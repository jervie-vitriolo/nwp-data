      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> President
        Rodrigo Duterte cleared his spokesperson and legal adviser, Salvador Panelo,
        of any wrongdoing for referring the appeal of the family of convicted rapist
        and murderer Antonio Sanchez for executive clemency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ca631-21e7-43ff-b8ef-949df9e11ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03e573-f7ac-47dd-9c19-efd02919b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala namang masama na maghingi ng tulong sayo. Marami akong
        ganun,</em>" Duterte said Wednesday during a media briefing in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51983fc5-af9c-4eae-8b01-621f8696df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61499e0-e11d-4141-bd9b-94aefc7a2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s nothing wrong if they sought help from you.
        I''ve encountered many instances like that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11909a-fbd5-4c23-8ae3-949d63c0c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04af26-ed02-4185-9201-21149e25e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the assistance sought by the Sanchez family is a "consequence"
        of Panelo having lawyered for the former Calauan, Laguna mayor in the rape-slay
        of Mary Eileen Sarmenta and the murder of Allan Gomez, both University of
        the Philippines-Los Banos students, more than two decades ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6620f2-2aa0-4015-b9de-00b3d3355cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6c93d-5912-4fe5-a676-420e6d5455bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would have only been wrong had Panelo actually handled
        Sanchez’s application for executive clemency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f074b-ff3a-41a2-a147-79fb914815fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04be69d-9c6b-4bed-9578-1e9198d2dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also defended Panelo for representing Sanchez during the
        trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d247816-0239-475e-a2c3-7024281dda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68f49d-10a6-4d53-b565-8614a1b65683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:17.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not his fault <em>na</em> he was lawyering,” Duterte said.
        “<em>Sa amin,</em> lawyering is a part of our livelihood. <em>Kaya kami pinaaral,
        para pagdating ng panahon, makapagtrabaho kami at makapagpamilya kami, makapagpakain.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b4124-f02a-49c0-ad96-e09658b59764'
      'mgnl:activationStatus': true
