      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8f1e1-e2a9-45b5-9246-166653b75097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Department  data show more than 50 POGO hubs employ aroun
        84,000 people. Of the number, more than13,880 are Filipinos, and more than
        70,100 foreign nationals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b794f9e-1c6f-4e24-b163-8c2138b38313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0546a48a-5f12-48e0-83cc-c2fb67c7b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 88.8 percent of foreign workers are Chinese
        nationals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15c1b7-f7f3-4ccd-b332-6003f01c033e'
      'mgnl:activationStatus': true
