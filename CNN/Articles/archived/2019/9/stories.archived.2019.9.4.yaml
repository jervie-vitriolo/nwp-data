    'template': '1'
    'title': 'DOLE eyes submitting new anti-contractualization bill to Congress this
      month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4905ed11-0e3a-4c47-81f2-c11c4d7db955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        Labor department said it will be submitting to Congress by the end of September
        a new version of the Security of Tenure bill — a measure which President Rodrigo
        Duterte vetoed in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f3e1c-5d7a-452e-93e1-9839f8bffa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82e2d8-0ae7-4f4d-beff-3726f0ea463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III told lawmakers Wednesday that
        they will be forwarding their version of the measure after consulting with
        stakeholders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad2ecb-c5d6-47b2-82d4-799e89b1f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c3eea-8488-42c9-8fcc-e1a053eda392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a draft, but we also gave a copy to labor and to management
        for them to give their suggested revisions or amendments or whatever provisions
        they would want to be incorporated in the proposed SOT bill,” Bello said during
        the House Appropriations committee’s hearing on the Labor department’s proposed
        ₱14.42-billion budget for 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b7852-cca8-45a1-9a36-879fda186f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dac83-c3e0-48e7-aa1f-29f0c29aa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html"
        target="_blank">rejected the SOT bill</a> that passed in the 17th Congress,
        saying the measure “unduly broadens the scope and definition of prohibited
        labor-only contracting,” to the <a href="https://cnnphilippines.com/news/2019/7/29/duterte-defends-end-endo-veto.html?fbclid=IwAR2yTwf7rMqkHsx1SY78g0Q50xL912hibB_xCMEzctFS0XOUmoRFFH54cwE%3F%3F%3F"
        target="_blank">detriment of employers</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad046e85-bb9c-4278-99f3-14e0de5408aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf24b1b-13a5-4b3f-bf67-f51a1bd131f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae177aa-93ad-41c9-85e6-0cbd2ba63b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Duterte not rejected the measure which he certified as urgent,
        it would have prohibited business entities from hiring workers on a contractual
        basis and effectively banned the outsourcing of workers through manpower agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5238961-7dc5-414a-8e02-1bfe5fb62d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f423528-b01a-4a35-9a07-e3f7f1aab167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wanted companies to absorb or regularize all workers. All
        employees, including project and seasonal employees except those on probationary
        status, are entitled to benefits received by regular workers under the rejected
        bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f290337-5f88-437c-aea5-b166657eba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132faba9-e249-464e-bec0-2d234ff38dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same measure has been refiled in both houses of Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94775ea6-0e63-4a64-8d17-e6abc7a547c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12388c37-3117-4f40-9711-b11a10149639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending contractualization is among the promises made by Duterte
        on the campaign trail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970a039-21a4-4579-8ad0-c61a3ed79974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:35:45.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

