    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49449959-cf44-447e-b1a6-351b41d55e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Hang Seng recorded a 7.4% drop — one of the worst
        among major global indexes. The index has been weighed down by escalating
        US-China trade tensions as well as intensifying protests in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4595b12-33f4-4705-aab9-3545b6af000a'
