      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHAT THIS MEANS FOR DORIAN:</strong> Dorian was one of the
        slowest, if not the slowest moving major hurricanes we have ever recorded.
        According to Colorado State University hurricane researcher Philip Klotzbach,
        Hurricane Dorian traveled the second shortest distance in 24 hours by a major
        hurricane (Cat 3+) since modern records began in 1950. Dorian''s average speed
        over the Bahamas on Monday may have set a record for the slowest moving hurricane.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49013d0-a9bc-46ce-a1fe-723d8b5768d1'
