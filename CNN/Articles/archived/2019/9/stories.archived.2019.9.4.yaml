      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortlist was announced Tuesday, leaving six authors and their
        books in the running for the 2019 Booker Prize of £50,000 or roughly $60,325.</p>'
