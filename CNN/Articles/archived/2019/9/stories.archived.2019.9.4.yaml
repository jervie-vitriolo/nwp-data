      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not apologize to China. Quite the contrary; in fact insistently
        the contrary," Locsin said on Tuesday.</p>'
    '5':
