      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I go to war, you must all agree to me to go to war because you
        know it will be the end of our civilization. Then just tell me. If we go to
        war, we go to war. If we die, we all die,” he said.</p>'
