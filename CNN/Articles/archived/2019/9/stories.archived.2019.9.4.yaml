      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5554f6-2907-436f-8367-37258bb7a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s economy showed clear signs of a recovery in August, especially
        in the employment sector," wrote Zhonegsheng Zhong, the director of macroeconomic
        analysis at CEBM Group, in a statement that accompanied the data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fcdfd-48fe-4bd9-ab6e-f35295f2b2be'
      'mgnl:activationStatus': true
