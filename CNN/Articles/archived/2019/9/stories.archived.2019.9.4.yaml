    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e998967-4450-4986-aed7-b9d85c685007'
    'lead': 'The Philippines is now headed to the classification phase in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T18:15:45.279+08:00
