      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, Japan''s Nikkei 225 was up about 0.1%.
        South Korea''s Kospi rose 1.2%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb59f85-b450-418c-9e27-b493f921f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
