      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb4467-6685-49c4-864e-e5e3d2f4f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We decide to benefit the interest of my country. Maybe out of courtesy
        I will listen to you (China). <em>Pero</em> (But) I decide that we need it.<em>
        Maraming mawawalan ng hanapbuhay</em> (a lot of Filipinos will lose jobs).
        Anyway it’s government-controlled,” Duterte said in a hastily called media
        briefing in Malacañang on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2331d4-638e-4d4d-a475-6860a8cd7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ecf96-9bdb-4138-bf17-5c1c0fb1e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, however, warned Philippine offshore gaming
        operators (POGO) to follow the remittance process-- or face consequences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a71d88-9d68-4d7f-806d-f19f2f283ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730911d5-fb7f-4421-9cc6-8be2cb7de1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag nagkamali kayo, hindi kayo mag-</em>remit, <em>isang</em>
        non-remittance<em> lang</em>, you better close, <em>tapos mag-usap tayo. Wag
        yung mag-o</em>operate<em> kayo... etong gawin ko sa inyo. Pupuntahan kita
        sa bahay mo at doon tayo mag-usap. Maski sinong</em> gambling lord, <em>wala
        akong pakialam,</em>” Duterte said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64920e6-6a0a-4b4b-9185-a1d46757637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
      'mgnl:createdBy': 'alyssa'
