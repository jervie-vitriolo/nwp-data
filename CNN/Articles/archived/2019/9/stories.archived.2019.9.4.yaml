    'title': 'UAAP: UP picks up first win behind Javi Gomez de Liaño''s career-high
      outing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ef000-e71b-4cb0-b7f2-9bbe8c6d42ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:51.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:17.059+08:00
