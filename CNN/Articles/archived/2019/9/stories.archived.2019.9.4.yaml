  'Vienna-Austria-most-livable-city-in-the-world-2019':
    'author': 'Julia Buckley'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T15:45:25.986+08:00
    'imagesource': 'jcr:a2603e5a-776a-46c3-8e16-bcc201833b30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '012a041c-cf83-40e2-bdf3-5ddb012cdbbd'
    'lead': 'It''s long been known for its grandiose architecture, lashings of green
      spaces and traditional coffee shops—and now Vienna is building itself a reputation
      for something even more covetable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:48:50.919+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:56:16.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:25.080+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s most livable city for 2019, according to the Economist Intelligence
      Unit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864881e5-6df6-4308-b30d-20cfb6e7d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s long been known for its grandiose
        architecture, lashings of green spaces and traditional coffee shops—and now
        Vienna is building itself a reputation for something even more covetable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e5b04-7779-4663-82d0-860dcadc2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian capital has been ranked the world''s most livable city
        for the second year running, topping the table with almost perfect scores
        for stability, culture and environment, education and infrastructure, and
        health care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516364cf-68e3-49b9-9384-d0162c6e24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by Melbourne -- which Vienna toppled from pole position
        last year after seven years at the top. Sydney, Osaka and Calgary make up
        the top five on the annual Global Liveability Index of 140 cities around the
        world, researched by The Economist Intelligence Unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33f1e6-0d7a-4e77-9f32-0acfdbe4d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucie Lamster Thury, a New Yorker who moved to Vienna in 2004 and
        runs shopping tours of the city, said Vienna "taught me how to live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66ee27-34b7-4ff5-abef-4ab7067529c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming from Manhattan it was hard to slow down but I love the pace
        of Vienna. It''s relatively quiet, clean and culturally abundant, and I''ve
        never felt safer in Europe or in the States. I thought I''d never get used
        to shops being closed on Sundays, but it has changed my life -- people actually
        get to rest here, and private life is as important as work."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754260be-b39d-4cc4-92e3-be2c6445245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the top 10 was dominated by Australia, Canada and Japan,
        Europe performed well overall. Eight of the top 20 cities are in Northern
        Europe, with Copenhagen following Vienna into the top 10, and Zurich, Frankfurt
        and Geneva taking spots 11, 12 and 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4d183-5583-4e89-b18e-9f503dcb1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helsinki, Amsterdam and Hamburg also made the top 20, while Berlin
        and Luxembourg came in at 21 and 23 respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d1238-2125-4bfe-8a2a-4e9781edd51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honolulu was the top ranked US city at 22, with Atlanta, Pittsburgh,
        Seattle and Washington, DC in the top 40. Chicago was rated 41st.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551f77a-29cd-4e15-ad41-6970f0e590ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London and New York ranked 48 and 58 respectively. Both were rated
        highly for culture but were brought down by their lower scores for infrastructure
        and stability, with a higher risk of crime and terrorism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b999ce1-529d-4eb6-bc4d-b9bec3f7e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris'' stability rating also took a tumble thanks to the "gilet
        jaunes" anti-government protests. It fell six places from last year''s ranking
        to 26.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca0e1c-0fb9-4b59-9d03-9c02c25a0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore came in at number 40, and Dubai at 70. Hong Kong was ranked
        38 -- the listings were compiled before the recent political upheaval. Cairo
        and New Delhi were downgraded due to environmental issues such as poor air
        quality and inadequate water provision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc908d3-f79f-44ae-bce8-0725e9797997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damascus, in Syria, was judged the world''s least livable city,
        followed by Lagos, Nigeria, and Dhaka, Bangladesh. The Venezuelan capital
        Caracas was rated the tenth least livable city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1900e3-9b14-4946-9d1e-93a24f3e9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:50.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karachi, Tripoli and Harare also featured in the bottom 10.</p>'
    '26':
