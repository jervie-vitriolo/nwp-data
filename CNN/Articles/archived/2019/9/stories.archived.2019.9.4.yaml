    'template': '1'
    'title': 'Duterte: Esperon, Lorenzana part of PH steering committee on joint oil
      exploration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c972a83-1f3e-4c76-a321-e07e4152350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:20:02.014+08:00
