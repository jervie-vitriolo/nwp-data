      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Panelo told CNN Philippines that Duterte was not apologizing
        for raising the issue: "I never said that... <em>Kumbaga sa</em> diplomacy,
        courtesy <em>ang tawag doon</em>. <em>Nakikiraan ka, pero sasabihin ko sa
        ''yo</em> [In diplomatic relations, that''s courtesy. You excuse yourself,
        but you still bring up the issue at hand]."</p>'
