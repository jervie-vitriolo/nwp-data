      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: In the storm''s path with a weak phone connection?
        Get the <a href="https://lite.cnn.com/en">text-only version</a>&nbsp;of top
        stories.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844261b-acfc-4af7-9722-991045046ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Dorian was finally inching away
        from the northern Bahamas after crawling over them for days, leaving catastrophic
        flooding and damage as it pounded the same areas over and over at an excruciating
        slow and nearly unprecedented pace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8457e9d-e4e0-4ded-ae37-275c96b9caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian — now a <a href="https://www.nhc.noaa.gov/aboutsshws.php">Category
        2</a>&nbsp;storm with maximum sustained winds of <a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT5+shtml/030318.shtml?">110
        mph</a>&nbsp;— was growing in size late Tuesday morning, with tropical-storm-force
        winds now extending up to 175 miles out. Its winds and outer rain bands already
        are hitting parts of Florida''s Atlantic coast, which will feel more of the
        storm over the coming two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c1bbb-6551-44b9-9e68-a809ee2338d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian <a href="https://edition.cnn.com/2019/09/02/us/hurricane-dorian-monday-wxc/index.html">carved
        paths of destruction</a>&nbsp;over the Grand Bahama and the Abacos Islands,
        knocking homes to the ground and claiming the lives of at least five people
        since the weekend, including an 8-year-old boy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ae782-4240-471f-b251-ff0338382f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s utter destruction everywhere we look," Bahamas resident Sharon
        Rolle told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323af888-0580-40b5-ba19-b3d08a6afcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamian Prime Minister Hubert Minnis said many homes, businesses
        and other buildings have been destroyed or heavily damaged, calling the devastation
        "unprecedented and extensive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0fcdb-a222-4838-aea4-9f4e7fddd791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian — a Category 5 storm when it hit the Abacos on Sunday, becoming
        the strongest hurricane ever to make landfall in the Bahamas — moved only
        30 miles in 30 hours from Monday into Tuesday, mercilessly raking the same
        areas with destructive storm surge and winds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd800dec-dc69-46b0-85a1-198dab677509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pace meant Dorian traveled the 2nd shortest distance in 24
        hours by a major hurricane (Category 3 and above) since modern record-keeping
        began in 1850, according to Colorado State University researcher Philip Klotzbach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df2de3-d45e-4476-af20-cb9cac514cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 11 a.m. ET Tuesday, the storm finally was heading slowly to the
        northwest after remaining basically stationary for hours just off Grand Bahama
        Island, whipping it with its eyewall. By the time the storm moves away, parts
        of the Bahamas will have received more than 30 inches of rain, forecasters
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f15dc6-89ff-46bd-86dc-f05fe17a45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to head slowly north later Tuesday morning,
        forecasters said. Dorian is forecast to approach Florida <a href="https://edition.cnn.com/2019/09/03/us/florida-hurricane-dorian-wxc/index.html">Tuesday
        night through Wednesday evening</a>, pass very near the Georgia and South
        Carolina coasts Wednesday night and Thursday and then roll "near or over"
        the North Carolina coast late Thursday, the <a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT5+shtml/030318.shtml?">National
        Hurricane Center said</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb94b2-058b-4725-9c43-1c6805a1a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian no longer is expected to make landfall in Florida, but coastal
        residents there will still feel its impact, CNN meteorologist Robert Shackelford
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c47a5d-0f06-46ff-8069-efb5e30fb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">TRACK
        THE STORM</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0490be5-0eff-48da-9266-dd1740d6440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread tropical storm force gusts, heavy rain and heavy storm
        surge are still in the forecast for the Florida coast for the next couple
        of days," all of which can lead to power outages, flooding and other disasters,
        Shackelford said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99933c56-dcfb-4a68-9cb4-6dd4cc03e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains capable of flooding regions of the US Southeast and lower
        mid-Atlantic will continue through Friday, with parts of Florida''s and Georgia''s
        Atlantic coasts set to receive 3 to 9 inches of rain, <a href="https://twitter.com/NWSMiami/status/1168721011828809728">the
        weather service said</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ab5d9-02bc-4931-bc84-9b0f2007e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/hurricane-dorian-september-2019/index.html">LIVE
        UPDATES</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d4695-6bef-4fc3-b765-afa5fbdafc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe flooding and devastation on the Abaco Islands and Grand Bahama</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad428fd3-86ec-41a2-9c54-4ccb5baad43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video and witness accounts from the Abacos and Grand Bahama reveal
        utter devastation there: Buildings ripped apart and flooded, boats pushed
        ashore or sunk, and cars carried away by rushing floodwater.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905957a-7a60-48e9-8baa-878d9887eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeport''s main airport was mostly underwater, video shared Monday
        by Florida state Rep. Kionne McGhee showed. He was sharing video sent to him
        by <a href="https://www.bahamas.gov.bs/wps/portal/public/gov/government/contacts/directory%20of%20contacts/listed%20alphabetically/directory/iram%20dewitt%20lewis/!ut/p/b1/vZTLkqIwFIafxQewSVBCXEZFQO4YFNlQXOUiAkoj8PRj92y6pmp6NjOTszpVX86X8y_CeIzLeLegzy9Bl9e34PrRe8hfAFEjZIk1kQMIyI6pEpOXWLzjmBPjUgeq21q7CCpQRC4SHjvaPR6pRalm1Cv5Iu7zEqfB1Q2v6MaPZtUdhNLyE6gXtXkAPd0LTdTqq8EeG-2SrX1xIGoNWTPTx7GN5RE7Rl8QjiTS-bwJ2dOuv-2PQNLm0wZE0ZTDTdZKzfwptEZ-9QsX7RZBM2UgbpKaHRsJ0e6-P03vbnqo5HTr115JlZ5dpgtM-tP7NpFnr0XPr0XBbw4Bf8rh5_3fAMYS_DlH7zvkc8In8N0Tv52gsMz5BfBfAHoEQIaA2AdoAWxzDGVcsPQPxdjIUznZBRiUbmuNGo1lWBwVPUwtnQqTFu90rbAgmBzQCcNeL2KDFg7QddWMj7azJgS6oVb8KjRYunoJNxApDgcOIvuvhSJn4FcEPDUJxwKw-e9C-K-EoqFZm49I6foj0oUkEaQuMFj-byH668I94-Vh9faMqjfwxq4AhyFeIJYHmOWYY3FGq_ChPbeyndp2CfSORpP7-m40eABrWd-g9VxWd7Zvetf8uRSrVqKSxS2yJ8a9gXM-dhCaBxHkaRWgwnsv00prh3vvhHf5cldAlCNH7iwhLFaVnJBu5F0-0RbdiJpVqbalfsXDkAkFq7Y7hbLPFe12khZYnXDpBuiWmQ1ibwqS7jJU4DLldnYSU-Jz5e0ebDuYnRDc8GrL4brRdSqRMBEf93n5uLpPOpeIuXT4LpL8LDF5lpcfV_xwy_hkNc_ZjNGlukqYpuoVFdnS5H6phMx-AFJTB3Y!/dl4/d5/L2dBISEvZ0FBIS9nQSEh/">Bahamian
        Parliament member Iram Lewis</a>.</p>'
