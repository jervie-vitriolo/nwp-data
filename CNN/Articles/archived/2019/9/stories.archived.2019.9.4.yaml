  'COA-DPWH-advance-payments':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T13:32:34.086+08:00
    'imagesource': 'jcr:feac2da4-5c0f-4da1-ade7-3576a79ff2fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a71d04a4-6097-4cc4-9dce-42a522947a9d'
    'lead': 'The Department of Public Works and Highways failed to recover ₱3 billion
      in advances to contractors for completed, rescinded and terminated projects
      resulting in "loss of government funds," state auditors said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:35:38.014+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:56:21.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:23.795+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DPWH', 'Public', 'Works', 'COA', 'Audit']
    'stories': ['e0bf9b79-09d0-49cc-b5fd-b05e81e37305']
    'template': '1'
    'title': 'State auditors: Public Works dep''t must recover ₱3-B advance payments
      to contractors '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85deeffb-036e-4250-b31c-37e2268badd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        Department of Public Works and Highways (DPWH) failed to recover ₱3 billion
        in advance payments to contractors for completed, rescinded and terminated
        projects resulting in "loss of government funds," state auditors said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17753d-5b90-444f-9392-b3ee02c41057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91bcce-1d76-4db9-82b5-84d3a44eb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Commission on Audit (COA) report stated that over 200 government
        projects worth ₱83.4 million had technical defects due to lack of proper monitoring
        and supervision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbd48a-bfb1-402e-8cd0-27ab06a845a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410b902-2559-4085-a607-626fe8c6eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted that the contract cost for over 80 projects
        were overpriced by ₱100 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29711502-26cf-4f89-99bc-8f978a766391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81f891-b589-469f-9136-84e2915934a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unrecouped advances</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bc2b6-c605-45c6-b407-226a27a9f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors have asked the DPWH to immediately refund a total
        of ₱3.05 billion in advance payments to contractors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece23aa-593c-4f07-9691-0050b150692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69db99-80bd-4774-b2a7-f8723673043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the contractors "had taken advantage of the interest-free
        use of advances for purposes other than the contracted works pending resolution
        of problems or issues." This would have been avoided if the DPWH required
        contractors to refund the advance payments pending resolution of issues, the
        COA report stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60acd055-29af-4a5f-b9c7-15a7766cb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d23354-7e75-4952-9053-1bee05e9280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, there will be further delay in the completion of the
        terminated projects as there is a need for the management to undertake again
        the procurement procedures to look for other contractors to continue the completion
        thereof," according to the the 2018 audit report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed36da5-e4b1-451b-9f44-bf4a1ba000c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9462030-a5fe-4352-b68a-02c06926a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advance payments include ₱2.17 billion for completed projects
        and ₱331 million for projects that were later on terminated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6cbda-4c9b-4d7c-a94a-6541fafca212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA specifically cited the following terminated projects with performance
        bonds which have not been forfeited:</p>'
    '24':
      'image': 'jcr:dc740ee5-9206-441e-b22b-7e4ffd2408bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533febd-8e55-42bc-a2a4-1a1cdf15e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:03:03.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18d1a5-2373-4da8-88c9-2c4fc1699f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also asked DPWH to impose administrative sanctions against employees
        who fail to recover the money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf290b2c-0c45-4356-baed-521060a2fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd3a19-b9a7-4dc1-8903-607668d8f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to COA, most DPWH offices explained that advance payments
        were not immediately recovered because contractors have incomplete documents
        and did not file their billings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9430b-39cc-42e7-a019-adb55163445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/3/DPWH-underspending-delayed-projects-2018.html">COA
        scores DPWH for ₱118-B delayed projects</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f12b4-f965-4166-9b39-be4ca38b00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH promised to send contractors demand letters and notices. The
        agency also agreed to comply with COA''s recommendations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e360435-1f67-4900-8bee-2bbb0f42d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technical defects</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428b171-6992-4056-9f82-f5d10c283fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors have asked the DPWH to have contractors fix a total
        of 248 government projects with technical defects, and blacklist those who
        will refuse to comply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa74967-a91c-4182-b87f-2086f8e81ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a708a-1ca4-4ef3-a194-2281c0f12170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its audit, COA found that ₱83.417 million worth of projects in
        the regions of Ilocos, Cagayan, MIMAROPA, Western Visayas, Eastern Visayas,
        Zamboanga Peninsula and Caraga did not meet contract standards. These include
        the construction of school buildings, roads, river control systems, bridges
        and other infrastructure projects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71cdee-3b10-4e12-a815-a09d0978d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74f405-1530-45d6-9548-8aac3a9cb490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the contractor for a school building in Pangasinan
        was paid ₱75.162 million. But COA discovered that upon turnover, doorknobs
        were defective, the ceiling and wall paints were peeling off; window jambs
        were infected with termites, and a door expanded. There were also leaks on
        ceilings and electric outlets on the floor were detached.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03097bb1-3a45-4216-bfdd-9f9a581d00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85353c68-1531-43ab-b089-c3024d37b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Government Procurement Act, the contractor is responsible
        for the repair of any damage or use of substandard materials. This must be
        done within 90 days after the notice for repair issuance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d2415-70e4-45ff-aa40-f85dd69253e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb4f4c-3366-4104-9184-a5cf70d85dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA pointed out that the "defects or deficiencies will result in
        wastage of government funds and property, if not corrected by the contractors
        in due time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b7166-249b-4745-b9d7-7e46410576c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06291ebb-47b6-42a0-b996-ea1a2501a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overpriced contracts</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665ef5d-8ab8-41f6-ae38-6e7551944526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also called out the DPWH for the excessive contract costs of
        83 projects amounting to ₱100.309 million due to "excessive costing and overestimated
        qualities of some items."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05cdf9-85bd-46d9-8be7-02b386ee9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db4799-3d37-4cf7-960a-bee3d6758e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cases cited was the contract for a road pavement project
        in Zamboanga Sibugay priced at ₱76.976 million. But based on the auditor''s
        evaluation, it only costs ₱65 million. COA said the project cost was overpriced
        by nearly ₱12 million due to overestimated quantity of work items.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00245aaf-468c-4b71-8f91-45e8b03310b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d5f1f-ed92-432e-9d0e-9e6fe97a244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:35:38.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA asked the agency to deduct the excessive costs from the remaining
        dues to contractors or other succeeding claims. State auditors said the DPWH''s
        planning division must ensure that the ceiling and floor prices are reasonable.
        In its reply, the DPWH agreed to do the audit recommendations.</p>'
