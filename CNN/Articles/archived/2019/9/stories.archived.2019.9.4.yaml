    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-“Sal”-Panelo', 'Sal-Panelo', 'Antonio-Sanchez', 'GCTA',
      'RA-10592', 'Malacañang']
    'template': '1'
    'title': 'Panelo confirms meeting Sanchez family twice in Malacañang'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa37ceb-3b07-4563-b8dc-c13147e07b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Presidential
        Spokesperson Salvador “Sal” Panelo on Wednesday said he met with the family
        of Antonio Sanchez twice in Malacañang over their request for the former mayor''s
        executive clemency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917009f-f366-4e40-a008-50365e6b0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember they came to the office because, you know, as the president
        says, you are all welcome to Malacanang,” Panelo told CNN Philippines’ The
        Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8d0d3-8681-472f-9201-5d1980b86535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung una, basta natatandaan ko ‘yung asawa… ‘yung pangalawa
        galing ako sa</em> press briefing, <em>paglabas ko sa</em> press briefing
        <em>nandun sila</em>,” he recounted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c96a5e-cd34-4c66-b907-0ac30c995370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: The first one, as I remember, was with Sanchez''s wife...
        the second one I came from a press briefing then they were there.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a8699-2dd9-4fa0-8a78-089e9e8f0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was among Sanchez''s defense counsels in his 1993 rape-slay
        trial. He earlier said he met with the family in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03d41c-bd6e-4ff1-8fe2-feecbda4090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he told the family during the meeting that he would
        refer their letter asking for recommendation from him, Senator Bong Go, and
        President Rodrigo Duterte to the Board of Pardon and Parole (BPP). Panelo''s
        referral letter was first disclosed by BPP Executive Director Reynaldo Bayang
        during a Senate hearing Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190bd27-32b5-45cd-88b5-fbffc328e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/3/Antonio-Sanchez-Sal-Panelo-executive-clemency.html">Panelo
        referred Sanchez''s executive clemency application – official</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116a566-ee6a-4be1-a482-5062d108a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, did not give other details about the second meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c4da6-9fd7-44fd-862a-f8237d01c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were no prior appointments made for the two meetings
        and he was only told by his staff that the family was in Malacañang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82395f-0e4b-4a5c-889d-d6108a22bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat naman ang daming pumupunta sa opisina eh</em>… Everyday
        <em>marami ako bisita kung sinu-sino kasi hindi naman kailangan mag</em>-appointment,”
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1a1cc-686c-4a19-a865-bf4fe4eafd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I accommodate many guests in my office everyday because
        there is no need for an appointment.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fe21d-6a6f-41d6-9b7e-c39872527c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:25:19.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang''s security log book, Sanchez'' wife and
        daughter went to both meetings for a "follow up."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0d972-cfd6-49dc-9392-7410a1ec869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:25:19.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first meeting was on February 7-- a day before Sanchez’s daughter
        Mymy wrote a letter to Panelo, seeking assistance for her father’s pardon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049ac00-0d34-4e1c-ad0b-825ca4b51f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:25:19.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second meeting was on February 26-- the same day when Panelo
        referred the matter to the BPP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1d64a-e0e3-46ba-b3ae-628fd8caadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said there was nothing inappropriate in referring the family
        letter to the BPP.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8aa5d6-8a2c-4084-9b99-a14b61c174f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The very fact precisely of referral is already telling them that
        I’m not touching your case. That’s very clear,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39950976-4e25-413a-8939-9601da879b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My conscience is clear... 27 years ago, my goodness, <em>may apo
        na ko ngayon</em>, I don’t even remember ''<em>yung mga nangyari</em>…," he
        also said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5977f-ac37-49db-a89e-e2e9d97b3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:08.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez was convicted in 1995 and sentenced to seven counts of life
        imprisonment in connection with the rape-slay of Mary Eileen Sarmenta and
        the murder of Allan Gomez, both students of University of the Philippines
        in Los Banos, Laguna. He was among the reported inmates who would benefit
        from the good conduct time allowance, a policy under the Revised Penal Code
        to reduce a prisoners jail time based on good behavior.</p>'
