      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 50 years, the Booker Prize has recognized outstanding
        fiction in the English-speaking world and is considered one of the top literary
        awards. Each year, a panel of judges selects one novel as the year''s best
        fiction work written in English and published in the UK or Ireland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82fe711-f1f3-42d4-9f34-9a2af1de7fcf'
