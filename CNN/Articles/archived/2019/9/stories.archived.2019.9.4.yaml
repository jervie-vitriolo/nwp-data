    'template': '1'
    'title': 'Singaporean President Halimah Yacob to visit PH this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce584f68-0983-4ebe-9a57-3aa69147ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:50:46.029+08:00
