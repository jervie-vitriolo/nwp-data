      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26d423-c7aa-4d11-adc2-8604c4a7161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a religious woman, I believe in the respect, compassion, and
        reverence for all persons because they were all created in the image and likeness
        of God,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a30e7e-fc24-4b09-96b5-c6fd50b3cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a035087-73aa-4bd2-932f-4291f70f569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said St. Scholastica School, a largely-exclusive school for
        girls, has yet to discuss the admission of transgender women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79484276-6efc-4464-9bf7-60b49685493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a85aa9-ddb7-4139-a7d4-744698662605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Theological Seminary, the oldest protestant seminary in the
        country, also allayed the worries of some people that the SOGIE bill will
        step on their religious beliefs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa8943-7efa-4544-94f0-5b125e79b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41a864-7c90-40c8-9756-23d557f0ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SOGIE bill does not infringe on religious freedom. On the contrary,
        it represents what most religions advocate — human equality, human dignity,
        and human rights," Pastor Kakay Pamaran said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5abfa2-3e93-414c-8aab-11c8aa7f8b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3370eb-99f9-48ae-9692-331748ad2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the support also comes some backlash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d9a5d-445a-4f1c-8719-7b4cf83af994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f8ad8-3e5b-4b3d-a4d5-744058aaf738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition of Concerned Families of the Philippines expressed disapproval
        of the "one-sided bill" because it allegedly favors feelings over facts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8fac49-e517-4576-9ed3-69ff92f6db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd785d-00ba-48b3-80fa-f52b0816aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill title itself is based on feelings — sexual orientation
        and gender identity are subjective. Fact is yielding to feelings. Na-criminalize
        pa ang mga maninindigan based on facts [Those who stick to facts will be penalized].
        Under SOGIE bill, the gender identity overrules physiological characteristics,"
        Lyndon Caña said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9dff3-5e52-4810-87a9-f397d0fd27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310179e-9050-4704-bad7-84da5d53f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted on referring to one of the transgender woman in
        the Senate discussion as a "he." This led to Women, Family Relations and Gender
        Equality Committee Chairperson Risa Hontiveros to remind the resource persons
        to respect and observe the use of proper pronouns for transgenders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab7c1e-2b6b-4724-8c74-073a08ba346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e04f7f-1d41-480e-acf8-6c7cc9a1fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s keep this a safe space. Refer to trans women as ''she,''
        ''ma''am,''" she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d2873-a094-45a5-877c-dba60b43e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b775174-2d9a-4aa9-b0f3-e6bb335435f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nany Binay defended Caña, saying Hontiveros should not force
        the resource persons to use the proper pronouns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e704a-77c4-4815-a725-cd6b940fdf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05daff-a47d-4467-b508-824980315013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag din naman natin i-impose ang belief ng Chair, just to be
        fair. Kung ang belief nila na ang trans women ay ''mister,'' payagan din natin,”
        she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac35527-3608-4273-a939-1a064599596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffde3af-d49e-4ce4-9638-a7f45e2caea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not impose our beliefs. If they believe that
        trans women are men, let’s allow them.’]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb70fa2-1a39-4aa1-8c95-7f7961f8dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2dff2-9fb1-457b-b297-fdd709651e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Buendia, who represented a group of former LGBT members, said
        the bill will discriminate against Christians.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07f4f0-8d6c-49a6-923c-870f5c3f640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bee80-1388-4e8d-aa9a-e5fdbaeb4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SOGIE bill excessively discriminatory against the majority of Filipinos.
        SOGIE bill will make those of us who believe in the Christian story second-class
        citizens,” he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9e55f-452a-49ca-acb8-a883eee8a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a4e5c-d7dc-410a-b1af-9692566d0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some guests against the bill relayed personal experiences of being
        “transformed” through the word of God.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55688e16-3ce2-4903-93c4-cdaa413ce251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb4323-227f-49f7-8262-b468421b9beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radem Moralos, a Muslim from Mindanao, said there are stories of
        conversion therapy in Muslim communities through forced marriages, forced
        military training, and harassment. He said the SOGIE bill will address the
        problems Mindanaoan queers face.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508c6e2-b872-4bbe-8b0e-fb882506f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c610143-20b2-4fe3-a1c6-aecdf706f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
