    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pentagon', 'Donald-Trump', 'Mexico', 'trump-border-wall', 'america-first']
    'template': '1'
    'title': 'Pentagon diverts $3.6 billion in military construction funds to build
      Trump''s border wall'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea1a25-4005-436b-ac6a-b8db9712f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Secretary of Defense Mark Esper has
        authorized the diverting of $3.6 billion in military construction funds for
        11 wall projects on the southern border with Mexico, according to defense
        officials and a letter from Esper to the Senate Armed Services Committee,
        which has been obtained by CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d4e3e-3b6b-4965-98a3-7d0d65f22332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc1fe3-93f5-4de3-9009-39b867ce8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Esper told Congress he has "determined that 11 military
        construction projects along the international border with Mexico, with an
        estimated total cost of $3.6 billion, are necessary to support the use of
        the armed forces in connection with the national emergency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba5b33-37fc-4169-8c3e-6e31bc68e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b9228-0e59-45ed-b590-2686b873b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter does not include the word "wall," as is typical in Defense
        Department announcements of this kind, but details how the funds will be used
        for new fencing projects at various border locations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a046e7f-bef7-4d4f-828e-f8668de13c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0010934-a034-49fe-b325-91fa62b3e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement fulfills a promise made by President Donald Trump
        in February to tap military construction funds to build his border wall. The
        move was slammed by Congress when it was first announced and only recently
        completed a Pentagon legal review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa1ea4-ef1f-4b66-b187-2aacb2db03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d31fc-a156-47de-9892-4213f33ab381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senate Minority Leader Chuck Schumer called the decision
        "a slap in the face" to service members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37cbf3-7e06-47d9-bcc3-2d55b70bf346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a463c5-7bb7-4540-a8ee-7e34e7adce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision will harm already planned, important projects intended
        to support our service members at military installations in New York, across
        the United States, and around the world," Schumer wrote in a statement. "It
        is a slap in the face to the members of the Armed Forces who serve our country
        that President Trump is willing to cannibalize already allocated military
        funding to boost his own ego and for a wall he promised Mexico would pay to
        build."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2ed58-461d-47fd-9d9a-238bef5e798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33004fd7-99c8-41d7-9b1b-89263ccaeb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer said that the lost funding would delay critical construction
        projects at military installations in New York, such as the US Military Academy
        at West Point.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885af09-8159-480f-9c8e-83db158e1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b7a2b-00ca-44f1-9a5f-793718ad7aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jack Reed, the top Democrat on the Senate Armed Services Committee,
        also condemned the move.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875d9e9-0b8f-4c91-bcad-3f9f8707c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390eddf-5897-4098-974e-9fd32a071704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s immigration efforts have failed since day one.
        Today, he made it clear he is willing to take funds from our troops and disaster
        victims and divert them to try to protect his political right flank. And ultimately,
        that could put Americans at risk," he said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974385c4-adc7-4bee-aac3-e7b3d5029377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0a880-5fbd-4bba-b2da-42b3b109c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just an attempt to shift funding, it''s a bid to shift
        power away from Congress to the president. Clearly, this administration is
        trying to circumvent Congressional authority and this ill-advised attempt
        should be legally challenged and struck down by the courts." Reed added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a8d27-3516-4ec8-af95-1ba9e8c90062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fb5d7-06eb-4483-92da-ab95144da1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union announced Tuesday that "it would
        seek a court order blocking use of the funds as part of its lawsuit challenging
        the president''s abuse of emergency powers to secure funds for a wall Congress
        denied."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2aba1-0256-4a49-8317-5feef5447401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf23103-1e29-43ed-bea9-8e13eed042a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military construction projects put on hold</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9066c-1747-4bca-bd44-8b6b955b0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Department officials say 127 military construction projects
        are being put on hold in order to use the $3.6 billion to fund building 175
        miles of southern border wall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340c0cb-2144-4138-b48d-79fdeec3f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b6447-58aa-4b23-b427-db3b5e32102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction is expected to begin in about 135 days in areas where
        the federal government already owns the land along the border, including the
        Department of Defense''s Barry M. Goldwater test range in Arizona, according
        to Deputy Under Secretary of Defense Comptroller Elaine McCusker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8ae4c-a07a-4763-ae4e-e01ec7c80f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a37786-edf4-471a-ba4b-25484882ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCusker said projects on private land could go past 2020 due to
        issues involved with land acquisition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7b202-ae76-4042-8837-1b29f8cb7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8629fd-58a8-40af-94f4-6a5f03e53c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to chief Pentagon spokesperson Jonathan Hoffman, half
        the money is coming from deferred projects overseas, and the other half were
        planned for projects in the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb69b01-eea7-4d0c-9828-302b3ba9e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb90799-4ec0-42d2-82eb-a1a139cbbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money originally intended for overseas projects will be tapped
        first.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939860b6-9eb1-4823-9731-f1673507fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f40b5-3258-4af8-bffc-a84c70d67dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it was not immediately clear which military construction
        projects would be put on hold, the move could jeopardize the construction
        of command and control, drone and cyber projects as well as training facilities
        in the US and overseas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0fe59e-3031-49c9-9b92-4a3acc01b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7698587-fe75-4717-ab31-f953143250ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which projects will be impacted?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b5c79-3778-4984-a1ce-7592b5213836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials said Tuesday that members of Congress whose states
        or districts will be impacted by the decision are being informed about the
        list of projects and once that process is completed the public will be told.
        US allies are also being informed about the impact to overseas facilities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebff05-9fa7-4e4c-a7d4-86411974ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca47112-c193-49bf-86cf-3517b04f65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffman called the impacted projects "important" and said the Defense
        Department is working to get Congress to appropriate additional money to back
        fill the funds which are being re-directed to the border as well as attempting
        to get allies to pick up the tab for the US construction projects overseas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730e47e-7b13-4057-8035-6247280d4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d6bd9-6e88-43dc-a3cb-05bb853a7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrat appropriators sent a letter to Esper Tuesday requesting
        additional information about the projects that will be impacted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f462ee3-08b6-4b2f-bbb1-ef81de2a2e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28e1be-4624-4e5b-9eff-78d8482d7677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s unclear which military construction would be put on
        hold, the move could put at risk projects such as command and control, drone,
        cyber and training facilities in the US and overseas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f0f81-9c8e-4ef2-ae23-aa94328780de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd42f4a-5a90-4b4c-89e5-0cc795ec9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have held talks in the last weeks to begin
        planning for the move, two administration officials said, which would shift
        funds from the Department of Defense''s military construction budget to fund
        the border wall.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c44f1c-0959-49c2-bf3d-23e59f4a54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca8449-bf07-4e7c-988a-e6ccc9018705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would rely on Trump''s February emergency declaration,
        which has faced stiff legal challenges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d4d13-30b7-4ebe-9f9f-ee7cb1ce4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.634+08:00
      'mgnl:createdBy': 'catherine'
