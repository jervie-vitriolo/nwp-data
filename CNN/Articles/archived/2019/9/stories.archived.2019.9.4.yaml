        target="_blank">Hong Kong stocks are having their best day of the year</a>."</em></p>'
  'philippines-china-joint-oil-gas-exploration':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Chinese leader Xi Jinping (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T16:25:17.622+08:00
    'imagesource': 'jcr:7a38b0c0-687c-4d3a-8174-87f89e99ea64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8646406-f62a-4cda-b177-59f11ec00a85'
    'lead': 'The Foreign Affairs chief says he wants a private entity to take on the
      projects: ''Businessmen know how to protect themselves much better than government
      does in the intricacy of a joint exploration and exploitation agreement.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T16:29:53.400+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:56:11.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:26.055+08:00
