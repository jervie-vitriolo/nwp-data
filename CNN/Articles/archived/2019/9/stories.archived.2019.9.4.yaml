      'mgnl:lastActivated': 2023-01-27T09:56:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df371388-c56b-4a5f-a1e6-2fbd54ade90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>63 diplomatic protests</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0262afb-01ad-42e8-ba57-baf1f40b5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Rodrigo Duterte assumed office in 2016 and nurtured
        friendship with China, the DFA has filed a total of 63 diplomatic protests
        or notes verbale, Locsin said. Thirty-nine were filed during the term of now
        House Speaker Alan Peter Cayetano from May 2017 to October 2018, and 24 under
        Locsin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99064b8-37ca-4257-8a1a-5ce8a7bb5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c338b6-ac75-4e45-82b0-83de446ba20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are new figures. Cayetano, during his term, was repeatedly
        grilled for saying the Philippines had filed "50-100" diplomatic protests
        without specifying what incidents were covered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba41ae-74ee-40dd-85d3-9b4ee06a3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69117ad-69b9-4ce9-a9bf-d22cddfbea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Wedneday said all diplomatic protests the government had
        filed were with China. He refused to give the House of Representatives copies
        of the documents, saying these were confidential.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9e08c-d2e8-40a3-aa7a-ced76b2b83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c5c309-329e-44a0-a382-f8a5a9fb84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior diplomat, however said, "I have changed the language
        of our diplomatic protest from the usual diplomatic niceties to direct protests,
        no nice words anymore, just objective ones."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a51b3-72af-496e-9438-829b4aaad442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ceb6f-5abc-4981-93eb-c7c30ae5bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin stressed that the Philippines seems to respond only to Chinese
        presence in the disputed waters, disregarding other countries, particularly
        from the West.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99ee82-5d5d-47fe-90d6-c7c187da427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b574b9-f415-47e0-b381-034edc3599ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem was this: Western naval powers do not, as a matter
        of principle, ever ask for permission because they insist on total and absolute
        freedom of navigation," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dbdc8-d9f0-4e89-9c49-441d61009eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ac07c-fc7b-4e36-b274-74f6e3a31902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the West of inventing a "stealthy technology" that enables
        its own ships to pass through the seas without getting tracked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219fd871-638f-4611-bbf2-346290a2c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
