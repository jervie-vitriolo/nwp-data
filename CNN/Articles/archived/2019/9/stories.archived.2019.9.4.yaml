  'hong-kong-to-withdraw-extradition-bill-protests':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T17:55:17.056+08:00
    'imagesource': 'jcr:9003765d-6b86-4a73-ac92-540636845927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a267a0-3a77-499c-952a-95c0eb70fe57'
    'lead': 'Hong Kong''s embattled leader Carrie Lam has finally fully withdrawn
      a controversial bill that allowed extradition to mainland China and sparked
      three months of dramatic protests in the financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T17:57:26.061+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:56:03.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:28.170+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After months of protests, Hong Kong leader Carrie Lam withdraws controversial
      extradition bill'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252de54-42ae-45c6-b9c5-db23e1237ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:57:26.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong''s embattled leader Carrie
        Lam has finally fully withdrawn a controversial bill that allowed extradition
        to mainland China and sparked three months of dramatic protests in the financial
        hub.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b48ac-0e20-45c3-876d-ae6d32b614c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051bc77-4ce7-46c2-8973-9c430f8aec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to cave in to one of protesters'' five core demands
        marked a dramatic U-turn for Lam, who for months has refused to withdraw the
        bill.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5abcd4-814b-460d-b5b3-fcbd854a80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043440f9-ca70-4a03-81eb-f948008d1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must find ways to address the discontent in society and look
        for solutions," Lam said in a a video statement Wednesday evening. "After
        more than two months of social unrest, it is obvious to many that this discontentment
        extends far beyond the bill."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11323bbc-6022-43ff-bd3c-957e00feb0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a642fe3e-c958-488a-864f-c75ed79cfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lam refused to give ground on protesters'' four other demands,
        including greater democracy for the city and an independent commission into
        police conduct, saying all investigations would be carried out by the existing
        Independent Police Complaints Council (IPCC).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed49403-5202-4374-8628-c9be6c5ca0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31d76f-d901-4f67-ae89-f4c768babd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she announced the addition of a former education bureau
        chief and former judge to the IPCC. Lam said the government''s priority now
        was to restore law and order to Hong Kong. "Let''s replace conflicts with
        conversations and let''s look for solutions," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496068e-502c-439f-b3ce-747f3f751ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71793a62-516f-47f2-b05b-e641d65cf093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam suspended the extradition bill in June after more than 1 million
        people marched against it, with protesters surrounding the city''s legislature
        on the day of its planned second reading.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2031ef7-9291-4bb7-aaf4-2cca43b9fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878d8cb-d0d5-4c5a-bd03-e3fa47b37e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suspension did not satisfy protesters, who demanded the bill''s
        complete withdrawal -- making it harder for the government to rush the law
        through at a later date. A withdrawn bill would need to go back to the beginning
        of the legislative process, whereas a suspended one could resume where it
        left off.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80323164-aac8-46e1-9080-81ae4913e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90eaf74-2ce6-4496-891e-b5f93cf2f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, protesters'' tactics have become increasingly violent
        as young people felt the government was refusing to consider their demands.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0e22d-7afe-4c18-8b53-1fcaec932d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191151a-26f0-4b56-abac-070e0f4fa424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Beijing lawmaker Michael Tien said that Lam''s withdrawal may
        not stem their anger. "I believe the withdrawal of the bill ... may be too
        late because this movement has become more than the bill," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c39a13-a040-42c8-8a48-91270100bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b93cc7-d93f-4349-8fe5-e7cbd72d1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Joshua Wong, who was last week arrested in a police sweep
        of activists and opposition politicians, wrote on Twitter: "Carrie Lam''s
        repeated failure in understanding the situation has made this announcement
        completely out of touch - She needs to address to ALL Five Demands: STOP PROSECUTION,
        STOP CALLING US RIOTERS, INDEPENDENT INQUIRY OF POLICE and FREE ELECTION!"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba4792-f9fa-453e-b93d-cefe017d317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02fe18-e0ab-4e48-b418-5c7727af65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lam not resigning</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2123fd-4df9-4e13-81cb-b00ad25d4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Lam denied that she had offered to resign over
        her handling of the crisis after a recording published Monday night of her
        at a meeting with business leaders was leaked to Reuters. On the tape, she
        can be heard saying she would have quit "if I have a choice."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e134d-b128-4963-bffe-86b70764f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc4f63-67df-43bc-806f-4c98e62cbdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Tuesday, Lam said she had not "contemplated
        to discuss a resignation" with her mainland superiors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d69e09-5e54-4e53-8ab0-d75891d0359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f54c1-c3d4-406e-843d-c012cc88c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording, Lam can be heard saying the bill was "not something
        instructed, coerced by the central government."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73daa490-4cc5-4491-b874-0153bb5e9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952cd952-9b19-427c-82bc-3c719df68466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have a choice, the first thing is to quit, having made a deep
        apology," she said. "We were not sensitive enough to feel and grasp (the)
        huge degree of fear and anxiety amongst people of Hong Kong vis-à-vis the
        mainland of China."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a84fd-77bf-4963-9efb-9c8e3ce061e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff69f9b-966b-44e4-a6dc-f2154dbf3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a chief executive to have caused this huge havoc to Hong Kong
        is unforgivable," Lam added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b64674-2179-4673-88ee-623e76b43cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde727c-bf0a-4fe5-a619-336eeae7e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may remain the view for many Hong Kongers even after the formal
        withdrawal of the bill. Many will be asking why it took three months of unprecedented
        unrest, violence and damage to the city''s economy for the government to upgrade
        the bill from "suspended" to "withdrawn," despite repeatedly insisting that
        it had no future and would not be reintroduced.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f00834-26eb-4e2c-a048-d0c0c9e9a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf7e1b-2dcc-4fd2-9ebe-56b0aac0a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam may be hoping that the move will put a lid on the protests ahead
        of October 1, when China will celebrate National Day and mark 70 years of
        the People''s Republic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670b1c1-d4fc-4367-8046-45cb76ec0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80afdd-2a9f-4c00-9ad5-2b567117faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether this will be the case remains highly uncertain.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8dd88-b504-4df9-a709-8f60f09809c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4b305-abc1-4c5e-826d-cd8b498206d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of the protest movement has transformed over the last
        13 weeks," said Adam Ni, a China researcher at Macquarie University in Sydney.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9afe6-4ab9-4c56-8a02-53231fd25a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:38:06.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:03.094+08:00
