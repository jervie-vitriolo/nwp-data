      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 11058, or the Occupational Safety and Health
        law, employers, contractors and subcontractors who expose workers to death,
        serious injury or serious illness by their failure to comply with occupational
        health standards will be fined ₱100,000 daily until the violation is corrected.</p>'
