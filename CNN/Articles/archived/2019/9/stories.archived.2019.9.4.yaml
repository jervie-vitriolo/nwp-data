      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report that the President was apologetic about the arbitral
        award, that''s a total fabrication and in every aspect, a complete lie," Locsin
        told the House Committee on Appropriations. "On the contrary, the President
        has, in my experience, in his visits to China, has always raised the arbitral
        award."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b4641-69ef-4e1e-b7db-39fae069d033'
