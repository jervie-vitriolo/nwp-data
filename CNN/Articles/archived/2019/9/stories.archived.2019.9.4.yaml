  'iran-releasing-Indian-crew-members-UK-tanker':
    'author': 'Artemis Moshtaghian and Sarah El Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T18:15:31.336+08:00
    'imagesource': 'jcr:19d9fce4-7462-41ac-ac2e-b4761af277e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23ea81fb-50e4-4703-b696-a5ac7266f7b0'
    'lead': 'Seven Indian crew members aboard a British-flagged oil tanker seized
      by Iran in July are being released, Iranian Foreign Ministry spokesman Abbas
      Mousavi told state TV on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T18:19:31.615+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:55:59.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:28.843+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran is releasing seven Indian crew members from seized UK tanker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9dded8-4cc4-4d9a-8b6e-f5fdff4de1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Seven Indian crew members aboard a British-flagged
        oil tanker seized by Iran in July are being released, Iranian Foreign Ministry
        spokesman Abbas Mousavi told state TV on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6d83f-66dc-4877-9347-07d7431bb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df5149-e4ec-4cad-b4cc-e99199e0f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stena Impero was captured by Iran''s Revolutionary Guard Corps
        (IRGC) in the Strait of Hormuz on July 19 amid increasing hostility between
        Tehran and Washington. Twenty-three crew members -- none of them British --
        were on board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45c3e4-a765-49e4-8ceb-a72d3d938e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73409186-3066-42af-927c-758ef7c8156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any problem with crew and captain of the ship. The
        ship has been stopped because of its violation of laws and it is natural to
        detain the crew with the ship," Mousavi said, according to the semi-official
        Mehr News Agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a37b9d-1342-45d1-ba71-80712179e32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856f15b-37b6-4245-8fe3-6ef593153ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the consular status and individual permits of the crew
        were reviewed, and after further consideration and also on humanitarian grounds,
        some of the crew were allowed to leave the ship and return to daily life,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63dfaf0-b754-4a41-956b-41317f43cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157db33-8390-4214-8660-cd31d09f3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was seized two weeks after the UK detained an Iranian tanker
        off the coast of Gibraltar. UK authorities released that ship in late August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c259b-484b-42fb-81ed-659e913e377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420e5ac-d2e1-4b43-b2e3-a82b435c6b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran released a short video of the captured crew in July, showing
        them talking in a meeting room, operating the ship''s systems and cooking
        in the vessel''s kitchen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a608c6-248a-41c0-a17b-3c52480fe0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2473d-c79d-47aa-81f8-712c29836d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tanker was sailing under a UK flag, the company that operates
        it is headquartered in Sweden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995af88-c179-4c0f-9886-6491e3e5d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b3e8a-8c68-4f23-8bce-8293d4fcee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Stena Bulk, the Swedish company that operates the tanker,
        told CNN he received confirmation from Iranian authorities late Tuesday night
        that seven crew members would be released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc704d-8e6b-4eaa-b492-1ced3dca8829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d8f7d-e441-4fc1-936d-0a4f576e198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erik Hånell told CNN on Wednesday: "They are still onboard the ship
        as far as we know, so now we are awaiting more information about when they
        will be safely transported out of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baaaa2a-9260-45fe-989c-4302da9ab13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b4029-62a9-41a4-9fac-2e07d936ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had an ongoing communication with the Iranian authorities
        during the last few days, and we hope to get more information today."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d112d-d61c-4a87-9e80-70c2e93271f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d940dd-2d93-4fc1-8f40-92a90c8dac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the owner of the Stena Impero met Iranian Foreign Minister
        Javad Zarif to push for the release of the ship and its crew.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d52b79-7a06-4a99-94f6-975e7b99543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a1355-8677-403e-b828-2584aaaa42c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western countries condemned Iran''s seizure of the ship.
        The Indian government said it was in touch with its counterparts in Iran to
        try to secure the release of the ship''s Indian crew members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0587d9-87ac-463c-81a8-fb6d866453fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebdb0be-5a08-477d-9daa-e081cf9b76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK vowed to take "robust" action if Iran did not release the
        tanker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfba7b-ebee-48fc-9454-8c46e00780f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef7dde-0504-4342-bd86-92b83f5587c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran has tried to free itself from the crippling effects of US
        economic sanctions imposed by US President Donald Trump after the US withdrew
        from a landmark nuclear deal in May 2018. In recent months, Iran has taken
        steps to suspend some of its commitments to the nuclear deal, easing restrictions
        on uranium enrichment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23608903-44ea-4087-9f35-147b7e94b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:31.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:55:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/04/middleeast/iran-uk-tanker-crew-release-intl/">"Iran
        is releasing seven Indian crew members from seized UK tanker"</a></em></p>'
  'Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts':
