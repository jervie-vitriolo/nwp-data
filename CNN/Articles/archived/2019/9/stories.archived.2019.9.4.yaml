      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064643cb-6e18-4fae-8c6b-d094dbdbc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China signed the UNCLOS in 1982 and 1994, respectively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a70ed-2030-4700-a2a7-4147b6332d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This international treaty is the basis for the arbitral ruling''s
        recognition of the Philippines'' sovereign rights to some areas within the
        country''s exclusive economic zone in the South China Sea that China is claiming.
        Beijing rejects the 2016 decision and insists on its sweeping claim to almost
        the entire global waterway. It built artificial islands, blocked Filipino
        fishermen from fishing, and interfered in petroleum exploration in areas the
        Philippines occuppies and claims as part of the West Philippine Sea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ab5f9-8ce8-4f04-951b-4f9a5bb24a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/4/Locsin-Duterte-not-apologetic-Xi.html">READ:&nbsp;''Complete
        lie'': Locsin says Duterte did not apologize to Xi for raising arbitral ruling</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe10f7-deb7-4385-928f-c1f4ca4558ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
