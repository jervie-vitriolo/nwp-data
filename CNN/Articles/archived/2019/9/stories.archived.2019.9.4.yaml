    'jcr:uuid': '4c61f578-7011-42e5-a5ba-a6e2716b0073'
    'lead': 'Lawmakers want higher 2020 budget for Department of Tourism after fund
      cut in regional tourism offices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T21:47:17.409+08:00
