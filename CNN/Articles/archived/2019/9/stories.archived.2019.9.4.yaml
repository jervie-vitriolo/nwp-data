      'mgnl:lastActivated': 2023-01-27T09:56:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Facebook is now offering facial-recognition
        features to all of its users, but says it will keep the capabilities turned
        off by default.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a34493-42ea-47a7-96a7-082a0d997c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://newsroom.fb.com/news/2019/09/update-face-recognition/"
        target="_blank">blog post</a> Tuesday, Facebook said facial recognition will
        be off for all new users -— unless they opt to turn it on — as well as for
        existing users who do nothing in response to a forthcoming alert about the
        new settings. This means facial recognition won''t be used by default to recognize
        a user in photos or videos, or to suggest their friends tag them in such content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464866b-f11b-4f25-b00e-b208c62ba40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
