    'template': '1'
    'title': 'Hurricane Dorian grows in size as it finally inches away from heavily
      damaged Bahamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1364ca-7325-4d71-bcc4-e0e666baed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.991+08:00
      'mgnl:createdBy': 'pia'
