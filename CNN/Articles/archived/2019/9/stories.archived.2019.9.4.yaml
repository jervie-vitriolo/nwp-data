      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895f768-2524-425d-b666-1e263f201ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gains followed sour sentiment out of the United States, where
        markets closed sharply lower Tuesday after Monday''s holiday. Investors were
        returning to new US and Chinese tariffs, which went into effect over the weekend.
        Intensifying concerns about Brexit and the tumult it could bring to the UK
        and European economies didn''t help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877af8d9-d379-4bc4-89f2-a78272807dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
      'mgnl:createdBy': 'xave'
