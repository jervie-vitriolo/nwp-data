      the books'' spells are real'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a8fb8-a959-460c-8b7b-8f0f81f05bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.376+08:00
