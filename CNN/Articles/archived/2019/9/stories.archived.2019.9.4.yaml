      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they can hold out," Racer-Russell said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e29331-466d-4be1-bb02-a14eb4c51910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racer-Russell also has other relatives taking shelter in Marsh Harbour,
        a badly flooded city on Great Abaco. Her husband''s brothers were staying
        in an attic, because the ground floor was inundated, she said Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b1fad-92cd-466f-bd51-0c749d023361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her brothers-in-law, Bryce Russell, sent a photo showing
        his truck nearly submerged, with only the top showing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85698f8-2360-4303-939b-29d58f4f343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident from Marsh Harbour told CNN he saw people walking in
        waist-deep waters and saw a house that had flipped over.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb62822-22cf-4b37-a12f-9cea1dac0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dorian kills at least 5 in the Abaco Islands</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81f784-b18c-467d-a417-e9b2528349be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian killed at least five people in the Bahamas'' Abaco Islands,
        officials said Monday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a71db-18cb-4f62-9c99-2062822f314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll includes an 8-year-old boy, believed to have drowned in
        rising waters, his grandmother Ingrid McIntosh told local news outlets.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214173a-3730-42ac-a4bd-c31d08115e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIntosh''s 31-year-old daughter found the boy''s body, she told
        the Bahamas'' Eyewitness News. She says her granddaughter is also missing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25da8c-d77d-494a-9968-7356825b2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just saw my grandson about two days ago," McIntosh said. "He
        told me he loved me. He was going back to Abaco, he turned around and said,
        ''Grandma, I love you.''"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d687eee-cfef-4b7c-8f5c-8b896f026618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamian officials said Monday it was still difficult to assess
        the number of casualties amid the dire conditions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3887f9a-6f0c-478f-a5ce-eeabbffb1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/28/weather/gallery/hurricane-dorian/index.html">IN
        PHOTOS: HURRICANE DORIAN</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab02512-a728-4265-9789-7cfb1939fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not safe to go outdoors," Bahamian Foreign Affairs Minister
        Darren Henfield said. "Power lines are down. Lamp posts are down. Trees are
        across the street. It is very dangerous to be outdoors."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7925a-3cfe-4059-bc9a-e8b79df79cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnis, the prime minister, said Monday night he knew "that there
        are a number of people in serious distress."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba6cc1-6a36-4345-8bfc-9a42da84fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray for their safety and will provide relief and assistance
        as soon as possible," he said(https://twitter.com/minnis_dr/status/1168688406479757312).</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48824fe-e224-429f-b85a-cc792e1228e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnis said initial reports from Abaco suggest "the devastation
        is unprecedented and extensive."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13ca58-ada9-4535-a7ea-78cd6267ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US Coast Guard helicopters evacuated 19 patients; vessels are waiting</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc02c0-c41c-466b-a756-1dc60bcee135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Coast Guard helicopter crews flew to the Abaco Islands on Monday,
        picking up 19 patients from a Marsh Harbour clinic and evacuating them to
        Nassau for further treatment, Coast Guard Rear Adm. Eric Jones told CNN on
        Tuesday. The crews also dropped off a doctor and several medics at Marsh Harbour.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f293a4f-85e9-4c0e-b44c-8dfd37fa84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Coast Guard cutters were preparing Tuesday to go to the affected
        islands to provide more help once the seas calmed down, Jones said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d7b1d-c995-4d36-b63f-bc237fd14bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story incorrectly reported
        Dorian''s maximum sustained wind speed at 11 a.m. ET Tuesday. It was 110 mph.</em></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bcece-28c5-491a-b01d-392dc2cbde2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/us/hurricane-dorian-tuesday-wxc/index.html">Hurricane
        Dorian grows in size as it finally inches away from heavily damaged Bahamas</a>."</em></p>'
  'Liwayway-gains-more-strength':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T06:17:21.865+08:00
    'imagesource': 'jcr:d7dfc490-25f1-4426-be28-accf0de88e39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90076307-d96a-4322-a676-2758ded8a191'
    'lead': 'Residents in Northern Luzon should stay alert as Typhoon Liwayway will
      continue to dump rain over the area as it continues to move away from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T06:24:23.034+08:00
