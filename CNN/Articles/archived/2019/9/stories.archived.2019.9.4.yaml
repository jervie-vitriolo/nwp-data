      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c7b43-9d5c-4231-bad2-05e2a6ac7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
