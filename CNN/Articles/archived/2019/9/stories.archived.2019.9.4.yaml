    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4311a-a2f0-4652-8ec0-5e7520e1d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        House of Representatives has approved the second tax reform package targeting
        corporate income taxes and fiscal perks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c471ac-f527-414b-9832-4a3492f6ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f5001-67d2-467d-9f6f-c496c0f506da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, formally called the Corporate Income Tax and Incentives
        Reform (CITIRA) bill, secured second reading approval from the chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b2f39-17a7-40d9-a5aa-27ff6a2018ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c57f91-e5a3-4d6a-98bc-23aef6039272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITIRA bill, the second package after the Tax Reform Acceleration
        and Inclusion (TRAIN) law, will trim the corporate income tax rate from 30
        percent to 20 percent over 10 years, while reducing tax breaks for investors.
        This is expected to make the Philippines a more viable investment destination,
        as the country currently imposes one of the highest tax rates in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3de545-2958-4a72-bedc-54d91958fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ace21a-1c35-486e-80c8-0abfec5bee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report prepared by the House Committee on Ways and
        Means that merged 10 bills into one version, the corporate income tax rate
        will be slashed by 2 percent every other year starting in 2021. By 2029, the
        rate will be at 20 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c29e1-bc89-40d0-a172-b5d34ddcb162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also create a uniform tax incentives package for
        all kinds of investments and would set a limit as to how long businesses can
        enjoy tax discounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb22a1e-800e-49a1-8195-d52d0ba388c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbe9fd-fd3d-4419-ad79-370bb4452172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda had been pushing for a maximum of 10 years for incentives,
        which is longer than the seven-year cap sought by the Department of Finance
        (DOF). Under the bill, locators based in Metro Manila will be entitled up
        to five years'' worth of tax perks, those in adjacent provinces, seven years;
        and businesses who set up shop in the regions, up to 10 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfec7b-af06-40b6-a40c-f6e668a1d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1189186-cc17-4946-9686-bee3727b89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incentives currently enjoyed by businesses located within ecozones
        and special industries include income tax holidays and discounted tax rates
        which do not expire, the DOF has said. The country gave away over ₱1.12 trillion
        in tax exemptions from 2015 to 2017 alone, which was enjoyed by 3,150 companies,
        DOF data show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9f842-689e-482d-8bd4-2587af871cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f4bad-5c01-459c-b854-17f969360b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:59:37.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITIRA bill still needs to be approved on third reading in the
        House before it can be taken up by the Senate for their own discussions.</p>'
  'delfin-lorenzana-hermogenes-esperon-steering-committee-joint-oil-explorations':
