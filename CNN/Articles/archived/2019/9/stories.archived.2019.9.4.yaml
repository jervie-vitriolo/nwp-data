      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trenberth points out that this study did not account for these natural
        cycles, which he said could be behind much of the observed trend.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd71d9-71a3-463f-90e6-ac59b23d47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.384+08:00
