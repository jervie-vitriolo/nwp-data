      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s foreign policy has been characterized as a pivot towards
        China and away from the US. During his bilateral meeting with Chinese Premier
        Li Keqiang last week, Duterte said the long-delayed Code of Conduct which
        outlines what claimant countries can and cannot do in the South China Sea
        should be<a href="https://cnnphilippines.com/news/2019/8/31/duterte-china-united-states-south-china-sea-code-of-conduct.html">
        “the least concern of America.”</a></p>'
