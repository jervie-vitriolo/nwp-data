    'template': '1'
    'title': 'Decommissioning of MILF fighters, weapons begins September 7 '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ad7fd-a007-484f-bac3-3ee77bef56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong>&nbsp;In
        line with the rebel group''s 2014 peace deal with the government, thousands
        of Moro Islamic Liberation Front (MILF) fighters prepare for disarmament as
        the first phase of the decommissioning process begins Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cda3f-514b-44fd-8092-4bd683173c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilben Mayor, spokesman for the Office of the Presidential Adviser
        on Peace Process spokesman, said 1,060 MILF combatants--including 920 weapons--
        would make up the first batch to undergo decommissioning during the September
        7 event, which will be attended by President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1981c-67a7-49db-b026-9dbd9182f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel group''s decommissioning is part of the Comprehensive
        Agreement on the Bangsamoro undertaken with the national government. Under
        the peace agreement, the first phase shall take place when the Bangsamoro
        government is set up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19b7f4-6279-4b2f-af40-4c92236a175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html">The
        Bangsamoro Organic Law: Everything you need to know</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450516c-066a-4a34-8d45-42c47e83be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/3/conflict-alert-bangsamoro-peace-violence.html">Violent
        incidents down but peace remains fragile in Bangsamoro</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a794e-43aa-4b7a-b72a-da45c2bf321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve thousand combatants will be decommissioned during the first
        phase of the process, which will be conducted by the Independent Decommissioning
        Body. Mayor said the first tranche may continue until April 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79226e-24ed-40d4-8b33-74c49a6f4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPAPP brushed off concerns on the decommissioning process, saying
        the government and rebel forces have deployed joint security teams to ensure
        peace and order in the Bangsamoro area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6e24b-4e70-4aa7-8069-5b04455eab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pag</em>-turnover <em>ng</em> baril <em>ng</em> MILF <em>sa
        atin</em> is a work in progress.<em> Naintindihan natin ang situation sa</em>
        ground <em>ng mga</em> MILF <em>kaya nga pinapalakas natin ang</em> peace
        and security<em> sa baba sa pamamagitan ng</em> joint peace and security teams.<em>
        --kasama ang</em> MILF <em>at</em> AFP <em>at</em> PNP," Mayor told CNN Philippines''
        Balitaan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd9bc1-e6d2-4c80-8d4f-c4303710fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The MILF''s weapon turnover is a work in progress.
        We understand the situation on the ground, that''s why we''re beefing up peace
        and security on the group through deploying joint peace and security teams--
        which comprise of MILF, the Armed Forces of the Philippines, and the Philippine
        National Police.]</p>'
