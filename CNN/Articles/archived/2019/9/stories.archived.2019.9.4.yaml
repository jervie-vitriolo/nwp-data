      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Port Operations Division Chief Grifton Medina said the
        baby is safe. He is currently in the care of the Social Welfare Department.</p>'
    '6':
