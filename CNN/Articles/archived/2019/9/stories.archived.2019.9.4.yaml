    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab52621-0e44-43a5-9eb1-bd541f973346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.532+08:00
      'mgnl:createdBy': 'xave'
