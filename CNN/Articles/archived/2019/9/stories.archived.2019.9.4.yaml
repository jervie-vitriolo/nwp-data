    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfbd164-bb8d-41c8-aa42-795af96885fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.739+08:00
