      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3c8f3-6a2a-4571-9a1c-82275fb938bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer fans in the US are just hoping the men''s team makes it to
        the tournament. The US men''s national team failed to qualify for the 2018
        World Cup in Russia.</p>'
