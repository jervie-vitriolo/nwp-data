      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93736009-8c70-4b65-8907-104a81c0d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently some 5,500 active duty troops on the border
        in addition to some 2,000 National Guard forces.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5528bb-ad16-4a3f-a48f-b6d49d721985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.093+08:00
