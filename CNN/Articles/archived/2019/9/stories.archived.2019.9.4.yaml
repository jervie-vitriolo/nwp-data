      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ba95a-1535-4b25-8cf7-524962f1a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously began offering some users a setting in late
        2017 that allowed them to decide broadly whether or not facial recognition
        was used in their Facebook experience. With the announcement Tuesday, Facebook
        is expanding this option to all of its users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f99a1-872d-44dc-a2d6-5ccd057986c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab23ce-545a-4239-ba61-ce7c3e2a9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said those who don''t already have the feature will soon
        receive a notice in their news feeds about the change, along with an option
        to keep it off or turn it on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a633e-63d3-4329-a406-5cced69f74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc4d7a-0e3f-4360-b61c-9d87315a2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook relies on facial recognition to send users alerts when
        their face is detected in a photo posted by a friend on the site — whether
        or not the person is tagged, which could be useful if someone tries to use
        a photo of you as their profile photo. It also offered a feature called "tag
        suggestions" that used facial recognition to automatically suggest users tag
        specific friends in pictures uploaded to the site. The company said a visible
        setting for that feature will be discontinued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6703981-c8da-40ac-946c-71d87bfa7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0780a-abd8-4d45-9861-c3ea24db5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to change its settings comes amid increasing unease
        about facial recognition technology, which can be used at home, school or
        rock concerts to identify people. A police department, for instance, may use
        the technology on video or photo evidence in hopes of determining who committed
        a crime. It''s increasingly showing up on apps and online, including social
        networks such as Facebook. Some areas such as <a href="https://www.cnn.com/2019/05/14/tech/san-francisco-facial-recognition-ban/index.html"
        target="_blank">San Francisco</a> and Oakland, California, have banned their
        city departments, including local police, from using the technology, as part
        of a move to control government surveillance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f05fcb-32ec-408b-88e2-6a1c967411e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008c97d-d907-4850-8991-c9c2ec3a58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook itself has faced legal scrutiny for its use of the technology.
        Just weeks ago, a US appeals court in San Francisco <a data-cke-saved-href="https://www.mercurynews.com/2019/08/08/facebook-loses-facial-recognition-appeal/"
        href="https://www.mercurynews.com/2019/08/08/facebook-loses-facial-recognition-appeal/"
        target="_blank">rejected</a> Facebook''s attempt to undo a lawsuit that alleged
        the social network unlawfully used facial recognition technology to gather
        millions of users'' biometric data. The class-action suit was filed by Facebook
        users in Illinois, one of the few states with a law that requires companies
        to get consent from customers before collecting biometric information.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47581666-72d6-44eb-825c-ece4851fd5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/03/tech/facebook-face-recognition-settings/index.html#targetText=San%20Francisco%20(CNN)%20Facebook%20is,capabilities%20turned%20off%20by%20default.&amp;targetText=This%20means%20facial%20recognition%20won,tag%20them%20in%20such%20content."
        target="_blank">Facebook rolls out face recognition to all users but says
        it will be off by default</a></em>"</p>'
  'robert-pattinson-batman-leak':
    'author': 'Lisa Respers France, CNN'
    'caption': 'While Robert Pattinson is thrilled to be cast as the new Batman, he
      was less than thrilled when the news got out early.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-04T06:36:58.090+08:00
    'credit': 'From Fadel Senna/AFP/Getty Images'
    'imagesource': 'jcr:c24119e8-cb3a-4c23-8e69-92466d5b6126'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3bbc9d1-ea44-4dc2-b47f-03620c0f98f6'
    'lead': 'While Robert Pattinson is thrilled to be cast as the new Batman, he was
      less than thrilled when the news got out early.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T06:40:32.129+08:00
