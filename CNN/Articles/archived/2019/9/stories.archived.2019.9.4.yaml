        to build Trump''s border wall</a></em>"</p>'
  'Batocabe-Carlwyn-Baldo-bail':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-09-04T12:21:48.312+08:00
    'imagesource': 'jcr:6b5cbfe6-4deb-443d-874f-55fa1d1b796f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aac6bcd9-a262-4482-af13-b8a3e68d22bf'
    'lead': 'A release order was not yet issued, as the presiding judge handling his
      murder cases, Legazpi City Regional Trial Court Branch 10 Judge Maria Theresa
      San Juan Loquillano, has been on leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T12:23:48.696+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:56:25.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:22.704+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-mayor tagged in Batocabe slay case allowed to post bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4fb6f-bd4d-41b3-af38-cfdbacba5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Former
        Mayor Carlwyn Baldo of Daraga, Albay, the alleged mastermind behind the killing
        of AKO BICOL Partylist Rep. and political rival Rodel Batocabe and his aide,
        posted bail on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f036f64-8e22-4724-8204-d9615040faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5888b6-a730-42f4-b188-d6dc1c9f49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo filed a property bond worth P12M at the Regional Trial Court
        in Legazpi City for his temporary liberty, but he hasn''t been released yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c5112-3dbe-4b47-9883-40d69cac4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e1c9b-a423-4b1a-9dbf-81061b812a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release order was not yet issued, as the presiding judge handling
        his murder cases, Legazpi City Regional Trial Court Branch 10 Judge Maria
        Theresa San Juan Loquillano, has been on leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8522ff-c155-4705-9bdf-2c525fe92289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fc6d4-a1ae-43f2-90ea-eeb602ed7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted Baldo’s petition for bail on August 30 with the
        amount of P3 million per count of murder. Baldo was charged with two counts
        of murder and six counts of attempted murder. This is after the court looked
        into the evidence presented by the complainant against the former mayor. The
        court order said attempted murder is a bailable offense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9afca-cec8-4e79-86d4-b8008f40a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79317f09-6d26-4e69-a99f-b4332cedd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batocabe family filed a motion for reconsideration to reverse
        the ruling of the court. The family said they fear for their safety following
        the court order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784abbd-5854-4b34-949a-b0c3e81b2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e84d41-2cea-475c-820f-9b4d94641437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe''s son, Justin, said Baldo owns firearms and still holds
        considerable influence in Albay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507a5fd-7fe5-4e44-b2a4-6ec684628639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e517f-af04-49e6-b2ec-e69e2781eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay nadidismaya at natatakot sa aming buhay at sa buhay
        ng aming witnesses. Kaya niyang gumawa ng karahasan. Kaya niyang tumago sa
        kapulisan. Kaya kami ay nababagabag sa ganitong mga pangyayari," he said on
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a43f2-aa0b-4335-9f18-68bfe5310947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544625d8-ce98-4748-b07a-a2f23e84fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are dismayed with the decision. We fear for our
        lives and the lives of the witnesses. He is capable of violence. He can still
        control the police.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
