        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B19CIZcBwC7/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">So I just came from our thanksgiving party and was finally
        able to thank the many people who were instrumental to the success of #HelloLoveGoodbye
        (you guys know who you are). However, there is one person I wasn’t able to
        mention—and he deserves this ENTIRE post. This person was not only my source
        of inspiration while I was filming the movie. He was my support system, my
        rock, my strength. We were hundreds of miles away from each other but not
        once did he make me feel alone. There were times I almost gave up—I felt exhausted,
        drained, and too lonely as I was too immersed in the character of Joy. It
        was one of the hardest things I’ve experienced both on and off cam. But this
        guy, he kept me going. These are just some of the photos we sent each other
        every day—just random silly selfies, but they kept me going. I had a pillow
        with his t-shirt and scent on, which I hugged every night and every time I
        felt like crying. I know it sounds a bit childish, but that also kept me going.
        DJ, my love, YOU KEPT ME GOING. Since day one, you were my biggest supporter
        and my number one cheerleader. I know how hard it was for you to let go of
        my hand, but despite that you still allowed me to fly.😢 You know how scared
        I was being away from you too, but you stayed strong for the both of us. You
        kept reminding me, “Kaya mo yan, mahal. Konti nalang!” You never gave up,
        you never gave me a reason to doubt myself or us. So to be honest, “thank
        you” is not enough to cover everything I feel—because it was your love that
        made all of this possible. I hope I made you proud, my love. I couldn’t have
        done this without you by my side. 🥺 Your success is mine; my success is yours.
        ❤️</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px;
