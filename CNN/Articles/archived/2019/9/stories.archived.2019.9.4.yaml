      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ad668-4bca-4a12-87f8-df8a4c64c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some other talking points at 3:30 p.m. Hong Kong time:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9254d-c806-4d79-b760-1d908c61afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8a6ed-10fa-4f8e-915e-16d4ab79adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hong Kong''s business activity fell the most in August since the
        end of 2008, according a purchasing manager''s index survey released Wednesday
        by IHS Markit. The data reveals a Hong Kong economy that is "flirting with
        recession" as business activity is "increasingly aggravated by protest-related
        paralysis," wrote Bernard Aw, principal economist at IHS Markit, in a statement
        published alongside the data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5ac09-e7dc-42bb-8767-2c6ff29fa1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The US manufacturing sector shrank for the first time in three
        years last month, according to a survey by the Institute of Supply Management
        released Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf86f03-9534-4d8b-a251-b085f0f703e0'
      'mgnl:activationStatus': true
