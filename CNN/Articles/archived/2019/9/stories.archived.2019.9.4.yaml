      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c5d30-501b-4433-95a0-9dbd9955bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a rebel alliance of British lawmakers seized control of Parliament
        in order to push through a bill blocking no-deal Brexit, the UK Prime Minister
        took the extraordinary step of firing 21 members of his own party who backed
        the measure.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81284b-91e4-440b-891e-1fd31aef5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1f812-95da-425c-a6e7-ff6bcad24b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he made good on threats he would seek a general election, tabling
        a motion that called for a vote mid-October.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b17a68-dcdd-4332-9f2a-5c84ac433174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f1d91-7e97-479a-b170-a9cc0b71a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the strategy is a massive risk —&nbsp;it detonates
        his parliamentary majority and pushes the House of Commons to agree an election
        that he has no guarantee of winning.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b95835-9793-40cd-adab-2e3542b29bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902eb8f5-6dd2-451c-8f58-894efe676695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still quite a few hurdles -- and risks -- for Johnson
        to contend with before the UK gets its third general election in less than
        five years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c48a7-000a-434a-8e63-2755ae33abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
