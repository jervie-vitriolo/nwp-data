    'template': '1'
    'title': 'Facebook rolls out face recognition to all users but says it will be
      off by default'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef00cd0-56d1-4f97-b28d-ee1479073cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:37:14.082+08:00
