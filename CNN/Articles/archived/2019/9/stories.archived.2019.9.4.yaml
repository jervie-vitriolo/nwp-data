    'mgnl:tags': ['rice-tariffication', 'palay', 'rice-prices', 'hoarding', 'william-dar',
      'department-of-agriculture', 'da', 'dswd', 'department-of-social-welfare-and-development',
      'rice-imports', '4ps', 'Pantawid-Pamilyang-Pilipino-Program']
    'template': '1'
    'title': 'Duterte orders NFA to buy local farmers'' rice harvest  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1762e9f-8c91-438e-8a5d-7329fc8716f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:51:19.243+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:56:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong>&nbsp;President
        Rodrigo Duterte on Wednesday ordered the National Food Authority (NFA) to
        purchase the rice harvest of local farmers amid the current slump in palay
        prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a04051-8211-4516-bee0-f19d95d21f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the solution should be, or will be for the Secretary of Agriculture
        is to buy all. <em>Magkano ba presyo nila? Magkano presyo nila? Bilhin natin</em>
        (What are their prices? Let''s just buy them)," Duterte said during a media
        briefing in Malacañang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba2220-54e4-4f71-a32d-6bf79c6d5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lugi talaga</em> (it really will result to losses). Are we
        wasting money? No. We are helping an industry," the President stressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16e95b-2ce5-4715-8b79-bfa56dd55083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, however, advised NFA to arrive at a "compromise"
        and set a reasonable price with the farmers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd62cf-c05d-4128-a3ea-5e0e3688b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot demand a price. You arrive at a compromise at how much
        you''re willing to lose a little bit. <em>Medyo tapatan lang, basta''t hindi
        malugi</em> (let''s try to level it with their prices, but make sure we won''t
        have a big loss) But do not demand a price that is unreasonable," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2e23c-c9c2-4323-91e7-ce3e14b7fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar, in an earlier media briefing,
        revealed he has already talked with the Department of Social Welfare and Development
        (DSWD) to help purchase rice from local farmers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c8db1-0d1d-4d8b-8c62-580814ab9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of giving ₱600 to Pantawid Pamilyang Pilipino Program (4Ps)
        beneficiaries so that they can buy rice, Dar said that the DSWD is open to
        the idea of giving away rice bought from local farmers instead.This change
        to the government''s conditional cash transfer program could start as early
        as next quarter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dfe85f-c291-4181-b7e2-072aadcc32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said he has also asked provincial governments to work with the
        NFA in buying rice from local farmers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa207a-97c5-4588-88d7-f077992dc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the local government making sure that farmers earn from their
        produce, the agriculture chief said rice prices should eventually stabilize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02066c2b-3706-432b-9592-e481c1835b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:51:19.244+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:56:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/2/rcef-rice-tariffication-department-of-agriculture.html"
        href="https://cnnphilippines.com/news/2019/9/2/rcef-rice-tariffication-department-of-agriculture.html"
        target="_blank">Agriculture dep''t: Rice farmer support fund benefits to be
        realized by end of the year</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07b864-92b6-44d7-8c35-2f50ed738078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hoarders to blame for low palay prices?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb41dec-7ee1-41f6-bc72-45049fad1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While farmers have blamed the rice tariffication law (RTL) for the
        drop of palay prices to as low as P6-10 per kilo, Dar said hoarders have manipulated
        rice prices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26fc74-68e3-4085-bfa6-6f4b99d50e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the RTL was being finalized, that season <em>binagsak na nila
        ang presyo ng palay. Paano mo ma-a</em>-attribute <em>sa</em> RTL <em>''yan</em>,"
        the agriculture secretary said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04941cfc-72e5-42d3-980f-31035302be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hoarders manipulated palay prices to drop while the
        RTl was still being finalized. How can you attribute that to the RTL?]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bca09-24c7-4219-a93e-7b49b11c0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T22:06:23.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without denying that the rice tariffication law might have been
        a factor in the drop of palay prices, Dar said the department will look into
        the effects of hoarding.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f25c1a-dac1-4198-ae82-99f95f354811'
      'mgnl:activationStatus': true
