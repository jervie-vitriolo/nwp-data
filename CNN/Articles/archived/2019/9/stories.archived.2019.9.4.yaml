  'PNP-oppose-SOGIE-LGBT-equality-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T17:40:44.937+08:00
    'imagesource': 'jcr:1d8639de-47a2-4903-ad5a-6835e7494be6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e36181b-33a9-45b9-a201-aa19edad176f'
    'lead': 'The Philippine National Police says the SOGIE Equality bill will ‘in
      effect discriminate’ other sectors of the society. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T17:49:54.304+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T09:56:03.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:27.846+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'SOGIE', 'SOGIE-Equality',
      'LGBT', 'LGBTQ', 'Senate', 'Sotto']
    'template': '1'
    'title': 'PNP opposes SOGIE bill '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97669d6e-7905-4cef-80ce-8af9ef6dc7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong> The
        Philippine National Police (PNP) on Wednesday said it opposes the proposed
        anti-discrimination measure for members of the lesbian, gay, bisexual, transgender
        and queer (LGBTQ+) community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa985abe-9700-48ec-9cb2-49a72810c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365fa56-d40f-4681-ba2a-c166e202741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the agency supports the protection of the LGBTQ community’s
        rights, PNP Police Community Relations director Maj. Gen. Bong Durana said
        that the Sexual Orientation and Gender Identity and Expression (SOGIE) Equality
        Bill will “in effect discriminate” other sectors of the society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a34488-3404-40a7-83a2-3b9a2d995fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e8c5a-0328-413f-b45e-7da17650dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are 101 percent in support of protecting the rights of Filipinos
        in the LGBTQIA+ community. We will not allow them to be hated, discriminated,
        bullied, or inflicted with harm,” Durana said during a Senate hearing into
        the SOGIE bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da280864-e11a-434f-97a9-1cd34d65ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb47a3a-0292-4f4f-8b23-6043493107db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You would see that while it prevents discrimination against our
        LGBTQIA+ community, it in effect discriminates the rest of the people who
        are straight like me. And so I think while we respect our LGBTQIA+ community,
        we don''t promote that in the Philippine National Police,” he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d05b1-30ee-4b06-b218-cf5229ddab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76f970-a724-49d9-8ed4-c7e584834965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana, in opposing the measure, noted that the practice and protection
        of human rights “should never be above another’s.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22310a-b6fe-4bd8-b06a-0c255adeda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a9240-573f-4d22-a2eb-5acc9ffca26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from penalizing discrimination, the SOGIE Equality Bill, which
        has been filed in both chambers of Congress, seeks to give equal access to
        employment, education, and social services to LGBT community members.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10198403-d47c-43ac-8f51-bb349267da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2e08a-7ff4-45db-bdd1-1cf7cfa542eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants to ban the promotion and encouragement of stigma on
        the basis of SOGIE in the media, educational textbooks, and other mediums.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eafe0a6-8895-48a9-84c2-045fae8b7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab508921-2abf-49c2-9216-8382346963bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III meanwhile said the bill
        is unlikely to pass in the Senate, adding that it is unconstitutional. Sotto
        said the proposed measure violates religious freedom, academic freedom, and
        women’s rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded07c36-956d-46d7-aa80-e6299bd597be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4760d-98a5-4c17-9f59-04a3e14b798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71285bc-b1b3-4f0a-8b74-cc34df5928ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some religious leaders have <a href="https://cnnphilippines.com/news/2019/9/4/SOGIE-bill-LGBTQ-discrimination-religious-groups.html">expressed
        suppor</a>t for the controversial bill, saying there is a need to provide
        equal access to members of the LGBT community in terms of education and other
        basic social services.&nbsp;</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55f698d-5f40-45e7-9374-08649c1c4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:49:54.307+08:00
