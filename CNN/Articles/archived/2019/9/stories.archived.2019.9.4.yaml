      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed the signing of the <a href="https://www.cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html">terms
        of reference</a> of the memorandum of understanding (MOU) on cooperation on
        oil and gas development, which was inked during Xi''s state visit to the Philippines
        in November last year. The MOU states that the two countries agreed to accelerate
        arrangements for joint exploration in maritime areas in accordance with international
        law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d5834-401a-4016-8647-6f9661360034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:20:02.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU does not specify the areas to be covered, but the Philippines
        has earlier offered an area in the Recto Bank, also known as the Reed Bank,
        for oil exploration. The Recto Bank has been eyed as a possible replacement
        for Malampaya, whose natural gas deposits are expected to run out in ten years.
        Malampaya accounts for 20 percent of the country''s power supply.</p>'
