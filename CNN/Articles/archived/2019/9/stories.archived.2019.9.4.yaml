      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240b1b0-ce90-4f67-98ac-0fa37ae0d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Di ba sabi ko sa inyo, wag niyong lokohin ang gobyerno? Kaya
        ko kayo pinagbigyan, kasi ang inaalala ko yung Pilipino at makakain. Wala
        kasing masyadong trabaho</em>,” the President added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52085ee3-01d3-4215-9b35-c275a99445a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dd194-0928-4e9d-ae70-8029645efd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told you not to fool the government, right? That’s
        why I gave you a chance, because I was thinking about the Filipinos and what
        they would eat. Not a lot of jobs in the country.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7536ac8-b500-41ec-bd17-3ba9a4e35897'
      'mgnl:activationStatus': true
