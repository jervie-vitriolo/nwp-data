      'movie']
    'template': '1'
    'title': '‘You kept me going’: Kathryn Bernardo thanks Daniel Padilla for support
      in record-breaking film'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976967d-77f4-4096-99b3-2b7bbef4acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:48.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> With
        her newfound success in a film that shattered a nationwide record, actress
        Kathryn Bernardo had one special guy to thank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ef9bc-b3c3-4342-9b82-09fb93840a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:48.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Tuesday, Bernardo took the opportunity to
        share the limelight with her longtime on-screen partner and off-screen lover,
        Daniel Padilla. This comes after her latest movie “<a href="https://www.cnnphilippines.com/entertainment/2019/3/12/Kathryn-Bernardo-Alden-Richards-Star-Cinema-movie.html">Hello,
        Love, Goodbye</a>” with co-star Alden Richards, was pronounced the highest
        grossing Filipino film of all time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299e841-89dd-460e-850c-dd04629b9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:48.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DJ, my love, YOU KEPT ME GOING,” Bernardo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266bb0a-16d2-4d3c-9c48-3d158ada5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:48.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her first project without Padilla and the actress detailed
        her emotional struggle during the making of the film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06172f-5336-44a6-8ad4-39387ba97022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:48.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were times I almost gave up—I felt exhausted, drained, and
        too lonely as I was too immersed in the character of Joy. It was one of the
        hardest things I’ve experienced both on and off cam,” Bernardo admitted. Joy
        was her character and one of the main stars of the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ef611-a5e3-4e74-91d3-43d8bf0aa1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:48.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pair kept in close contact throughout the journey.
        Bernardo shared photos they exchanged while she was filming in Hong Kong.</p>'
