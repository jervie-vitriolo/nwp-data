      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        University of the Philippines (UP) Fighting Maroons began their UAAP Season
        82 campaign on a positive note.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5516ce95-e05f-4f1d-a3ae-89536075d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:51.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons edged out the Far Eastern University (FEU)
        Tamaraws, 61-55, Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b0c87-6488-4256-9727-981dcc64ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:51.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javi Gomez de Liaño registered a new career-high 22 points, six
        rebounds, and three assists, while Jun Manzo contributed nine points for UP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bdfce-45e9-4d2d-b39d-effd801d92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:51.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons controlled the tempo early on as it established
        a double-digit advantage heading into the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82943305-84db-4111-acb6-326465177080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:51.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Tamaraws fought back and slowed down UP''s high-octane pace
        to crawl back and keep the score close.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b90198-2625-4b9b-a2d9-36f4487130bc'
      'mgnl:activationStatus': true
