    'template': '1'
    'title': 'Robert Pattinson was blanking ''furious'' over Batman leak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd0aa2-6bae-4b6a-b94a-c81731d13fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While Robert Pattinson is thrilled
        to be cast as the new Batman, he was less than thrilled when the news got
        out early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f1e0f-c64a-4440-a043-4f91fc653df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that thing leaked, I was f***ing furious," he told Variety.
        "Everyone was so upset. Everyone was panicking from my team. I sort of thought
        that had blown up the whole thing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149aeab8-5fca-44f2-8510-c9a196414d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pattinson was worried the early attention would get him cut from
        the project and said he started scouring the internet to make sure the studio
        hadn''t put on the brakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59e3b2-8c93-4ccd-b6f9-083e7682dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t have to worry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d552cbd-9563-488d-8904-8f1362a4cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor is set to star in the Matt Reeves-directed film, "The
        Batman."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a9081-6c63-4b20-b0f4-cad4205ff610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in England, Pattinson was a fan of Tim Burton''s "Batman"
        films, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eecb7c-ea7d-41a3-b5da-f394998f2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was a kid, it was the only outfit that I had," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6ab77-387b-43a2-b36f-2b2adb2024db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Twilight" star told Variety he''s been after the role for a
        while.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c1cf3-74a2-434b-95f1-687fd5892b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such an absurd thing to say. I sort of had an idea to do
        it, and I''d been prodding Matt," Pattinson said. "He didn''t accept any prods.
        I kept asking to meet him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7795032-5e3d-439f-a189-ae8e7d8b1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves finally took a meeting for which Pattinson arrived with a
        ton of notes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9df93-fcb8-4a13-bd78-f6a9f744a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were progressing well when news broke that Pattinson was
        the front-runner for the role.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e1716-c365-4c14-8495-98e592472211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrifying," said Pattinson, who was in Cannes, France,
        when it all went down. "I was like, ''Oh f***! Does that screw me because
        they are so intent on secrecy?''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81969bb-65fa-4e81-a188-914fff38ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he''s been cast, the actor is taking everything in stride,
        including criticism from those less than happy about him securing the iconic
        role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a08ac6-c14b-4ff8-abac-0badb5e4a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, it was less vitriolic than I was expecting," he said.
        "It''s much more fun when you''re an underdog. There''s no expectation of
        you."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5fae2d-5163-4e2d-9f9d-c4845c05d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:40:32.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/03/entertainment/robert-pattinson-batman/index.html">Robert
        Pattinson was blanking ''furious'' over Batman leak</a>"</em></p>'
