      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo Puyat said the contribution
        of the tourism sector to the economy has increased.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d40ab-ed7f-4502-a9eb-ea48b2ed90e7'
      'mgnl:activationStatus': true
