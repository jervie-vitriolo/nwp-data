  'duterte-gcta-freed-convict-surrender-deadline':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T20:44:16.338+08:00
    'imagesource': 'jcr:617bd08e-4721-4a82-a8bd-b62cba5df48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a4600b-1cb2-450c-bd64-53d2927c92a1'
    'lead': 'President Rodrigo Duterte said those who will not follow his order will
      be treated as criminals evading the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T20:48:53.203+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:55:55.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:29.960+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Malacanang', 'GCTA', 'good-conduct-time-allowances',
      'Bureau-of-Corrections', 'BuCor', 'Republic-Act-10592']
    'template': '1'
    'title': 'Duterte: Convicts released under GCTA have 15 days to turn themselves
      in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d74130-ad83-4c93-80cb-2c2015206eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — President
        Rodrigo Duterte has given a deadline for all convicts released under the controversial
        good conduct time allowances (GCTA) to turn themselves in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1525e-e13a-46c2-951d-8f071387dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing in Malacañang Wednesday, Duterte said they had
        15 days to surrender or else risk being treated like fugitives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbc256-54b3-4744-b3a3-1e749203354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat na nakulong at na-release sa batas na ito</em> [All those
        released under this law], 1,700 of you, you surrender and have yourselves
        registered with the BuCor (Bureau of Corrections). I will give you 15 days
        liberty provided you make yourself available any time that you will be called
        for investigation to have a recomputation or, if there is an investigation
        of corruption that you cooperate fully," said the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a77be7-af3b-4e0c-b3d1-f88a22ef773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said should they choose not to turn themselves in, "beginning
        at this hour, you are a fugitive from justice" and will be treated as criminals
        running from the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08ae4a-7a44-48e1-83e4-40423a7a0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the former convicts to surrender to the police or military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d13ed-e9ea-4d21-83c5-6b7aaf4abdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he need not give a warrant for the arrests, adding
        he would take full responsibility for the consequences connected with his
        decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f812a1-3c34-49d2-b5d1-78ed47883c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to be investigated, and I am ready for an impeachment.
        And I am ready to resign if warranted, but that is my decision and that is
        mine and mine alone," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597ea7a-569a-493d-86c8-58f5bf85654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who follows his orders, the President said, will be treated
        in good faith.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45977c5c-da22-47fc-ac89-c479f8751d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed prisoners who were wrongly freed can be rearrested
        because they have to serve their sentences fully.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ca0db-4112-4f83-afc9-748dfe0f11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was taking charge of all investigations and delegating
        them to the Justice Secretary Menardo Guevarra.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee28e8b-2755-40d3-8cd2-0778eb0981ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng committee</em> [All committees], whether it''s board
        pardon or anything, it will pass through a committee," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5806e-07f7-4bc5-bb56-fcf9f3c92a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likened himself to a fireman who was trying to put out a
        blaze.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a16b44-330a-4e65-a604-7621d5efbdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, not really to put out the case, but to have it investigated
        thoroughly. And the best way to do it is really for the Ombudsman to take
        over. As I said, no need for affidavits because the records will show there
        has been a wrong committed and maybe corruption," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fdc6f-9eea-4857-b7cb-602e324f9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he would decide in 3 days if he will raise a ₱1-million
        bounty for each of the heinous crime convicts who have been freed due to the
        expanded good conduct time allowance GCTA law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43aa8c-1719-4925-b2b2-80e3c9dabbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dead or alive," said the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc6dbb-ee09-4afe-ad4c-3d44268fff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:33:36.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would also ask Congress to amend the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91faa130-dccf-427d-9c94-9192480b6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:33:36.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Blue Ribbon Committee chairman Richard Gordon
        told CNN Philippines the government must prepare for the impending surrender
        of freed inmates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909c16c-16f4-47d1-af01-7df40e159526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:33:36.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can they surrender to the local police forces? Are all the local
        police forces given a list of all those who surrendered and how they will
        communicate this to the BuCor or the local government?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08a683-9d03-4c23-aca6-87f9359607df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:33:36.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added the bureaucracy "must be swift, must be smooth, it
        must be predictable. They must know where to go."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Gordon:
        Important to lay groundwork for surrender of released inmates <a href="https://twitter.com/hashtag/CNNPHBreakingNews?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBreakingNews</a>
        <a href="https://t.co/jjK18mbjth">pic.twitter.com/jjK18mbjth</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1169222964639756291?ref_src=twsrc%5Etfw">September
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40b23f-d08d-44a2-b4d2-380a471aeae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:33:36.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860d393-47b8-4e38-9028-fee44834dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:33:36.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also said those who voluntarily surrender could get some
        consideration for their loyalty under a bill that he filed to ammend the GCTA
        provisions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80850492-7073-470f-b7b1-debd20e35b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:33:36.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon filed <a href="https://cnnphilippines.com/news/2019/8/28/good-conduct-time-allowance-amendment.html">Senate
        Bill 974</a> in August, seeking to amend Republic Act 10592 that increased
        the good conduct time allowance (GCTA) for prisoners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade42cda-86c3-4757-8aa2-cdd1abec2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Republic
        Act 10592</a> was enacted by former President Benigno "Noynoy" Aquino III,
        amending several parts of the Revised Penal Code. These include section 97,
        which tackles the good conduct time allowance (GCTA) for prisoners who showed
        good conduct while in detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148df2a-148b-4dbd-80bd-dc359e954d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:43:27.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Secretary Eduardo Año, meanwhile,
        said that after 15 days the Philippine National Police would "track and arrest"
        those who would not surrender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef1c3f-d9db-46e6-835a-f76c1b3503df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:43:27.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already issued orders to Chief PNP to prepare the tracking teams,"
        he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bf547-5765-4af9-8bb5-90f1c5c77cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10592 at least doubled the previous GCTAs and expanded the coverage
        of GCTA to include those under preventive imprisonment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d2d6d-f770-42b4-b29f-12499a13be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public discussions on the law followed news that former Calauan,
        Laguna mayor <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html">Antonio
        Sanchez</a> could benefit from it. Sanchez was convicted for the rape and
        murder of Aileen Sarmenta and for the killing of Allan Gomez.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eee07c-04de-42c6-8033-1b446e3c5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte <a href="https://cnnphilippines.com/news/2019/8/26/Duterte-Antonio-Sanchez-early-release.html">blocked</a>
        Sanchez'' possible early release.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529434b-d1c1-4525-b5ef-afed26dcb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:48:53.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, Duterte''s former aide, said the President directly
        ordered the Bureau of Corrections and Justice Department to stop Sanchez''s
        release, because the good conduct-based sentence reduction policy categorically
        excluded persons charged with heinous crimes.</p>'
