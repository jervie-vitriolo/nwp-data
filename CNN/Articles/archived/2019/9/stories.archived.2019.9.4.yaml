      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fe05d-c0ca-4e4d-be77-f4512024bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you make a mistake, you fail to remit, you better
        close, then we’ll talk. You don’t just operate, this is what I’ll do. I’ll
        go to your house and we’ll talk. Even if you’re a gambling lord, I don’t care.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1349d02-dc13-48f8-852e-b5a722d246d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.488+08:00
