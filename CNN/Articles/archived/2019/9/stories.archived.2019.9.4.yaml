      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong stocks are on track for
        their best day of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc2168-020d-4696-9359-df2d0d8ec253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng Index rallied 3.7% in afternoon trading, putting it
        on pace for its best day since last November. It was boosted in part by reports
        in local media that Hong Kong leader Carrie Lam will announce the formal withdrawal
        of the extradition bill that led to months of pro-democracy protests in the
        city''s streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bcb52-f0ba-47f4-99e7-b96628bb3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f221ba5-f07c-4e84-aa0b-3ed8e59c7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not confirmed those reports. A pro-Beijing lawmaker in Hong
        Kong told reporters Wednesday afternoon that a withdrawal of the bill may
        be "too late," adding that he could not confirm the "rumor" that Lam will
        announce such an action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80262ad4-ee70-4f67-bbf6-72bbc9fb321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf748d25-976e-4694-9271-4c054464726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every component of the Hang Seng was up. The biggest gainers
        were all property developers, which have been battered by the protests and
        the ongoing US-China trade war. Wharf Real Estate, New World Development and
        Sun Hung Kai Properties were all up more than 9%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b92d0-2939-4f63-8177-cab8f0bb3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c6106-e45f-4887-947e-28cfcd9e0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afternoon gains added to an already good day for the Hang Seng,
        which climbed in early trading. Index heavyweight Tencent rose 3.3% after
        the Chinese internet giant announced it spent 36.4 million Hong Kong dollars
        ($4.6 million) buying back shares Tuesday. The company has been repurchasing
        shares for the last five straight sessions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f373bd9-c3d1-4368-9614-26507a8b27b8'
      'mgnl:activationStatus': true
