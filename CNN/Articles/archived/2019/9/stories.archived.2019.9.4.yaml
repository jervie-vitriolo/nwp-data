      '8aee153b-8c1a-4910-ba10-2edf8f9152b4']
    'template': '1'
    'title': 'Duterte fires Faeldon for ''disobeying'' his order'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0b59b-d813-426e-a022-05edfe38d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:29:31.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> President
        Rodrigo Duterte has fired Bureau of Corrections (BuCor) chief Nicanor Faeldon
        for supposedly disobeying his order to stop the release of more convicts under
        the Good Conduct Time Allowance (GCTA) law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d4102-9451-4089-81b1-0bfb6e6d8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7d688-f20a-4487-b3c0-b2d28dbc86ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faeldon has to go because Faeldon disobeyed my order," Duterte
        said Wednesday evening in a press briefing at the Palace. "He should''ve echoed
        my orders to him. No releases, sabi ng Office of the President [the Office
        of the President said,] until further notice by higher authority. Higher authority
        could only mean [Executive Secretary Salvador] Medialdea, [Justice Secretary
        Menardo] Guevarra at ako."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef15a6-913b-4624-8b85-5f529bba7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857d370-e7f1-45fc-ab3a-0cc9f0799f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he called Faeldon to stop further releases, but Faeldon
        instead "tried to justify" the computations of the inmates'' good conduct
        time allowance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043f2d6-9bf9-47e4-8dbd-ffd028410231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b62d7-6ff5-4c3e-8041-e4fb668230e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to provide the fire extinguisher <em>para wala nang
        duda ''yung tao.</em> No releases. <em>Eh kung sinabi niya ''yan eh ''di wala
        na sana,</em>" Duterte said. "<em>Ang problema, kinabukasan,</em> he came
        up with his statement with his own computation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f325950-123d-4028-a2db-b2ebb2ffc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a4f84-8e49-46f8-a972-8e94fa23eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was trying to provide the fire extinguisher so that
        the people would no longer have any doubts. No releases. If he said that,
        then this would all be over ... The problem is, the following day, he came
        up with his statement, with his own computation.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb0616-32a4-4a70-b6f1-25916ad2efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660707e-165d-4e3f-8ae2-aa0e803b4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he has lost trust in Faeldon, whom he had vouched for being
        "clean", Duterte said this is a matter between him and the erstwhile BuCor
        chief.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c78008-b11d-446a-b36c-52777bd68c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9571c-5d78-40d2-bf2a-d6390e0037c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he suspects there is corruption in the BuCor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070ca8e-dffd-4a57-b8aa-e4d323ee6c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8b99d-33a8-4663-b203-7520768152d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said on Twitter that he is "a marine and a marine does as
        he is told."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689470d8-55ff-4af7-a92c-295d8e59eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5eb0c5-cdb4-4c8a-906e-55f399cd115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I most humbly bow to my commander-in-chief''s order without any
        hard feelings," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40bebd9-4cd1-4a13-8e91-e840bbb9de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c225d-525f-494a-91af-e987908b064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T20:18:56.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not answer questions about Faeldon''s replacement. He
        also dismissed for being "a joke", a question on whether he would reappoint
        Faeldon to another government post again.</p>'
