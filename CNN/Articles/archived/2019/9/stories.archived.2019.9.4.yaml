      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/entertainment/2019/6/21/Safety-protocol-set-Eddie-Garcia.html"
        target="_blank">Directors call for better safety protocol on set after Eddie
        Garcia''s death</a></strong></p>'
