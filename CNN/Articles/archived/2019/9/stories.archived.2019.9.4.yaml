      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feca8d1-f942-4620-ad14-a1541d9aa8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Man-O-War Cay, Gina Albury and 11 other people — including her
        husband and four children — were sheltered Tuesday in what''s left of a church,
        with no electricity. The top floor was destroyed — as were Albury''s home
        and many other buildings on the island, said Albury''s sister, Kate Racer-Russell.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46767805-18ae-4d2a-9eaa-461dfd4b7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the boats in the harbor in Man-O-War Cay (sank), including
        all the ferry boats," said Racer-Russell, who lives in Florida and was relaying
        Albury''s account to CNN. "Only two people have a (satellite) phone on that
        cay, and that''s the only reason why I know my sister and her family are alive
        and well."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8538dd-2730-4e24-96e7-8277520dcaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T00:08:27.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family intended to leave before the storm, but their boat engine
        failed. Racer-Russell said she''s heard that helicopter crews intend to deliver
        supplies to the cay Thursday or Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e1c76-c301-44d1-ada7-bb3922ddd24c'
