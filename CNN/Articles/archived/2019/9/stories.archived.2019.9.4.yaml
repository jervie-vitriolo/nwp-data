  'ust-rhenz-abando-ue-uaap-season-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-04T13:45:45.156+08:00
    'imagesource': 'jcr:83d66bc7-fd1b-436d-b8f1-520a2a6f3d42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c78cfcd1-14a5-489e-af19-d0dbad731c69'
    'lead': 'The Growling Tigers made it rain from the rainbow country to pick up
      the first win in Season 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:47:51.311+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:56:20.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:24.073+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Newcomer Abando carries UST to convincing victory over UE '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b41b3-4b69-4dcc-8962-0de5ff21ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:47:51.312+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Rhenz
        Abando made his presence felt immediately in his first game in the University
        Athletic Association of the Philippines (UAAP).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4382258-a1af-4307-b11a-63b657095ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:47:51.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The versatile forward led the University of Santo Tomas Growling
        Tigers to a 95-82 win over the University of the East Red Warriors Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2b1de-2395-459f-a743-0a949fd031f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:47:51.312+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando, a transfree from Pangasinan, tallied 22 points, four rebounds,
        and three assists for the Espana-based squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c782c4-9952-467c-9498-d4ceba0c6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:47:51.312+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new face Soulemane Chabi Yo had an impressive debut for
        the Growling Tigers with 19 points and 12 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
