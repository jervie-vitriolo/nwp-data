  'serena-williams-us-open-semifinals':
    'author': 'Jill Martin, CNN'
    'caption': 'Serena Williams, a 23-time grand slam champion, is the only woman
      remaining in the US Open singles draw to have won a major title. | Mike Stobe/Getty
      Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-04T11:47:45.858+08:00
    'imagesource': 'jcr:68d32449-3cd2-4350-8499-436c4600fdf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c94aae8-ff57-470c-b8bc-5ea748f86b62'
    'lead': 'The 23-time Grand Slam champion reaches the US Open semifinals, overwhelming
      No. 18 Wang Qiang of China, 6-1, 6-0 in 44 minutes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:49:35.881+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:56:28.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:22.066+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams dominates Wang Qiang to reach US Open semifinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2475e1-da73-4936-9a51-cf3703602110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;There was no stopping Serena Williams
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65994f-9787-42f2-9bf6-a6c6edef02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time Grand Slam champion has reached the US Open semifinals,
        overwhelming No. 18 Wang Qiang of China, 6-1, 6-0 in 44 minutes. That ties
        with Simona Halep''s third-round victory against Viktoria Kuzmova in Madrid
        for the shortest WTA match this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea9cf10-2793-4f8b-9325-f68797462154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Williams'' 100th victory at the US Open. She trails just
        Chris Evert, who has 101, for the most in US Open history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba8419-8a2b-48f5-b088-9b65f5ff3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought that I would get to 100," Williams said in her
        interview on court. "It didn''t cross my mind I would still be out here. I
        love what I do. I love coming out with you guys. It''s so special. I never
        want to let it go."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad7c6d-ef33-445c-bf04-ac82b67fd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How lopsided was this? Williams won 90% of her first serve points,
        won all five of her break point chances and had 25 winners to 10 unforced
        errors. Wang, meanwhile, didn''t have a single winner in the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd5a21-9fe8-4137-b4c6-b8287944f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power, like, I cannot handle it," Wang said of Williams. "Just
        too much for me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dfeaa7-0cec-422e-b34d-df6b5464b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' performance also likely ends any lingering doubts about
        her ankle, which she rolled in her win in the round of 16 against Petra Martic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2178af6-e999-4335-8f23-4e7a77adefdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, it''s good," her coach, Patrick Mouratoglou, told ESPN
        before Williams went on to dominate. "We didn''t expect that. She had a lot
        of treatment, and she''s fine. She doesn''t feel pain, and she can move. So
        it''s not going to be an issue."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e20cbd-85bd-4e22-8812-e97e7b5cb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Williams: "Physically, I''m feeling great. More than anything,
        I''m just having fun every time I come out here."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53580c7e-4e70-45da-95ea-d32482400ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe to say many will believe that after seeing Tuesday''s results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1105e-5857-452a-b75b-d0e536f41f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, seeded and ranked eighth, is the only one left in the
        women''s singles draw who has won a major title. She''ll face No. 5 Elina
        Svitolina of Ukraine, who is in her second major semifinal this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68011e0d-6445-433f-ad02-f26dc232be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old American is trying to win her first major since
        the 2017 Australian Open, when she was pregnant. Her daughter, Alexis Olympia
        Ohanian Jr, turned 2 years old on Sunday. Should Williams win the US Open
        this weekend, she would tie Margaret Court for the most grand slam singles
        titles of all time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674fd21-69e6-4f49-80da-7f3da51c8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A six-time US Open champion, Williams has been runner-up three times,
        including last year in the final against Naomi Osaka, when Williams clashed
        with chair umpire Carlos Ramos, culminating when he docked her a game for
        calling him a "thief."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271abc0b-aeaa-420e-9b4b-9cfb15fc6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams last won the US Open in 2014.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447be1ee-cf66-41dc-b5ac-8212869346bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:35.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/tennis/us-open-day-9-serena-williams-spt-intl/">Serena
        Williams dominates Wang Qiang to reach US Open semifinals</a>."</em></p>'
