    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Tourism', 'House-of-Representatives']
    'template': '1'
    'title': 'House budget committee wants higher tourism budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad6068-d848-431e-9b32-4627411aee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong> Lawmakers
        wanted to restore cuts in the proposed budget of the Department of Tourism
        (DoT) for 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae39321-9357-4766-ba0a-d32960ef4f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s original budget proposal was ₱4.3 billion, but the
        Budget department only approved ₱3.8 billion with most cuts done on regional
        offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a52daf-3eea-44a5-906e-411322afeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd90f6-2130-43cb-aab4-5d8a157d6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House committee on appropriations on Wednesday said
        they will increase the budget by at least ₱800 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5141c9-526d-42b4-865c-0cf1449f6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966c610-95b3-48a4-a16a-22d905de7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see farm tourism projects to be increased by double,
        at the very minimum," said Lanao Del Sur 1st District Representative Khalid
        Dimaporo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef21b82-f42e-401a-83fc-f6f0b1bec45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3f603-f855-4615-bec3-1466c9507e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a portion of the proposed 2020 national budget should be slashed,
        Rizal 1st District Representative Jack Duavit said that it should be from
        "less efficient" departments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e63f0b-13c9-4492-89f4-d8f7e3b0c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df17f0-4653-4c0e-b6aa-55fd16b3c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:47:17.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titignan natin</em> (We will look into) those departments that
        are less efficient can be cut and those that are working well and producing
        can be added to," Duavit said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a931037-fa29-4fa5-8323-f30b25a039fe'
      'mgnl:activationStatus': true
