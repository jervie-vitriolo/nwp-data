      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7eff9c-f06e-4084-a110-6a558d653a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:34.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Some
        senators called on Bureau of Corrections Director-General Nicanor Faeldon
        to resign in the wake of corruption allegations against him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fae5a0-bf96-44eb-8d93-79ba4304dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:24.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao urged Faeldon to temporarily step down to
        spare President Rodrigo Duterte from the controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbf5da-4368-412b-96e6-c8b59f67bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:34.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator on Wednesday said Duterte, who appointed Faeldon, is
        being unnecessarily dragged into Faeldon''s decision to release 1,914 heinous
        crime convicts — which has drawn public outrage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea2077-ddc0-44a7-8d78-26c122ffe52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:34.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can spare the President and this administration from embarrassment
        by taking a leave of absence... If Usec. Faeldon truly respects the President,
        he must do the right thing. I''m pretty sure everything will work out for
        him in the end," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7b0bb-c96e-4e2d-a69f-133b0bb3d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:34.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his call for Faeldon to take a leave until the Good Conduct
        Time Allowance (GCTA) issue is resolved, he still believes the top official
        is a "good man."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad218bde-8dc1-4373-8ea7-a4674522e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:34.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also dispelled the observation of several senators that
        there is a "GCTA-for-sale" in BuCor, that prioritizes the early release of
        rich convicts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac1405-4dc3-4242-8310-6bc6e93dfdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:34.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon, kwentong barbero lang yang</em> GCTA-for-sale <em>na
        sinasabi nila dahil wala pa naman silang maipakitang ebidensiya,"</em> he
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8d2a6-758f-44a9-bc19-c60f52d164a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:11:11.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ''GCTA for sale'' has not yet been proven. They
        can''t show proof.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60922c-312c-4ef5-a099-49dd69142df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:34.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Joel Villanueva and Win Gatchalian also asked the Corrections
        chief to resign, with Gatchalian saying Faeldon should do it out of delicadeza
        (honor).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b6176-c95b-40ba-b192-b4d742826005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:24.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the string of anomalies that has hounded Usec. Faeldon in
        every government agency he has headed, the only honorable thing he can do
        at this point is to resign out of delicadeza," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac300f-8d75-4279-9e84-fe1ca5fe5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:24.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said Faeldon''s answers during the inquiry show he is
        not prepared and his answers were inconsistent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd95efc-afab-41a1-af79-b238a2f51622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:24.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve true reform in the Bureau of Corrections, Faeldon needs
        to go. And the sooner he resigns, the better," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b69b58-cc1e-4367-83f8-5bf96d5cea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:24.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said he hoped Faeldon would have the "humility and decency"
        to recognize what was "slowly becoming the epitome of the government’s failure
        to address corruption."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25c173-d7f4-4f85-9935-121ea91f177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:24.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Faeldon''s appointments at the BuCor and previously at the
        Customs bureau were associated with corruption and drug smuggling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3974694-1af1-46e2-a1cf-5e0ba13b9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:19:24.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said Faeldon should be "permanently be dumped and not
        recycled."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b88a4-7f37-4f5d-ac74-e0817beae5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:34.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, during the Senate hearings into the alleged corruption
        in BuCor, refused to resign. He said there is no need for him to step down
        as he is doing a good job. He, instead, said the decision of his fate is up
        to Duterte.</p>'
