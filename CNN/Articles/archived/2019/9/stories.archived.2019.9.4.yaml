      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list and number of members was revealed exclusively to CNN Philippines
        during the President''s visit to China where he met with President Xi Jinping.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf1dab-a532-4069-833e-6e52c0fc7db1'
      'mgnl:activationStatus': true
