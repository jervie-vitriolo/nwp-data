      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine delegation is composed of eight officials
        – the co-chair and co-vice chair plus three other members from the Department
        of Foreign Affairs, and one each from the Department of Energy, Department
        of Justice, and the National Mapping and Resource Information Authority.</p>'
