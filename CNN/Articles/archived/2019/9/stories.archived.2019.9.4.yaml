      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the parties involved will have a conference with
        DOLE on September 16. DOLE will then come up with a resolution on the incident.</p>'
