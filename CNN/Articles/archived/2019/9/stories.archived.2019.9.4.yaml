  'Carrie-Lam-resign-Hong-Kong':
    'author': 'Julia Hollingsworth and Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T07:04:38.892+08:00
    'imagesource': 'jcr:9003765d-6b86-4a73-ac92-540636845927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a676d0cd-1589-41e8-99f7-daa97f5a4495'
    'lead': 'Hong Kong''s beleaguered leader Carrie Lam says she never contemplated
      discussing her resignation with China''s central government, after a leaked
      audio recording revealed her saying she would like to quit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T07:05:59.072+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:56:36.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:19.735+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong leader Carrie Lam responds to audio recording where she discusses
      quitting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4fc0a-e86e-406d-a5a2-f0855e5ce177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hong Kong''s beleaguered leader Carrie
        Lam says she never contemplated discussing her resignation with China''s central
        government, after a leaked audio recording revealed her saying she would like
        to quit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32120aa-7635-4b59-9a8c-146d906ada93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1439c-7762-447e-8e1d-9933761aeec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording obtained by Reuters and published Monday night,
        Lam can be heard saying in a closed-door meeting that she would stand down
        if she could. She also blamed herself for causing "unforgivable havoc" that
        has led to months of anti-government protests in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d1c53-d175-4e4f-aa6d-4c91e94c6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd557b5-5f1b-497b-ab76-fef1a39df526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, the Hong Kong Chief Executive
        emphasized that she had not tendered a resignation to Beijing, nor even "contemplated
        to discuss a resignation" with her mainland superiors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2052d9-c0a2-4714-b578-7bed1983f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8901de-edec-4d38-9c80-ab98d7c627e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice of not resigning is my own choice," she told reporters.
        "I told myself repeatedly in the past few months that I -- and my team --
        should stay on to help Hong Kong and to help Hong Kong in a very difficult
        situation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5933f63-8d87-49a1-857b-992465deddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a59215-2616-494c-b562-7d74c5c00ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather stay on and walk this path together with my team and
        the people of Hong Kong," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b0ebf-3f8e-498d-b7fa-41625180fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45d390-72ef-48f9-8b6b-0040758ea1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN why the Chinese central government would not let
        her resign, Lam reiterated that she had never tendered her resignation to
        Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e970c-a464-4999-80a1-387fe643888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb5725-e101-4e5b-a505-a18de05c1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam added that she was "very disappointed" that her remarks -- spoken
        last week to a group of business leaders -- had been recorded and passed to
        the media. The conversation had been held under the understanding that participants
        could use any information divulged, but should not reveal the identity of
        the speaker or any other participants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56721563-603e-4d95-9c60-c8f4b6947859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed02b38-aa0c-4618-b3cf-f9853876bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN on Monday night, Lam''s office said that it was
        "not in a position to comment on what the chief executive has said at those
        events."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce6466-2eb0-4089-a5f3-7fc0f35116bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc02eee-6881-44e8-ba88-9f1a139c17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Tuesday, China''s Hong Kong and Macau Affairs
        Office spokesman Yang Guang reaffirmed China''s support for Lam, saying the
        situation in Hong Kong was "complex and grim" with "thugs" committing "horrendous
        crimes." He urged Hong Kong to focus on economic issues, such as housing difficulties
        and the income gap.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38903bf6-d9be-4e32-ab03-ba358b10a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e44254-f712-4bc0-a09e-029540c81a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong entered its 13th consecutive weekend of unrest on Saturday
        and Sunday, which saw violent clashes and unauthorized protests, as well as
        choked access to the city''s international airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3fcbd9-76fe-4993-a397-fa31b6e1164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ae172-d1e5-4861-b8c8-5763721c413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was on the leaked tape</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31074c0f-e5c5-4800-9efa-1434d311be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording obtained by Reuters, Lam told a group of business
        leaders that she deeply regretted pushing the controversial extradition bill
        that first sparked mass demonstrations in June, but insisted that it had been
        her decision to do so.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a83a17-5f8d-4e45-9b67-2534f84d22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e0440-d955-42c6-ba0f-75284833e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something instructed, coerced by the central government,"
        Lam said during the 24-minute recording, Reuters reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65df2a-655d-4abc-9bb7-53b4cb18d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c793536-96e3-4747-a5a5-f7009f6383d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have a choice," she said, speaking in English, "the first
        thing is to quit, having made a deep apology."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7720d88-2e78-49cc-aa34-e47c9178ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67061e41-b095-49d9-8445-c48f0bac1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not sensitive enough to feel and grasp" the "huge degree
        of fear and anxiety amongst people of Hong Kong vis-à-vis the mainland of
        China," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab8b9a-e1f0-4cc6-b247-6253828eaedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dabdfe-ebfc-461a-9e4b-34702033e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a chief executive to have caused this huge havoc to Hong Kong
        is unforgivable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278aa545-2d56-40d6-9b6e-63999a40de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ecbbe-de5d-4711-aea3-d24e4e6d2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests began in June over the extradition bill -- which would
        have allowed people accused of crimes in China to be extradited to the mainland
        -- but have since mushroomed into a broader pro-democracy movement and a push
        for an inquiry into alleged policy brutality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda1af9-515d-4d27-bb9a-32908ed591ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ecf5fc-13af-408e-98c6-776f938d2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has apologized for the now-shelved bill, but pressure has been
        growing for her to find a way out of the political crisis, which has begun
        to severely impact the city''s economy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fbfb5-d820-4185-9071-c4e3a8984aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7307f-2ee0-466d-b9a0-ada58cbc69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording, Lam also told business leaders that her inability
        "to offer a political situation in order to relieve the tension" was her "biggest
        sadness."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213b425-7630-4b51-b4d7-64ad807ee32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d594b9-9de4-40d4-8238-d74623910224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while it is not the time for "self-pity," she was
        frustrated that she could not "reduce the pressure on my frontline police
        officers" or is able to "pacify the large number of peaceful protesters who
        are so angry with the government, with me in particular."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6aeac-89bb-4553-87e8-18c2e2818593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e347a2-5dd9-420b-8c57-497850c2311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam added that it had taken a toll on her personal life. "Nowadays
        it is extremely difficult for me to go out," she said. "I have not been on
        the streets, not in shopping malls, can''t go to a hair salon. I can''t do
        anything because my whereabouts will be spread around social media."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4923f-12fd-4779-931f-fccec79dc017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a16746-902d-446e-8f08-e11fec926652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China ''willing to play long''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1de12-3e1b-4123-a67a-20e23b8ea684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, images of Chinese military forces gathering in Shenzhen
        raised fears that Beijing could use its military might to quash protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d351734-779c-4851-97d5-f3c276b37261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28744069-be51-4b61-9538-85f6fad0ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the leaked audio, Lam said that China was "willing to play long"
        and ride out the unrest -- even if it damaged Hong Kong''s economy and tourism
        -- and that Beijing was aware of the possible reputational damage if it sent
        troops in to shut down protests.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21766d1e-4fed-44cd-b61e-82518d2505f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507ed41-b6cc-4930-b7bf-281ef2ff1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that the price would be too huge to pay," she said, according
        to the recording obtained by Reuters. "They care about the country''s international
        profile.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a92e2-1dc5-45a5-9533-58e4ef92cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022d111-ff9d-41e4-9185-38c11968e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has taken China a long time to build up to that sort of international
        profile and to have some say, not only being a big economy but a responsible
        big economy, so to forsake all those positive developments is clearly not
        on their agenda."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1f47c-4879-4248-8760-f84d13aa1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f590e75-a417-4456-a037-c2be4eddea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s Hong Kong and Macau Affairs Office press conference,
        spokeswoman Xu Luying told reporters that China was confident in the Hong
        Kong government, though she added that Beijing cannot stand by if the situation
        deteriorates.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3fe19b-6e13-4e56-8878-a60722a5dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c8f6d-6649-4eb9-a251-8b33019b8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer of dissent continues</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f537f-beba-41bb-a4ac-d09900176692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believed that Monday -- the first day back at school after
        the summer break -- could be a turning point for Hong Kong''s protest movement,
        marking the end of the city''s summer of unrest.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de4ea3-3099-43a0-87b6-33198516a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c220f-630d-421f-88df-664c73b79ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, thousands of high school and university students skipped
        class and braved the city''s rainy weather to protest, with some wearing their
        school uniform while they rallied. Some students have indicated that they''re
        planning to boycott classes for the next two weeks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf8c10-94cd-46c8-99d0-75dbb6496397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667095b3-224d-42d1-9762-52f732452854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from Hong Kong''s Education Bureau which was sent to parents
        said that it was "strongly opposed to class boycotts," noting that the demonstrations
        could affect school operation and undermine students'' ability to learn. "Please
        dissuade your children from joining," said the letter, which was dated August
        29 and signed by the Secretary for Education Kevin Yeung.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a2a98-0ccb-46b9-a899-9fb56deba8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb935f0c-f9e7-4833-84d7-19a96cdfe6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, protests again took an aggressive turn. Police
        arrested 23 people after protesters threw rotten eggs, corrosive liquid, rocks
        and stones at the Mong Kok police station in Kowloon on Monday night, District
        Commander District Bradley Wright said at a press conference on Tuesday. They
        were arrested for a range of offenses, including possession of an offensive
        weapon.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286aa04-37ef-422a-a45e-4b1236d70b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4839d-e8c6-4181-ab06-39b7ab623991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:05:59.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the city has seen large-scale, peaceful marches during
        the summer of dissent, Hong Kong has also been rattled by violence and numerous
        conflicts between police and protesters. Monday''s arrests bring the total
        number of people arrested to 1,140 since protests started in June. The youngest
        person known to have been arrested is 12 years old.</p>'
  'Ditch-soda-to-live-longer-study':
    'author': ' Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T07:37:24.491+08:00
    'imagesource': 'jcr:8afbde89-ea5d-4d87-9850-9784687d2844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d38c7a-e1cb-4ca6-b410-da20b065bcdc'
    'lead': 'A new study finds those who drank two or more glasses of any type of
      soda a day had a higher risk of dying from any cause of death than people who
      drank less than a glass each month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T07:49:39.204+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:56:34.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:20.332+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['soda', 'europe', 'death-risk', 'live-long']
    'template': '1'
    'title': 'Want to live longer? You may want to ditch these drinks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160ffb8-1969-4f46-bec9-13c592d2db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN –</strong> Brace yourself, lovers of diet sodas and
        sugary drinks. It''s more bad news and yet another reason to consider ditching
        your favorite soda or soft drink.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf59bf-151c-480c-9741-10152f56536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeba25b-17f0-4e9a-a44a-a4524bc512f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study followed more than 450,000 people from 10 European countries
        for up to 19 years and found those who drank two or more glasses of any type
        of soda a day had a higher risk of dying from any cause of death than people
        who drank less than a glass each month. None of the people had cancer, diabetes,
        heart disease or stroke before their participation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efecd0-aa18-4ddd-8788-e60f7fbfc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050ee5d-76fb-41e8-8854-d8940809e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/10.1001/jamainternmed.2019.2478?guestAccessKey=b99410a9-8afc-4953-b328-bbb2620dfacd&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=090319"
        target="_blank">published Tuesday in the journal JAMA Internal Medicine</a>,
        found men and women who drank two or more glasses a day of sugar-sweetened
        soft drinks had a higher risk of dying from digestive disorders, while those
        who drank the same amount of diet drinks had higher risks of dying from cardiovascular
        disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1429d8f-3016-4d8a-a568-43677fdc7491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0787bc6-cc56-4832-8282-cd13efb209c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link to digestive disease in the study is interesting, said
        Dr. Sharon Horesh Bergquist, an assistant professor of medicine at Emory University
        School of Medicine in Atlanta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe1aa7-5c40-4bd6-abcc-d2437635770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cca17-d954-47b7-b7e7-2b8f816852b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experimental evidence suggests that high blood sugar and high sugar
        intake can impair the gut barrier, leading to a ''leaky gut'' and access to
        the gut immune system causing intestinal inflammation, alter gut microbiota
        and increase susceptibility to gut infections," she said. "These pathways
        may increase susceptibility to digestive diseases."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03a3d7-f1b8-42c8-9c02-a0bf64cea0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1da56-40b5-4aef-863f-396941ddcb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total soft drink consumption in the study was also associated with
        an increased risk for Parkinson''s disease, but not with Alzheimer''s or cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41669799-303d-45f5-8cfb-886ceb3aef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f2bc2-976f-412a-814c-7503ae50f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft drinks were defined as "low calorie or diet fizzy soft drinks",
        "fizzy soft drinks," such as cola and lemonade, and "fruit squash or cordials,"
        which are non-alcoholic concentrated syrups typically mixed with sugar and
        water. In this study, one glass of soft drink was 8 fluid ounces, or 250 milliliters;
        the typical can of soda around the world holds 12 fluid ounces or 355 milliliters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70987de2-913f-403b-9509-15f546427556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f4078-ab08-4d15-8e2a-fd4d398229b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The end of a love affair?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880c4c7-8bea-4128-9745-443ec9ca91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This large, long-term study is yet another in a growing list of
        research that is sounding the alarm on our love affair with carbonated soft
        drinks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35d8e5-3f5a-4992-b1ee-d1385ab27e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f107b-de44-46d8-8c28-bdaea0e3ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the <a href="https://www.ahajournals.org/doi/10.1161/CIR.0000000000000665"
        target="_blank">American Heart Association released a study</a> that found
        drinking two or more of any kind of artificially sweetened drinks a day is
        linked to an <a href="https://www.cnn.com/2019/02/14/health/diet-soda-women-stroke-heart-attack/index.html"
        target="_blank">increased risk of clot-based strokes, heart attacks and early
        death in women over 50</a>. The risks were highest for women with no history
        of heart disease or diabetes and women who were obese or African-American.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161931f9-a313-4c79-8fc9-82c9811893ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a9b4a-7606-45f3-89e3-77c05f7d8023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown a link between diet beverages and <a
        href="http://thechart.blogs.cnn.com/2011/02/10/diet-soda-and-stroke-is-there-a-link/"
        target="_blank">stroke</a>, <a href="https://www.cnn.com/2017/04/20/health/diet-sodas-stroke-dementia-study/index.html"
        target="_blank">dementia</a>, <a href="https://www.cnn.com/2016/10/22/health/sweetened-drinks-double-diabetes-risk/"
        target="_blank">Type 2 diabetes</a>, <a href="https://www.hsph.harvard.edu/nutritionsource/sugary-drinks-fact-sheet/"
        target="_blank">obesity</a> and <a href="http://www.cnn.com/2007/HEALTH/conditions/07/24/diet.sodas/index.html"
        target="_blank">metabolic syndrome</a>, which can lead to heart disease and
        diabetes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcdc73e-ce2c-4adc-b7ef-845c63a86822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ba7e3-88c6-45d1-92d9-9b503ed0477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a<a href="https://www.ahajournals.org/doi/10.1161/CIRCULATIONAHA.118.037401"
        target="_blank"> study published in the journal Circulation</a> used data
        from 80,500 women enrolled in the Nurses'' Health Study and nearly 40,000
        men from the Health Professionals study. It found that<a href="https://www.cnn.com/2019/03/18/health/sugary-drinks-premature-death-women-study/index.html"
        target="_blank"> women who drank more than two servings a day of sugary beverages</a>
        -- defined as a standard glass, bottle or can -- had a 63% increased risk
        of premature death compared to women who drank them less than once a month.
        Men who did the same had a 29% increase in risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b25c60-956a-4d12-94da-e88f171bc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba33c3b6-e399-465a-b6a9-542020081d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who consumed more than one sugary beverage per month but fewer
        than two per day seemed to experience a dose effect: The more they drank,
        the greater the risk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbebb25f-bba6-4eaf-adf1-7bfe0d3cd811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168ed30-468d-40e3-a5d4-dc773c71f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substituting one sugary beverage per day with an artificially sweetened
        one was found to lower the risk of premature death, but drinking four or more
        artificially sweetened beverages increased the risk of premature death from
        cardiovascular disease in women. The same effect was not seen for men, and
        it was not seen for the risk of dying from cancer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be95f7f-0098-43fa-8474-a21960a7de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635feba1-983e-43fc-a1b0-249b88f48858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the studies above didn''t see an association between soft
        drinks and cancer, a<a href="https://www.bmj.com/content/366/bmj.l2408" target="_blank">nother
        study published in the BMJ</a> in July did. The research followed more than
        100,000 French adults and found <a href="https://www.cnn.com/2019/07/10/health/sugary-drinks-cancer-risk-study-intl/index.html"
        target="_blank">drinking just a small glass of a sugary drink per day</a>
        -- 100 ml, about a third of a typical can of soda -- to an 18% increase in
        overall cancer risk and a 22% increase in risk for breast cancer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a227a0-b436-4d03-996e-445cbc4955b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc124537-a7e0-4080-9526-21fb9f405216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only an association</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69f313-d370-4b65-9895-66580a5aed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study, as well as other research on the connection between
        diet and sugary beverages and health risks, is observational and cannot show
        cause and effect. That''s a major limitation, researchers say, as it''s impossible
        to determine whether the association is due to a specific artificial sweetener,
        a type of beverage, obesity or another hidden health issue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66507b-d1fe-4a89-aff7-92b05b4d4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7525f-cbdc-4caa-b36f-40057120816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause behind these associations isn''t clear," said Bergquist.
        "Other potential biological causes could be attributed to experimental evidence
        linking consumption of artificial sweeteners to sugar cravings, appetite stimulation
        and glucose intolerance."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f7650-8a1f-4d22-b2f1-cc1ab0e1443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a5b29-4ae2-4803-a76d-9da01e6b514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Rankin, president of the Calorie Control Council, a trade
        group for low-calorie and diet foods and beverages, said in a statement that
        "low- and no-calorie sweeteners have a long safety record and are important
        tool for weight management and those managing diabetes. This study paints
        an inaccurate picture of the important role of these products for consumers."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497c2ea-451d-4318-b5ec-11c0ff848633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32af2b3-2694-483b-bf2b-e201320fc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surviving a broken heart</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9574dbf-d25e-40ff-bd18-a20ebb17d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Association or not, you''ve decided to end the fling with your soft
        drink du jour (and avoid future infidelities). Good for you, literally. Here
        are some tips on how to do it with the least heartache.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0b03f-2535-4b04-a96b-950848fd1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e05d4-43b3-4895-a69a-f887420f4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cut back correctly</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb774d9-fed3-4b74-95ac-de3b1484e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded27673-8087-42ba-bcd9-688d9805e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going cold turkey is tough and may set you up for failure. Instead,
        registered dietitian and CNN contributor Lisa Drayer suggests a gradual approach.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e793b-d32b-44cb-b539-3da2cf234bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efd9ab-63c4-42a5-aaf2-271e3b5b4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cut back by one serving per day until you''re down to one drink
        per day," Drayer said. "Then aim for one every other day until you can phase
        out soft drinks entirely.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469c58f-cf9d-4a36-80f1-dd38f070c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05764aa-12e4-433e-b552-ce6fb8e172ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternate with seltzer/sparkling water can help you cut back,"
        she added. "Eventually you can replace soft drinks with seltzer or sparkling
        water if you are craving carbonation."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4718c8-b9c7-4a49-8098-812f79c381e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc63018-3ffd-4ffa-9fed-640318cfafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find a different fizz</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f175bac-3fe8-42e1-9eaa-dfc881a69295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf7eef-5515-4030-89f5-5654e34efe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of carbonation, for a lot of folks, the fix is the fizz.
        Find a carbonated seltzer water or mix a healthy fruit alternative with sparkling
        water. You can''t go wrong with blueberry or pomegranate juice, said registered
        dietitian and nutritionist Rahaf Al Bochi, a spokesperson for the Academy
        of Nutrition and Dietetics.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17130f33-07c7-4450-8860-1c1d73183185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084325b-1720-4507-bde8-404de7504a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recommendation for fruit juice is usually 4 ounces a day, Al
        Bochi said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa445758-0625-41e0-bd61-5238d76d000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb3f8a-92ae-4bb0-9ad4-2b0344b4b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One caution: Try to drink your bubbly with food, not alone, experts
        advise. Any type of carbonated water can erode the enamel on your teeth. That''s
        because the carbon dioxide that turns water bubbly turns into carbonic acid
        in the mouth, which can be detrimental to the health of your teeth.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c329d-220f-4718-bb19-c64e159f24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5003a-a251-4887-9b97-fabc50c08570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stomp the sweet tooth</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6d388-4730-456c-a831-1c44326a8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d430d8-8789-4ce6-9b21-4faf6f6b6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergquist suggests satisfying your sugar cravings by substituting
        naturally sweet foods such as fruits and dates, which contain "health-promoting
        vitamins, minerals and bioactive chemicals called phytonutrients."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a4c9f-1ad7-4c3c-9a5a-bd2771225aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b38795-db2b-49bf-b1b1-72b105481dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They package sugar with fiber which leads to a slow and steady,
        rather than sharp, rise in blood sugar," Bergquist said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de60004-1931-42e1-9af8-0c5777264893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe57b4-8452-4110-878e-4ccae0c328b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggests committing to a no-sugar challenge for at least
        two weeks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f4c46-34d7-4c87-9d4f-a4639f9d52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10242223-73ba-4fd0-9b5e-ae38c2ced46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our taste buds turn over every two weeks," she said. "That means
        that if you can get past the intense sugar cravings the first two weeks, your
        taste buds will adjust to find natural foods with sugar more satisfying."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeacfdd-a256-47fb-a193-f383937885c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4b1e1-3238-4de3-b4f6-c1b0bd0d9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hinder the habit</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7103d3-3664-4b6d-8570-2b0a6513f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7c960-9802-456f-b34f-bddf6d7b1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are creatures of routine and ritual. Just like when a person
        might crave smoking (say after eating), figure out what your habitual trigger
        is and try to replace it. Bored at your desk? Call a friend before you reach
        for a soda.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d258d7b-edc8-498a-9636-0fd9aa5f32d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bc36b-b3a6-4c72-9469-dc4e0f688992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counter the caffeine</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95b185-91cb-4257-bc93-246374962098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1559cc-3850-4985-a5f1-f8ea15a5bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve not been drinking caffeine-free soda, then a good part
        of your addition to that soft drink is the caffeine buzz you''re getting.
        Try substituting green or black tea instead, Al Bochi said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78d85a-bd08-4d35-b75e-df60607009af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc7c53-ea0b-4a27-8321-0165db478850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll get the caffeine boost you''re looking for without the
        added sugar and you''ll also be getting a good dose of antioxidants," she
        added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90f8c6-21d9-419a-8c0a-46a5f683609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2c4b2-adc9-4645-8d1f-1935944e3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Herbal teas like hibiscus, passion fruit, berry, peppermint are
        flavorful and pleasing without contributing any sugar or calories," suggested
        Drayer.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e45c0c-191a-440f-90de-2764766d77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cada25c-9947-4bf1-8328-0a6033930665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T07:49:39.210+08:00
      'mgnl:createdBy': 'catherine'
