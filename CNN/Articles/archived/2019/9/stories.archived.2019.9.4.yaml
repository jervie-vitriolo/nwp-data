  'brazilian-women-k-pop-prostitution':
    'author': 'Jake Kwon and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T13:54:58.681+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c0e4c6-c879-44ee-aecc-badb6a48bd80'
    'lead': 'A group of Brazilian women who traveled to South Korea hoping to join
      its multibillion-dollar K-pop industry instead find themselves trafficked into
      prostitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:58:10.736+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:56:19.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:24.233+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They wanted to be K-pop stars. Instead, these Brazilian women were forced
      into prostitution, police say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac87336-3c02-4d7d-93dc-4125f8bb1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A group of Brazilian women who traveled
        to South Korea hoping to join its multibillion-dollar K-pop industry instead
        found themselves trafficked into prostitution, according to South Korean police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cafc5-913c-48c9-a0d3-aff11845d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Brazilian women in their 20s and 30s were rescued from brothels
        after police raids last month, and five people were arrested on suspicion
        of arranging prostitution and trafficking women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7cce2-f790-43cd-b150-b4f10ec904a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women were lured to South Korea in early July, after connecting
        with a man on social media who offered them a free, round-trip flight ticket,
        a police spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53e966-5434-427a-9eac-0588abf6a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) women were told they could be models, or that they would
        be supported to become K-pop singers," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14daed3f-223f-4b94-a138-0fe2fb37526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once they arrived in South Korea, it was a different story.
        The women''s passports were allegedly taken from them, and they were locked
        in two houses in Ilsan and Paju, two cities north of Seoul. They were then
        allegedly sold to a massage parlor for 2 million won ($1,650) each, police
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dd205-4480-4e97-9347-55bc46a2de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were tipped off to their situation last month, after a Brazilian
        woman called her embassy in South Korea asking to be rescued. Officers then
        raided a massage parlor in Ilsan, where they rescued three Brazilian women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b1517-8d94-4c0a-b172-f3a2b4abd740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, police rescued four more women from a house in
        Paju. The women were moved to a shelter and seemed "traumatized," the police
        official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df0716-36c4-4b7e-8b6b-32aa1315d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still investigating the extent of the scam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4126948-7491-44e0-af17-6aeeb0e0a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that there could be more people involved in the operation
        and possibly someone above who was organizing," the official said, noting
        that it was rare to see South American victims in a sex trafficking case in
        South Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8eaa1-22bb-42d6-b3be-fd5630926829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, South Korea''s $4.7 billion entertainment
        industry has won over an international audience eager for the country''s films,
        music and beauty products.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560b0dc-592f-4e0f-a942-debce439669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no shortage of young singers and dancers hoping to break
        into the highly competitive entertainment industry, and K-pop idols often
        undergo rigorous training from a young age.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303de87-dc35-4fd6-960d-616896568270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise of success in this expanding industry has attracted
        talent from other countries, including Blackpink star Lisa, who comes from
        Thailand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1238c5-ea99-40ac-bc62-4736b2baf093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:58:10.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/04/asia/k-pop-brazilian-trafficking-intl-hnk-trnd/index.html">They
        wanted to be K-pop stars. Instead, these Brazilian women were forced into
        prostitution, police say</a>."</em></p>'
  'teddy-boy-locsin-philippines-china-unclos-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T14:13:07.357+08:00
    'imagesource': 'jcr:bbf6a78b-3e16-4c03-9635-93c9b9be1cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '753b89b1-8980-4148-b756-50efd81b421d'
    'lead': 'China has agreed to ask for permission to pass through Philippine waters,
      Foreign Affairs chief Teddy Boy Locsin says. This means both countries want
      a revision of the innocent passage provision in the UNCLOS, he says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:17:08.737+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:56:19.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:24.496+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'China', 'UNCLOS', 'Teddy-Boy-Locsin']
    'template': '1'
    'title': 'PH now on China''s side in seeking revision of UNCLOS – Locsin      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e0eae-8db3-429f-bb8a-e23e9772d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — China
        has agreed to ask for permission to pass through Philippine waters, Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c942de-02db-40ee-96ab-a7240183fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1277e-85e2-48d1-9d98-e963f4149757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the Philippines and China are now on the same side in
        seeking a revision of the United Nations Convention on the Law of the Sea
        (UNCLOS), an international treaty that guarantees the right of innocent passage,
        Locsin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976d195-4d40-4b64-bc30-4c6001beed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef821844-be09-4c95-aa78-e7ae4aaf36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing of the proposed 2020 budget of the Department
        of Foreign Affairs, Locsin revealed China''s response to Malacañang''s earlier
        pronouncement that foreign vessels should <a href="https://www.cnnphilippines.com/news/2019/8/20/Duterte-foreign-vessels-clearance-unfriendly-manner.html">"get
        clearance"</a> before their actual passage in local waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378b70e-ceba-4b56-9815-7c30376cc379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ba38b-6723-4ffa-b6c7-a51d089084f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Chinese warships were seen in the West Philippine Sea, the
        President said ''I will not allow that,'' and he said he will demand permission
        before that happens. And to our surprise, China''s answer was: that''s exactly
        what we want, we want to ask for permission," Locsin told the House Committee
        on Appropriations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1426a93-1d15-4bcf-9d69-7eed144eefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23fe069-d878-4e59-8f3b-4315f19f9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/9/DFA-diplomatic-protest-China-research-vessels-warships.html?fbclid=IwAR3RbCkV8elGX4aWlCcrk5mXJ_gaY0R3ZH4sRD5PRsC3_eaB1LauoHiGHKQ"
        href="https://cnnphilippines.com/news/2019/8/9/DFA-diplomatic-protest-China-research-vessels-warships.html?fbclid=IwAR3RbCkV8elGX4aWlCcrk5mXJ_gaY0R3ZH4sRD5PRsC3_eaB1LauoHiGHKQ">had
        filed diplomatic protests with China</a> over the presence of Chinese warships
        and survey vessels in the country''s waters which did not notify local authorities.
        The latest was Chinese survey ship Zhang Jian, which was spotted east of the
        country in August. Defense Secretary Delfin Lorenzana said the Chinese government
        had informed the DFA that its survey vessel <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/24/China-survey-ship-bad-weather.html"
        href="https://cnnphilippines.com/news/2019/8/24/China-survey-ship-bad-weather.html">"came
        into our territorial waters to escape bad weather."</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be468b-d4ec-4e4e-9ac7-c9fb29f66f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:33.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said this was also raised by President Rodrigo Duterte
        in his bilateral meeting with Chinese leader Xi Jinping last week. But Xi
        replied, international law does not require ships to seek permission in passing
        through the territorial waters of another country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cface2c2-97bb-4d81-b433-9c4bbbda6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948d89c-80fe-49ba-ae0d-7e5d98789cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said it is really not required  of China to seek permission,
        since the right of innocent passage is enshrined the UNCLOS. But he said both
        countries agreed this should be done to maintain their friendship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cca44a-31f7-417b-8578-40e43275db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70946845-6c3b-44e5-9234-b9ab7113d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:08.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By insisting on asking for permission, and I admire him (Duterte)
        for this, but by China saying ''yes, we will ask for permission,'' we are
        now on the side of China in the revision of UNCLOS, which is now asking for
        permission. China has always wanted that, so now we find ourselves on their
        side," Locsin said.</p>'
