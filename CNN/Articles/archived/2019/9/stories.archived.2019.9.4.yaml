    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:17.819+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Liwayway', 'typhoon', 'Batanes']
    'template': '1'
    'title': '''Liwayway'' will continue to bring rains as it moves away from PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c6b65-7f15-4f15-8f21-756050bfdc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:41:30.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) –</strong> Residents
        in Northern Luzon should stay alert as Typhoon Liwayway will continue to dump
        rain over the area as it continues to move away from the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e04493-1ec3-470b-9d62-87dae12fdee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T00:07:14.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/2296345510475345">11
        p.m. update</a>, PAGASA said the storm will bring light to moderate with intermittent
        heavy rains over Batanes and the Babuyan Islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840e051-d2f9-4a29-97c6-57c4ba1c1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T00:07:14.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon (habagat), meanwhile, will bring scattered
        light to moderate rains over the Ilocos and Cordillera Administrative Regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09522049-908d-47c7-8280-262750434346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T00:07:14.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said sea travel remains risky in the seaboards of Northern
        Luzon and the western seaboard of Central Luzon due to potentially rough sea
        conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e214a4c-65e0-4652-81ec-9982a9d2fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T00:07:14.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liwayway is expected to leave the Philippine area of responsibility
        on Thursday afternoon or evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311f5c4-aa53-4c2a-a610-dd91f40a3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T00:07:14.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau is also watching a low pressure area last seen
        865 km northeast of Basco, Batanes, but says it is less likely to develop
        into a tropical depression within the next 48 hours.</p>'
  'harry-potter-church-st-edward-nashville':
