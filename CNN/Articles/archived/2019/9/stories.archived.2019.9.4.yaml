    'jcr:uuid': '1ba4d16f-a0a6-4325-8f7c-08f5fcd21982'
    'lead': 'Oregon health officials are investigating a death from severe respiratory
      illness that could be linked to vaping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:56:53.529+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:56:28.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:21.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another death from lung illness linked to vaping reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae400e39-c33d-480e-bf86-e343c00feabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Published: 04 SEP 19 02:42 GMT</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac561c-a5d9-473e-be52-19fc4f961fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oregon health officials are investigating
        a death from severe respiratory illness that could be linked to vaping, according
        to an announcement made Tuesday by the Oregon Health Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f7a6e-7fb5-47f4-a09e-b6471fa50aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46753ff3-c6d1-4b09-8242-46d82a5c2f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual in Oregon, who died in July, had recently vaped products
        containing cannabis purchased at a dispensary, according to the announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275117f-7818-48cb-beec-7bb7d16ed986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c787fb-f0ad-450d-b220-54df9dfdbe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Illinois Department of Public Health announced the
        first such death amid a growing number of similar lung illnesses across the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d55cde-0545-4c59-9e08-9ec4060178c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e160c9-147e-4b48-9db9-3f65abe66654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say it''s unclear whether there''s a connection
        between cases, whether vaping definitively caused these illnesses and what
        components or chemicals of e-cigarettes might be responsible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608f047-c23e-4840-80fc-0662f004c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2cc3b-e61a-4fe0-8abf-96032660d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t yet know the exact cause of these illnesses -- whether
        they''re caused by contaminants, ingredients in the liquid or something else,
        such as the device itself," Dr. Ann Thomas, public health physician at Oregon
        Health Authority''s Public Health Division, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e45023-2843-4cd0-9f64-863f217fd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6af3e-58c1-4637-9dd0-445457519a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes after US health officials revealed new national
        figures on Friday: As of August 27, there are at least 215 possible cases
        in 25 states of severe lung disease that could be caused by vaping -- with
        additional cases still under investigation, according to a statement by the
        US Centers for Disease Control and Prevention and the US Food and Drug Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68803e28-b880-41e7-b0b0-ac7bb0ab6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865d136-3b39-4ddd-8575-e2daa1d9f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports by individual state health departments suggest the total
        number of potential cases could be significantly higher, although some cases
        may still be ruled out. The CDC declined to confirm the number of additional
        reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb485f82-50e3-40ed-8909-0b3a9522169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92433c-dade-4f7e-8e53-9d8f99c7ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this is an increase from one week prior, when the CDC said
        it was looking into 193 possible cases in 22 states -- including the death
        in Illinois. The 193 figure included unconfirmed cases, health officials previously
        told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ea14b-bad8-480c-b539-3cba6b04aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cdb02-7fb3-445c-bd8c-18d826b0be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC, FDA and state health departments say they''re working together
        figure out which products might have been used and facilitate laboratory testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff355a4e-fd42-495e-a47d-25987e21e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226e2be-c0dd-4ae5-9ccb-b4f9038a9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the FDA has "received about 80 samples and continues to
        receive requests from states to send more samples for the FDA to analyze,"
        the Friday statement said. "The samples represent a variety of different types
        of products and substances -- a number of which contained incomplete information
        about the product.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a4c28-1a8b-4ac3-bf70-bf9a20343029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff191c8-ef33-4ef5-9f7f-e5a5b3badf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, there does not appear to be one product involved
        in all of the cases, although THC and cannabinoids use has been reported in
        many cases." THC, or tetrahydrocannabinol, is the psychoactive substance in
        cannabis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff29787-b890-467f-86a0-1ab5d10eeb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:56:53.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
