      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cc1b7-ba1a-4837-8ec3-d1dec831adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said Filipino workers will remain
        as top priority hiring in gaming operations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409d21f-4e9f-424b-bfa0-3d525af9508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5f636-3287-4b68-94e8-90656928a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:54:50.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are talking about of thousands of operators in our country and
        we are required to see to it that these workers, before they can operate in
        our country, must obtain alien employment permits and our mandate is to see
        to it that no Filipino will be  deprived of work because of the entry of foreigners,”
        Bello said during a House budget hearing on Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
