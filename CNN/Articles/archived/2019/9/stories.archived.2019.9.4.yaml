  'climate-change-storm-dorian':
    'author': 'Brandon Miller, CNN Meteorologist'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-04T16:37:49.046+08:00
    'imagesource': 'jcr:30a97c12-2be2-4042-be6d-03b89b84d21a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5858e6bc-bf42-4b47-b5bf-c446fabf8ff7'
    'lead': 'Hurricanes are the most violent storms on the planet, and strong storms
      are getting stronger thanks to warmer oceans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T16:43:12.376+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:56:09.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:26.731+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'environment', 'Hurricane-Dorian']
    'template': '1'
    'title': 'Climate change makes storms like Dorian more dangerous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc352d-818e-4dfe-bc0b-022f8973a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricanes are the most violent storms
        on the planet, and strong storms are getting stronger thanks to warmer oceans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1b127-dc48-4ac2-b56a-78cd64e8e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian, the second strongest Atlantic hurricane in modern record,
        is a prime example of storms reaching the highest category on the Saffir-Simpson
        hurricane scale. The strongest hurricane ever to make landfall in the Bahamas
        lingered over the islands for days, <a href="https://edition.cnn.com/2019/08/28/weather/gallery/hurricane-dorian/index.html">leaving
        catastrophic damage</a>&nbsp;behind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f70e8-08f0-47ad-ae73-bad930721a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the storm was not caused by the <a href="https://edition.cnn.com/specials/world/cnn-climate">climate
        crisis</a>, we do know that climate change is worsening the impact of storms
        like Hurricane Dorian, with higher storm surges, increased rainfall and rising
        storm intensity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130835c5-48df-436e-91a7-aeb3bc37deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the ways hurricanes are being impacted by the climate
        crisis and how Dorian is indicative of each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab790eb-c9a7-409c-8127-a34567302604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sea level rise is making storm surge more dangerous</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0d458-3bbe-4350-b698-a02872543776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge, not wind or rain, is the number one killer in hurricanes,
        and climate change is making it worse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d76924-1e96-4692-8c7a-df45ff9b7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea level has already risen as a result of climate change, and that
        rate is accelerating around the world. Current conservative projections for
        sea level rise by the end of this century (by 2100) are for an additional
        12-24 inches, according to the UN''s Intergovernmental Panel on Climate Change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256a94c-6a62-442b-9ce6-2d235655ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge is the rise in ocean levels brought about by the wind
        and low pressure in a hurricane. When the winds blow onshore, it pushes the
        water higher, forcing it farther inland than normal tidal levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9bd649-d4b7-4d78-8f2f-5723624e34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given a relatively flat coastal plain, raising water levels by only
        inches can make a dramatic difference on how far inland the water can travel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e40f06-eacf-420f-8489-ecb130cfd5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding two to three feet of water height would be like increasing
        a storm''s surge by one category on the Saffir-Simpson hurricane scale. It
        essentially makes a Category 1 hurricane, which usually has a storm surge
        of 4-5 feet, have a storm surge into the 6-10 foot range &nbsp;what you would
        typically see from a Category 2 hurricane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172f724-0161-443f-938f-137224744e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Tacloban in the Philippines, where Super Typhoon Haiyan
        roared ashore in 2013, <a href="https://edition.cnn.com/2013/11/19/world/asia/philippines-haiyan-devastation-personal/index.html">described
        the devastating storm surge</a>&nbsp;as "like a tsunami" — an apt comparison
        for the 5-7 meter (16-23 foot) wall of water that crashed into the city during
        the storm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9419b50-3661-4d39-a12d-93eba61532ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHAT THIS MEANS FOR DORIAN:</strong> Dorian''s storm surge
        washed across the many islands in the Northern Bahamas, leaving devastation
        that is only starting to <a href="https://edition.cnn.com/2019/09/03/weather/hurricane-dorian-bahamas-before-and-after-wxc-trnd/index.html">come
        into view</a>&nbsp;now that the storm is slowly moving away. While Dorian''s
        extreme winds built the surge to exceptional levels, higher base sea levels
        from climate change adding another foot or so no doubt made a big difference
        on the largely pancake-flat terrain of the Bahamas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba7233-1dcd-4430-aa23-d080052bef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wetter storms</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee20663-13cb-40c8-887f-40b95301769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While storm surge causes about half of the fatalities in landfalling
        hurricanes, the second deadliest aspect of the storm comes from flooding rainfall,
        which accounts for more than a quarter of all storm-related deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc01ba-089a-4491-98b3-47abefbdfa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are very confident that climate change is making storm
        rainfall worse, by increasing the rate at which it falls as well as the amount
        of rain a storm can produce.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54998c-cdab-4459-9f89-8bdd01e09154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is because the physics behind this increase is very well understood,
        through a relationship called the "Clausius-Clapeyron Equation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35b4e2-2a88-4e59-b7fc-40586a160394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, warmer air holds more water vapor," according to Jim
        Kossin, an Atmospheric Research Scientist at NOAA''s National Centers for
        Environmental Information.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc130b6-4a07-42b2-af5e-0711b487ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equation pegs that increase at around 7% more water vapor available
        in the atmosphere per degree Celsius of warming (nearly 4% per degree Fahrenheit).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6948e-0af7-4880-9ae5-6b2fda308c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean that in a world warmed by two degrees Celsius, you
        would have, on average, around 14% more water vapor in the atmosphere that
        is available to be dumped as rain.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fafb4-a9e9-451d-85f8-ebc846f5f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer modeling shows this increase consistently, but according
        to Kossin, there hasn''t been a clearly increasing trend in the observed data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b79f8-3558-4e6a-837c-8b80b6dd4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precipitation data is pretty messy stuff," he said, explaining
        that observing stations are few and far between and the satellite data doesn''t
        go back long enough to draw firm conclusions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eeb7a4-1c85-42a7-94c8-4940008524bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several recent storms that provide anecdotal evidence.
        Hurricanes Harvey and Florence both set tropical rainfall records in the United
        States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fcad62-4394-41b0-8f2d-d1fbc7c719f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHAT THIS MEANS FOR DORIAN:</strong> We don''t know how
        much rain fell from Dorian quite yet, but totals are sure to be extreme given
        the slow movement of the storm. Estimates are up to 30 inches or more across
        Grand Bahama and Great Abaco Island.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbd55e-d453-4c3c-a51c-b65772388e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stronger storms are getting stronger</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55048bce-3ae1-4dab-a523-1bea92b2aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricanes are essentially massive heat engines that are fueled
        by warm ocean water and air.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5331635-6e7e-4ff2-96c9-efebc941772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This energy is converted into lashing winds and driving rainfall
        that brings a myriad of devastating impacts when they hit land.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b7785-3f45-4183-8d7c-ad11353642a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are warming the air and oceans where hurricanes are spawned,
        of this scientists are quite certain.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b12532-afed-4463-9b86-9dd56fd68970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how this changes hurricanes is an open question with a growing
        amount of hypotheses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d51987-02f5-4ad1-8358-eb4838b00b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection between human-induced warming of the planet and changes
        in hurricane frequency, intensity or impacts is more challenging to understand,
        because the historical data-set that scientists have to work with is much
        shorter and less robust than something like the temperature record.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1de8d-5a89-4624-b5bc-72ab34cff2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the global temperature record goes back more than 150 years,
        records for hurricanes get very sparse prior to the 1970s, when satellites
        first began beaming back images covering all the world''s oceans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24be35b-4589-4335-97f9-4ed80f824658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kossin says the added heat in the oceans is "increasing the speed-limit
        for storms," allowing them to reach higher intensities.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac945092-c6b3-4a29-8942-30175f5d031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stronger storms are getting stronger," he warned, "and the
        stronger storms are becoming more frequent."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a2d5e-ac82-44e9-bd56-49015f80379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prevailing consensus is that we likely won''t see more storms
        in the future (maybe even fewer), but that these storms may be stronger,"
        according to Phil Klotzbach, a hurricane researcher at Colorado State University.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0225c-2ae1-458e-a161-446bcf2d415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHAT THIS MEANS FOR DORIAN: Dorian was a Category 5 hurricane (meaning
        winds greater than 157 mph), and even though there is no Category 6, if you
        extrapolated the scale out, Dorian''s 185 mph sustained winds would make it
        one. Dorian is the latest in a series of storms in recent years to impact
        the Atlantic as a Category 4 or 5 after Harvey, Irma, Maria and Michael.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a06ed-e08e-4eea-a423-6a87aeda4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More storms appear to be rapidly intensifying</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2298c2-6093-4ee6-893d-a1270fc16663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warmer oceans extend beyond just the surface, going hundreds
        of meters deep, allowing plenty of ocean heat content for hurricanes to use
        for fuel.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2456dab-983d-4fb0-b703-e93960b7d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you increase the speed limit, you make more room for the storms
        to strengthen, so it can intensify more quickly," Kossin said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55477ff1-ba68-43c3-b32e-4716b442272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led scientists to believe that storms are more likely to
        undergo "rapid-intensification" as a result of climate change warming the
        oceans.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5f849-89a6-41a2-a789-296d8eebaf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid-intensification, as the name implies, is when a storm quickly
        strengthens (officially a storm has undergone rapid-intensification if its
        wind-speed increases by 35 mph in 24 hours).</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8eefd1-2eed-4c3d-bd60-58b65b58afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some recent research has shown this increase observed in global
        tropical data, but the confidence in the data is low.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15078e50-4b1b-42c3-ac7f-eaaf8da8e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to observe storms less frequently and with satellites that
        had lower resolution, and consequently, we likely couldn''t measure rapid
        intensification as well as we can now," Klotzbach told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a7e23-7b60-4275-b6db-506913010860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klotzbach noted that while the data shows an increase in the number
        of storms that have rapidly intensified, it also shows an increasing number
        of storms have rapidly weakened — indicating the increases could just be a
        function of better observations.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904ebc6-4e9b-49c0-afe6-5027e2a8d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHAT THIS MEANS FOR DORIAN:</strong> Hurricane Dorian underwent
        rapid intensification several times during its life-cycle — including when
        it became a hurricane as it passed by Puerto Rico and over the Virgin Islands,
        and again as it became one of the strongest hurricanes on record when it made
        landfall in the Bahamas.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ecee0-57c9-4119-b78f-97e8181be9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hurricanes are slowing, which could be a big problem</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843e12b-13e4-4fe2-95a5-513692c81404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricanes and tropical storms are <a href="https://edition.cnn.com/2018/06/06/us/hurricanes-slowing-wxc/index.html">moving
        slower</a>&nbsp;around the planet, according to a study from Kossin. And the
        slower a storm moves, the more rain it can drop on a particular area, and
        the longer severe winds have to weaken infrastructure.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072dd4a-3570-43ce-899f-bd607c1fab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nature.com/articles/s41586-018-0158-3">2018
        study in the scientific journal Nature</a>&nbsp;showed a 10% decrease in forward
        speed globally between 1949 and 2016, though there is some variation among
        ocean basins.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36feb446-2ae8-41f6-9dbf-b4614a9a6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kossin found a 20% to 30% slowdown over land areas affected by North
        Atlantic and North Pacific tropical cyclones, respectively.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38f872-73ad-4d80-af7a-0a14fecfc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, which looked at each ocean basin where tropical
        systems form, a slowdown in the movement of the storms has been observed in
        every basin except the Northern Indian Ocean.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af4ad5-98a0-4c18-b155-2e87e8f6c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclones have slowed more in the Northern Hemisphere, which
        is significant because that is where a majority of storms occur each year.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e25a27-90a7-4d7c-8685-717f43da0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western North Pacific basin, where the strongest systems are
        referred to as typhoons and super typhoons, sees the most storms annually
        and has seen the most slowing, at 20%.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b41ec2-89e9-468b-b2d8-cc95adb5f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is considerable evidence that global summertime circulation
        patterns in the atmosphere are slowing as a result of global warming. Therefore,
        it would make sense that if the flow around the hurricanes and typhoons is
        moving slowly, the storms will also be moving slower, which Kossin believes
        is what he is observing in the data.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0e938-e842-4280-84b3-6e5b9ddbd8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are probably more variables at play than a warmer climate
        putting the brakes on tropical cyclones.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae0bc1-dca3-4013-a6dc-940d599cdbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is far from clear that global climate change has anything to
        do with the changes being identified," said Kevin Trenberth, a senior climate
        scientist with the National Center for Atmospheric Research.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327583fe-f27a-411c-905e-3143fce02ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major natural climate variations occur over long periods,
        such as the Pacific Decadal Oscillation, which is similar to the El Niño/La
        Niña oscillation that can significantly alter global weather but operates
        on much longer time scales (hence "decadal," whereas El Niño/La Niña alternate
        from year to year).</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ba747-53df-4884-b2b2-721c4c39cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:43:12.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:09.303+08:00
