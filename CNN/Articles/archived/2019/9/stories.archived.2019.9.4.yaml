      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/weather/climate-change-effects-on-hurricanes/index.html">Climate
        change makes storms like Dorian more dangerous</a>."</em></p>'
  'singapore-halimah-yacob-state-visit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T16:47:01.926+08:00
    'imagesource': 'jcr:1f1bafda-a090-4301-8186-92adafd4e1e4'
