      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia tripped and fell to the ground during a taping for a TV series
        in June in Tondo, Manila. He <a href="http://cnnphilippines.com/entertainment/2019/6/9/Eddie-Garcia-accident-on-set.html"
        target="_blank">broke his neck</a> and slipped into a comatose state for nearly
        two weeks before he passed at the age of 90 on June 20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f52ce-ed35-493f-9aba-5fedf0009af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.532+08:00
      'mgnl:createdBy': 'xave'
