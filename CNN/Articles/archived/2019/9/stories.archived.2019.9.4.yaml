      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters during a media briefing in Malacañang on Wednesday
        what would be his next step on the West Philippine Sea, Duterte said, “Quo
        vadis, Philippines.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e40d6f-1853-4c2f-b48d-dd7f1e17dca9'
      'mgnl:activationStatus': true
