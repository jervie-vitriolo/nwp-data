      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was refuting news reports where Presidential Spokesperson Salvador
        Panelo quoted the President as saying that he asked for "forgiveness" as he
        raised the arbirtral ruling with Xi, at a time when China contends with pro-democracy
        protest actions in Hong Kong.</p>'
