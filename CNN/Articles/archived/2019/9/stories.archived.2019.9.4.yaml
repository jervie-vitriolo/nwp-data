    'template': '1'
    'title': 'FIBA World Cup: Gilas suffers heartbreaking overtime loss to Angola'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16a0cb-26ef-4e2e-84ce-9129aa8810c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:15:45.279+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 4) —</strong> Gilas Pilipinas
        just could not catch a break as it ended the group stage of 2019 FIBA World
        Cup winless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044e9c5-eb9c-4375-bd7f-656c1ac85203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:15:45.279+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas bowed to Angola in overtime, 84-81, Wednesday at the Foshan
        International Sports &amp; Cultural Arena in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b94137-efc3-4b54-b087-3f1f0975c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:15:45.279+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche dropped a game-high 23 points and 12 rebounds, while
        CJ Perez had another stellar outing with 17 points and seven rebounds for
        Gilas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8bd3a0-8005-4f16-b729-de642cd3aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:15:45.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Angola looking to take the win, Perez knocked down a cold-blooded
        triple to send the game into overtime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06a847-2fda-4158-bd08-1eff54e582f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:15:45.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas kept the score close in the extra period but Angola was more
        composed down the stretch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450ab52-52c5-4e75-8bba-b3e43461ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:15:45.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had a chance to tie the match, however, Kiefer Ravena''s
        three-point shot attempt went wide as time expired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8208fd-ac0d-4f2d-a712-4d032530a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:15:45.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdelicio Joaquim paced Angola with 20 markers and seven boards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c76cc7-53eb-4821-82ea-1161256894ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:15:45.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:56:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is now headed to Beijing for the classification phase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd21919-bf26-4eb6-84e8-474ee71863ab'
