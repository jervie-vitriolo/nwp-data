        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca8f60-022f-4404-957a-1155e6c5c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WH Group — another Hang Seng component that is also the world''s
        largest pork processor — advanced 6.3% after Chinese officials pledged to
        strengthen the government''s support of pig production to stabilize pork prices.
        China''s pork industry has been hit hard by an epidemic of African swine fever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fc61f-96a7-4109-859a-181897745ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
