      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. earlier
        denied claims that Duterte apologized to Xi when he brought up last week the
        issue of the arbitral ruling that dismissed Beijing''s sweeping claims in
        the South China Sea.</p>'
