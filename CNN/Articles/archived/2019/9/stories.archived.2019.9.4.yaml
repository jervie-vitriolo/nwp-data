      'jcr:uuid': 'd7c3a649-3388-411c-a148-2ec7c5ebac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said, "We are going after any store, whether it is a medical
        store or hardware store. It doesn’t matter to us. <em>Nagbenta kayo ng</em>
        (You are selling) solvent. Selling those, you will be treated as dealers or
        pushers.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439b49f-f588-4b61-b2b9-988c2409c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because it is a prohibited chemical,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8baa07-d828-4feb-b08a-bb0bc1e837af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned crackdown comes after the Manila police, early this
        week, apprehended 435 minors for violating the city''s curfew ordinance from
        10 p.m. to 4 a.m. the following day, some of whom, according to authorities,
        were caught sniffing solvents to suppress their hunger and appetite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820060f7-9579-4b1f-9504-79c41c29ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local police official in Manila said on Tuesday that more children
        are becoming susceptible to solvent use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089272ff-a5be-437f-96e5-038798cc32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Station 1 Commander Reynaldo Magdaluyo said,
        <em>"Pa-grabe nang pa-grabe ang pag-so-</em>solvent <em>at pagrurugby ng mga
        bata.</em>"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8989971-298a-414d-a29f-e506a4cecfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The use of solvents and rugby has been getting worse
        with kids.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11340c-bdee-40bf-8610-5f0889647881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/9/3/minors-in-manila-arrested-over-curfew-violation.html">Police
        nab 400 minors as Manila curfew ordinance implementation starts</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af2fea-d964-4baa-9236-09517fb03f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the Dangerous Drug Board classified products with toluene,
        which is a liquid ingredient in rugby, without 5 percent mustard oil, as a
        dangerous drug, and they cannot be bought over-the-counter unless upon presentation
        of a valid ID and a barangay clearance, specifying how many will be purchased
        and for what purpose.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0968aec-2a71-44eb-9537-043650faf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:37:46.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solvent, as defined by the National Institute on Drug Abuse (NIDA),
        is a "dangerous substance that have psychoactive (mind-altering) properties
        when inhaled."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a0507-0f77-4b91-9eba-3fef4d14cbdb'
      'mgnl:activationStatus': true
