      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380a99e-cf68-477c-a65b-b96cb393ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Andrew W. Poppas, director of operations, J-3, Joint Staff,
        says "we do" expect to be able to reduce some of the troops assigned to the
        border mission with the construction of these barriers but would not say by
        how much.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1bb9f-70c8-47de-a0a3-6be6ba44893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:23:08.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:27.092+08:00
