      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a27b50-8636-4049-83d2-c60d3929ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA says the World Cup emblem is meant to embody the vision of
        "an event that connects and engages the entire world," while also reflecting
        the culture in which the sporting event is taking place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355f9db-9961-46b2-bcb9-4715d064ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3610c-3c7b-43de-9073-a815071c8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new swooping emblem is white with distinct maroon markings that
        are both floral and geometric. The figure is supposed to resemble the number
        eight for the number of stadiums that will host the soccer matches, and the
        infinity symbol, for the "interconnected nature of the event."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31daefb5-0f53-461d-8deb-57804b84a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97f456-fac1-4d1f-8af2-7b284d6e8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culturally, the symbol resembles a woollen shawl that is typically
        worn by the citizens of Arab and Gulf countries in winter, which is when the
        2022 World Cup will take place, according to FIFA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f55124-979d-4f65-925c-f90c2d95ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132136a-3446-4f31-a12a-55ba246c3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup is normally held during the summer months. But world
        governing body FIFA decided to move the 2022 tournament to the Qatari winter,
        following fears over the intense summer temperatures in the Gulf state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63c97f-1de6-4627-82dd-f17dc6b2ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3bda7-f00c-4d9b-acf6-bc098cb3a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s winning bid was based on the premise it would be held in
        June and July, but FIFA was forced to backtrack over concerns for the safety
        of players and spectators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d701cd-8166-4485-94d1-b0e91f485b1d'
      'mgnl:activationStatus': true
