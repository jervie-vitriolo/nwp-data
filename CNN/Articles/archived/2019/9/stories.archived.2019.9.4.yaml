      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumbaga sinasabi ni Duterte sa kanya</em> (Xi) <em>na&nbsp;kahit
        may malaki kang problema, pasensya na pero kailangang i</em>-raise <em>ko
        ito dahil pinangako ko ito sa aking mga tao eh. Sabi naman ni Xi</em>, okay
        <em>lang</em>, I don''t take offense and you can raise anything," Panelo said.
        "<em>Magkakaibigan eh</em>, they have mutual respect."</p>'
