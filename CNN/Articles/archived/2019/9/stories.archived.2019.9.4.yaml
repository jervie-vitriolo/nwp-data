      'mgnl:lastActivated': 2023-01-27T09:55:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — President
        Rodrigo Duterte revealed the names of two officials who will be part of the
        steering committee to supervise joint oil and gas exploration by the country
        and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d079cf0-cfe2-4b27-a17d-098a087c3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:20:02.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media briefing in Malacañang Wednesday, Duterte said National
        Security Adviser Hermogenes Esperon, Jr. and Defense Secretary Delfin Lorenzana
        will be part of the team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95de334-67ac-46ec-91ee-a6319a7745cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:20:02.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verily it should be Secretary Esperon, Secretary Lorenzana, then
        maybe one or two...five, <em>so parang walang tabla</em> (so that there won''t
        be a tie)," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4abda-a3b3-433d-93d4-584862746615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:20:02.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Energy Secretary Alfonso Cusi would be part of
        the team, the President seemed hesitant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7847e-4ef5-4003-91b6-7fbebc1adbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:20:02.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte replied, <em>"Pwede, sa</em> oil? <em>Tignan ko</em> [I''ll
        see], I have to listen to him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619652a5-cadf-4a28-a1bb-0dc1c2d7fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:20:02.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not give details on what roles the Philippine
        officials would take in the committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ee204-3bcc-4094-ba7e-271030abf603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T23:20:02.015+08:00
