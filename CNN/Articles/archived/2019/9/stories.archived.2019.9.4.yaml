    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91d188-7ea0-409e-ba75-3c2358480305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:29:59.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as expected, <a href="https://www.cnnphilippines.com/news/2019/8/30/presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea.html">Xi
        did not budge</a> in his government’s position of not recognizing the arbitral
        ruling, which is premised on the United Nations Convention on the Law of the
        Sea. Both the Philippines and China have signed the treaty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f7524-c02b-45f9-8c06-faad6453e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:29:59.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4cf5d-39e9-489a-ab49-96b9daa3c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:29:59.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said last week that Duterte and Xi agreed to disagree, saying
        that their differing positions on the issue should not "be a reason for them
        not to talk and continue with the dialogue to peacefully resolve the conflict."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740c520-c00f-479b-9366-e25b8b8d9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:17:56.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said that the Philippines and China are now "on the
        same side" in demanding permission even for innocent passage at sea. This
        comes after Malacañang announced that all foreign vessels would have to seek
        clearance before they pass through Philippine waters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9602fd-3cbe-4c07-ae7a-fe8f9b29c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:17:56.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/4/teddy-boy-locsin-philippines-china-unclos-.html">PH
        now on China''s side in seeking revision of UNCLOS – Locsin</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3cb24-38e2-4999-9ccd-76ba1e8b587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:17:56.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo announced in August that all passing ships must notify the
        Philippine government ahead of time “to avoid misunderstanding in the future."
        However, Supreme Court Senior Associate Justice Antonio Carpio said the Philippines
        <a href="https://www.cnnphilippines.com/news/2019/8/22/duterte-order-foreign-vessels-carpio.html">cannot
        turn away or outrightly ban foreign ships</a> due to the UNCLOS, which clears
        foreign ships as long as its passage in a country''s territorial waters does
        not affect the peace, good order or security of that nation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a23f1-5d10-45a4-80ce-e0c408a548f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:29:59.223+08:00
