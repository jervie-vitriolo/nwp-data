      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Singaporean
        President Halimah Yacob will visit the country on September 8 to 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10a8a5-2148-4485-82a2-14be2f5b9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:50:46.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yacob''s state visit was upon the invitation of President Rodrigo
        Duterte and will be the highlight of the celebration of 50 years of diplomatic
        relations between both countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e08c5-db41-488d-863d-228923e54f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:50:46.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Foreign Affairs said Duterte
        and Yacob will hold a bilateral meeting on September 9 where issues regarding
        political, economic, and cultural relations will be discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29399072-78f2-4e60-95be-fd8f9b607e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:50:46.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yacob is scheduled to visit Davao City, and will also meet with
        the Philippines-Singapore Business Council in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffcff7-204a-4d8d-ab6c-8a0f96470d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:50:46.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Yacob is Singapore’s first female President and first
        Malay head of state in 47 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2f5c1-ae9a-4b9b-9548-090fdce243aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:50:46.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between the Philippines and Singapore were
        established in May 1969, and both countries are founding members of the Association
        of Southeast Asian Nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf2ae4-b64f-44ec-b5b8-14a81175a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:50:46.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is the country''s fifth largest export market worldwide,
        and is the second biggest international investor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d04743-a419-4727-8a9e-2bc8445f979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:50:46.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine embassy in Singapore, around 200,000
        Filipinos work and live in the Southeast Asian neighbor.</p>'
  'Duterte-NFA-farmers-rice-tariffication':
    'author': 'Luchi de Guzman and Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T16:44:49.391+08:00
    'imagesource': 'jcr:8a2edd3d-e47c-4856-87e3-1e05c20a298d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f5ea64-3be2-4c74-a428-7c6c9501fec4'
    'lead': 'President Rodrigo Duterte on Wednesday ordered the National Food Authority
      to purchase the rice harvest of local farmers amid the current slump in palay
      prices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T16:51:19.243+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:56:06.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:27.138+08:00
