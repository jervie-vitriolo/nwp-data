      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong>&nbsp;Metro
        Manila (CNN Philippines, September 4) — Despite the Chinese government’s call
        to ban offshore gambling, President Rodrigo Duterte on Wednesday SAID the
        country needs online gaming business as a source of livelihood for Filipinos.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11eb09-96d3-4466-81d4-33acd498c2bd'
      'mgnl:activationStatus': true
