      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Immigration
        officials held a middle-aged American woman hiding a six-day-old baby in her
        luggage at the airport on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913039e-ff57-4084-86eb-7ae29370e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:10.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Talbot, 43 years old, was about to board a flight to the
        United States when she was caught at around 6:20 a.m. by Ninoy Aquino International
        Airport (NAIA) Terminal 3 officers during their security checks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74032f1d-3058-404f-b7f6-3997c205a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:10.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] infant was hidden in the oversized belt bag and (she) did
        not declare nor present to the immigration inspector during departure formalities,"
        said the Bureau of Immigration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910526ef-3b43-483e-a136-414b4f600557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:10:14.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the woman claimed she was the child’s aunt, but
        she had no documents to prove this, not even a passport.&nbsp;They have yet
        to interrogate Talbot, the NBI said, since she requested to speak to the US
        Embassy first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a4be1-3273-4074-a765-1dddcf7e0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:52:51.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:56:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they are planning to charge her with child trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51208a1-1304-4236-93c0-1464bf113871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:52:51.000+08:00
