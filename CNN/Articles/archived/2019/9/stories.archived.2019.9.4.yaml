  'sal-panelo-twice-meeting-sanchez-family-malacañang':
    'caption': 'Presidential Spokesperson Salvador “Sal” Panelo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-04T13:12:17.058+08:00
    'imagesource': 'jcr:49bec9a3-3778-4bf7-a8a2-e706e3a1290f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f7fdfe8-a4e9-43f8-b569-0bfb9de77b37'
    'lead': 'Presidential Spokesperson Salvador ''Sal'' Panelo says he met with the
      family of Antonio Sanchez twice in Malacañang over their request for executive
      clemency for the convicted rapist-murderer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:15:08.527+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:56:23.086+08:00
