      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d01e2-9101-46fe-b995-6f6498fa6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the US-China trade war remains a drag on business,
        but added that the Chinese government is taking measures to promote economic
        growth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa60db-bd14-4551-beba-0ed1b89cdde5'
      'mgnl:activationStatus': true
