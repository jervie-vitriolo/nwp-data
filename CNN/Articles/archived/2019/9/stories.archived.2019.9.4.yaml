      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some religious leaders back SOGIE bill</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9dcf85-3bff-4467-ba19-5309e66a0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.383+08:00
