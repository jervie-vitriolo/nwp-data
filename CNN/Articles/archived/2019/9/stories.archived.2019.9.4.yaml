      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Boris Johnson has just taken an enormous
        gamble.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d47d59-98c0-445d-80f0-c767741e71f2'
