      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the tribute concert will go on sale Thursday at 10 a.m.
        Central European Time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00a96b-1fc4-4f06-90f3-0bc1c99aec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.110+08:00
