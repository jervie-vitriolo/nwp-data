      'text': '<p><a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html"><strong>READ:
        EXCLUSIVE: PH, China appoint members of joint exploration committee</strong></a></p>'
    '28':
