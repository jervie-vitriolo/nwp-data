    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines-', 'China', 'joint-exploration', 'Rodrigo-Duterte',
      'Xi-Jinping']
    'template': '1'
    'title': 'Locsin: PH, China joint exploration to continue ''unless other people
      step up'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda9268-7cca-4a6e-a859-c71801d74812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin said only China has expressed
        interest in a joint oil and gas exploration with the Philippines, thus the
        ongoing negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0377f73-36ac-4321-9e24-e73d9b228a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ed0cd-ef8f-46ee-b10f-5776f7a4e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other country is interested in developing our oil and gas...
        So we’re gonna have to do it with China unless other people step up," Locsin
        said Wednesday during the House Committee on Appropriations'' hearing on the
        proposed 2020 budget of the Department of Foreign Affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2705f2-01bd-467c-b949-9b27ce71c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f700a-dcc6-4026-bec6-8baeb8714cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin likened it to how Shell Philippines Exploration B.V. "stepped
        up" in the Malampaya project with Chevron Malampaya LLC and state-run Philippine
        National Oil Company - Exploration Corporation (PNOC-EC) but no foreign country
        was involved in that project. The Malampaya gas plant, located off the shores
        of Palawan, accounts for 20 percent of the country''s power supply. Its natural
        gas deposits are expected to run out in 10 years, one of the reasons cited
        by the government in pushing for the joint exploration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc52a9-6062-475b-b538-abd1e10c56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4fa132-3310-432b-9393-67625b0b77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding on cooperation on oil and gas development
        was signed during Chinese President Xi Jinping''s state visit to the Philippines
        in November 2018. This document states that the two countries agreed to accelerate
        arrangements for joint exploration in maritime areas in accordance with international
        law. The terms of reference were signed this year, which state that the inter-governmental
        steering committee and working groups will hold a meeting every three months
        on agreed dates and venues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2c806-1e03-4b87-8dac-ea348d5140e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">READ:&nbsp;MOU
        for talks on joint oil exploration ''without prejudice'' to PH, China legal
        positions</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d337f-a5c3-4a7b-9651-d2730365bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c74068-b239-46b7-8b0b-d2c4d017cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents do not specify the areas to be covered, but the Philippines
        has earlier offered for oil exploration an area in the Recto Bank, also known
        as the Reed Bank, which China is contesting. China claims the Recto Bank area
        as part of its territorial waters, but the arbitral ruling, which it rejects,
        says Recto Bank is part of the Philippines'' exclusive economic zone and continental
        shelf, where Manila has exclusive sovereign rights.</p>'
    '21':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba732f-a41c-4703-93e0-72526be9e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52924145-2ca7-45c1-bf3d-221fc8d14e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52737c1f-5b8c-490a-ae47-2c1eb03122ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration has been put on hold following a 2012
        presidential order freezing all exploration activities in disputed areas.
        It was issued by then President Benigno Aquino III amid rising tensions with
        China. Duterte has said he might lift the moratorium to make way for the joint
        exploration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80969e-9d58-4150-ab7b-e98b98c8484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bb810-d4c3-4225-aadd-4c83051686c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source earlier told CNN Philippines that Manila
        and Beijing <a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html">had
        appointed members of the committee</a> that will supervise the joint projects.
        CNN Philippines obtained a document showing seven members from the Chinese
        side, to be led by Vice Foreign Minister Luo Zhaohui as co-chair and Vice
        Minister Li Fanrong of the National Energy Administration as co-vice chair.
        Government officials, including Locsin, have yet to name the Philippine delegation.
        But a source told CNN Philippines it is composed of the co-chair and co-vice
        chair plus three other members from the Department of Foreign Affairs, and
        one each from the Department of Energy, Department of Justice, and the National
        Mapping and Resource Information Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc5cbb-3d19-47d5-bfdc-9117d39f529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930fc21-491e-4990-8cb6-9828ecbb6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had appointed the state-owned China National Offshore Oil
        Corporation as its representative in all working groups. The Philippines,
        on the other hand, will assign the company that has an existing service contract
        with the government in the areas of joint exploration, which have yet to be
        determined. If there are no such enterprises, the Philippine National Oil
        Company - Exploration Corporation will represent the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57675e-87a6-443d-b2b9-aebccac75a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d949af-a705-4e2c-ae94-7893af4187cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Wednesday stressed he wants a private entity to take on
        the project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f2a76-6a8e-4ba8-be72-34a2900c9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ed441-3687-446d-ab5e-702385a9a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:29:53.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for this in my view, when I crafted the MOU on oil and
        gas is that businessmen know how to protect themselves much better than government
        does in the intricacy of a joint exploration and exploitation agreement,"
        Locsin said.</p>'
  'south-africa-cyril-ramaphosa-xenophobia':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T16:26:53.019+08:00
    'imagesource': 'jcr:b3c8e080-5293-4a3f-a512-0e321dcb2dab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c59e0b0b-0829-4487-9963-0d8a3a5f51a8'
    'lead': 'South African President Cyril Ramaphosa has called for the arrest of
      those involved in a spate of attacks targeting foreign-owned businesses in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T16:32:36.612+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:56:10.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:26.254+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cyril-Ramaphosa', 'South-Africa', 'Africa', 'xenophobia']
    'template': '1'
    'title': 'South African president calls for arrest of those involved in xenophobic
      attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc0aa7-0ba9-41b4-8ae5-05f196c04bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South African President Cyril Ramaphosa
        has called for the arrest of those involved in a spate of <a href="https://edition.cnn.com/2019/08/08/africa/foreigners-arrest-south-africa-intl/index.html">attacks
        targeting foreign-owned</a>&nbsp;businesses in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ba43a-50bc-40c5-9304-0ec391514d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said in a statement that he had convened a security meeting
        with law enforcement agencies to stop "these acts of wanton violence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6d8a0-bbdc-4afb-81a2-e018f4cde0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was no justification for the attacks and warned that
        violence on foreign businesses could trigger xenophobic attacks against South
        Africans living abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7cded-1fb5-4604-81c8-a99d1d83cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no justification for any South African to attack people
        from other countries." Ramaphosa said in a series of videos on his official
        Twitter account. "We are against xenophobia. These attacks are completely
        against the rule of law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699deee-88fe-4793-90d2-65c46bf7d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people have been killed in the unrest that started last week
        in Tshwane, Pretoria. By Tuesday, police had arrested <a href="https://www.saps.gov.za/newsroom/msspeechdetail.php?nid=22134">189
        people</a>&nbsp;allegedly involved in violence that flared Sunday in Johannesburg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d79f6-9c49-4cf4-a3b7-71d24baa2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobs looted, burned and vandalized shops, properties and vehicles,
        South African police said. Police <a href="https://www.saps.gov.za/newsroom/msspeechdetail.php?nid=22134">fired
        rubber bullets</a>&nbsp;in some areas to disperse the crowds. Many foreign
        owned businesses were targeted in the violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20acf7-1e68-47a7-825e-667d1c6d2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal gangs had also taken advantage of the chaos to break into
        other, locally-owned businesses, police added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8281649-530b-4878-92e7-4e35cfce9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear it''s pure criminal elements that are taking advantage
        of a volatile situation," said <a href="https://www.saps.gov.za/newsroom/msspeechdetail.php?nid=22137&amp;fbclid=IwAR1rsC9zTWZCwqBBsOL9ILFxfQDvT35zad__jcPd7wc7Yv_uAEllJhALX0M">South
        Africa Police Minister General Bheki Cele</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424415f-eb53-4db1-ab1d-11d0bf9b9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xenophobic and anti-immigrant attacks are not new in South Africa.
        Demonstrators forced <a href="https://edition.cnn.com/2019/04/01/africa/ramaphosa-anti-immigrant-attacks-intl/index.html">hundreds
        of foreigners</a>&nbsp;from their homes and looted some businesses in Durban
        in April. They claimed that foreigners had taken jobs that should have been
        filled by locals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f56e42-711e-4892-baaf-8592e530d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, <a href="https://edition.cnn.com/2019/04/01/africa/ramaphosa-anti-immigrant-attacks-intl/index.html">violent
        anti-immigrant</a>&nbsp;protests broke out in the capital Pretoria and in
        2015, <a href="https://edition.cnn.com/2015/04/17/africa/south-africa-xenophobia-attacks/index.html">several
        people were killed</a>&nbsp;and thousands fled after xenophobic attacks across
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f424d-2a2f-421f-a7cd-ac8b646a43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the recent violence, the African Union — an intergovernmental
        body consisting of all 55 African states — <a href="https://au.int/en/pressreleases/20190903/chairperson-african-union-commission-moussa-faki-mahamat-condemns-strongest">issued</a>&nbsp;a
        statement Tuesday condemning "in the strongest terms, the incidents of violence
        against nationals of fellow African countries in South Africa."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf2c5d-ce96-4dde-a281-cb9e9af65465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian government summoned South Africa''s High Commissioner
        to Nigeria Bobby Moroe on Wednesday, saying some of its citizens had been
        targeted in the attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330e580-a859-4792-8764-d0ecae655649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Muhammadu Buhari said he was deeply concerned about the
        situation, and also sent a delegation to meet with Ramaphosa over the attacks.
        Buhari is due to travel to South Africa next month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb6aa5d-2318-4fcd-81c2-c2aadbd18477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Zambia High Commission in Pretoria advised Zambian
        truck drivers to avoid working in South Africa, saying they have faced "physical
        attacks and threats from their South African counterparts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b6ce4-fa83-40c3-a86e-49d907994559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African truck drivers took part in a nationwide strike on
        Sunday and Monday, protesting against the employment of foreigners in the
        industry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e583563-db2c-4b23-b033-ad1064b695e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they <a href="https://twitter.com/NGRPresident/status/1168916770419281921">arrested</a>&nbsp;at
        least 20 people on Monday in connection with attacks on trucks and truck drivers
        in and around the port city of Durban, where strikers had blocked roads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a70d6-c97d-405f-8aca-27f43ad1f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch last week <a href="https://www.hrw.org/news/2019/08/26/south-africa-deadly-attacks-foreign-truck-drivers">called</a>&nbsp;on
        the South African government to "take urgent measures" to protect foreign
        national truck drivers, who they say face xenophobic violence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c600aa-a6da-44f1-9198-c04273ff0d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:32:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/africa/south-africa-condemns-attack-on-foreigners-intl/index.html">South
        African president calls for arrest of those involved in xenophobic attacks</a>."</em></p>'
  'avicii-tribute-concert-sweden':
    'author': 'Christina Maxouris, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-04T16:33:22.618+08:00
    'imagesource': 'jcr:424a2a70-4c61-4369-b666-6a0b46c4a9db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0256c981-16c3-423b-be3f-cf033ad23c47'
    'lead': ' A December 5 concert in Stockholm will honor the late EDM star Avicii,
      who died by suicide last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T16:36:58.108+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:56:10.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:26.421+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Avicii', 'Stockholm', 'Sweden', 'suicide']
    'template': '1'
    'title': 'A star-studded Avicii tribute concert set for December will help spread
      mental health awareness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c334b6-2e49-455e-aad9-dce4569944b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A December 5 concert in Stockholm will
        honor the late EDM star Avicii, who died by suicide last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03405db8-862d-4204-89f5-3a43ba4aa110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish star was one of the biggest names in the electronic
        dance music genre, and his death at age 28 shocked fans worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51569e-615e-4279-a42f-05769da2d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute concert is being organized by a foundation set up in
        the DJ''s honor and is "for mental health awareness," according its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436628b-5928-46d3-8b34-d91de0b19380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii had been open about his struggles with fame and health issues
        and took a break from touring in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa46fd-90b5-478a-8afa-5d27f39bcbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute concert''s lineup includes Adam Lambert, Rita Ora and
        Aloe Blacc, who sang in Avicii''s 2013 hit "Wake Me Up." David Guetta and
        Kygo are among the DJs who will perform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e2c08-b1b9-4c3c-a611-3142bded8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii, whose real name was Tim Bergling, was found dead in Muscat,
        Oman, in April 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76af9f7-3ca4-4bbd-8e93-9fc505f5af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, his family launched the Tim Bergling Foundation
        to raise money for a variety of causes, including mental health and suicide
        prevention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfacfd7-268a-47be-86f3-3b28a8f8f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tim Bergling Foundation will advocate for the recognition of
        suicide as a global health emergency and promote removing the stigma attached
        to the discussion of mental health issues," the foundation said on the tribute
        <a href="https://www.aviciitributeconcert.com/#lineup">concert''s page</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd0ea1-976b-4f95-a75f-da3c878b46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will support science-based organizations that engage in research
        into the causes and prevention of suicide, particularly for young people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a5f71-d1e0-46c1-ad17-92ee1077acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tim Bergling Foundation will also support non-profits that address
        issues the young star had been passionate about, such as climate change, global
        hunger and the preservation of endangered species, the foundation said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3453f-bb9d-4bff-8e0b-1d12d8655c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii''s last album, "TIM" was <a href="https://edition.cnn.com/2019/04/05/entertainment/avicii-album-tim/index.html">released
        in June</a>&nbsp;and included songs the artist had been working on at the
        time of his death with plans for a new album.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb008df0-5c08-4677-85a2-6ee2fd4be25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He left behind a collection of nearly finished songs, along with
        notes, email conversations and text messages about the music," the musician''s
        representatives had said. "The songwriters that Tim was collaborating with
        on this album have continued the process to get as close to his vision as
        possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a2c4c-b06b-477e-9500-49488d267ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the songs on the album, "SOS," talks about <a href="https://edition.cnn.com/2019/04/11/entertainment/dj-avicii-new-song-sos/index.html">sleepless
        nights and a restless mind</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207ea4e-e19e-47aa-884f-c6e187accb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you hear me SOS?" one lyric reads. "Help me put my mind to
        rest."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300ad2d-5bfc-4c36-b41b-b695c1cc4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had showed no signs of planning <a href="https://edition.cnn.com/2019/07/03/entertainment/avicii-father-interview-scli-intl/index.html">suicide</a>,
        his father said in July.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ada994-caaf-4ed3-85ef-50c09881e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:56:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our theory is not that he planned this suicide — more that it was
        like a traffic accident," Klas Bergling told CNN''s Robyn Curnow at an event
        hosted by CNN affiliate Expressen TV. "Many things happened and came into
        the same station, so to say, and brought him out of his control."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc26e5-85b7-42fa-8433-21f6397714cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:36:58.110+08:00
      'mgnl:createdBy': 'pia'
