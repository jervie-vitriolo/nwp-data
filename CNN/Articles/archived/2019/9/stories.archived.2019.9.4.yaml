      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his stint at the BuCor, Faeldon was Customs Commissioner.
        He stepped down in 2017 after ₱6.4 billion worth of shabu shipment managed
        to slip past Customs under his watch. In an earlier investigation, the Senate
        Blue Ribbon Committee recommended the filing of graft and corruption charges
        against him for the incident.</p>'
