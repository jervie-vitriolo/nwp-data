    'title': 'Hong Kong stocks are having their best day of the year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8bb853-8641-479d-a3ca-81916c324389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:07:05.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:12.807+08:00
