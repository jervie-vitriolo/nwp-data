      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, a longstanding military ally of the Philippines, does not
        claim any part of the South China Sea, but conducts freedom of navigation
        operations and calls out China''s alleged militarization of contested areas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29494101-c067-4eca-a976-ab3fad94634a'
