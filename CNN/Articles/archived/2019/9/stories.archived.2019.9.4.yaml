      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, CNN Philippines <a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html">reported</a>
        seven members of the Chinese team:</p>'
    '16':
