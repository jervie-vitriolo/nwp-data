    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ariana-grande', 'forever-21', 'lawsuit', 'look-alike', 'model']
    'template': '1'
    'title': 'Ariana Grande sues Forever 21 over ads featuring ''look-alike model'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a11b68-a705-422c-bfad-405923b726ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ariana Grande has a problem with Forever
        21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6dfe7-3b3b-43ce-bc41-9114c19ffa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer on Monday filed a suit against both the clothing company
        and spinoff beauty brand Riley Rose, alleging they "stole" the singer''s "name,
        likeness and other intellectual property to promote their brands for free."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77063d-d9b6-49ba-bd2f-3de14edff7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the suit, obtained by CNN, Grande''s legal team alleges the clothing
        company sought out an endorsement deal with Grande in late 2018 and early
        2019, but the request was "explicitly declined due to Forever 21''s unwillingness
        to pay the fair market value for a celebrity of Ms. Grande''s stature."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f1cc1-1876-4494-a92e-63771e6c609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents allege Forever 21 and Riley Rose published at least
        30 unauthorized images and videos "misappropriating Ms. Grande''s name, image,
        likeness and music in order to create the false perception of her endorsement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b310d-9d04-4002-80e7-6981d72dd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit includes screenshots from Forever 21''s Instagram that
        show stills from Grande''s work being used to promote the Forever 21 brand,
        as well as advertisements featuring what the suit calls a "look-alike model,"
        who has a hairstyle and clothes similar to those seen in Grande''s music video
        for her song "7 Rings."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fecac0-c8b1-43cd-86c2-aa65d34ddf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some captions also featured lyrics from Grande''s song, the suit
        says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba73343-a851-4a96-842b-e2633ea811c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images showcased in the lawsuit no longer appear to be on Forever
        21''s Instagram, Twitter or Facebook pages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4a9fe-7e4c-4eca-a9b4-ff2893f8b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit claims Forever 21 left some of the unauthorized posts up
        until at least April 17, 2019, despite requests beginning in February that
        all of them be removed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c356ea-8163-464e-bf64-409da4a7b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande is seeking $10 million in damages for copyright infringement,
        common law trademark infringement and other alleged offenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c318c3-83ec-4772-b5a8-3b186f81d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, Forever 21 said, "Forever 21 does not comment
        on pending litigation as per company policy. That said, while we dispute the
        allegations, we are huge supporters of Ariana Grande and have worked with
        her licensing company over the past two years. We are hopeful that we will
        find a mutually agreeable resolution and can continue to work together in
        the future."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9484a94-fc16-4234-8c00-4e15ed2761dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:36:07.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/03/entertainment/ariana-grande-forever-21-lawsuit-trnd/index.html">Ariana
        Grande sues Forever 21 over ads featuring ''look-alike model''</a>"</em></p>'
  'Facebook-now-offers-facial-recognition-features':
