      'mgnl:lastActivated': 2023-01-27T09:56:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b35eec-ce80-4c70-a4a3-40fc50e6be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could Johnson split the Conservative party?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5135ea-f78b-4dc8-bdd3-83e83a1567e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels on Johnson''s side had been forewarned that voting in favor
        of the emergency no-deal legislation on Tuesday would result in their being
        thrown out of the parliamentary party and barred from standing as a Conservative
        at any future election.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfffbce-803e-46c5-a413-53dead706e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c915c-a1ba-4977-9292-24df4e8421be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unprecedented move to sack 21 Conservatives, many of them
        long-serving members, was a stark sign of just how high the stakes have been
        ratcheted up. Some observers suggest it could even amount to a reshaping of
        the party itself.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df46209-c64e-4dc5-a59a-bdef979d6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be659c6-2ba2-4d1d-af2d-99f3e8d80817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservatives are one of the most successful political parties
        in the world, at least in part because it has been a broad church of people
        who are economic, social, and liberal conservatives.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241b70f-94b0-4e3f-b0ee-3f42cf5001bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f86a0e-94da-4ce3-b70a-2765a2d495a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expulsion of senior moderate members, including figures like
        Father of the House Kenneth Clarke -- who has been in politics longer than
        some MPs have been alive -- and Winston Churchill''s grandson, Nicholas Soames,
        is a signal that the center of gravity in the Conservative Party is shifting.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb9dd2-f51e-4a3d-8508-4754d00ab440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34503c-184c-4997-a029-928d79003a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke said as much on the BBC"s Newsnight program: "Anyone who
        who comes up to me and tells me I''m not a Conservative is taking an odd political
        view. It''s the Brexit Party rebadged."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e29db-a42c-46ed-8a31-9d48cab803de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c10d3-c663-43c9-8bed-dd230357d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In carrying out the cull, Johnson blew apart his majority, presumably
        with the idea of replacing those members in a general election with others
        who will toe that line.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47896321-46cc-431e-b98b-13caf5d61937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da661692-4018-4033-8fe2-81a8066ac46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By calling for a snap election, he could in fact be aiming to increase
        his majority and strengthen his hand on Brexit all at the same time. That
        said, his predecessor Theresa May tried the same tactic in 2017 -- and it
        spectacularly blew up in her face.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc039db-9cae-48c0-b083-341311f7551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a145604-441d-4828-aec4-c23b37c6f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Bale, professor of politics at Queen Mary, University of London,
        says it''s hard to see it going the same way this time.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d0d4b-bb5e-4f43-ba33-6678ed29d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca886866-54e9-469c-9f6f-1208d694fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Theresa May found in 2017, you can''t necessarily make the election
        about what you want it to be about ... the risk is that [opposition Labour
        Party leader] Jeremy Corbyn manages to pull off the trick he did last time
        and come back from a long way behind to deny the Conservative Party a majority,"
        Bale said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811da10-cf89-4fc5-9363-24b71efc22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719cf427-412e-4276-8f6e-1780410b7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Corbyn might not be able to pull off the same trick twice,
        a lot of the reason that he did well last time was because of Theresa May
        and the fact that she is a poor campaigner."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ae95b-ccbd-468d-9f0c-d7deb9f98a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372d075-9363-403b-ad61-95e0ab1de669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour aside, Johnson still face risks from other factions should
        an election go ahead. It''s almost a certainty that the party will lose many
        of its seats in Scotland, which it will have to make up somewhere else. And
        the Liberal Democrats are strong enough in areas that voted Remain in 2016
        that they may well grab a few seats off the Conservatives and eat into the
        Tory haul. The Brexit Party led by Nigel Farage could also be in a position
        to pick off some Conservative votes if the UK still hasn''t left the EU by
        the time of the vote.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52d64b-90dd-47e0-96d6-d420f6e31840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499e295-9744-4781-a097-a2a46ff9a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who decides if there''s an election?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32113390-ca0d-4cd7-b5cc-777f703e4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Fixed-term Parliaments Act (FTPA), Johnson can''t just
        schedule an election. First, he must get the support of two-thirds of lawmakers
        in the House of Commons.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1490270-c5dd-4732-8531-52b56590b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ce672-54cf-4dd4-9331-3cd094fa2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that means getting the support of the opposition Labour Party.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca96df-7354-45a1-af44-3b3125192b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1e23c-a14f-4d8c-92c8-05ab6dedc368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour Party leader Jeremy Corbyn has been demanding an election
        for months. So he would find it hard to oppose one now. But Labour is suspicious
        of Johnson''s motives.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528cda8-fb37-4fde-896c-e4923ba4755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ca51c-12b1-4665-9242-899a167f5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn opposes a general election that would cross over the October
        31 Brexit deadline, resulting in the UK crashing outin the runup to the vote.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704d3d4-a9d1-47ab-9cf8-bea8e27469af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fbb32-14fc-4f9a-895a-811b90f502b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson may promise to abide by the proposed mid-October timeframe,
        it''s within his gift to change the date at the last minute.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4df6f8-4a0c-4ea4-9b84-08e3f0e95ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1cb5f8-5d31-4a77-b9cf-7abaa05308f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corbyn has said again and again that Labour wants a general election,
        ''bring it on''... but they are in a slightly awkward position," said Professor
        Tony Travers, director of the Institute of Public Affairs at the London School
        of Economics. "Labour will be wary of giving Johnson an unlimited choice of
        running an election when it suits him."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660fe03-f30b-42a3-b557-f49fd7d3b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec0287-1405-418b-8d7c-88cd4aeb7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Labour has been less than enthusiastic about the prospect of
        a snap election, given they''re not doing very well in opinion polls, Travers
        added.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7bd77-2a8a-4820-b7f1-848b973eba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3df78-b239-467d-9f61-60b4713ccde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Corbyn seemed to relish having the ball in his court Tuesday,
        saying if the Prime Minister wanted an election, the rebel-backed bill blocking
        no-deal would need to be passed first.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36913cbf-90c4-49a4-9758-9602539c67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d9f3d-8292-490e-af20-d9a93f6b3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to table a motion for a general election, fine," Corbyn
        said. "Get the bill through first in order to take no deal off the table."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e23802-00a0-443f-a92c-afe4891faed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383b665-622c-4f12-905a-53265debbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if Johnson doesn''t get an election?</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67c256-6c84-41f6-94fd-eb30e38088b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his election bid fails and the bill to block a no-deal is backed,
        Johnson will be in a bind. Would he do the one thing he has said he never
        would -- seek an extension to the Brexit process?</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb9c41-fd75-4e50-8c9b-15c155ff4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc9744-cef5-4763-bb5d-f91491f5d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If legislation goes through to stop a no-deal and Johnson can''t
        figure a way to a general election, then he''s in a very difficult position...
        he''s got little choice but to go back on his word and try to make the case
        for a deal with the EU," Travers said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74184a1d-7f01-4214-b96c-6643314a07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b5be7-3afc-481d-9296-c0d0dde842a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it may not make a difference for Johnson, seemingly the ultimate
        Teflon politician. "Given what''s slid off him before I don''t think it would
        be a career terminating event, especially if he has been forced to do it by
        parliament. If that does happen, he can fight a general election on a hard
        Brexit platform and have a few months in which to try a better deal with the
        EU... or get us back into the same spot we''re in today," Bale said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45021018-490d-4a51-8bb5-98175e0d3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:51.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a gamble, but then you have to think about what are the other
        options and they don''t look that great either. It is a risk, but it is probably
        a risk worth taking."</p>'
  'ariana-grande-forever-21-lawsuit-':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Ariana Grande has a problem with Forever 21. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-04T06:33:54.230+08:00
    'imagesource': 'jcr:35479a3a-2117-4246-b1f0-000a784f15af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e900434-140e-440b-8366-2b24c9a96bc4'
    'lead': 'Ariana Grande has a problem with Forever 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T06:36:07.987+08:00
