      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Locsin said there was also no truth to reports that
        China rejected the discussion on Manila''s maritime claim.</p>'
