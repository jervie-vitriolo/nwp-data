  'roger-federer-grigor-dimitrov-us-open-quarterfinals':
    'author': 'Jill Martin, CNN'
    'caption': 'FILE PHOTO. Roger Federer'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-04T12:32:20.551+08:00
    'imagesource': 'jcr:7e4e5142-8a60-4998-87c0-25083d579506'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0332a66d-acbf-45e9-b799-0426a76220c0'
    'lead': 'There has been a massive, unexpected development at the US Open: The
      ''Big 3'' in the men''s singles draw is down to one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T12:34:48.363+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:56:24.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:22.868+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer stunned by Grigor Dimitrov in US Open quarterfinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91fa1b-f5ff-4098-b3a5-bc79eb87d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.363+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;There has been a massive, unexpected
        development at the US Open: The "Big 3" in the men''s singles draw is down
        to one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523351f-a183-4f00-b8aa-e198b19417c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.363+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 3 Roger Federer has been stunned by Grigor Dimitrov, with the
        unseeded Bulgarian advancing to the semifinals 3-6, 6-4, 3-6, 6-4, 6-2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abf7b1-0a4c-4b32-b31f-8b61978c59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time Dimitrov, 28, has beaten Federer in eight tries.
        He''ll next face the fifth-ranked Daniil Medvedev, who defeated No. 23 seed
        Stan Wawrinka earlier Tuesday. Dimitrov and Medvedev have split their two
        previous matches, back in 2017. Neither have reached a grand slam final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dca352-ee22-4b2d-8638-1be99d5c2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exit of the 38-year-old Swiss follows world No. 1 Novak Djokovic;
        the 32-year-old Serb retired in his match in the round of 16 against Wawrinka
        on Sunday because of shoulder trouble.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b888ec5-7c64-41a3-9fdd-b7bab5f0bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not vintage Fed on Tuesday. He looked off balance, misfiring
        on his shots and spraying errors. And Federer had an injury concern of his
        own, needing a trainer at the start of the fifth set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb995d0-d9b8-4cc9-bc48-882bfb16166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters he sought treatment on his upper back, saying
        he just needed to try to loosen it up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12bf5a-2774-4bc8-9fbd-2489ff2e713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Grigor''s moment and not my body''s moment," Federer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc967f13-65d7-4f2e-a7df-33af744d4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone member of the Big 3 left? That would be 18-time grand slam
        champion No. 2 Rafael Nadal, who is in the other half of the draw. The Spaniard,
        33, continues to chase Federer, who leads the all-time men''s list with 20
        major titles, and distance himself from Djokovic, who has 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2715c9-6107-4f55-b385-591d3e60dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal faces No. 20 seed Diego Schwartzman of Argentina -- whom he
        is 7-0 against -- on Wednesday in the quarterfinals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafdfa5-df61-4c8b-ac29-0a968470e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until this point, it had been a lackluster year for Dimitrov,
        having gone 1-7 in his last eight matches entering the US Open. Previously
        ranked as high as No. 3 in the world in 2017, Dimitrov currently is 78th --
        his lowest ranking since he was 87th on June 4, 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904080ba-9de3-4dfa-8281-d7646100aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov is the lowest-ranked grand slam semifinalist since No.
        94 Rainer Schuettler at Wimbledon in 2008 and the lowest-ranked US Open semifinalist
        since Jimmy Connors at No. 174 in 1991.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973aaab-b348-4906-b16a-3eb8d9f14e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the Bulgarian''s third career major semifinal, having
        also reached this stage at the Australian Open in 2017 and Wimbledon in 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf4f96-6afa-4ff6-95b5-dcb361f077e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T12:34:48.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/tennis/us-open-day-9-grigor-dimitrov-stuns-roger-federer-spt-intl/index.html">Roger
        Federer stunned by Grigor Dimitrov in US Open quarterfinals</a>."</em></p>'
  'amazon-fire-climate-change':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T13:03:09.796+08:00
    'imagesource': 'jcr:ab96dd0f-7ed8-439f-b2b0-a2656d43131d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a3e7c6-fc33-45ab-a86e-bf9311ba5d65'
    'lead': 'It''s depressing watching the lungs of the earth burn. It isn''t going
      to stop until we stop buying the stuff it makes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:05:30.020+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:56:24.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:23.229+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Amazon is burning. The climate is changing. And we''re doing nothing
      to stop it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f29f9-2e5f-4ba2-b91c-ff9ed0a9faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.020+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Soaring in a Cessna above the
        Amazon canopy isn''t meant to sting your eyes with smoke, soak your shirt
        with sweat, and cause your pilot to climb frantically just to get visibility
        back. Yet the fires raging over the past fortnight conjured what you''re never
        meant to witness: this is what the end of the world looks like.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ebf05-664b-4f4a-b8b1-f0091b26e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.021+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week spent driving around or flying over the vastness of South
        America''s largest blessing, leaves you stunned at how much damage has been
        done, and how fast. Is the Amazon edging towards its tipping point? When the
        moist forest canopy becomes so dry, and the savannah spreads, that fires propagate
        and expand in a vicious circle? Like much of climate science, we can only
        get learned warnings and then watch as reality often exceeds our initially
        modest concerns. It seems we don''t understand the planet well enough to be
        guessing at the timetable for our own extinction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702a5e7-0ab8-4ba6-a5e5-283c83da5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.021+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t ever think I would watch the Amazon burn in my lifetime,
        but now fear it''s just the start of the end. My editors asked me to write
        about what I thought at the end of the reporting. I''m used to miserable topics,
        but this is pretty dark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1d839-8c1b-4458-94df-77d5c5fa7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.021+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something extremely bad is happening very fast. And while it is
        often entirely Brazil''s fault -- with the populist policies of its President
        Jair Bolsonaro fueling destruction that was cautiously limited by his predecessors,
        and farmers running riot, torching fields to clear land in the pursuit of
        cash -- it is also not really their fault at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39c802-15ae-4b43-b364-0ea0cd0d9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.021+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soy they grow, the beef they farm, the wood they log, and everything
        else they tear from the Amazon, aren''t all used in Brazil. We buy them: Europe
        and central Asia about 19%, China 22%, North America 14%, according to the
        World Bank. Developed economies got that way through using up their own resources,
        and those of their colonies. So their diktats to Brazil as it develops, might
        better involve alternatives to deforestation -- other ways to make money --
        than lectures. We could also stop buying their stuff too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d9aa9-ff47-4609-af12-656dc866e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.021+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the truth is, we don''t want to. You wouldn''t actually want
        to stop having a smartphone so you can "like" Leonardo DiCaprio''s post about
        the Komodo dragon, even though it uses metals mined appallingly. I didn''t
        refuse the stewardess'' offer of a 200ml cup of water despite it coming in
        foil-sealed plastic, with another plastic cup containing ice; the plane I
        am in is hot, and I am thirsty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f407247-3e56-48ff-925e-1226ba57999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.021+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uncomfortable choices</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97dab3b-83c2-4bb1-b380-d9108a5450d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.021+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of the choices we have to make to reverse course away from
        slow extinction are uncomfortable. They are also hard for politicians to impose
        on a population within a four- or five-year electoral cycle. The G7 nations
        didn''t grandstand about the Amazon in the French resort of Biarritz last
        month to herald a program of years of real climate action. It was instead
        an easy weekend''s posturing and point-scoring for a younger electorate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b47f7-92a0-4088-804c-6589a1883e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.022+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn''t about to be wide-ranging change. Nobody wants to be
        the leader who made flying so expensive through a carbon tax, people can''t
        do it so much any more. Or who utterly bans single-use plastic, meaning your
        fruit is all mushy when you get it home. Talking about half-measures wins
        votes, not prohibitive and serious action. We really don''t want to change,
        and instead prefer to dream science will clean the seas, soak up the carbon,
        make endless smart energy, or let us fly off and pollute Kepler-452b.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e54779-eccf-4ccb-af4b-d6a8a7c6a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.022+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis business itself does nobody any favors. This
        way to hell is paved with earnest expertise. The models, the lifetimes of
        effort and application, the time limits for action, have led to a cul-de-sac
        of varying theories and estimates. There is so much white noise, nobody knows
        with authority what is the one thing we all have to do.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86668b47-d7be-4bb6-8317-387336790701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.022+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of last week was spent arguing over whether the widely touted
        claim that 20% of the world''s oxygen is created by the Amazon was correct.
        Macron and Ronaldo had both used it. So did CNN, and other news organizations.
        There were screeds on Twitter. Climate scientists finding another burst of
        attention from disputing the number. Clickbait using this figure to suggest
        pretty much everything being said about the Amazon fires was inaccurate. It
        wasn''t. (And incidentally, it''s up to 20% of oxygen produced on Earth''s
        land that is estimated to come from the Amazon rainforests). There are few
        things more dangerous than false climate science, critics correctly argue,
        before hopefully realizing there''s little more dangerous in this emergency
        than a woeful and petty distraction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce82607-674e-4ba3-a0ad-0e4583d369ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.022+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t usually cover the climate crisis, and I''m often grateful
        for that. Across the media landscape, it is often not the surest bet for editors
        to part with the tens of thousands of dollars needed to race off to the world''s
        remotest places and show the things people would rather not see, that make
        them shift uncomfortably in their desk chairs, and wish they were reading
        instead about Miley Cyrus and Liam Hemsworth''s breakup.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad0497-b9c7-4cce-b32b-7104bd219a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.022+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s harder still to make the slow degradation of oceans, or
        the gradual razing of forests, seem like news. It isn''t new, there''s no
        reason to talk about it today especially, other than we should be talking
        about it every hour of every day. It''s been this bad for a while, we just
        have preferred not to talk about it at all. An older generation of news consumers
        doesn''t really care, until their kids tell them about it over the dinner
        table. A younger generation are so angry about it, they sometimes forget the
        need to do something practical, bar a few very cross commuters in capital
        cities on their way into work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e17d5-91f1-488f-a186-7b5f3331052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.022+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate is a business for many -- a career -- in much the same way
        as destroying it is for others. The Katowice summit for COP24 that I covered
        last year in Poland was a gentle cocoon, where urgency and politeness somehow
        co-exist. Most attendees drafting future pacts did so in a language of obfuscation
        and technicality almost guaranteed to alienate the swathes of popular opinion
        they need to alter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8f6a4-014e-46a7-8d20-b0b215f940a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.022+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Change will be unavoidable</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e296d5f-2b67-4a01-9d3c-d11ce0cfb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top that, most action plans over the climate crisis exist in
        the future tense. What we will do. How we have goals. What we must change.
        Then everyone orders another coffee, takes a taxi to the airport, gets back
        in their jet, orders beef on the plane, and carries on as before. We are also
        a bit exhausted by decades of the flailing of limbs and shrieking "emergency."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c61f0-16fe-4fcf-828f-dc41fa7d6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s depressing watching the lungs of the earth burn. It isn''t
        going to stop until we stop buying the stuff it makes. And even then, we''ll
        need the resources from somewhere else. We will have to plant more trees.
        The scope of change -- of diet, of consumer habits, of recycling, of technology,
        of political will -- is too massive to expect in my lifetime. In fact, the
        steeper the spiral appears in front of us, the more stuff we will likely need
        to make us feel better -- cooler, smarter, happier -- in the worse days ahead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12883547-d7e2-4308-90f1-40f74a565c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious resolution will come in a few decades, when the
        heat gets too much, crops fail, clean water becomes more valuable than oil,
        and the things you were warned about start to kill a lot of people. Then change
        will be inevitable, and unavoidable, and the number of people all hoping for
        the same life of wow will sadly drop to something more sustainable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd27de4-6ad9-4f79-8e10-cf61f54588e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the issue of our time. It encompasses how far and fast we
        have journeyed as a species -- just as our car starts to shake as it reaches
        its speed limit. That''s why we don''t like to talk about it. What comes next
        is simply uglier, and most of us would rather not say that out loud.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf79d9-ad6b-4c47-9495-158c5aa7450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:05:30.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/04/americas/brazil-amazon-npw-intl/index.html">The
        Amazon is burning. The climate is changing. And we''re doing nothing to stop
        it</a>."</em></p>'
