  'Pentagon-diverts-$3.6-billion-for-Trump-border-wall':
    'author': 'Zachary Cohen and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-04T12:09:23.426+08:00
    'imagesource': 'jcr:8cf324cd-148a-4d7a-8b1e-4173cee5ad99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd72057e6-b84d-4a3a-a750-7adcc7f891b1'
    'lead': 'The announcement fulfills a promise made by President Donald Trump in
      February to tap military construction funds to build his border wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T12:23:08.629+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:56:27.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:22.452+08:00
