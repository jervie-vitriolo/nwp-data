    'title': 'UAAP: Ateneo starts three-peat bid with rout of Adamson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adecf1c3-557e-4a46-a205-face642501fa'
