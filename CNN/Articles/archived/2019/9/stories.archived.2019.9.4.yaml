      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60565d08-fadc-44af-af17-ff560d883738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor added that a socio-economic program will be offered to decommissioned
        combatants, including basic services like food, security, social protection,
        public order, and education.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf794efe-e936-4d9d-aeae-1567b5afdaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in April <a href="https://www.cnnphilippines.com/news/2019/4/30/Duterte-order-Bangsamoro-normalization-decommissioning-.html">issued
        Executive Order No. 79</a>, which sought to carry out an efficient "normalization"
        and decommissioning process to help former combatants transition to a civilian
        life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302597e-21ac-452b-8b18-d85fd235b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the peace agreement, normalization is defined as the process
        where communities “can achieve their desired quality of life, which includes
        the pursuit of sustainable livelihood and political participation within a
        peaceful deliberative society.” It also aims to ensure “human security” in
        the new autonomous region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379e1be-e6be-4800-a319-82be54410c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law was <a href="https://cnnphilippines.com/news/2019/01/25/Bangsamoro-Organic-Law-ratified-ARMM.html">ratified
        in January.</a> This paved the way for the creation of the new autonomous
        region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b44300-d98c-43eb-b812-42651c391adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:42:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:56:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao covers areas
        in the previous Autonomous Region in Muslim Mindanao (Basilan, Lanao del Sur,
        Maguindanao, Sulu and Tawi-Tawi provinces, except Isabela City in Basilan),
        with the addition of Cotabato City and 63 North Cotabato barangays (villages)
        whose residents approved their inclusion in the new region during the plebiscite.</p>'
