      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a preliminary prospectus, Metro Pacific Hospital Holdings, Inc.
        (MPHHI) said it will sell up to 417,092,929 shares at ₱182 apiece.</p>'
