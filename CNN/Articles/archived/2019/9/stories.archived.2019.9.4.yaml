  'lucas-bersamin-supreme-court-same-sex-marriage':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'FILE PHOTO. Chief Justice Lucas Bersamin'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T18:04:25.176+08:00
    'imagesource': 'jcr:d98e620c-6841-46a2-9f36-555697aabbca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f355eb54-e535-4536-8c1c-168db36f7d6d'
    'lead': 'Chief Justice Lucas Bersamin says the Supreme Court dismissed the petition
      to legalize same-sex marriage in the country because there was no case in the
      first place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T18:06:46.331+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:56:00.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:28.476+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chief-Justice-Lucas-Bersamin', 'Lucas-Bersamin', 'SC', 'Supreme-Court',
      'same-sex-marriage', 'LGBTQ-', 'LGBT']
    'template': '1'
    'title': 'Bersamin: Dismissal of same-sex marriage petition sets no precedent'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c107a0-2c52-46f4-a5f0-c19033e02840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Chief
        Justice Lucas Bersamin on Wednesday clarified that the Supreme Court has not
        resolved anything about same-sex marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ef0e9-2b55-49fd-b532-8cb4ba7251f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said the high court dismissed the petition because there
        was no case presented in the first place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60bc60c-e228-4854-8019-c8a9537d21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 15 justices on Tuesday voted to junk the petition for certiorari
        and prohibition filed by lawyer Jesus Falcis to legalize same-sex marriage
        in the country for "lack of standing" and "failing to raise an actual, justiciable
        controversy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0e6b9-0696-469e-a475-b31df15e3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/3/same-sex-marriage-petition-dismissed-Supreme-Court.html">SC
        junks plea to legalize same-sex marriage</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc958a-f767-4331-bccf-048eff3ba9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The opinions that were expressed there which were several will
        not be controlling. Wala kaming matawag na predecent dun because all of these
        opinions that they submit are merely what you say dictum probium,” the chief
        justice said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db3da91-6fc8-4a12-bf87-7484a810568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Falcis applied for a marriage license and been denied, Bersamin
        explained, it would have further justified his case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546cea6-3ffe-43a5-aa69-191b616d44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the petitioner has no legal standing because he didn’t suffer
        from any injury.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f6200-a0a1-44f2-9aef-2e0573005762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ruled that the petition should have been filed before
        a lower court first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b1fc0-bc04-475c-9439-819913d1497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Falcis was also cited in contempt for wearing improper
        attire during his case''s preliminary conference at the Supreme Court. An
        oral argument on his proposal was held in June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263871ed-229d-4e2f-8b2e-812d5f4db45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T18:06:46.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:56:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Falcis called the SC decision a temporary setback,
        saying that the future for the lesbian, gay, bisexual, transgender, queer,
        and questioning community is “colorful like a rainbow.”</p>'
