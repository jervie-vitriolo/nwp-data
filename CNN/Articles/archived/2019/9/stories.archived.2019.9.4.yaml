  'leni-robredo-bongbong-marcos-election-protest':
    'caption': 'Vice President Leni Robredo (L) and former Senator Bongbong Marcos
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T17:07:47.998+08:00
    'imagesource': 'jcr:ffd22782-5b80-4c3d-b626-4c6c704c840b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34818586-5b41-4d23-84ae-c1a5c1d5c26a'
    'lead': 'Chief Justice Lucas Bersamin says the Supreme Court, sitting as the Presidential
      Electoral Tribunal, need to be ''very careful what to decide.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T17:11:49.301+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:56:06.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:27.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Bongbong-Marcos', 'electoral-protest', 'Supreme-Court',
      'Chief-Justice-Lucas-Bersamin']
    'template': '1'
    'title': 'Chief Justice: No ''foot dragging'' in Marcos'' electoral protest vs.
      Robredo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3201f3-06a5-4e7a-bc5a-ae12324fcae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Chief
        Justice Lucas Bersamin on Wednesday assured the public there is no “foot dragging”
        in the electoral protest of former Senator Bongbong Marcos against Vice President
        Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1bcc9-60b7-45ae-991e-1531dcd0b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558aabb1-7166-4f69-96d1-1129b342d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said the Supreme Court, sitting as the Presidential Electoral
        Tribunal (PET), need to be “very careful what to decide.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd03359-46e6-4ccd-95a5-f29bd332e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e386a5-9b5b-44d8-b261-5ab190466d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the impatience of the public about this case of the VP being
        protested but we should also be careful of what we do here because the credibility
        of our processes as well as the political system here is at stake so dahan
        dahan kami (we''re taking it slowly)," Bersamin told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b32b10-3469-4aaa-ab3d-b4ea62480c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37ff43-8f93-43fe-9c2c-0c6bf6098f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET in July <a href="https://cnnphilippines.com/news/2019/7/18/SC-scraps-Robredo-resolve-protest.html">dismissed
        Robredo''s petition seeking to resolve the poll protest filed by Marcos.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0250d6-0ce5-42bd-85cc-93b7cc6acefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40bb19-b726-487a-9810-6f50ab8ba9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was proclaimed Vice President three years ago after clinching
        a lead of 263,473 votes against Marcos during the May 2016 elections. The
        recount began in April 2018, two years after Marcos brought his electoral
        protest to the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca1a1f-7f5c-4207-916d-5c392dea9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafa3eb-095c-4dcb-b52a-afcca13279f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot areas chosen for the recount are Iloilo, Camarines Sur
        — Robredo''s bailiwick — and Negros Oriental. Following the recount in these
        areas, Robredo claimed that her lead even increased by about 15,000. The PET
        took note of Robredo''s computation, but stressed that they cannot decide
        yet on the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687798f-b6ad-4c77-86b1-2781eb51e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b30aaf-2f38-4a62-9bae-85af13aa609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:56:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET said they still have to complete and release the final tally
        of votes after the recount. The result of the recount in these pilot areas
        will decide whether Marcos'' protest will be dismissed, or will merit expanding
        the scope of the recount to other locations.</p>'
  'DOLE-GMA-Eddie-Garcia-violations':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T17:10:07.513+08:00
    'imagesource': 'jcr:7e4e323c-dc35-4981-a57b-fefe45ea9278'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eacd8844-51a8-4214-81aa-b3907aafb615'
    'lead': 'The Labor department finds three work safety violations related to the
      accident which led to the death of veteran actor Eddie Garcia while taping a
      television series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T17:14:46.531+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:56:05.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:27.464+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eddie-Garcia', 'Department-of-Labor-and-Employment', 'GMA-Network']
    'stories': ['21b1dc16-43d5-4f37-806f-e0cd9956d678', 'cde0e534-8c56-4cb2-b933-f5eef5ab3035',
      '19abcf16-50c2-4ef4-8f53-9efd7f36a2d6']
    'template': '1'
    'title': 'DOLE finds GMA violated work safety regulations in Eddie Garcia accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2216443-0ddf-438e-8616-08a4a0f46a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        Department of Labor and Employment (DOLE) found that TV network GMA and its
        contractors committed three work safety violations related to the accident
        which led to the <a href="http://www.cnnphilippines.com/news/2019/6/20/Eddie-Garcia-dies-90.html"
        target="_blank">death of veteran actor Eddie Garcia</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3272cb58-1fa6-4316-80a1-82e1d28c5308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a606f5-ea21-4585-b6f7-262d0707099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE National Capital Region director Sarah Buena Mirasol said Wednesday
        they found that GMA and its contractors did not submit a report on the incident
        within 24 hours, did not provide a safety officer and did not provide a first
        aide professional on set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa498a-92d9-4331-8b72-398f1203552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83347eba-9c13-4661-b423-4c88d62697f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirasol announced this during the House Appropriations committee’s
        hearing on DOLE’s proposed ₱14.42-billion 2020 budget after being asked by
        Gabriela party-list Rep. Arlene Brosas about the progress on the department’s
        probe on Garcia’s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2935d54-c66c-4b54-bc2e-78cd484cb92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08634344-760f-4c7f-9e19-cd585ef22167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas also asked if DOLE has imposed any penalties over the accident,
        but this was not answered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f448f4b-0ff9-47bb-8264-03a86df27425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f3aec6-d136-477e-a8a3-44b5f6182c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:56:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirasol said GMA and its unnamed contractors have asked for an extension
        to file their comments on DOLE’s findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167a7fb-2bd1-43d0-93a9-7e2429ab5233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.532+08:00
