      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec876f2-c213-44c5-a680-72b194d9ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T17:14:46.532+08:00
      'mgnl:createdBy': 'xave'
