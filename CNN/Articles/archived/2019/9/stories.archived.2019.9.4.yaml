  'Salceda-rice-prices-drop-special-powers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-04T21:52:23.763+08:00
    'imagesource': 'jcr:7d3c50ff-3d4a-4866-ac15-4e80221aacdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f45f6730-a845-4e05-9d3b-97576b9eeb54'
    'lead': 'Albay 2nd District Representative Joey Salceda says that government,
      as the last resort in restoring rice prices, should ask for special powers to
      restore the import restrictions repealed by the rice tariffication law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T21:54:23.104+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T09:55:50.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:55:30.989+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salceda', 'Joey-Salceda', 'rice', 'palay', 'farmers', 'agriculture']
    'template': '1'
    'title': 'Lawmaker suggests special powers as last resort to address steep drop
      in local rice prices'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f0a00-78f5-49c6-ae61-44e2d1872b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48b203-48f0-4f25-8ffb-bdcbf37fc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong> With
        rice farmers suffering from low palay (unmilled rice) prices, a lawmaker suggested
        ways for government to respond, including legislating special powers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78eccf8-bdb8-41cf-9bfb-ef4edae89529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341dc0b2-2a25-4563-91d8-945ecbbf3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Albay 2nd District Representative Joey Salceda said
        the special powers would restore quantitative restrictions previously imposed
        on rice imports, which were removed when the rice tariffication law (RTL)
        was passed to allow unrestricted rice imports subject to tariff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d53b89-fd7f-43cc-9d4b-eae20df26130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c727cc3-4d73-4695-afd4-292edbee5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last resort is to ask Congress for special powers to impose
        quantitative restrictions (QRs) which were repealed by RTL and to allocate
        for a special fund for cash transfers," Salceda said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0c39d-9559-46cf-831a-8fc1fd58fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc10dbc-135f-43bb-a245-c5f32598b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said palay prices, which farmers said have plummeted to as low
        as P6-10 per kilogram in some regions, were affected by the simultaneous entry
        of rice imports and the harvest season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988739b4-549b-4fd1-a172-14f43949df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85cc5e-87f7-4dcb-b0fc-76ce48370875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda suggested the imposition of a 30 to 80 percent tariff on
        rice outside the minimum access volume of 350,000 metric tons based on the
        Safeguard Measures Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef51d0-ff4d-421f-aa29-f02829ac8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab04171-51b1-4e18-8b69-8d76698e84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested a cash transfer program to farmers who work in
        lots smaller than one hectare, and a concessional loan program for rice farmers
        who till plots of more than five hectares.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d260256-7bbc-4069-ad66-f557242039e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf27da-e397-4c70-80eb-08a0d027b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though there is the Rice Competitiveness Enhancement Fund (RCEF)
        of P10 billion for farmers, policy and implementation lags such as its appropriation
        from Congress can further exacerbate the plight of farmers," Salceda said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66433b-83f5-4e1f-99ab-639669ddc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d0fb5-bb14-4b2f-b7ab-d7f343019301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture is also working on tapping the RCEF
        to help farmers compete with the volume of imported rice. It will publish
        the implementing rules and regulations of the Sagip Saka Act within the week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28567fa7-17ef-4b16-9d71-fb75851f4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbacc8-28ed-4347-9ecf-f9fb813dc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:55:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Agriculture Secretary William Dar asked provincial
        governments to source their supply from local farmers instead of getting from
        imports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e2888-553f-415f-9c12-9c49d431f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T21:54:23.106+08:00
      'mgnl:createdBy': 'alyssa'
