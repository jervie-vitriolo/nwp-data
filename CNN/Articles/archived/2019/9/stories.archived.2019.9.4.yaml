      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Catholic school in Nashville is
        receiving a lot of what a school leader called "undesired attention" over
        a decision to remove the "Harry Potter" book series from its shelves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d093f02-634d-4129-8b45-a5a95d316598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 28, Rev. Dan Reehil, the pastor of St. Edward Catholic
        School, sent an e-mail to school staff explaining his reasoning for removing
        the books from the school''s library.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf45866-d3c3-42e7-a9f1-01a469859c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These books present magic as both good and evil, which is not true,"
        his letter reads. "The curses and spells used in the books are actual curses
        and spells; which when read by a human being risk conjuring evil spirits into
        the presence of the person reading the texts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d4a049-9f74-4bf8-b58e-91585e745a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reehil goes on to say he consulted with exorcists and the Catechism
        of the Catholic Church —&nbsp;considered the ultimate summary of the Catholic
        doctrine —&nbsp;before making the decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc7580-bd69-4964-a007-f23ab129d552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about curses</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f7e4c-2528-4d85-8f09-e5dc749ad4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the curses and spells claim is probably the most attention-getting
        part of Reehil''s explanation, he also raises other philosophical points,
        saying the books'' protagonists "promote a Machiavellian approach to achieving
        the ends they desire."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea555a2-67f8-4c4e-b2a4-a983edf55fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN called St. Edward Catholic School to request comment, but could
        not reach anyone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124f4a0-7d5f-441d-87f8-375a59fa51e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-8th grade school belongs to the Roman Catholic Diocese of
        Nashville.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf64950-cddf-43a6-8396-c3da57289e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Musacchio, director of communications for the diocese, told
        CNN that Reehill''s role as pastor of a diocesan school gives him a "range
        of canonical roles" which he can address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2172a-54a6-442c-b29e-b7db20f9661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, his decisions do not necessarily have to be approved
        or explicitly supported by the Diocese, within reason. Musacchio also confirmed
        the e-mail from Reehil, originally obtained by The Tennessean, was authentic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262883a-472a-40b5-b9db-74fdedf17caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The school says it''s not a ban</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8dd2aa-1049-4fe5-b0cb-f47c57c61eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the school''s decision started to gain attention, the Diocese''s
        Superintendent of Schools Rebecca Hammel sent an e-mail to school staff clarifying
        the scope of the "Harry Potter" purge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf64b2-ec47-4fc0-b1ca-42f7a0a14401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a copy of the letter provided to CNN, Hammel expressed regret
        that the decision had brought the school "undesired attention." She also clarified
        the school is not enacting a ban: The series was never part of the school''s
        curriculum, and students can still read the books on school grounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacfc623-be94-41e5-ad9d-b53a70e5b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the decision to remove the books was part of a larger project
        of moving the library from one location to another, in which the school''s
        catalogue was reorganized and some materials were removed due to "age-appropriateness"
        or "poor circulation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b3c95-555b-493b-8990-a1ace8691aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years this series has received attention over its presentation
        of magic and witchcraft," Hammel wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11c7f2-4ce8-4f8d-98d9-e123c4549753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Catholic Church has expressed no formal position on the
        books and related movies, many voices in the Church, even at higher levels,
        have expressed that the subject matter may be appropriate when due consideration
        is given to the maturity of the reader. We leave these decisions to you as
        your children''s primary educator."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaaeffe-72c7-4b97-9c49-4121dd5de3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its release in 1997, the "Harry Potter" book series has been
        the subject of international religious debate because of its alleged presentation
        of mysticism, the occult and other themes that some say run counter to the
        tenants of Christianity and Islam. In 2006, the series topped the American
        Library Association''s list of most-challenged books of the 21st century.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e593da-725b-4fa9-a810-011010985272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:25:23.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:56:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/03/us/harry-potter-catholic-church-st-edward-nashville-trnd/index.html">A
        Catholic school removes ''Harry Potter'' from its shelves, claiming the books''
        spells are real</a>"</em></p>'
  'Boris-Johnson-fires-party-members-over-Brexit-row':
