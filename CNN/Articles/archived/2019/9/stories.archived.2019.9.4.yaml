      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        Ateneo Blue Eagles started their men''s basketball title defense on the right
        track.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92882b-bf96-4ac9-a561-3a10dbe24ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T19:24:03.323+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:55:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles dismantled the Adamson Soaring Falcons, 70-52, Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa374855-6419-4f85-81ea-2afb925cb70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T19:24:03.323+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:55:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame powered Ateneo with 17 points and 11 rebounds, while
        Matt Nieto added 14 points and four assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea60860-b4ce-475d-a9d2-9fab8edc09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T19:24:03.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:55:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Adamson was inching closer with under five minutes left in the
        final quarter, the Blue Eagles had a 13-0 blast to secure their first win
        of the season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc11924-fe57-4014-8ca0-2cb3b6f70c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T19:24:03.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:55:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valandre Chauca was the lone Soaring Falcon to score in double figures
        with 17 markers and four dimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc88af-02a8-46f5-add4-4433703826a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T19:24:03.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:55:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena had a double-double 10 points and 13 rebounds, while
        Will Navarro chipped in nine points and 11 rebounds for Ateneo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9e927-5a49-415b-9ca0-77b411b6dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T19:24:03.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:55:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will next tackle archrivals De La Salle University
        Green Archers on September 8 at the Big Dome, while Adamson takes on the National
        University Bulldogs on September 7 at the same venue.</p>'
    '14':
