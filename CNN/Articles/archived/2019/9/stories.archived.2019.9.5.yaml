    'template': '1'
    'title': 'Man arrested for allegedly selling fentanyl-laced drugs to rapper Mac
      Miller before his death'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfda4ae-8c4a-4579-90c8-9f736bb6762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A California man has been arrested
        for allegedly selling rapper Mac Miller drugs laced with fentanyl days before
        his death, the US Drug Enforcement Administration announced on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b1ae2-d065-49c9-9f64-0cc0f78dda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb983316-d162-4115-b1f4-d8bc4e453d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say 23-year-old Cameron James Pettit and others agreed
        to sell Miller, whose given name was Malcolm James McCormick, 30 milligram
        oxycodone pills, as well as cocaine and Xanax, approximately two days before
        he was found dead in September 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceef0b7-d9bf-4c97-931b-0a2d715ef7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c73da-b882-49d7-a4b9-a7b49410a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettit, a resident of the Hollywood Hills neighborhood in Los Angeles,
        allegedly gave Miller counterfeit oxycodone pills that contained fentanyl,
        "a powerful synthetic opioid that is 50 times more potent than heroin," according
        to a DEA press release. Authorities believe Miller snorted those pills prior
        to his death, the release added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c712d2-f46f-41f8-9552-42dd8c9862a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eefa10-f138-4bcc-8704-3d3093dd359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Department of Medical Examiner-Coroner determined
        in November 2018 that the 26-year-old rapper died from "mixed drug toxicity."
        The drugs in Miller''s system included fentanyl, cocaine, and ethanol, the
        coroner found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00662dc-7891-4829-8930-9ff75df955be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c96fb5-54fb-435d-b7b6-31ab80e78284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two other individuals who allegedly are responsible for
        supplying Mac Miller with narcotics," Thom Mrozek, director of media relations
        for the U.S. Attorney''s Office, said in a press conference Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf81e7c-f5df-4a2f-87ba-296bd0e5cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280a879-4dd0-482e-9186-5407c5ecdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not been charged at this time," Mrozek added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a920c-eeca-4d80-816b-30b0065964b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260bf4e-011b-43fe-8824-4abc6220fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettit has been charged with one count of distribution of a controlled
        substance. He is expected to make his initial court appearance on Wednesday
        afternoon in United States District Court in Los Angeles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2456bb-145e-40e5-95f2-b405ba64fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8358413-83ca-43ff-9b4f-11848113b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear if Pettit has legal representation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97aac7-3907-47e5-bc82-67edcf8adf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c6dd2-8c99-4c0c-b062-5d23a293cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fentanyl disguised as a genuine pharmaceutical is a killer -- which
        is being proven every single day in the United States," said United States
        Attorney Nick Hanna. "We are aggressively targeting drug dealers responsible
        for trafficking illicit fentanyl, which has become the most deadly facet of
        the opioid epidemic. We are committed to slowing the number of overdose deaths
        and prosecuting those responsible for spreading this most dangerous opioid."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5d3c6-eaa3-4597-9bab-3524d254141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc4985-1427-478a-ae52-5b3c300743d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted on the drug trafficking charge, Pettit would face a
        maximum sentence of 20 years in federal prison.</p>'
  'Pope-Francis-America':
    'author': 'Delia Gallagher and Daniel Burke, CNN'
