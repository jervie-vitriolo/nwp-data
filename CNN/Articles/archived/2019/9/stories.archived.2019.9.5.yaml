      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Hurricane Dorian continues moving
        up the southeastern US coast, South Carolina was feeling its effects Thursday
        morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904ebc1-3bac-4790-95d3-bcf369dfe456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:22:46.078+08:00
