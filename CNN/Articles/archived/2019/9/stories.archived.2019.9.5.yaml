      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0327dc8-ee26-4fbf-9fbe-e5805cdef649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the shower later, she decided, "I don''t want my body anymore.
        I was terrified of it. I didn''t know what had been in it, if it had been
        contaminated, who had touched it. I wanted to take off my body like a jacket
        and leave it at the hospital with everything else."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ee15b-911f-4050-b90b-e7e0a379b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
      'mgnl:createdBy': 'lara'
