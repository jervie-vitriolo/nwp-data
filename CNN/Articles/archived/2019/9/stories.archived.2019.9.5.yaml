      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6830ab-ba8c-4ebe-81e0-2b35e634a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes barely a month after authorities conducted a confirmatory
        laboratory tests to confirm the cause of the significant rise in the number
        of  deaths of backyard-raised pigs last month. This led to the issuance of
        a travel advisory from Taiwan saying that it will be strict in inspecting
        the carry-on luggage of travellers coming in from the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e40588-66d1-4942-bfc8-333295eb041c'
      'mgnl:activationStatus': true
