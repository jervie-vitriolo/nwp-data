    'lead': 'The inmates were transferred out of the New Bilibid Prison’s maximum
      security compound for ‘very special security reasons’ as they are witnesses
      in the drug cases against Senator Leila de Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T20:18:22.292+08:00
