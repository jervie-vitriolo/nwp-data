      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad324aca-15ac-4b64-86d2-4228016b0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.692+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac069fa-6532-4b9f-83c2-99054e582abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when we’re pushing for larger representation in the media,
        it is encouraging to think that our classic books are up there — in gorgeous
        black spine format, no less — with Austen, Dickens, and Zola. But it’s not
        only Filipino classics that have been elevated into the literary canon, courtesy
        of Penguin Classics. There are other Asian classics such as the epic poem
        “The Song of Kieu” by the Vietnamese author Nguyễn Du; “East Goes West” by
        the Korean writer Younghill Kang; and a collection of essential Japanese short
        stories, “The Penguin Book of Japanese Short Stories,” introduced by Haruki
        Murakami.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb1366-496c-4915-848a-d36fe9693f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point in my career, if I’m a gatekeeper, I’m gonna use&nbsp;as
        much power as I can … but because [having these books] make our series better
        to have a diverse number of quality authors from around the world,” Rotor
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48807a-4e05-4f01-904c-48667b4ec24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t ever shy away from the fact that I identify as a Filipino
        when I’m in a meeting. In fact, I use it to my advantage because it helps
        them understand why Bulosan is important. If you can humanize a story, why
        a book is meaningful, it’s just an easier way to connect to a reader who’s
        looking around a bookstore.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60b5b3-5163-408f-b4fb-bd8ab826b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent talk she gave in conjunction with the launch of
        the Penguin Classics and National Book Store essay writing contest "Loving
        Lit, she was asked "And the other people who aren’t Filipinos, don’t they
        question why you’re pushing for [these Filipino] books?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510634d-6908-4757-8ec9-5f4294ebcb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No because we’ve been pushing white authors for a long time,” she
        answered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf0c4b-549d-41f8-a1a1-50854ed0bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0249f2-e163-4dbb-99f5-206ebadf072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The literary canon that we’ve come to know has been called the Dead
        White Male Canon, owing to the dominance of the “Dead White Male” in required
        reading lists. Rotor feels that not all of the classic books should be read
        at such a young age. She says: “Not every classic should be read in high school.
        You don’t tell teachers that [<em>Laughs</em>]. Because I think you need to
        live life a little bit, you need to feel the pain and the suffering and the
        disappointment of life, or the tragedies and joys and bliss and love and that
        takes time to live. But when you come back to these books, you’re gonna feel
        like ‘These authors speak to me, they know me,’ and that’s a good thing. It
        can take time but they’re always going to be there.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8a150-4e27-48ea-8506-97d5d6e083fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotor’s work in Penguin Classics isn’t just ‘diversifying,’ it’s
        letting all these voices from different parts of the world speak for themselves
        so we can enrich our understanding of humanity.</p>'
    '47':
      'image': 'jcr:ebf08054-d66d-4797-b4c5-ba97ae425d04'
      'imageCaption': 'Elda Rotor gave a short talk at National Book Store EDSA Shangri-La
        Plaza Mall about her life in books. Photo courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0a751-08b1-4a8d-bc38-4ca9543747b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:13:52.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772441b6-6a53-4907-b1a7-4166e330cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really a celebration, a chance for us to learn more about
        stories that might actually connect with us but we don’t know it yet,” Rotor
        says. “And it’s giving the opportunity to marginalized voices, to really give
        us a sense of this incredible amount of literature that we would love help
        gain a wider audience.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34659dc9-f1b7-4a19-9f30-6882eee4ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotor''s recent visit in the Philippines gave her an opportunity
        to finally launch “Loving Pinoy Lit,” which has&nbsp;been a year&nbsp;in the
        making.&nbsp;For the contest, junior and senior high school students must
        pick a Filipino Penguin Classics book and submit an essay discussing why the
        book “remains relevant for today''s generation.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e57e1-176c-498e-a4f3-0831ee99ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline has passed, which means that the members of the judging
        panel, which includes me, would be reading hundreds of essays sent by the
        students — and it has, so far, been an interesting ride. The winners will
        be announced on Sept. 14, 2019 through National Book Store’s social media
        pages (<a href="http://facebook.com/nbsalert" target="_blank">Facebook</a>,
        <a href="http://ram.com/nationalbookstore/">Instagram</a>, <a href="http://twitter.com/nbsalert">Twitter</a>).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f70c5e-498b-4ca2-9565-a905e99e847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotor is looking for the next Filipino book to join the Penguin
        Classics roster. Everyone has their own idea and I’m pretty sure that there
        are a few people who have given her suggestions while she was here. There
        were a few names that came up, female authors especially since all the Filipino
        books in Penguin Classics are written by men (“I’m very aware of this,” she
        says). Wouldn’t it be great to have a Penguin Classics edition of Gilda Cordero
        Fernando, Lualhati Bautista, or even Doreen Fernandez, whose works have recently
        developed a newfound following?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd80d9-2347-45fa-8894-656c8d02e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I finally got the chance to sit down with Rotor after she went around
        a few schools and bookstores for two days durig her Manila visit. In the following
        interview,&nbsp;we discussed the joys and challenges of running a publishing
        imprint with 1,900 black titles, discovering emerging talents, and how she
        turns off “reading for work” mode. Below are edited excerpts from the interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff9e8e-b3bb-46cf-803f-84aa3932961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was interested in what you were saying about the idea
        of a personal canon, especially for someone who’s responsible for thousands
        of titles under Penguin Classics. So in this day, when people are challenging
        the White Male Canon, how does one go about building a new canon for a publisher
        of classics?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80613e60-100d-48c7-b37d-634974dad374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like part of my interest is redefining that word because
        I think for a certain group of readers it feels very restrictive, the idea
        of a canon they think immediately of the Western Canon. But with the hardcover
        series that I’m launching for next spring, [called Penguin Vitae], it’s really
        about taking ownership of your life as a reader and being proud of the books
        that have been pivotal to the chapters of your own life, and in a sense having
        it be a way of communicating with other readers, books that gave you a sense
        of joy or sense of recognition. As I said before, a canon can have a diverse
        array of titles because they affect you so they’re not always this perfect
        looking group of titles, which is basically how a person is.</p>'
    '44':
      'image': 'jcr:4a546e3d-8955-482f-bec5-e782aa628029'
      'imageCaption': 'Three of the forthcoming books in the new Penguin Vitae series,
        which will be released on February 2020. According to Rotor, the Penguin Vitae
        series is "about taking ownership of your life as a reader and being proud
        of the books that have been pivotal to the chapters of your own life." Photos
        from PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ab45b-f1a9-42c6-9383-299ef50d0a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:23:38.010+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11006e-aa69-45f9-bd9e-66d4836c0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But there has been resistance in how you’re shaping the
        canon through Penguin Classics, some critics saying that some of the inclusions
        were wrong, etc. How do you go about that kind of criticism?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333bf40-6f83-4e9c-87e3-950da0c5445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s about encouraging people to know that we’re not closing
        doors, we’re actually opening doors and windows. What makes me excited about
        the word ‘diversity’ is it’s really exciting to acknowledge communities of
        readers who want authoritative editions of books that are already their canon.
        It’s kind of joining their party and a celebration of works, and also giving
        this experience to us in having this engagement. [It’s like,] ‘Let’s talk
        about this title that’s never been in our series before. And let’s welcome
        people who have already been familiar to this work but have them join in the
        conversation of the people who are discovering it for the first time.’</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de940ca0-ea7b-4af1-908d-f1ae3e1141cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the considerations to make a book fall under Penguin
        Classics?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6cf44-2ff6-433d-b7bc-c249a54e52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally a book has to be … we think it should sell well to a general
        reader, ideally. But at the same time we can envision course adoptions for
        college. So the perfect Penguin Classics could be both because the general
        reader is the one that will be hit with publicity and marketing. And very
        much the word of mouth, the going to their booksellers and getting the book
        however they want to get books is important for that actual initial release
        but it’s an investment for course adoption that’s so important because once
        you have professors add it to their syllabus, they could very well have it
        there for years. And then you’re affecting another generation of readers so
        I take that very seriously.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df021bdf-bd30-41d9-b50e-5300f195c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are times when a title that we do, we publish, might not fit
        equal sides, it might be more course adoption than general readers, we’ll
        still do it but it has to be a pretty strong course adoption book. We’ll do
        it if it’s only for general readers if we know that we’ll get a lot of attention
        or if it’s such an exciting subject that it will find readership [on its own],
        like Tesla for instance. I did the Titanic, First Accounts, I did it for the
        anniversary of the sinking but it [was] about listening to people. Titanic
        has some crazy fans out there. [<em>Laughs</em>]. The one who did the cover
        art became so obsessed with the Titanic when he did it. It’s great. So when
        we know there are a certain cult following for things, we’ll know it might
        be enough for a book to do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ed9f1-7efe-483f-9f92-a6c71a9dbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But are there books that you do because you feel obligated
        to put it in the canon of Penguin Classics?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7cd89-d8cb-439e-84fa-cd754d996384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hmmm. I don’t really think so. Not obligated to do. There are books
        that have already been in Penguin Classics that we’ve inherited that we continue
        to put the editions out and we’ll promote, they might not be as popular as
        they were in the past. But the thing about Penguin Classics is most books
        stay in print. We have print on demand. When we know a book isn’t as popular
        with general readers but might still be adopted for professors, we’ll be sure
        to have that available. If no professors are using it, that’s the time when
        we have [it] out of print.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e17c9-e9b2-47bb-b373-d6126e8f99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we are very careful to check that with the marketing, just to
        be sure there aren’t longtime instructors who won’t be able to find that book
        ever again, mostly we do have print on demand, we have a very long tail for
        Penguin Classics.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6c24d-49ee-41c7-8069-34255f803a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:08:07.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I don’t ever shy away from the fact that I identify as a Filipino
        when I’m in a meeting. In fact, I use it to my advantage because it helps
        them understand why [our books are] important."</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f110c-021e-4b5b-b518-a7a7a8b6c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you would say academic course use of Penguin Classics
        make up a huge part of what you do?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0a246-9254-45d0-9a36-e17ec8b1ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, absolutely. I think so. And I think it’s really key to be part
        of the syllabi for a variety of types of universities. It’s not just Ivy League
        schools. The state schools are really key too. And there are these intro to
        humanities courses that will be taking “The Iliad” and “The Odyssey” for instance.
        I really do love having notes from our academic sales people when newer titles
        are being adopted. When “The Women’s Suffrage Movement” came out in March,
        it was already being adopted for courses. It’s really heartening to see that
        because it also shows us that maybe we’re doing the right thing and [that]
        these are books that professors are looking for and if it already fits something
        for a semester, and that’s a great feeling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0c666-5de6-49f4-a28d-ad26a707339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from the books that you sell, how do you know you’re
        doing your job well as a publisher?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f73722-3908-4309-be60-5c7e9f072666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d say ... feedback from professors, feedback from general readers,
        if we get feedback from our field reps who go to the independent bookstores,
        it’s really wonderful to hear what they say about how the individual Black
        Classics are being done or the anticipation for a book. Like, I’m really looking
        forward to “The Penguin Book of Migration Literature” and we’ve been getting
        great positive notes from our sales rep across the country for that book.
        So that’s when I know when I’m hopefully doing a good job.</p>'
    '45':
      'image': 'jcr:3e9bf075-65c8-45e6-b76a-3554fc45b631'
      'imageCaption': 'The Penguin Asian American Classics, which also includes Carlos
        Bulosan''s "America is in the Heart," were released in time for the Asian
        Pacific American Heritage Month. Photos from PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fbde8-e1a0-4a6a-84e2-6ba66f06e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:08:07.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aecde3-a4ca-484e-9104-eea6e104e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How strongly do you feel is your responsibility in terms
        of setting the discussion about contemporary issues, as a publisher?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c066c4-552c-4b69-8df1-3494ed75446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like what we do is we’re paying attention to what’s selling.
        We noticed that Hannah Arendt sells more now in the past few years, also “We”
        by Yevgeny Zamyatin, which was an influence in “1984,” that was interesting
        to see. And then on the other side, we’ve constantly seen upticks for Marcus
        Aurelius’ “Meditations.” So it’s inspiring because people come to books because
        they’re responding to the world. If we can help that search, we’ll do it.
        So Penguin Civic Classics was really part of that, it was part of what are
        we talking about, civic engagement, what are these texts we’re supposed to
        know as citizens but really we don’t. They’re so easily accessible but maybe
        we won’t really reach until we Google it or something, and how can we make
        it a pleasant experience to learn something about history.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ea5fc-d240-4ae2-b434-8bfba3584c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that you’re always reading for work but how
        do you turn that off when you want to read something just for yourself?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29dff4-7836-4c9c-9240-fe47c7ea0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to leave for vacation. I’m on vacation now so I’m reading
        for pleasure [<em>Laughs</em>]. So I just finished Ocean Vuong’s [novel, “On
        Earth we are Briefly Gorgeous”], on the plane on the way here, it was like
        tearing... I was so happy that I saved finishing that book. And then I waited
        until I was in the Philippines to start “Insurrecto” and it was like having
        Gina [Apostol] sitting next to me and having a cocktail with her. [<em>Laughs</em>].
        I’m just compelled to read things for work, it’s almost endless, we’re looking
        for titles and usually they’re not always in perfect book form when I have
        to read it, or either dusty, and I’m actually allergic to book dust! [<em>Laughs</em>].
        I’m scratching now thinking about it. If I can’t bear opening it, I’ll ask
        [my assistant] to Xerox it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b66239-c4fa-45fa-b73e-3040f38b13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When I interviewed you three years ago, you gave a list
        of your recommended Penguin Classics. Since then you’ve put out a lot of books.
        Any recommendations from your new and recent books?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5f21a-3286-4c2a-9ee9-530876c46631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Stonewall Reader” would be something that’s really important.
        I’m a big fan of Shirley Jackson in general but I prefer “We’ve Always Lived
        in the Castle,” it’s so much creepier. “The Haunting of Hill House” doesn’t
        creep me out because the house doesn’t creep me out as much. But the girls
        in the other book are really scary...</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf299371-0a1a-426a-b3a3-59416ebfeaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about from the new Asian American Classics?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82ad3d-1bc3-485e-84a2-abc1bfccf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“East Goes West.” Alexander Chee [who wrote the book’s introduction]
        kind of giggled his way through reading it and said how much he loved the
        book, and I’ve also heard that from Korean-American friends who were so happy
        that we put out an edition of Younghill Kang. I started reading that but then
        I had to put it down because I had to read something else, but what I loved
        about it was that it gave me a sense of New York City from an immigrant’s
        point-of-view, from the early 20th Century and talking about the streets that
        I lived down in Lower Manhattan. It was really exciting so I can’t wait to
        go back to it.</p>'
