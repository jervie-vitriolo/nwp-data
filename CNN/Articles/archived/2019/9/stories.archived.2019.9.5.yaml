    'lead': '‘There are people who pretend to be feminists to hide their being misogynists,’
      noontime show host and comedian Vice Ganda says in response to Senate President
      Tito Sotto’s controversial remark on transgender women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T22:05:25.877+08:00
