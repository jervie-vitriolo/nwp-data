      'mgnl:lastActivated': 2023-01-27T09:57:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08be3b2-a0d2-460d-802b-29303855476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Eastern Samar, Pangasinan and Cebu have also ordered
        a temporary ban on hogs delivery into their localities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e345f-31b9-4992-bcb0-06a555ae7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff0bfb-6d56-43c3-9ebc-cf839f8833f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF poses no direct and immediate danger to human health, but its
        spread may threaten the hog industry, with major potential impact on supplies
        and prices. (Link: https://cnnphilippines.com/news/2019/8/21/pork-sales-african-swine-fever.html)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69406aae-fc64-448c-9e73-2fdcbe09e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.177+08:00
