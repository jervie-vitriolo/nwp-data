      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no plans to increase the number of first edition models
        available for purchase, Volkswagen spokesperson Christoph Oemisch told CNN
        Business.</p>'
