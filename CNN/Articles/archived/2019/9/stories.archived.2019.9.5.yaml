    'template': '1'
    'title': 'How Hurricane Dorian is affecting Bahamas and US travelers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dbc08-2521-4158-b450-c8e4a1ce5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong><a href="https://www.cnn.com/us/live-news/hurricane-dorian-bahamas-southeastern-us/index.html"
        target="_blank">Hurricane Dorian</a> has travelers scrambling to stay out
        of harm''s way and reroute plans in affected areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd3257-53f2-4999-8b9b-4fb4a6762869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f05fd-3560-41ff-b291-fd12f269c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While devastating for residents in the storm''s path, the hurricane
        also spells trouble for travelers in damaged or threatened areas of the Bahamas,
        Florida, Georgia and the Carolinas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cae864-dd60-496c-9d38-9a1636264a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9637b-ca8a-4cb8-849e-c3aaf9ab8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Devastation in The Abacos and Grand Bahama</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542db3d0-b106-4f8d-8d11-84dafd711b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian lashed the northern Bahamas for two days, causing <a href="https://www.cnn.com/2019/09/04/us/hurricane-dorian-bahamas-death-toll-wxc/index.html"
        target="_blank">catastrophic damage in The Abacos and Grand Bahama.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f15b6f-f93d-43e7-a4ee-f2f6137485b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c48e9f5-485a-4c6c-af98-a471e637141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to convey the grief we feel for our fellow Bahamians
        in The Abacos and Grand Bahama," said Dionisio D''Aguilar, Bahamas minister
        of tourism and aviation, in a statement on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810c7b0-3abe-4198-996a-f489f9e819ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08649a38-e719-4c5e-bf6c-17824e741192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels in The Abacos and Grand Bahama Island are closed, according
        to the tourism ministry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9ccf9-7dd7-4464-9ea8-e1ae2589deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20cb54-5b82-4fc9-907c-70494dd52e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also closed: Grand Bahama International Airport, Grand Bahama Island''s
        Freeport Harbour and Leonard Thompson International Airport (MHH) in Marsh
        Harbour, Abaco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1593c0-5019-4f30-83bf-497899384b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe4cde-2979-4ba3-839f-4c21d12fd051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to come together for our brothers and sisters in
        need and help our country get back on its feet," D''Aguilar said, highlighting
        <a href="https://www.bahamas.com/relief" target="_blank">www.bahamas.com/relief</a>,
        a website for verified ways to provide support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9f554-3e50-411b-a1c4-127d00363851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.630+08:00
