    '28':
      'image': 'jcr:2c1f5164-a184-4c2e-86ea-c0f197612bb9'
      'imageCaption': 'Northern Samar has the highest poverty incidence among the
        provinces in Eastern Visayas, and the third highest in the country at 56.2
        percent. Western Samar follows as the second poorest in the region at 46.9
        percent. Photo by JILSON TIU '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22c8fa-80e2-4b01-a890-774482df9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:10:03.602+08:00
