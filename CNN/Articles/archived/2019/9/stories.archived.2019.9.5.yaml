      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d599b-d2bb-4fac-9bd1-e47bacf4d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Oplan Kapayapaan, seven farmers have been killed in Eastern
        Visayas, as reported by human rights group Movement Against Tyranny in its
        book,  “Pag-Iway.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ae897-1e81-4aa7-af0a-520037ec4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ef5bb-6a54-4e84-83ff-ed65be577df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a data-gathering field work in Samar in July 2018, delegates
        of the International Solidarity Mission (involving various human rights groups
        in Eastern Visayas) discovered that five public schools were used by soldiers
        as waiting areas for their operations. Three of the schools were in Northern
        Samar and two in Western Samar. Of the 18 barangays that participated in the
        focus group discussions, 15 had cases of community encampment — a violation
        of International Humanitarian Law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52b600-aaee-4caf-bdb6-11c4ffaa5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
