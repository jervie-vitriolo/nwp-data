    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:43.996+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brexit', 'boris-johnson', 'election', 'uk', 'united-kingdom', 'parliament',
      'european-union', 'eu']
    'template': '1'
    'title': 'Boris Johnson fails in high stakes attempt to call snap general election'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3e805-0b93-4979-8ffd-a1701dde3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Boris Johnson''s strategy to wrench
        Britain out of the European Union by the end of next month was in shreds on
        Wednesday when lawmakers denied his demand for an early election and approved
        a rebel bill to block a no-deal Brexit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49beece0-2673-429b-97e6-c47cb4c0dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a third stinging defeat in two days, the House of Commons roundly
        dismissed the UK Prime Minister''s demand for an election. Hours earlier,
        they had voted to bind Johnson''s hands and prevent him from taking the UK
        out of the EU without a negotiated deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02474502-c612-4fad-ade7-5354c6a683e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting the government''s demands for an election, opposition
        Labour leader Jeremy Corbyn compared it to "an offer of an apple to Snow White
        from the Wicked Queen... offering the poison of a no deal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e87842-19a4-4015-85b6-84c85608d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson claimed Corbyn was running scared. "I think he has become
        the first leader of the opposition in the democratic history of our country
        to refuse the invitation to an election," he said. "The obvious conclusion,
        I''m afraid, is he does not think he will win."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87f51b-6521-4b5b-840f-7ae807420308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister, while publicly claiming not favor an election,
        had hoped a new vote would break the deadlock over Brexit by returning him
        to power with an increased majority. But the move suffered a heavy defeat
        in the House of Commons. The motion calling for the vote fell far short of
        the required 434 supermajority to pass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43034621-85b2-484a-b30e-f7934e6f1a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result doesn''t mean an election won''t happen, though. Corbyn
        said he would support an election once legislation that would prevent a no-deal
        Brexit —&nbsp;approved in defiance of Johnson earlier in the evening -- was
        enacted. Parliament''s upper house, the House of Lords, was considering the
        bill in an all-night sitting that was expected to stretch into Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c045ae-a8c1-4734-be18-381de946c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is likely to face extensive efforts to delay it in the
        Lords. Conservative peers, who do not have a majority in the upper house,
        want to prevent the motion being passed and were prepared to deploy an array
        of tactics to frustrate it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538326f6-77d1-49bd-b39b-00671bc1a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peers were involved in a race against the clock —&nbsp;the bill
        must be approved by Monday, when Johnson plans to suspend parliament for five
        weeks. That decision had already angered lawmakers, some of whom took the
        government to court in Scotland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53904bd7-80ab-4ce2-bd13-f597a1e87444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that the suspension was a move to shut down debate over
        Brexit. But a judge at the Court of Session in Edinburgh ruled on Wednesday
        that the suspension was lawful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1e11b-6b25-4263-8db6-2d3e68b486b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Miserable day for Johnson</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4153e-0e81-435a-934d-05d06854e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson endured a torrid session of Prime Minister''s Questions,
        the first of his premiership, when he was assailed by all sides. Many of Johnson''s
        own lawmakers were furious at his decision, essentially, to fire 21 Conservatives
        who defied the government and voted in favor of the no-deal Brexit bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d353a-9af5-4d52-beb1-e0f11526093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 21 were eight former Cabinet ministers, two former treasury
        secretaries and the grandson of Winston Churchill. One of those ejected from
        the party, former foreign office minister Alistair Burt, savaged Johnson in
        the House of Commons. "What are people going to think about what we have left
        and what we have lost?" he asked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae20b16-e29a-4442-b018-c56a1c6308a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister ended his second day of parliamentary misery
        in a deeply weakened position -- largely of his own making. Having inherited
        a working majority of two from his beleaguered predecessor Theresa May, Johnson''s
        tactics resulted in his government plunging to a parliamentary deficit of
        more than 40.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11419e53-9455-4ad6-a935-bc060c3ff5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions were not confined to Johnson''s side. The Labour party
        appeared split over when to accede to the government''s demand for an election
        —&nbsp;either when the no-deal bill completes becomes law, or when no-deal
        is finally off the table in practice, at the end of October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49e016-39cd-4b5c-a72f-bdc1c53a5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dismay in Brussels</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e57721-7802-49ac-8761-98bbff9b9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brussels, diplomats looked on in dismay. "We are quite aware
        that we [the EU] are being used as the back drop for a Johnson election campaign,"
        one diplomat told CNN. "We are not optimistic at all that this is going to
        end well, and not sure the UK government has a plan, and that the UK government
        when it returns on the 15th [October] that it will be in a state where it
        wants to do a deal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a162b-4c28-44cb-92a0-af9104efd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has declared himself determined not to take the option of
        a no-deal Brexit off the table, arguing that the threat of a chaotic departure
        makes his negotiating position stronger. Opposition lawmakers believe his
        claim to be negotiating with the EU to be a sham.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e3986-bc70-4430-8ae6-c3be2bb9d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU diplomat said it was pointless talking to Johnson because
        he currently cannot deliver a deal, the diplomat said. "They''re a minority
        government that is trying to deliver the hardest form of Brexit that it doesn''t
        have the votes for, which lets them run down a clock to a no-deal."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f804b-8cf0-4347-830c-93ab58f2f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:59:35.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/04/uk/brexit-boris-johnson-election-vote-gbr-intl/index.html">Johnson
        fails in high stakes attempt to call snap general election</a>"</em></p>'
  'China-hacked-iPhones-and-Android-devices-to-target-Uyghur-Muslims':
    'author': 'Kevin Collier, CNN'
    'authorImage': 'jcr:d05e7be7-8377-4ed4-82b9-88e4349da0da'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-05T07:22:25.147+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55b5727d-5620-46ca-b58f-817ec8d24ea5'
    'lead': 'Hackers associated with the Chinese government compromised websites frequented
      by ethnic minority Uyghurs earlier this year, programming them to install monitoring
      implants to spy on the phones of users that visited them, according to researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T07:28:20.425+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:57:53.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:44.244+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hackers', 'uyghurs', 'ethnic-minority']
    'template': '1'
    'title': 'China hacked iPhones and Android devices to target Uyghur Muslims'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557921d8-3e6c-49ed-871e-41a96c9aa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Hackers associated with the Chinese
        government compromised websites frequented by <a href="https://www.cnn.com/2019/07/22/asia/china-xinjiang-uyghur-muslim-intl-hnk/index.html"
        target="_blank">ethnic minority Uyghurs</a> earlier this year, programming
        them to install monitoring implants to spy on the phones of users that visited
        them, according to researchers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9ec55-d689-4309-9a50-04fdd7bfee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67785f18-995f-49b3-8880-0f7c46285853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the sites had the capability to infect both Android phones
        and iPhones, a source familiar with multiple companies'' research on the sites,
        some of which is not public, confirmed to CNN. It wasn''t clear, however,
        that the sites were capable of hacking both types of phones at the same time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b8a40-81da-4f38-9458-0881bd1bbd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c70784-1c03-4e52-8f29-a702c75df0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings highlight just how powerful cyberespionage campaigns
        can be when governments with sufficient resources decide to spy on particular
        groups by compromising entire categories of websites and indiscriminately
        hacking the mobile users who access them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009416d0-fb69-45e0-87b2-303bf41d4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b2439-373a-47be-80ad-3a9b694ce353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broad approach of the attacks could easily be repurposed for
        other groups, like Hong Kong protesters, said Adam Segal, the director of
        the Digital and Cyberspace Policy program at the Council on Foreign Relations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8052a0-94cd-4d88-9ec5-9435f60bfbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57685491-74b5-4a46-85d6-35367c6ee199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all outwardly facing websites, so you would expect that
        the capacity would be able to do the same to Taiwanese parties or Hong Kong
        student websites, or any other websites," Segal told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a530846-c694-47b8-a221-2400f88466fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da843072-77c9-4dad-9c33-a1e74a1d8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been resoundingly condemned by the international community
        recently for its treatment of Uyghurs, including putting them under intense,
        multifaceted surveillance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd72349-3374-4824-9b1f-16ec79b4c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718af1d6-2d77-49a1-baa6-a298dba6a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the cybersecurity company Volexity, whose specialties
        include tracking how the Chinese government spies on Uyghurs, <a href="https://www.volexity.com/blog/2019/09/02/digital-crackdown-large-scale-surveillance-and-exploitation-of-uyghurs/"
        target="_blank">released a report</a> Monday showing how certain websites
        tailored for a Uyghur audience would automatically hack the Android phones
        of some people who visit them. Called a "watering hole" attack, the tactic
        allows a hacker to compromise sites their targets are likely to go to rather
        than seek them out directly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040bb8f-1563-40a6-a1e8-a81e7672181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb9d35-c102-4855-be6e-dd33aa8b2dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as a million Uyghur Muslims have been detained in detention
        "reeducation" camps by the Chinese government in Xinjiang province and they
        are among the most surveilled groups of people on the planet. Areas with heavy
        Uyghur populations are rife with security cameras and facial recognition systems,
        and residents are often <a href="https://www.nytimes.com/2019/05/22/world/asia/china-surveillance-xinjiang.html#"
        target="_blank">relentlessly tracked</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6d6a3-1f84-4796-aea9-1e543e2bbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d1b3a-c649-4946-a11a-d48d94d206a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compromised websites include relatively popular Uyghur news sites
        and learning resources like the online Uyghur Academy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2be0fd-a43b-4ada-8374-97ccd6bc4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba27812-0e91-47c7-8653-5426ffd2c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you literally go searching for Uyghur websites, Uyghur news,
        these are the search results. They picked a pretty good set of targets to
        go after the Uyghur population," Volexity CEO Steven Adair told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac657e2-ad32-49f3-8d6f-74265fe6d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1861461-84f7-4f6a-86da-cf6a1bbbb40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iPhones also targeted</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0084d-baf4-41b5-a665-ef44a2135ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volexity''s research helps shed light on recent groundbreaking but
        mysterious research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b83a4-700a-4490-bd07-8e4f3a51fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69245c01-eda2-4f1a-b4cd-161a0e1252de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Google''s Project Zero, a research team that studies undiscovered,
        critical software vulnerabilities that leave developers scrambling to write
        updates to patch them, <a href="https://googleprojectzero.blogspot.com/2019/08/a-very-deep-dive-into-ios-exploit.html"
        target="_blank">revealed an unprecedented finding</a> from earlier this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1994b06-2993-418d-ab11-04b8a1db0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe52d6-1c3c-4e88-aa33-c428b0a481c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also described watering hole attacks. But unlike the attacks
        Volexity documented on Android phones, which exploited known vulnerabilities
        and wouldn''t affect users who had updated their phones to the latest version
        of Android, the iPhone findings were shocking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec7d7e-0b3e-47c3-ac33-cb893f4c6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15458c69-a2bf-4331-8d0a-53e129a121c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that practically anyone who visited one of a handful
        of particular websites on an iPhone, generally regarded as one of the safest
        common devices on the planet, would be at risk of a monitoring implant being
        installed on their phone. Apple has since patched the vulnerability on all
        phones with the latest version of the iOS operating system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f665c8a-6b66-4e28-bc81-ee56c9eb548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560de4b0-9b42-4f09-9b35-8c5f9d14a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to share who was affected, prompting a minor controversy
        in the security community. But a source familiar with Google''s research confirmed
        that at least some of the URLs Volexity found targeting Uyghur Android users
        also went after iPhones.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a9ecb-bf2e-4480-b9ef-8c5d4d5ac21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ba5d9-af2a-47d1-bf68-3b37bc8938e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news that websites referred to in Project Zero''s research were
        aimed at Uyghurs was<a href="https://techcrunch.com/2019/08/31/china-google-iphone-uyghur"
        target="_blank"> first reported</a> by TechCrunch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3cba9c-3d35-4a9a-8648-388cd8ad27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec77881-9e75-4e57-be65-81a430846fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a source familiar with Project Zero''s research confirmed
        that some of the URLs it saw overlapped with those in Volexity''s report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c782b8-c60a-4248-bed8-af6e8110046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a77f90-a04e-4ece-893d-3e7efe3734b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to comment on the record about the issue. Its refusal
        has led some in the information security community to question why Google
        would announce a campaign that targeted its competitors'' phones but not mention
        a similar campaign against its own smartphone operating system. But Project
        Zero manager Tim Willis defended the company''s decisions on Twitter, saying
        specifically that Google had found iOS exploits in January. Volexity''s research
        found Android exploits later in the year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fe994-5773-4384-a1ea-0967d1272980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nury Turkel, chairman of the Uyghur Human Rights Project, told CNN
        that while he had been unaware of the watering hole attacks, they were in
        line with what he has come to expect from China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb684e93-b77d-4ce4-b45e-816c5457f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7f15d-8b54-4e30-86a3-9df758df62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I''m seeing this particular report," Turkel
        told CNN. "But I can tell you that I am not surprised at this."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417e739-9bd6-40fb-ba0b-27d57a873fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19c414-e89a-4bb6-a860-dbdb804f0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was the head of the Uyghur American Association and the
        Uyghur Human Rights Project, we were constantly attacked. Our websites were
        shut down at times, and I was personally the target of email-based hacking
        attempts," Turkel said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25505d22-df7f-4b5a-802f-296c1244f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a long history of aggressively surveilling the digital
        lives of not only Uyghurs, but also other minorities who either live in China
        or have fled the country. In 2014, for example, Tibetan Buddhists, a regular
        target of spearphishing attacks, <a href="https://apnews.com/df26c7f60abc449397b6c1deb7dccdd8"
        target="_blank">began a campaign</a> to avoid using email attachments.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc0298-decf-4859-96cc-215d54107abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and Apple declined to comment on the record for this story.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db3dad-3979-4037-8e2d-b4255915eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:28:20.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2019/09/04/politics/china-uyghur-hack/index.html"
        target="_blank">China hacked iPhones and Android devices to target Uyghur
        Muslims"</a></em></p>'
