    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb2ae12-dd50-4ce9-aec1-f3b2670c975a'
    'lead': 'A feature that Facebook shut down in the wake of last year''s Cambridge
      Analytica scandal came back to haunt it on Wednesday, when it emerged that hundreds
      of millions of Facebook users'' phone numbers had been found in an unprotected
      online database.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T20:19:28.991+08:00
