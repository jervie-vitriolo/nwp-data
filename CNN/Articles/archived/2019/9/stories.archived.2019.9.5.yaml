      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Amid
        the controversial release of almost 2,000 heinous crime convicts, a lawmaker
        puts the spotlight on a number of Ifugao residents who have been in jail for
        more than a decade for selling marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c779a7-860e-4fac-87cd-8f274040ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:17:03.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd477221-6c58-4751-b857-41cb3f12eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:17:03.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Rep. Solomon Chungalao said residents of the previously isolated
        town of Tinoc in Ifugao province were forced to sell cannabis or marijuana
        out of necessity. Many of them were caught in 2001, Chungalao said, and were
        sentenced to life imprisonment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd05172-1585-4378-b37b-efa56a07b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:17:03.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072297a0-f24b-4eff-a0cc-58934c0bfdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:17:03.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mere possession of the marijuana is punishable to life imprisonment
        under the Comprehensive Dangerous Drugs Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b8755-1a6d-4877-8450-4ad44a98e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:17:03.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687bb58-9ea2-4951-8b09-60c2939c1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:17:03.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka naman pwede na silang i-parole</em> (Maybe they can be
        granted parole)," Chungalao asked officials of the Justice Department during
        the House Committee on Appropriations'' hearing on the proposed 2020 budget
        of the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729fb53-cc9e-46d1-b0b4-a252ddc557c4'
