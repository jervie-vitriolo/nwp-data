      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other losing sectors were furniture and fixtures, non-metallic mineral
        products and electrical machinery, to name a few.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029567b5-cf34-4b9f-917e-bcfd32840ecc'
