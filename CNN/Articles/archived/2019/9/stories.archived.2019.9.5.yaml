      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '189':
      'image': 'jcr:14e7bf14-ce6c-4936-a5ce-8a665c2d9274'
      'imageCaption': 'Samar Island, known to be a haven for NPA rebels, remains one
        of the poorest areas in the whole Philippines. Photo by JILSON TIU'
