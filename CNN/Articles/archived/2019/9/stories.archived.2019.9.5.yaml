    'lead': 'The United States and China have agreed to return to the negotiating
      table in Washington to discuss trade. It will be the first face-to-face meeting
      between the two sides since the trade war''s rapid escalation in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:29:38.002+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T09:57:29.756+08:00
