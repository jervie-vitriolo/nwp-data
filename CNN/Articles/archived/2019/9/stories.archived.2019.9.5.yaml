    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf51524-9163-4489-b0b4-4a6f179e7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s influence, however, turned out to be profound: Her case
        and her words spurred a change in California''s sentencing law, a hard alcohol
        ban on Stanford''s campus and in 2018 the ouster of Persky, who was resoundingly
        recalled by Santa Clara County voters. Her impact statement was also recited
        from the floor of the US House of Representatives.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c07240-6f4a-4241-8656-5711165aba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b033c-11eb-454d-b530-cf75b04ec083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Schulz, the editor in chief of Viking, which is owned by
        Penguin Random House, called Miller''s memoir "one of the most important books
        that I''ve ever published," in an interview with The New York Times. The power
        of Miller''s impact statement demonstrated she had "the brain and the voice
        of a writer from the very beginning," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a639b-f935-4eeb-b33d-afe797093b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941ab34-009c-4338-88ad-a0719697aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I jumped out of my chair to acquire it," Schulz told the paper,
        "because it was just obvious to me from the beginning what she had to say
        and how different it was and how extraordinarily well she was going to say
        it."</p>'
