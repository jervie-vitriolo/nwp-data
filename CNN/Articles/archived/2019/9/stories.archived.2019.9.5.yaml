      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15648a54-31ef-477d-bb58-ff942ca60c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Northern Samar</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1c308-c5a6-4298-9d6f-4eefb1b67348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a3df2-b8f6-4e8b-bf66-7393c3aa616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a five-hour ride from Tacloban, Leyte to Catarman, Northern
        Samar, a two-hour habal-habal commute through rough roads, and an hour-long
        walk in a vast expanse of land — where children under the age of 12 carrying
        buckets of water or sacks of rice go past us — we arrived in Brgy. San Francisco.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a871585-ab8d-4dc7-ba90-6387021aa913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2fff98-7f29-450e-b39d-390a9e9aa0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berna*, a feisty woman not over five feet tall, greeted us at the
        entrance of the barangay. She led us to her home, a stilt house largely made
        of wood with a nipa roof. After a few pleasantries, she began a litany of
        the hardship people in the barangay have gone through because of the presence
        of the AFP in their area.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a50865-c91b-441d-9765-fd0bf98239ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149294e4-d67a-4849-8871-e82c798da992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa aming [sakahan] …pinipilit talaga kami na mga members kami ng
        NPA,” she began. “‘Pag alam naming may operation [‘yung AFP,] hindi kami pumupunta
        [sa sakahan] kaya nagtitiis na lang kami na minsan wala nang kain ng tatlong
        beses sa isang araw.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350309f-062a-41ca-aef2-4a8ca45d3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5912f2f-5a1b-4147-b07c-97813055a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berna’s voice went up the more she talked about their everyday problems:
        not enough food, not enough income, not enough work, the constant threat enveloping
        their once peaceful community. What was worse, she shared, was when the AFP
        and the NPA had an encounter in the nearby Barangay San Miguel, where Annie’s
        family used to live and where her son went to school.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454296c7-3760-430b-89fb-ffcd5f3a0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140c018-632f-417e-a5e9-41a64f56aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpalitan sila ng putok eh di ‘yung anak ko tumalon sa bintana
        ng eskwelahan,” she recalled.  “Mula noon, wala na. Hindi na pumasok ‘yung
        anak ko.”</p>'
