      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79342f92-3944-4d42-8ab9-570abf38427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:03:48.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be a nationwide effort led by the PNP’s Criminal Investigation
        and Detection Group, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b61a17-1bac-4415-bf08-00aacf181aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said surrenderees may approach police stations. They will
        remain there until the Department of Justice (DOJ) instructs the police to
        deliver them to the Bureau of Corrections or to the DOJ, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93467a-a0b7-476f-90e7-89badf29eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier blocked the release of rapist-killer and former
        Calauan, Laguna Mayor Antonio Sanchez, who was supposed to leave prison in
        August under the GCTA before completing his 40-year sentence. In the same
        month, the BuCor allowed the release of three convicts responsible for the
        murder of sisters Marijoy and Jacqueline Chiong in 1997.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572ebcf-6755-4152-ad47-ca89cb61cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Fugitive from justice’</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44221dca-a189-4019-9da9-c8ff5a528b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said those who refuse to surrender will be branded a “fugitive
        from justice.” This means they can be arrested without a warrant, the PNP
        clarified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676fd4e-19d6-4928-9f27-8a71de659703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said failure to surrender will
        force authorities to resort to drastic measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e8f2a-a14c-4cb9-80b8-70d421be36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they don''t, they''ll be considered fugitives. That''s evading
        sentence. That''s a continuing offense hangga''t di sila nagtu-turn in ng
        sarili nila. So that provides an avenue for warrantless arrest,” Guevarra
        told reporters after the third Senate hearing on the GCTA Law on Thursday.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Justice
        Secretary Menardo Guevarra says heinous crimes convicts released under GCTA
        who don&#39;t surrender within 15 days will be considered fugitives: That&#39;s
        evading sentence. It provides an avenue for warrantless arrest | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/a2iiIWerRQ">pic.twitter.com/a2iiIWerRQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1169488164559343616?ref_src=twsrc%5Etfw">September
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fe7d8-fbcc-419a-83d3-ab5270f8d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d54baa-bf4d-4079-baed-8202f901b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed during the hearing that less than ten convicts
        have already turned themselves in to authorities in line with the President''s
        directive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec07c9-b20e-4c93-8fa1-3bad9982f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Correcting mistakes</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b106c-0d0f-48c4-a940-e60e4470f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines (IBP) said that since the
        GCTA does not cover heinous crimes convicts, the release of these prisoners
        is “null and void.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eccb555-accd-41bd-ac78-ce563d845d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not only the authority of government and the state but its
        duty to correct the mistake at ibalik sa kulungan yung hindi dapat napalaya
        [and to return those who should not have been freed],“ IBP president Domingo
        Cayosa told CNN Philippines’ Balitaan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62af5a-33a7-4562-bfdb-9a27ed710a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said rearrests have been done in previous cases. This is
        the basis for the president''s&nbsp;directive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853c89f-57b9-4d67-a4f9-af9115d349fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Basis] for rearrest is not a law (statute) but jurisprudence,
        which forms part of the law of the land,” he said.</p>'
  'August-inflation-rice':
