      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65eb2f1-bca5-47ce-841a-810d677d0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd6309-bb17-4845-a4cc-7fa263452662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder of Jovito Panajustan happened in 2011, under the anti-communist
        campaign of the Benigno “Noynoy” Aquino administration called Oplan Bayanihan.
        Similar counter-insurgency programs have also been present in previous administrations
        — Oplan Lambat Bitag under Cory Aquino and Fidel Ramos, Oplan Makabayan and
        Oplan Balangai under Joseph Estrada, and Oplan Bantay Laya under Gloria Macapagal-Arroyo.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0db4c4-e087-45a4-bbb0-b912c79a8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:17:55.995+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Report on the Extrajudicial Killings 2001-2010” by Atty. Al
        Parreño, a <a href="https://www.asiafoundation.org/resources/pdfs/ReportonPhilippineEJK20012010.pdf">research
        study</a> funded by the Asia Foundation and USAID, it says that the Arroyo
        administration’s counterinsurgency program was “largely touted as responsible
        for the unabated epidemic of extrajudicial killings.” The report also says
        that “in 2005 and 2006, under the same administration, the incidences of extrajudicial
        killing was on its peak with a record of 66 (21.64 percent) and 70 (22.95
        percent) cases, respectively.”</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c361536-0acf-412e-8ea9-00a7c41e8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:17:55.995+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Aquino assumed office on June 30, 2010, the report also states
        that the rates of killings are similar — Arroyo’s administration was recorded
        to have 2.5 killings per week in 2006, whereas Aquino’s was at 2 per week
        during the start of his presidency. The report, however, doesn’t identify
        if Aquino’s rate is a heritage of the past administration.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d13a4f-3b2e-487a-943c-ec64be0eedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:17:55.995+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of victims, the report states that Pampanga has the highest
        number of victims, followed by Negros Occidental and Northern Samar. Of these
        victims, 10 percent are farmers and peasant workers. Suspected and identified
        members or supporters of communist groups such as the New People’s Army (NPA)
        and the National Democratic Front (NDF) also make up eight percent of victims.
        Findings also show that “summary execution of suspected NPA members have been
        rampant in Northern Samar in the year 2005.” According to Parreño, “the military
        has denied any involvement in their killings.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5edcec-7b83-4228-8a56-fe045808697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:48:12.638+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arroyo’s administration was recorded to have 2.5 killings per week
        in 2006, whereas Aquino’s was at 2 per week during the start of his presidency.</h2>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb2301-f346-4cab-b71a-1a4e3ce51800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:17:55.995+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, under President Rodrigo Duterte, Oplan Kapayapaan is in motion.
        It is also unsympathetic to the Communist Party of the Philippines (CPP) and
        its armed wing, the NPA. After the President declared the CPP a terrorist
        organization in 2017, the Armed Forces of the Philippines (AFP) vowed to <a
        href="http://cnnphilippines.com/news/2018/01/09/AFP-aims-to-reduce-number-of-communist-rebels-by-half-in-2018.html"
        target="_blank">reduce the number of communist rebels by half</a> by the following
        year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec76b4-9a41-4376-a273-28ef05daffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec846e9-0f26-4c92-b289-8e0d91008ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.554+08:00
      'mgnl:createdBy': 'portia'
