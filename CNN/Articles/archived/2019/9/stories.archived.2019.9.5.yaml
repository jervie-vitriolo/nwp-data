      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget hearing that lasted for four hours, the Justice
        Department and its attached agencies were grilled for the early release granted
        to 1,914 heinous crime convicts according to a law that cuts jail time based
        on the inmates'' good behavior. Duterte on Wednesday ordered them to turn
        themselves in within 15 days or they would be considered fugitives and rearrested.</p>'
