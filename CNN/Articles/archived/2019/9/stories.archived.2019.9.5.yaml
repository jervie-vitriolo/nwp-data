  'Indian-firecracker-factory-explosion':
    'author': 'Sugam Pokharel and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-05T15:11:12.862+08:00
    'imagesource': 'jcr:03446443-47d1-4de8-b64a-bdae29e8d47b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9563c59-d1f2-4ebf-a0c4-93a26f6c4fa6'
    'lead': 'Twenty-three people were killed and 14 others injured in a large explosion
      at a firecracker factory in northern India, police say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:12:48.518+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:57:28.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:51.254+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'firecracker-factory']
    'template': '1'
    'title': 'Explosion at an Indian firecracker factory kills 23 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998ecc2-c620-4d67-8013-28407fa9b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>Twenty-three people were killed and 14 others
        injured in a large explosion at a firecracker factory Wednesday in northern
        India, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604a39d-0cc7-4266-9c44-d62e08a0fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb3657-844c-40eb-bb7a-e049d026a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, which took place in Gurdaspur in the northern state of
        Punjab, gutted a building that was being used to manufacture firecrackers
        in a residential part of the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aed67c-ae32-4100-9033-8641266dd8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b127a3-133c-407b-8e50-f8389908d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion and ensuing blaze was so fierce that it led to the
        collapse of the factory building, said inspector general Surinderpal Singh
        Parmar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603dd1cc-e581-4d5c-8e00-aaa8f6410c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b223840-f58e-421b-99d9-02d90980d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to figure out the cause. Police, firefighters and
        disaster management personnel are at the site looking for any extra bodies
        in the debris," Parmar said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb802d-522a-4477-979a-86a80b2e50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3e5dd-bdc4-4742-b2c1-7a93bb33b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Response Force launched search and rescue
        operations Wednesday afternoon and finished overnight. By Thursday, a forensic
        team had begun working on the site and an investigation is underway to determine
        the cause of the explosion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8dfb6-f3f6-4573-90c4-9d0ab8614b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5dc82-4eb1-4585-8e4e-7da224ef51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh said the blast was so strong that it shattered the windows
        and collapsed some walls of nearby buildings. A few pedestrians in the area
        at the time of explosion were also injured, said Parmar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43a1c8-7212-49cb-ba9d-8b187d7f2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bec991-c94e-4e51-b70f-1a737d489013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punjab chief minister Capt. Amarinder Singh said in a tweet that
        he had ordered a magisterial probe into the blast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a812c11-349c-4bc7-a04d-95d2a0d9b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d860d-9c1d-4680-b283-0a36b3e12976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parmer said the firecracker manufacturers may have been operating
        illegally. "They had not got the license renewed to make firecrackers since
        the last two years. It seems like a lapse on the part of the manufacturer,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba04e9-a37c-4f32-9efd-c2a3d67187ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013fab60-21e1-44da-9596-345b16f5f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian President Ram Nath Kovind offered his condolences a tweet,
        saying: "Saddened to learn about the loss of lives due to an explosion at
        a firecracker factory in Batala, Punjab. Condolences to bereaved families
        impacted by this tragedy and wishing an early recovery to those injured."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab9dd3-6b0b-493b-8b2e-e156f5431acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3443dbd-f74c-424f-8532-33b0524780ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firecrackers and fireworks are widely used in India during festivals
        and celebrations, particularly around the biggest Hindu festival of Diwali
        which falls at the end of October this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e27fc-4ccb-4b38-90b8-90c7b80db649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8334d-f2c0-4d1e-8ac0-0a76cec9bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, at least 12 people were killed and 58 injured after
        an explosion at a chemical factory in the western state of Maharashtra.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63917dfe-ca93-424d-abf0-20f1f71b9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:12:48.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/05/asia/india-firecracker-factory-explosion-intl-hnk/index.html"
        target="_blank">Explosion at an Indian firecracker factory kills 23 people</a>."</em></p>'
