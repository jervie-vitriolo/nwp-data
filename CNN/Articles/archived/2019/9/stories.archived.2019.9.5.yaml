    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:50.468+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Revised-Penal-Code', 'Vicente-“Ching”-Veloso']
    'template': '1'
    'title': 'Solon wants maximum 40-year jail term policy repealed'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9309fbd-97b4-45b2-9922-d4e086ee94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — A
        House lawmaker on Thursday said he will file a bill to repeal a policy that
        sets a maximum jail term of 40 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd81dd3-e92b-4b35-a3a1-7fbbec10fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 70 of the Revised Penal Code, the maximum duration
        of a convict’s sentence shall not exceed the three-fold length of the most
        severe penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fcf43-482c-4e19-81a1-b26da9aad8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clause in the provision further states that maximum jail term
        shall not exceed 40 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca14b9-f4fb-4bef-83a2-bbb3bb2450b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House justice committee chair Vicente “Ching” Veloso said he wants
        the three-fold rule to be retained and the latter be deleted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33497e26-d814-4c8a-a31b-0dbb5b86ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am really bothered by the fact the most a convict for nine heinous
        crimes can suffer is only 40 years, and there is now no difference between
        a convict for nine heinous crimes versus a convict for, say, two heinous crimes
        or even one heinous crime,” Veloso told CNN Philippines’ The Source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28aaa72-39fa-40f9-9000-1e8b73da0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso is referring to the case of convicted rapist-murderer Antonio
        Sanchez, who was sentenced to nine counts of reclusion perpetua or 40-year
        imprisonment. This is in connection with the rape-slay case of Aileen Sarmenta
        and killing of Allan Gomez, as well as the murder of father and son Nelso
        and Rickson Peñalosa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632205ee-a7f6-44bd-809f-c3145e326a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez''s jail sentence totals to 360 years, but his stay in detention
        will be trimmed to only 40 years, due to the policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88a734-e55d-4418-9458-47d9f776edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The state does not have business being so liberal in the matter
        of sentence via good conduct without taking to consideration the feelings
        of the aggrieved parties,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09558f-0e55-43c9-896b-369e0e77c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang dali magpakawala ng nakakulong</em> (It’s easy to set a
        prisoner free), but how about the offended parties?” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddb9fe-4eec-4c60-85a2-bf7a471ead7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The state failed to protect the life of Aileen Sarmenta, and [worse]
        it will be setting free a convict by reason of this GCTA law and Article 70."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa535f8-f18a-4c8b-a5ea-821a5f3679f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said his colleagues in the House of Representatives are with
        him in pushing for the bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f66b5-2f15-48c8-8e33-deb10be09b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:44.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody said no, they agreed, because they really see that’s it’s
        a warp in the law,” he said.</p>'
  'heinous-crime-convicts-rearrest-gcta-law':
    'caption': 'FILE PHOTO. Government has the authority and duty to bring back to
      jail convicts who were erroneously released from detention, according to Integrated
      Bar of the Philippines President Domingo Cayosa.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-05T13:33:01.104+08:00
    'imagesource': 'jcr:1e16f9be-b510-48cc-9d55-29a1522c2f22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85b51b87-06b4-4d75-a772-e903145fafbc'
    'lead': 'Government has the authority and duty to bring back to jail convicts
      who were erroneously released from detention, according to Integrated Bar of
      the Philippines President Domingo Cayosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:37:55.938+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:57:31.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:50.626+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Domingo-Cayosa', 'Integrated-Bar-of-the-Philippines-President-',
      'Ching-Veloso', 'Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'Nicanor-Faeldon-',
      'Bureau-of-Corrections', 'GCTA', 'RA-10592', 'good-conduct-time-allowance']
    'template': '1'
    'title': 'Rearresting erroneously freed convicts duty of gov’t, IBP head says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a6d6f-a7c9-4da2-b791-22cf683ef489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Government
        has the authority and duty to bring back to jail convicts who were erroneously
        released from detention, according to Integrated Bar of the Philippines President
        Domingo Cayosa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39569e6-ed7e-4765-9ec4-d1662c072844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s purely an executive function, it’s the state, the government
        correcting a mistake or a crime committed by its office and employees,” Cayosa
        told CNN Philippines’ Balitaan Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059e04c-1da5-4ed6-84da-8f931c9379a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung winalanghiya o kaya nagpabaya o kaya nagkamali ang mga
        nagpapatupad ng batas gaya ni Ginoong Faeldon at ng mga kasamahan nya at gumawa
        ng illegal na bagay, hindi naman pwedeng gawing depensa ng mga napalaya na
        nagdesisyon na, kasi nga mali ang desisyon, ilega</em>l, therefore it did
        not exist in the eyes of the law and it’s not only the authority of the government
        and the state, but its duty to correct the mistake <em>at ibalik sa kulungan
        ang mga hindi dapat napalaya</em>,” he also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3388468-2bbb-422b-95bf-75d5d2c501da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If law enforcers committed  a mistake or misconduct,
        those who were erroneously released cannot argue that there was already a
        decision because the ruling was illegal to begin with, therefore it did not
        exist in the eyes of the law and it’s not only the authority of the government
        and the state, but its duty to correct the mistake and bring back to jail
        those who were not supposed to be freed.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abfb04-3ba5-4cb0-9a34-c53dbfd69d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa was reacting to the order of President Rodrigo Duterte to
        rearrest heinous crime convicts who were released under the good conduct time
        allowance policy. The order comes after Duterte fired Nicanor Faeldon as the
        chief of the Bureau of Corrections (BuCor), which processes the release of
        convicts on the basis of good conduct.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b990b-9557-4ee4-a7c9-b0915efac8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">Duterte
        fires Faeldon for ''disobeying'' his order</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838308e9-e2ee-4cd5-9e74-daf64f14c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BuCor showed that a total of 22,049 convicts had been
        freed on good conduct since that year. Of this figure, 1,914 committed heinous
        crimes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583811d9-f843-43ce-958b-2ea7df83ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa agreed to Duterte that there is no need for an arrest warrant
        as the releases had no basis to begin with.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6455ef-ad88-4769-8464-3650acf3f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malinaw po naman sa batas na ''yung mga</em> charged with heinous
        crimes exempted, <em>hindi sila makakapag</em>-avail <em>nito</em>,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119668b2-d912-4466-8c4d-f563e7989bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear in the law that those who were charged
        with heinous crimes are exempted and cannot avail of the time allowance.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633f465-d3e7-4c2d-82ce-e7fa6181def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioning the President’s order in the court, Cayosa said, is
        unnecessary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fd642-6950-4808-a7e7-33d15d4b1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is enough jurisprudence, there is enough principle in law
        that authorizes the president to order the recall or rearrest of all these
        prisoners <em>na pinalaya na hindi dapat</em> (who were not supposed to be
        released),” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5b324-72b4-496d-8490-2a85e27dacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa said heinous crime convicts who were freed should just voluntarily
        surrender.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8b3b0-7a8f-4132-b256-79f04c8166a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These heinous crime convicts can go to the court, but whether or
        not their petition will not be granted is another thing,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cda427-9066-4f28-8aa6-da12bc7c0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House justice committee chair Ching Veloso also believes that rearresting
        freed convicts is constitutional.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40472d-f47c-4a91-9c06-7ed9dfe3e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso told CNN Philippines'' The Source that a recommitment order
        is only needed for the rearrest. This order, he explained, should come from
        the same court that convicted the prisoner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc2d55-ce69-4431-8f2a-aea396345759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that the police can proceed with the rearrest
        even without the recommitment order.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fe396-16c5-43bf-ae9f-5d7c2dbd06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang pulis talagang gagawin ang trabaho nila</em> (If the
        police will do their job properly)… they should already arrest these people.
        If they would resist, they cannot be found, the court should issue recommitment
        order," he said.</p>'
  'PSA-May-2020-census':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-05T14:16:33.281+08:00
    'imagesource': 'jcr:9f9d7e46-e588-41e3-87c8-49215146e193'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a23f984-e143-454b-80f5-38877641b084'
    'lead': 'The Philippine Statistics Authority will deploy data collectors nationwide
      for the census of population and housing scheduled in May next year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:19:23.721+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:57:30.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:50.782+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine', 'Statistics', 'Authority', 'census', 'population',
      'housing', 'Filipinos']
    'template': '1'
    'title': 'PSA: Population census to be conducted May 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1773e69-f47f-4843-b1bf-cc4d16e18908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:19:23.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        Philippine Statistics Authority (PSA) will roll out its census of population
        and housing in May 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e57f6-6bd2-4d46-b5d1-6ab754b3db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:19:23.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa made the early announcement on
        Thursday after reporting latest figures on inflation and employment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a51f8f-26c9-40a4-ab22-cc0189ef01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:19:23.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enjoin all of you to participate in the upcoming 2020 census
        of population and housing, a very important activity for the country, spearheaded
        by the PSA," Mapa said during the press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042f941-7826-4a39-98e9-c634a550d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:19:23.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed for public cooperation in disclosing their household
        data: "We will conduct the census this coming May 2020 and we hope that you
        will all welcome our enumerators."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d64f8-c047-4c7d-a60c-def881577a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:19:23.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has kicked off the census in eight areas chosen for pilot
        testing from May 20 to June 17 this year to test their new computer-aided
        system. PSA personnel to be deployed nationwide will be using an electronic
        questionnaire using digital tablets for the survey.</p>'
    '10':
