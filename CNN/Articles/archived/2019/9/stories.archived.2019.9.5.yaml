      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eeb247-99db-4ab1-8f59-471d780ee4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during Thursday''s hearing at the House of Representatives on
        his department''s proposed budget for 2020, Guevarra seemed to have stuck
        to his original stance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558354a-532a-433f-b7dc-c339dcd86362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d9cc6-6d4f-4026-b8dc-24db24318abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principal responsilbity of recovering damages lies with the
        private prosecutors or private counsel of the offended party. The government''s
        side pertains only to the criminal liability," Guevarra said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748699d1-2a27-42f8-a567-146c77149e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345e25d-e5d7-4c0e-b867-aec3327d7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman po namin maipilit na ipilit bilang government prosecutors
        representing the people of the Philippines na ipilit yung civil libility kung
        yung mismong private offended party ay hindi nagpapakita ng interest</em>,"
        the Justice chief added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6009ce-1f5b-430e-a7f7-beab9601d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b068be8-abd8-4864-8a3c-bbfee0583a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As government prosecutors representing the people
        of the Philippines, we cannot force the civil liability if the private offended
        party did not show interest in doing so.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea74970-992b-4dae-852b-008c2f02a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4804bf5-56f8-4cc2-897a-71586b1b1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the victims'' families could have easily filed a motion
        within ten years from conviction, and the court could have issued a writ of
        execution that would force payment – either through cash or through the public
        auction of Sanchez''s properties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37a6a1-930c-4183-8ed9-4fb6fbd5c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07523e32-2565-4df4-bf18-fa9c19a7fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi inenforce by the time na pwede pang maenforce?
        Hindi ko na po masasagot yun ngayon dahil 26 taon na po ang nakalipas</em>,"
        Guevarra said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8da049-88ab-4068-8026-ba0d2cbd126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd3c64-3469-4eac-86b8-b6bed3e77357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why was it not enforced during the time that it can
        still be enforced? I could no longer answer that since 26 years had passed.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d401bb-9bf9-4027-8155-1fae782d6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945e491-54e9-447a-8a4e-1cde8f8b1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra made this statements in response to Gabriela Rep. Arlene
        Brosas, who lamented that the multimillion-peso damages were not even "par"
        to Sanchez''s crimes and yet the family still refused to pay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b3971-5cd3-4741-be21-2362f12b829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c22e90-b577-4c3f-9111-8b9eacf370ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez''s common-law wife, Elvira, on Tuesday told the Senate their
        family <a href="https://cnnphilippines.com/news/2019/9/3/antonio-sanchez-damages-eileen-sarmenta-rape-murder.html">"has
        no intention"</a> to pay because his husband is innocent. The court said otherwise
        when it found Sanchez guilty.</p>'
