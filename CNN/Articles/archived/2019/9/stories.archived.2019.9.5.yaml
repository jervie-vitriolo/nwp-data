  'Almost-all-life-on-Earth-was-wiped-out-2-billion-years-ago,-a-new-study-says':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Researchers took 2 billion-year-old barite samples from Canada''s
      Belcher Islands, seen here, to determine that almost 100% of life was wiped
      out during the "Great Oxidation Event."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-05T06:40:48.484+08:00
    'credit': 'Courtesy Malcolm Hodgskiss'
    'imagesource': 'jcr:47890c3c-ade9-462b-a8df-e8be742ed280'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14fbc3e7-7c71-4cfe-ae1d-414d08dd6e14'
    'lead': 'The most catastrophic wipe-out on Earth didn''t happen to the dinosaurs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T06:44:07.984+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:57:55.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:43.564+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Almost all life on Earth was wiped out 2 billion years ago, a new study
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a1e58-be09-42e1-8b9a-3c97f0da24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The most catastrophic wipe-out on
        Earth didn''t happen to the dinosaurs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bd958-b1b2-4c99-b611-db3c4b67b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study found extreme changes in the atmosphere killed almost
        100% of life on Earth about 2 billion years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f1096-3590-43e8-a8b8-905501b5487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers sampled barite, a mineral more than 2 billion years
        old, in subarctic Canada''s Belcher Islands. Rocks that old "lock in chemical
        signatures," helpful clues for researchers to uncover what the atmosphere
        was like when the rocks first formed, co-lead author and Stanford University
        Ph.D. candidate Malcolm Hodgskiss told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186e3ad-7f08-4a91-973e-7759071eb428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There is such thing as too much oxygen</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416b127-874f-4e05-a576-ae696bb65bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study focused on a phenomenon called the "Great Oxidation Event."
        It goes like this: Billions of years ago, only micro-organisms survived on
        Earth. When they photosynthesized, they altered the chemical composition of
        the atmosphere, creating a glut of oxygen they ultimately could not sustain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3c7a9-c7b3-4b6a-b54d-b9a9ad213b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micro-organisms exhausted the nutrients they needed to create oxygen,
        which knocked the Earth''s atmosphere off-kilter. This led to an "enormous
        drop" in the biosphere —&nbsp;the amount of life on Earth. Scientists weren''t
        sure just how drastic the drop was until now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db96c3-fb6b-4142-a69d-489cb7c2d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s calculations showed that anywhere from 80 to 99.5% of
        organisms were wiped out at the end of the Great Oxidation Event, Hodgskiss
        said. There were simply too many of them, and they produced too much oxygen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12b595-6821-414e-b14a-cde35a22a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even our most conservative estimates would exceed estimates for
        the amount of life that died off during the extinction of the dinosaurs approximately
        65 million years ago," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54c9a3-6e8d-4c33-abaf-7d35bd9fe537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ancient revelations that are relevant today</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60874243-2a61-485d-85c6-799a1cd2d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did researchers study what the world was like before humans
        ever lived in it? They combined a model of how much carbon dioxide and oxygen
        there might''ve been in the atmosphere then based on past research with their
        chemical measurements from the barite to calculate how much life there was
        then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7e6c4-456d-41cd-85e9-aab633e74c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are older than most life on Earth, but they''re relevant
        to the planet today because Earth is still vulnerable to atmospheric changes,
        Hodgskiss said. Oceans are heating up, which affects how numerous some nutrients
        are. Runoff in oceans disrupts underwater ecosystems, too, threatening photosynthesizing
        organisms that contribute more than half of the oxygen in the Earth''s atmosphere.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1181b-d253-4a8b-97ba-507cf617b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:44:07.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/04/us/life-on-earth-wiped-out-2-billion-years-scn-trnd/index.html">Almost
        all life on Earth was wiped out 2 billion years ago, a new study says</a>"</em></p>'
  'us-iran-reward-sanctions':
    'author': 'Nicole Gaouette, Donna Borak and Kylie Atwood, CNN'
    'caption': 'French President Emmanuel Macron and U.S President Donald Trump shake
      hands during the final press conference during the G7 summit Monday, Aug. 26,
      2019 in Biarritz, southwestern France. French president says he hopes for meeting
      between US President Trump and Iranian President Rouhani in coming weeks.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-05T06:47:31.689+08:00
    'credit': 'From Francois Mori/AP'
    'imagesource': 'jcr:aeb1997e-eb10-4fa9-b740-77c513bbc6f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cc36664-48dc-428d-9a94-b4bef431f904'
    'lead': 'The Trump administration signaled Wednesday that it is not likely to
      grant the waivers France needs to create a multi-billion dollar line of credit
      to Iran, part of a European effort to offset the pain caused by US sanctions
      and keep the 2015 nuclear deal alive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T06:50:19.218+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:57:55.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:43.787+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'france', 'united-states', 'macron', 'emmanuel-macron', 'donald-trump',
      'president', 'iran']
    'template': '1'
    'title': 'US signals it may block France''s Iran plan as it offers millions to
      boost pressure'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ddc33-7901-4769-a2fb-23d38089927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Trump administration signaled
        Wednesday that it is not likely to grant the waivers France needs to create
        a multi-billion dollar line of credit to Iran, part of a European effort to
        offset the pain caused by US sanctions and keep the 2015 nuclear deal alive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff70ddc-5155-49c0-a7d4-94a5398d61ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t make it any more clear that we are committed to this
        campaign of maximum pressure and we are not looking to grant any exceptions
        or waivers," Brian Hook, the US special representative for Iran, said at the
        State Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed9590-bc10-4b77-a24d-530a13d14961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hook poured cold water on the French proposal as the US unveiled
        new sanctions against Iran''s "oil for terror network" and announced a $15
        million reward program to disrupt the financial operations of Iran''s Revolutionary
        Guard Corps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52915308-89dc-4a9f-bc1b-7775e1989fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reflection of the US focus on curtailing Iran''s oil revenues,
        a State Department official also confirmed Wednesday that Hook had offered
        millions of dollars to about a dozen tanker captains if they helped the US
        impound their vessels, which were carrying Iranian oil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf61c74-629c-4ae5-878d-6508a4293848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials announced the new measures as President Donald Trump
        said that he would not agree to the condition laid out by Iranian President
        Hassan Rouhani last month that the US drop sanctions before talks begin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2e90c-c838-4c02-abb6-1b577b53c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''That''s not happening''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74e8e4-e7fc-45fa-a92a-a1a9f0f0f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not happening —&nbsp;that won''t be happening," Trump said
        during a Wednesday briefing in the Oval Office. The President claimed that
        the US is "not looking for regime change," but suggested painful US measures
        are to come. "I can''t imagine they''re going to want to go through what they''re
        going to have to go through if they do it the hard way," he warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177cc8b-c263-4c06-acae-aacd5c8bac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hook echoed that theme, telling reporters that the US is "going
        to intensify our maximum pressure campaign because Iran, we need to deny it
        the revenue it needs to fund its foreign policy. It''s also the principle
        means by which you bring Iran back to the negotiating table."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ec12b-3f1f-4bde-a63d-c3a37ff89a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran never comes back to the negotiating table without diplomatic
        isolation, economic pressure or the threat of military force, that''s just
        been the history of it, so we will continue as we have today," Hook continued.
        "We think that this creates the right atmosphere that will lead eventually
        to talks, but that''s a decision that the Iranians have to make."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7dd147-0722-41af-99b3-a6f3b90c054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US unveiled the new measures as French President Emmanuel Macron
        has been spearheading an effort to extend the line of credit to Iran and stand
        up a trade mechanism meant to help Iran access food and medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0574e-c46b-402d-aaec-33d411be2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hook stressed that the US has seen "no concrete proposal" from France
        on the line of credit, while another senior administration official, speaking
        to reporters on background, said "the French have been trying to cook up these
        schemes for the past year now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d6e05-0c8f-420f-8297-00865faa91f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and other European nations have struggled to mediate growing
        tensions between Iran and the US since Trump left the nuclear deal in 2018
        and steadily escalated US sanctions against Tehran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86852b-7ac9-4de2-abb6-439b73d3a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has responded in recent months by breaching some of the deal''s
        limits on nuclear material and set a Sept. 6 deadline to further dial back
        its nuclear commitments unless Europe finds a way to help Iran gain some benefit
        from the international pact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032950eb-cc9b-4b97-88a4-b08da2c2b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US sanctions against Iran''s oil exports have hit particularly hard
        and on Wednesday, US officials announced new Treasury Department actions to
        restrict Iran''s oil exports that they said benefit the Syrian regime and
        others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23253cbd-7401-413a-bb42-ffe65cca3937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures impose a rash of penalties on a network of ship managers
        and vessels, and threaten consequences for those who support their efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc49d95-7c09-4e67-8c89-e9cec1884922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every port operator, ship owner and management company should steer
        clear of the targets identified today," Hook said at the State Department.
        "The economic and reputational cost that result from US sanctions are not
        worth the modest gains of doing business with Iran."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f589fb-10f4-40d5-87f2-72a0364db9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Swift consequences''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8435b5-77e8-43e5-acdc-d883c1edcffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he warned that "the criminal liability and immigration consequences
        of crewing Iranian tankers are real and not worth the risk."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc8241-8abc-45d4-8e59-076dcfe28c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration claims that the Iranian regime has been
        leveraging the Revolutionary Guard Corps, or IRGC, to hide and sell hundreds
        of millions of dollars of oil. US officials said Wednesday that in the spring
        of 2019, a network led by the IRGC and its Quds Force -- the elite unit tasked
        with overseas operations -- used more than a dozen tankers to transport nearly
        10 million barrels of crude oil, largely to the Syrian regime, but also to
        China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c27662-66c1-4648-bcf8-ae2b8f650753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department said these shipments were sold for more
        than half a billion dollars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411ccd7-556b-4dfc-89bb-af214e8fac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treasury''s action against this sprawling petroleum network makes
        it explicitly clear that those purchasing Iranian oil are directly supporting
        Iran''s militant and terrorist arm, the IRGC-Quds Force," said Treasury Secretary
        Steven Mnuchin in a statement. "Our actions over the last two weeks should
        serve as a strong warning to anyone considering facilitating the Quds Force''s
        oil sales that there will be swift consequences."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d13a4e-2e6d-4ca1-8b3f-cf8cc5e86f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hook also unveiled a reward program for anyone who provides tips
        that help disrupt the IRGC''s financial operations and its oil trade. Hook
        made the announcement as the Financial Times reported that he had directly
        offered several millions of dollars to about a dozen ship captains whose vessels
        were carrying Iranian oil if they would help the US impound them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42effd-8fb6-46ae-b6b2-470838394e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official confirmed to CNN that Hook made the
        offers by email and text message suggesting the captains would be paid if
        they redirected the tankers to a country that would impound them on behalf
        of the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4bb15a-f20c-4f8e-98e0-ee0c2af79507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the captains were "warned" of the consequences
        if they did not comply with Hook''s offer. In the case of the Iranian Grace
        1 tanker, which was seized and then released by authorities in Gibraltar,
        Captain Akhilesh Kumar did not reply to Hook''s offer and was then sanctioned
        by the US, the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b482c-ea10-493f-91fe-7ee84228571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson, speaking on background about the
        Financial Times story, confirmed "the details are accurate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f2b8e-d952-406f-9d65-4f48612224ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have conducted extensive outreach to several ship captains as
        well as shipping companies warning them of the consequences of providing support
        to a Foreign Terrorist Organization," the spokesperson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b4a6d-5ffc-495f-810e-763b2b855172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hook said the US was urging "any person with information
        that leads to the disruption of Iran''s petroleum shipping network to contact
        us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78739282-c1a1-4d5e-8551-5e2b3f4e6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Use your imagination''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac750b6d-f276-4032-9ac2-1af8ce7bac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s "Rewards for Justice" program has previously
        been used to offer incentives to people to help prevent acts of terrorism.
        Hook said that his announcement was "historic" because it is the first time
        the US has ever deployed the program to target a government entity''s financial
        operations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c4965-77cd-472a-aea1-41c6fcb57361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the IRGC operates "more like a terrorism operation
        than a government" entity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b7d1a-3822-4ad4-9a65-81c598205cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for examples of what sort of tip could yield part of the $15
        million payout, Hook said, "there are so many touch points along the chain
        that moves from when the oil is loaded and when it reaches its destination,
        the crews, the captains, the people who re-provision ships, there are many
        people who are involved in that and it''s often the tips that you don''t think
        are going to lead to something big that often do."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25437ab2-7f72-420c-a440-1978f28a3592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use your imagination," he added. "There are many possibilities."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3696c4-217d-42b1-b96c-9323dff4b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T06:50:19.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/04/politics/us-iran-reward-sanctions/index.html">US
        signals it may block France''s Iran plan as it offers millions to boost pressure</a>"</em></p>'
  'brexit-boris-johnson-election-vote':
    'author': 'Rob Picheta, Ivana Kottasová and Nina dos Santos, CNN'
    'caption': 'Boris Johnson''s strategy to wrench Britain out of the European Union
      by the end of next month was in shreds on Wednesday when lawmakers denied his
      demand for an early election and approved a rebel bill to block a no-deal Brexit.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-05T06:55:46.414+08:00
    'imagesource': 'jcr:60642fee-0383-47e2-8403-420572d7a928'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3feac1-e09f-4343-9120-98c5ba06b8a2'
    'lead': 'Boris Johnson''s strategy to wrench Britain out of the European Union
      by the end of next month was in shreds on Wednesday when lawmakers denied his
      demand for an early election and approved a rebel bill to block a no-deal Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T06:59:35.607+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:57:54.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
