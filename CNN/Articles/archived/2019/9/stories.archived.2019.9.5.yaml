      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The body of Spanish Olympic skier
        Blanca Fernandez Ochoa has been found in the mountains outside Madrid, almost
        two weeks after she was last seen alive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab423e8-33cb-4676-9236-dfec665212f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb6b2d-2cf3-4fda-9a7b-2b5150266e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An off-duty officer from the Guardia Civil police force found Fernandez
        Ochoa''s body Wednesday at La Peñota, a mountain near Cercedilla, northwest
        of the Spanish capital, a Guardia Civil spokesman told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631e09b-c27b-4438-ab16-6452ca72a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e5fa9-03cd-43bc-a94f-50fa13dcf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992 Fernandez Ochoa became the first Spanish woman to win a
        medal at the Winter Olympics, taking home bronze in the slalom in Albertville,
        France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd51f9-9739-4ffc-b415-4fd306007dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f168ad-5c04-4769-87aa-f4b6a04ec433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez Ochoa, 56, who competed in four Winter Olympics from 1980
        to 1992, was last seen on August 23 in the Aravaca district on the outskirts
        of the city, according to a tweet from Spain''s National Police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428f935-af7b-41c6-8f6a-2afeced31d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76aee2e-9312-4310-9541-54a4dd3c625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her car, a Mercedes A-Class, was found on Sunday. Her body was found
        three days later following a massive search operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff100c-57db-49e7-86b5-1863a841d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d66d3-ee22-4fd8-a2a4-f20f757a0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.419+08:00
