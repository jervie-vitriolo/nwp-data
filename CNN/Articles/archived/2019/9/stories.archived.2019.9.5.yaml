      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01085dfc-7546-4296-ada9-ca89a544c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:19:23.722+08:00
