      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are people in high places that are using it as a
        medicine, hindi lang lumalabas ''yan kaya ''yun ang plea ko," Chungalao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
