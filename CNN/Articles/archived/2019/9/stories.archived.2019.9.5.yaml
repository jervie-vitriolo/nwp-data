      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223a418-5dbe-4674-8a44-98a9e87a40dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4b6c6-5e6a-4348-9b44-f0ee6973730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato insisted that the AFP is aware that their first and foremost
        task is to protect civilians at all costs.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73aa0e-8386-4e10-9703-ba1e083162bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc014e80-7aa1-49ee-a8c0-7c783d0eb32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You fail in your mission kahit na-neutralize niyo ang kalaban.
        If you fail to protect civilians, you still fail,” he said.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78901f25-d762-4d9e-9f3f-8e76c8e3302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e7401-05ba-4b95-9887-e69e2e2c1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke of his experiences on the ground: how the troops endure
        time away from their families to serve the country, doing almost everything
        to gain the trust of communities.  They taught farmers how to do the math
        so they can weigh their crops properly, provided lessons on planting different
        crops, and helped them secure titles for their land, he said.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322708ac-2c80-4349-bba5-0538eecdd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305c369-cb01-40f6-b445-8c941e522222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, many soldiers have been killed in the line of duty.
        Last April, only a week after President Duterte <a href="http://cnnphilippines.com/news/2019/4/17/duterte-cpp-npa-ndf-peace-talks-ceasefire.html">urged
        the NPA</a> to give up their arms, <a href="http://www.cnnphilippines.com/regional/2019/4/23/samar-clash-NPA.html">six
        soldiers died</a> in a clash with the NPA in Samar.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375796f6-4d85-471e-8888-a0ab13cbb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than other administrations, the government under Duterte had
        significantly helped soldiers by doubling their salaries. Detoyato said that
        when he was a young cadet in the Philippine Military Academy in 1990, his
        daily allowance was only ₱30. Today, foot soldiers receive ₱150 a day.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94956e-63a0-44e8-a744-7a1d7c72c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673b750-96c0-446a-bf50-4f5c1186df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo ‘yung tropa natin ‘pag nag-o-operate, they''re always thinking,
        ‘Meron ba kaming isasaing sa bahay ngayon?’” Detoyato said. “Ngayon, hindi
        nila iniisip ‘yun kasi they know we have enough.”</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b9659-933a-4bcb-b82f-d52d69938066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356a29c-8cc2-4be6-a661-38eef71e9c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trajano sees it differently. She said that the <a href="http://cnnphilippines.com/news/2017/01/03/Cops-soldiers-government-officials-payhike.html"
        target="_blank">increase in the salaries</a> of policemen and soldiers betrayed
        Duterte’s strongman tendencies, his way of exacting loyalty to him from the
        troops.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd0026-8028-4046-9a43-30d6b7f3ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60754dab-8980-4373-8696-79aee12726bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.566+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Di ba kung dati ang sinesweldo mo ay kinse mil lang o 20K tapos
        magiging 40K, paano ka pipiyok?” Trajano pointed out.  “Kesehoda ‘yang human
        rights na ‘yan.  At least mapapakain ko ‘yung pamilya ko.”</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9d076-381d-47a3-90d1-411b62b6f918'
      'mgnl:activationStatus': true
