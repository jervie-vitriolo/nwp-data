      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc1ddf-9092-4307-9b88-0bc75208e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the NPA <a href="http://web.stanford.edu/group/mappingmilitants/cgi-bin/groups/view/149">focused
        on gaining support</a> in rural areas in its campaign to stage a revolution
        among peasants, the AFP centered its counter-insurgency efforts in depressed
        areas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ef4d9-512f-4cfb-9b4b-8de81324e650'
