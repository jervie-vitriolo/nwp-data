      'mgnl:lastActivated': 2023-01-27T09:57:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had multiple swabs inserted into my vagina and anus, needles
        for shots, pills, had a Nikon pointed right into my spread legs. I had long,
        pointed beaks inside me and had my vagina smeared with cold, blue paint to
        check for abrasions," she wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fddc28-cd27-4b86-ba61-462de127bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
