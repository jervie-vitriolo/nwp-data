    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Corrections', 'BuCor', 'GCTA', 'RA-10592', 'good-conduct-time-allowance',
      'Nicanor-Faeldon', 'Vicente-“Ching”-Veloso', 'Ching-Veloso']
    'template': '1'
    'title': 'Previous BuCor chiefs must be held liable too over freed heinous crime
      convicts, solon says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02a987-ac62-466e-bb58-b37ca21c9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        predecessors of recently fired Bureau of Corrections (BuCor) chief Nicanor
        Faeldon should also be held liable for the release of heinous crimes convicts
        under the good conduct time allowance (GCTA) policy, a House lawmaker said
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa54ee-316e-4cb6-91a1-09b96658bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bear in mind that this good conduct time allowance law is circa
        2013, so how many BuCor directors did we have since 2013?” House justice committee
        chair Vicente “Ching” Veloso told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81841b37-4c80-4424-8371-ed07d2616484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bear in mind also,” the lawmaker continued, “I’m not defending
        Faeldon, but he became BuCor director only for less than a year, so what happens
        now to those who came ahead of him?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aee47-c40e-4e57-a5b5-6bb7f5d46ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10592, which increased the time allowance provided
        to a prisoner on the basis of good conduct, was enacted in 2013 by then President
        Benigno Aquino III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3104f-82f1-442d-9e5c-dee80819f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f907ee-e4e4-46a1-a2cd-646931ae984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who headed the bureau since the enactment of the measure include&nbsp;Franklin
        Jesus Bucayu, Ricardo Cruz III, Rolando Asuncion, Benjamin delos Santos, Valerie
        Tabian, and Senator Bato dela Rosa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a060c-de42-46b3-9da2-746e47209bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BuCor showed that a total of 22,049 convicts had been
        freed on good conduct since that year. Of this figure, 1,914 committed heinous
        crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad24589-3ac7-43f1-8a8f-aadc9b3dcf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said, “there’s really a lot of hanky pankies that went on,”
        with the sudden increase in number of heinous crime convicts freed under the
        policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f17f34-cce6-4523-9896-5f47c0418df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the 1967 Supreme Court decision on the case of Fidel Tan,
        the lawmaker said  that “that those responsible for erroneously releasing
        a convicts… must be punished.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655cccaf-67b7-4eb5-bf27-6d7f7a834013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.304+08:00
      'mgnl:createdBy': 'robert'
