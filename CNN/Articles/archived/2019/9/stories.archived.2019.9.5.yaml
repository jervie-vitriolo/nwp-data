      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming census of population will be the 15th to be conducted
        in the country. The PSA has said that it will spend ₱12.8 million for the
        exercise, covering salaries of enumerators, travel costs, supplies, and printing
        expenses.</p>'
