      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Tinoc town, he said it now produces first-class vegetables.
        It is home to the highest highway in the country – the Kiangan-Tinoc-Buguias
        Road.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
