  'antonio-sanchez-damages-eileen-sarmenta-rape-murder':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Lawmakers have urged Justice Secretary Menardo Guevarra to set aside
      the restrictions and do something to force the Sanchez family to pay millions
      of pesos in damages. (FILE PHOTO)'
