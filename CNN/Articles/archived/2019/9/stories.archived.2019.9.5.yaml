    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf4587-3726-4e9a-8e1b-0e4754d54085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb01d6-2482-4369-a3fb-97992c6ae4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Western Samar</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14dc1e8-43e0-4aef-a670-87d6a548d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa09b9-0d65-49c8-9813-872da6d93369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around four hours from Northern Samar is Catbalogan, the provincial
        capital. After two hours of travel through rough roads at night with only
        the tricycle headlight to guide us, we arrived in Brgy. Concepcion. It was
        pitch-black, the silence broken only by murmurs and the faint sound of a television
        program.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdbe10-aee0-476b-b1a6-a898c2ca34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437a5f7-d83a-4dbf-84f4-0da4151f5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We went straight to the barangay captain’s house only to be told
        we could not stay for security reasons. A konsehal hosted us instead. As he
        led us to his two-story corner house, some residents peeped through their
        windows at us. Our translator told us that some farmers were quite wary of
        our presence, asking if we could do our interviews right away and leave first
        thing in the morning. They were saying the military was just around earlier
        and could be back soon.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fef6e-6eb4-4f0c-8848-4156af6c228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f9b49-388b-4ad4-aea3-3607341a372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:34:50.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Noong kay Palparan, nakatakbo kami sa Maynila noon. Kasi lahat
        ng mga suspetsado nila, nakalista, kinukuha talaga, pinapatay,” a farmer said.</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ab06a-7e91-4fa9-8cc6-ff3e91a77295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the house, the farmers spoke in soft whispers, telling us
        their stories over a meal of canned tuna. Tomas*, an 89-year-old farmer, was
        unaware that he was being red-tagged until neighbors told him the military
        believed he was making clothes for the NPA.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d781f3b-8375-46ee-b5fc-c7a2b9627d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654a061-385d-4185-8f41-c08823d70c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.560+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagiging alert na [ako] sa mga bagay-bagay. Baka anytime soon may
        gawin na sa [akin],” he said in Waray.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
