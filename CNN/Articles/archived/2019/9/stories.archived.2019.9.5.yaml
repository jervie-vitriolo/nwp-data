      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German carmaker said Wednesday it had received 30,000 reservations
        for the ID.3 1ST since online bookings <a href="https://edition.cnn.com/2019/05/09/business/volkswagen-id-electric-car-reservation/index.html">opened
        in May</a>.</p>'
    '4':
