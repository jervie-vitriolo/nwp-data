  'dof-regular-review-tax-incentives':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-05T15:23:11.442+08:00
    'imagesource': 'jcr:fc7a8a7f-6a34-4abd-a173-e8ae467f396a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '556affc0-827f-4d4f-80aa-868824eac049'
    'lead': 'Finance Secretary Carlos Dominguez is looking to implement a review of
      tax exemptions every two years similar to the biennial review of all mining
      firms in the country by the Mining Industry Coordinating Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:26:51.001+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:57:26.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:51.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Finance', 'DOH', 'Carlos-Dominguez', 'tax-exemption-',
      'Corporate-Income-Tax-and-Incentives-Reform-']
    'template': '1'
    'title': 'DOF wants regular review of incentives to companies'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846670e6-dad5-44aa-901f-5338337680fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        Department of Finance (DOF) is eyeing a regular review of tax incentives given
        by government to companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08631c1-d5cd-4f97-82e7-883b190769c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said Finance Secretary Carlos Dominguez
        is looking to implement the review of tax exemptions every two years similar
        to the biennial review of all mining firms in the country by the Mining Industry
        Coordinating Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39871253-f9e8-41a8-97c9-9c27546657e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every peso granted as a tax incentive is a peso off the budget
        that could have otherwise been spent on infrastructure, health, education
        or social protection programs that benefit all, and not just for a few," Dominguez
        was quoted  as saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06b372-6230-4216-aee2-037ad7f3123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It thus behooves the government to perform a regular audit of these
        companies to see if these beneficiary-firms have indeed made use of their
        incentives to make an overwhelmingly positive impact on society. Otherwise,
        the government would not be doing its job of finding out on a regular basis
        if these incentives are being put to good use by the favored companies," the
        secretary added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b94cb7-4cad-4ae7-b13f-73275b0a4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incentives currently enjoyed by businesses located within ecozones
        and preferred industries include income tax holidays and discounted tax rates
        which do not expire, the DOF has said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e5da3-7b4b-483d-af44-f8e73669365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country gave away over ₱1.12 trillion in tax exemptions from
        2015 to 2017 alone, which was enjoyed by 3,150 companies, according to DOF
        data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812c363-2a34-401b-b06a-8c35b7138aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is more than twice the current budget of the Department
        of Public Works and Highways, which is at the forefront of the administration''s
        ambitious infrastructure program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd51e17-66f1-4863-8aec-2b6535c0f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF earlier said that the Philippines is the lone major economy
        in the world that grants incentives to companies in perpetuity. Other Southeast
        Asian countries like Thailand, Malaysia, Vietnam, and Indonesia have a cap
        of 5 to 25 years in granting the incentives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b9dea-b949-4e32-bc9e-c42e7dfba949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday approved on second reading
        the second tax reform package, which trims corporate taxes and updates fiscal
        incentives</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec224a5a-58d3-446e-b76f-621787e3b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, the proposed Corporate Income Tax and Incentives Reform
        law will trim the corporate income tax rate from 30 percent to 20 percent
        over 10 years, while reducing tax breaks for investors. The DOF said this
        is expected to make the Philippines a more viable investment destination,
        as the country currently imposes one of the highest tax rates in Asia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef9e9f0-cd9d-4c30-8fc0-c90933b7edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:51.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also create a uniform tax incentives package for
        all kinds of investments and would set a limit as to how long businesses can
        enjoy tax discounts.</p>'
