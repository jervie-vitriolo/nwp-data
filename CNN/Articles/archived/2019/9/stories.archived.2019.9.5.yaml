      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Op-ed: Show victim''s letter to your sons</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8be927-2f61-46f8-9d1c-4caf56f746cb'
      'mgnl:activationStatus': true
