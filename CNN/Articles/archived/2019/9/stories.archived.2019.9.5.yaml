    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Samar, farmers endure human rights violations due to militarization

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed922260-e5f1-4e4a-87ff-05f4009362cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.391+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Jovito Panjanustan,
        a resident of Brgy. San Miguel in Northern Samar, told his family he was going
        to their farm to get wood so he could build a house for his eldest daughter.
        He left at 9 in the morning, saying he would be back by noon for lunch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66862c6-5d54-4f61-8742-b3f955337a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.391+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd3217-0046-468f-ad6a-d29f41ab9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.391+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noon time came, but Jovito never showed up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04aff66-a69f-423b-831c-6f0d2181b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.391+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35b835-3678-4214-ac89-24498a036bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.391+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, another farmer came to tell Jovito’s wife, Aida,
        that she should go to the farm as he had seen by soldiers questioning Jovito
        and accusing him of being a member of the outlawed New People’s Army (NPA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9866f-30da-4f42-9513-9c844aa7433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb3ef5-0c4f-408b-b171-28256ae5688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aida scurried to the farm, searched through lines of coconut trees,
        but there was no sign of her husband.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1499c0-6c08-4cb4-bae7-35fbe297a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4eba4-ccf8-458c-8933-6f9aefd68cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, they found Jovito — in a dug-up hole, unrecognizable,
        his head detached from his body, his heart slashed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064c04a-40d1-4ac7-83b6-d510bd74ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bf7ac1-5198-4b91-9594-0c4081ee080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko na po siya namukhaan ... Grabe po kasi ang ginawa nila
        eh,” Jovito’s daughter, Annie, said weeping. “Binaboy po ‘yung pagkamatay
        ng tatay ko.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6d69a-ca62-4093-857e-5354ffb353b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf6f7a-b31b-43e8-bf7a-ba258f619ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remembered how her mother ran to their farm, crying out Jovito''s
        name in desperation;  how two barangays gathered to look for her father. She
        remembered how watchful soldiers surrounded their house during Jovito’s wake;
        how her mother was made to sign a statement  clearing the soldiers (later
        identified as members of the 34th Infantry Battalion of the 8th Infantry Division)
        of the murder. She recalled how her mother went to Tacloban to seek help –
        and justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687eb7f-8760-4539-a014-32ea8d9e5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '183':
      'image': 'jcr:80b4934f-1b98-4cfa-a9c0-93591c401472'
      'imageCaption': '“Hindi ko na po siya namukhaan ... Grabe po kasi ang ginawa
        nila eh,” Jovito’s daughter, Annie, said weeping. “Binaboy po ‘yung pagkamatay
        ng tatay ko.” Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede403c-f1db-4f7e-ab76-294a3c901e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:08:43.351+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81975005-77ef-4818-99bf-a75a4f1a1cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie told of how she was passed from one relative to another, uncertain
        if her mother would ever come back for her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73054ee8-f35e-473b-b571-7c0299df802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a333a-5259-4802-9831-8cb179eb0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga seven years na wala pa ring hustisya ang pagkamatay ng tatay
        ko,” she noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee69d72-75d1-476e-af55-ebcd75bbd368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55996469-e7b1-4922-b54a-02dabd1da3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.392+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie, her mother and two siblings, fled Samar and now live in Leyte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97472ff2-34b1-4678-a0b0-6d9317831978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.393+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f81f1f-1ec0-4405-83d8-0a1609cae4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.393+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years later, Annie is still suffering the consequences of
        the gruesome murder of her father: insufficient finances and an unstable future.
        But her deepest pain comes from the unresolved trauma from her father’s bloody
        murder, a pain she will likely carry around until justice is served.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72df95-0740-40be-872e-f48fc1677b0b'
