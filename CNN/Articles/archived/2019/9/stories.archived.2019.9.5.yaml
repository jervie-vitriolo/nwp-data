      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e6eff-3c5a-471f-966d-d3d9b952d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix comedy that stars Jane Fonda and Lily Tomlin as unlikely
        allies in a pursuit against aging stereotypes and the relationships that come
        with them will end with its upcoming seventh season, the the streaming service
        announced Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f637c2-48c6-4f88-818f-5cf925bf7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
