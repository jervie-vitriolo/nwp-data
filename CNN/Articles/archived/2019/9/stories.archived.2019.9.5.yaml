    'template': '1'
    'title': 'The United States and China agree to meet in Washington as trade war
      rages on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce57c6-86f5-4dd8-a17e-38c3b6ac23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The United States and China have agreed
        to return to the negotiating table in Washington to discuss trade. It will
        be the first face-to-face meeting between the two sides since the trade war''s
        rapid escalation in recent weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dff16a-d65a-49d7-a410-9789dcbd6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb0272-ccbd-47eb-be6c-40b635dc7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The in-person discussions will resume in "early October," according
        to a statement released in China Thursday morning by the country''s Commerce
        Ministry. Chinese authorities added that China Vice Premier and chief trade
        negotiator Liu He has spoken with US Trade Representative Robert Lighthizer
        and Treasury Secretary Steven Mnuchin over the phone about the talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157f9c3-79a3-4116-a6b8-5443ead9ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36bce04-3296-4ab3-a020-ba740f4b54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Lighthizer''s department confirmed that the two
        sides talked and agreed to hold meetings in the US capital "in the coming
        weeks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756e571-e179-4ff4-a59f-c036b34d50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cb3a4-ee79-4d60-b0a9-42009490b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries said they will continue talking ahead of that in-person
        meeting. The countries agreed to "create good conditions for negotiation,"
        China''s Commerce Ministry said. US trade authorities said that deputy-level
        meetings this month will "lay the groundwork for meaningful progress."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ed368-fa03-46de-9d0b-c962b2af2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5a5e2-3ef9-4990-ab13-89188badf066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian markets rallied on the news -— stocks in Tokyo and Shanghai
        advanced 2.3% and 1.5%, respectively. US stock futures also jumped. Investors
        are welcoming news of the talks, especially since the relationship between
        the two countries has been so volatile in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046164bb-004b-4a31-9e90-31a4485b0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b82b41-db72-41b0-b93d-f1dec57c8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little progress was made between the United States and China during
        the last round of face-to-face trade meetings in Shanghai in July. Soon after
        those discussions, US President Donald Trump announced that his country would
        impose 10% tariffs — later raised to 15% -— on Chinese imports worth $300
        billion. Beijing countered with tariffs of 5% to 10% on about $75 billion
        worth of US goods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de76bc5-dda9-4d98-b28c-50045dd33c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678f92a-78bc-4e55-bf3e-0308dd13f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s latest move targets Chinese-made products like TVs
        and apparel that could cost the typical American consumer. In a bid to soften
        the blow to holiday shopping, the US government has postponed the implementation
        of about half of them until December 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4ac8c-2670-40d1-b509-9e2e355f0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e133bd6-9dcf-4613-8763-1cb51386ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest round of tariffs that the countries imposed on each other
        went into effect Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc74e5c-ed35-4468-9096-2bc87c62ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351827f2-3517-47e4-96f7-ff6019e8f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More tariffs are on the way. Trump said last month that he will
        increase rates on existing tariffs from 25% to 30% on $250 billion worth of
        Chinese goods in October. China also said it would resume tariffs on US imports
        of automobiles and automobile parts in December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d61a0e-55ef-4121-aeee-6237ef5735ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:29:38.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/04/business/us-china-trade-war-talks/index.html">"The
        United States and China agree to meet in Washington as trade war rages on."</a></em></p>'
