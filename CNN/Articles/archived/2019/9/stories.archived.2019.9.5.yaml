    'template': '1'
    'title': 'Body of Olympic skier Blanca Fernandez Ochoa found near Madrid'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec52c3-dbbf-4bc1-b380-86a961352006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.418+08:00
      'mgnl:createdBy': 'catherine'
