      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c570455-683b-4239-833c-e8b52f50b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:37:08.112+08:00
