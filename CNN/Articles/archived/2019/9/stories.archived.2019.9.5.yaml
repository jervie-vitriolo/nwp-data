    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f54a98-9d47-4f1a-a14a-b47e0718e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.554+08:00
