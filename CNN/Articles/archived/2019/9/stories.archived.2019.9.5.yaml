    'jcr:uuid': 'bc9e23d1-02bc-4d8b-aeea-bb4d868b859b'
    'lead': 'Pope Francis, who has tussled with the American president, American capitalists,
      and American Catholics during his six years as pope, seems unfazed by the disputes.
      In fact, he may even enjoy them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:35:14.128+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:57:47.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:45.880+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says ''it is an honor that Americans attack me'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b91a51-3e54-4e0a-a171-7683785d3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pope Francis, who has tussled with
        the American president, American capitalists, and American Catholics during
        his six years as pope, seems unfazed by the disputes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4170e-8941-462a-af11-4f22c614b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f38c9-9fcc-497e-a41a-af071fbbb052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he may even enjoy them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c473c-3ff9-49f1-a3cd-10ac5f7fd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e49c6-94b8-445d-bf78-33d38cd08509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief exchange with a French journalist aboard the papal plane
        to Africa on Wednesday, Francis said he was honored by criticisms from conservative
        Catholics in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a899a597-8e13-43ae-b999-39699245ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a023c88-6c6a-4509-817b-a488ddbd3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it is an honor that Americans attack me," he told Nicolas
        Senèze of Catholic media outlet La Croix, who has written a new book called
        "How America Wants to Change Popes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf9ded-2bd0-4b20-aff9-c9d53366f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a0f8d-6ac1-404b-a184-d5524a543ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a bombshell," the Pope joked when Senèze handed him
        a copy of the book.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4503b80-535a-4ff1-bbbd-c954db8afd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773edf6-8df1-42f5-8ba1-1c73d4733efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Catholic Reporter, Senèze''s book focuses
        on two campaigns launched by American Catholics disturbed by the innovations
        of Francis'' papacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0240e-8fa9-4e69-b44f-88513490501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070742db-644b-4686-a1e1-f6a7aa3e8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was the founding, in 2018, of a "Better Church Governance" group
        dedicated to investigating cardinals who will vote for the next pope. The
        other was American conservatives'' backing of a former Vatican ambassador
        to the US, Archbishop Carlo Viganò, who has called on Francis to resign for
        supposedly mishandling abuse allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c1a5e-ad05-463a-9204-d3e1d79bd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410f630-0eb8-480c-884e-2aab10f2b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the former ambassador''s claims remain unsubstantiated,
        and the Pope has denied the charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a865d-1120-49db-a010-75ab281c9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030a407-f738-4096-b065-71cea0b6c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other conservative American Catholics have been disturbed by the
        Pope''s theological reforms, including revising the Catholic catechism on
        the death penalty and creating an opening for divorced and remarried Catholics
        to receive communion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3e6d4-5cab-4eef-aed7-435640a49b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57300fc-04fa-42e4-a2c9-d3a6938c0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Views of Pope Francis among American Catholics have become increasingly
        polarized, according to the Pew Research Center. Since 2014, the share of
        Catholic Republicans who say Francis represents a "major, positive change"
        for the church has declined from 60% to 37%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c58091-6866-437a-a427-984697cefc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927fd15-3a3e-4b2e-a057-3664c1cdbfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, papal spokesman Matteo Bruni sought to clarify Francis''
        response to the new book.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afa981-9f65-4b20-bdae-3ed28f2bfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3c33e-abe6-44a0-8c47-b1cd3aaf64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an informal context the Pope wanted to say that he always considers
        it an honor to be criticized, especially when it comes from authoritative
        voices, and in this case from an important nation," Bruni said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c975277-25c0-4306-9f8a-000bc4c34fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197f459-b9e8-4213-bcb9-3c577bf71eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also extended his condolences to natives of the Bahamas,
        where several islands have been devastated by Hurricane Dorian.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6c39f-f7c9-4fe2-8a0e-46ab79b0aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e8e5f-d793-49a4-aff9-1f57a52c28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to invite you all to give prayers for the victims
        of the hurricane in the Bahamas," Francis said. "The poor people without blame
        have lost their homes, have lost everything, even their lives. I would like
        each of you to say a prayer for our brothers and sisters."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d79618-7a1c-41c9-af44-286e20067670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c4571c-b141-46fb-a283-35440e83f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:35:14.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Africa trip, which ends September 10, the Pope will visit
        Mozambique, Mauritius and Madagascar. He is expected to focus his message
        on fighting poverty and improving the environment.</p>'
  'china-pork-swine-fever':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-05T07:13:35.892+08:00
    'imagesource': 'jcr:cf220985-6d05-4713-acea-63f0b6112d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c81529ab-0734-4449-8202-a3970efc7d4c'
    'lead': 'African swine fever has wiped out a third of China''s pig population.
      Now government officials are discussing dramatic steps to stabilize the world''s
      largest pork market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:56:02.681+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:57:46.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:46.083+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['swine', 'fever', 'china', 'pork']
    'template': '1'
    'title': 'China could release emergency pork reserves after losing 100 million
      pigs to swine fever'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4d362-fab9-441e-98c8-b3573788d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;African swine fever has wiped out
        a third of China''s pig population. Now government officials are discussing
        dramatic steps to stabilize the world''s largest pork market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6f45b-d80f-4e49-ba38-58702dce5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork is a huge deal in China. The country is home to half of all
        the pigs on the planet. The meat is a staple of the Chinese diet, which means
        its scarcity could damage China''s social stability. The outbreak of swine
        fever also threatens to upend the global pork supply chain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421173a-016b-4480-a0f0-eb2425f069af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese authorities have already made plans to shore up the
        pig market — including subsidies for pig farms and families who may struggle
        with soaring prices — they''re stepping up efforts to deal with the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6f534-6635-44eb-bbaf-1695495edc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price retailers pay for pork has spiked nearly 70% in the last
        year. And the average price that wholesalers pay suppliers was up 90% in the
        last week of August compared to a year ago, according to government data.
        Analysts say prices could yet go even higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6811a8e-58b1-4342-9e48-0043fc22ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Wednesday announced more measures to encourage
        pig farmers and producers to breed more hogs. But they may need to go even
        further to plug the supply gap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2fb6fb-9a9c-41bd-ab67-5056ab070398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have pledged to release the government''s emergency
        reserves of frozen pig meat if necessary. Ministry of Commerce spokesman Gao
        Feng said last week that the agency will "closely monitor market developments"
        before it makes such a decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d406c2c-9cbc-4670-a637-9f1e8016b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to overstate the scale of the problem. As of July,
        China had lost more than 100 million pigs in the last year, according data
        released Tuesday by the country''s agricultural ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9e902-77bc-4c18-96e2-3e92fbfebc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saving China''s pork industry</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8617a-0baf-4e00-97ba-2ecb3c877744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that farmers aren''t restocking their live
        pigs after the sick animals die, according to China''s agricultural ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426b789-b3d0-4b79-842d-5ed8c6681013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has prompted Chinese authorities to explore ways to encourage
        farmers and producers to breed more hogs. The finance and agricultural ministries
        on Wednesday asked local governments to free up money that could be used for
        artificial insemination technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8758f-08e7-435e-86ae-7cf2d5207cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministries also called on local officials to expedite the distribution
        of subsidies to farms where pigs have been culled because of sickness. And
        the Beijing government plans to increase subsidies, loan support and insurance
        coverage for pig producers nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e11e20-54a2-470c-89ab-1e019a4caa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new efforts to tackle the crisis spurred optimism among pork
        investors Wednesday. WH Group, the world''s largest pork processor, saw its
        stock surge 7.9% in Hong Kong. Shares in China Yurun Food Group and COFCO
        Meat Holdings climbed 3.2% and 3%, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74890a36-454a-4897-ade0-43516199ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already introduced rationing that limits citizens to buying
        certain quantities of pork in some cities. And some local governments are
        offering discounts on pork to offset the soaring prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5e54f-3fa3-4f0d-9e66-f061bae0b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern city of Nanning, for example, pork was discounted
        this month by at least 10% off the average market price, according to a local
        government-run newspaper. Citizens there are limited to buying 1 kilogram
        of pork per day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5953f-6d4c-4234-9e57-73dad4cd18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in the southern province of Fujian, meanwhile, have
        also offered subsidies, according to the local governments. Those places are
        also limiting the amount that can be purchased.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ea4bd-97aa-445a-a46e-43ec0f89543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking to Europe</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd00f6d-560f-4710-bc50-39d8f9d0b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts predict that the price of pork could continue to soar in
        the coming months. It could peak at 30 yuan ($4.20) per kilogram (2.2 pounds),
        analysts at the investment firm Soochow Securities wrote in a report last
        month. That''s more than 40% above where it is now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b176a-515f-499b-9556-0db1925ca254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher prices would likely put pressure on China to import more
        pork from the rest of the world. Rabobank estimates that China''s pork production
        could fall by 25% this year, which means the country would need to import
        as much as 1.5 million metric tons of pig carcasses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11374400-74af-4e6b-a26f-3e2c271f6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could benefit pork exporters elsewhere around the globe. Rabobank
        analyst Matteo Lagatti says that he expects Europe to account for the lion''s
        share of those imports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c23f60-7778-4d49-873f-dc2ec985dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese pork imports from Europe have already increased 54% in the
        first half of 2019. Most of that is coming from Spain, Germany, Denmark, the
        Netherlands and France.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676ffe1-e7f7-4b03-9116-252084ec709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend is bound to continue in 2020," Lagatti wrote in a research
        note this week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7976962-f8cb-4be7-a45f-f0679abfbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:56:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/04/business/china-pork-swine-fever-pigs/index.html">China
        could release emergency pork reserves after losing 100 million pigs to swine
        fever</a>"</em></p>'
