    'template': '1'
    'title': 'Solon calls for release of Ifugao residents jailed on marijuana charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13600c-223f-4080-abd6-61304824095f'
