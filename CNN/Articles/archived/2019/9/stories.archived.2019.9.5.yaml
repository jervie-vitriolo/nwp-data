      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473ff5c-0a9a-4368-9618-37b9098adf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are both delighted and heartbroken that ''Grace and Frankie''
        will be back for its seventh, though final, season," Fonda and Tomlin said
        in a joint statement provided to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb4940-246a-4b5e-99ac-fa111e1f7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474fb7e-aba8-4754-a971-498f95f2e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that "we''ll miss these two old gals, Grace and Frankie,
        as much as many of their fans will, but we''ll still be around. We''ve outlasted
        so many things -- just hope we don''t outlast the planet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344e561-0a88-449e-8228-a803f4577bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e5a0e-994b-4237-8cdf-7e8a5bd9d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly, given the Emmy-nominated series'' subject matter of women
        being routinely overlooked, the final season will also secure "Grace and Frankie"
        an important footnote in Netflix history. The show, which launched in 2015,
        will go out as the streaming service''s longest-running series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca99e3-be38-4750-b76d-5d44bb2557dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d8d27-0ba3-4fca-98aa-13c183c965f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:36:09.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s thrilling and somehow fitting, that our show about the challenges,
        as well as the beauty and dignity of aging, will be the oldest show on Netflix,"
        co-creators and showrunners Marta Kauffman and Howard J. Morris said in same
        the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
