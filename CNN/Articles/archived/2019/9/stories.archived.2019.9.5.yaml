    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2e61d-4758-49ef-9b8b-d53587fb8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        National Bureau of Investigation (NBI) said the American woman caught sneaking
        in a six-day old baby at the international airport flew the child in all the
        way from Davao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d4373-9c86-494d-9e87-c434b975317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI has taken custody of Jennifer Talbot, a 43-year-old American
        facing human trafficking charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322d7d2-4f19-4349-8e1a-5e2041aa20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(She said) she just wanted to give the baby a name and a church
        blessing," Manuel Dimaano, chief of the NBI International Airport Investigation
        Division said in a media briefing Thursday when asked about Talbot''s motives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b0d55-29f5-4041-9392-42a786233582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Talbot failed to present&nbsp;to airport authorities a
        Department of Social Welfare and Development (DSWD) clearance to travel with
        a minor in an international flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac499042-2adf-4b59-aee3-242f1630be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI has yet to contact the child''s mother, identified as one Maricris,
        who lives in Davao. It said a man who introduced himself as the baby''s father
        blocked attempts to talk to her over the phone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1e06a-c803-48c1-986b-d6fbe9d8681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD, however, was able to talk to Maricris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330dd35-3391-4764-9386-9cc504b49dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DSWD information, the NBI said Maricris first found
        Talbot online, and wanted to adopt her baby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651b72f-49a9-4629-9b78-942a3e8a7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi niya meron daw siyang lima na anak pero</em> special children,
        <em>yun yung pagka-describe niya. Doon sa paano nakilala yung magulang ng
        bata, yung Maricris, ang sabi lang</em> based on the interview <em>ng</em>
        DSWD <em>gustong</em> <em>ipa</em>-adopt <em>nung</em> Maricris <em>yung</em>
        baby <em>niya</em>," Dimaano said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa199686-9a4e-4b83-a464-ab6e1efa7822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maricris said that the woman has five special children,
        that''s how she described it. On how the two of them met, based on the DSWD
        interview Maricris said she just wanted to have her baby adopted.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488a832-2e6b-48eb-8d02-00ed725f80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the NBI said Talbot claimed that Maricris was
        the friend of the woman that her brother used to date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55efc7e-5939-4882-a061-ded77ff45fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women agree that Talbot came to the Philippines before Maricris
        gave birth, to take custody of the baby. Talbot was also in possession of
        a notarized affidavit of her intention to adopt the child, but it did not
        have Maricris'' signature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccac421-ddf1-4caf-905b-5f87e47e5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it will also charge the mother and father of the baby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3ac53-30f7-4a8c-83cd-6152f6031f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Embassy, Talbot has no criminal record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9477dc8-defc-4bd1-aeac-1ad8cfa55b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case against her will proceed here until such time that it
        is completed," Dimaano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f310b33-d6cb-4a02-a3f2-0746a0c800d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has custody of the baby, and will study whether or not
        it is safe to return him to his parents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390b2c2-69bd-4a7e-aab1-e8ea607c023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said that he will order an
        inter-agency review of security and immigration processes in all NAIA terminals
        in relation to this incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41c4ba-b87e-4d01-82ce-4e295578ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:06:16.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'panelo-duterte-ampatuan-clemency':
