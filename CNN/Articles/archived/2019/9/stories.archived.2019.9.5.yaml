      'mgnl:type': 'text'
      'text': '<p>The city of Charleston was already experiencing flooding Thursday
        morning, Charleston County Emergency Management told CNN, even as the storm
        remained about 105 miles south-southeast of the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
