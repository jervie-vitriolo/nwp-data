      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33c3c2-403c-4ea6-9a39-8581f96579ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order states that importers of hogs with incomplete requirements
        in transporting livestock, including veterinary shipping permit, veterinary
        health certificate, would have to be shipped back to their points of origin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786a464-901d-411f-9e2f-9eb04b157da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
