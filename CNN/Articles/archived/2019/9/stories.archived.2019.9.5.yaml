      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb691c-451b-43f4-bdad-4a0f073be376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:19:23.722+08:00
