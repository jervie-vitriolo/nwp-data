      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead5f1c-09d9-4c44-b114-5730e2d6580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0cafb5-3cdf-478c-8706-32dc43859e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48bd64-490d-409f-ae5e-4c466895e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands of convicts released</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6488a-c06e-45e6-955d-cb12b6d4dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier admitted during a Senate probe that he signed
        120 release orders for heinous crime convicts. He said most of them were "murderers
        and rapists".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c99ddf-1dd0-438a-b604-2e6bd5fb43ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Dela Rosa should be probed first to determine whether
        he should also be held accountable for the release of heinous crime convicts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b474a69-a322-4e3c-ace0-3eac6f506f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That requires an investigation on whatever circumstances that made
        him sign release papers. <em>Case to case ''yun, iba naman ‘yung kay</em>
        Chief Faeldon, <em>kasi ‘yun ang</em> under investigation <em>ngayon</em>,”
        Panelo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a3372-6408-4b7d-8d16-5b3de3ffdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That requires an investigation on whatever circumstances
        that made him sign release papers. That’s a case-to-case basis, Chief Faeldon’s
        case is different because that is what is under investigation now.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858abcc2-0007-4a85-bf4c-52ddbc0b9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice committee chair Vicente “Ching” Veloso told CNN Philippines’
        The Source that previous BuCor chiefs should also be held liable for the release
        of heinous crimes convicts under the GCTA policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c988e-fdb8-47d2-b107-720d2635f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bear in mind that this good conduct time allowance law is circa
        2013, so how many BuCor directors did we have since 2013?” Veloso said Thursday.
        “I’m not defending Faeldon, but he became BuCor director only for less than
        a year, so what happens now to those who came ahead of him?”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352dbb4f-e4a9-4980-a2a5-cc7ded49fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html">Data
        released by the BuCor</a> last week bared that a total of 22,049 prisoners
        were given freedom since 2014 through the controversial policy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf085b-710e-452b-9269-13aec16e81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BuCor’s list, majority of the inmates released were
        convicted of murder (797) and rape (758). Other prisoners who availed of early
        release include those guilty of robbery (274), illegal drug law violations
        (48), parricide (29), kidnapping (5), and destructive arson (3).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235e654-daea-4381-901b-7c7946ff1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency revealed the numbers amid public outrage on the reported
        early release of former Laguna town mayor Antonio Sanchez, who was convicted
        for the 1993 rape-slay of University of the Philippines Los Baños students
        Eileen Sarmenta and Allan Gomez.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568d6b5-94a1-4ff9-9a4b-55992c864f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday fired Nicanor Faeldon as
        BuCor chief for supposedly betraying his order to stop the release of more
        convicts under the GCTA.</p>'
