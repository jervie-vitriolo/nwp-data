  'Liwayway-to-exit-PH-Thursday-night':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-05T09:09:32.909+08:00
    'imagesource': 'jcr:d7dfc490-25f1-4426-be28-accf0de88e39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbdba168-aae2-4aae-a2bc-b82763c08342'
    'lead': 'Typhoon Liwaway exited the Philippine area of responsibility (PAR) Thursday
      afternoon, but rains will persist over parts of the country due to the southwest
      monsoon (habagat).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:12:54.627+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:57:45.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:46.286+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['liwayway', 'metro-manila', 'lingling']
    'template': '1'
    'title': 'Rains to continue due to habagat as ''Liwayway'' leaves PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6054af9-0708-4bd4-a166-014f1d182124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:12:54.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) –</strong>&nbsp;Typhoon
        Liwaway exited the Philippine area of responsibility (PAR) Thursday afternoon,
        but rains will persist over parts of the country due to the southwest monsoon
        (habagat).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b644c4-7f62-44db-8568-34c420a9f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:07:01.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/2297556090354287">final
        update on the storm</a>, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said Liwayway is continuing to affect the
        monsoon, and this means light to moderate rains will be experienced over Batanes
        and the Babuyan islands between Thursday and Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6198e-c639-4e2a-a040-7b9d05ac3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:07:01.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered light to moderate rains will also be seen in the Ilocos
        and Cordillera Administrative Regions, Zambales, and Bataan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a364b87-17df-4dd4-bbc0-77befbf93381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:07:01.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of Luzon will experience generally fair
        weather.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f659d-c45f-4436-b942-6da212ca6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:07:01.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said because Lingling is still affecting the
        southwest monsoon, a gale warning is still over Batanes, Cagayan inclusing
        the Babuyan Islands, Ilocos Norte, Ilocos Sur, La Union, Pangasinan, Zambales,
        and Bataan. This means sea travel remains risky, especially for those using
        small seacrafts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eafcba-e447-40cc-8c43-6a5623249298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:07:01.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather specialist Ariel Rojas said Liwayway, given the international
        name Lingling, made landfall in Miyako Island, Japan at 12:05 p.m. The storm
        is moving northward at 15 kph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b23839-6219-4880-be1f-c376b45350f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:07:01.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/videos/1120275768362584/">other
        low pressure (LPA) are being monitored by PAGASA</a> also left PAR this afternoon,
        and is now 1,070 km east of Eastern Visayas. Rojas said chances of the LPA
        developing into a storm in the next 48 hours are low.</p>'
  'pnp-track-warrantless-arrest-gcta-convicts':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The PNP Chief says they will begin the rearrests after the President’s
      allotted 15-day grace period lapses. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
