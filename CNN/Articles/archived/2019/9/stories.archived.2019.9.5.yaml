      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunnel boring machines have arrived in the country and will be assembled
        for the digging phase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee44ef-7280-430c-9652-4d77c232bd83'
