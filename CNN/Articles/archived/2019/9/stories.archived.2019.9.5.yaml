    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a991c2-acb5-40ed-b512-f0c58e4c2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Hundreds of people could be implicated
        if court documents in a 2015 defamation case between Jeffrey Epstein accuser
        Virginia Giuffre and Ghislaine Maxwell, Epstein''s alleged madam, are unsealed,
        a lawyer said in federal court Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf31f2b-1e21-473b-a918-aed4796a06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e950140-3b1e-4bf7-a467-a077cac13b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are hundreds of other people implicated," Jeff Pagliuca,
        Maxwell''s attorney said, citing court filings associated with the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251fb03-aa6d-460c-afc3-40e01758816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e5af6-4b15-4a9f-91d3-bfab0928ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Loretta Preska didn''t issue a ruling on the unsealing
        of documents but asked attorneys to confer with each other to create a road
        map for how to proceed in the unsealing process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8e17d-f058-4403-af60-15b13e24af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2a118-65e2-4fa8-8923-49b19401f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of individuals contained in the court documents aren''t
        known, but an anonymous John Doe, who isn''t related to the Giuffre-Maxwell
        case but fears he could be implicated in case documents, pleaded in a Tuesday
        filing that non-parties to the case should be protected "against potentially
        life-changing, unfair and irremediable disclosures."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d16b2-d456-42fc-87fb-0f9bc8762fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c23aec-6b47-4bba-b795-721b096667e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsealing references to non-parties would throw those individuals
        into the middle of a media "frenzy, and unfairly do irreparable harm to their
        privacy and reputational interests," Doe''s attorneys argued in their filing,
        citing more than 17,000 articles regarding Epstein having been published over
        the past few weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e40a52-57a9-406e-a9ce-7c4bb506be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8a1b1-3e1c-4c97-bef8-350da77fbc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-parties, like John Doe, will be permitted to file objections
        to the release of documents after an arduous review process by the court and
        attorneys for the parties, Judge Peska said during Wednesday''s conference
        hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687cab97-e313-4dac-a319-23b37d803c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85840de-bd61-4db1-8f1f-4b14b70f04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records include hundreds of pages of investigative reports,
        at least 29 depositions, and an address book with "about 1,000 names," Pagliuca
        told the court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774c64f-9890-40ad-9bcb-76668beec382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054a83c-79d1-4c0d-ae18-14f2ee05e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of pages of court documents relating to the same defamation
        case were<a href="https://www.cnn.com/2019/08/10/us/epstein-court-documents-allegations/index.html"
        target="_blank"> unsealed in August.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37c23f-6bc4-417b-8d51-754d11d25983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653e33b-5d0a-4602-9ca6-123a84a690e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents revealed new details of alleged sexual abuse claims
        by Giuffre against multimillionaire Epstein and several associates -- and
        included allegations by Giuffre that she was instructed by Maxwell to have
        sex with former New Mexico Gov. Bill Richardson and former US Sen. George
        Mitchell, among others. Both Richardson and Mitchell have denied the allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983b1ac-9bbb-4f54-9cb8-9eedd4ebff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedea218-59ec-484b-9c41-4d1d600f1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein <a href="https://www.cnn.com/2019/08/10/us/jeffrey-epstein-death/index.html"
        target="_blank">died by suicide</a> the day after the court unsealed the new
        details of claims against him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d89c78-0276-4401-961e-3c7be13dcd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8cfbe-016b-42c1-a5a4-0cc237aeeb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:33:02.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously <a href="https://www.cnn.com/2019/08/10/us/epstein-court-documents-allegations/index.html"
        target="_blank">pleaded not guilty</a> to charges by New York federal prosecutors
        of running a sex trafficking ring involving underage girls, some as young
        as 14 years old.</p>'
  'Body-of-Olympic-skier-Blanca-Fernandez-seen-in-Madrid':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
