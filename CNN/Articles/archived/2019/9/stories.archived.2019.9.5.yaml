    'lead': 'Justice Secretary Guevarra says ''not more than 10'' have come forward
      after President Duterte gave the 15-day deadline for all convicts released under
      the controversial Good Conduct Time Allowance (GCTA) to turn themselves in.'
    'mgnl:activationStatus': true
