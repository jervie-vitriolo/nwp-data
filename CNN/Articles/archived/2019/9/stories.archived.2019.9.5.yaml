    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad733bb-a076-4134-bf1a-d8d52ac3bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still clutching to anonymity in the months after the sentence, she
        told her story for Glamour magazine, which named her its woman of the year.
        Miller described how she was "struck silent" by Persky''s sentence</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f319bd4-fa3f-4db1-8433-61ac4d712f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfccbf8-1e78-4d3a-a936-36f9415ea4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was embarrassed for trying, for being led to believe I had any
        influence," she wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a0cec-896a-40bf-9d92-d0763735b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.638+08:00
