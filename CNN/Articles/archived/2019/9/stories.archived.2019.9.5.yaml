    'mgnl:tags': ['Antonio-Sanchez', 'Eileen-Sarmenta', 'rape', 'murder', 'civil-damages']
    'template': '1'
    'title': 'DOJ insists it can''t force Sanchez family to pay damages '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39adce-c916-41fb-861a-034883c0d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Justice
        Secretary Menardo Guevarra on Thursday maintained there is nothing the government
        can do now with the continued refusal of convicted rapist and murderer Antonio
        Sanchez to pay ₱12.6 million in damages for his crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18a8ca-3d16-46b3-8429-580fd3ac0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra made this statement despite senators'' demand two days
        ago that his department exert efforts to <a href="https://cnnphilippines.com/news/2019/9/3/antonio-sanchez-damages-eileen-sarmenta-rape-murder.html">force
        the Sanchez family to heed the Supreme Court''s order 26 years ago</a>. Sanchez,
        then mayor of Calauan, Laguna, was convicted in the 1993 rape and slaying
        of University of the Philippines Los Baños student Mary Eileen Sarmenta and
        the killing of her schoolmate Allan Gomez. Sanchez was sentenced to seven
        terms of reclusion perpetua or up to 40 years of imprisonment and ordered
        to pay civil damages amounting to ₱12,671,900.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ef489-940c-469c-bc37-e5d399205907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M">READ:
        The heinous crimes of ex-Mayor Antonio Sanchez</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803a194-dec5-41a0-a938-bd160e302fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case was thrust back into the spotlight following
        reports Sanchez would be released for demonstrating good behavior in prison,
        prompting legislative probes. A Senate hearing on Tuesday revealed that the
        Sanchez family not only failed to pay the damages, they also have no intention
        of doing so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354401a-505d-481e-aab4-eee56d39a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b68a5a-98fd-46e9-bab9-caf4e2bb18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra then gave two explanations why the government''s hands
        are tied: First, state prosecutors only handle the criminal aspects of any
        case, leaving issues on civil liabilities to the victims'' private counsel,
        and second, the 10-year prescriptive period had long lapsed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f413c19-367a-434c-a1da-7155b536d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884883b6-90a5-4bd1-9223-00ad5468c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, however, urged Guevarra to set aside these issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ea9be-7183-4ea5-8311-ca9dc5a579a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f55a3-a134-4c26-b1d1-20ecf0260752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t you let the court decide on the prescriptive period?
        Why don''t you let the Sanchez family oppose a writ of execution... But at
        least to show to the people that we are consistent with our pursuit of justice,"
        Drilon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25495f2f-98c0-4cc8-8a6c-428e5eee0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3a7e1-4d16-44aa-bb19-e7c5400c7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:32:01.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:57:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra conceded, "We can do so."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c935875-188e-44b7-b824-791e11649a45'
