    'template': '1'
    'title': 'Filipino publisher of Penguin Classics on why ''not every classic should
      be read in high school'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942cebb8-b7b3-4dda-a2ca-1f755b750398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.692+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Harold Augenbraum,
        an American editor and translator, came to Jose Rizal’s “Noli Me Tangere”
        and “El Filibusterismo” due to an erroneous assumption of ethnicity — a mistake
        that exists partly thanks to our Spanish colonizers who forced us “indios”
        to take on Spanish surnames.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac0a62-2bf4-4a4d-9f68-b7139bfbba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.692+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Augenbraum was compiling a bibliography of U.S. Latino fiction
        authors, he stumbled upon N.V.M. Gonzalez’s book “The Bread of Salt” and thought
        he was Latino due to his hispanic last name. He soon found out that Gonzalez
        is Filipino. He still read Gonzalez’s work and interestingly enough, discovered  “awed
        and edgy references to another writer, Jose Rizal.” This would be Augenbraum’s
        serendipitous first contact with Rizal, whose ghost continued to “haunt him.”
        He eventually found Rizal’s two novels, “Noli Me Tangere” and “El Filibusterismo,”
        two powerful works that he would translate 14 years later for Penguin Classics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21009eb7-1548-460e-8322-9a718fbe1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.692+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noli Me Tangere” came to Penguin Classics in 2006, “El Filibusterismo”
        in 2011. The “Fili” wouldn’t have been published [in Penguin Classics] if
        the “Noli” didn’t do well, says Penguin Classics publisher Elda Rotor, who
        in 2006 was an executive editor at Penguin Classics and was responsible for
        promoting the “Noli.” “The growth of readership [of the “Noli”] has stretched
        beyond the initial audience of Filipino readers familiar with the classic,
        and this is what makes any of our titles successful — the organic growth of
        a readership based on word-of-mouth recommendations, course adoption, connections
        made to other classics, etc.,” Rotor <a href="https://cnnphilippines.com/life/culture/literature/2016/6/17/elda-rotor-penguin-classics.html"
        target="_blank">told CNN Philippines Life in 2016</a>, back when Nick Joaquin’s
        “The Woman with Two Navels and Tales of the Tropical Gothic” was about to
        join the Penguin Classics roster, in time for Joaquin’s centennial.</p>'
    '42':
      'image': 'jcr:634dad5d-ded2-431b-bc64-a80e62203408'
      'imageCaption': 'Penguin Classics vice president and publisher Elda Rotor was
        recently in Manila for a series of talks and to launch the Penguin Classics
        and National Book Store essay writing contest "Loving Pinoy Lit." Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a2155-8a3b-4df7-9aaa-efb4543c7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60cb15-a03b-4c1f-990e-65ff808cd15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.692+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now here we are five Filipino Penguin Classics later. Some of the
        books are already required reading in different universities (such as Howard
        University and Georgetown University) and schools, and it is a bit heartening
        to think of students in America reading through books that have punished us
        Filipinos through high school. Are these students also slogging through chapter-by-chapter
        analyses of the “Noli”? Which character would resonate most to them in a book
        full of lovers, thieves, and revolutionaries? Would they wonder about the
        turbulent times that Filipinos went through during the Spanish Occupation
        the same way we wondered about the French Revolution in “Les Miserables” or
        the scathing scandals that set Puritan Massachusetts ablaze in “The Scarlet
        Letter”?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ff8cd-62c4-438d-bcd1-d294ba81f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:05:27.692+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:57:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is worthy to note that the Filipino books in Penguin Classics
        are now being introduced by Filipinos. The poet Luis Francia wrote a comprehensive
        introduction to Jose Garcia Villa’s poetry collection “Doveglion;” writer
        Gina Apostol wrote about the impact of Nick Joaquin’s prose in “The Woman
        Who Had Two Navels and Tales of the Tropical Gothic;” and acclaimed Filipino-American
        novelist Elaine Castillo wrestled with the legacy of <a href="https://cnnphilippines.com/life/culture/literature/2018/12/28/carlos-bulosan-penguin-classics.html"
        target="_blank">Carlos Bulosan’s “America is in the Heart”</a>&nbsp;— both
        good and bad (Castillo’s first novel “America is Not the Heart” also tackled
        the immigrant experience by way of queering, anime, and food stalls). Among
        the recent books, only Joaquin was based in the Philippines throughout his
        career. Villa and Bulosan both immigrated to America. Villa became a renowned
        New York poet (he was called the ‘Pope of Greenwich Village’) whose peers
        included literary giants such as Jack Kerouac, W. H. Auden, and Tennessee
        Williams.</p>'
    '43':
      'image': 'jcr:11fea4b4-399e-45c9-8e9a-b1f9841fff23'
      'imageCaption': 'The five Filipino books in Penguin Classics. Photos from PENGUIN
        RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10a0ac-3402-4d1c-8cf3-ae9178d82259'
