  'rafael-nadal-roger-federer-grand-slam-record':
    'author': 'Ben Morse, for CNN'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-05T19:45:20.843+08:00
    'imagesource': 'jcr:faa22fff-cfc4-4989-93fa-00843398fe85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff913ce-0a1e-4f55-99fd-8672761cce9e'
    'lead': 'Rafael Nadal took a "step forward" in his pursuit of Roger Federer''s
      grand slam record as he advanced to the semifinals of the US Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T19:50:16.841+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:57:15.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:54.853+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'Rafael-Nadal', 'Roger-Federer']
    'template': '1'
    'title': 'Rafael Nadal takes ''step forward'' in pursuit of Federer''s grand slam
      record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e210c-d165-4b3a-8f4a-96cbc1a101b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rafael Nadal took a "step forward" in his
        pursuit of <a href="https://edition.cnn.com/2019/09/03/tennis/us-open-day-9-grigor-dimitrov-stuns-roger-federer-spt-intl/index.html">Roger
        Federer''s</a>&nbsp;grand slam record as he advanced to the semifinals of
        the <a href="https://edition.cnn.com/sport/tennis">US Open</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63b0af-d871-4d80-83f0-718a09c04f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard beat Argentine Diego Schwartzman 6-4 7-5 6-2 Wednesday
        as he chases a 19th grand slam title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40f2ee-9ee1-4c5d-b61e-25b1090ff201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would put him just one behind Federer''s record mark and three
        clear of <a href="https://edition.cnn.com/2019/09/01/tennis/stan-wawrinka-upsets-novak-djokovic-us-open-4th-round-spt-intl/index.html">Novak
        Djokovic</a>, both of whom are out after struggling with injuries in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad798ce-169b-45c9-8a1c-3a0b285656c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Nadal will play 24th-seeded Italian Matteo Berrettini,
        who beat Gael Monfils in five sets, in the semifinal with a potential fourth
        US Open title on the line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac340d6-7b86-4eeb-9fdb-7396c5a51e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three men''s semifinalists — Berrettini, <a href="https://edition.cnn.com/2019/09/04/tennis/us-open-day-10-dimitrov-berrettini-monfils-tennis-spt-intl/index.html">Grigor
        Dimitrov</a>&nbsp;and Daniil Medvedev — have never played in a grand slam
        final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a425b8-d72a-4948-b3d9-a82984f9fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I make a step forward, in my opinion," said Nadal in his
        on-court interview at Flushing Meadows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2d1f1-0e8b-4d65-ae48-64de96f10fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That match gives me confidence. Two matches in a row against two
        tough opponents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50307b5-4b64-4c87-a7d9-5660e867ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a moment to increase a little bit more the level, and I
        really believe that I can do it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8167a-aef8-4fcf-abeb-745737adab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/03/tennis/us-open-day-9-medvedev-wawrinka-tennis-spt-intl/index.html">READ:
        US Open villain Daniil Medvedev keeps on winning, reaches semifinals</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14131c-a02a-460c-b9cb-b3f8ff51f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Front runner</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c145e-fee4-4e9c-a63c-1dbda758df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarterfinal was far from a walk in the park for Nadal, who
        won a <a href="https://edition.cnn.com/2019/06/09/tennis/nadal-thiem-french-open-tennis-open-court-intl-spt/index.html">record-extending
        12th French Open this year</a>, as Schwartzman twice recovered from four-game
        deficits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff10c0-2a0c-48c1-9a03-d4c41ee32d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an Arthur Ashe stadium full to the brim with vociferous Argentine
        supporters, Nadal hit 35 winners and broke serve eight times to quieten the
        crowd and overcome the combative Schwartzman in just under three hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c41464-3d73-42dc-abc4-9b9b329aec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had to call the trainer for a problem with his left forearm
        early in the final set.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ec7e3-1e8d-4309-a5d6-9def97d7bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had some mistakes of course but I am super happy the way I accepted
        the challenge," said Nadal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c33e1-39fb-45b8-9d91-bc2bb1137e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just keep going point by point and here I am in the semifinals
        and that is super important for me. It means everything."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10db76a-bf8d-49ff-8796-831e9a06bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman is a regular at Rafael Nadal''s Tennis Academy in Mallorca,
        and although he put up a tough fight, the familiarity gleaned from training
        at Nadal''s facility didn''t help him in stopping the number two seed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e28534-dd4d-4c97-a46c-439296d8d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has now reached the semifinals of all four majors in the same
        year for the second time in his career.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4545216-a576-44c5-a83e-74ae4d37df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/03/tennis/us-open-day-9-serena-williams-spt-intl/index.html">READ:
        Serena Williams dominates Wang Qiang to reach US Open semifinals</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf22810-6277-4378-a130-bc6d714dce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nadal was one of the favorites to win the US Open ahead of
        the competition, following Djokovic''s retirement through injury and Federer''s
        shock quarterfinal exit, he is now cemented as the front runner to lift the
        trophy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b524f50-1260-4c71-9da4-efda47feea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all three members of the "Big Three" being in their thirties,
        they have shown no evidence of slowing down — the past 11 Grand Slams have
        all been won by either Nadal, Djokovic or Federer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf428053-56c5-4bad-b533-b1c5b46e7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T19:50:16.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/05/tennis/rafael-nadal-us-open-semifinals-diego-schwartzman-spt-intl/index.html">Rafael
        Nadal takes ''step forward'' in pursuit of Federer''s grand slam record</a>."</em></p>'
  'Leila-de-Lima-New-Bilibid-Prison-inmates-Marines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-05T20:14:49.831+08:00
