    'template': '1'
    'title': 'HIV diagnoses in the UK fall to lowest level in nearly 20 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf47af-e773-46f6-a7dc-ee149594e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New HIV diagnoses in the United Kingdom
        have fallen by almost a third since 2015, bringing the island nation closer
        to its goal of zero new HIV transmissions by 2030.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff4d17-9b66-4cc8-91ec-0af937794d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f45ee-6a83-430f-bee4-8755c0940105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fell from 6,271 in 2015 to 4,484 in 2018 -- a decrease of 28%
        and the lowest level since 2000, according to data released by Public Health
        England (PHE) on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68798e23-6e73-46fa-bed0-ba85dcc6d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f0cdb-fb7b-4722-a799-578b2d6bf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline comes after a nationwide campaign for HIV prevention,
        which included more HIV testing, condom provision and the use of HIV prevention
        treatments like pre-exposure prophylaxis (PrEP) and antiretroviral treatment
        (ART).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3d9f3-400a-4a57-b00e-02d89ae1c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eeaef8-4102-4100-913d-29e0c9313e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PrEP involves the use of daily pills -- usually antiretroviral drugs
        -- to reduce the risk of contracting HIV through sex. The treatment is up
        to 90% effective, according to the US Centers for Disease Control and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef391d-1db2-418f-b553-404f0445c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76748f69-789c-48b4-82b5-bce08325f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ART is just as promising -- a 2019 study of almost 1,000 gay male
        couples with one HIV-positive partner who took the treatment found no new
        cases of transmission to the HIV-negative partner during sex without a condom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7c15f-ba25-435c-a6bd-1a372a966adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac0ba6-7c42-4b65-bba3-70359e3695d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, which was one of the first countries to reach the UN''s
        targets for HIV diagnosis and treatment last year, offers free testing at
        various clinics and hospitals, as well as accessible self-testing kits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf40ba8-4d6c-4a08-8471-39da62a77a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcba389-a914-4a92-b5a2-cd3a70b7c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health Minister Jo Churchill said she was "delighted" by
        the new numbers. "This decline in diagnoses is a result of our unwavering
        commitment to prevention which has led to more people getting tested, and
        has allowed people with HIV to benefit from effective treatment, stopping
        the virus from spreading further," she said in the press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ff633-1843-40fa-9b0f-6bba05fff4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439cae8-e80c-4a5c-990f-293ee9e5b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I am not complacent and remain dedicated to ensuring we
        reach our target of zero new HIV transmissions by 2030."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35153b-74b3-4a42-bd78-cb823a02016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09cdd88-df23-4627-8749-c9d8d8ae15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However despite these successes, almost half of people diagnosed
        with HIV in the UK in 2018 were at a late stage of infection -- making them
        10 times more likely to die within a year compared to patients diagnosed early.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6514f4-773d-46a8-951f-47619bd34436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777067d-0af1-4088-9667-0f725cae6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, there has been no known cure for HIV, the life-long viral
        infection that attacks the body''s immune system and can have significant
        health consequences. But research and case studies are beginning to show promising
        signs -- a patient in London is believed to be cleared of the infection, according
        to a study published this March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e81af4-be89-4412-832a-bf62616a594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6556373-197e-48a0-9ee8-7baec6fca508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 37 million people are living with HIV and AIDs worldwide,
        according to UNAIDS, with almost a million AIDS-related deaths each year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db20e67-1df0-4fbe-8e0f-01e049650701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f7fd5-c24b-46b2-937b-a1dcee516da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other sexually transmitted infections (STIs) aren''t seeing
        the same advances. Last year saw a 5% increase in STI diagnoses compared to
        2017, led by gonorrhea at 26% due to the rise of a extensively drug-resistant
        strain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d5009-8c60-46a3-ad02-126301faa552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:15:19.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/05/health/uk-hiv-decline-intl-hnk-trnd/index.html"
        target="_blank">HIV diagnoses in the UK fall to lowest level in nearly 20
        years</a>."</em></p>'
