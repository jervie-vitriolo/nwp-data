      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same press conference, Panelo also admitted to meeting
        the family of Andal Ampatuan Jr., another one of his former clients. Ampatuan
        is currently facing trial for the Ampatuan massacre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2863f68-8881-493d-8483-c4cdd70c8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the family asked for help from President Rodrigo Duterte
        because they believe that one of their family members, who remains at large,
        is innocent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a45f2-cc8b-4d65-a9e3-6e7b1c25a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> advise ko <em>sa inyo pasurrenderin niyo na lang yung
        asawa mo. Mag-</em>trial<em> na lang kayo</em><u>,</u>" Panelo told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f423c-356c-40a6-8683-babb3b2247a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.955+08:00
      'mgnl:createdBy': 'lucia'
