      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong>  The
        government cannot implement the Supreme Court (SC) decision increasing the
        share of local government units from national revenues early out of fear that
        its implementation will create an “unmanageable fiscal deficit.”</p>'
