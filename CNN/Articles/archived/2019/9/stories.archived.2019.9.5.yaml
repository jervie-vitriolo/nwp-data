    'template': '1'
    'title': 'Panelo: Ampatuans sought help in family members'' case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da6d13-0929-4123-95d7-7a5f3ddea71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Presidential
        Spokesperson Sal Panelo opened up about his recent interactions with his previous
        clients after becoming a member of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ccf9f-7159-42b4-b162-5cac38844b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the family of former Calauan mayor Antonio Sanchez, who
        was convicted of rape and murder, Panelo said the family of Andal Ampatuan
        Jr. also approached him for help after he was appointed Presidential spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c67a6-5ef3-40de-ae96-6abe6d9108d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan Jr. was among those accused in the Maguindanao massacre
        of 2009, for his alleged involvement in the murder of members of the Mangudadatu
        family, who were the political rivals of the Ampatuans, 34 journalists, and
        6 civilians. The trial is still ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa2687-c274-490f-87ae-e1d64976880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security logbook in Malacanang said that he had met with members
        of the Ampatuan family on August 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5f910-eeef-467d-b92f-68706140c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters were also able to get a copy of an email from the Office
        of the President denying the request of members of the Ampatuan family to
        meet with President Rodrigo Duterte in July 2019.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">LOOK: Letter referring to the request of members of the
        Ampatuan family to meet with President Rodrigo Duterte for &quot;any day set
        in July 2019.&quot; <a href="https://t.co/h75oeTN0sb">pic.twitter.com/h75oeTN0sb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1169515741713846273?ref_src=twsrc%5Etfw">September
        5, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48b062-fd8e-4077-bb4a-f281a2955e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.351+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845cd27-ab2a-462e-80d3-b9b0355fd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re claiming <em>na inosente sila. O sabi ko, bakit hindi
        sumurrender. E siyempre ayaw daw sumurrender kasi pareho nung mga kapatid
        nakakulong hanggang ngayon</em>," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f6f1d-0b53-4b25-8347-0df638ffb1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re claiming that they''re innocent. So I said
        why don''t they surrender. Obviously they don''t want to surrender because
        their brother is still in jail until today.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464cf76-b2d1-4488-9d77-c536ec124b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that he, Duterte and the Ampatuans had a chance meeting
        in an event in Davao City this year. He said Duterte already knew who they
        were given that they''re all from Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0232d94-144f-4bc3-86e5-aac90a711454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.350+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that he and Duterte advised them to have their
        relative surrender and face trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e62475-48a8-4696-8f71-0d0e2417b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:26:01.351+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> advice <em>ko sa inyo pasurrenderin niyo na lang yung
