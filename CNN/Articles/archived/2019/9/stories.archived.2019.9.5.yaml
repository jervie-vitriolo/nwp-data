    'mgnl:tags': ['Leila-de-Lima', 'New-Bilibid-Prison', 'Nicanor-Faeldon']
    'stories': ['b5bdbd3b-24ca-429b-85fb-afae008eeabe', 'dedafc95-928b-4d78-a0c9-494a29f89b61',
