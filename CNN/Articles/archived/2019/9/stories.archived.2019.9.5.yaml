    'template': '1'
    'title': 'PH factory production dips anew in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82717aa3-565e-4b52-b49f-2be8e473e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:37:08.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Local
        factories remained in a slump in July, churning out fewer products compared
        to a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29920fb-7117-479c-b0e0-c1a9963e82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:37:08.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba06315-b92c-4412-a75a-a171bc636064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:37:08.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority (PSA) showed July
        factory output declined by 8.1 percent, reversing a 10.1 percent jump in July
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed260d-e1e6-48bd-a0c1-f6b88eaa4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:37:08.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downtrend has been going on since December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7a093-ccc0-495d-ba11-45b8469e9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:37:08.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown among Philippine factories came after a sharp drop
        in the production of petroleum products, which plunged by 75.8 percent. Petron
        Corporation, which runs the country''s biggest oil refinery, reported a <a
        href="https://www.cnnphilippines.com/business/2019/8/6/Petron-H1-income-Bataan-plant.html">slump
        in refinery operations</a> during the first semester. This came after Petron
        had to shut down its plant in Limay, Bataan, since April as an earthquake
        shook parts of Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89a6ea-63b8-419b-9cba-82bbdd74df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:37:08.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2793c8-508d-41f4-8e67-75a6345bd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:37:08.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Petron said repairs to the Bataan refinery have been
        completed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d8d2b-315b-45c8-8fd6-64a6ab6e98a1'
