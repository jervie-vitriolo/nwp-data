      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday fired the BuCor chief for supposedly disobeying
        his order to stop the release of more convicts under the Good Conduct Time
        Allowance (GCTA) law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f66e13-e96b-472f-9765-22f783151fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he called Faeldon to stop further releases, but Faeldon
        instead "tried to justify" the computations of the inmates'' good conduct
        time allowance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af5f5a-0f1f-43f4-82d9-b7422a911da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2f36e-63f9-4eae-b360-dcbee708cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he suspects there is corruption in the BuCor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81723a55-31a6-4786-8bbe-d228e227a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
