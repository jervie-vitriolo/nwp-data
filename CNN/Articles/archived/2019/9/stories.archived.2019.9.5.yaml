    'template': '1'
    'title': 'PNP to start tracking convicts released under GCTA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c51c22-b289-47d8-acb0-7196c4b7fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:03:17.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        police will track down less than 2,000 heinous crime convicts released earlier
        then their original jail term due to good behavior, as directed by the President,
        the Philippine National Police chief said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e25651-d533-454d-af8e-7a9f2f05e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday issued a deadline for convicts
        who have availed of the Good Conduct Time Allowance (GCTA) policy to turn
        themselves in within 15 days from Wednesday, September 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b32fc6-ca02-4703-a3f9-b858556704a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGen. Oscar Albayalde, Philippine National Police (PNP) chief, said
        they will begin rearrests once the grace period lapses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe6b57-2dc8-4ff8-a83e-23ab1bf56201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:23:04.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:57:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can start tracking them down now even without the arrest, so
        if and when they don''t surrender within the grace period of 15 days, then
        we can start the arrests already,” Albayalde told CNN Philippines’ <em>New
        Day</em> on Thursday.</p>'
