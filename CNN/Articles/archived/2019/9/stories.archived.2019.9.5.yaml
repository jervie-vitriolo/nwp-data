      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he said, could be done by filing cases against them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7ee8e-039d-43fb-b921-e2e6a65af644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three things that proceed by way of penalty or punishment,
        administrative case can be filed, you file a case before the Ombudsman, two
        cases can already crop up... Next is the civil aspect," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036831d-0b23-4af2-ac23-858d3af6022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso alleged that BuCor officials conspired in setting the heinous
        crime convicts free.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361ffbc-3874-4ccc-adff-7445315a44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[An] erroneously released convict was released because of conspiracy.
        Those who were part of the process were definitely conspirators, the act of
        one became the act one all," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bb866-cf6f-4d13-9bd2-c88881d78006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:55.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:57:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso added, “They have to suffer the same liability as Faeldon.
        It will not stop with Faeldon.”</p>'
  'santiago-bose':
    'author': 'Katrina Stuart Santiago'
    'caption': 'Santiago Bose is the founding president of the Baguio Arts Guild,
      and has exhibited across the world, from the Third Asian Art Show in Japan to
      the Havana Biennial in Cuba, and the First Asia Pacific Triennial of Contemporary
      Art in Australia. In photo: Santiago Bose Excerpts of Videos and Performance
      Art, 2019 digital video, color, sound, 09:56:00 loop courtesy of SILVERLENS '
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-09-05T11:30:08.213+08:00
    'imagesource': 'jcr:62ab53c3-11da-45e9-b08a-71d432252000'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df20443-7f15-4d1a-b5fd-982ca1e468ab'
    'lead': '“Bare Necessities,” the first of a series of exhibitions of and on Santiago
      Bose, shows the artist''s creative history. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T12:05:59.257+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T09:57:40.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:48.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why more Filipinos should know about artist Santi Bose

      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6fb7b-a923-4d30-ba7d-7ea7a0daf14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.257+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The challenge for
        anyone who seeks to discuss Santiago Bose’s work is the impossibility of its
        capture. It is not for want of labels, or the inability at categorization,
        and certainly we can decide to stick to the usual classifications based on
        art form, or (his) geographic roots. Easily, we can assign to him a historical
        moment, his place in art history. More complex, though probably most productive,
        is to anchor him to an ideology, his theoretical backbone, which can be gathered
        from his few accessible essays and his seminal works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20743d85-bb71-450b-8a9a-5d36f0e0aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course there are also the basic facts we can work from given
        his creative and personal history, given what we see on the surface. His rootedness
        in the Cordilleras, his return to those roots after having studied at the
        University of the Philippines and the West 17th Print Workshop in New York
        City in the 1970s. His Thirteen Artists Award from the Cultural Center of
        the Philippines in 1976, and his decision to go back home to Baguio in 1986.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2effdcd-f284-4483-9281-f8f7a7c5e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:14:47.672+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, in 1987, he became founding president of the Baguio
        Arts Guild, was part of the group that established the Baguio International
        Arts Festival, and has since been widely credited for putting Baguio on the
        artistic map. His heavy grounding in and engagement with the community didn’t
        keep him from exhibiting across the world, from the Third Asian Art Show in
        Japan to the Havana Biennial in Cuba, and the First Asia Pacific Triennial
        of Contemporary Art in Australia, to name a few.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfc129-1550-48fc-b720-5b25eed67ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of these would suffice if the task is to allow for a contemporary
        valuation of Bose’s legacy, the kind that requires we use a lens that proves
        its continued relevance over and above the oft-mentioned notions of (post-,
        neo-) colonialism and history, and of the indigenous and “native” taking art
        and creativity and making it his own.</p>'
    '4':
      'image': 'jcr:6f3bc316-fdb8-49bb-be83-60e647f6ba57'
      'imageCaption': 'Santiago Bose. Photo by WIG TYSMANS and courtesy of SILVERLENS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6675c-d204-4c57-907e-fab971448f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:14:47.673+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5cd1d-c50a-40c8-9551-994f41844e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bose himself had sought to disengage from these labels. “I was reluctant
        to talk about indigenous art because it institutionalizes it. The mere fact
        that I''m writing about it makes me an accomplice to this naming. Labeling
        restricts mixing and reduces critical engagement. It also encourages misrepresentation
        of tribes who are appropriated from,” he had said in his notes titled “A Savage
        Look at Indigenous Art, Notes in Transit,” included in the book “Memories
        of Overdevelopment” edited by Wayne Baerwaldt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e3957-2c67-4ed6-8eb7-3e8f7c409b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what one gleans from this bit, and the whole essay from which
        it is excerpted, is not so much his refusal by way of reluctance, as it is
        his intellectual rigor. Bose, across his writings and works, reveals not just
        the breadth and scope of his knowledge, but more importantly the magnitude
        of his thinking. He was not one to take history, theory, and ideology as gospel
        truth, was not one to take any of it sitting down. Instead, he engaged with
        the processes of immersion and integration of community development and engagement,
        towards actually threshing out what is known with what is practiced, what
        is written and theorized with what is lived.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7a99d-074d-46da-b6b0-3d2b587cb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what one is reminded of by the exhibit “Bare Necessities,”
        the first of a series of exhibitions of and on Santiago Bose. Curated by Patrick
        Flores, the decision was to highlight the artistic languages and creative
        impulses of Bose, evading the usual categorizations and labels based on periodization.
        In its place are open-ended markers, ones that stand for the variety of works
        from performances to experimentations, abstractions to gridwork, mixed media
        to collages, paintings to dreamwork and sketches. Markers that speak not so
        much of borders, but of crossings and intersections, allowing for the possibility
        that these works might interweave and overlap, given the fact that these come
        from the same proclivities. No periods, no endings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bdce17-a128-4c48-a02c-455b6ee1c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect is an untethering of the artist’s creative history, the
        denial of a chronology. It maps Bose’s artistry to be a series of repetitions
        and reprises, echoes of particular urges and compulsions. To an extent, it
        highlights a firm commitment to art and its making, the breadth and scope
        of his language and impulses revealing a seemingly insurmountable energy,
        an unceasing creativity, an artistic pulse that is not only in tune with its
        present, but has a depth of understanding that is bound to experience, to
        actual engagement, to struggle.</p>'
    '2':
      'image': 'jcr:e1dea606-7844-4b47-84e9-cfaa2fbd9f21'
      'imageCaption': 'Santiago Bose. Photo by WIG TYSMANS and courtesy of SILVERLENS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea851e-dc2e-4442-a3f9-80aacddb0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:14:47.672+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'image': 'jcr:44f202b9-756c-4c6a-98c4-863442031068'
      'imageCaption': 'The exhibit “Bare Necessities,” the first of a series of exhibitions
        of and on Santiago Bose, is curated by Patrick Flores. Flores'' decision was
        to highlight the artistic languages and creative impulses of Bose, evading
        the usual categorizations and labels based on periodization. Photo courtesy
        of SILVERLENS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61676003-4945-441c-97a9-1743897a4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.259+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:c863fe9b-a724-488b-a8f8-cdad83f81af2'
      'imageCaption': '"Can''t Go Back Home Again" by Santiago Bose (1998). Mixed
        media, mounted on plywood. Photo courtesy of SILVERLENS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29976b8-307c-407f-97ee-daaa7c351647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.259+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6df29d-a401-462b-82d9-cac7cb58a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of this strategy is in its openness to, if not insistence
        on, a conversation. And yes, it could be a conversation about Bose’s body
        of work as a massive entity that continues to be relevant and important, because
        even as it might evade capture, so much of it remains resonant. But more important
        is the conversation we need to have about the cultural ferment and discursive
        practices that allowed for Bose to be this artist who tirelessly worked and
        produced, even in a time and place when his work might not have been understood,
        his creativity a strange entity that refused to simply supply the demands
        of the market. It is cliché to say someone was ahead of his time, and so we
        say that Bose was part of a historical juncture that failed to value him and
        the work he sought to do, the processes he believed in, the magic he was weaving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a457f3-c56d-46a2-9a20-37937fe7429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation is important given that in the aftermath of the
        exhibit opening, the most dominant imagination of Bose has been one of a brat
        and macho, a man who was angry and frustrated, his art unappreciated. These
        narratives of the personal can only make exhibitions like “Bare Necessities”
        even more significant, as it becomes a counterpoint to these stories, forcing
        upon us questions about how art history, as it is written and as it unfolds,
        has treated our artists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f8866-25c7-4813-aaa9-bd2b2c582f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, it compels us to ask about how much harder it
        is for our artists and cultural workers to expand their horizons, to evolve
        in this environment, when they are undervalued and underestimated. How much
        more difficult  it is to sustain an art practice in a time and place where
        art education is practically nil and cultural consciousness wanting. It urges
        us to ask about the cost of artmaking, the price our artists pay for continued
        creativity, especially in the context of systems that fail them, institutions
        that misunderstand them.</p>'
    '26':
      'image': 'jcr:246b5b7f-2629-4a91-8c8b-20f5eea1aa44'
      'imageCaption': 'The exhibit maps Bose’s artistry to be a series of repetitions
        and reprises, echoes of particular urges and compulsions. Photo courtesy of
        SILVERLENS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57b029-9777-4068-8b2f-870de0dc2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.259+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'image': 'jcr:f3f4a23d-92eb-4599-a764-b020869f8982'
      'imageCaption': 'A page from Santiago Bose''s Scrapbook (1978 – 1980). Photo
        courtesy of SILVERLENS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660d3b1-8c65-4abc-baf3-b3713e7ec904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.259+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b288d22-7437-4112-aa65-8032a8764b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe we can even finally have a conversation about how we as a
        society deal with the rebels and agitators, the radicals and the mavericks,
        among us. How many of them have slipped through our fingers, how many have
        we turned away, or turned a blind eye to, while they were with us. How even
        in their death we are unable to process the enormity of their vision and significance
        of their contributions, mired as that can be in the personal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c55d3-8575-437f-8c41-b52e2cee41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:05:59.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course it might be said that “Bare Necessities,” in its open-endedness,
        also allows for Bose to carry out this continued act of evasion. And maybe
        it is as he had planned. In an October 1986 essay on Pepito Bosch published
        in the art magazine San Juan, Bose wrote a self-portrait: “Santiago the bandit
        artist whose trail is as elusive as a wisp of starlight in the empty realms
        of space.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77c348-d43a-4040-b41f-9b3176385afa'
      'mgnl:activationStatus': true
