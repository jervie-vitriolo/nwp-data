  'ej-obiena-pole-vault-olympics-sea-games-gold':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-05T20:17:05.897+08:00
    'imagesource': 'jcr:6d4ddef7-6e4b-4737-8eb8-b014d6d85587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b1357fa-07f3-458c-9b33-a98bff647224'
    'lead': 'Following a recent success on the international stage, the young track
      star is eyeing the top prize in a sports event which his hometown will host.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T20:18:54.514+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:57:13.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:55.354+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After booking an Olympic ticket, Filipino pole vaulter Obiena aiming
      for SEA Games gold '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0820c-aae5-40cc-967a-04df8af944f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:54.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Filipino
        pole vaulter EJ Obiena became the <a href="https://www.cnnphilippines.com/news/2019/9/4/Obiena-first-Filipino-to-qualify-for-2020-Tokyo-Olympics.html">first
        Filipino</a> to qualify for the 2020 Tokyo Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a7b76-0196-4924-ac79-90c3ea580141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:54.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena qualified for the Olympics after clearing 5.81 meters in
        an athletics meet in Italy on Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3a021-61a8-4c6a-9a1e-bf93c139b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:54.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the Olympics still far from sight, the 23-year-old track
        star is setting his focus on the upcoming Southeast Asian (SEA) Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9d0fe-5cce-4bb6-974c-bd54885e3715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:54.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure is understandably high for all Filipino athletes as the
        country hosts the biennial event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5696a-6752-4129-8470-ee2760a5b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:54.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, Obiena vowed that he will give his 100 percent
        to bag the gold medal and make his countrymen proud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e665b-3bbe-49df-8f19-5e246c78c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:54.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is set in stone because the SEA Games is a competition.
        Nobody will know who will win until it''s done. The only thing that I can
        promise to everyone is that I''m going to push myself and be there and do
        what I can on that day of competition. I''m going to aim for gold, that''s
        for sure," he told <em>CNN Philippines On The Record</em> Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905e923-02e6-4b23-ac89-5c9ef0aeb9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:54.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be my pride and honor to bring back and win on my home
        soil. It''s every child''s dream," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fd42e-29a1-4985-b1c3-ec036dd1750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:54.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th SEA Games will run from November 30 to December 11. It
        will feature 56 sports and 523 events spread across 39 venues in Clark, Subic,
        Tagaytay, La Union, Batangas, and Metro Manila.</p>'
  'facebook-users-phone-numbers':
    'author': 'Donie O''Sullivan, CNN Business'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-05T20:16:38.111+08:00
