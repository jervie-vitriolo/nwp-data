    'title': 'Boris Johnson''s brother Jo announces resignation from UK government'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9e87b-3942-49a9-8f4d-5fd29a25ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.517+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jo Johnson, the brother of British
        Prime Minister Boris Johnson, announced Thursday that he was resigning as
        a member of Parliament and government minister, saying he was "torn between
        family loyalty and the national interest."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf4a91-369f-469f-b279-d296f1398e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is the MP for Orpington and the universities minister in
        his brother''s government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a8819-4c2d-4867-b307-883dc9dedc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks I''ve been torn between family loyalty and the
        national interest - it''s an unresolvable tension [and] time for others to
        take on my roles as MP &amp; Minister," Johnson tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d6780-7de7-4bd8-b4e9-cc0b47697150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Jo Johnson has resigned over Brexit. He
        left Theresa May''s government last November, because he didn''t agree with
        the withdrawal agreement May negotiated with the European Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c90645-da22-4e16-a91f-ab416c31aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Johnsons were on opposing sides in the 2016 referendum.
        While Boris was famously the face of the Leave campaign, Jo was in favor of
        staying in the European Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0c68c-5c35-467a-80b1-06ead917882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Johnson''s resignation is the latest -- and most personal blow
        -- for his brother in a bruising week of defeats for the Prime Minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fe6fb-a330-45c0-b830-0bda4ff83132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Parliament voted to bind Boris Johnson''s hands
        and prevent him from taking the UK out of the EU without a negotiated deal.
        Around two hours later, the House of Commons roundly dismissed his demand
        for an election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8db5b3-6c60-4672-b9d5-d3246df40fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.517+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister also torpedoed his own working majority in Parliament
        by sacking 21 rebel lawmakers from his own party who joined with the opposition
        in voting to block a no-deal Brexit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac076d-76e9-4b53-9087-b232d39765d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.517+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included figures like "Father of the House" Ken Clarke, the
        longest-serving MP, and Winston Churchill''s grandson, Nicholas Soames.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb31b9-9b7c-4c84-a9e6-cc3d17dec61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.517+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, more than 100 members of the Conservative Party wrote
        a letter to the Prime Minister demanding that the rebels be reinstated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c583cfc-5982-4b76-b410-4b9074d5a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.517+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your ambition is to unite the party and the country, last night''s
        actions have hindered that mission," the group, known as the One Nation Conservative
        Caucus, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f69ddc-5328-435b-9d7e-415cbdb3785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:51:53.517+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/05/europe/jo-johnson-boris-brother-resigns-intl-gbr/index.html"
        target="_blank">Boris Johnson''s brother Jo announces resignation from UK
        government</a>."</em></p>'
  'south-korea-politician-economist-baby':
    'author': 'Sophie Jeong and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-05T20:54:54.644+08:00
    'imagesource': 'jcr:a9a26cc7-8ae8-45b8-b30d-6ca921c706b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d3afddd-f3a2-422a-aa3c-597d4256b514'
    'lead': 'Concerns about sexual violence and toxic masculinity are among the reasons
      why some South Koreans prefer to stay single.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T20:58:45.101+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:57:11.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:55.971+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Jeong-Kab-yoon', 'Joh-Sung-wook', 'misogyny', 'feminism']
    'template': '1'
    'title': 'She''s a top economics professor. But a South Korean politician wants
      her to contribute more to the country by having a baby'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf70161-634a-46af-9501-3afbc29f010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;She''s a top economics professor who
        studied at Harvard and has served on government committees -- but to one South
        Korean politician, she hasn''t done enough for the nation if she hasn''t given
        birth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e837136-feab-48fc-9a7a-8c7b6e58d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing politician Jeong Kab-yoon sparked outrage this week after
        he brought up economics professor Joh Sung-wook''s marital status -- at a
        hearing to confirm her nomination for head of the country''s fair trade commission.
        The commission protects against monopolies in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78b63c-3437-4e5b-80c5-aba4bb2316ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not married yet, are you? What do you think the biggest
        problem is in South Korean society? It''s the birth rate. The birth rate will
        end up ruining our country," Jeong, a member of conservative opposition party
        Liberty Korea Party, told Joh on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfeae67-a547-413d-9f77-48bc21097462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your own success is good, but please also contribute to the development
        of the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0763c-f309-4857-bca0-075e026b086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Jeong told Joh: "If I have hurt your feelings or
        hurt people''s (feelings), then I apologize." Joh said she accepted his apology.
        CNN has reached out to Jeong and Joh for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d393639-d26a-4780-ac1b-245783003b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairperson of the commission is appointed by the president
        and serves a three-year term. If Joh''s nomination is successful, she will
        be the first female chairperson of the commission since it was founded in
        1981.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da82ee6-151d-4bd6-beb5-30bf606cce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong''s comments come as the country''s fertility rate falls to
        its lowest since records began in 1970, putting it among the lowest in the
        world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a0778-8d7e-4dae-b2e2-bcdc94812cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But online, many criticized his remarks. In one tweet, the Korean
        Women Workers Association -- a non-governmental organization focusing on women''s
        labor issues -- called Jeong''s comments "an act of hiring discrimination"
        that violated women''s civil rights and labor rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b555bbb-1db0-4f22-8dfb-7f6965d119bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are laws to protect against gender discrimination in South
        Korea. Nevertheless, gender roles remain deeply entrenched and penalties for
        breaking the law can amount to nothing more than a slap on the wrist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bab22b-6509-4b78-bb76-3f733e95e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Jeong''s finger-wagging was controversial, South Korea''s
        government is indisputably concerned by the low fertility rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14eb4e-2be2-4e3c-9d2f-009d972ba144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, South Korea''s fertility rate slipped to less than one
        baby per woman -- a drop from the previous year''s rate of 1.05.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801897d1-3d01-446b-84bf-61c53461059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, by comparison, the 2018 fertility rate was
        1.72. Countries generally need a fertility rate of 2 if they want to maintain
        a stable population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0032a97-fe9e-45c2-8ffa-47fd9fcfbe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of possible contributor to South Korea''s falling fertility
        rate is the fact that a growing number of South Koreans are shunning romantic
        relationships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47309ecd-f762-4b3e-a543-c04875cda60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some point to economic strain, saying the rising unemployment rate
        and highly competitive job market means they can''t afford to date. Others
        point to concerns about sexual violence and toxic masculinity as reasons why
        they''re staying single.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4125cc-11d5-47bc-bf39-eeb207a16510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:58:45.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/05/asia/south-korea-politician-baby-duty-intl-hnk-trnd/index.html"
        target="_blank">She''s a top economics professor. But a South Korean politician
        wants her to contribute more to the country by having a baby</a>."</em></p>'
