    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d124a7-f4c5-4fb0-b912-9e4bb5935c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
