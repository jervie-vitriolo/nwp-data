      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm had lost some of its strength after hitting the Bahamas.
        But it intensified again into a Category 3 storm Wednesday night, with maximum
        sustained winds of 115 mph, according to the National Hurricane Center.</p>'
