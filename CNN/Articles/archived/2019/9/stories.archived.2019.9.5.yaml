      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        employment rate in the Philippines remained high in July, when 94.6 percent
        of employable Filipinos&nbsp;held jobs, according to latest government data
        released Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900a78d-8f52-4be8-b23d-e60bbffc8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.326+08:00
