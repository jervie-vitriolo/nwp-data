      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)—</strong> The
        Office of the Ombudsman on Thursday ordered an “exhaustive” investigation
        of the Bureau of Corrections (BuCor) officials linked to the controversial
        early release of heinous crime convicts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fdc7d-17ad-4c44-90f9-1eb36afe29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires has tasked a team of investigators to
        probe officials who supposedly allowed the release of the convicts under the
        Good Conduct Time Allowance (GTCA) policy, a provision in the Revised Penal
        Code which shortens jail time for good behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e039be8-6c1a-4198-b06e-eaa0321715ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the office’s statement, authorities have already obtained
        raw data and "pertinent" documents from the bureau. The panel of investigators
        has also started gathering documents from the Justice Department, the Senate,
        as well as other relevant government agencies.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Office
        of the Ombudsman has started securing raw data, documents for its investigation
        of officials from the Bureau of Corrections involved in the early release
        granted to convicts of heinous crimes. <a href="https://t.co/pkUzEq3rrs">pic.twitter.com/pkUzEq3rrs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1169531576016728064?ref_src=twsrc%5Etfw">September
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525e1b4-c7f4-456b-a91b-a4fe90062d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2020e40-8f5c-4a1b-bb23-3795aae7c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26061b5-141b-409f-9b5f-4ba16b5acc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said it is backing a probe on all previous
        BuCor chiefs who saw the early release of heinous crime convicts under the
        expanded GCTA policy, which was enacted in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d5199-b991-48a6-8456-eedb65c142fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said this is the “logical
        consequence” of President Rodrigo Duterte’s call for a probe on all officials
        involved in the freeing of inmates convicted of heinous crimes like rape and
        murder after they have earned GCTA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed5ff1-9e16-40c9-8211-439d8b1c7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat ng mga nasa</em> BuCor, those involved, s<em>iguro kasama
        na rin ‘yung mga nagko</em>-compute. <em>Di ba may</em> committee <em>‘yun</em>,”
        Panelo said Thursday during a Palace press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd0305-6289-4756-9a9f-0e3bcb1d70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of those involved in the BuCor, maybe including
        those who compute. Isn’t there a committee?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9fb6b-e523-46f4-91b3-4bc9f2b8cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from now-sacked BuCor chief Nicanor Faeldon, five other people
        have taken the helm of the BuCor since the GCTA law passed — Franklin Bucayu,
        Ricardo Cruz III, Rolando Asuncion, Benjamin delos Santos, Valerie Tabian
        and Senator Ronald “Bato” dela Rosa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950672a-d5f1-46cf-a51c-c4eb8b289b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under their watch, a total of 1,914 heinous crime convicts were
        set free because of the policy.</p>'
    '46':
      'image': 'jcr:881f7368-4a58-43f1-b3fa-c864b7f86890'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df8105-0540-409a-a571-824991e5a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T17:51:17.839+08:00
      'mgnl:createdBy': 'alyssa'
