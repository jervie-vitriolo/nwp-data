    'lead': 'In 1992, Fernandez Ochoa became the first Spanish woman to win a medal
      at the Winter Olympics, taking home bronze in the slalom in Albertville, France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T07:49:55.417+08:00
