      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;''Grace and Frankie''&nbsp;is ready
        to retire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2223a-f574-4bb6-8669-39d880d15205'
      'mgnl:activationStatus': true
