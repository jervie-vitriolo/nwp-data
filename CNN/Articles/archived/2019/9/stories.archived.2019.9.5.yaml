      'mgnl:lastActivated': 2023-01-27T09:57:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddde30-4621-4901-b36d-7ebf38cdd2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force published regular updates on the search through Twitter,
        revealing that specialist teams had used drones and helicopters to eventually
        locate the skier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a1f0d-172f-4ef6-b6e9-ac9612096f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T07:49:55.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:51.237+08:00
