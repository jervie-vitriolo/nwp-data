      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f83fa-adc2-453f-8178-f30ac9158887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:11:14.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ING Bank Manila senior economist Nicholas Antonio Mapa, steadily
        easing prices of basic goods would allow policy makers to trim rates this
        month. Lower borrowing rates would also help boost economic growth, which
        slumped at 5.5 percent during the first semester.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa3f78-9383-4d24-91d4-cee7065846d3'
