      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> – Amid
        fears of a deadly swine disease reported in some areas of the country, the
        provincial government of Eastern Samar has taken a precautionary measure of
        barring the entry of live pigs without complete and proper documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88c490-a81f-4ef0-913e-d29520bd2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.597+08:00
