      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c029789-31b1-4112-9fd2-2d02cc826e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
