      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been happier than now. ''Pag nawalan ka ng yoke sa
        balikat mo, you can soundly sleep," he said before attending the Senate probe
        into the Good Conduct Time Allowance (GCTA) fiasco on Thursday.</p>'
