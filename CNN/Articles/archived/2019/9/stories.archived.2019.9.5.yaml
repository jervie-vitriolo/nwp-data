      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have risen by an average of 3 percent from January to August,
        well within the 2-4 percent target of the Bangko Sentral ng Pilipinas&nbsp;(BSP).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a08f0d-44e9-4b93-8d31-4553b5ff86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:11:14.744+08:00
