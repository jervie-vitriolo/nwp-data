      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32124b2-9708-4fb1-a122-f22d77e2f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:11:14.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth straight decline in inflation is "excellent news" for
        BSP Governor Benjamin Diokno, who said that price movements are on track with
        central bank expectations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f911c-7ae0-4a49-a0e7-4aac2874fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:11:14.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258a286-2ff4-4d81-bec6-e4691ed479b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:11:14.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board will definitely take note of this positive development
        in its next policy meeting on September 26," Diokno said in a text message.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812b6b7-94a2-4898-b8c6-7b114f706647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:11:14.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d1668-6fc6-43bc-a49d-cf01983f9f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:11:14.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board will meet again later this month to discuss further
        adjustments in interest rates, which will follow two reductions worth 50 basis
        points (bp) so far this year. Diokno has said that one more cut worth 25 bp
        is on the table until December, which would serve to pull down what banks
        charge for loans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d3527-07e2-4dc7-a125-c0ba5d289839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:11:14.745+08:00
