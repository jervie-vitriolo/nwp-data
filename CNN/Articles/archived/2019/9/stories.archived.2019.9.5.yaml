      'mgnl:lastActivated': 2023-01-27T09:57:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb8f07-69fe-4362-8720-5eec6f9208cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment was lowest in Calabarzon (92.8 percent) followed by the
        National Capital Region (93.9 percent), Central Visayas (94.0 percent) and
        Western Visayas (94.1 percent).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70dcb1c-391b-4fdd-ba46-fb2dcda66f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235ee66-d08e-4230-8591-2f96c4a14d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employed persons are defined by the PSA as those who earn wages
        and salaries, those who are self-employed, those who work in family-operated
        businesses or farms and unpaid family workers. They also include full-time
        workers who put in at least 40 hours a week and those employed part-time,
        working less than 40 hours a week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f571f5-fab0-498a-a714-46233bfc3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e474e-a14c-4614-bb4a-47ede2bfeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA data show the share of full-time workers fell to 67.4 percent
        in July from 71.3 percent in the same month last year. The percentage of part-time
        workers rose to 31.8 percent from 28.2 percent for the same month in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e5280-fd0b-47fd-bff4-18c8ee65608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8434b-117b-436c-9fd9-7c2969b86898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority said the government
        should continue to work on improving employment figures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea831b-b345-4b56-8f40-6682cf5271ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385a76b-1841-49cb-8ab8-08990c0e9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Philippine economy has shown remarkable improvements
        in the labor market, the government should continually improve its efforts
        towards generating more productive and higher quality employment that provides
        adequate income for Filipino workers and their families," Socioeconomic Planning
        Secretary Rosemarie Edillon said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c927a0-c00f-431f-8c6e-de912896f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079e6f1-5065-44c2-b62e-96477e1239b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the full implementation of the Ease of Doing Business
        and Efficient Government Service Delivery Act and lowering foreign investment
        restrictions as among the measures government could take to improve employment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c57943-d4fe-4934-aae0-95dcf3ade237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3905f30-3f1d-4142-b861-9ac15f0281fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the government should also spend on programs that
        would increase the participation of women in the labor force.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c98ec-1c99-4271-bb6b-d4d2d5e9168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ea75b-e1a3-4ac4-9554-f5e9573ab781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve target in increasing female labor force participation
        rate, monitoring and strict implementation of programs and policies geared
        towards fostering women’s economic participation need to be intensified such
        as the Expanded Maternity Leave Act and Telecommuting Act, which recognizes
        alternative work-from-home arrangements in the private sector," Edillon said.</p>'
