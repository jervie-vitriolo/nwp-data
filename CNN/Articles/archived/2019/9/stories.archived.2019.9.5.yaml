      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joe Biden pens letter to victim</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f973892-dfc0-42a5-8f0d-e46ce0d44872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.638+08:00
