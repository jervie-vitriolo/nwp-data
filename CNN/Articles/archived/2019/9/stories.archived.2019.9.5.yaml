      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill seeking to legalize medical marijuana <a href="https://www.cnnphilippines.com/news/2019/7/1/medical-marijuana-bill-refiled-18th-Congress.html">has
        been refiled in the 18th Congress</a> after failing to pass in the previous
        Congress. President Rodrigo Duterte in March <a href="https://www.cnnphilippines.com/news/2019/3/8/duterte-legalize-medical-marijuana.html">withdrew
        support for the measure</a> – a complete turnaround from his previous stance.
        Former House Speaker and President Gloria Macapagal Arroyo<a href="https://cnnphilippines.com/news/2019/1/15/Arroyo-says-medical-marijuana-works-for-her.html">
        also vouched for the effectiveness of medical marijuana</a>, saying it relieves
        her neck pain whenever she is in a country where it is legal.</p>'
