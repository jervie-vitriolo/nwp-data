      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now 19-year-old Annie kept repeating how her family''s life
        had never been the same since Jovito’s brutal killing, occasionally bowing
        her head, pausing now and then as she re-lived a painful memory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3325e-b541-4eb2-a030-c8be3a6a2de7'
