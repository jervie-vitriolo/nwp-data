      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df361fc8-35d1-4132-9737-1f0b1de941d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 57.8 percent of the workers were in the services sector,
        while those in agriculture made up 23.5 percent. The industry sector employed
        18.7 percent of the total employed workers in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5d386-93bd-4106-93ad-6e557d2d223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7829c1-793e-473b-b32e-f035fbc53ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of underemployment was at 13.9 percent for July 2019, lower
        than the 17.2 percent recorded for the same month last year, PSA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a299ac-aee2-4297-8147-900e1631ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.326+08:00
