      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd102a700-f4f8-4a01-bdcd-8570531c14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:51:59.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Hours
        after <a href="https://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html">President
        Rodrigo Duterte''s order,</a> the first batch of prematurely-released convicts
        have surrendered to authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562c7d1-d3a7-43ba-a7a3-65025834cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:51:59.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Thursday said "not more than
        10" have come forward after Duterte gave the&nbsp;15-day deadline for all
        convicts released under the controversial Good Conduct Time Allowance (GCTA)
        to turn themselves in.&nbsp;Several released convicts have also sent feelers
        for their recommittment to prison, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cea4b-3636-4bef-857c-40e2a6f603d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:17:37.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope many more will follow within the next 15 days so we don''t
        have to do some coercive measures," he said during the Senate panel''s third
        hearing into the GCTA mess.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7e1f2-2e3d-46b3-936d-8ded41c13ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:20:10.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said those who want to surrender can go to police stations
        or military units nationwide, state they are heionous crime convicts, and
        then the Philippine National Police or Armed Forces of the Philippines will
        coordinate with the Bureau of Corrections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f5f3c-1401-407e-a31e-756037124bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:20:10.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the DOJ is working on issuing an immigration lookout
        bulletin order against the released heinous crime convicts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47bc673-51ba-4661-8d54-2fba5fa3d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:51:59.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday warned that released convicts that don''t surrender
        within the given deadline will be treated like fugitives. The Justice Chief
        said they will be found evading their sentence.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2865583-c493-473d-b59c-a2c29d1a605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:59.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinababalik sila within 15 days voluntarily. If they don''t, they''ll
        be considered fugitives. That''s evading sentence. That''s a continuing offense
        hangga''t di sila nagtu-turn in ng sarili nila. So that provides an avenue
        for warrantless arrest," he said in an ambush interview.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aec48c-5f73-4dcc-b7ba-ec6347086935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:51:59.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday warned that released convicts that don''t surrender
        within the given deadline will be treated like fugitives. The Philippine National
        Police will start deploying tracker teams before the deadline to easily locate
        convicts when it''s time to arrest them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f16b3-9a3e-41a8-b96d-120dff5768f0'
