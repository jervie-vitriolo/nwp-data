  'ching-veloso-bureau-of-correction-chief-liable':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. Bureau of Corrections'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-05T11:31:46.895+08:00
    'imagesource': 'jcr:1a4e5d1b-6526-4ab9-a014-470d5ae394b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8484af8a-1b7d-43c7-9b04-d85e324a0d80'
    'lead': 'The predecessors of recently fired Bureau of Corrections chief Nicanor
      Faeldon should also be held liable for the release of heinous crimes convicts
      under the good conduct time allowance policy, a House lawmaker said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:35:55.302+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:57:41.205+08:00
