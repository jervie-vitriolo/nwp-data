      'mgnl:lastActivated': 2023-01-27T09:57:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2556122-b1c3-41ec-9a6a-6e5113177337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.567+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught in the crossfire between government forces and rebels, they
        continue to fear for their lives as they hope for some semblance of justice.</p>'
    '180':
