    'title': 'Vice Ganda hits Sotto’s ‘unfair’ remark on SOGIE, transgender women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0c975-7334-4c3a-93a8-1764c517d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T22:05:25.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)—</strong> Comedian
        and television host Vice Ganda on Thursday lashed out at Senate President
        Vicente “Tito” Sotto III for his controversial remark on the transgender community,
        calling the statement “unfair.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be3159-6375-47ac-9f91-5e8d76f78c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T22:05:25.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe this statement is just not fair. There are people who
        pretend to be feminists to hide their being misogynists,” Vice Ganda, Jose
        Marie Viceral in real life, wrote on his Instagram page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cf995-e5fa-48a2-9071-8e817762d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T22:05:25.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto drew mixed reactions from netizens on Wednesday when he shared
        his belief that men can “never become women” because they can’t reproduce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021bf040-7861-489d-a034-cd52a603f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T22:05:25.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot give birth. You do not have ovaries. You’ll never be
