      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126e8bf-c1a7-455a-97cd-9a4287a29706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I suspect that corruption was present there. Ibig sabihin ‘yung
        iba baka binili,'' the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a637c5-8d80-4519-8779-2b4b9dd340b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db366d-e60f-4a9a-a54e-772c8f790148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s pronouncement came amid calls for a revamp at the BuCor,
        after reports surfaced about the possible release of convicted rapist and
        killer Antonio Sanchez. Release orders signed by Faeldon for several heinous
        crime convicts have also surfaced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ee54d-2ff5-4f27-9a88-86c16b0f6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9251e-7fc2-4a22-9d2d-cce91e41bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, who oversees the BuCor operations,
        said Faeldon''s termination is "an initial step to prevent the spread of a
        dangerous wildfire."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefb1a6-f292-4aff-b066-66b0f65669b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2782ee5c-840b-4e39-9803-461dd7fe62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not answer questions about Faeldon''s replacement. He
        also dismissed for being "a joke", a question on whether he would reappoint
        Faeldon to another government post again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c28a77-3f2f-460a-90ad-15e53b544e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235a15a-ff8b-409f-b2fc-0adba5d3db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his stint at the BuCor, Faeldon was Customs Commissioner.
        He stepped down in 2017 after ₱6.4 billion worth of shabu shipment managed
        to slip past Customs under his watch. In an earlier investigation, the Senate
        Blue Ribbon Committee recommended the filing of graft and corruption charges
        against him for the incident. Despite the controversies Faeldon was involved
        in, Duterte reappointed him to the Office of Civil Defense, before appointing
        him as BuCor chief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb4b94-d430-4628-9e3a-d262cb8f1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80805783-656c-4d9d-9b11-05e9731c47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman will continue its investigation despite Faeldon''s
        exit from BuCor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02488e7e-805b-47cc-a44b-f699256b526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:27:58.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:49.095+08:00
