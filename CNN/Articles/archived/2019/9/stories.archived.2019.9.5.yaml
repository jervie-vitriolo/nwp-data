    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d74631-3fa4-4737-9bf6-4a1dedb3eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:28:21.393+08:00
      'mgnl:createdBy': 'portia'
