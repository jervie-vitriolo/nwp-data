      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People still interested in an ID.3 1ST, or an early model in the
        ID.3 production series, should still register, as Volkswagen was drawing up
        waiting lists, said Jürgen Stackmann, the head of Volkswagen passenger car
        sales, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083006da-f313-440e-8103-cfa7b1ccf58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experience indicates that there may still be some movement on the
        waiting list up to the deadline for binding orders," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046a1b0-15ce-4568-9429-965497e371cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID.3 is the first of 70 electric models that the Volkswagen
        Group plans to release in the next decade as it makes an <a href="https://edition.cnn.com/interactive/2019/08/business/electric-cars-audi-volkswagen-tesla/">aggressive
        move towards electric cars</a>, driven by pressure from regulators and the
        fallout from its <a href="http://edition.cnn.com/2019/04/15/business/winterkorn-volkswagen-diesel-fraud-charges/index.html">diesel
        emissions scandal</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d678f-b134-473b-b558-43aecdc1c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not alone among traditional carmakers in pouring money
        into electric cars, as expectations rise of <a href="https://edition.cnn.com/interactive/2019/08/business/electric-cars-audi-volkswagen-tesla/">future
        mass adoption</a>, encouraged by falling battery costs and government subsidies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43834929-bdb2-4f80-b095-47e8988d1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk''s Tesla has the headstart — it sold <a href="https://edition.cnn.com/interactive/2019/08/business/electric-cars-audi-volkswagen-tesla/">more
        than 220,000</a>&nbsp;electric cars in 2018, according to LMC Automotive,
        roughly 70,000 more than its nearest competitor, Chinese state-owned BAIC
        Group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f7c49-ac1d-4ea2-b4a5-1718cd1c8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the race is now well and truly underway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55333b-5b29-45d6-9abf-921bd6411486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID.3 is the first vehicle to be built on Volkwagen''s new modular
        electric car production platform(https://edition.cnn.com/interactive/2019/08/business/electric-cars-audi-volkswagen-tesla/),
        or MEB — a sign of the huge investment the company is making. Volkswagen''s
        earlier electric cars, the e-Up! and e-Golf, were built on platforms made
        for petrol and diesel cars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e305d2e-5b01-475b-8e69-1e5042d86b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ID.3 has the exterior of a Golf more or less but the interior
        dimensions of a Passat because there is so much more room inside," said Oemisch.
        It has a range of 261 miles (420 kilometers), higher than previous Volkswagen
        electric models.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa09d62-5e76-4513-938f-34465602f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of the ID.3 will start at the end of 2019, with the first
        vehicles delivered around the middle of next year. Future electric vehicles
        include the <a href="https://edition.cnn.com/interactive/2019/08/business/electric-cars-audi-volkswagen-tesla/">Audi
        E-Tron</a>&nbsp;and Porsche Taycan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1cd14-0389-4da6-bd9b-9a89048f02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the pre-bookings for the ID.3, which required a €1,000 ($1,100)
        deposit, came from Germany, Norway, the Netherlands, Sweden and the United
        Kingdom, Volkswagen said. The limited edition will cost less than €40,000
        ($44,000) in Germany, while the price of the ID.3 series mass production model
        will start below €30,000 ($33,000).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19acb5-4f34-42fa-9e13-58d5609320e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen will also unveil its "younger, more modern" new brand
        and logo at the Frankfurt motor show, said Oemisch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02df252-a385-499c-928d-b142133b7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/04/cars/volkswagen-electric-id3-limited-edition/index.html">Limited
        edition electric Volkswagen sells out before launch</a>."</em></p>'
  'gbl-date-rape-drug-dangerous-pdea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-05T18:07:56.201+08:00
    'imagesource': 'jcr:cfaa736e-7ac7-4ef0-b626-9924e3d819db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66afcbd-aaa9-43c7-b098-5e786982f82f'
    'lead': 'According to the PDEA, "In the Philippines, GBL is being used as a date-rape
      drug with stronger doses that can cause sleepiness, confusion, and dizziness,
      making a person vulnerable to sexual assault."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T18:11:01.319+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:57:18.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:54.112+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDEA', 'Philippine-Drug-Enforcement-Agency', 'Gamma-Butyrolactone',
      'GBL', 'Gamma-Hydroxybutyrate', 'GBH', 'date-rape-drug']
    'template': '1'
    'title': 'GBL included in dangerous drugs list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf4c84-0c72-475d-ae43-ddaa69ad5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:11:01.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        Philippine Drug Enforcement Agency (PDEA) has included a substance used as
        a date-rape drug in the dangerous drugs list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9faa77a-406c-45b6-a664-7d3048e49b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:11:01.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA said Gamma-Butyrolactone (GBL) is a liquid compound used
        as a solvent, but is sometimes taken as a recreational drug which the body
        metabolizes into a substance called Gamma-Hydroxybutyrate (GHB) — a drug category
        that has a high potential for abuse and which could lead to severe psychological
        and physical dependence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae6b3c-90e7-4284-a79d-087e2d0dcf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:11:01.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PDEA, "In the Philippines, GBL is being used as
        a “date-rape drug” with stronger doses that can cause sleepiness, confusion,
        and dizziness, making a person vulnerable to sexual assault."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5b070-99c1-4890-9200-6341639b76a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:11:01.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PDEA Director General Aaron Aquino said the inclusion
        of GBL in the list of dangerous drugs will minimize the importation, exportation
        manufacture, sale, and use of GBL as other countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cdaf78-66f9-4cd3-86f6-1c76612c39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:11:01.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another leap in our pursuit to regulate the manufacture,
        sale and illicit use of this substance that may lead to addiction," he said.</p>'
  'panelo-sanchez-palace-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-05T18:46:30.166+08:00
    'imagesource': 'jcr:dc0a4fa7-2a55-4780-a0f0-bc1c05bb2880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3075a170-cebc-424d-aed4-7d1e95ad70a1'
    'lead': 'The family of former Calauan Mayor and rape-slay convict Antonio Sanchez
      was able to visit Malacañang three times according to security logbooks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T18:49:27.954+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:57:17.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:54.268+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Sal-Panelo', 'Antonio-Sanchez', 'Eileen-Sarmenta', 'Malacanang',
      'Palace', 'Presidential-Security-Group']
    'template': '1'
    'title': 'Panelo wants visits of the Sanchez family to Malacañang investigated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73287e-6b2c-4874-9f55-2838c1a6d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Presidential
        Spokesperson Salvador Panelo questioned how the family of convicted rapist
        and killer Antonio Sanchez was able to visit his office in Malacañang several
        times, including when he was not around.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5884b-0158-4a64-8987-abac59f3c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, Panelo recalled meeting the Sanchez
        family in Malacañang twice, on the dates of February 7 and February 26. The
        family was asking if he could help with Sanchez''s early release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f972f3-b9d8-47b8-a698-38acf885c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, security records in Malacañang showed that the Sanchez
        family was also able to visit Panelo''s office at the 4th floor of the building
        on February 21. Panelo said he did not meet the family of his former client
        during this day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e43a60-07ee-4eea-86a2-35bbe27aaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pina-iimbestigahan ko nga ngayon kung paano nakarating sila
        dalawang beses nang di natin nalalaman... dalawang beses ko lang sila nakita</em>,"
        Panelo said. It was not immediately clear what other visit aside from Feb.
        21 Panelo was referring to as one when they did not meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fde4ca-21ce-42d6-8eba-59250252e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will have it investigated how they managed to visit
        here two times without our knowledge. I only saw them twice.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902a2de-ce82-4d6c-98eb-a487b2fc962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this could be a sign of a security problem in the
        Presidential Security Group (PSG).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209545a-21cc-4674-8a08-4cb365c74c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a security problem of the PSG. Not us. Lax <em>siguro</em>
        (maybe)," Panelo told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8906085-23ac-4333-9e25-32da7d443338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that there is nothing wrong with him meeting with
        the family of his former client, as he would have done the same for the family
        of Eileen Sarmenta, the victim in the former mayor''s rape-slay case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775c45b-5c7f-4c6d-9db8-a28e92594a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:49:27.954+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:57:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Office is taking to heart the policy of the President to open
        Malacanang to all, to serve every citizen of this country, to response to
        any complaint, grievance or request or assistance. Had the Eileen family came
        to me I would have responded the same. If they asked for my assistance why
        Mr. Sanchez is being released I would have referred it to the Bureau of Pardons
        and Parole and tell them here is a letter of the Sarmenta family objecting
        to the release so I''m forwarding it to you for your evaluation," Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f0e8b-7938-4daf-8dcb-ed22430d3080'
      'mgnl:activationStatus': true
