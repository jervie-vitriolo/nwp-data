      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the census are population count, demography and socioeconomic
        characteristics, types of houses and household, and barangay data. The PSA
        is aims to cover all communities and locations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8a7f8-1432-4088-a48c-87947d9c333a'
