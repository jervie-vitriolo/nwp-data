      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Value of net sales also slid by 1.3 percent, versus a 17.2 percent
        climb posted in July last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ce354-a132-40f6-ae7b-cab871b7f0fa'
