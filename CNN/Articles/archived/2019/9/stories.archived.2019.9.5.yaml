      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746fe1f-c85f-4710-87fc-40ca49578a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar Governor Ben Evardone signed on September 2 Executive
        Order (EO) 09-113 regulating the entry of pork in the province and creating
        a provincial inter-agency contingency ASF task force that aims to prevent
        spread of the African Swine Fever virus into the province.</p>'
