      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went to a frat party, drank and woke up in a hospital with pine
        needles in her hair, to undergo a lengthy forensic exam that left her feeling
        traumatized and humiliated, she wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72784498-5b8f-48a9-b73d-fd5e20f91dc2'
