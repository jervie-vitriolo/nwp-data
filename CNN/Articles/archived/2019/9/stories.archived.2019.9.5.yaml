      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The census also aims to provide government executives, policy makers,
        and planners with population and housing data on which to base their social
        and economic development plans, policies and programs," the PSA previously
        said.</p>'
    '13':
