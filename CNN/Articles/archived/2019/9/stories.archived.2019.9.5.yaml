      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befa5de-2f6e-40b1-b3a7-c29cab2c6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rumors about his link to the NPA began to go around, intelligence
        officers had been going around his house looking for signs of subversion.
        Tomas was originally from Brgy. San Nicolas, but left after witnessing many
        peasant killings during martial law.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed0598-ee26-4d0f-9aa0-3c438b64c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b4e94-5ff4-4e9f-aef4-7ce12bf0eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many years later, Brgy. Concepcion also became the target of AFP
        operations, especially during the term of former General Jovito Palparan,
        known as the “the butcher.” Palparan led the anti-communist drive of former
        President Gloria Macapagal Arroyo from 2001 to 2006 in Central Luzon, Mindoro,
        Romblon, and Eastern Visayas.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb88495-a720-4c59-8bc3-e105617e2266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34879dbb-221c-4a50-b94a-ce457dd2e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong kay Palparan, nakatakbo kami sa Maynila noon. Kasi lahat
        ng mga suspetsado nila, nakalista, kinukuha talaga, pinapatay,” another farmer
        said. “Tapos bumalik din ako dito kasi ‘di ko naman kaya magtrabaho doon [sa
        Manila] kasi ayokong magtrabaho sa construction.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789d7b2-3cad-4d11-b9ff-6a9447f7f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fabe1-3e68-4e19-990b-bb0d997f17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Palparan’s time as head of the 8th Infantry Division in Eastern
        Visayas, <a href="https://news.abs-cbn.com/focus/09/18/18/fall-of-the-butcher-reckoning-comes-for-palparan-after-12-years"
        target="_blank">human rights group Karapatan recorded 570 cases of human rights
        violations against 7,651 people in a span of only six months.</a> Another
        <a href="http://easternvista.com/news/1410/" target="_blank">report</a> said
        that there were 19 cases of extrajudicial killings, 12 enforced disappearances,
        and 25 torture cases in the six months Palparan stayed in the region.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a5a03-4f82-4baf-a90a-39cef5a01e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac392ee-8adc-4249-9b54-2d7f0f541869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, Palparan was <a href="http://cnnphilippines.com/news/2018/09/17/palparan-kidnapping-up-students-guilty.html"
        target="_blank">found guilty</a> of kidnapping and serious illegal detention
        of two students of the University of the Philippines who have never been found.</p>'
