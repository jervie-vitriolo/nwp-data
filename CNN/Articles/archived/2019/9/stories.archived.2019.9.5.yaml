      'mgnl:lastActivated': 2023-01-27T09:57:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a554dab-63ac-45c9-839f-1e83b4b3155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:57:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate was 5.4 percent, the same rate as the same
        month last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7bfe9b-236a-429f-9cf6-362ead68f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:45:25.326+08:00
