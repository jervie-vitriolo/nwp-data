      'mgnl:lastActivated': 2023-01-27T09:57:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93373d32-9703-4ea2-8631-a778d7471869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directs vendors of pork and pork-related products to secure
        a certificate of meat inspection from the National Meat Inspection Service.
        The task force will establish quarantine checkpoints in areas such as the
        towns of Lawaan, Guiuan, Taft, Oras and Arteche to ensure compliance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838b950-c120-408f-8b8a-761e1026696e'
      'mgnl:activationStatus': true
