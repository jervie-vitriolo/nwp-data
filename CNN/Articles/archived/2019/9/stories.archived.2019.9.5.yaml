      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Jayson Tatum could be sidelined
        two games with a sprained left ankle sustained Tuesday in Team USA’s overtime
        victory against Turkey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eccc8d5-537e-471c-a33b-d6702908b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:51.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum was ruled out for five days after being examined Wednesday,
        one day after he turned the ankle working his way through traffic in the lane
        in the final minute of overtime. Team USA survived with a 93-92 win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d6247-1c88-4f0c-be1c-7657f1947b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:51.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Tatum, Team USA first plays Japan on Thursday in a pool
        play game in which nothing is on the line for either team. Japan has been
        eliminated from the next round, while Team USA clinched a spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc6f07-928d-4ec8-b3d0-9e2f7f1994e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:08:51.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:57:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum had 11 points and 11 rebounds against Turkey. He is scheduled
        to be re-evaluated on Monday, when Team USA is set for a second-round game
        in Shenzhen.</p>'
