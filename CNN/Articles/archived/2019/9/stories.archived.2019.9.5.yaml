    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc478eb7-1c57-49b0-b180-4d2035ce8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the Northern Samar Small Farmers Association<a
        href="http://www.congress.gov.ph/legisdocs/basic_17/HR01549.pdf" target="_blank">
        filed a case</a> against members of the military implementing Oplan Kapayapaan.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fdd6a-e77b-431b-b236-a29c84c2a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f4e21-12e6-4025-a7bd-3a5afb7e3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their complaint, the farmers listed instances of illegal arrest
        and detention, physical assault, and other human rights abuses by the 20th
        Infantry Battalion of the 8th Infantry Division and the 803rd Infantry Brigade,
        the Infantry Brigade that President Duterte addressed during his visit to
        Catarman, Northern Samar in October last year.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723fc4f-121a-4456-a108-a30bb607b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c377a-3c98-4914-a8e4-2d7520812920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agno dismissed these kinds of claims.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc64d2-01e9-4790-8e97-b14d28e92225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a75bc-175f-491f-aabb-d3d3f1cce5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman talaga [ang magsasaka] ang nagsasabi niyan, ang nagsasabi
        niyan ang kabila,” he said. “Sila ‘yan, nagkukunwari lang na sibilyan.”</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb21e5-607a-482e-9dbc-7956a2cd1c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb45414-3ef6-40e7-a111-ff7323f6240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, the head of the AFP Human Rights Office directed me to
        Col. Noel Detoyato, the military’s public affairs chief, to answer questions
        about the farmers’ case.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81c219-0a51-4ddb-8896-4186e2016e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fcf1b-165d-4e8e-9e15-4347ecea8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In full military camouflage garb at his office in Camp Crame, Detoyato
        shook my hand, led me to a chair in front of his table where he eventually
        settled, the Philippine flag standing behind him.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a4099-ef97-478f-aecc-ec844e4bf30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd4dc7-1957-4cdf-8149-02eec52d1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He opened a green folder, scanned the papers inside it, and proceeded
        to tell about how the AFP complies with the International Humanitarian Law.&nbsp;Asked
        about the human rights violations relayed by the farmers, he said they did
        not receive any complaints.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69115b1-13db-4482-8143-d50ce4407254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d1f6a8-b3b3-4222-8a92-653d27a8de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then read from the first page of the green folder a response
        from Brigade Commander Ramil Bitong of the 803rd Infantry Brigade in Northern
        Samar.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2a38a-fcd9-41c9-9e19-1dba9979ed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59308edb-42ba-47be-b72b-1e63afaaff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not our practice to tag anyone as NPA without evidence. There
        are, however, reports from left-leaning organizations, Northern Samar Small
        Farmers and [human rights organization] Katungod, that are agitating the population
        and were able to convince a few to complain against the presence of the army,”
        he said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98abaed-14c9-4cec-abcd-c28a8ca4121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4178f-88b4-4d9a-a65c-f8f20dd5f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato also cited the response of the AFP HR office head saying
        the same thing, adding that there were no pending investigations for 2018,
        and no record of any human rights violations of any AFP personnel.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd2d04-6cb2-4008-b928-d496a892bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246dc84-54a9-41b7-8b0b-315f9f991fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:07:58.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“We do not expect them to say good things about the military, about
        the government, because they’ve been fighting the government for the past
        50 years.” — Col. Noel Detoyato</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d34a5e-3550-4119-9635-a993db6e1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I pointed out the farmers’ complaints about encampments, harassment,
        their fears.  Detoyato asked for the source of the information, implying that
        those who raised these concerns might already be tainted with communist ideology.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d1bce-03ef-4977-88ab-8c32cc8a6192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb327f5d-84eb-4a53-a4e3-d269d307c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not expect them to say good things about the military, about
        the government, because they’ve been fighting the government for the past
        50 years,” he explained. “Kahit anong gawin ng ating gobyerno, they will always
        oppose because that is their role in life.”</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9504e-8cc8-459d-891c-8e6041b1418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0ba87-6f23-47a2-961f-35cf85b53836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato explained that the military tries to win the hearts and
        minds of the community they enter through civil operations or projects and
        constant conversation with the population.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7184f-2ab8-4723-b7be-bef8c060693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2f328-1ca9-4765-88bc-475c3132b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a number of organizations raised concern about alleged human
        rights violations committed by the AFP in Eastern Visayas. Human rights groups
        such as Katungod, the Movement Against Tyranny, Karapatan, Bayan, Anakbayan,
        and Sagupa consolidated reports on “state terrorism” in the region in  2017
        to 2018 in the book, “Pag-iway.”</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099532c-f486-4b0c-846e-aeac16cf15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7986389-6308-453c-8d2b-130131731777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights, and the Philippine Alliance of Human
        Rights Advocates (PAHRA) also monitor military abuses and have programs to
        engage and educate AFP personnel on human rights practices.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f8309-5055-4f2d-a97d-f413c7c25b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffec7e-6ad1-4cea-a336-c92b3874608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Trajano, secretary general of PAHRA, said the AFP’s common
        justification for what others describe as military abuses is that in an operation,
        some level of damage is inevitable. She said the AFP normally investigates
        only cases that are clearly despicable, such as a massacre.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd7871-1aa6-4673-8d69-aca92a6505ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42833918-c8fd-438f-8268-76579112fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung gross ang violation, masyadong obvious, they couldn’t hide
        it, they would do some investigation. Merong mga pagkakataon na mapaparusahan
        ‘yan pero not as much,” Trajano noted.  “Karaniwan hindi na nakakatanggap
        ng compensation ‘yung victims.”</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8499bb0-5242-4b00-8eee-5680bb9f732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3820fff-9666-4b44-8e9f-47bf3d4c1591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that military personnel usually ask her why they were
        questioned and blamed for these incidents instead of the “enemies of the government”
        — like the NPA and the Abu Sayyaf.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796bb5e2-4e63-4ab4-a809-2f2e5387eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c91921-e91f-4e35-a457-8c1e726c4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hindi nila nire-recognize eh kayo ang estado. Kayo ang duty-holder
        ‘di ba? Eh hindi naman namin gobyerno ‘yang NPA o Abu Sayyaf,” Trajano explained.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcf2e4-90d9-420f-af9f-cebbcdad1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42a321-b13a-484b-92db-db7c094a47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the concept of human rights is also distorted under
        the current administration and Duterte’s popular quote that he is concerned
        about human lives as differentiated from human rights only created confusion.</p>'
    '196':
      'image': 'jcr:913088fd-7617-415e-8f9e-481a35eda238'
      'imageCaption': 'More than other administrations, the government under Duterte
        had significantly helped soldiers by doubling their salaries. Photo from CNN
        PHILIPPINES FILE'
