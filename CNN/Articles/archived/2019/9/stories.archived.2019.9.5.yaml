    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'privacy']
    'template': '1'
    'title': 'Hundreds of millions of phone numbers once tied to Facebook accounts
      posted online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b30dbd-676c-41f5-9d59-2292bbb29cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:19:28.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A feature that Facebook shut down in the
        wake of last year''s <a href="https://money.cnn.com/2018/07/02/technology/cambridge-analytica-facebook-fbi-ftc-sec/index.html">Cambridge
        Analytica scandal</a>&nbsp;came back to haunt it on Wednesday, when it emerged
        that hundreds of millions of Facebook users'' phone numbers had been found
        in an unprotected online database.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357965f-1167-456f-863d-47e1b7cb4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:19:28.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of American Facebook users'' phone numbers are believed
        to be among those found. Facebook said there is no evidence that any accounts
        were compromised. Even so, the latest discovery is a reminder that even new,
        stricter security policies can''t necessarily address past data leaks or abuses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e368e4-061a-4461-8776-52c7d3877f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:19:28.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until April 2018, people could enter another person''s phone number
        to find him or her on Facebook. The company shut down the feature in the weeks
        after the Cambridge Analytica scandal broke because it found "malicious actors"
        had abused the feature to gather public information on Facebook users, a process
        known as scraping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6fe8f-ea22-4aaa-a1e8-587e25b66c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:19:28.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scale and sophistication of the activity we''ve seen,
        we believe most people on Facebook could have had their public profile scraped
        in this way," Mike Schroepfer, Facebook''s chief technology officer, <a href="https://newsroom.fb.com/news/2018/04/restricting-data-access/">wrote
        at the time</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286e02e-0813-4dfe-8d7f-b606193af54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:19:28.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, almost 18 months after Facebook shut down the feature,
        <a href="https://techcrunch.com/2019/09/04/facebook-phone-numbers-exposed/">TechCrunch
        reported</a>&nbsp;that a security researcher had found the records of more
        than 400 million Facebook accounts, including phone numbers, resting in an
        unprotected database online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e49f6-e0ec-4b84-984b-14b9715ebe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:19:28.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson confirmed to CNN Business that the security
        researcher reported the database to Facebook and the company launched an investigation.
        The spokesperson said the database contains many duplicate entries and the
        company estimates the number of users impacted is about half of what TechCrunch
        reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd104a-d515-482f-9912-1389e53fdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:19:28.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dataset is old and appears to have information obtained before
        we made changes last year to remove people''s ability to find others using
        their phone numbers," the spokesperson said. "The dataset has been taken down
        and we have seen no evidence that Facebook accounts were compromised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2ae3e-1dc3-47e2-bd21-fb8727884661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:19:28.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/04/tech/facebook-phone-numbers-exposed/index.html">Hundreds
        of millions of phone numbers once tied to Facebook accounts posted online</a>."</em></p>'
  'germany-child-sex-abuse-convictions':
    'author': 'Nadine Schmidt and Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-05T20:32:21.858+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c176fb5-bc55-4072-bdbd-977f0674447b'
    'lead': 'A court in Germany has sentenced two men to prison over one of the worst
      child sex abuse cases in the country''s post-war history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T20:35:05.547+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:57:12.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:55.644+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany', 'child-abuse', 'child-sex-abuse']
    'template': '1'
    'title': 'Two men convicted in one of Germany''s worst child sex abuse scandals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6212c-0e9d-4b1a-85e1-6d8ecccefd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A court in Germany has sentenced two men
        to prison over one of <a href="https://edition.cnn.com/2019/04/05/europe/german-sex-abuse-michaela-andreas-v-intl/index.html">the
        worst child sex abuse cases</a>&nbsp;in the country''s post-war history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e463c1f-0fa4-4135-a17c-e34492128264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Detmold district court convicted the two men of sexually abusing
        dozens of young girls and boys between three and 14 years old and for producing
        child pornography in over 450 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654c999-dc8f-441c-bb70-08d4a118c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, known only as Andreas V., 56, and Mario S., 34, were sentenced
        to 13 and 12 years in prison, respectively. German privacy laws prevents authorities
        from releasing full names.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcdaae7-cdcb-401a-87ce-bd53ad9341b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men will be held in preventative custody after serving their
        jail sentences and, based on verdict, could effectively end up being locked
        up for the rest of their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef5c78-35da-4ede-a334-41f2807750d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four girls and boys were subjected to sexual abuse by the
        two men at a campsite in the Luegde Forest in central Germany between 1998
        and 2018, the public prosecutor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e899f0-bfc5-49b7-88d1-8930852a436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third man — known as Heiko V. — linked to the case <a href="https://www.dw.com/en/german-court-reaches-first-verdict-in-campsite-child-sex-abuse-case/a-49625347">was
        charged</a>&nbsp;in a separate trial in July for aiding and abetting the sexual
        abuse of children. He was ordered to attend therapy and handed a two-year
        probationary sentence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbc4c0-e1d6-43fd-9485-e6cbaa6eb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreas V. lived in the campsite permanently and among his victims
        was his six-year-old foster daughter, whom prosecutors say he used as "bait"
        to lure other children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2de26-6f4e-4ff8-b837-b6fcafa1bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German police believe Andreas V. went on to become the ringleader
        of a pedophile gang that used his family''s camper van as its base of operations
        for decades, abusing dozens of children and recording their crimes for profit
        on the dark web.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97b433-c316-41b6-a206-23e8a816882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say they collected ten computers, nine mobile phones,
        more than 40 hard drives and more than 400 additional data carriers as evidence
        from Andreas V and two other men.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593a23b-64b8-45bb-85a2-e21c4667af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Anke Grudda said it was "difficult to express what happened
        in words," and that words like "abhorrent, monstrous, repugnant" were not
        enough to describe the atrocities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02d618-7178-429c-9c7c-b3aca13e4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has scandalized the nation, especially after police recently
        admitted that some of the data confiscated as evidence has been "lost" while
        in police hands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93f681-8de9-4cd0-a313-a9f2cadf9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axel Lehmann, the district council in charge of police oversight,
        admitted to CNN that "considerable mistakes" had been made by individuals,
        but said "we are regarded as the safest circle in NRW (North Rhine-Westphalia)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c8d9d-e6cf-4431-a4ea-48d2bfef02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lehmann said an investigation was ongoing and as such could not
        comment more specifically on the failings of authorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96538963-82e0-4d01-95a8-c59cef6706d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite sex abuse allegations against Andreas V., he was granted
        permission in 2016 to become the guardian of a six-year-old foster daughter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec1a5f-7f3d-445c-8b3c-e4a87ea7f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germans have been left wondering why he was allowed to foster children
        despite numerous red flags. Roman von Alvensleben, a lawyer whose office represented
        three victims in the case, shared those concerns in an interview with CNN
        earlier this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ba4ea-edc8-4f02-a493-3c00330c2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''I find it absurd to entrust someone a child who lives in a caravan,
        or a shack. The authorities were aware of what was going on," Von Alvensleben
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315fd8a-6f80-46c9-9226-3db15c48c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This foster child became a bait to lure and attract other children.
        The children got to know each other at birthday parties, it was suggested
        that the children can play with each together, or that they can visit the
        amusement park together. The thinking was ''I''ll do something with them,
        we can go swimming sometimes...'' That''s what my client''s mother did. She
        was not aware of what was really going on."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cedd34-b174-46bb-939c-261730b5ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Alvensleben criticized officials for failing in their duties
        to protect the children, adding: "I call this a breach of duties by authorities.
        These official breaches by police, the youth welfare office led to the fact
        that my client could be abused in the first place.''''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0b657-44b0-4a3e-866b-3efae53b32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is underway by the local Youth Welfare Office to
        determine how Andreas V. was allowed to become a foster parent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15caa19-0c32-4703-b800-c1042de707f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:35:05.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/05/europe/german-campsite-child-sex-abuse-case-grm-intl/index.html">Two
        men convicted in one of Germany''s worst child sex abuse scandals</a>."</em></p>'
