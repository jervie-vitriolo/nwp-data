      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Volkswagen has sold out the limited edition
        of its ID.3, the first of a <a href="https://edition.cnn.com/2019/04/30/success/vw-id-electric-cars/index.html">new
        generation of electric cars</a>&nbsp;that the company is due to unveil at
        the Frankfurt motor show next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449300ab-87e0-4fd4-8f34-27dccdbb6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T18:00:17.426+08:00
