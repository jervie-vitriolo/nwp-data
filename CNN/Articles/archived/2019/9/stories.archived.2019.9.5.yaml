      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Jovito''s headless body was found buried in a shallow hole,
        Annie''s life had changed in ways she didn''t know was possible.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf25646-7172-4e0c-a09a-ea7b91ff8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.567+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94dba0b-27ec-4897-bb05-f48962bbbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.567+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung buhay namin masasabi ko pong ibang-iba na,” she said, her
        voice breaking, tears trickling down her face. “Yung mga may kasalanan ‘yung
        mga sundalo kasi sila ‘yung dahilan kung bakit nagbago ang buhay namin. Maganda
        ‘yung buhay namin noon tapos ngayon parang hindi na [namin] kaya.”</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf123b-5944-4d9d-9a68-1fb96ecd67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.567+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc4cd7-5d71-46ed-8e01-6190a82b89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.567+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many administrations have come and gone; several counter-insurgency
        programs have been put in place, and yet peasant farmers like Jovito, Berna,
        Ronald, Tomas,&nbsp;along with their families, are still struggling to make
        ends meet, still trying to make sense of insurmountable odds.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3e188-3847-4f7e-97ef-b1043aa79851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.567+08:00
