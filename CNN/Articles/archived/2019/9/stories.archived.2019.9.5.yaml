      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40dd801-3809-4ff5-bebd-154f3769b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Francis Agno, who was the spokesperson of the AFP’s 8th Infantry
        Division (ID) based in Samar during the time of the interview, said the military
        had an ongoing Community Support Program (CSP) to help citizens of Eastern
        Visayas gain access to services.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcf16d-41dd-42b7-8f30-deeeb5ef092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This CSP will also help to thwart the communist in collecting extortion
        money from the citizens,” he added in a text message to this writer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c59f26-877f-4168-8ef6-a4fb1ee2846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d3545-8c10-4946-bc27-f5c6afb65f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, he said their main goals were to provide services
        to these communities as well as secure and protect the barangays from the
        ideology of communists, noting that the level of poverty in areas such as
        Northern and Western Samar makes them ripe for NPA recruitment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7723f27-2db9-49bf-9c8a-5e877b1b9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70e8b9-3582-4920-a1a4-862c584a9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag sinabi nating depressed na lugar, ‘yun ‘yung mga pinupuntahan
        ng mga armado, ng mga NPA, mga komunista, mga terorista,” Agno explained.
        “Ang focus [ng AFP] is to deliver basic services coming from the government
        to the people na kailangan ng serbisyo ... kasi primary na problem ‘yan lalong-lalo
        na sa mga depressed barangay na kung saan nakakapag-recruit ‘yung mga NPA.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a222dc8-db14-43ff-97a0-f1cfe5339a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896fe25-363b-40fd-bbcb-e6342eeb1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on data collected by ISM, it appears that with the military
        presence came human rights violations perpetrated on farmers in particular
        barangays.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6279f2c-457f-40f3-a937-64826e334dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c6429-09cd-4e4b-98bd-88bcb0b6a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two years, soldiers have come to the  houses of farmers
        without telling barangay officials, according to the ISM. The group noted
        incidents of soldiers forcing civilians to admit to being part of the NPA;
        a middle-of-the-night military strafing incident; soldiers, armed with M4
        rifles, accusing frightened coconut farmers, of being communist rebels; and
        troops positioned in fields, preventing farmers from working.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b064d94-d274-41ac-a63e-9ab9b6db828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fe7c9-8012-476c-8875-81320f5217a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agno dismissed all this as mere allegations of locals influenced
        by communists.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7405a4a-6f3d-4933-90bd-9af33eab1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'image': 'jcr:c2afb5f4-8e2f-4c81-b3e6-405a57a94665'
      'imageCaption': 'After Bicol and the Autonomous Region of Muslim Mindanao, Eastern
        Visayas is the third poorest region in the country. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
