    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d92ae-a65f-46dd-8a2c-8cbdff12d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
