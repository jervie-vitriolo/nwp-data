      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Inflation
        further cooled in August, settling at a three-year low as rice prices plummet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20070e9-429b-4695-bce3-3b8973bddec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.687+08:00
