      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have an accounting of all these people na pwedeng i-clemency,"
        Chungalao said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806cc5f-bc89-4a81-90a7-86d8f882a71c'
