      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a73a1-96c8-4557-b937-39a4bc3ff6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berna said soldiers were camping out in the barangay hall, staying
        in farmers’  houses, or roaming around the school. The national high school
        in San Miguel is the only one near Berna’s house but because of the military
        presence, she chose to let her son stop studying since she couldn’t afford
        to send him to a school farther away.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4607e2-2dba-4dc9-81e7-42a2166cc879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f538327-b875-41b3-9ab6-390854a502c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few houses down Berna’s home is a bigger two-story house made
        of hard wood and bamboo.  It is owned by Ronald*, another farmer whose son
        was at a school party when a drunk soldier suddenly barged in, interrogated
        him, and demanded that he was a NPA member.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c550b17-e105-4dbd-809a-c0b9b335633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.558+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29a390-4c59-422f-a19d-c20d78cdf1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald and the barangay captain went straight to the Commanding
        Officer to complain.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83926fbb-149e-4629-b33f-ef23ecaa8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a11449-d4e8-4820-8cc8-a2d17f45b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon sa pag-uusap namin, sabi niya na siya na lang ang bahala sa
        sundalo. Tapos humingi ng pasensya kasi lasing nga daw lang,” he recalled.
        “Sabi ko, kung ganon ang gagawin niyo sa mga sibilyan, talagang maraming mag-aaklas,
        maraming aakyat ng bundok kasi dahil na rin sa ginagawa ninyong pang-aabuso.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179beb5-b89f-485f-b76b-c193a9275a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410b309-7cc5-4be5-a1bb-95244973fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald’s son is still traumatized by the incident and even considered
        quitting school altogether, but his father would not hear of it. He is determined
        to make sure all his children finish school and because he is a strong believer
        in education as the only way out of poverty.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3cde8-78c8-45a6-a9a5-426240863f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ad6ac-b59a-4224-9871-31211bc86f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald, who sells copra, has also taken a blow because of the military
        operations. He never goes to his coconut farm without company anymore, especially
        after another farmer working alone in the fields was also harassed.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7199a-9517-4749-939b-c93230c83d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e28654-bda7-4024-ab0f-d31a6ed5d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers reportedly wrapped cellophane around this farmer’s head
        until he confessed to being an NPA member. After his barangay captain proved
        to the soldiers this was not true, they gave the farmer two cans of sardines
        as a peace offering.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c36a1-2382-4e3e-ab03-ea28e9eae472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b62d99-ddeb-42e4-9433-923cf91d4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.559+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya pagka may operasyon ang militar, kadalasan na nandito na rin
        ang mga tao sa barangay, hindi na nagtatrabaho,” Ronald said.</p>'
    '185':
      'image': 'jcr:542001c9-4d0d-4690-ba55-ca87397e59c9'
      'imageCaption': '“Sa aming [sakahan] …pinipilit talaga kami na mga members kami
        ng NPA,” said Berna*. “‘Pag alam naming may operation [‘yung AFP,] hindi kami
        pumupunta [sa sakahan] kaya nagtitiis na lang kami na minsan wala nang kain
        ng tatlong beses sa isang araw.” Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
