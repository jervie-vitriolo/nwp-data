      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Carolina cities of Charleston, North Charleston and Mount
        Pleasant are under a flash flood warning until 10:15 a.m. ET, the National
        Weather Service in Charleston said Thursday morning.</p>'
    '14':
