      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture has sought the help of foreign laboratories
        to confirm the cause of the increase in mortality rates of pigs in the country,
        Agriculture Secretary William Dar earlier said. The results may be available
        by Friday, he added.</p>'
    '23':
