      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2019/09/04/sport/fernandez-ochoa-body-found-scli-intl/index.html"
        target="_blank">"Body of Olympic skier Blanca Fernandez Ochoa found near Madrid"</a></em></p>'
  'Brock-Turner-Chanel-Miller':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-05T08:13:05.763+08:00
    'imagesource': 'jcr:1c816e69-45bd-4f31-815e-e9da78a3fb27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '100d981b-dc45-4847-b998-bc19aa3cd39e'
    'lead': 'Her name is not ''Emily Doe.'' It is not ''unconscious, intoxicated woman.''
      Nor is it ''victim of Stanford University swimmer Brock Turner.'' It''s Chanel
      Miller.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:16:44.634+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:57:50.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:56:44.904+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After years of anonymity, the woman raped by Brock Turner wants the
      world to know her name'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be40258-5ff5-4f26-a8de-15ad00ed44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Her name is not "Emily Doe." It is
        not "unconscious, intoxicated woman." Nor is it "victim of Stanford University
        swimmer Brock Turner."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43552af0-5464-4a3c-86c6-eb6ebfff2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79489aef-df94-45cb-a78d-8ac271cfcf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Chanel Miller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a269e-5f7d-45c7-aa3e-7cc480102783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5066cef-7286-4250-9b16-aed6a9f9463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since her 2015 rape, she is telling her story
        not from behind a curtain of anonymity, but as herself -- attributed and for
        the record -- in the aptly titled, "Know My Name."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969933c-aee2-493d-aebf-20eb6d34572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a89c5-a0ca-4976-91a5-faa2de67b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turner loses appeal</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d7ff7-0a0a-4d28-a0ad-676b574c09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45633a98-b1e4-4461-95e5-3c78331a37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In releasing the book, says publisher Penguin Random House, Miller
        is reclaiming her identity. Her struggles with shame and isolation provide
        a microcosm into the oppression that sexual assault victims -- even those
        with supposedly "perfect" cases -- experience, it says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb5f4d-a0cb-4ced-b31a-3ee806958d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a3268-944c-437e-ac5a-159cadd7bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her story illuminates a culture biased to protect perpetrators,
        indicts a criminal justice system designed to fail the most vulnerable, and,
        ultimately, shines with the courage required to move through suffering and
        live a full and beautiful life," the publisher''s summary says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5e645-b221-4900-a3af-4f7fbef35c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8ff92-f45e-4f89-972d-d3d0a8254d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who now lives in San Francisco and holds a degree in literature
        from the University of California, Santa Barbara, is scheduled to appear on
        "60 Minutes" two days before the memoir''s September 24 release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22b8f2-1767-46fa-bbf6-969d3eda91e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b5eb9-ed90-45b0-8d15-ceafbf0daae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Miller withheld her identity following her sexual assault
        on the Stanford campus and a subsequent trial that led to her rapist serving
        several weeks of six-month sentence. This, despite felony convictions on counts
        of intent to commit rape of an intoxicated/unconscious person, penetration
        of an intoxicated person and penetration of an unconscious person.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff62e2-3b45-4be2-b6df-b9b39b4dbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b715d57-0c3c-4beb-a3b7-e53dbc4ba70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turner''s treatment not uncommon</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076ae09-5690-4d5d-82a6-420ed859ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5298e-f5c1-45af-bf5e-55614734745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage erupted. Santa Clara County Superior Court Judge Aaron Persky
        said Turner''s age and lack of criminal history made the jail stint, plus
        probation, appropriate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72427b3-6bf1-4d29-9fe0-5f7eb04ffa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9364cd-1c68-44f2-a619-b5efd88a3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A prison sentence would have a severe impact on him," Persky said.
        "I think he will not be a danger to others."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac2798-20a7-4544-89e7-dbfedfd1fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb1412-12f1-47bd-8d82-c4fea9bdd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 18, 2015, at about 1 a.m., Turner raped Miller behind
        a Dumpster near an on-campus fraternity. He might have gotten away with it
        if not for two bicyclists who saw Turner on top of the unconscious 22-year-old
        and intervened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e833cb-d43c-4450-823d-17d41fa4b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff44601-4c93-46ed-9cb2-d527a525bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 12-page impact statement that went viral, Miller said the rape
        left her "closed off, angry, self-deprecating, tired, irritable, empty." She
        implored Persky to hand down a harsh sentence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8812b-9e8e-41e5-b30e-7261d314b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660e7f9-de25-4142-894d-c27343fbc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:16:44.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life has been on hold for over a year, a year of anger, anguish
        and uncertainty, until a jury of my peers rendered a judgment that validated
        the injustices I had endured," she wrote in the impact statement.</p>'
    '31':
