      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befac2df-6611-48ca-ad4d-387b977c9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borongan was the first area in the province to suspend the importation
        of live swine and swine products without permits for 30 days on August 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188ee0c-edc2-43bb-ab54-1e0baf2cb815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:16:59.598+08:00
