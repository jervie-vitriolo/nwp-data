    'template': '1'
    'title': 'Some witnesses vs De Lima now out of Bilibid, document shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513f4b0-999a-4a24-b826-eb2e63da2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Ten
        high-profile inmates, including some who have testified against Senator Leila
        de Lima’s alleged involvement in the illegal drugs trade in the New Bilibid
        Prison (NBP), have been transferred out of the penal facility and are now
        in the Marines’ barracks in Taguig, a document obtained by CNN Philippines
        shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b702e8-2b63-4a17-a5b6-e8dfb87229c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1935844-0e5d-4f19-b051-0c28d2ffe889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document dated June 12 was prepared by Bureau of Corrections
        (BuCor) Senior Inspector Chief Raymund Peneyra and approved by now-sacked
        BuCor Director General Nicanor Faeldon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc74d77-2f9e-4b3a-be08-84a7f59ed552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e9c86-5908-4029-a42c-32cf97abf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order transfers 10 “high risk” and “high profile” inmates from
        the NBP’s maximum security compound, also known as Building 14, to the Philippine
        Marine Barracks Rudiardo Brown in Fort Bonifacio in Taguig City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea7719-f5fe-4810-aab1-72345217fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8019d36-5707-4baf-bbbc-a7d3ac3ba2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the inmates who were transferred to the Marines barracks are
        convicted drug lord Peter Co, who eventually testified against De Lima on
        her supposed drug links.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3037943-d6a8-4f5f-a447-27d715abf39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8d129-be8d-4eb8-84ab-7a9d1421db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicts Hans Anton Tan, Jojo Baligad, Vicente Sy, Froilan Trestiza,
        Nonilo Arile and Joel Capones, who all testified against De Lima, are also
        now in the Marines barracks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706866c-1da4-43f6-90d6-ef53d2fd5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1aecd-6ec1-44c6-92e4-b649962a6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other inmates transferred to the Marines barracks are Chua Che Ket,
        Rico Caja and Allan Senogat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052f038-03eb-44bb-8510-ad9862c07442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86cdf5-c656-4a16-bc91-92a10ed1ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marines Public Affairs director Captain Felix Serapio confirmed
        to CNN Philippines that all these inmates previously detained at the NBP’s
        maximum security compound are in their detention facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5db3af-ed49-4c1e-8b65-28b769b13892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c5d1d-0377-4c7f-8955-7be5798a5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier told senators that he
        knows of an agreement between the BuCor and the Marines for certain inmates
        to be moved to Marines facilities “for some very special security reasons.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03b694-8b1e-4371-afe1-ef3ded4a0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c1e1b-acd3-486b-acb4-3adc307bbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as I remember, that arrangement was done for security reasons
        because these people are witnesses to a certain case,” he said during the
        Senate’s hearing on the early release of heinous crime convicts through the
        expanded Good Conduct Time Allowance (GCTA) policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922cbc07-dd94-4cb3-84c4-4da81f50ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ad3c2-4239-4c57-8642-65c7bdab7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra later told House reporters in a chance interview that the
        case he was referring to was De Lima’s drug cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788624a-ceb1-49fc-baf4-44ab77639b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425b27d-e0ba-4ebd-9275-fd1ecdfc2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Na-</em>inform <em>ako na mayroong ganoong</em> arrangement
        <em>kasi nga pino-</em>prosecute <em>na ‘yang kaso ni</em> Senator De Lima
        <em>kaya naa-</em>update <em>ako ng</em> prosecution panel,” Guevarra said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17966b1c-429a-4c84-996b-46f849a65942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f1a85-d276-4a27-be2a-ba7fa40275d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was informed that there was that kind of arrangement
        because Senator De Lima’s case is being prosecuted, so I am being updated
        by the prosecution panel.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8127235-54cf-4aa0-b892-aa40b54c530d'
      'mgnl:activationStatus': true
