    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b41723-7450-49a9-af33-442563a677d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, the President himself went to Catarman, Northern
        Samar to address the 803rd Infantry Brigade, encouraging the military to be
        remorseless in their fight against the NPA.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9ac92-27af-43ec-a353-33cd2f095844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705cadc-6e8e-454b-88da-1ea7fd95927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang problema, kaya ako nandito, ang Sparrow [the NPA’s hit squad],
        lalo na Samar, heavily contaminated kayo sa NPA,” <a href="https://twitter.com/cnnphilippines/status/1047049281490890752">he
        said</a>. “Beef up your intelligence na paglabas nila, patayin mo sila [NPA].
        That''s the only rule in the game.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f103a5f-7a0a-47bb-8953-caa9c47072d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1aba4f-1822-4453-a48c-0959582e1fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 22, Malacañang issued Memorandum No. 32, deploying more
        troops in Samar, Negros Oriental, Negros Occidental, and the Bicol Region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec852110-7935-4bd8-96de-03b9c2a98fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cc25b-5f37-45b2-a041-4dd3dafa7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order followed a series of operations: in Guihulngan City in
        Negros Oriental on Oct. 30, where alleged communist rebels attacked policemen;
        in Libmanan, Camarines Sur on Nov. 17, where six policemen were injured in
        an ambush by the NPA; and in Lope De Vega, Northern Samar on Nov. 6, where
        two soldiers were wounded in an encounter with communist rebels.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b54ef-ca1a-4ef9-8164-6aa50ef568d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a865d-2c89-4342-8f7e-149ea89e1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is worth noting that these places also have some of the <a href="http://pcij.org/stories/stats-on-the-state-of-the-regions-hubs-of-wealth-ponds-of-poverty/"
        target="_blank">highest levels of poverty</a>. After Bicol and the Autonomous
        Region of Muslim Mindanao, Eastern Visayas is the third poorest region in
        the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94056d-9b74-4071-a930-cafd0f5e65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01068b73-4164-4997-87b7-df9ad8d31a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:37:15.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:57:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar Island, known to be a haven for NPA rebels, remains one of
        the poorest areas in the whole Philippines. According to the Philippine Center
        for Investigative Journalism’s <a href="http://pcij.org/stories/stats-on-the-state-of-the-regions-hubs-of-wealth-ponds-of-poverty/">2018
        report</a> on the state of the Philippine regions, Northern Samar has the
        highest poverty incidence among the provinces in Eastern Visayas, and the
        third highest in the country at 56.2 percent. Western Samar follows as the
        second poorest in the region at 46.9 percent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b7e94-4334-41cb-a66e-d99a4a2fb21b'
      'mgnl:activationStatus': true
