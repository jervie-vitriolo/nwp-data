      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276610c9-f9ed-4ba9-a7ab-a9c8d191e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of The Bahamas'' other islands are open for business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33507a-9e91-48b0-a1db-ea170ad7e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.631+08:00
      'mgnl:createdBy': 'catherine'
