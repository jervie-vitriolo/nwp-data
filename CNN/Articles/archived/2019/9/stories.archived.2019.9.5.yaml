      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a7a83-cf27-4a36-b1b7-f1ff48d1aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival Cruise Line has adjusted itineraries for numerous ships
        leaving out of Jacksonville, Port Canaveral, Miami and Charleston. A <a href="https://twitter.com/MCO/status/1168620966559326208"
        target="_blank">full list on the cruise line''s website</a> is updated regularly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f635c-a1f3-4ae6-bc27-8c3d76c8a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e46eb-4963-464c-92ea-0852698729ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CocoCay Island, owned by Royal Caribbean, is closed. It originally
        planned to reopen on Wednesday, but that''s now been delayed and the hope
        is it''ll be open by Saturday. Royal Caribbean also has<a href="https://www.royalcaribbean.com/cruise-ships/itinerary-updates"
        target="_blank"> routine operational updates online</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d080fd-2d16-44af-a677-dba3a86e8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61fac4-b55d-431a-aa7a-3ea55e5c0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean says it is "closely monitoring" Dorian, shortening
        and extending some ship itineraries where necessary, although the company
        said that "being onboard a ship is one of safest places to be during a storm."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e60ce-ec50-4330-86d3-72b8a621ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b671da-5ea5-42fd-a259-3bbc0bcfd712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-cruise aficionados, that might seem hard to believe, but
        Brian Major, executive editor for Caribbean and Latin America at US content
        company travAlliancemedia, <a href="https://cnn.com/travel" target="_blank">tells
        CNN Travel</a> that''s because cruise ships will always amend their itineraries
        to avoid sailing into a storm and ensuring the safety of passengers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ccede-4e8f-42ef-8c63-c73712373f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff842c8-5547-46ef-8bcf-f3cb0cb79f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ships are very astute in making sure they avoid those storms,"
        says Major. "It will impact some folks'' vacations, which is the unfortunate
        part of it. But it''s better than sailing towards a hurricane."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e80f1-277d-4d92-995f-a04db6eabdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83950904-fc04-4e53-a869-2458196c6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major says cruisers should stay in contact with their cruise line
        and contact their travel agent if they think they won''t be able to get to
        the port or if they''re worried about port closures.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18eaac-cdb7-4452-9e3f-1200bff9d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0af0a-60c1-407e-8f4a-9a42263f12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These situations always bring to light the importance of travel
        insurance," he adds.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90718199-967a-4dc1-8335-089abf5b6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328e796-3335-4fed-8844-eb8b351adc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accommodation</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4f00d-8046-4914-893e-2ca55fd41ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hotels in the hurricane''s path have been boarded up and travelers
        have been evacuated to temporary shelters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab13470-02f3-424b-ac29-0b3848c18fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee336ea6-5204-47e3-a3a4-bc297c50266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott International will "continue to monitor the path of Hurricane
        Dorian, and our hotels in the predicted path have implemented storm preparation
        protocols," the hotel announced in a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522d9ae-e685-4322-913e-7a39dc2f0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4ed56-375e-4fa2-af8a-fb1066856281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton issued a similarly worded <a href="https://newsroom.hilton.com/corporate/news/hilton-continues-to-monitor-the-progress-of-hurricane-dorian"
        target="_blank">statement</a>, encouraging guests to call 1-800-HILTONS (800-774-1500)
        for up-to-date information on individual hotels.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34893911-dd72-4f81-8522-f60f257d28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0eff95-ce78-40e9-a161-cddd9cb371bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hotels have posted plans on websites or pinned to their social
        media pages detailing when and if they''re closing -- including the swanky
        <a href="https://kiawahresort.com/accommodations/the-sanctuary-hotel/?NCK=8886014904&amp;gclid=CjwKCAjw-7LrBRB6EiwAhh1yX4y9iIORXfYwSFMoTQIhT89-G62rO0UpSScc9iEnUCGjHtnll-VJUhoCb44QAvD_BwE"
        target="_blank">The Sanctuary Hotel at Kiawah Island Golf Resort south of
        Charleston</a>, which details plans to close Monday and reassess its status
        on Thursday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ce187-7c18-45d7-94f2-fffbb0529938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed664a9-c7cd-45ea-b598-f0298053a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other hotels outside the hurricane''s path are operating as emergency
        shelters. Evacuees who can get to Statesboro, Georgia, can check out <a href="https://www.visitstatesboro.org/blog/hurricane-dorian-hotel-info/"
        target="_blank">VisitStatesboro.org</a> for information on hotel spaces available
        there.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556121e-6b92-41dd-b67b-5d70955a261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b0cb4-80fe-46ce-8ed3-b1e94febc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relief efforts</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8e28f-0e33-4bd7-891c-102966fd613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantis Bahamas hotel said on Twitter on Tuesday that it''s
        working with chef Jose Andres, his nonprofit World Central Kitchen and the
        Bahamas Red Cross to provide relief to residents impacted by Dorian. Andres''
        organization uses hotel kitchens and other venues to serve food to those in
        need.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a98b8-3786-48de-9ee5-89af6e7c6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a8a8d-6d66-4bc8-872f-c1e9f4ed0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will likely be further relief needed over the coming weeks:
        the American Red Cross says 19 million people live in areas across Florida,
        Georgia and South Carolina that could be lashed by the storm.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ef4d6-6133-4519-9d4d-5cc2f8b83f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6216c-8262-4482-94ca-367bbb4e182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:57:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney Company, led by Disney Cruise Line, announced plans
        Tuesday to donate $1 million to relief and recovery efforts in the Bahamas.
        Royal Caribbean has also pledged $1 million to relief efforts.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b5c7b-86c8-414a-828d-34fd1f441f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:13:21.635+08:00
