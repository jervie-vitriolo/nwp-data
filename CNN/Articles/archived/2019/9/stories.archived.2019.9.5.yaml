      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11883173-8317-4a81-843c-014c6eafed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gueverra could not confirm whether the inmates have actually
        been transferred.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79383b63-636b-4aa1-93d6-1247d66f5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b099c3-5f14-47f0-a0de-7b6120755fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate probe, the Justice Secretary said he believes
        that inmates could not be transferred unless a court allows it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc814a-534c-4d6e-b8cf-ad37a1e0dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T20:18:22.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Faeldon said there is no need for a court order as the Marines
        facilities are considered as extensions of BuCor facilities under an agreement
        between the Justice and Defense departments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82f994-bc09-4eae-bad0-0597e9305a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe622e5-847e-4649-9a5f-f9d581986bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the transfer of the inmates from NBP to the Marines
        facility is legal, citing Republic Act No. 10575.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc2147-9f17-4794-addf-f4663656e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87182927-5a6f-4096-a789-fcac5cac9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s mandated there that BuCor can coordinate with AFP (Armed
        Forces of the Philippines) and PNP (Philippine National Police) camps for
        detention provided it''s covered by a MOA (memorandum of agreement)," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f12c59-9524-49ea-b2ed-98182f464d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556254ff-81e0-4702-905d-3f442ed62b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines research shows no such provision in the law. It
        only states that the BuCor will conduct a feasibility study into the establishment
        of a Philippine Corrections Academy, patterned after the Philippine National
        Police Academy and the Philippine Military Academy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c11d9-eb97-4b30-8646-eeb152efd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a1e90-90e6-4adf-b348-bf0261a2c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon also denied that the transfer of some convicts who testified
        against De Lima to a Marines facility is their reward for coming out against
        the opposition senator, who has been detained for three years over drug charges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9293f-ea34-439d-af11-cfaaf93ad20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db4917-eca7-41b1-a7ea-f5fee7f17de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T21:39:46.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ang tanungin niyo na lang doon ay ''yung</em> higher
        [authority]. Not me. I''m sure the [Justice] Secretary can explain," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6edc2d-ce33-47d5-a843-57ac6c26af45'
      'mgnl:activationStatus': true
