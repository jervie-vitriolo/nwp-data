      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local factory prices also slumped last month, with the total value
        of manufactured items down 7.3 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2becc-88ff-4589-9ecf-b672d5923e35'
      'mgnl:activationStatus': true
