      'mgnl:lastActivated': 2023-01-27T09:57:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said his office has forwarded
        the list of freed convicts to the Bureau of Immigration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafc549-116b-437d-8ffa-c773ec5e2227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:08.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the DOJ which will issue Immigration Lookout Bulletin Order
        that will be addressed to the Bureau of Immigration. We will do that immediately
        this morning," he said during the Senate panel''s third hearing into the expanded
        Good Conduct Time Allowance (GCTA) mess.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417fee2-2450-46d1-9588-50b5c36a60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:08.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the order cannot prevent the convicts from leaving the
        country, the Lookout Order allows the government to monitor their flights,
        itineraries, and travel destinations. Immigration officials will be alerted
        if those under the lookout bulletin leave the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09a998-4d32-4445-b5bb-d02ee518f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:49:17.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, however, added he isn''t considering asking the help of
        the Interpol in arresting convicts who may have fled the country as the government
        can do little about it due to lack of jurisdiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadef7e-e2bf-43c6-8874-f5acae564f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:49:17.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:57:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they can wait for the convicts to return to the Philippines
        where they have the power to arrest them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02046c60-a37a-4889-8423-e35edf3ff899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:08.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the implementation of the expanded GCTA law in 2014, nearly
        2,000 heinous crime convicts have been released — including three convicts
        in the high-profile rape-slay of the Chiong sisters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64294fd-ddd4-4a90-8db4-62f46d8964f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:03.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City police said Josman Aznar, Alberto Caño, and Ariel Balansag
        have not yet arrived in Cebu days after they were released from the&nbsp;New
        Bilibid Prison in Muntinlupa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50522d-4f2a-4e07-a45e-b5ef2e2971a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:03.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:57:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police Office Director Gemma Vinluan said she will check
        with the Bureau of Immigration if the three are still in the country. If they
        are, she said she will request a hold departure order, which will prevent
        them from leaving the country.</p>'
  'farmers-samar':
    'author': 'Portia Ladrido'
    'caption': 'The anti-communist campaign of the Duterte administration is in motion,
      but getting caught in the crossfire between the military and the NPA are farmers
      who continue to fear for their lives. Photo by JILSON TIU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-09-11T12:51:20.549+08:00
    'imagesource': 'jcr:030ff133-c75b-41cb-bd8a-95f92422abca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d79a9bc-a73a-4086-b790-ff337a6a2a33'
    'lead': "The anti-communist campaign of the Duterte administration is in motion,\
      \ but getting caught in the crossfire between the military and the NPA are farmers\
      \ who continue to fear for their lives. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:28:21.391+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T09:57:37.970+08:00
