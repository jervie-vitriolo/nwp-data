    'template': '1'
    'title': 'Tunnel digging for Metro Manila subway to start November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff922262-d69d-4165-9abe-4f1297178a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Contractors
        will start digging for the Metro Manila Subway before the year ends, the Department
        of Transportation (DOTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5512d6-1be3-4516-89ca-f8e8e3278580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94954da9-80fd-4f6e-a9bc-f7c5af34c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Timothy John Batan told lawmakers
        during the agency''s budget hearing that digging for subway stations is set
        to start by November or December this year, following an eight-month design
        study for the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffc29d-91dd-487b-8fec-3ff6c6996048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b112b6b-d8a3-49dd-a1ea-ebbb0020afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detailed engineering design of our contractor has been ongoing
        from February to October. <em>Patapos na po sila</em>. By November-December
        this year, mobilize <em>ng</em> equipment, <em>hukay na po tayo sa</em> subway
        project <em>natin</em> [we''ll start digging for the subway project]," Batan
        told members of the House appropriations committtee on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad74ca-e439-456c-afd9-ad0bec2ae4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63991f40-d96b-4a4a-8939-b781f712718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway project stretches 36 kilometers long and covers seven
        cities and 15 stations. It will start in Quirino Highway in Quezon City all
        the way to Terminal 3 of the Ninoy Aquino International Airport in Pasay City.
        It is funded through the Japan International Cooperation Agency worth ₱357
        billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1fd6f-6111-4364-86ca-16923b761fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848806bd-4d90-4608-ace9-b79bb430f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said they are looking to start partial operations of the new
        railway as early as end-2021, initially by ferrying passengers across three
        stations: Tandang Sora, Mindanao Avenue, and North Avenue,&nbsp;all located
        in Quezon City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
