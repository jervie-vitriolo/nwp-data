      'mgnl:lastActivated': 2023-01-27T09:57:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7f09f-ca49-4da8-8392-0fcb1a411a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) said inflation settled
        at 1.7 percent last month, down from the 2.4 percent reading in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c35353-6b45-47a2-8550-fb6adcfe66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ad8fd-9e51-49f1-92bf-b7846c768fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is even lower than the 1.8 percent median forecast in a CNN
        Philippines poll, and marks a sharp slowdown from the 6.4 percent pace of
        price increases tallied in August 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850109a-fc97-413d-b44e-4c6a64784aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc2817-c590-477f-938a-ed6c9cb926c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation rate is also the slowest since August 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80a462-41ee-4fde-b6bb-89c885bdb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bb0eb-9777-4da6-933a-2ecd56220ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said the slowdown came largely
        due to cheaper food and non-alcoholic drinks, with rice prices falling by
        5.2 percent from a year ago.&nbsp;He added that this was the steepest fall
        in rice prices so far this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613279e7-b2e5-4a74-bce4-93fc23087291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8251119-9665-4010-96e9-08400ed62b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices have plunged from a year ago, which was attributed to
        a supply surge after it <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/3/Farmer-rice-tariffication-palay-prices.html"
        href="https://cnnphilippines.com/news/2019/9/3/Farmer-rice-tariffication-palay-prices.html">removed
        volume limits for imported rice</a>. This crunched profits of local farmers,
        who have lamented how cheap they can sell their produce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0164f-7b12-446d-aef5-1358ea4b272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T12:23:56.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/4/Salceda-rice-prices-drop-special-powers.html">Lawmaker
        suggests special powers as last resort to address steep drop in local rice
        prices</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc69147a-bed4-4354-bd18-32056b061687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corn also saw a sustained price decline to reverse last year''s
        spike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f83e4-623b-4de0-b61f-266d02120bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was softer in Metro Manila at 1.4 percent, versus a 1.8
        percent average in the regions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cfe83-315a-4332-a9ba-bccec4d9eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:27.688+08:00
