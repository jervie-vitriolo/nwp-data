      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Co, head of the Parole and Probation Administration, said
        what Chungalao can do is request for executive clemency. If the President
        decides to commute the inmates'' sentence, they could be granted parole, he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
