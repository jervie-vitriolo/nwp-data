      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345f4b4-2b16-4712-8c16-d0eb05c32fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
