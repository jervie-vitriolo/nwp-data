      'mgnl:lastActivated': 2023-01-27T09:57:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to the various commitments of the President to the people,
        such as the implementation of programs designed to combat criminality and
        corruption, as well as activities of the national government to promote human
        development and poverty reduction, to name a few, it was agreed that the adjustment
        of the IRA (internal revenue allotment) may not be feasibly effected during
        this Administration,” Presidential Spokesperson Salvador Panelo said in a
        statement on the Cabinet’s meeting on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd2312-f5ad-4d38-9490-d4414c14ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:42:37.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers had previously warned that its implementation
        can push up the government’s fiscal deficit from three percent to four percent
        and leave a ₱195 billion fiscal impact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c33f3-ed97-41d7-b044-d78ea7850381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:42:37.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the government is holding back the implementation of
        the SC ruling until 2022. The high court has ruled that the adjustment of
        the IRA of local governments would start beginning 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f1e3f-581c-46e5-8467-d54d536324fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:42:37.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d806a-2af1-4365-b5b8-a1de9b65bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:42:37.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:57:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC ruled in 2018 that local governments are entitled to a 40
        percent share of all government taxes, not just from the national internal
        revenue, as previously provided under the Local Government Code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
