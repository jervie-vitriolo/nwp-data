      'mgnl:lastActivated': 2023-01-27T09:57:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once fully operational by 2025, the project is expected to cut travel
        time end-to-end to 30 minutes from the current two to three hours. It is expected
        to serve 300,000 passengers daily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f5647-a7f7-4354-85aa-373a56121603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e039440-64cb-4d61-b4d7-a5eacce27ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emergency powers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f8a68-f15b-4cb2-85fd-a9779afda84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOTr Secretary Arthur Tugade made a fresh pitch for Congress
        to grant emergency powers to solve the ever-worsening traffic congestion in
        the capital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7b7a5-394d-4f0b-a164-bde66f255e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7a5a5-7e3b-4140-ade3-3ed8d2818ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2016, Tugade requested for special powers that would delegate
        him as traffic chief over the next three years. He will oversee and control
        all efforts to manage traffic and transportation specifically in Metro Manila,
        Metro Cebu and Davao City, including the creation of a unified traffic system
        for each metropolitan area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbb1f4-fee0-479b-bb39-066fbf974571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2bf4a-3ebc-42c8-a5ee-1971f5144c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure cleared the House but failed to do so in the Senate.
        However, Tugade is not giving up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245e668-3053-462d-9898-a00df2ab2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431e1b8-1c2a-40c9-8581-27344537a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung walang</em> emergency powers, <em>kung susundin yung proseso
        sa</em> procurement <em>at</em> bidding, <em>mabagal ho</em> [If we don''t
        have emergency powers and we follow the process of procurement and bidding,
        it will be slow]," Tugade told members of the committee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37158e7-2d8a-47d7-aa6a-fb5112e41df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec773e8-3104-4166-b65e-0a8dc976059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the uniqueness of situation, we need a unique solution...
        <em>Kailangan natin ''yan</em> for the enjoyment for the materiality of time.
        We believe in our project and we need the time to be able to put this in motion,"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e913ee-c553-4c94-9fbe-54c6975c5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea865f-63bb-4587-8d08-2dcaea53769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albay Rep. Edcel Lagman rejected Tugade''s proposal, saying
        that existing laws already allow leeway to cut short bureaucratic processes
        as needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ccfbf-1c6b-4334-8113-3bb8a82d73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23bad2-66da-453d-b201-e6b0bb6077df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr asked for a ₱147-billion budget for 2020, double its current
        funding. The agency said ₱108 billion is earmarked for infrastructure, with
        bulk of the funds meant for railway projects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b28c38-276f-4d2e-b0ce-b9c7a57220fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5501cda-e05a-4b8e-9b8f-4780b1a1e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:31:45.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:57:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr expects to open the Mindanao Railway by 2021, and the new
        segment of the Philippine National Railways linking Clark, Pampanga to Calamba,
        Laguna by 2022.</p>'
  'ching-veloso-article-70-revised-penal-code':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-05T13:30:02.028+08:00
    'imagesource': 'jcr:94061b48-c65e-480b-9660-4506ed9ae430'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c589a49-f477-48a0-b982-7dc8f34a9e92'
    'lead': 'A House lawmaker on Thursday said he will file a bill to repeal a policy
      that sets a maximum jail term of 40 years.'
    'mgnl:activationStatus': true
