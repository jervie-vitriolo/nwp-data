      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> ‚Äî
        A Batangas town mayor is facing administrative charges at the Office of the
        Ombudsman, slapped by the town‚Äôs officials, including his brother, over allegedly
        anomalous transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb9458-5cd5-4024-a64f-0ac8b2154cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T00:56:29.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:12:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talisay, Batangas Mayor Gerry Natanauan is facing complaints of
        gross misconduct over transactions totalling ‚Ç±79.2 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e4247-ded8-47c7-a9c4-73b017d36b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T00:56:29.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:12:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natanauan allegedly allowed the purchase of goods, and the payment
        of monthly telephone and gas bills through reimbursements, instead of directly
        paying suppliers and dealers with checks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87eac05-50d7-4e96-9993-3b07c53d2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T00:56:29.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:12:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also allegedly allowed progress payments for the delayed construction
        of the new municipal hall building. He also supposedly failed to submit disbursement
        vouchers related to its construction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6729c-a52e-45cf-a582-12e39b442f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T00:56:29.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:12:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanauan officials also accused Natanauan of procuring 22 infrastructure
        projects, athletic uniforms, and snacks and meals for the district sports
        and athletic meet without complying with the government procurement law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21246e-df0e-4c11-ad8c-c33fed5fd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T00:56:29.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:12:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also charged him with gross negligence for "utter disregard‚Äù
        of a July 2017 Commission on Audit report on the municipal government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28c420-3f39-4016-96ac-90875e3d95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T00:56:29.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:12:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the complainants is his brother, Tanauan Vice Mayor Charlie
        Natanauan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f3818-3911-40ab-8d35-0ef1ed1cb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T00:56:29.710+08:00
