    'template': '1'
    'title': 'Rainy weekend looms as tropical depression may enter PH Friday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca40cf-8b8c-4c0c-98c4-6ba9a91cc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äì</strong>
        It may be a rainy weekend for Luzon and Visayas residents, as one of the low
        pressure areas (LPA) being monitored by weather officials has developed into
        a tropical depression and is expected to enter the country by Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166644a-d476-4b07-9bb5-acdca149cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f2392-feee-4965-b7d0-e76518554960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11 a.m. advisory on Wednesday, Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said that the tropical depression
        was last seen 1,495 km of east of Visayas with maximum sustained winds of
        55 kph near the center and gustiness of up to 70 kph. It is moving east northeast
        at 15 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5bd943-b7d6-4197-b789-2f5eb597e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee715e49-274a-40c6-958c-9c2866d0e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined strength of the weather disturbance''s extension and
        southwest monsoon may bring rains ranging from - light to heavy - over Mindoro
        Provinces, Romblon, Marinduque, northern portion of Palawan (including Calamian
        and Cuyo Island), and the entire Visayas and Bicol Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c535a64-d645-4bdb-8320-4bef46f9cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730269a8-f3e8-4853-bd97-f98b9661429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:31.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather agency said that that the tropical depression may strengthen
        into a severe tropical storm by Sunday morning, but is less likely to hit
        landfall in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cdb1b-59a3-4d11-84c1-26f839f7e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc122911-dfcd-46b3-8cc0-4be45d45c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression, which will be locally named "Marilyn" once
        it enters the Philippines, will be the country''s 13th tropical cyclone for
        2019 and the third for this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db115fd-7e40-442b-9e24-13a0e245d5ca'
      'mgnl:activationStatus': true
