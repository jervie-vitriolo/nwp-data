      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFrom the very start obviously the grant of emergency power would
        have helped a lot. Since <em>kinontra nya ‚Äòyun</em> (she opposed it)‚Ä¶ it will
        haunt her when the time comes,‚Äù Panelo told CNN Philippines‚Äô The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70143946-8f82-4032-a685-2c61c33c1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Tuesday, Duterte took a swipe at Poe, saying EDSA
        traffic will be the senator‚Äôs legacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f676f5f-dee0-40ad-80de-039c6e4f4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive had previously lambasted Poe for putting malice
        to the grant of emergency powers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27a06d-dd24-461d-bdfe-9697a9ea7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yang EDSA, hinayaan ko talaga</em> because of a lady senator
        who said ''no, no, <em>ma</em>-corrupt ''<em>yan</em>.'' <em>Hindi pa nga
        nag-umpisa ng</em> project, <em>nagsasalita na ng... ''yung akala mo ''yung
        kaharap niya corrupt, siya hindi</em>,‚Äù Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc00e0f-4a53-479e-aabc-1aba97483b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Sabihin ko kay</em> Grace, Grace <em>alam mo hindi lahat ng
        tao sa mundong ito magnanakaw</em>. Better control your mouth. Holier than
        thou <em>ka</em>,‚Äù he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b01a74-e820-4f79-afaf-770b58dffbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who chairs the Senate public service committee which held a
        hearing on the matter, said there is no need for emergency powers as Duterte
        can address traffic congestion without it. This, despite the Transportation
        department renewing its call for a measure that will give Duterte emergency
        powers for traffic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b6e0f-ccf0-4e48-9458-e38f9d9187ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also <a href="http://https://cnnphilippines.com/news/2019/9/11/Duterte-say-no-pleading-emergency-powers-to-solve-traffic.html">said
        that he would not plead with Congress to grant him emergency powers to solve
        Metro Manila''s traffic woes</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3fd60f-2d67-4554-a2ff-ed3d34b4d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:20.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is no longer feasible to complete projects intended to
        address traffic congestion as he is down to his last years as president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082d8b0-a653-4cb2-a4f5-7f0981003b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilang buwan na lang</em>. Two years and so many months, <em>hindi
        ko na ''yan matatapos. Pagkatapos niyan, sabihin pa ng mga tao nag-iwan ng</em>
        project <em>itong si</em> Duterte <em>hindi tapos, kinurakot siguro ''yung
        pera</em>,‚Äù Duterte said in his speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d52016-7f01-4027-a056-d2a76ee23f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte may even veto a bill that would give him emergency
        power for traffic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346aad67-edf8-4000-9a8a-cb9fbce832b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Hindi natin alam kung ano ang gagawin nya</em>. He can veto
        it,‚Äù the spokesman said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a449e-1563-419d-afdd-c9f420aadeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:06:09.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:11:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe President says, ‚Äò<em>Kung ayaw nyo, edi ‚Äòwag</em>.‚Äô <em>Kasi
        nga</em> he doesn‚Äôt want the insinuationthat there will be abuse, there will
        be corruption. Sensitive <em>si</em> Presdiente <em>dun</em>,‚Äù Panelo also
        said.</p>'
  'Duterte-vice-president-recount':
    'author': 'Melissa Luz Lopez, CNN Philippines'
