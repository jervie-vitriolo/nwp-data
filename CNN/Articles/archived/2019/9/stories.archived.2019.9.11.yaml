  'france-usa-fiba-world-cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-11T21:23:35.977+08:00
    'imagesource': 'jcr:6d69d13c-efd0-4947-8989-3927840c78a5'
