    'template': '1'
    'title': 'DBM releases ‚Ç±82.5M for meat inspection, monitoring of African Swine
      Fever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578727d-81ac-45db-a087-d30eef542f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        The Department of Budget and Management (DBM) released a ‚Ç±82.5 million fund
        to keep African Swine Fever at bay, days after the Agriculture department
        confirmed local pig deaths due to the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f70e4-b8f9-4313-aabc-6f549ebcb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8b025-aad7-4df9-a1f8-1a690a59012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA)-Bureau of Animal Industry received
        the funds on Tuesday, the DBM said, which will be used for "preventive measures."
        President Rodrigo Duterte approved the release of these funds, the agency
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6725e-04bd-4331-b5ba-344e3a7ec6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d5898-fa9b-4278-b804-e9c66564bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Agriculture Secretary William Dar <a href="https://www.cnnphilippines.com/news/2019/9/9/DA-African-Swine-Fever-Philippines.html">confirmed
        cases of the swine fever</a> among pig farms in Rodriguez and Antipolo in
        Rizal and in Guiguinto, Bulacan. He added that 7,416 pigs have been culled
        so far, following tests done in the United Kingdom which showed that 14 of
        20 pig blood samples tested positive for the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81408061-f77c-47d0-ac40-8de85f4a5787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d141cb-9e9f-4a58-9933-585df1a5afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever only affects pigs, but humans can carry the
        disease and spread it locally. A virus quickly spreads in an affected hog,
        which could lead to death after three to five days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d503e4-465d-44fe-9cf9-9cb6212b931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202b98e-59d5-49b9-bb44-a1228c60ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount released, ‚Ç±31.8 million will be used for security
        protocol to inspect meat and meat products brought in through international
        airports, the DBM said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ad489-e060-4ffb-8b21-21f464923818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/21/pork-sales-african-swine-fever.html">Pork
        vendors sales slump amid African Swine Fever fears</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754600dd-cf8b-4086-80dc-82ba16eed3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF was first detected in Siberia in 2018, according to the United
        Nations. ASF likely entered the country as Filipinos brought in pork products
        from abroad despite the ban in place, Dar said earlier this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8021105-c591-4387-9fec-3a9654b5fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b63d1b-e82e-4b41-a287-a2dd41518507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA asked the Food and Drug Administration to recall Ma Ling
        and other pork products <a href="https://cnnphilippines.com/news/2019/5/27/DA-recall-Ma-Ling-Pork-products-African-Swine-Fever.html">from
        16 countries affected by the swine disease</a>, which include China, Vietnam,
        and Cambodia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13aa225-c48e-43ec-b983-0b7209e8fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f486d6-1c90-4a01-8af4-0c1927bb6319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food scraps from hotels and restaurants which are fed to hogs could
        also be the trigger, the DA added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c7d29-d0d5-48d8-a6df-7aaa7260ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c72bb-115c-4280-a298-7371f4e43dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:27:47.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third or ‚Ç±27.7 million will be spent for testing of meat and meat
        product samples, the agency said. Some ‚Ç±17.6 million will be used for surveillance
        and monitoring, they added, while ‚Ç±5.4 million is set aside for awareness
        campaigns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
