      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi finally regained his scoring touch for Adamson
        as he dropped 28 points, including seven triples.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75f89c-00bc-47f0-8cd8-ad5429c5a1e1'
