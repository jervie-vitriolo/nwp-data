      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî There''s about to be a new Barbie doll
        on the shelves, with flowers on her dress and a skull painted on her face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d64c1-965e-4012-8a8d-8f86bc66777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:17.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the Dia de los Muertos Barbie, or Day of the Dead <a href="https://money.cnn.com/quote/quote.html?symb=mat">Barbie</a>.
        The collectible doll, which will be released on Thursday, celebrates <a href="https://edition.cnn.com/travel/article/day-of-the-dead-san-miguel-de-allende-mexico/index.html">the
        annual Mexican festival</a>, in which people honor their departed loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7e876-2aa3-45e1-90f9-7fd0050ecf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:17.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $75 doll "honors the traditions, symbols and rituals often seen
        throughout this time," said <a href="https://edition.cnn.com/2019/08/09/investing/mattel-whistleblower/index.html">Mattel</a>,
        the toy company that owns the Barbie brand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d5195-bcc6-476e-b37d-28bcda822e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:17.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie''s long black dress is embroidered with hearts and butterflies,
        with colorful ruffled sleeves. Her face is painted with a skull ‚Äî a popular
        practice during the festival, when revelers dress up in colorful costumes
        and hold parades. On top of the doll''s head rests a crown with monarch butterflies
        and marigolds.</p>'
