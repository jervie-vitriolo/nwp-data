      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A newly-identified eel living in the <a
        href="https://edition.cnn.com/2019/08/22/world/amazon-rainforest-environment-fire-trnd/index.html">Amazon
        basin</a>&nbsp;can deliver record-breaking electric jolts, according to a
        study published Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93f57a-c856-4ace-952c-ac4d44e1770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:08:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Smithsonian''s National Museum of Natural History
        have identified two new species of electric eel in the Amazon rainforest,
        tripling the known number of electric eel species.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ce4b7-8b7d-4ee7-8a19-9044a53a2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:08:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the new species ‚Äî Electrophorus voltai ‚Äî can discharge up
        to 860 volts of electricity, significantly more than the 650 volts generated
        by the known electric eel species, Electrophorus electricus, the study published
        in journal Nature Communications found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801809a6-371a-4975-93a2-f7a8d525bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:08:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These electric eels ‚Äî which are actually a type of fish with an
        eel-like appearance ‚Äî can grow to up to eight feet (2.4 meters) and highlight
        how much is yet to be discovered in the Amazon rainforest, study leader David
        de Santana, a research associate at Smithsonian''s National Museum of Natural
        History, said in a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa2dcf-f2c9-4411-a428-d8a7e6e417db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really conspicuous," de Santana said. "If you can discover
        a new eight-foot-long fish after 250 years of scientific exploration, can
        you imagine what remains to be discovered in that region?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9773903-9b69-46dc-8300-9bae6075d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are electric eels?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9ab71-c905-44e4-b018-685c08bf7789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 250 years, scientists have known that electric eels live in
        the Amazon basin. They just haven''t known how many species were lurking there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a2a2f-78c9-4857-b3fe-b892f915e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists long thought the electric eels found in swamps, streams,
        creeks and rivers across South America were all the same species. The new
        study shows that the eels actually belong to three different species.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd28553-9ce9-4c52-8ba3-a9c9945fd80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three species look pretty much the same externally and use their
        electricity to navigate, communicate, hunt and for self-defense. But when
        scientists analyzed 107 samples, they found that the three species had different
        genetic material, unique skull shapes, and different levels of voltage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444cae12-9a2c-4b43-9238-c6f8279c2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their research, de Santana and his team believe that the
        three species began to evolve from their common ancestor about 7.1 million
        years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f5bf9-7f62-4cad-91ba-2d2ff766cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eels'' voltage may have been influenced by the conductivity
        of the waters they lived in, the research found. Electrophorus voltai, for
        instance, lived in the clear waters of the highlands which did not conduct
        electricity well. According to de Santana, the species'' stronger voltage
        may be an adaption to the poor conductivity of the water.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca592db-62f5-42f9-8add-f330e4954e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 250 species of fish that are able to generate electricity,
        but electric eels are the only ones that use electricity to hunt and for self-defense.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e6e06-acc7-4b4d-88ed-74dc97db1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1799, scientists used electric eels as the inspiration behind
        the first battery design, and have also inspired ideas about how to improve
        technology and treat disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d1c40-9f27-47ff-be43-c3f62e4e4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered electric eel species could have evolved unique
        systems to produce electricity ‚Äî perhaps a different system than the first
        discovered species ‚Äî which could lead to more discoveries, de Santana said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25888c7c-42a6-4a5e-aaea-cd7b8d9641e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could really have different enzymes, different compounds that
        could be used in medicine or could inspire new technology," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d41a1f-87ff-4748-9eb8-c229af1f54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:51:48.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/11/americas/electric-eel-scientist-amazon-intl-hnk-scli/index.html">Newly
        identified electric eel is the most powerful ever found, say scientists</a>."</em></p>'
