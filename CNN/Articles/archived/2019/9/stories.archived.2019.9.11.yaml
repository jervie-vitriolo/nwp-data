      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd619d78-988e-4bff-b509-884c5d4846ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was when the seemingly frail and elderly passenger reached
        security at New Delhi''s Indira Gandhi International Airport -- India''s busiest
        airport -- that he caught the attention of staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7783eac-a4b6-4966-9604-6ea96069e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b6687-a9fd-48b7-9816-9d87289ad4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 10.45 p.m. on the evening of September 8, the individual
        was hoping to get on an overnight flight to New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b32914-40e7-4e57-9f9b-863257738d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26bac5-f69e-41b8-8916-a766a4015d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He posed as if he was very old and incapacitated," Shrikant Kishore,
        a senior official with the Central Industrial Security Force, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae4955-3670-4eea-9303-67fa28951bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d1e15-df21-427e-8a57-fc02150af5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a white tunic and trousers, with a white turban and black
        slippers, the passenger proved reluctant to be frisked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659bec1-2231-4e0a-8070-82e57563d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c6d8d-ce45-4bea-8404-ff82e2ea623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:28.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our screener asked the person in the wheelchair to stand. He said
        that he cannot stand. Our screener asked if he would stand with support. He
        reluctantly stood up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7f2df-768a-4d64-905e-a25eea5fce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f443ff-79a8-44f4-be50-f6355911678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the officer noticed that while the passenger''s beard
        and hair were white, the roots were black. He also was working hard to avoid
        the officer''s eyes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43941f92-bf33-4266-a346-7859821df134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14403787-e7e8-4104-838d-9bd4c744f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his passport, the individual handed over documentation
        claiming that he was Amrick Singh, born in Delhi in February 1938, making
        him 81 years old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33b928-253b-4556-9c2f-9530e68680e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac4eb5-9cb9-4dd5-add3-1c463879c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was definitely not 80 years old. His skin was of a younger person,"
        Kishore told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d8ebb-eb08-44d8-be6e-5d18d90b8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:08:19.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172c353-2609-40fd-8d29-c77e5895b4d8'
      'mgnl:activationStatus': true
