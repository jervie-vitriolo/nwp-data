    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f68cd4-d9a8-4dfd-b060-39e32d79de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s approval ratings for handling major issues are largely
        stagnant, with what little movement there is heading in the wrong direction
        for the President. His approval rating for handling the economy has dipped
        below 50&nbsp;percent&nbsp;for the first time since early this year, and his
        ratings have worsened at least slightly on foreign trade, foreign affairs
        and environmental policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e590c-d475-4061-a1d3-f24fb65e0ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
