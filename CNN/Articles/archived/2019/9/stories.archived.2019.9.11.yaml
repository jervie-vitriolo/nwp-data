      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3ae02-ca87-487c-abce-dfb72b4ed752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Gabrielle Giffords, a sleek, speedy, low-profile littoral
        combat ship, left San Diego earlier this month carrying the US Navy''s new
        Naval Strike Missile and a drone helicopter that helps aim it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7250c85-094d-4c0e-babd-625078555594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd90a61-c03f-4da8-be11-082586f13471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Strike Missile is a sea-skimming cruise missile that is
        difficult to spot on radar, and can maneuver to avoid enemy defenses, according
        to Raytheon, the main US contractor for the weapon. It is paired on the Gabrielle
        Giffords with a MQ-8B Fire Scout helicopter drone, which is used to scout
        for targets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5801055-b9ed-4d31-a9bc-be19d93267ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ba553-ebcd-4c66-b60d-6ee1104b6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons will increase the lethality of the US Navy, according
        to Cmdr. John Fage, a spokesman for the US Navy''s 3rd Fleet who confirmed
        their deployment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84715835-9f41-43dc-8d57-d2f55735858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3c6a7-5e68-40af-b600-295da7d7074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pentagon is building a military force that can operate on a
        more sustainable basis and has a better chance of fighting and surviving within
        the PLA''s deadly anti-access, area denial envelope," said Rand Corp. senior
        defense analyst Timothy Heath, referring to the mix of ships, aircraft and
        missiles amassed by China''s People''s Liberation Army to control parts of
        the Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de54fa-8339-464d-a5aa-7388d9b71961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f653821-801d-478b-884a-fa8d0744c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and China blame each other for the rapid militarization
        of the South China Sea, one of the most contested areas in the world. Multiple
        countries claim parts of the commerce-heavy region, but Beijing''s claim is
        by far the most expansive, covering the majority of the sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55734f3-ee43-483b-9f39-cd951ec13a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4a716-40d4-43f4-8947-5597f1f15363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, the Chinese government have attempted to back up their
        position through the militarization of reclaimed shoals and sandbars across
        the South China Sea, and said that repeated US Navy exercises in the region
        show it is necessary for China to be able to defend its interests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ad70c-5850-487a-8d72-fe4622095108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d72ed0-1a98-4a24-bb45-2c7ee2126c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of heavily armed ships and military aircraft, how can
        we not build defense facilities?" said Chinese defense minister Wei Fenghe
        at the Shangi-la Dialogue in June.</p>'
