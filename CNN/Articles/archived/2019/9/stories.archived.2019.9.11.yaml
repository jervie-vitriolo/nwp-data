    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56354dd9-bd2c-44f1-b6b5-a3d039ba417b'
    'lead': 'Some good news for nap fanatics ‚Äì a new study has found that a daytime
      nap taken once or twice a week could lower the risk of heart attacks or strokes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T06:14:32.539+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:12:35.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:31.191+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['study', 'nap', 'lower-risk-of-heart-attack']
    'template': '1'
    'title': 'Daytime naps once or twice a week may be linked to a healthy heart,
      researchers say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8598c0-64ee-41d7-bd62-7d2b66f76126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;Some good news for nap fanatics ‚Äì&nbsp;a
        new study has found that a daytime nap taken once or twice a week could lower
        the risk of heart attacks or strokes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fbef0b-80cc-4685-baaf-d12d7bc4408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc949d9-c57b-44ab-be54-130000dba2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University Hospital of Lausanne, Switzerland
        studied the association between napping frequency and duration and the risk
        of fatal and non-fatal <a href="https://cnn.com/2019/09/03/health/leading-cause-of-death-cancer-heart-disease-study/index.html"
        target="_blank">cardiovascular disease</a> complications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e6834-d112-4784-92d3-f00baaa37667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5d696-31fe-42e1-ac1d-512b3a65779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking 3,462 people between the ages of 35 and 75 for just over
        five years, the report authors found that those who indulged in occasional
        napping -- once or twice a week, for between five minutes to an hour -- were
        48% less likely to suffer a heart attack, <a href="https://cnn.com/2019/09/04/health/vegetarian-vegan-diet-stroke-heart-disease-risk-intl/index.html"
        target="_blank">stroke</a> or heart failure than those who did not nap at
        all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab424f0-b650-466f-9813-8c478d69c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64af3db-bbc0-4120-ba00-42dcd1f4ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observational study, which was published in <a href="https://heart.bmj.com/content/early/2019/08/16/heartjnl-2019-314999?rss=1"
        target="_blank">Heart</a>, the journal of the British Cardiovascular Society,
        found that no such association emerged for greater frequency or duration of
        naps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583bdbe-9586-4b2d-bb67-1a93b6b96c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4895f4-6552-43d9-afdc-605b699191a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some studies have been done on the impact of napping on heart
        health, many published studies fail to consider napping frequency or duration,
        the researchers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d09718-ec33-4f06-9e81-0cdabbd9f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833fa78-69c4-4fd6-a9e0-8e4a410aa078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subjects who nap once or twice per week have a lower risk of incident
        CVD (cardiovascular disease) events, while no association was found for more
        frequent napping or napping duration," the report authors said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210eb05-b01a-4f97-a36b-70fbdd306183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286bb828-8da7-42ab-afdc-4745413bbc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep patterns have previously been reported to be associated with
        a range of chronic medical conditions," said Stephen MacMahon, a cardiovascular
        expert at Oxford University''s George Institute for Global Health, who was
        not involved in the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca5b66-3db1-4084-9358-defb1736bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c9f07-f5e7-4292-8e66-5f7529a98f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some, but not all, these associations will reflect the effects
        of underlying chronic disease on sleep rather than the converse. It''s often
        difficult to untangle what is cause and effect, especially when some serious
        conditions, such as coronary heart disease, can be largely symptom-free for
        decades prior to a critical complication such as a heart attack," he told
        the Science Media Centre (SMC) in London.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490ca18-6113-4938-8652-89f32c5c3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4330ecf5-3e7c-4c52-9379-4f7ca1489722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naveed Sattar, Professor of Metabolic Medicine at the University
        of Glasgow, said that while the study was "somewhat interesting", it seems
        that those who nap once or twice a week have healthier or organized lifestyles,
        but that those who napped daily were likely to be more sick.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d50601-a45c-4097-816a-7a88f97549a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca09cd0-4f0e-47ec-920a-60db16a70f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means the former pattern of occasional napping is intentional
        and the latter of more regular napping likely represents sub-clinical illness
        linked to poorer lifestyle. This would then explain the differential risks,"
        Sattar told the SMC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3315f5-8e08-45ba-8df1-c1f927f6dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82221562-3192-4ed4-8ff6-d6bf7c32eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think one can work out from this work whether "intentional"
        napping on one or two days per week improves heart health so no one should
        take from this that napping is a way to lessen their heart attack risk," he
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136b4d8-9580-420b-8356-72288ffe8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T06:14:32.541+08:00
