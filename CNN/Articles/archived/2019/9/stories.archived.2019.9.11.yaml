      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;It was an impressive disguise: the
        snow-white beard, the oversized glasses, the wheelchair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218daa5-772a-417c-952b-1cf62634ec11'
      'mgnl:activationStatus': true
