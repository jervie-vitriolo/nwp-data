      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2019/09/10/health/nap-heart-health-wellness-intl-scli/index.html"
        target="_blank">Daytime naps once or twice a week may be linked to a healthy
        heart, researchers say</a>"</em></p>'
  'newyork-911-law-silence-schools':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T06:54:40.133+08:00
    'imagesource': 'jcr:c7505a1f-d4de-4f9a-8ed7-e5b10dea1907'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee38956-f954-4f2d-8d06-b0dd2c198f31'
    'lead': 'The law is intended to ensure that future generations understand the
      2001 terrorist attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T07:03:16.360+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T10:12:34.820+08:00
