      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he said, "Let <a href="https://cnnphilippines.com/news/2018/09/19/rodrigo-duterte-edsa-emergency-powers.html"
