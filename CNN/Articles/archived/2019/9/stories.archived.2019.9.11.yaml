    'mgnl:tags': ['UK', 'Brexit', 'Boris', 'Johnson']
    'stories': ['200a2c22-d1e6-4ecf-ac01-f88fcd8699f9', '3fc490fd-1adc-4650-b945-13b158af71a8']
    'template': '1'
    'title': 'Johnson''s advice to Queen on suspending UK Parliament was unlawful,
      court rules'
    'updated': 2019-09-12T09:18:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b570fe0-aba6-4ed0-87a5-9c3070b71875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:35:10.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The UK government''s decision to shut down
        Parliament in the run-up to Brexit was illegal, Scotland''s highest civil
        court has ruled, in a serious blow to embattled Prime Minister Boris Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c27c87-f166-4cf8-a92a-7324d8ecfba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a devastating ruling, a panel of three senior judges unanimously
        declared that Johnson''s advice to the Queen to suspend Parliament for five
        weeks was "unlawful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6dc2d-c7dd-4526-b3dd-9586d9391f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539e022-15b6-4048-b6f0-faf34ce8816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has always insisted that his decision was a routine device
        that allowed the government to start a new parliamentary session with a fresh
        legislative agenda. But the Scottish judges disagreed, saying it was motivated
        by the "improper purpose of stymying Parliament."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14792f-5681-44bb-ba5e-5f79076a50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58950022-9f54-40e3-99c9-9aed0cb64246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an egregious case of a clear failure to comply with generally
        accepted standards of behaviour of public authorities," ruled one of the judges,
        Lord Brodie, according to a summary of the decision posted online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb790d78-feb5-48cc-b4ef-b28c2416dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064184d6-192a-412d-a744-e5c467041961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court did not immediately issue an order to lift the suspension
        ‚Äî also known as prorogation ‚Äî noting that the High Court in London had come
        to a different conclusion and that the UK Supreme Court would need to resolve
        the issue. The government confirmed that it would appeal the Scottish court''s
        decision to the Supreme Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a085366-47a7-44b0-b0a6-c2347d6508bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ccdd6-e2dd-44c2-8bdc-761ac64cd24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Cherry, a member of Parliament for the Scottish National
        Party, who was the lead petitioner in the cross-party group of politicians
        which brought the action, said the decision was a "historic ruling."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa077f90-bc1e-4779-bb18-637d3d5a3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace519e4-7c68-4fb3-a6d3-963cb07b8d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Grieve, who was attorney general in the government of former
        Prime Minister Theresa May, said if it was established that Johnson had misled
        the Queen, he would have to resign."If that were to to be the case that this
        had happened, Boris Johnson would find himself in an untenable position in
        Parliament," he told the BBC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3108e0e-ceb7-481c-b3e7-e0950d2f346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f663c7-5a5d-4e1b-aa7e-62835f53a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Labour MP Hillary Benn ‚Äî one of the lawmakers leading
        the charge to seize control of the Brexit process ‚Äî said Britain was "in a
        crisis" and called on the Prime Minister to recall Parliament.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d793ff8-02eb-439b-9325-5059ee63f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfda7dc-4cb5-4bf8-9420-09a36603563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s of huge constitutional significance," he said. "If they were
        to uphold, the Prime Minister will have to bring parliament back. Frankly,
        he should do it anyway. He should never have sent us away at a time of huge
        significance. We are in a crisis."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd90b10-eac6-4251-9ec2-db3d7d4d835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc3fff-2c70-4b72-bc05-5396e975170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson held a so-called "People''s PMQs" on Facebook Live hours
        after the decision, but failed to directly refer to the ruling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1dd24-fcdc-42dd-9166-b5bade5d39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3c166-356a-4218-929e-674800e0c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did reject claims that he was anti-democratic, and said
        a Queen''s Speech is needed to "push on" with his domestic agenda. "That''s
        what the public, I think, want us to do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68417e6d-18e3-413d-bb7b-dd53d3102b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6738cbd-5f42-4914-b456-66c8774cf6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice to the Queen ruled unlawful</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ec675-5c90-4be6-8160-996b692ef5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their unexpected ruling on Wednesday, the Scottish judges overturned
        an earlier decision that the courts did not have the power to interfere in
        the Prime Minister''s political decision to prorogue parliament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d382a-058a-495c-8ba7-ae85adca0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5ec9b-cbeb-4a92-a00a-01a915a17a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the real reason for suspending Parliament ‚Äî to frustrate
        its role in holding the government to account ‚Äî&nbsp;was so significant that
        it justified a legal ruling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961dd5a-1de2-4d5c-9a0f-e09432ef0d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a6bde-a686-41d0-969a-c71294bbbb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summary of their ruling ‚Äî the full text of which will be
        published on Friday ‚Äî the judges were sharply critical of the government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f9ee8-7d0c-408f-836b-ea7bbeee2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6169964-05b8-4e07-8376-4f3039fdb766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was to be inferred that the principal reasons for the prorogation
        were to prevent or impede Parliament holding the executive to account and
        legislating with regard to Brexit, and to allow the executive to pursue a
        policy of a no deal Brexit without further Parliamentary interference," Lord
        Brodie said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49846f13-870a-4afe-957e-d9852f7b62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1e3cf-970d-4f22-b48a-2bcd0950f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling concluded that the Prime Minister had acted illegally
        when he advised the Queen to suspend Parliament. "The Court will accordingly
        make an order declaring that the Prime Minister''s advice to HM the Queen
        and the prorogation which followed thereon was unlawful and is thus null and
        of no effect," the summary concluded.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574da44-64d9-4bdf-99b3-07cf240750db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06974e-56c9-4db4-b9fc-b0212ff1a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jolyon Maugham, part of the group which funded the Scottish
        legal action, said the ruling had a clear meaning: "We believe that the effect
        of the decision is that Parliament is no longer prorogued," he tweeted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbd0cb-0961-4325-bbbb-3e05c5075dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7cece-9672-4bc4-b329-6695512918ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The UK government''s reaction</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ba32b-79cc-429e-afb4-3e6f499866d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response to the ruling, Downing Street confirmed it would
        appeal. "We are disappointed by today''s decision, and will appeal to the
        UK Supreme Court," a spokesman said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7443fc-431e-42c3-be77-a788ebac9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a69747-c9f1-4ea9-ab3f-70af1fefa32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK government needs to bring forward a strong domestic legislative
        agenda," it added. "Proroguing Parliament is the legal and necessary way of
        delivering this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f15a5c-1c59-41c2-90c8-db81342ca5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4868a8-2c97-47f7-932d-63ea02534b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers demanded Parliament be recalled, while some
        returned to Parliament Wednesday to protest.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b007596-4674-4b19-a9ee-ceebc2e7009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1935ae7-9b08-49c6-b889-b815e6a31966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, the Labour Party''s Brexit spokesman, tweeted that
        he welcomed the court''s decision: "No one in their right mind believed Boris
        Johnson''s reason for shutting down Parliament."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99897762-1567-4a3f-b9b8-340392aa0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7193261-8572-43a7-a332-db63e2a14228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Sturgeon, leader of the Scottish Nationalist Party, said
        the decision was of "huge constitutional significance" and added that Parliament
        "must be recalled immediately."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8063d-9a83-47c3-851d-e366f8f12195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:06:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0bbd9-0e8a-429d-a7a1-fafb4688c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Democrats'' Brexit spokesman, Tom Brake, said the ruling
        was "highly embarrassing" for Johnson, and described the prorogation as a
        "power grab."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e52ab-a41f-46f0-abc0-94677ca686a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2db37-5733-4d75-8f29-b043a7913bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Soames, the grandson of Britain''s wartime leader Winston
        Churchill and one of 21 MPs expelled from the parliamentary Conservative party
        for voting against the government in a Brexit vote, said he did not regard
        suspending parliament as "constitutional outrage."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435ab9c-d06c-4d05-91c7-172fc7f59ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3891b27-48e2-4e72-a235-96f48de19cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re losing sight [of] what matters, that we get a
        deal that enables Britain to leave the European Union in an orderly manner,"
        he told CNN. "We are really in the end game now."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d963b07-61ad-4410-9f66-202af1c489e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888fa52-8ca4-4533-ac0e-07add4db9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspending Parliament in order to restart the political calendar
        is usually a routine annual event, but the timing and length of this five-week
        prorogation was criticized because it limited opportunities for lawmakers
        to legislate against a potential no-deal Brexit, ahead of the October 31 deadline
        for the UK to leave the European Union.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500c3eb-395a-48c0-b0a3-2a0df9dccfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343e71e-2512-41ba-bbc7-653f47ddf8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s predecessor Theresa May had allowed the current parliamentary
        session to run far longer than normal because of the protracted nature of
        Brexit.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e111f1-0b19-4d10-ab32-dcd307ed5cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03704165-7420-4253-b44a-ce84b82436b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson therefore argued that a suspension was needed to make way
        for a new Queen''s Speech, setting out the government''s legislative agenda.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e8792-a70d-4e15-9054-9ceb9776c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f758c-7a9a-4260-9df7-9475f00025de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister claimed that the prorogation had nothing to do
        with Brexit and that it was "nonsense" to suggest he was attempting to undermine
        democracy, while Jacob Rees-Mogg, Leader of the House of Commons, said the
        suspension was "completely constitutional and proper."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418932a5-621c-4012-861b-ee3971ea334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d66b62-05e2-426a-8ca3-72eae5979936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson''s opponents claimed he was shutting down Parliament
        to stifle debate, and to allow the clock to run down on Brexit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d85a30-e8c6-4c07-bf16-2639afded094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2309726-b1b0-4ed1-92b9-b5220f9384e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges to Johnson''s decision were filed in separate courts
        by a cross-party group of lawmakers and peers and the prominent anti-Brexit
        campaigner Gina Miller.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9993d-0560-46fc-819d-740aa9393fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.034+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b600896-0bf0-413b-b31d-35bf993d0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.034+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are not scheduled to return to parliament until October
        14, just days before the UK is due to leave the EU.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320809f-9f6d-4dae-90d7-4863a08ac4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:24:08.034+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:07:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/11/uk/scottish-court-uk-parliament-prorogation-intl/index.html">Johnson''s
        advice to Queen on suspending UK Parliament was unlawful, court rules</a>."&nbsp;</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751de6f-72cf-4602-b4d2-71efb3ca2d8a'
      'mgnl:activationStatus': true
