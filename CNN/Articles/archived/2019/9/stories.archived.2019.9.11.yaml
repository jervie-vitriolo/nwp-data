    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c4907-b55f-435b-8f2e-171bf617c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
