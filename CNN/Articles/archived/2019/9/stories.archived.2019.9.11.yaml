      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        The Adamson Soaring Falcons took down the University of the East (UE) Red
        Warriors, 91-80, Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
