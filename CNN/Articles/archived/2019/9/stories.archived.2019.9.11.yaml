    'template': '1'
    'title': 'Up to 5 more witnesses expected at Senate probe on BuCor corruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdc550-c8c6-430d-b8cf-b9966898ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        Up to five more witnesses are expected to testify in the Senate probe on the
        alleged Good Conduct Time Allowance-for-sale scheme as the chamber expands
        its investigation to cover other corrupt practices at the New Bilibid Prison,
        Senate President Vicente ‚ÄúTito‚Äù Sotto III said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255d06c-c0da-4440-a04d-d2cff0feb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said four to five witnesses, including inmates and former Bureau
        of Corrections (BuCor) officials, are expected to testify on various matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfafed-97ea-42db-b474-c6a104a4c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf2a0a-d609-49bc-b2e8-1ad3e42f80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe expect them to be able to tell everything that has happened
        in the Bureau of Corrections before up to the present and how we will be able
        to stop it, and how we will be able to build a better penitentiary in the
        future,‚Äù Sotto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf69ac5-3561-481a-9066-d22098744796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ca373-9366-4e18-8d7d-a06ee99e8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Bong Go said he will also present a witness
        on Thursday to testify on the so-called Hospital Pass for Sale scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5c1e7-2607-433b-95ff-0d910eb4e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb841ee-513b-4d91-8e3e-9f7ad26adcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the witness, whom he identified as an acquaintance of his
        and President Rodrigo Duterte‚Äôs, will talk about how some inmates pay BuCor
        officials to be allowed to stay at the Bilibid hospital, not for medical reasons,
        but to engage in the illegal drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf90a84-8ae7-474d-9374-30122142f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd6042-2b97-4bb5-b573-6816c936cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the witness is expected to identify eight inmates
        involved in the drug trade in the Bilibid hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12cad4-286c-46ba-b423-462b846851ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e28d7a-2f43-4469-a488-e8f02df7fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Go said he asked Justice Secretary Menardo Guevarra to
        form a task force to look into the situation of prisoners at the Minimum Security
        Compound in the Bilibid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf89b0-34a2-482a-ada7-c677cfdb5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39304a-606b-4b3a-967c-4ca38f2ba829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:55:53.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:07:39.307+08:00
