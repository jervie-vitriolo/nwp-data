      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244b4b0-b3a0-41f7-8a40-c12c180f67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.809+08:00
