      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90f99b-05f1-4d5c-9602-e94c4c52e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:43:28.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no discussions as to who will man the facilities,
        but Tamano said they will respect the AFP''s rule barring foreign nationals
        from enterring camps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb33e84-be4f-41a7-bb45-e2b4b4f3241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP will determine the rent value of these locations&nbsp;where
        Dito would build its facilities.&nbsp;It said Dito will pay this by providing
        the military with communications, electronics and information systems equipment,
        and training equivalent to the monetary value of the lease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddefb587-ddc3-448e-983b-ddf4988f9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f4851-e8b0-48dd-a6fc-2823368fc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco is also required to provide all equipment, labor and materials
        necessary for the operation of its facilities and to shoulder all expenses
        related to it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128232a-cae6-468d-86b3-96b2d1870a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f4107-1dad-4768-971a-930a502b1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito got a <a href="https://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html"
        target="_blank">permit to operate</a> as the country‚Äôs third telco in July.
        The government hopes that the entry of new players in the telco industry would
        break up the Globe-Smart duopoly and improve services in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a312b-6bbd-4a62-907e-4107541ea325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d9b7b-d592-4e0b-b446-8351efd83c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e65ba-3fab-478e-94f1-e30e23d906cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communication Technology Secretary Gringo Honasan
        said Dito''s entry will increase internet speed in the country from 3.5 megabytes
        per second (mbps) to 15 to 20 mbps in the first quarter of 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2d5b4-bfb4-41b3-9b55-5fa227478d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:43:28.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito said it plans to cover 84 percent of the country with 5G network
        technology in five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0eef8-1d31-45c8-bea1-325f3557d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2019/7/15/Dito-entry-PLDT-revenues-affected.html"
        target="_blank">Dito''s entry may hurt 40% of PLDT revenues, credit rater
        says</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba109b8a-4a53-4823-a312-5280029e3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved in February the transfer of ownership of Dito,
        then known as Mislatel, to a consortium composed of Davao-based businessman
        Dennis Uy‚Äôs Udenna Corporation, Udenna''s subsidiary Chelsea Logistics Holdings
        and China Telecom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602053be-fdb8-48be-9372-3c8506f03c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d502be-e0ac-4479-96c4-157243318c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House resolution adopted by the Senate, Mislatel''s ownership
        structure will be: 35 percent to Udenna, 25 percent to Chelsea Logistics,
        and 40 percent to China Telecom.&nbsp;China Telecom''s role in the Dito consortium
        is to build and deploy network infrastructure and to manage technical requirements
        of the Dito network.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff13d4e-5937-468b-b373-f0f6050fe406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f59fbd-186a-4415-bff9-0681a64ffcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have earlier raised alarm about the presence of
        Philippine offshore gaming operators ‚Äî which largely employ Chinese nationals
        ‚Äî near military camps, calling them a potential security concern.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8a071-d8bb-474e-90d7-2670da524a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d34e5d-a2ff-4e6d-8a6c-df84ef8eb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Joyce Ilas contributed to
        this report.</em></p>'
  'dorian-bahamas-homeless':
    'author': 'Holly Yan, Christina Maxouris and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T15:38:59.369+08:00
    'imagesource': 'jcr:e9fa6dfc-0847-42f7-a5be-f66b2a943f54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b9508d-2710-4209-915e-346b0be25f93'
    'lead': 'About 17% of all Bahamians are suddenly homeless after Hurricane Dorian
      wiped out neighborhoods and ripped houses off foundations. That''s 70,000 people
      who have lost almost everything.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:43:25.814+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:09:13.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:42.116+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Bahamas', 'Hurricane-Dorian']
    'template': '1'
    'title': 'Hurricane Dorian left about 17% of Bahamians homeless, and finding refuge
      won''t be easy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a215bf-4302-42a6-8cde-5dfb11dbfe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Patrick Joachin stood in line at a police
        station in the Bahamian capital of Nassau, hoping to get a document that would
        prove he has a clean criminal record and eventually help him flee to the United
        States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9407f-effb-4cc2-8ad8-4754ab2fa303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing left here -- no house, no job, no family," said
        Joachin, who was evacuated from the Dundas Town neighborhood in Abaco on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25302653-9ed0-4c6f-bb03-aff5369db422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17% of all Bahamians are suddenly homeless after Hurricane
        Dorian wiped out neighborhoods and ripped houses off foundations. That''s
        70,000 people who have lost almost everything.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d74d0-39b9-4804-9d89-a0f0008258ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joachin wants to catch a flight to Tampa, Florida, where his mother
        and sister are living, and stay there until it''s safe to return to Abaco.
        If he doesn''t make it to the US, Joachin has no other place to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99eccca-7b3a-4365-85f7-302d6f55add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, about <a href="http://cdn.cnn.com/cnn/2019/images/09/10/sept.9.usaid.fact.sheet.bahamas.pdf">5,000
        people</a> have been able to escape the country''s hard-hit Abaco Islands.
        Many others remain stuck in the northern Bahamas in precarious conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d3894-3a2d-4a30-8da4-e9faea44b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are sleeping in houses that are still standing but aren''t
        necessarily safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b2cca-e2d0-46d2-b0aa-28beffe3db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people here are living in homes that are not suitable to
        be lived in here in Freeport and in Grand Abaco," CNN''s Patrick Oppmann said
        Tuesday from Freeport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960aaa8-4fff-45ad-bf48-61004514140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those are the lucky ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0942b-374a-4f50-bcbd-facbe1c26da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just one town, Marsh Harbour, satellite images show <a href="http://cdn.cnn.com/cnn/2019/images/09/10/sept.9.usaid.fact.sheet.bahamas.pdf">about
        1,100 buildings have been destroyed</a>, according to the humanitarian aid
        agency <a href="https://mapaction.org/">Map Action</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b2753-e34a-4825-b932-ab4f08be38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Grand Bahama island, residents "worry about eating spoiled food
        because so many markets lost their generators," Oppmann said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733d379-b284-4d86-afa9-926dd05c04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a black market for bread now and every little item that
        ... we all take for granted."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231aad6e-8e55-4c40-bc52-6bfa549908a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, nine days after Dorian made landfall in the Bahamas with
        185-mph winds, "we are still without power. Still without water," Oppmann
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e47b72-84fd-4adb-8247-9fb549b2d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families are lining up for hours trying to get aid. Many include
        small children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264694e-275e-429e-944f-c600875a6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/03/us/iyw-how-to-help-hurricane-dorian-victims-trnd/index.html">HOW
        TO HELP VICTIMS OF HURRICANE DORIAN</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08764b6f-2ab2-4abf-9081-865d3b4f78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understandably, many people, particularly if they have small children
        ... they just don''t want to risk it," Oppmann said. "They just don''t want
        to live in the conditions that we''re forced to live in right now."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda481c3-19e5-4524-ac36-193595997cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Temporary protected status won''t be an option for Bahamians, official
        says</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c4147-0ee8-40ec-9097-635203a42f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration will not grant a form of humanitarian relief
        known as temporary protected status or TPS to Bahamians affected by Dorian,
        according to an administration official.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9aad66-08ee-4e9c-b39f-c3b42dc4f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials ultimately decided that TPS was not an
        option for the Bahamians because of the statutory obstacles in place, the
        time it would take to provide relief and the number of those who would be
        eligible, according to the official.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1caf97-2d98-4d54-bb1d-2369dafec5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPS applies to people who would face extreme hardship if forced
        to return to homelands devastated by armed conflict or natural disasters,
        therefore the protections are limited to people already in the United States.
        Bahamians who haven''t already arrived to the US would likely not benefit
        from the protections.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda77da-a06e-49fa-a43c-f5c42543f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Department of Homeland Security and the State
        Department, which is among those generally involved in the consultation, for
        comment. State Department referred questions to DHS, which has not yet responded.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b606498-13f3-438b-b8b8-e07d96abe4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries hit by hurricanes have been designated for TPS in
        the past. In the late 1990s, Honduras and Nicaragua were designated for TPS
        after Hurricane Mitch. And more recently, Nepal was designated for TPS in
        2015 after an earthquake killed more than 8,000 people there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e5627-18d3-4bc9-aac1-39e697c5fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The struggle to find refuge</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d87c4-aaab-49bc-96b9-172ce90c0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamian Prime Minister Hubert Minnis said evacuees will be able
        to come back. But no one knows how long it will take for ravaged islands to
        recover.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def1f96-e9d9-4c82-9d28-ac29a3abf720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to assure evacuees that as we start rebuilding their communities
        they will be returned home," Minnis said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab74df-d15b-41ea-9614-7a38fe22f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, many Bahamians have had difficulty seeking refuge ‚Äî both
        inside and outside the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81d8f1-c04b-490a-b9f2-29803b7b6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, all emergency shelters in the capital city of Nassau
        were full, the Pacific Disaster Center reported, according to <a href="http://cdn.cnn.com/cnn/2019/images/09/10/sept.9.usaid.fact.sheet.bahamas.pdf">USAID</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ef008-b4ec-48e7-87d3-cb42e5badbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, about 119 ferry passengers hoping to evacuate
        Grand Bahama to Florida were told to get off a Balearia Caribbean boat if
        they didn''t have visas, the ferry operator said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63023de-de40-411e-a962-a179caba3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection (CBP) has said the operator did
        not properly coordinate the evacuation ahead of time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906ce6d-15b8-4647-a994-600a3b75c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry''s operator, Balearia, <a href="https://edition.cnn.com/2019/09/09/us/bahamas-dorian-evacuations-monday/index.html">has
        since apologized</a>&nbsp;for the "hardship and inconvenience" the passengers
        experienced. But Balearia also said it received conflicting information.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa094ca-afe9-4bb8-b61f-cfe5c6a4ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We boarded these passengers with the understanding that they could
        travel to the United States without their visas, only to later having been
        advised that in order to travel to Ft. Lauderdale they required prior in-person
        authorization from the immigration authorities in Nassau," Balearia said in
        a statement Monday night.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ec2d1-70a1-4d01-8169-7bdda629d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Silvestri, acting port director for the CBP at Port Everglades,
        said the evacuees were ordered off the boat by the ferry operator ‚Äî not by
        any US government entity.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b083621-c449-4230-bda4-acf1f84e571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, the acting commissioner of US Customs and Border Protection
        clarified the rules.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369f1e3-9f9f-4e32-ae20-6bacfc903116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The requirements remain the same for anyone trying to come to the
        United States. ... They need travel documents, including the visa," acting
        CBP Commissioner Mark Morgan said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02830a-6458-421d-9e18-ff1ce54d4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That captain of that vessel, he knows that. And he knew that if
        he came to the United States with individuals without travel documents, it
        would have taken a long time because we''re going to do what we always do,
        which is properly vet everybody. And if they don''t have those travel documents,
        it''s going to really slow the process down. What he wanted to do was keep
        going back and forth and make as many trips" as possible.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd306a7-43e7-49bd-8dcf-716fb8a58c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in some cases, Bahamians who don''t have travel documents might
        still be allowed into the United States.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedbc65f-2304-4703-83cc-d1d35ac0450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to strike that balance," Morgan said. "We don''t
        want this mass exodus from (the) Bahamas. ... But those individuals who do
        make it to the United States that don''t have travel documents, of course
        ... we''re going to apply discretion on a case-by-case basis. We''re not going
        to deny somebody solely because they don''t have travel documents."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95ca8b-19da-488c-9ef5-afaa52686a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countless people are still missing, and the death toll will likely
        soar</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23f775-34c9-4582-bacc-2d509b027c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official death toll from the Bahamas is now 50, police said.
        Authorities found 42 bodies on the Abaco Islands, and eight bodies from Grand
        Bahama island.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d3c3f-183a-45e5-921a-1ddcae31c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unknown number of people are still missing, the Bahamian National
        Emergency Management Agency said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad410c55-2419-4c9f-97ee-1045b28f1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many could be buried or trapped under mountains of rubble. Others
        may have been washed away by torrential storm surges and submerged.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e79b2-f611-43bb-b590-eaa6aca665fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morticians on Marsh Harbour, the biggest town in the Abacos, said
        dive teams were needed to recover some of the submerged bodies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9c7bf-0243-4bec-8445-4893b50fd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate the discovery of more deceased persons, as the process
        of search and recovery progresses," the Royal Bahamas commissioner of police
        said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6fe186-5746-405a-b164-9f4c08810524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:25.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID Administrator Mark Green said parts of the Bahamas looked
