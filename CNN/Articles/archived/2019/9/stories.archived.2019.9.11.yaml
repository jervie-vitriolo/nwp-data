      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be83bab-8165-490f-821e-3e9a0659bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the officer noticed that while the passenger''s beard
        and hair were white, the roots were black. He also was working hard to avoid
        the officer''s eyes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6555fd-9bac-469c-84ae-643edb67f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c162ecd-8fc8-4154-9c58-f1dc17f1cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his passport, the individual handed over documentation
        claiming that he was Amrick Singh, born in Delhi in February 1938, making
        him 81 years old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597e65d-c0b9-49b8-ab88-4f73d562816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e7d46-61a0-423e-8732-45a1abe8fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was definitely not 80 years old. His skin was of a younger person,"
        Kishore told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85720b-de5b-44f2-a842-57f9988593bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206bf21-738d-4955-81fe-44710efa0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon further questioning, the man told security staff that he was,
        in fact, 32-year-old Jayesh Patel, a resident of Gujarat state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6df3e-2535-4025-b438-83de82a3bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9d3e8-6de9-4c11-a54b-f539da9e9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was holding a fake passport, he was detailed by security and
        handed over to immigration authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8738c-26b4-4dce-b445-aeacccdf06b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66607db-efee-4ad8-9fa0-aaa6e57abff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishore told CNN that he doesn''t know what the current status of
        the case is or the reason behind the impersonation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25813f8-8b0c-48c7-b086-08e71af77192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbf11e-6551-47fa-9c68-349e82f6e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indira Gandhi International Airport, commonly known as Delhi Airport,
        is the 12th busiest airport in the world, with close to 70 million passengers
        traveling through it in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d92fd-e4bf-417c-8c9f-608f2a5bb40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/new-delhi-airport-man-impersonates-senior-citizen/index.html">Young
        man caught posing as senior citizen to fly to US</a>."&nbsp;</em></p>'
  'Aigle-Azur-bankruptcy':
    'author': 'Rebecca Blanchard, Diane Karcher-Mourgues, Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T09:39:04.623+08:00
    'imagesource': 'jcr:726c75d9-1a7d-4317-b5dc-b8366dbe01d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1291408f-3f77-4b28-bc16-eb98b9643fbc'
    'lead': 'Aigle Azur has filed for bankruptcy last week and canceled all of its
      flights on Friday night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:42:25.773+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:12:03.271+08:00
