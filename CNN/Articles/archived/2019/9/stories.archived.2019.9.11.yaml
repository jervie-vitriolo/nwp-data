      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f3e63-f490-44c0-bbad-abbad403535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:21.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punk trio is also dropping its 13th album entitled "<a href="https://greenday.lnk.to/fatherofallsong"
        target="_blank">Father Of All Mother****ers</a>," a follow up to its 2016''s
        ''Revolution Radio.'' It will be released on popular streaming platforms on
        February 7, 2020, the group said.</p>'
