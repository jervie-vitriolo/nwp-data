      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32819e3d-7bdf-4ce7-ba95-00a80f7498e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s approval rating remains about where it was in mid-August,
        with 39&nbsp;percent&nbsp;approving of the job he''s doing and 55 percent&nbsp;disapproving.
        Although any change in the last few weeks has not been large enough to be
        statistically significant, his disapproval rating is the highest it''s been
        since early February, with approval the lowest since January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f9502-f3d3-4918-83f6-0b2aebb39e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

