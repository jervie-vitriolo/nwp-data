      'mgnl:lastActivated': 2023-01-27T10:11:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        The government will ignore the Philippines'' arbitral victory in the South
        China Sea dispute to make way for the joint oil and gas exploration with Beijing,
        President Rodrigo Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31602407-c261-4e30-b39d-c3d805dd0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53fe153-f0b8-44fc-8d3e-84edb85054f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Malaca√±ang reporters Tuesday night, Duterte
        said Chinese President Xi Jinping had promised to give the Philippines the
        bigger chunk ‚Äì 60 percent ‚Äì of the revenues from the planned joint exploration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c95a15-6f13-4f46-b7f2-f921b5ec5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0d5ef-f932-4187-b916-977e9ab943e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, China wants the Philippines to "set aside the arbitral
        ruling."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012866d-68e6-4809-96f6-44f9b14a4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4eaf9c-034c-4558-9722-7ffdb045f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Set aside your claim. Then allow everybody connected with the Chinese
        companies," Duterte said, quoting Xi. Beijing had appointed the state-owned
        China National Offshore Oil Corporation as its representative in all working
        groups for the joint projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19279c4f-2315-43c0-aa9a-6760e6a6b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843153bf-07c5-4af7-852f-ae514932092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to explore and if there is something sabi nila (they
        said), ''We would be gracious enough to give you 60 percent.'' Forty lang
        ang kanila (They will only get 40 percent) That is the promise of Xi Jinping,"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0b814-632a-4164-9e47-5bffc5432907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053cb5e3-90e1-405c-ae10-f0402b5ee673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this arrangement would apply to areas within the Philippines''
        exclusive economic zone, where the country should have sovereign rights, Duterte
        said it would not matter whether the site is part of this area or not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e107a59-8ade-4691-aa16-eb58c9a46a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cabda-0670-4e02-863a-c0fb996103bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ‚Äòyang (Because that) exclusive economic zone is part of the
        arbitral ruling which we will ignore to come up with an economic activity,"
        Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cac1eb-9fb2-4fe1-8e54-a2ab0adece46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8709c1a-16e2-40c2-9827-ad37e2d69779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EEZ is the 200-nautical mile sea zone from the coastline where
        a country has exclusive rights to explore and use natural resources, according
        to the United Nations Convention on the Law of the Sea.  That treaty was signed
        by the Philippines in 1982, and by China in 1994.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15790f6-3341-49a8-993d-bd363ad37627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d642d-4291-4a28-b3c2-0220e1394f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal constituted under UNCLOS and
        backed by the Permanent Court of Arbitration in The Hague in 2016 invalidated
        China''s sweeping claim to almost the entire South China Sea. It also recognized
        the Philippines‚Äô sovereign rights in some areas within its EEZ that are being
        claimed by China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24006b2-e319-4f60-aa9d-b24cc58b3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">READ:
        What you need to know about the arbitral tribunal''s ruling</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80432c39-c7db-4003-a637-2061ac77a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/30/presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea.html">READ:&nbsp;China
        rejects PH arbitral victory on South China Sea anew</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d4760-63ce-4cac-b35a-ca8561eddde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if disputed areas would be part of the Philippines''
        planned joint exploration with China. The <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">memorandum
        of understanding</a> and <a href="https://www.cnnphilippines.com/news/2019/8/26/antonio-carpio-term-sof-reference-ph-china-joint-oil-gas-exploration-deal.html">terms
        of reference</a> do not specify the areas to be covered, but the Philippines
        had earlier offered for oil exploration an area in the Recto Bank, also known
        as the Reed Bank, which China is contesting. The Hague tribunal has recognized
        Reed Bank as part of the Philippines'' continental shelf and exclusive economic
        zone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e29fcb-de53-4019-aa62-61b0439e3420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56f936-589a-4e74-b8e0-000e2a99fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:11:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration has been put on hold following a 2012
        presidential order freezing all exploration activities in disputed areas.
        It was issued by then President Benigno Aquino III amid rising tensions with
        China. Duterte has said he<a href="https://cnnphilippines.com/news/2017/11/22/Duterte-moratorium-south-china-sea-explorations-philippines.html">
        might lift the moratorium</a> to make way for the joint exploration.</p>'
    '23':
