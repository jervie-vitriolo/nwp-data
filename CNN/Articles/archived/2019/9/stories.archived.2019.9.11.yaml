      'mgnl:lastActivated': 2023-01-27T10:12:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.5-mile (12-km) wide asteroid struck the Earth 66 million years
        ago and caused 75% of life on the planet to become extinct, according to research
        led by the University of Texas and published in the PNAS journal. It is thought
        the event triggered wildfires over 900 miles away, as well as sparking a devastating
        tsunami.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5157d-378a-488d-ad29-3dad591f8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:05:55.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many dinosaurs would have died that day, but others may have perished
        from the atmospheric fall-out that followed. Scientists think the earth cooled
        dramatically after sulfur was released into the atmosphere, blocking the sun
        and killing off life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264648ba-9f83-4f64-9a52-ec955e1087ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:05:55.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research was based on rocks collected in 2016 from the Chicxulub
        impact site off the coast of the Yucatan Peninsula in Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56af52-5635-44d9-bce5-22950fa3dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:05:55.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Sean Gulick, who led the study, told CNN: "For me personally,
        successfully collecting the cores from the peak ring of the Chicxulub crater
        was the fruit of years of proposal writing and planning made reality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe02eda-2142-49a5-b5c5-6f181c9d9c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:05:55.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a truly exciting moment when we first encountered the sediments
        from the impact itself and moreover when we realized we were seeing events
        in such detail."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c39d52-4e6a-44cd-98fc-f860bf4321a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:05:55.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulick added that the project presented an unusual opportunity for
        geologists to read the "rock record," as 130 meters of rock in the crater
        represented the events of the single day when the asteroid struck. Typically,
        one centimeter of rock represents every 1,000 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba8065-d7c3-490d-b04d-6c14489600f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:05:55.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulick and his team concluded ‚Äî&nbsp;from the abundance of sulfur-rich
        rocks near the crater and their absence within it ‚Äî&nbsp;that the asteroid
        must have vaporized any sulfur previously present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68c375-3cd8-495d-8079-1e3ee0e75799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:05:55.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimate that 325 billion metric tons or more of sulfur were
        ejected into the atmosphere after the giant rock''s impact. This is four orders
        of magnitude greater than the amount released by Krakatoa''s eruption in 1883,
        which caused a 2.2 degrees Fahrenheit average temperature drop for five years.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635d310-55c9-4139-8330-983154613ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:05:55.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/10/world/dinosaur-extinction-discovery-intl-scli-scn/index.html">Asteroid
        as powerful as 10 billion WWII atomic bombs may have wiped out the dinosaurs</a>"</em></p>'
  'parliament-brexit-suspension-chaos':
    'author': 'Tara John, CNN'
    'caption': 'One of the longest sessions in the history of the British Parliament
      ended early Tuesday morning in extraordinary scenes, with protests from placard-waving
      lawmakers and attempts to prevent the Speaker of the House from leaving his
      chair. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T08:07:22.925+08:00
    'imagesource': 'jcr:e4a6cab7-f88d-4586-9a48-2e882fe0563e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6831fa9b-a251-4279-a9dc-eff6e5bb3c7e'
    'lead': 'One of the longest sessions in the history of the British Parliament
      ended early Tuesday morning in extraordinary scenes, with protests from placard-waving
      lawmakers and attempts to prevent the Speaker of the House from leaving his
      chair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:11:34.125+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:12:14.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:35.877+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-kingdom', 'uk', 'parliament']
    'template': '1'
    'title': 'UK Parliament is suspended amid scenes of chaos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9dce23-fe86-481b-8913-40a9c46dc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;One of the longest sessions in the
        history of the British Parliament ended early Tuesday morning in extraordinary
        scenes, with protests from placard-waving lawmakers and attempts to prevent
        the Speaker of the House from leaving his chair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc002c-0047-4c95-9bda-9e542887d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition members of the House of Commons were furious at the five-week
        prorogation of Parliament, which critics say is an attempt by UK Prime Minister
        Boris Johnson to silence debate on Brexit and allow the country to slide towards
        a no-deal split from the European Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd113c-c639-4d6f-a585-a7c471f1af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government insists prorogation ‚Äî&nbsp;or suspension ‚Äî&nbsp;is
        constitutional and entirely normal for a new administration. But that has
        not satisfied members of Parliament who have dealt Johnson six defeats in
        six days, blocking a no-deal Brexit and then rejecting a government motion
        for snap elections on Monday night, in what was the final vote of the parliamentary
        session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685cf4ae-8d7c-46c7-a3f1-e674c47ee88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debates had already been raucous, but chaos really set in when
        Black Rod, a senior official in the upper chamber, the House of Lords, entered
        the House of Commons to request the presence of MPs for the prorogation ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c6239-e3a1-45b6-ad9b-b0e85d1e29e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of Black Rod ‚Äî&nbsp;Sarah Clarke, the first woman to
        hold the post ‚Äî&nbsp;was met with a wall of noise from lawmakers opposed to
        prorogation. A group of opposition MPs then advanced towards the Speaker''s
        chair and a small scuffle broke out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c4180-fc99-438d-8ff3-546fb48c3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs crowded around Speaker John Bercow, who had announced his resignation
        earlier on Monday, holding signs reading "Silenced."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ba38c-bd54-4d1d-a63b-974c6d6d504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow then added to the drama with an extraordinary show of dissent,
        briefly refusing to heed Black Rod''s order to leave the Commons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12459e0-ea6f-4d7e-a325-8b845b132e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Flying flamingo''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7613f-d475-49b2-9305-cec9bbc032f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proceeded to denounce Johnson''s decision to prorogue Parliament.
        "This is not a standard or normal prorogation," he said. "It''s one of the
        longest for decades and it represents an act of executive fiat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b6e28-772e-4404-b8cf-b0509e505720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Conservative MPs heckled him, Bercow replied: "I could not give
        a flying flamingo what your view is!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b951ecdf-38d3-4458-8f9d-440fe2c1c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow eventually rose from his seat, and was joined by Conservative
        MPs as they made the walk to the House of Lords. They were followed by chants
        of "Shame on you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3751312-3256-4505-987e-7a682e455dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Lords, the arcane ceremony got underway. This included
        the Clerk of the Crown reading out the titles of acts that had been passed
        in the parliamentary session. As each was announced, the Clerk of the Parliaments
        turned to face lawmakers and declared "la Reyne le veult" ‚Äî&nbsp;Norman French
        for "the Queen wishes it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92054609-e345-4ec0-9f84-b469ddbaaa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Commons, meanwhile, some lawmakers proceeded to
        sing songs including the hymn "Jerusalem", "Scots, wha hae", " The Red Flag"
        and "Bread of Heaven" ‚Äî&nbsp;in Welsh, and including harmonies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6dd40c-915a-42aa-89f2-c68b09845eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow returned to Commons to confirm the prorogation. It all ended
        around 2 a.m. (9 p.m. ET) when opposition lawmakers lined up to shake the
        Speaker''s hand, capping off an acrimonious day in Parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c49ff-2937-4431-ae62-d53c6ec24d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will return to Parliament for a Queen''s Speech in mid-October
        ‚Äî&nbsp;little more than two weeks before the Brexit deadline is to expire.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc957547-8734-4a2c-88ad-58028c34b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:11:34.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/10/uk/parliament-brexit-suspension-chaos-intl-gbr/index.html">UK
        Parliament is suspended amid scenes of chaos</a>"</em></p>'
