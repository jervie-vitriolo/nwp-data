    'caption': 'President Rodrigo Duterte heaped praises on a city mayor whose efforts
      to improve his city has been consistently made public. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-11T08:26:01.128+08:00
