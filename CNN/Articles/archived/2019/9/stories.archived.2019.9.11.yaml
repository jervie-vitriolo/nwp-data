    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec08c6-356b-41df-ac8d-c122ec86c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.210+08:00
