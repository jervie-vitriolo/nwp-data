      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chabi Yo was the lone UST player who posted double-digit scoring
        with 25 points. Rookies Rhenz Abando and Mark Nonoy each tallied nine points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
