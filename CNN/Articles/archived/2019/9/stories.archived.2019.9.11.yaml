    'mgnl:tags': ['credit', 'card', 'fraud', 'theft', 'data', 'Japan']
    'template': '1'
    'title': 'Cashier arrested in Japan for allegedly using ''photographic memory''
      to steal credit card information of 1,300 customers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57615dac-3ed9-4c07-b951-751efb494303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>A store cashier in Tokyo been arrested
        on allegations of stealing the credit card information of 1,300 customers
        using just one tool ‚Äî his memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8aa7c0-adb0-4cb0-89cb-3fd427be0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part-time worker was arrested Thursday for stealing credit card
        details to buy $2,600 (270,000 Japanese yen) worth of bags from online shopping
        sites last March, according to the Tokyo Metropolitan Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc793ab-99e4-4b9f-857b-85ae9d4ee16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674aa35-ab6d-44b4-83ab-3ef7bd3b73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police source familiar with the investigation told CNN that the
        man, who worked at a shopping mall in Koto ward, had allegedly memorized customers''
        credit card information while processing their orders ‚Äî then recalled the
        credit card details later to shop online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113dac2-d443-4c3f-9d72-66ef1b689134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e0f21-d7b6-492b-921f-3e830cb183e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect has a photographic memory and police have found a notebook
        with card details listed in it, said the source working on the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19483b9f-a873-4f0f-8b6a-1057d1b9a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0ee5f-62ea-4735-9a26-5743d2ab98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been in police custody for six days, police said. Japanese
        investigators can hold any arrested suspect for up to 20 days before they
        are charged. It is unclear if he has hired an attorney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e13d41-2eda-4477-8a3e-0b312209da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ddfc6f-0d18-45da-8778-c7b1a64424ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crime committed only with the help of a photographic memory would
        be one of Japan''s more unique cases of credit card theft ‚Äî but certainly
        not the biggest. In 2016, a group of thieves used about 1,600 forged cards
        to withdraw money from 1,400 cash machines across Japan. In just over two
        hours, they stole $13 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19300612-e9f2-47d6-93a5-4f1d632ffe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:20:43.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/10/asia/japan-memory-credit-card-intl-hnk-scli/index.html">Cashier
        arrested in Japan for allegedly using ''photographic memory'' to steal credit
        card information of 1,300 customers</a>."</em></p>'
  'Apple-investor-concerns':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-11T09:23:11.471+08:00
    'imagesource': 'jcr:0acb63cd-434f-4bd9-ab2d-ce3bea7af697'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c310392d-1a29-4210-878f-b320551f4a72'
    'lead': 'Services, which also take into account the value of Maps, Siri and iCloud,
      now make up 17 percent of Apple''s total sales, more than the iPad, Mac and
      wearables such as the Apple Watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:32:09.472+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:12:05.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:37.758+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple', 'iphone', '11']
    'stories': ['ff9cc75a-fae8-44c9-b389-d44f72cbd624', '24ad748c-a627-4f09-ad18-58b127367cbf']
    'template': '1'
    'title': 'Here''s what Apple investors should really care about'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0f341-aa4f-4eaf-9d8b-fb5b82f60562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> There wasn''t a heck of a lot of excitement
        in Apple''s new iPhone 11 announcement. The gadgets CEO Tim Cook unveiled
        Tuesday weren''t too revolutionary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080935e-45b1-4a1d-910c-87c8e486194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd0f73-88ac-425f-9f56-f51b29f30c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''d think Apple investors would be in a sour mood. But shareholders
        are still jazzed about the company''s prospects. Apple''s stock is up a whopping
        35 percent this year, making it the best Dow performer ‚Äî just ahead of Home
        Depot, Visa, Microsoft and Procter &amp; Gamble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cddfb7-dce4-4a9d-9086-eda7709ea605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9bda23-d54f-45df-a96a-567277a6434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite Apple stunning Wall Street and Silicon Valley in
        January when it warned of slowing sales and earnings growth because of weakness
        in China. Lingering worries about a possible antitrust review by US regulators
        have been an overhang as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d8f48-a74e-4331-ad74-67832a9029a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why are investors so enthusiastic? Apple''s services business
        ‚Äî which includes Apple Music and other streaming content as well as the AppleCare
        warranty business and Apple Pay ‚Äî rose nearly 13 percent from last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4ce7e-9fc8-4a00-b934-5bcedc911185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services, which also take into account the value of Maps, Siri and
        iCloud, now make up 17 percent&nbsp;of Apple''s total sales, more than the
        iPad, Mac and wearables such as the Apple Watch. Only the iPhone, which accounts
        for 56&nbsp;percent&nbsp;of sales, is more important to Apple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d5b38-6cb4-49f4-a5f1-0db2c0d27e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services business is poised to grow further thanks to Apple''s
        recent introduction of the Apple Card, a credit card that it launched in conjunction
        with financial services giants Goldman Sachs and MasterCard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55547875-1327-45e2-9caf-0eab10ffdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/business/2019/8/26/Apple-card-scratches.html"
        href="https://cnnphilippines.com/business/2019/8/26/Apple-card-scratches.html">Apple
        warns not to keep its credit card by leather. Or denim. Or loose change.</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bc9d7-3034-498f-a4a0-9789acabf8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also touted its Apple Arcade gaming service, which will be
        available September 19 and costs $4.99 a month, at its iPhone event Tuesday.
        The company''s Apple TV+ streaming service will launch November 1 and will
        also cost $4.99 monthly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9809c3-7603-407b-a101-7eee14ca30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it may not matter if the new iPhones underwhelmed the tech cognoscenti.
        As long as average consumers continue to use their current iPhones, iPads,
        Macs and Watches, then Apple may keep making serious money from monthly subscriptions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423e9ee-b386-47c3-aad3-1fd010830d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Apple analysts are divided about what''s next for the company.
        According to Refinitiv, 22 analysts have Apple rated a "buy" or "strong buy"
        while 21 are recommending Apple as a "hold" or "sell."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e389d3-d2c3-4b2b-b5cb-ed4f97c2f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consensus price target on Apple is just 5 percent&nbsp;higher
        than the current stock price.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa63ea-2321-4a68-8d62-c3569158c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faaf00d-aecd-434b-8497-e84b10438224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even after this year''s rally, shares are still about 9&nbsp;percent&nbsp;below
        their all-time high from last year, when the company was valued at north of
        $1 trillion. Its current market cap is about $945 billion, which puts it in
        second place behind Microsoft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a232f-2e8e-4857-a81f-927948c24eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd57b8-e897-4815-88fc-1f98334ed7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is a fairly inexpensive stock when compared to rivals, trading
        at just 17 times 2020 earnings estimates. Google owner Alphabet, Facebook
        and Microsoft, by comparison, each trade at about 20 to 25 times next year''s
        profit forecasts. This makes Apple a compelling holding for investors planning
        for the long haul.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389dd395-6764-41ef-89d7-f5f2513cf330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31a24e-0875-4f90-bd74-3483e8e84efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also have to factor in Apple''s formidable pile of cash.
        Apple chief financial officer Luca Maestri said on the company''s last earnings
        call in July that Apple has more than $210 billion in cash on its balance
        sheet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80756760-8432-4e94-af5b-4c4c5f2142ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a272325-7cb6-4906-8e99-687c6972c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding debt, Apple still has $102 billion in cash. And Maestri
        said the goal is for Apple to eventually get to "a net cash neutral position
        over time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205a748-14ec-4176-b055-9378e3e9a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150d949-36e7-41e4-8b99-251ed4ab005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, expect Apple to use its cash to keep increasing
        its dividend, buy back more stock, invest further in research and development
        and possibly even make more acquisitions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db151c-d9df-4cc7-af35-4b2a00cc8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:09.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/10/investing/apple-stock-new-iphones/index.html">Here''s
        what Apple investors should really care about</a>."&nbsp;</em></p>'
