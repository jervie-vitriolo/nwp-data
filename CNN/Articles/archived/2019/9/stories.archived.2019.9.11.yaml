      'mgnl:lastActivated': 2023-01-27T10:10:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        President Rodrigo Duterte may initiate a change in the Bureau of Corrections
        amid corruption allegations in connection with the early release of some convicts
        under the Good Conduct Time Allowance law, his spokesman said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161e6f5-6543-48ac-a932-4960982b88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Duterte is considering to revamp the bureau, Presidential
        Spokesperson Salvador ‚ÄúSal‚Äù Panelo said, "I think so given [what] we are seeing
        now in the Senate investigation, <em>mukhang masyadong talamak</em>.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934d09f-c8ec-4ab1-9b3c-2ce4c0bd0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Palagay ko gagawan ng paraan ni Presidente</em>,‚Äù the spokesman
        told CNN Philippines'' The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23bd3c-7049-41e0-82f7-62d1127d6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the President will make a way.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6b7a9-ecdb-4037-b4f4-2770637ba1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections&nbsp;is under fire for the questionable
        release of heinous crime convicts through the good conduct law, which shortens
        an inmate‚Äôs jail term on the basis of good behavior. .</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301660f-4eca-401d-90e1-c6f31c35dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BuCor showed that a total of 22,049 convicts had been
        freed on good conduct since 2014. Of this figure, 1,914 committed heinous
        crimes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1eefb8-888a-4f49-9bcb-c2d13a250d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some witnesses have also testified in a joint Senate hearing on
        the issue that money changes hands in the grant of the time allowance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023c018-b69a-4a5b-8391-7ff4fb38fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/6/Yoly-Camilon-GCTA-witness-corruption-New-Bilibid-Prison.html">‚ÄòNegosyo
        na ang Bilibid‚Äô: Witness in ‚Äòfreedom for sale‚Äô scheme bares more corrupt practices</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7b3ca-e1bc-42e7-9f05-2358ea678ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the issue, Duterte relieved Nicanor Faeldon as BuCor chief.
        The Ombudsman has also ordered the suspension of 30 BuCor officials allegedly
        linked to a supposed "freedom for sale" scheme in the implementation of the
        policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6b08e-aa54-447f-9b9a-bd5007d9f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente ‚ÄúTito‚Äù Sotto III has earlier said the President
        ‚Äúmust revamp the entire officialdom of the BuCor.‚Äù</p>'
    '25':
