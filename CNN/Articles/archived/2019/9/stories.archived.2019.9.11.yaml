      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'nap-means-healthy-heart':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T06:10:27.950+08:00
    'imagesource': 'jcr:4d89c0f8-50ac-440d-bab6-9878b31ed773'
