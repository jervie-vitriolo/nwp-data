    'template': '1'
    'title': 'Duterte raises bounty for Negros cops'' killers to ‚Ç±7-M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9276e6-b250-450e-9a35-e354a4e9eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        President Rodrigo Duterte is determined to find those responsible for the
        deaths of four policemen in Negros, raising the reward for their capture to
        ‚Ç±7 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58592d-a9fc-4605-9340-ce48d5996240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to members of the media at an event in Malaca√±ang Tuesday,
        Duterte said, "<em>‚ÄòYung ‚Äî papaluhurin mo ‚Äòyang pulis tapos gasgasin mo ng</em>
        Gillette <em>‚Äòyang‚Ä¶ Sabi ko may ‚Äî nasabi nila, ng</em> Army, <em>nahuli na
        daw. Sabi ko, hindi ako ‚Äî</em> 19 years old <em>lang, eh. So bale</em> squad
        leader.<em> Sabi ko hanapin mo ‚Äòyan. May</em> promise <em>ako ‚Äòdi ba.</em>
        Six million <em>na. O</em> seven million <em>na ngayon."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4a9df-4d2a-404c-9025-be6fa7a94833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That you would make a policeman kneel and then run
        a blade over... They say the Army has captured someone. I said ‚Äî just 19 years
        old. It could be a squad leader. I said find them. I made a promise, now it''s
        six million. Or seven million now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca3dd6-01d4-44c1-a6eb-a07e8595d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even said he would present proof of the capture of whoever
        was behind the killings ‚Äî dead or alive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3a979-f028-437f-ad41-cf4764ebf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hanapin talaga ninyo ang totoo. Ang gawain lang ninyo, putulin
        ninyo ‚Äòyung ulo, ilagay ninyo sa</em> box, <em>‚Äòyang</em> Styrofoam, <em>lagyan
        ninyo ng</em> ice, <em>at dalhin mo dito kay magtawag tayo ng</em> press con.
        <em>Si</em> Rocky <em>ang magdala dito sa</em> Styrofoam <em>sa harap natin,
        buksan mo, ipapakita natin sa kanila. Totoo ‚Äòyan,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00a927-0304-424c-b877-179d70d5815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Find the truth. What you need to do, cut off the the
        head, put it in a box. Get a Styrofoam box, fill it with ice, bring it here
        let''s call a press con. (Undersecretary) Rocky (Ignacio) will bring the Styrofoam
        box in front of us, open it, and we''ll show them. That''s the truth.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec233100-28ee-4d5a-92a2-3154feed060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to four police officers who were <a href="https://cnnphilippines.com/regional/2019/7/19/police-officers-npa-ambush-negros-oriental.html">killed
        by armed communist rebels</a> in an ambush in Negros Oriental in July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5bce1-66c4-4871-bac4-fe340f48e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine national Police said the attack happened at Sitio
        Yamot, Barangay Mabato in Ayungon town. and the victims were identified as
        PCpl. Relebert Beronio, Pat. Raffy Callo, Pat. Roel Cabellon, and Pat. Marquino
        de Leon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84c8ea-b7dc-4664-bd14-b43d5c51ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the killers also "looted the dead of their firearms,
        valuables and personal belongings, and drove off with the victims‚Äô motorcycles."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25028cd9-9f28-4bba-96d2-f7ed34741794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:49:22.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:06:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the State of the Nation Address, Duterte offered a <a href="https://www.cnnphilippines.com/news/2019/7/22/duterte-reward-money-negros-policemen-killing.html">P1-million
        reward</a> for the capture of the gunmen who were believed to be members of
        the New People‚Äôs Army (NPA).</p>'
  'United-States-Navy-missile-Pacific':
