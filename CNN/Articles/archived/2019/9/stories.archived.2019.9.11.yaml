      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15788ccd-0d92-4ab1-8629-76d5949b63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials told CNN that Larry Kudlow and Mnuchin were simply
        better positioned to speak about economic issues, which were also in focus
        at the G7.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce17bcc-c81f-4a7f-8b5b-bcbe18487762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544583a-1f38-460b-b3b6-30dc2e7a8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC and ABC declined to comment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cce45-d7f2-41bc-b58a-ce1ca29210cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6b8e2-9efa-4cd6-8e2f-06d7bdd6f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, a disagreement between Trump and Bolton over the President''s
        decision to host leaders of the Taliban at Camp David appeared to be the last
        straw.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dab85e-fa8d-42d7-9885-80f92a11a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4405e-45b6-43dc-bdb3-93211653a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was irked by reports that he had faced internal pushback from
        Bolton over his decision, multiple people familiar with his frustration say.
        The President announced the plans for the meeting were canceled on Saturday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb73911-9220-4ad7-a264-1be36e9cf3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cedda9-8f27-4e41-baf3-9042e69784e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton and Trump got into a heated argument Monday night over the
        President''s plan to host Taliban leaders at Camp David and Bolton did not
        back down, two people familiar with what happened said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e634a10-24c4-4aa3-9e0a-02a9470dd85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45ace2-721c-4515-bd26-4807bb04f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior official confirmed this argument happened in the Oval
        Office and at the end of the meeting, the President asked Bolton for his resignation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bcfef9-51e9-46bd-aacf-cc09858f6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd091a45-e2e3-41ad-8b7b-0730ad8dccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the factors that prompted Trump to fire Bolton was the concern
        inside the White House that Bolton''s aides were making it sound as though
        Vice President Mike Pence had opposed the Taliban meeting at Camp David, according
        to two senior administration officials. One official pointed to Pence''s tweet
        saying he would have supported such a move.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44eb823-c75b-4140-8047-cd69eaa4aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded520c-1b4a-424b-a379-0fff1ac83493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that tensions between top figures on Trump''s
        national security team had devolved into all-out hostility, creating a deep
        disconnect between staffers on the National Security Council, led by Bolton,
        and the rest of the administration, six people familiar with the matter said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33175130-9f8c-4d01-9dbc-433b09badfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0981c017-b91e-43e4-86b5-d145b8780e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo acknowledged Tuesday that he disagreed with Bolton "many
        times."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868284b-05f4-48fc-910e-a7024563c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6d126-efdf-4070-aa8f-dcb1b5e4e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s for sure," he said, but added he disagrees with others
        as well.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171d976-b48e-499d-bc98-b46f7f7aa003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583ec99-bf45-4b7c-813e-f66bea5999ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton was initially brought into the administration last year to
        replace HR McMaster partly due to his hawkish position on Iran -- supporting
        Trump''s exit from the Iran nuclear deal -- but he soon began to clash with
        the President''s vision for diplomacy in North Korea and most recently on
        Afghanistan.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b9754-37e1-4874-8612-06d50ee7d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1a4db-34a7-416f-9970-e3e769b5a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also felt like Bolton wasn''t a forceful enough advocate for
        him in the media -- and that when he did make appearances, he wasn''t convincing
        enough, since it was evident he didn''t believe in some of Trump''s foreign
        policy goals, a senior administration official said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7efa16-e5af-49f8-a134-92331b12f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8fe8d-4430-4417-8ab6-1f2e606b6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some West Wing officials in recent weeks began to get the sense
        Bolton''s days were numbered based on his clashes with other officials in
        the administration and differing views on key issues.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16aad66-22fb-402a-8819-a21574e88a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfccc6-639a-43b8-b72e-93ab2c5830c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved in national security discussions took notice that
        Bolton was "going through a tough time" as one source put it. Aides were waiting
        to see if he could weather the storm as he had in the past which clearly didn''t
        happen this time around.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbbc4c-beda-472a-b52b-77634aa8046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a591f-d9bb-43a5-b18b-029175c80c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials learned of firing from Trump''s tweet</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ff764-ef38-4866-b82c-01f0f406bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that White House and national
        security officials learned about Bolton''s firing from Trump''s tweet. The
        official described aides as frantically trying to figure things out following
        the tweet.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b520e0-7a41-44c7-968b-e57800abf5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d305b-85c0-48ca-9c5a-75c73edff899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, officials at the National Security Council are now
        wondering about the future of their organization after Bolton''s abrupt firing.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792ba5e-a81b-441b-8d82-c71e748dc599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2ee85-4415-4eb7-8177-b446d4db55ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he arrived in March 2018, Bolton brought with him several officials
        to fill key roles -- and the fate of those officials isn''t clear.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41354205-e724-41d0-8ece-912806188dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fbbc2-d746-4da8-8813-28e1dd292eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As staffers detailed to the NSC phased out, Bolton worked to replace
        them with people he''d worked with previously and he considered loyal to him.
        His goal was to have senior leaders in place that were "his people" as the
        2020 election season began.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfa1a1-37d6-4ead-8987-bd388b2a8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3515dc36-2507-4c82-bf9a-83ad75f7a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those officials depart en masse, the NSC will be majorly depleted,
        so it''s not expected they will all follow Bolton out the door.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71791bea-5449-404d-aa89-b60c2dc24458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b700028-bdd8-419c-b3f6-f0a618d99e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is uncertainty today about what happens next.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd504ce-76f5-4c1d-9ef4-6bf853c331ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85884bc-fb95-4ae0-b9cd-ef2fabe3e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed reaction</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cae89-2e09-4a79-8660-9fcde7eb7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Republican Sen. Mitt Romney called his departure a "huge loss"
        for the Trump administration and said he was "very unhappy" to learn Bolton
        was leaving.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bebd1-8a1e-44c9-9db5-2dab381415ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41826b6c-4d8b-4330-886a-ab235b2e3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of John Bolton as a senior leader in foreign policy is
        an extraordinary loss for our nation and for the White House," Romney told
        reporters, adding that he was an important voice in the room because he would
        take a different view.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c19499-5957-47da-8a56-df4dc3f05759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97e2f4-522b-4c72-b2b7-6103cc62d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fellow Republican Sen. Rand Paul praised the firing of John
        Bolton, predicting that his removal made the threat of war with Iran or other
        adversaries less likely.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50139b60-90cf-4e55-beef-d4c33362a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7380954-4752-4f05-a8ba-6049644dd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the President deserves to have someone around him
        who agrees with his policy. I think the threat of war worldwide goes down
        exponentially with John Bolton out of the White House," Paul told reporters.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1347159-837a-4e43-ba81-d4b0dfab1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda5369-1225-4b36-8361-4da75190b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think his advocacy for regime change around the world is a naive
        world view. And I think that the world will be a much better place with new
        advisors to the president and hopefully somebody who''s actually listening
        to what the President says over and over again, that he wants to bring America''s
        longest war to a close," he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c618a8f-3999-4759-b155-df56e2f55478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7af2b-44af-49f9-9184-e6e25839ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Republican Sen. Lindsey Graham said Tuesday that
        Bolton served the country well but the President "deserves a national security
        adviser he has confidence in."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d895d-7217-4862-8d74-099c061ae138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c7d59-3130-4779-9764-fa6591872be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham didn''t explicitly say that he had a heads up but also suggested
        the Taliban meeting contributed to his dismissal.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdd104-6cdc-4016-a99a-9121b79382e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c8f91-430f-4715-b0cd-98a2909ceb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Bolton served the country well. He gave the president his
        honest opinion and it''s time for him to move on," Graham said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d9e5b-25ae-40dd-868e-48c55619c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23de93c-96f2-4b4b-9431-5c3a1d636c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he had a heads up Bolton would be fired, Graham said: "I
        know there were some concerns about the whole Taliban meeting, but I didn''t
        know for sure."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a35f5-c5e7-4bec-9f18-860758c5d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4749f35-0843-4385-ab62-ceb549e8b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, a Democrat and member of the Senate Foreign Relations
        Committee, also weighed in on Bolton''s departure Tuesday in a statement.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3d714-34a9-487c-89ee-d56977b5eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740d875-98c3-4311-bae3-0b68d6595076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This revolving door of American leadership is devastating to our
        nation''s security as our allies now turn to more stable nations -- like China
        and Russia -- as our foreign policy infrastructure falls apart," Murphy said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a7724-0fef-4cd9-822c-6165081ae7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a97c2-15d1-4517-9303-df4f03b25182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Bolton was the wrong choice and the silver lining to this
        instability is that there will be fewer people whispering war chants in the
        president''s ear. But no one of any quality is going to take a job in the
        nation''s national security cabinet so long as everyone''s head is permanently
        hovering slightly above the chopping block," he added.</p>'
