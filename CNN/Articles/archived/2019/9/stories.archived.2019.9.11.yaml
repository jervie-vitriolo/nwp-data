      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the hanging suspicion of possibly using the power
        granted to him for corrupt purposes has turned him off from the idea of seeking
        emergency powers from Congress.</p>'
