    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85da463-642b-466f-a987-a69fc0bbd232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce093a-b7b7-4569-965f-f82871988045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $699, the iPhone 11 is Apple''s cheapest new smartphone since
        the iPhone 8. And that says a lot about changes in consumer habits and the
        challenges Apple faces ‚Äî and how it''s responding to them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8edb78-c091-4d06-b001-361b07501461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86127d-5b51-4d6c-bb0f-92dfa8f6cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the days of sub-$700 new iPhones seemed like they were
        a thing of the past. The iPhone XR cost $749, making it the most expensive
        entry level iPhone of all time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5752ee1-080e-4d1f-908d-28221def6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed3ecb-1c66-49a3-8f0e-b19771cb90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, with the iPhone 11, Apple returned to the $699 price
        that it introduced in 2017 with the iPhone 8. In six of the seven prior years,
        between 2010 and 2016, Apple had offered its cheapest iPhone for $649 (except
        for 2013, when it was $549).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdebd84-54c7-42c7-8ac6-778b26e55a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b737cb-6092-4650-ad70-03cb3ca9c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the entry level new iPhone cost $599, and in the previous
        two years it cost $499.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290fcd9a-21d5-4349-8a90-cd45865f2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1f5ac-280f-4626-8b3f-7b6c44cbf1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers had feared that Apple was pricing them out by abandoning
        the sub-$700 price. People have been holding onto their phones for longer,
        and Apple has looked for ways to increase revenue as people bought fewer iPhones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def71d8f-ba99-49a9-8fe7-96bf646bca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a32b5-9a55-4ff2-9706-cb169a7b0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPhones aren''t exactly cheap. Getting the biggest and best iPhone
        has become an expensive proposition. This year, like last, Apple will sell
        a version of the iPhone that costs $1,449. The iPhone 11 Pro will start at
        $999, and the iPhone 11 Pro Max starts at $1,099.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8294c3-85d1-4f51-82ef-3493d5995644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f5584-0213-49b9-8992-699fddd7eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also surprised folks with some other cheaper-than-expected
        offerings. The third generation Apple Watch costs $199, the first time Apple
        has sold a version of its wearable gadget for under $200. The new iPad costs
        $329. And the company is charging $5 per month each for Apple TV+ and Arcade,
        its new streaming and gaming subscription services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036960f-54ef-4178-8d95-3d4f65783d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e788a-90e3-4580-b6d6-1bb862da48fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those prices are all a lot less than many analysts were expecting.
        Daniel Ives, a Wedbush analyst, called the Apple TV+ price tag in particular
        a "show stopper" in an investor note Tuesday, adding that investors had expected
        it to cost as much as $9.99 per month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a17208-834b-464a-9cc9-3605624dbb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba03e13-33ad-478e-9522-25e65cb1461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is keeping its entry level prices low for a couple reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5eb80-1e0e-440e-8f45-a63190e6b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc7b49-1efc-4c1e-822d-53be394995fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s iPhone sales continue to slump. Recent weakness in China,
        because of the slowdown in the world''s second largest economy, is partially
        to blame. But iPhone sales have been trending lower globally for several years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb00ae-d902-47fc-aed3-c66b67206f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9fee4-dab4-43d5-84f7-4fdbde2502b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Apple is looking to expand its base, offering a lower-cost
        device for the lower end of the market. The iPhone 5C, iPhone SE, iPhone 7,
        iPhone 8 and iPhone XR represent Apple''s other recent attempts to offer a
        lower cost version of the iPhone. And Apple has traditionally offered older
        versions of its products at lower price points, letting customers buy last
        year''s technology for about $100 less.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b6883-2122-4676-9ba1-db2fcd881480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0332aea-ed60-4a97-a185-24d07eaa28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:04:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has used slightly different strategies with its lower-end
        devices: The iPhone 5C, XR and 11 used lower-cost materials than the other
        phones Apple offered in their respective launch years. The iPhone SE, 7 and
        8 maintained the same designs as older versions of the iPhone, and Apple just
        upgraded their internal components.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012c6cc-0b80-4034-ab23-14d7645ead4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc032e-32ac-4474-b4a5-ec0a48f2bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did the same thing with the iPod a decade ago, introducing the
        Mini, Nano and Shuffle versions of the MP3 player.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2302db-ff8a-4a4a-b24a-4ecd7c8173c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf378d-91b7-4f75-be03-801b8cd1dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cheaper products won''t be enough to revive Apple''s flagging
        iPhone sales. So Apple needs to find other ways to get customers to buy stuff.
        Recently, Apple has been adding subscription services, including Apple TV+,
        Arcade, Apple Music, Apple Care and iCloud to bolster its top-line sales.
        As a result, Apple managed to grow its overall revenue in the most recent
        quarter even as iPhone sales fell by 12%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9770b69-3736-4636-9dd0-c3ab3a5e9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42f777-7446-47c9-9a61-5512b2166b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By charging just $5 a month each for Apple TV+ and Arcade, Apple
        is looking to attract a large group of people who will try out the new services.
        That''s even cheaper than some similar services, including Disney+, which
        will start at $7 a month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1891719-6cad-4140-a352-faed1d4229d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c7b3c-a606-40f7-b120-63136406e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been a phenomenon, its growth has been epic. But the days
        when that growth could rest simply on increasingly expensive iPhones is over.
        The pricing strategy behind Tuesday''s announcements indicates that the company
        knows that.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a19c1-6217-4042-bda6-d56441093e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:06:17.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/11/tech/iphone-11-price/index.html"
        target="_blank">How much will the iPhone 11 cost? Less than you think</a>."</em></p>'
  'old-man-impersonation-India-airport':
