      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a216db-2e9e-45c8-94ba-66dd600d5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joachin wants to catch a flight to Tampa, Florida, where his mother
        and sister are living, and stay there until it''s safe to return to Abaco.
        If he doesn''t make it to the US, Joachin has no other place to go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b13781-85db-4ab4-acb8-96ae84aa4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f2574-7568-4e56-bb64-945f9c37a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, about <a href="http://cdn.cnn.com/cnn/2019/images/09/10/sept.9.usaid.fact.sheet.bahamas.pdf"
        target="_blank">5,000</a> people have been able to escape the country''s hard-hit
        Abaco Islands. Many others remain stuck in the northern Bahamas in precarious
        conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a5b1d-a6cd-4ccf-8434-2beab27397fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533e224-eb34-478c-b2e2-5af50d474970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are sleeping in houses that are still standing but aren''t
        necessarily safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd7f27-b6c1-49bf-a891-46057f771bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63864f29-a550-4eae-9119-a3a57cd598d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people here are living in homes that are not suitable to
        be lived in here in Freeport and in Grand Abaco," CNN''s Patrick Oppmann said
        Tuesday from Freeport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1e597-dbd0-493a-bd6a-63c66338ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045fec0-5bba-40d4-a555-d58fd93bdb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those are the lucky ones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55a621-1672-466d-81c6-4f0668e64e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.172+08:00
