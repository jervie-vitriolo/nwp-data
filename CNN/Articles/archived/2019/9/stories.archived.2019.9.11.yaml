      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Soaring Falcons'' second consecutive win in the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f473b-459b-45c8-b473-4aa13c383b9d'
