      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> ‚Äî
        President Rodrigo Duterte is not done cleaning house at the Bureau of Customs
        (BoC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c9636-fb8a-48e6-b090-f0535015989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
