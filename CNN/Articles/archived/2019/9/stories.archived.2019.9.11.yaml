      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'naspers-europe-new-tech-giant':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-11T16:17:05.857+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b45d9eb-bd00-4f0f-96c9-37a9a6c7fab0'
    'lead': 'Naspers, the South African company that hit the jackpot with an early
      investment in Tencent, is spinning out its 31% stake in the Chinese internet
      group via the listing of a new company on Amsterdam''s stock exchange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T16:21:30.757+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:08:17.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:43.201+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A South African company just created Europe''s biggest consumer tech
      group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e68552-ff15-4863-8f77-8581ce52c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;Europe has a new tech giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d864c2c-00e2-44ec-b55e-dab717e80845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naspers, the South African company that hit the jackpot with an
        early investment in Tencent, is spinning out its 31% stake in the Chinese
        internet group via the listing of a new company on Amsterdam''s stock exchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3b2f0-dd35-4fb6-8f72-4920575ba4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called Prosus, the company will have a market value of at least
        ‚Ç¨95 billion ($105 billion) when it lists on Wednesday, making it the largest
        consumer tech company in Europe. It''s also the second largest tech company
        in the region after SAP in Germany. On Amsterdam''s Euronext exchange, only
        Royal Dutch Shell and Unilever are worth more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287db67a-a391-433f-8efa-8636351e4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why list in Amsterdam?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b2b11-dbcf-4df0-a5eb-3a9daa65738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:20.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naspers paid just $32 million back in 2001 for its stake in Tencent.
        That investment is now worth ‚Ç¨118 billion ($130 billion). It''s a return rivaled
        only by SoftBank''s $20 million punt on Alibaba in 2000, which secured the
        Japanese company a stake that''s worth $132 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df06d6b-e085-4461-b613-f77d6a2c4706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the windfall gains have created a headache for Naspers. It now
        accounts for 25% of the combined value of the 40 biggest companies on the
        Johannesburg Stock Exchange ‚Äî up from 5% just five years ago. That''s forced
        investors to sell Naspers'' shares so they''re not overly exposed to a single
        stock. As a result, Naspers trades at a discount of about 30%-35% of the value
        of its assets, said Jean Pierre Verster, founder and CEO of Protea Capital
        Management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa9c9c-c8a3-4ecd-a967-9bfc55550853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the move to Amsterdam should help. Following the Prosus
        listing, Naspers'' weighting in Johannesburg''s top 40 should fall to around
        18%-19%, said Verster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83771a-583b-49d7-9b5e-12f99cb01d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosus will also give funds restricted to investing in European-listed
        companies the opportunity to get exposure to China''s internet sector for
        the first time, Verster added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054c4e0-c4ec-4191-8b17-452c9e456c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent, which owns the WeChat messaging platform and a host of
        payment apps and mobile games, is one of China''s largest technology groups.
        Naspers will continue to own at least 73% of Prosus, which also holds other
        technology assets such as stakes in restaurant app Delivery Hero, online classifieds
        business OLX Group and Russian internet company Mail.ru.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df8d92-d9de-4dd5-a972-60b69973af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naspers estimates that demand from passive investors for shares
        in Prosus could total as much as $3 billion, following the stock''s inclusion
        in a number of large global indexes. Investment from actively managed European,
        growth and technology funds is expected to top that, Naspers CEO Bob van Dijk
        said in a video posted ahead of the listing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c691f3-f7b5-490b-a801-170738eb52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will Naspers find another Tencent?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce177d6f-2833-4815-94b4-343c6420b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also carries some risk for Naspers. It should become clearer
        to investors how its other bets are performing, which could determine whether
        the discount on the stock narrows further.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f019295-b838-48d8-ac0f-7ab473f72287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Tencent is excluded, Naspers has delivered returns of
        more than 20% a year, considerably outperforming most equity markets, said
        Ruan Stander, a portfolio manager at Cape Town-based asset manager, Allan
        Gray. The firm owns 2.2% of Naspers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32edc12-4329-4a77-ad0c-1f9701c018e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naspers has previously sold stakes in Indian e-commerce company
        Flipkart and Poland-based online marketplace Allegro Group at substantial
        profits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa16f2-06d3-41e0-9e45-69e0b493b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now going to focus on growing global businesses in online
        classifieds, food delivery, and payments and fintech, van Dijk said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25065ef-dbde-4489-9d1e-c1cf7b374a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The listing of their classifieds business under the OLX brand could
        be the next step," said Charl Wolmarans, an analyst at Avior Capital Markets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75313b90-27d4-4ce7-9a18-cec735f83c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:21:30.760+08:00
