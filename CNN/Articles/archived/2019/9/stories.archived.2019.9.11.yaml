      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Despite a year of slumping iPhone
        sales, Apple chose to largely stick to its smartphone playbook with new models
        announced at a closely watched press event on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba31107-98a0-42fd-91a0-7864ef21990a'
