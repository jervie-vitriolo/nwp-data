    'template': '1'
    'title': 'Duterte says EEZ, arbitral ruling will be ignored for joint exploration
      with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567f998-fb9e-47ad-bf79-b3691cd28442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:43.001+08:00
