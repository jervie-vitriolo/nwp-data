      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/10/football/racism-in-football-tammy-abraham-chris-hughton-spt-intl/index.html">How
