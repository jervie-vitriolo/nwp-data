        The woman was older than 50 and had a history of health problems. She became
        seriously ill shortly after she started using e-cigarettes and her symptoms
        progressed rapidly. It''s not clear what type of vaping products she used,
        the Kansas Department of Health and Environment said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c83561-4cbc-452a-b89f-b79a97cc1ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.569+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death marks the first in the state, but raises even more concern
        about the safety and regulation of e-cigarettes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450135a4-273a-42ab-a139-965c982833bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.569+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention, the Food and
        Drug Administration and state health departments have been investigating this
        outbreak. Health officials say they haven''t found a definitive cause or a
        clear connection between cases, but some are zeroing in on potential clues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98aade-8f83-420b-b784-e784e4e86e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.569+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what you need to know about vaping and vaping-related illnesses
        in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566980f6-01d9-45ff-b95c-9864e24ae172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.569+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many people have gotten sick and who has died?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd39c6-aae8-4ed9-8593-6f9c3ecac263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.569+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, there have been more than <a href="https://www.cdc.gov/tobacco/basic_information/e-cigarettes/severe-lung-disease.html">450
        possible cases of lung illness</a> associated with using e-cigarettes reported
        to the CDC across 33 states and the US Virgin Islands. The numbers have been
        changing frequently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed61eba-e027-4b46-91b2-9036d4a20d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.569+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the death in Kansas, five deaths were reported in California,
        Illinois, Indiana, Minnesota and Oregon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357c7dd-28b9-44e0-aa1a-699fd87bae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.569+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas health officials reported the patient who died was older
        than 50, had a history of underlying health issues and "was hospitalized with
        symptoms that progressed rapidly," according to a statement from the Kansas
        Department of Health and Environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d69b6-edcd-4c2a-94a5-d41293574650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said it wasn''t clear what type of vaping products
        the patient was using.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe6b70-4103-4903-b1eb-d231c0fb3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first death from lung illness linked to vaping in the United
        States was <a data-cke-saved-href="http://dph.illinois.gov/news/illinois-resident-experiencing-respiratory-illness-after-vaping-dies"
        href="http://dph.illinois.gov/news/illinois-resident-experiencing-respiratory-illness-after-vaping-dies">reported
        in Illinois</a> in August. The person who died was an adult. Oregon saw the
        <a data-cke-saved-href="https://www.oregon.gov/oha/ERD/Pages/State-Investigating-Death-Severe-Lung-Illness-Link-Vaping.aspx"
        href="https://www.oregon.gov/oha/ERD/Pages/State-Investigating-Death-Severe-Lung-Illness-Link-Vaping.aspx">second
        death in the nationwide outbreak</a>, then <a data-cke-saved-href="https://edition.cnn.com/2019/09/06/health/cdc-vaping-lung-disease-investigation-update-bn/index.html"
        href="https://edition.cnn.com/2019/09/06/health/cdc-vaping-lung-disease-investigation-update-bn/index.html">Minnesota
        and Indiana</a>. The fifth death, reported Friday, was in California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b445801-fee6-43bb-9df7-ae5272613748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What have vaping illness investigation found so far?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b97350-4991-4734-8511-266c28afba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal investigation into the link between vaping and severe
        lung illnesses is ongoing and <a href="https://www.cdc.gov/tobacco/basic_information/e-cigarettes/severe-lung-disease.html">has
        not identified a cause</a>, but all reported cases have indicated the use
        of e-cigarette products and some patients have reported using e-cigarettes
        containing cannabinoid products, such as THC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af05df-3cf9-4ae0-a0ae-ea67d75a025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also separate investigations being conducted in separate
        states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08767b60-ec77-44c0-aa42-c3b431f2f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York health officials said last week that extremely high levels
        of the chemical vitamin E acetate were found in nearly all cannabis-containing
        vaping products that were analyzed as part of the investigation. At least
        one vape product containing this chemical has been linked to each person who
        fell ill and submitted a product for testing in the state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e425a-4b04-4002-a2f1-eb573c419d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:11:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory tests conducted at the New York State Department of Health''s
        Wadsworth Center in Albany showed "very high levels" of vitamin E acetate
        in the cannabis-containing samples, the state health department announced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537dce6-8c9e-4e8a-9736-6391f93a60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin E acetate is now "a key focus" of the state''s investigation
        into the illnesses, the New York Department of Health said. Some of the products
        that have been found to contain vitamin E acetate are candy-flavored vapes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e289a13-9665-4cbc-a10e-44517720e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo on Monday ordered&nbsp;<a href="https://www.governor.ny.gov/news/governor-cuomo-takes-aggressive-action-protect-new-yorkers-harmful-and-addictive-vaping">the
        state health department to issue subpoenas</a> to three companies that market
        thickening agents to companies that manufacture vape liquids -- and more companies
        are expected to be investigated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40bc748-4b2d-461a-a70d-c8bf562ca8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.570+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wadsworth Center obtained samples of thickeners from those three
        companies and determined "they are nearly pure vitamin E acetate oil," according
        to the governor''s office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88859a-42da-45c7-bbac-7fb70abd6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do doctors say?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785daf9-978c-47bc-8184-a1c4726b4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says e-cigarettes should never be used by youth, young adults,
        pregnant women or adults who do not currently use tobacco products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df676993-0979-47c9-81f6-bab8566aae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an investigation into the lung illness outbreak is ongoing,
        people should consider not using e-cigarette products and people who do should
        monitor themselves for symptoms, the CDC said <a data-cke-saved-href="https://www.cdc.gov/tobacco/basic_information/e-cigarettes/severe-lung-disease.html"
        href="https://www.cdc.gov/tobacco/basic_information/e-cigarettes/severe-lung-disease.html">Friday</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cfcca-4398-4184-98f6-9974f7f7657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to stop vaping," Dr. Lee Norman, secretary of the Kansas
        Department of Health and Environment and the state health officer, said in
        the statement Tuesday announcing the country''s sixth death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4f92d-810b-4732-bc2e-e0b78818a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you or a loved one is vaping, please stop. The recent deaths
        across our country, combined with hundreds of reported lung injury cases continue
        to intensify. I''m extremely alarmed for the health and safety of Kansans
        who are using vaping products and urge them to stop until we can determine
        the cause of vaping related lung injuries and death," Norman said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1a7ba-6739-4b60-81ec-33252b2fbe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, the <a href="https://www.lung.org/about-us/media/press-releases/do-not-use-eigarettes.html">American
        Lung Association warned that "e-cigarettes are not safe"</a> and can cause
        irreversible lung damage and disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af400c-7717-4f87-abb0-760105feb5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should use e-cigarettes or any other tobacco product. This
        message is even more urgent today following the increasing reports of vaping-related
        illnesses and deaths nationwide," Harold Wimmer, national president and CEO
        of the association, said in a written statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f9595-08d9-4e3c-b62a-a53c2cc04eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Medical Association recently urged the public to avoid
        the use of e-cigarette products until health officials further investigate
        and understand the cause of the outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26847d6e-56f4-4162-a804-78e90b5d83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AMA recommends anyone who has recently used e-cigarette products
        to seek medical care promptly if they experience any adverse health effects,
        particularly coughing, shortness of breath or chest pain," Dr. Patrice Harris,
        the association''s president, said in a written statement Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a464be-3410-4389-ac0b-81a23a6ca313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also had a message for the FDA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcaea43-e270-4e07-9f32-aafc32face6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not stand by while e-cigarettes continue to go unregulated.
        We urge the US Food and Drug Administration (FDA) to speed up the regulation
        of e-cigarettes and remove all unregulated products from the market," she
        said in part. "We also call on the FDA to immediately ban flavors, as well
        as marketing practices, that enhance the appeal of e-cigarette products to
        youth."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8d99e-5007-492a-95ff-2b3a3cac08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.571+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the US Food and Drug Administration doing?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89aefa-2d1c-4f60-a53c-17b08e5c7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA spokeswoman Stephanie Caccomo said in an emailed statement Tuesday
        that getting to the bottom of the illnesses linked with vaping remains a "top
        priority" for the agency and its partners.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761f250-c716-4952-92b4-b9a4e40c78cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, more information is needed to better understand whether
        there''s a relationship between any specific products or substances and the
        reported illnesses. The illnesses under investigation involve the broader
        use of vaping products -- including those being used with substances like
        THC; e-cigarettes are considered one type of vaping product," the statement
        said in part.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7793a6-6631-4760-9f40-4081a6dc3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is also taking action to stop the youth vaping epidemic,
        the statement said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd6595-23c9-4358-adcd-7d863e48e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To combat the epidemic rise in youth use of e-cigarettes, we''re
        aggressively enforcing the law and investing in campaigns to educate youth
        about the dangers of e-cigarette use. Our educational efforts include youth-focused
        prevention messages on TV, digital platforms, posters in high school bathrooms,
        and lesson plans developed with Scholastic for educators," the statement said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9697ad66-9f8c-41d2-bf0e-47b4414bc03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue using all of our tools to protect kids, including
        enforcement actions and penalties. We have consistently said that if the disturbing
        rise in youth e-cigarette use continues, especially through the use of flavors
        that appeal to kids, we''ll take even more aggressive action. We will do what''s
        necessary to end the youth e-cigarette epidemic."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a169f-59f3-4f30-947c-2a70f0918b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move to crack down on e-cigarette use among youth, the FDA
        on Monday issued a <a data-cke-saved-href="https://www.fda.gov/inspections-compliance-enforcement-and-criminal-investigations/warning-letters/juul-labs-inc-590950-09092019"
        href="https://www.fda.gov/inspections-compliance-enforcement-and-criminal-investigations/warning-letters/juul-labs-inc-590950-09092019">warning
        letter</a> to leading e-cigarette maker Juul for marketing its product as
        a safer alternative to cigarettes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a78a3-6a55-484f-b415-291f83de349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA states in the warning letter that Juul has marketed its
        products as "modified risk tobacco products" without an appropriate FDA order
        in effect. The products have been referred to as "99% safer" than cigarettes
        or "totally safe" -- and such statements were made to children in school,
        according to the letter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d2527-008a-4251-971c-b679edb2e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA ordered Juul to respond within 15 working days with corrective
        actions and its plan to comply with federal law. The letter noted that failure
        to comply could result in fines, seizures or injunction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb765b5-cf2d-4444-b62e-bd1be3e92c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul has maintained that its products are intended to convert adult
        smokers to what it described in the past as a less-harmful alternative. In
        other communications, the company says it cannot make claims its products
        are safer, in line with FDA regulations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d87d5-d276-424f-928c-ee2932219d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing the letters and will fully cooperate," according
        to Ted Kwong, a Juul Labs spokesperson.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654051a4-2cc7-4548-a4a6-2ba19495ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.572+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning letter is the latest development in the FDA''s ongoing
        investigation related to Juul, according to the agency. A <a data-cke-saved-href="https://edition.cnn.com/2019/07/24/health/juul-hearing-subcommittee/index.html"
        href="https://edition.cnn.com/2019/07/24/health/juul-hearing-subcommittee/index.html">two-day
        congressional hearing</a> was held in July to probe the company''s role in
        the youth vaping epidemic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b1c7a-14b3-4ea2-aed4-053f1a98f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of where products like e-cigarettes fall on the continuum
        of tobacco product risk, the law is clear that, before marketing tobacco products
        for reduced risk, companies must demonstrate with scientific evidence that
        their specific product does in fact pose less risk or is less harmful. JUUL
        has ignored the law, and very concerningly, has made some of these statements
        in school to our nation''s youth," Dr. Ned Sharpless, acting FDA commissioner,
        <a href="https://www.fda.gov/news-events/press-announcements/fda-warns-juul-labs-marketing-unauthorized-modified-risk-tobacco-products-including-outreach-youth">https://www.fda.gov/news-events/press-announcements/fda-warns-juul-labs-marketing-unauthorized-modified-risk-tobacco-products-including-outreach-youth</a>said
        in the agency''s news release Monday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8dbb5-584b-4dbc-a0f5-ccc821dbe93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to scrutinize tobacco product marketing and take
        action as appropriate to ensure that the public is not misled into believing
        a certain product has been proven less risky or less harmful," he said. "We''ve
        also put the industry on notice: If the disturbing rise in youth e-cigarette
        use continues, especially through the use of flavors that appeal to kids,
        we''ll take even more aggressive action."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60f400-8ee1-4944-9dd6-5052db223f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some public figures and lawmakers have argued that the FDA could
        do more.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cc2b7-5174-4140-a8bf-ea4956ca4b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Democratic Whip Dick Durbin has criticized the FDA and
        called on the agency to do more to regulate e-cigarettes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4addba80-112f-4584-80ee-f09cbe10738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, after the news of additional deaths tied to vaping spread,
        Durbin called on Sharpless to move to regulate e-cigarettes and flavors in
        the next 10 days. Durbin said he would call for Sharpless'' resignation if
        he did not take action.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27ab36-44d2-4a04-9783-e5f98a4d043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Monday, Durbin said again in a news conference that it''s
        time Sharpless "either does something or resigns." He added that public education
        on the issue is not enough and enforcement is needed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f2317-c39b-43e6-9b15-c38793411635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to send people undercover into these places that are selling
        these devices, and when we nail them selling them to people underage, they
        pay a heavy price for it. The word gets out quickly in the retail community,"
        he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9184ca-32b8-4814-9ecc-662b9695b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response the FDA has said that it looks forward to "engaging
        with Senator Durbin, along with all members of Congress" on this issue.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8e7c9-d4d6-4880-be6e-1621bca44538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there action to ban e-cigarette products?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1286febf-3495-4a38-9544-0b6a24573b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s Cuomo wants to ban flavored e-cigarettes and said in
        a statement Monday that he will advance new legislation to do so.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2365c9-c1d1-4cb4-9348-8832297a3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, Bloomberg Philanthropies, the foundation run by former
        New York Mayor Michael Bloomberg, announced the <a data-cke-saved-href="https://www.bloomberg.org/press/releases/bloomberg-philanthropies-launches-new-160-million-program-end-youth-e-cigarette-epidemic/"
        href="https://www.bloomberg.org/press/releases/bloomberg-philanthropies-launches-new-160-million-program-end-youth-e-cigarette-epidemic/">launch
        of a new $160 million initiative</a> to curb e-cigarette use among young people
        in the United States.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f140e1-3d35-4e07-a05b-a5cccc67d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goals of the three-year program include banning all flavored
        e-cigarettes, and stopping Juul and other e-cigarette companies from marketing
        their products to children, the organization said in a news release. It will
        be led by the Campaign for Tobacco-Free Kids, which will partner with other
        leading organizations including parent and community groups concerned about
        the nation''s children and health.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd370fb-6eb0-4052-a9f8-b265e1fbabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.573+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes on the same day Bloomberg and Matt Myers, of the
        Campaign for Tobacco-Free Kids, penned an <a data-cke-saved-href="https://www.nytimes.com/2019/09/10/opinion/vape-deaths-children-bloomberg.html?auth=login-email&amp;login=email"
        href="https://www.nytimes.com/2019/09/10/opinion/vape-deaths-children-bloomberg.html?auth=login-email&amp;login=email">opinion
        piece in The New York Times</a>. They wrote that "banning flavored e-cigarettes
        is the most important thing we can do to reduce use among young people" and
        took aim at the FDA for not doing so.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d96a3-6965-4211-8047-7b897c320a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.574+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA can ban flavors immediately, but it has repeatedly kicked
        the can down the road when it comes to taking serious steps," Bloomberg and
        Myers wrote.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fff929-f68e-40ff-86ce-7df610263647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.574+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Michigan Gov. Gretchen Whitmer announced that the state
        is set to become <a href="https://edition.cnn.com/2019/09/04/health/flavored-ecigarettes-vaping-michigan-ban-trnd-bn/index.html">the
        first to ban the sale of flavored e-cigarettes</a>. The ban gives sellers
        30 days to comply and lasts six months -- though the governor can decide to
        renew it. This includes sales in brick-and-mortar stores and online.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a455597-d039-4a2c-b9aa-99515227504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.574+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, San Francisco Mayor London Breed signed an ordinance that
        effectively <a href="https://edition.cnn.com/2019/07/01/health/san-francisco-mayor-ecigarette-ban-bn/index.html">banned
        e-cigarette sales in the city</a> -- the first of its kind in the United States.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228105c4-d39c-4a14-b956-51ba4dea0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.574+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not a ban, in March, the <a href="https://www.fda.gov/news-events/press-announcements/statement-fda-commissioner-scott-gottlieb-md-advancing-new-policies-aimed-preventing-youth-access">FDA
        proposed policy</a> to prevent youth access to e-cigarettes and other flavored
        tobacco products.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841956d3-eaa8-4e2d-83d2-889601e4f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.574+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft compliance policy would take action against stores selling
        flavored e-cigarette products that are accessible to minors and against websites
        selling them without verifying buyers'' ages and limiting the maximum quantities
        they sell. This proposal was made under former FDA Commissioner Dr. Scott
        Gottlieb.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faab912-020f-42eb-9ac0-c78913f4f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.574+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have more details to share about the final compliance policy
        soon, including our plans to address this alarming trend among youth," the
        agency said in its statement to CNN on Tuesday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61366886-308c-4375-abaf-46adc8bdccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:33.574+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:12:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/10/health/vaping-outbreak-2019-explainer/index.html">A
        sixth person died from vaping-related lung disease. Here''s what you need
        to know</a>"</em></p>'
  'Sweden-tallest-mountain-loses-title-':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T11:18:27.012+08:00
    'imagesource': 'jcr:82966302-391b-4ca1-a0be-c9cee142cc9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34f2310-8102-4fda-aa2c-6415f36f75ed'
    'lead': 'Sweden''s tallest mountain loses its title, and climate change is to
      blame, as the glacier covering its summit continues to shrink due to rising
      temperatures, scientists have confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:25:22.782+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:11:37.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:39.447+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sweden', 'Kebnekaise-mountain']
    'template': '1'
    'title': 'Sweden''s highest peak is not the highest anymore ‚Äì and you can blame
      climate change for that'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b71bdb-8c8c-4aeb-91d5-13e7661e7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;Sweden''s tallest mountain has lost
        its title, and climate change is to blame, as the glacier covering its summit
        continues to shrink due to rising temperatures, scientists have confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8441e7-e170-4798-ac27-855399d582ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7b5cd-fefc-4c50-bf66-6406b28fb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glacier-covered southern peak of Kebnekaise mountain, located
        in the far north of the country, <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_156817200021512&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=k0elqv7v0102i8oq000DAb839787h&amp;loc=https%3A%2F%2Fedition.cnn.com%2Ftravel%2Farticle%2Fsweden-highest-mountain-climate-change-intl-scli-trnd-travel%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.natgeo.su.se%2Fenglish%2Fresearch%2Fresarch-news%2Fsouthern-peak-of-kebnekaise-lowest-height-ever-measured-1.452263&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Sweden%27s%20highest%20peak%20is%20not%20the%20highest%20anymore%20--%20and%20you%20can%20blame%20climate%20change%20for%20that%20%7C%20CNN%20Travel&amp;txt=now%20stands%20at%202%2C095.6%20meters"
        target="_blank">now stands at 2,095.6 meters</a>, which is the lowest height
        ever measured and 1.2 meters below the mountain''s ice-free, rocky northern
        peak at 2096.8 meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74b264-bd69-4558-aebc-ec1697b626b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b9cb9-766c-452a-a4a8-88d04e005550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time since 1880 we can say for certainty that it''s
        lower than the other peak," Gunhild Ninis Rosqvist, a Stockholm University
        geography professor who has been measuring the peak each year, told CNN. "Last
        year we suspected it, but it never went below the other peak. Now, we measured
        it at the end of melt season on September 3 using GPS technology with only
        a few centimeters margin of error."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a97f1-ab96-4a8a-a779-164287e2c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548faef7-7807-416c-bca5-e045a246fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 50 years, the height of Kebnekaise''s southern peak
        has decreased by an alarming 24 meters, Ninis Rosqvist added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8508d-4c8e-4bae-968f-a08d40342629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96860cb0-33ca-4fac-ae5b-1f5e53c9a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more worrying is that, in the past 10 years, the melt rate
        has been one meter per year, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca6a3b-67da-44d2-b647-fc6addab4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df815f86-977c-4da1-8000-f2df27cd1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Temperatures in the summer have increased. Actually, they''ve increased
        all year round. Even the winters are warming here," Ninis Rosqvist said. "What''s
        happening a Kebnekaise''s southern peak is representative for all the glaciers
        in Scandinavia right now. It''s a symbol for glacier melt. They''re all melting
        very rapidly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906729e-11f7-4a8d-9406-6a5e05cf20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef59df-6080-469b-9026-7259faf71500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warmer and warmer</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930b1b4-b0b5-4604-9421-cdd85ca560e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a chance that the glacier will accumulate snow and ice
        during the winter, helping the southern peak to reclaim its title. But it
        would only be temporary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0ba2b-5c50-4f91-98f6-2b1d10fe5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d445eb-4f64-4fa6-87b5-8fcaa41ed198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shrinking rate has increased because it''s getting warmer and
        warmer. A strong snowy winter could balance it out, but it will eventually
        melt in the summer," Ninis Rosqvist added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90c48e-fb06-4caf-b374-3b7b6b8fc2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe3a0b-4215-4091-9781-a9993fe491d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destiny looks poor for the glaciers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb2512-b1e8-4893-aa52-b74a3236148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9462e9-6acb-4f09-aa8a-32e0d4ef495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme temperatures this summer <a href="https://edition.cnn.com/2018/07/23/world/global-heatwaves-climate-change-wxc/index.html"
        target="_blank">set records</a> in Sweden, Finland and Norway for stations
        above the Arctic Circle. They were also blamed for a string of unprecedented
        wildfires in Sweden that have prompted the country to request assistance from
        other nations such as Italy that have more resources to fight wildfires.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d267c1-bf40-4fbd-8dd3-27ab200a5e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19004641-ddd0-41eb-96d5-4c18e885d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninis Rosqvist, who''s based at the Tarfala Research Station near
        the mountain, said glacier''s diminishing size is clearly visible. "The glacier
        is getting thinner and thinner. It covers less area. And it gets slippery
        at the top, where it should be only ice," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bb61c-8060-406e-8cb5-a32eb59dae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906f34e-0e4f-421a-aa39-76b983e532bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:22.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:11:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had a colleague who hasn''t been here for 10 years and he
        was in shock," she said. "The rate is faster than I anticipated. Maybe we
        don''t need so many symbols because we know that it''s getting warmer. But
        maybe this will help people realize that we need to do something about it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d3b58-aa20-4ea8-ab97-fa0f78767495'
