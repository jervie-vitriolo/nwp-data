      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî International students will be offered
        a two-year UK visa after graduation with or without a job, the country''s
        Home Office announced Wednesday, reversing <a href="https://edition.cnn.com/2018/07/10/uk/immigration-economy-uk-opinion/index.html">one
        of the major aspects</a>&nbsp;of former Prime Minister Theresa May "hostile
        environment" strategy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ed331-cb8d-4900-8786-1ad83f3a37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Prime Minister Boris Johnson said the changes, which will come
        into force next year, meant that overseas students would not be forced to
        leave four months after finishing a degree ‚Äî making it easier for them to
        start careers in the UK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aff602-f1e0-4bae-bf75-1eeaa3f06b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain has a proud history of putting itself at the heart of international
        collaboration and discovery," Johnson said in a statement, adding that the
        country''s scientific breakthroughs "wouldn''t be possible without being open
        to the brightest and the best from across the globe to study and work in the
        UK."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1cd893-231a-4034-920c-00516984639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re unveiling a new route for international students
        to unlock their potential and start their careers in the UK," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bc77f-9811-44d5-b924-8975bf9b7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy applies to international students at the undergraduate
        level or above, and to trusted institutions with a track record of upholding
        immigration checks, the Home Office said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d92ec8-d150-4781-9414-19676e3b4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cap will be placed on the number of students eligible for the
        visa, nor will there be restrictions on the kinds of jobs they can seek.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef057a-5bd3-4058-b696-03aab2166346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Silly policy''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c4efe-e18f-44c6-ba61-7317df8fac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes mark a return to a policy that was previously scrapped
        by the coalition government in 2012 when immigration was considered the most
        <a href="https://migrationobservatory.ox.ac.uk/resources/briefings/uk-public-opinion-toward-immigration-overall-attitudes-and-level-of-concern/">critical
        issue among the British electorate</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ed0fa-6e44-4dbd-bc9f-80067173c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, then Home Secretary May branded the two-year post-study
        visas as "far too generous" and a "symbol of a broken and abused immigration
        system."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534bb2a-a54a-4008-b729-50c61e7d8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/07/10/uk/immigration-economy-uk-opinion/index.html">A
        rosier attitude</a>&nbsp;towards immigration appears to have emerged since
        the 2016 referendum vote to leave the European Union ‚Äî which was partly driven
        by concerns over migration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc38c0-29ba-4872-abfb-ff1af79ca6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement was well-received amongst lawmakers and
        business groups who have argued that international graduates provided value
        to the British economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41028559-338d-457b-83b5-4bd1cf64f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Chancellor Sajid Javid celebrated the news Wednesday, saying
        the "silly policy" should have been reversed "years ago."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e134a-7616-4afd-be70-5ffd9cf6dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain should always be open to the best talent from across the
        world," he wrote on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd184b7-2231-4068-9cb6-32767a1a450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP Jo Johnson ‚Äî the Prime Minister''s brother who <a
        href="https://edition.cnn.com/uk/live-news/boris-johnson-brexit-intl-gbr/index.html">resigned
        as universities minister</a>&nbsp;citing "unresolvable tension" between "family
        loyalty and the national interest" ‚Äî praised the move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25541a5d-f581-4f1e-b131-6cc386eb2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brilliant move by PM (Prime Minister) @borisjohnson. Serious leadership
        on this issue," he tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce7576-b49f-4d63-a9be-f67867bffd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British Chambers has long called for the two-year post-study
        work visa to be restored so this decision is welcome, if not overdue," Mike
        Spicer, Director of Policy at the British Chambers of Commerce said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410cb088-2bb0-4917-b3bb-fb6cf86b3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This visa allows British universities and companies to benefit
        from the talent and energy of some of the students they have work so hard
        to train."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13fcae9-c35c-4f46-83d4-2c5c474060d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the lobby group Migration Watch UK called the changes "unwise"
        and a "retrograde" step which would "likely lead to foreign graduates staying
        on to stack shelves, as happened before," according to the UK''s Press Association
        news agency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b3a4d-6472-4111-87a5-a5cf37627284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/11/uk/uk-immigration-student-visa-intl-scli-gbr/index.html">UK
        will now let international students stay for much longer after university</a>."</em></p>'
  'Albert-del-Rosario-Rodrigo-Duterte-EEZ-arbitral-ruling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-11T20:45:47.138+08:00
    'imagesource': 'jcr:897dbfc7-a86d-40d3-a500-20353d48a066'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b17cad2-4701-483f-b389-b163679c52e7'
