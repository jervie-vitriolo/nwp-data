    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:35.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'england', 'english', 'chelsea', 'joel-mannix', 'tammy-abraham']
    'template': '1'
    'title': 'How the scourge of racism continues to tarnish English football'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed75c23-ec11-4bcb-9a50-39d9ea0e2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Joel Mannix shook hands with the club''s
        chairman and watched as he immediately, instinctively, wiped his palm on his
        trousers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8499445-f8ed-442b-bfdc-59abb406410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a black referee in England''s football pyramid, Mannix says such
        incidents of discrimination towards minority officials are commonplace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1cd90f-22b6-4046-9bee-c7e9c7fc91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes these experiences can range from the mistaken assumption
        he''s one of the opposition players to those that are more sinister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa1020-fc17-4dc3-a230-323f7611f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like: ''Wow!''" Mannix recalls. "2018, it''s still happening.
        I looked at him while he was wiping his hand and he kind of stopped and didn''t
        know what to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28ed29-1575-4b67-871d-d6a4dd3db6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew my hands were fresh, I''d just cleaned my hands. I knew
        there was no residue or dirt on my hands ‚Äî&nbsp;and then it was quite funny
        counting on his team six or seven black players. They''re there to do a job,
        I wonder if you shake their hands as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92720872-9e6e-4991-8cb1-14500dabc956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/09/football/tammy-abraham-racism-chelsea-super-cup-spt-intl/index.html">READ:
        Tammy Abraham''s mother wept over racial abuse of her son</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45778432-e0ce-4364-8ba7-8d9e60d89bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/04/football/curva-nord-inter-milan-fans-racism-romelu-lukaku-cagliari-spt-intl/index.html">READ:
        Monkey chants ''not racist,'' says Inter Milan fans group</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49372bb-4bbb-4d5d-b3e6-6f8ddb6c449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Horror stories''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e916d70-4214-42fc-b6e0-206dddfd3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a number of years, Mannix has received calls and messages every
        weekend from current or aspiring referees, seeking advice on everything from
        how to climb the ladder to how to deal with incidents of discrimination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d10bd-d82d-4c1c-8abc-442222ae3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain phone calls ‚Äî&nbsp;or "horror stories," as he refers to
        them ‚Äî&nbsp;linger in his memory more than others. "Some will be upset, some
        have been in tears," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd2f2b-187d-4079-bb13-61a68d8a4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one such occasion, a referee returned to his changing room after
        a match to find a player he had sent off had defecated on his clothes and
        destroyed his belongings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d684f-3379-46d9-9376-32b280160c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just refereeing a game," he recalls the distraught official
        telling him. "I''m just refereeing a game. I may have got it wrong, I may
        not have got it wrong, but is there any reason to act like that?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dda2e-60fe-4a7c-863c-724698117911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just said it was awful. Came in, saw it, reported it and then
        the secretary was like: ''Well how do we know it was him?'' And the referee
        said: ''I haven''t said who it was, all I''ve said is look what''s happened.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2a08f-922f-4340-9dae-0ab818dd5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mannix says the club secretary was entirely dismissive of the incident
        and left the referee to deal with it on its own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501cd77-87e9-4f60-a56f-522f8811855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents such as these, along with the hundreds of other messages
        he''d received, has prompted Mannix to create a support group for minority
        referees, with the first meeting scheduled to take place in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5af7f-58a2-4f64-a295-3003fc0d4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what it''s there for," says Mannix, referring to the official''s
        case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815773e7-623b-4e41-8518-bba537c1848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/30/football/chelsea-issue-bans-fans-racist-abuse-raheem-sterling-spt-intl/index.html">READ:
        Chelsea bans six fans, one for life, for racist abuse of Raheem Sterling</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c02b1-7388-4747-ad4f-2d2922336038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Racism on the rise</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a0d48-7cd6-4867-a2b3-23d9f705a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents involving Raheem Sterling in the Premier League last season
        and Romelu Lukaku in Serie A recently only serve as ugly reminders that racism
        remains entrenched in the sport, but Mannix''s experiences ‚Äî&nbsp;and those
        of the ethnic minority referees he mentors ‚Äî&nbsp;show its a disease that
        runs deep, even when the cameras are not there to pick it up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31af31d-cd9e-4d60-a0fb-0da9b394e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kick It Out, a UK organization that works to tackle
        discrimination in professional and grassroots football, reports of discrimination
        rose by 32% in 2018/19 compared to the previous season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735efe1-f66d-41f2-95b1-633a39b78bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racism remains the most common form of discrimination and has risen
        "alarmingly," Kick It Out says, with reports increasing by 43%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b0640-a8e5-4ae1-a8a8-62347ef79a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advent of social media has provided racists with a way of targeting
        football stars seemingly with the safety of anonymity and far away from the
        public view of a stadium''s CCTV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d076ee-8eb5-4e8f-a707-d460a8e9f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to The Times'' manifesto earlier this year on how to
        fight racism in football, England''s Football Association (FA) called social
        media "a common vehicle for racist and discriminatory abuse."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8497236-9e6e-434f-840e-b989e09eaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only this season, Chelsea''s Tammy Abraham and Manchester United''s
        Paul Pogba and Marcus Rashford have been subjected to vile abuse on Twitter
        after missing penalties for their teams.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15cf731-8196-475f-8ab5-e6bef7632414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham believes the organization needs to do more to protect players
        from the "fake accounts" that allow racists to abuse players behind the safety
        of anonymity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e816433-81e3-4222-909f-c7d558dcc0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just gives everyone an excuse to go online, behind their laptops,
        behind their phones, to say what they want," he told CNN on Monday. "Some
        people might not think we see it, but we do see it ‚Äî&nbsp;and they just want
        to get reaction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91338fa9-3dfc-4700-b5e7-73dbf01fbe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Twitter needs to understand that. They talk a lot about cyber
        bullying and in a way that is, that is bullying over social media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22d2e0-f4d0-4ea9-a69b-bb55ba618d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some people just don''t think footballers are humans, that
        they have personalities. We are humans, we do see it and it does affect us.
        Now Twitter needs to do something about it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7afae-a344-4d4d-b95c-59ba66b9717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, Kick It Out say it received 159 reports of discrimination
        from social media, with the most common form being racism at 62%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95374116-d4ec-4621-8db2-ed5e8a1e4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a thread last week, Twitter said it had taken action against
        more than 700 incidents of abuse related to British football and has met with
        the The Professional Footballers'' Association (PFA) and Kick It Out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb1316-fb08-4f13-bd5d-1a496812e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization reemphasized the same statement when contacted
        by CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1810dd-0c22-48a0-bae0-7b07c57b1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of representation</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e44e0-705b-4c10-bfb4-6c7e4b364c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that 25% of professional footballers in the UK
        are black and minority ethnic, this figure has never been mirrored in senior
        positions or positions of authority within the sport.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0a0af-b103-4562-aa8c-d9ff9b7722db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four of the 92 managers (4.3%) in England''s professional divisions
        are black, Asian and minority ethnic (BAME): Nuno Espirito Santo of Wolves,
        Nottingham Forest''s Sabri Lamouchi, Doncaster''s Darren Moore and Keith Curle
        of Northampton.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7d12c-cecb-499d-9826-73d13e8ba1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to an Irish mother and a Ghanaian father, Chris Hughton became
        the first mixed race player to represent the Republic of Ireland in 1979 and
        has gone on to coach three different sides in the Premier League during his
        managerial career.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5701f-e1d8-4376-9424-d19743928cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says stereotypes of black footballers in his era have deprived
        the sport of an entire generation of minority managers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46a33b-ffce-4fbe-986d-40341089b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disappointing fact is that we haven''t made that progress,"
        Hughton told CNN. "In particular in an era where it''s been spoken about more
        than any other time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad08ff-d8f7-4aca-9b8e-7a8b7ee27e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came through an era where the perception of black individuals
        in football was good center forwards, good wingers, fast and strong but not
        really captain or management material.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8d0f2-1357-4778-8353-097549baedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a generation of really influential black players that we
        feel could have made very good managers and I think after that never allowed
        the game to have them as black role models and as managers for the next generation
        behind them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb6fa3-76e9-4cd0-93a4-cdee0d76be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FA began putting steps in place to address the issue
        at the top end of coaching in the country with a program designed to "solve
        the challenge of under-representation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee17beb-3b59-4681-9399-0599cd8a0d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Powell, the former manager of Charlton and Huddersfield, was
        hired onto the coaching staff of England manager Gareth Southgate, while four
        other BAME coaches were brought in at various age group levels.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d8cb7-644c-4ae6-a9c7-77b199f09bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughton says he has seen first hand an improvement at the lower
        levels of English football, though that still hasn''t been reflected at the
        top end of the game.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73d16a-bf14-49ec-8dab-594b5648b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we speak about an enthusiasm for things to change, then the
        hard miles need to put in," he says. "What I am seeing now is at grassroots
        level, academy level, there are far more coaches from black and ethnic backgrounds
        than ever before ‚Äî&nbsp;coaches perhaps more than managers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62f56a-84f6-4900-a93b-b8c3a20cf511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re particularly saying there hasn''t been so much change
        at that level ‚Äî&nbsp;I think there has been at Under-18 and Under-23 level,
        which is good ‚Äî&nbsp;but of course the more visual change, which is at first
        team level, there hasn''t been."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6132274-c05c-4ef1-93b5-29c7200f9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Referees and the boardroom</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929cc2c-218e-4340-aa8e-dcf4b3cab75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures are no better when looking at BAME referees in the FA.
        As it stands, there aren''t any black referees in England''s top four divisions
        and, according to the organization, just 2,000 of 28,000 (7.1%) in the country''s
        non-professional leagues.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b031e5-c26b-4f65-9805-10afcb1dc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FA recognises the value of a diverse group of referees and
        we continue to offer support and development opportunities for referees from
        all backgrounds and across all levels of the game," an FA spokesperson told
        CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293ff93-abbd-469d-90f1-672bb08a02cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The face of refereeing is continually changing and becoming a better
        representation of the football community. We continue to see a rise in the
        number of women and BAME referees in English football and we encourage people
        of all backgrounds to join the refereeing community."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70345a5b-ffd9-4724-8f22-805b74606d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Uriah Rennie remains the only black referee to officiate
        in the Premier League and Mannix says his presence and success in the league
        did not have the trickle-down effect it perhaps should have.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fce31e-3cd6-4bfd-9fed-5768b9dc52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Uriah was coming through, I don''t believe there was [much
        of an impact]," Mannix says. "If it we were now, there would be a lot more
        because of social media but it was just Uriah Rennie who?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1dbb3-4be3-4e71-ad3f-8f23920df998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where did he come from? He was just there, but how did he get get
        there? No one had heard of him before, no one. It was just, there''s Uriah
        Rennie but no one knew his struggle, how he got there or what he did.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c87d6-9d1c-4b17-87a5-94937f03dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he''s a magistrate, he was a kickboxing champion and was the
        first black Premier League referee."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13094c57-d466-468d-bd47-8619fdf03ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Rooney rule''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d00d8c-2e0c-4db6-bc19-0446d0898a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the issue of under-representation doesn''t just impact refereeing
        and coaching, it''s also noticeable in senior business roles in football.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35239b5-8aae-481f-b222-57c8430c33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the English Football League''s (EFL) general meeting in June,
        it was announced that the ''Rooney rule'' would be officially introduced after
        an 18-month trial period.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4e1ec-aa13-4e10-b064-0e309c713344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after NFL diversity committee chairman Dan Rooney, it requires
        clubs to interview at least one BAME candidate for vacant managerial or senior
        club operation positions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f235d-9cd8-45cd-adcb-cc84c0fc07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, less than 1% of senior roles involved in the running
        of football clubs are held by an individual of a black or minority ethnic
        background.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d15cb3-8694-4917-85a7-1c4cd1b1d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those is former England striker Les Ferdinand, who holds
        the position of Director of Football at former club Queens Park Rangers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12fa62-1200-4069-a38a-56e959798838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in favor of whatever form the Rooney rule takes," Hughton
        says. "I absolutely understand the critics of it, that feel it [hiring a BAME
        candidate] should be very much on merit -- but the rule is not giving an individual
        job.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da80815-76f6-4f0e-997c-696322f87001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the rule is doing is putting that individual in a position
        where he can at least go through an interview process. So that''s the balance,
        and I suppose there is the argument that it could be used as a quota thing,
        that it''s something that we have to do.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e2d10-2f32-4b81-a1b7-4848f9f599f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re not really going to give them the job because of a regulation.
        For such a long period of time, we''ve looked for some change in the game
        and we''ve spoken about that enthusiasm for change in the game.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46db217-fe8b-4042-8269-85a77f9a1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we have to accept is that by the authorities putting
        this rule in place, that is recognizing some way towards some change."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087f13d-b71d-4bf3-8be5-59109783d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:58.933+08:00
