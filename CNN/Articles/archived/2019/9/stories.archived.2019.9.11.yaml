      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have been partnering of course with Globe, with Smart, and <em>sabi
        nga ito,</em> this is the same partnership we are doing with Mislatel who
        won the third telco. It''s only fair <em>na ibigay din namin</em> the same
        services <em>na binibigay namin sa ibang kumpanya,</em>" AFP Chief of Staff
        General Benjamin Madrigal Jr. said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686044d-4796-494b-9ac1-ddd73d8b9d3c'
      'mgnl:activationStatus': true
