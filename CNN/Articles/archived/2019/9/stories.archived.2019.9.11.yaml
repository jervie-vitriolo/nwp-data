      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicolored male will complete a quartet of colorful crustaceans
        already on display at the Maine center. He''ll live with two <a href="https://edition.cnn.com/travel/article/rare-two-toned-lobster-maine-trnd/index.html"
        target="_blank">calico</a> lobsters -- they''re one in 30 million -- and a
