    'template': '1'
    'title': 'Trump fires John Bolton'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2bd3a-17ee-44b1-ad6a-7c931b2200e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;President Donald Trump abruptly announced
        in a tweet Tuesday that he has asked national security adviser John Bolton
        to resign, noting that he "strongly disagreed with many" of Bolton''s suggestions
        "as did others in the administration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644478db-9487-485d-8dfc-13b6be626903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16b3ac-978f-4202-87f0-f1aae44eb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank John very much for his service. I will be naming a new
        National Security Advisor next week," Trump wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a945d-5dd0-40e5-a001-fb85a6a76744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea154791-94d4-4835-9b67-d99845ee9389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet came just one hour after the White House press office
        said Bolton was scheduled to appear at a Tuesday press briefing alongside
        Secretary of State Mike Pompeo and Treasury Secretary Steve Mnuchin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d622d2-ec02-41d1-99df-3eadd324da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2d200-a16d-4dca-a10d-7a8c34cd467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during the briefing whether he and Mnuchin were surprised
        that Bolton was fired, given that he was supposed to appear alongside them,
        Pompeo said, "I''m never surprised."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38233d5-35c2-4b2d-ac40-945bd8a85dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ece71-de40-46a7-a969-c6cac2b82dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton, however, maintains he offered to leave his post voluntarily,
        tweeting minutes after Trump''s announcement, "I offered to resign last night
        and President Trump said, ''Let''s talk about it tomorrow.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c536e-3b63-4aa5-8feb-3f3d455ae3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac869c-3b54-4f10-9cca-c6703f7f1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton reiterated the point that it was he who offered to resign
        on Fox News Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fda4c2-6de5-4ac9-9f40-380088bcc820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98eb917-c5ef-47c8-a184-9609069e5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation letter to Trump, dated Tuesday, was short and to
        the point with Bolton writing: ''I hereby resign, effective immediately, as
        Assistant to the President for National Security Affairs. Thank you for having
        afforded me this opportunity to serve our country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d5f91-b49d-46e3-818b-2c111fe3d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26ac9d-8492-4ee8-b3ca-91be26c1b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is already discussing potential candidates to replace
        Bolton, several sources told CNN. There are at least 10 names being circulated
        and there does not appear to be a shortlist at this time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e13700-6231-45c4-9068-61f01e11a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76554a5-0f61-4eb7-bbf9-c5e7d10e2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he will make a decision next week but given the President''s
        unpredictable nature, sources warn that he could choose someone who is not
        under discussion right now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585296a-9e35-4b3e-9b4c-d5aa42173577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab31dc-518d-4b57-8314-936993cd2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turmoil in Trump''s national security team</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff068a-2528-4ba6-a433-9b69ca5857bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has plowed through an unprecedented number of national security
        professionals while multiple geopolitical crises have played out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e058cd0-f3a5-4dcd-a2f6-088d4b9cb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c88e8-2ff6-4cec-afa6-4dcf6a63a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has had three national security advisers -- Bolton,
        Michael Flynn and H.R. McMaster. He has summarily fired a secretary of state,
        Rex Tillerson, by tweet after undercutting the former ExxonMobil CEO for months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4afae3-eef7-4661-a708-517705bef029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e5434-a79f-48bf-8a6c-8437b5e2688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense James Mattis resigned, reportedly in frustration
        over Trump''s decision to pull out of Syria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd91a2f-16d3-4303-a97c-f73c17a41341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec5aba-8cb3-4c2d-a1b8-c46376da79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also churned through two Homeland Security secretaries,
        John Kelly and Kirstjen Nielsen, and a National Security Agency director,
        Mike Rogers. He''s lost a deputy national security adviser, K.T. McFarland
        and an ambassador to the UN, Nikki Haley. Director of National Intelligence
        Dan Coats and his deputy, Sue Gordon, left their posts last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52802925-f711-4efd-9448-dd3b85a91ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafb7d6-9d42-4d78-91a3-b37ff508c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s departure comes as tensions with Iran are escalating in
        the Persian Gulf, North Korea continues to develop its weapons capabilities,
        arms control experts are warning of a potential nuclear arms race with Russia
        and trade tensions with China are intensifying, while Trump is discussing
        a drawdown of forces in Afghanistan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7deaa8-f37d-45a9-9b94-07c03109560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0f51a-03a4-46ec-8037-f4cf11e57f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Hogan Gidley told reporters that
        Charles Kupperman is the acting national security adviser.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14237361-e64e-49d8-9c25-fe30c84355cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220caaff-a796-4d98-9cfe-3ff77bf1b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Bolton''s priorities and policies just don''t line up with
        the President''s and any sitting president has the right to put someone in
        that position that can carry out his agenda. That became no longer tenable
        so the President made a change," Gidley told reporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3e51f-2d9c-4390-9338-532fd7a611ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f71dc-0ac4-4a1a-9a02-5d419fe4ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed there was "no one issue" that led to Bolton''s firing,
        and referred reporters to the forthcoming briefing for more information.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209745f-3e1c-45b0-a418-7f8d58ecc468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2bdfd-a15d-4e0a-98cd-a2940eecb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Bolton''s ouster was so sudden that the now-former National
        Security Adviser even led a meeting of top administration officials, known
        as a principals committee meeting, Tuesday morning prior to Trump''s tweet,
        a source familiar told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493d52d-e78a-4889-be00-2425d9b65267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d422333-fb84-4c20-9209-ed0fe37e5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the meeting went on as planned and there was no
        indication that Bolton''s firing was imminent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9b83a-d67a-4ad1-b4ee-5794f38a2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2a49a-7de2-4733-b3e7-46fd2911090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on the wall</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c779d79-6b1d-4b64-8dc0-258dbce405aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign by Trump allies to push Bolton out of the administration
        had ramped up in recent weeks, multiple sources told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8439aad-229f-4987-a572-e3fa5f87a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29e741-f161-437f-a4a0-c0e047bcfc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had received multiple phone calls and appeals to replace
        Bolton with someone who agreed with him more and was willing to follow through
        with his decisions when he didn''t. This was something Trump heard since he
        hired Bolton ‚Äî but people noticed the President''s frustration with him was
        growing in recent weeks so they upped the pressure.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a67037-6b08-4d54-8ef8-8a95c90fcd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe2ad9-1c69-4206-986c-1d2b9438cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official echoed that sentiment, telling
        CNN that Trump has been getting more and more irritated with Bolton over the
        past several months for his statements on Iran, Venezuela and now Afghanistan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6c514-4882-4950-8587-f51a814dedfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433df8fd-5ea4-4458-b087-8846378e9aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump no longer believed Bolton could advocate for the President''s
        agenda, and instead felt he was harming his credibility, the official said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98129f11-4927-4bf8-a229-45214f1bdfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b0e29-ebd9-40de-8672-b8beb6a8c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton had recently expressed reluctance to defend the Trump administration
        on television. He was soft-booked to do "Meet the Press" and "This Week" on
        August 25 during the G7 summit, according to people familiar with the matter,
        but he later backed out.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87472d1e-89be-4b8c-95d8-525d1a03c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae54bc8-318c-4a02-a20b-9783a6dea620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one official familiar with the situation, Bolton felt
        uncomfortable explaining and defending Trump''s positions on various issues,
        including Russia, which had become a central topic of the summit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ec73a-6d16-41eb-bc64-4dc57aaad086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:33:18.375+08:00
