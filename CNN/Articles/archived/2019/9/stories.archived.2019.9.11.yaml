    'title': 'Hong Kong makes $37 billion bid for London Stock Exchange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78956e89-015c-4dd9-b6a0-1306b0d580b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Hong Kong has just made a surprise
        ¬£30 billion ($37 billion) bid for the London Stock Exchange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aee92-d08f-428c-b2e9-616880013538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9b2f8-e774-40d9-8946-bea0ce305529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Exchanges and Clearing (HKEX) said Wednesday it had made
        a proposal to the board of the LSE to "combine the two companies" in a cash
        and share deal worth ¬£29.6 billion, or ¬£31.6 billion ($39 billion) including
        debt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6157511-ef38-418e-9cf6-8eb1f1963bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003e326-861b-45fe-8b71-5fe8d38c19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would "redefine global capital markets for decades to come,"
        HKEX CEO Charles Li said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56eb0b6-5330-4155-93e3-2457677078b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb8c8d-3f21-4dc8-b427-d897f119fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would reinforce Hong Kong''s position as the key connection between
        mainland China, Asia and the rest of the world, HKEX said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcd301-c3f1-479a-b971-0e03c0efaa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4d270-7ce9-4b9a-be56-a99eca7a51ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes hot on the heels of the LSE''s ¬£22 billion
        ($27 billion) acquisition of financial data company Refinitiv. That deal was
        aimed at transforming the LSE into a global markets and information juggernaut
        to rival Michael Bloomberg''s financial data empire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d9585-7d15-4393-8457-8fc1c6c9b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00583d-f0a9-4be0-8406-a10abc5bc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:45:15.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the LSE spiked as much as 11% on the news of Hong Kong''s
        offer, before trimming those gains slightly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace59e0a-e874-48cc-ad88-12ec15438bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:17:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9ec98-5e18-4e14-909f-7af9d1b868fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:17:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the LSE described the offer as "unsolicited, preliminary
        and highly conditional."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f20f29-985c-425e-9326-2c70038b0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:17:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a8cdc-bc61-4b5a-acfb-7706dda8a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:17:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board ... will consider this proposal and will make a further
        announcement in due course," it said, adding that it remained committed to
        its proposed acquisition of Refinitiv and expected to write to shareholders
        seeking their approval for that deal in November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2b1b3-d6d4-4601-8d20-5c842e65a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:17:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f2112-50fd-41cb-aa3e-394928ae512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:17:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s offer comes at a sensitive time. Brexit uncertainty
        is casting a shadow over London''s role as a global financial center. At the
        same time, Hong Kong ‚Äî Asia''s premier financial hub ‚Äî has been rocked by
        months of pro-democracy protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea05e2-16a3-4e4a-a17b-8cdce94b0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:17:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
