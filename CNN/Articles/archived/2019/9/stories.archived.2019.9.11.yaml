    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c5d6d-4c9e-4c76-bb42-ebb2e9565b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:58.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:13.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        President Rodrigo Duterte said he would not plead with Congress to grant him
