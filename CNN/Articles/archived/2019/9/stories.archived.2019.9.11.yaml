      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;A firefighter who died on September
        11 was laid to rest Tuesday after his remains were identified 18 years later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721a4bf-17d4-4109-bb2b-c0157fd8056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters and loved ones gathered to mourn Michael Haub after
        his remains were conclusively identified, the Uniformed Firefighters Association
        said in a statement. It said the service was to provide his family with closure
        and a peace of mind after the medical examiner last week identified more of
        his remains that were recovered at Ground Zero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53167340-be9b-4ec9-b076-1a5eb90961ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July this year, the remains of only about 60% of the 2,753
        people killed at the World Trade Center that day have been positively identified,
        according to the medical examiner''s office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125fd23d-1ed8-4bf4-8055-080881b88665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haub was a 13-year veteran of the department in Ladder Company 4,
        according to the association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09180e7e-5e26-4122-b901-7d332f20ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remember him and the 342 other firefighters who perished that
        fateful day, and will be forever grateful for the courage they show," it said
        in a statement Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06750bd-a312-47ba-82da-af550826702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the firefighters killed that day, hundreds more have
        died in the following years. New York officials say an additional 200 firefighters
        have lost their lives from illnesses linked to their time working at the World
        Trade Center after the terror attacks on September 11, 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6be52-d6af-424e-b360-a41f4ebbefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is almost incomprehensible that after losing 343 members on
        September 11, we have now had 200 more FDNY members die due to World Trade
        Center illness," Fire Commissioner Daniel Nigro said in July. "These heroes
        gave their lives bravely fighting to rescue and recover others. We will never
        forget them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5451f07-2aef-45ca-adce-7ba9b6ce266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to the 9/11 terror attacks may have caused a range of health
        conditions, including acute traumatic injuries, as well as diseases of the
        respiratory and digestive systems, according to the Centers for Disease Control
        and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abb800-03d7-4db9-8a45-17f7b33cd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those exposed to the attacks also developed cancers that include
        lymphoma, leukemia and myeloma, it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73608545-5262-4d2e-924f-06d1f3546c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 11, 2001, 19 men hijacked four fuel-loaded US commercial
        airplanes bound for west coast destinations. A total of 2,977 people were
        killed in New York City, Washington, DC and outside of Shanksville, Pennsylvania.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cc662-1148-4613-b195-545cdc487dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was orchestrated by al Qaeda leader Osama bin Laden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17760fa-b6e5-46ad-b958-a9f718a24af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:25:11.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/11/us/sept-11-firefighter-michael-haub-identified/">A
        firefighter killed on September 11 is identified 18 years later</a>."</em></p>'
  'australians-detained-iran':
    'author': 'Julia Hollingsworth and Sarah Faidell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T14:49:22.826+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07cd1569-8c28-4f8e-bc8f-c5a5aba207c1'
    'lead': 'According to a report by Australian state broadcaster ABC, one of the
      three is a British-Australian woman who has been behind bars for almost a year.
      The other two are a couple‚Äîa British-Australian woman and her Australian boyfriend‚Äîwho
      were arrested in the past few months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:51:43.995+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:10:05.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:41.437+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three Australians detained in Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e3d07-f17a-4f6b-9e56-08b0198f9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî Three Australians have been detained
        in Iran, Australian authorities confirmed on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac455b55-7e7e-4fca-8f54-d1788fd54625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Wednesday, Australia''s Department of
        Foreign Affairs and Trade (DFAT) said it was providing consular assistance
        to the families of three Australians detained in Iran. DFAT would not comment
        further on the three cases due to privacy reasons, and would not confirm whether
        the cases were related.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0e19f-13e9-4938-bf4a-bf964862e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by Australian state broadcaster ABC, one of
        the three is a British-Australian woman who has been behind bars for almost
        a year. The other two are a couple -- a British-Australian woman and her Australian
        boyfriend -- who were arrested in the past few months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5e003-768b-4edd-9ad5-3a8f8f67d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests come amid tensions between Iran and United States and
        its allies, including Australia. Since the decision by US President Donald
        Trump in 2018 to abandon the Iran nuclear deal, Washington has attempted to
        use what it calls "maximum pressure" to change Iran''s behavior and limit
        its nuclear ambitions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081458a-2c85-46ac-b776-ec87f620d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, tensions between the US and Iran soared to levels
        that prompted fears of a war. Oil prices jumped as investors feared that attacks
        on oil tankers risked a disruption of shipments in the Strait of Hormuz, which
        passes by Iran and is the most important place on the planet to the global
        supply of oil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f52ea-c1e3-4b9e-b551-e84f31629a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Australia''s Prime Minister Scott Morrison announced
        the country''s defense force would work alongside the US and the United Kingdom
        on a maritime security mission in the Strait of Hormuz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386b1d3-ff82-4fa7-a40f-3e79f7ad0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a DFAT spokesperson urged Australian citizens and
        holders of dual nationality with Australia who are traveling to or through
        Iran to follow the government''s latest travel advice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b92b88-4179-40c9-8401-7ef2b7c795b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s latest travel advice for Iran is to "reconsider your
        need to travel," due to "the risk that foreigners, including Australians,
        could be arbitrarily detained or arrested," according to the Smartraveller
        website which was updated on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483d255-f83c-4bc3-9ac6-8c4be58a393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing recent military tensions, the government also warns travelers
        to stay away from military or nuclear sites which are not always clearly marked.
        Border areas with Afghanistan and Iraq are under the highest "do not travel"
        advisory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d9606-2d48-48b1-9cbd-665574d75490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceca499-07fe-4809-bc87-876a5b3e190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:43.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:10:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/11/australia/australians-detained-iran-intl-hnk/">Three
        Australians detained in Iran</a>."</em></p>'
  'one-in-50-million-lobster-in-Maine':
    'author': 'Scottie Andrew, CNN'
