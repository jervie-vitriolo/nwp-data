    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5cb10e-5003-4832-95a0-43f30973d0d3'
    'lead': 'Israel''s Prime Minister Benjamin Netanyahu has announced plans to annex
      parts of the West Bank if he wins re-election next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T19:01:36.350+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:05:06.497+08:00
