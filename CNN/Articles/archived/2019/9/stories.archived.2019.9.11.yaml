    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2fbc1fe-8c13-4e0b-96f2-c9678624c242'
    'lead': 'This is the first time since 2002 that the Americans will not be competing
      at the medal rounds of the tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T21:24:39.151+08:00
    'mgnl:createdBy': 'cjmarquez'
