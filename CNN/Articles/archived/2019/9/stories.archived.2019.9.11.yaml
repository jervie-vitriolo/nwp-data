    'template': '1'
    'title': 'Duterte on Good Conduct fiasco: Why are we getting flak when De Lima,
      Roxas made the rules?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3b996-7b0f-4565-9411-9300513709c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        President Rodrigo Duterte believes detained Senator and former Justice Chief
        Leila de Lima and ex-Interior Secretary Mar Roxas should be held accountable
        for the early release of heinous crime convicts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f11be-1c7f-42be-8461-e889ea4fa7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic Act 10592 Good Conduct Time Allowance (GCTA) law, which
        shaves time off an inmate''s sentence on the basis of good behavior, was passed
        during the time of Duterte''s predecessor, President Benigno Aquino III. Duterte
        pointed out that its Implementing Rules and Regulation (IRR) of the law was
        penned by De Lima and Roxas in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38cd6a-0a7f-4a0f-8b39-094b7e74a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh sila ''yung gumawa ng batas sa panahon nila. ''Yung</em>
        IRR <em>kanila</em>. So <em>tanungin natin sila, ''Bakit ginanun ninyo?''
        Hindi man amin ''yan</em>. Now we get the flak," he said in an interview with
        reporters on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02511dc5-11a0-47bf-a2d8-b9f25ea9f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They made those rules during their term. They made
        the IRR, so we should ask them why they did that. We did not issue the IRR,
        but now we are getting the flak.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc1c07-6a54-4591-b3d9-5298ba7b4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‚Äògood conduct‚Äô: How time served in prison is shortened based on behavior</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7c82d-94d2-4837-b5c5-19e1f4705178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was public outrage against the Duterte administration and
        the Bureau of Corrections and its sacked Chief Nicanor Faeldon when news emerged
        that convicted rapist-murderer Antonio Sanchez was set to be freed early on
        the basis of good conduct. It also shocked the public that 1,914 heinous crime
        convicts have been released since 2014, including four convicts in the rape-slay
        of the Chiong sisters in 1997.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028fca5-62d1-47cd-b444-8f06c20461f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the IRR created by DOJ and DILG under De Lima and Roxas''
        watch was vague.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccdb16-becd-4aa3-bb9b-147261f0b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should have placed that in a clear ... accurate manner so that
        there will be no room for mistake," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfffda3e-80e8-4093-9868-88a0e08c85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and Roxas were asked by the Ombudsman to explain why people
        charged with heinous crimes are not included in the disqualified inmates when
        it''s included in the law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52010252-c1bb-400d-be8b-2fee466cdc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/10/GCTA-IRR-Leila-de-Lima-Mar-Roxas.html">Ombudsman
        asks De Lima, Roxas to explain their GCTA rules</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73588573-bbf2-4295-8a62-ba7670d7a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the IRR, under the GCTA section, it says detained prisoners qualified
        for credit for preventive imprisonment can benefit from the law. Under the
        credit for preventive imprisonment, it states that  only recidivists, an accused
        who was convicted more than twice, and anyone accused who was summoned, but
        failed to surrender, are disqualified from it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50c688-5062-4c1a-a4c1-2fffbba1c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas asked in a Facebook post why they are being "singled out"
        when they did not write the law that expanded the GCTA policy. He also said
        the officials who approved the release of convicts, the members of the committee
        who approved their release and people who give credits for good conduct should
        be investigated, too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698cfce-0d88-40c4-ac1a-eac73c03a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Lima said she finds the Ombudman‚Äôs order ‚Äúhighly irregular.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756e6af-9e9c-4ea8-965b-9374f3ec9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this a set-up for me and Sec. Mar into taking the fall for the
        Sanchez-Faeldon scandal with which we have nothing to do?‚Äù De Lima asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24896ba-f7cb-4c54-a15d-e38e35ccaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the joint committee of DOJ
        and DILG will explicitly exclude convicts of heinous crimes when they complete
        the process of revising the IRR. The release of inmates through the GCTA has
        been temporarily suspended as the joint committee finishes its work on polishing
        the IRR.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495caf93-9b64-409e-8f33-cac4d88d19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte: Rearrest order a ''risk''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac5e6d-038f-446d-b1d7-ef9db0dcceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:07:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his earlier order to rearrest released heinous crime convicts
        after his 15-day deadline, Duterte said it has to be enforced even if he thinks
        it may be taken against him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9174b4-a827-4114-a85a-3fab86ee7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako</em>, I take risk here <em>na in</em>-order <em>ko ang</em>
        re-arrest <em>pero ang totoo talaga</em>, absent <em>talaga ang batas. Tignan
        ninyo. Wala man</em> heinous crime <em>doon</em>," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a824022-30b9-452d-b7b2-7592a4d0eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am taking a risk by ordering their rearrest. But
        it''s because the rules aren''t there, there is no mention of ''heinous crime''
        there.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13431b-d8e2-4057-93af-3be5405bed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "I took the risk <em>na mag</em>-report <em>sila,
        tutal kung hindi palabasin ko naman sila uli. Wala mang ano sa akin</em>,
        but risk. Go <em>ko ''yan</em>. But because there was this fire burning, I
        have to put it out," he said."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97762cdd-8c9f-469a-9199-ad3ea0daf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:39.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 230 of the freed 1,914 heinous crime convicts have surrendered
        to authorities, days before the September 19 deadline set by Duterte. The
        police said tracking all of them is proving challenging, given the information
        they have on hand. A shoot-to-kill order will be carried out after the deadline
        lapses.</p>'
