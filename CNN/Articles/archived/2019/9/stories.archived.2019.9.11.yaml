      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5af2ae-6000-4bc6-95b1-212036ef8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would not wait for a law to remove brokers at the BoC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e58a77-391d-40f9-843f-e97d77b89fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.468+08:00
      'mgnl:createdBy': 'catherine'
