      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        The De La Salle University Green Archers escaped a gritty National University
        (NU) Bulldogs side in a close contest, 83-82, Wednesday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a98aa-af59-4b1c-8cab-f93f321c7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:23.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:07:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Lojera scored the go-ahead bucket to give the Green Archers
        the precarious lead with 14.9 seconds left in the game clock. He finished
        the match with six points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a32a6c-1325-4cf4-b7c9-f19526555f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:23.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:07:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine Baltazar posted a double-double performance for La Salle
        23 points and 10 rebounds, while Jamie Orme-Malonzo recorded 14 points and
        11 rebounds for the Taft-based squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077f5ca-3f03-4729-ae22-f9823b6ba29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:23.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:07:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 16-1 blast by the Bulldogs erased the 14-point edge of the Green
        Archers in the fourth quarter before Lojera''s clutch basket.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10161cfe-a469-498e-90e3-ade3a96c85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:23.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:07:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU still had a chance to win the contest, but it could not get a
        clear shot as the final buzzer sounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249bf2b9-9f91-4ac9-8da5-480b9685f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:23.274+08:00
      'mgnl:createdBy': 'cjmarquez'
