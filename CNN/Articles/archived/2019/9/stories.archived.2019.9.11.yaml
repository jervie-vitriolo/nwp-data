  'senate-approval-office-of-the-president-2020-budget':
    'caption': 'FILE PHOTO. The Senate Finance Sub-Committee approved on Wednesday
      the budget of the Office of the President in less than 10 minutes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-11T16:27:32.714+08:00
    'imagesource': 'jcr:0285e0b0-051c-4413-ab5b-34da30501f2e'
