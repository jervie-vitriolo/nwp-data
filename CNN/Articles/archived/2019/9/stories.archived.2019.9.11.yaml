      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        The Armed Forces of the Philippines (AFP) has allowed the country‚Äôs third
        telecommunications company, backed by state-owned China Telecom, to build
        communications equipment in its camps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ef257-9499-4028-a942-5518ba905ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdad109-bc9a-493f-a00c-b412bc256b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP and Mindanao Islamic Telephone Company, now known as Dito
        Telecommunity, inked a memorandum of agreement that would allow it to build
        communications facilities in military camps and installations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744f653-1bdd-45c6-bbd3-72835bf2fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65804cfc-39a1-41f3-a990-b122bd5af78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, the AFP will choose the locations where Dito
        can install and manage its communication sites ‚Äúwithout undermining the operations
        of affected AFP units.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222aa60-ed99-40e5-90ab-17e61cc0a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a017ebf-43d0-4ee9-9cbc-6f8e8a803288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also states that Dito ‚Äúguarantees that the devices, equipment,
        and/or structures installed at the site provided by the AFP shall not be used
        to obtain classified information.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902da38a-904d-4e46-9c45-141251f233af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:09:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the military and Dito assured that the agreement will not jeopardize
        the country''s security, as both sides claim protocols are in place to protect
        the country''s communications.</p>'
