      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled two high-end iPhones ‚Äî&nbsp;the iPhone 11 Pro and
        11 Pro Max ‚Äî&nbsp;with four-figure price tags, as well as a cheaper iPhone
        11. The models replaced the similarly priced iPhone XS, XS Max and XR, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e347b-d008-4504-9710-2b7c0eeea000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3420916-c035-49f9-ad02-0a5691ee2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In typical Apple fashion, the company played up improvements to
        the battery life, camera system and hardware under the hood of the new phones.
        But on the surface, the new iPhones do not look radically different than the
        previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca28e65-39c2-4369-8758-d2e1163aef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8746133-e3c5-4a24-bb01-8665e6143290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 11 Pro and iPhone 11 Pro Max models feature an improved
        camera system, with three cameras on the back of the phone, and better battery
        life than previous models. Apple says the iPhone 11 Pro will last four hours
        longer than the iPhone XS and the iPhone 11 Pro Max will last five hours longer
        than the iPhone XS Max.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9c6ac-379f-4def-ab43-44cb5b55ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d6206-b23e-4a93-a49a-84271960d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook called the Pro models "the most powerful and
        most advanced iPhones we have ever built, with a stunning design." And the
        company is asking customers to pay up for them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb612b9-120a-40c7-a382-4362d91cd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe987ad-b03e-48f0-be6d-cf32d65a8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 11 Pro and and the iPhone 11 Pro Max will start at $999
        and $1,099, respectively -- the same as what Apple charged for the previous
        iPhone XS and iPhone XS Max.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5562964-0231-4597-a37b-4a99d5f37ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6abc3-b4b1-439d-b4ae-58f15aaf7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to hold tight to these prices comes as Apple''s iPhone
        business has experienced double-digit percentage sales declines in each of
        the last three quarters. The company is contending with consumers taking longer
        to upgrade and a trade war denting demand in China, once one of its most promising
        markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8fa94-faa7-4783-8dc6-8bfdf4a62bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f78ff6-2fbe-4b93-ac23-d1bf27e46b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps in a nod to those market challenges, Apple did make some
        pricing tweaks. The iPhone 11, with a dual-camera system, will start at $699,
        slightly less than the $749 entry price for the previous year''s iPhone XR.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdcf742-6e92-4956-a688-d8dbd18d297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d99ed-3844-4779-8f25-18ba35fac098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhones will be available for pre-order on Friday and go
        on sale in stores on September 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec9921-4810-4dd6-b7bc-5dbda7164a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4c862-b6c2-4109-8b78-cebf48e35db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new iPhone lineup, Apple unveiled a new seventh
        generation iPad at the event Tuesday, with a larger 10.2-inch retina display
        and a price tag starting at $329. The previous model had a 9.7-inch screen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba5847-63b4-458c-9a80-8c48c58774c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c48a8-34e0-4448-9212-3c2dbf39a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced the Apple Watch Series 5, an updated
        version of its smartwatch with an always-on display. With this feature, the
        watch face is always visible, rather than requiring the user to raise his
        or her wrist. The Series 5 watch starts at $399, or $499 with cellular.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9558b-3a50-47c1-8a8e-da2c9218c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3a776-d111-4ef2-b10d-e918f0c07cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the iPhone 11, Apple appeared to bow to more price-conscious
        consumers by announcing that the Series 3 Apple Watch, an earlier version,
        will now retail for just $199.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a14bef-069d-4aaa-83e7-328cf5e6795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f6d0d-ff4a-42ac-929d-e5380309394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what could be a sign of Apple''s shifting focus, the company
        kicked off its event by focusing on subscription services, a product area
        it is increasingly betting on to grow revenue and offset sales declines in
        its core iPhone business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36450d1d-c8a1-4b61-ab6f-662a9eed0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0ac5e-9ac4-4547-8f65-1650cc1b26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:25:19.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled pricing and additional details for Apple Arcade,
        its gaming subscription product, and Apple TV+, a new streaming service for
        original shows and movies. Apple Arcade and Apple TV+ will each cost $4.99
        a month.</p>'
  'Apple-iPhone':
