      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2019/09/08/us/hurricane-dorian-sunday-wxc/index.html"
        href="https://edition.cnn.com/2019/09/08/us/hurricane-dorian-sunday-wxc/index.html">Hurricane
        Dorian</a> left more than 70,000 people homeless in the Bahamas, and at least
        50 people have died.</p>'
