      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>About the Naval Strike Missile</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3b9f1-3179-478c-892e-5bb3df6cad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gabrielle Giffords is the first LCS to deploy with Naval Strike
        Missiles, but most of the ships in the growing LCS fleet, which will eventually
        number more than 30, are planned to be armed with them, Navy officials told
        a Senate Armed Services subcommittee earlier this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f1036-48b9-496c-be8b-caf8ed23aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b55a8-d060-43fc-b172-8b27b8ebd3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Littoral combat ships come in two variants, the tri-hulled Independence
        class of which the Giffords is a part, and the single-hull Freedom class.
        Both variants, with drafts of 15 feet or less, are designed for operations
        in littoral areas or the shallower waters around coastlines and islands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dcbea-d795-4bc1-b21c-4d28d263d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea8462-4123-48fb-beac-0ca01bee6b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Strike Missile has had a relatively short time from testing
        to deployment by the US military. Developed by Norway''s Kongsberg Defense
        and Aerospace for the Norwegian military, it was successfully tested off the
        littoral combat ship USS Coronado in 2014. Defense giant Raytheon became the
        US contractor for the missiles in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3294ab-c062-41b3-a091-b42283fbd47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a555a0-4931-4c44-aebf-3675e8eb8e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to the Naval Strike Missile is its range of more than 100 miles,
        more than 30% farther than the Harpoon missiles the US Navy has been using
        in this anti-ship capacity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958a7cb-351b-42dc-8bf2-cfc329a0c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43fdfd-8a63-4bfd-b94e-cebf5efec337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to work with the helicopter drone enables the ship to
        target outside what its own surface radars can see.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780550be-7bab-4eba-adff-1b33a33d8e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca2f63-21af-426c-9c08-f0c682f57e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fire Scout drone gives the warship "eyes over the horizon,"
        said analyst Carl Schuster, a former US Navy captain. "The targeting capability
        is as important as the missile system. You can only hit what you can find."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94954e-e425-478b-b94c-8e697a3cb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226392d-c5aa-41d5-baf2-b4784d6b222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And having it on the smaller littoral combat ships takes a burden
        off bigger destroyers and cruisers, which are designed more for open water
        combat and which have been stretched thin by current demands, said Heath.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce446e70-f755-4d53-a10f-73aa8467d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450d1ad-abf1-417a-8777-4f041aae9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect more LCS type ships to operate in the South China Sea,
        freeing up the large combatants that currently undertake most of the patrols
        in that region," Heath said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d759274-7b15-4447-b8cc-65a2d5fadad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd306755c-98d1-4128-9170-03221743a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Navy has not officially said where the Gabrielle Giffords
        is heading, there is speculation it will be Singapore, where Giffords'' sister
        ship, the USS Montgomery, deployed this summer, albeit without Naval Strike
        Missiles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d485f7-b974-4d51-9614-cdd3e0cf5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63e471-b5b7-49b2-a2c5-e2bac4683c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USS Gabrielle Giffords'' mission will be to conduct maritime security
        operations, perform theater security cooperation, provide crisis response
        capability, and maintain a forward naval presence, wherever and whenever called
        upon. However, we don''t discuss specifics as a matter of operational security,"
        Fage said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf27f3-234a-4d0d-9603-0c88e567d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd221833-2cad-4554-bf3a-e506b2bd8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Navy leaders have said multiple times this year they plan to
        have two of the littoral combat ships operating out of Singapore in this calendar
        year. And more could come as the fleet is built out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ffc88-5147-4e5a-8845-b734c2e4648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add05cf-2580-4a44-80a5-bd8dd33abda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sending a message</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f07a6-a802-4f19-9c43-5391c8ed7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons'' deployment sends an important message and can eventually
        "change the game" in Western Pacific waters, where China now enjoys a 3-to-1
        advantage in cruise missiles over the US, said Schuster.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff963f-cb4b-41ff-9758-cbb2c114478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c40ff0-a85a-4fae-a8dd-e309d59fff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a first step towards redressing that imbalance with more
        to follow in the years ahead," Schuster said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18664db-ad94-4872-85e1-ceed47d5a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5bc810-cf67-4b96-a008-7a3200f91d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons could send messages not only to China, but to US partners
        in the Asia-Pacific region, including those in the Association of Southeast
        Asian Nations like Singapore or Vietnam, which is seeing increasing friction
        with Beijing over island claims and mineral rights in areas of the South China
        Sea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1275ab06-f397-4510-9326-25c2b03e04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fff80-d35f-4a20-9c71-900b83f5c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The net effect should bolster the credibility of US deterrent power
        in the region," said Heath. "It also makes partnership with the US less of
        a risk, as these investments demonstrate the US commitment to the region."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681416c-d935-4d9d-8a05-eb504bf31f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8da2be-5dc5-4db5-9cf8-a5fbc874a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been promoting itself as a more reliable partner
        than China in the region, especially in the South China Sea, where it conducts
        frequent operations as a part of what it calls its commitment to a free and
        open Indo-Pacific region.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f371b86-078b-45b3-bb30-9410a344077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.809+08:00
      'mgnl:createdBy': 'xave'
