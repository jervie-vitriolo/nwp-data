    'mgnl:tags': ['Benjamin-Netanyahu', 'Israel', 'West-Bank']
    'template': '1'
    'title': 'Netanyahu says Israel will annex parts of West Bank if he''s re-elected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8d527-6eaa-40e6-b5e4-0b5d709f9aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Israel''s Prime Minister Benjamin
        Netanyahu has announced plans to annex parts of the West Bank if he wins re-election
        next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507ce59-ed09-4df4-b1bb-9bf9bb2b3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb5b6b-9df5-4d1a-8775-bc393b22982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu told reporters at a press conference that, if re-elected
        and able to form a coalition, he would apply Israeli sovereignty over the
        Jordan Valley and the northern Dead Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f1739-fb3b-4043-bdc1-578d75814677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12063b22-85a7-4a20-8e41-87aac36f378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expected US President Donald Trump to present his Middle
        East peace plan just days after Israelis vote next Tuesday, September 17,
        and that in co-ordination with the US, he would also look to apply sovereignty
        over all Israeli settlements in the West Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1298c8-69a9-4ec5-b685-58baa0d69c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93e6bf-0b0f-48bf-8d3c-867eca91372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The US plan] poses a great challenge for us and a great opportunity,
        a historic opportunity to apply sovereignty over settlements in the West Bank
        and other areas of importance to our heritage," Netanyahu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee52d36-e773-4da9-b22d-544edaf1eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbb0c2-9d19-4f7a-850e-ce7d2b469897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US administration official told CNN: "There is no change in United
        States policy at this time. We will release our Vision for Peace after the
        Israeli election and work to determine the best path forward to bring long
        sought security, opportunity and stability to the region." The US was informed
        about the announcement beforehand, the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa88e2f-1fea-4baa-8534-3a1f69631d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baa8c6-8cb8-4213-a142-f36b8ee45a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US also offered tacit approval of Netanyahu''s announcement,
        saying it would not get in the way of an eventual peace settlement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce905e-989c-45f6-bb8c-23ef47504559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593abc4-556c-44de-be81-d70b006a8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has long preached that the Jordan Valley is critical to
        Israel''s security, and he has taken American politicians to visit the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0f67c-ad38-4879-aa1b-7230d15e8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001efb4f-e864-43d9-a856-80e3ce0b455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Devastating'' blow to peace prospects</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9b843-2d63-4aa0-8eb5-30d3bd20cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If carried out, Netanyahu''s plan would be a major blow -- possibly
        a fatal one -- to efforts to reach a negotiated two-state solution between
        Israelis and Palestinians. In one swoop, it would remove part of the land
        that Palestinians, with support from the international community, regard as
        the site of a future Palestinian state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530662a-4894-456f-b562-6a05cbb182f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80b379-a08e-4612-846d-fcf2dc43ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres said the plan would be "devastating"
        to prospects for peace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d024c-fda1-4467-8dba-4bb827cef274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45706e35-1d9c-4f85-87b1-34b40ad87f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unilateral actions are not helpful to the peace process," said
        Guterres in a statement Tuesday. "Any Israeli decision to impose its laws,
        jurisdiction and administration in the occupied West Bank is without international
        legal effect."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb22609-cdec-4f87-a11c-6b3a5cadf104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6067f79-353e-420b-82a6-992dfda8c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayman Odeh, who represents Arab citizens of Israel in the Knesset,
        condemned Netanyahu''s announcement as a declaration that Israel is "effectively
        an apartheid state."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805891ac-bc07-4c7e-a170-413a136898b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50edc20-ecaf-4dc1-9c15-750d0e08c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the leader of the Joint Arab List, the alliance
        of parties representing Arab Israeli citizens in next week''s elections, said:
        "Netanyahu is systematically closing the historical files, he is liquidating
        the Palestinian issue and eliminating the possibility of a peaceful two-state
        solution, that is, the possibility of peace. [This is] the implementation
        of the American deal of the century, and the official declaration that Israel
        is effectively an apartheid state."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102fd557-d1ff-4654-abc8-3241408666df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4db58-29fe-47a7-8271-fb3a64ec2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other Israeli political parties, the announcement presented
        a challenge, as shown by the response from the main opposition party, Blue
        and White, led by former Army Chief of Staff Benny Gantz.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f59981-cb5f-47e8-810a-1caea4a8a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911135e7-1c13-4502-9350-235eb2d53e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the party said it had always been in favor of applying
        sovereignty over the Jordan Valley but criticized how the Prime Minister made
        the announcement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d20e46-f9d3-47a8-bb63-ed28320396ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de44c8d-893b-4c93-b5a4-99ae3be21770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The residents of the Jordan Valley do not feature in Netanyahu''s
        propaganda," the party said. "Blue and White have made clear that the Jordan
        Valley is a part of Israel forever."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ab4c4-db49-4fbd-830c-94be8cfdfb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0e4a4-3593-43f4-b110-45255e3b9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netanyahu drafted a plan to cede the Jordan Valley in 2014," it
        added. "We are happy that Netanyahu has come around to adopt the Blue and
        White plan to recognize the Jordan Valley."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97ff93-42ec-4085-a5e4-82bfdfc31bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ece8d3-1479-4254-b584-0c24e09a0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Netanyahu''s critics on the Israeli right said the announcement
        was an empty promise, calling on him to annex the Jordan Valley immediately.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4a9ed-2b76-4d40-bcf5-6d52b2879569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab39733-5215-4b06-b1df-bd27eadbafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Bank was captured from Jordan by Israel in the Six Day
        War in 1967. It has been regarded for decades as Palestinian territory, and
        most of the international community regards it as being under Israeli occupation,
        with all settlements built there considered illegal, though Israel disputes
        these characterizations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6dd2c3-58fa-4bbc-b4c7-542e9a0af163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f280255-0ead-40b2-bc7c-85a03aa85551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jordan Valley makes up the eastern-most part of the territory
        and lies below sea-level in a long, deep valley created by the Jordan River.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ce7bd-218c-40f6-afe1-555e2643f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b7f1c-c8cc-4dc6-af06-4d40099b7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli leaders view it as strategically significant since it controls
        the border with neighboring Jordan. Despite a durable peace agreement signed
        between the two countries in 1994, many Israeli officials still see the territory
        as crucial to Israel''s security needs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7166c-7704-425f-bd16-b046fada47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff9db9-c34a-4b1b-9d78-f3fa01767f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, most of the Israeli settlements in the West Bank lie
        on higher ground in the western part of the territory, often in close proximity
        to Palestinian cities and towns.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6cd78-1fec-4f71-8364-6455f9859ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ebf37-c4e3-4e1a-9df5-5ea33221f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has promised to annex parts of the West Bank before, even
        saying earlier this month that he would apply Jewish sovereignty to all of
        the Jewish communities in the territory.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb8583-ab4b-443f-82da-76aa4b140983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad432ff0-e9d5-4a83-a4e3-e4f25ca35ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes this announcement different is the specifics Netanyahu
        offered, even laying out a map of areas he intends to annex. Previous mentions
        of annexation have been couched in generalities and provided scant details.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db2797-9956-4cf4-ac83-6d16fb64f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eccf6-5b8b-4c06-bf53-33ca6d7f3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Tuesday announcement, Netanyahu said he would not annex a
        single Palestinian into Israel, even showing access routes on his map which
        he said would give Palestinians freedom of movement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf453a05-9cec-46a7-b8d6-c901733933c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e1815-27c7-43ad-87f1-9956b314792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senior Palestine Liberation Organization official Hanan Ashrawi
        said Netanyahu was following an "ethnic cleansing agenda" and said the international
        community had to avoid complacency if it wanted to prevent what she termed
        "perpetual conflict" in the region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3cbd3c-095b-4fd3-bd00-5e181fc7bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:01:36.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/10/world/netanyahu-israel-west-bank-jordan-valley/index.html"
        target="_blank">Netanyahu says Israel will annex parts of West Bank if he''s
        re-elected</a>."</em></p>'
