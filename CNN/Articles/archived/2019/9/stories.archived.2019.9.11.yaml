      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monarch butterflies typically migrate in Mexico for the winter and
        arrive around the same time as the festival, and they have come to symbolize
        the souls of loved ones coming back to visit. Marigolds are often used to
        decorate homes during the holiday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e20da7-d1e7-43fb-a548-f8675cd2bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:17.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Dia de los Muertos will take place on November 1 and
        2. On top of parties and parades, families often set up ofrendas, or altars,
        featuring photographs of late relatives as well as their favorite food and
        drinks. People also leave representations of human skeletons and skulls, and
        other offerings, along roads and in graveyards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e582b-754e-4bdc-a076-d66fcbadcb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:17.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday was also placed on UNESCO''s Intangible Cultural Heritage
        of Humanity list in 2008, and has been seeing increased visibility in popular
        culture and media in the United States. The holiday inspired the 2017 Pixar
        film "Coco," which was hailed as "the movie Latinos have been waiting for"
        and went on to win two Academy Awards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e112b0-fc37-4879-ba1f-537826ece9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:17.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:09:11.257+08:00
