      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> NBA legend Michael Jordan has jumped into
        the Bahamas relief effort by announcing he will give $1 million to help the
        islands impacted by Hurricane Dorian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c81622-b234-483d-858e-590cb48590a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:29:12.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:06:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am devastated to see the destruction that Hurricane Dorian has
        brought to the Bahamas, where I own property and visit frequently," Jordan
        said in a statement from his manager, <a href="https://twitter.com/esteep/status/1171418933611700224">Estee
        Portnoy, on Twitter</a>. "My heart goes out to everyone who is suffering and
        to those who have lost loved ones."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Statement
        From Michael Jordan <a href="https://t.co/JIcPGE8y2C">pic.twitter.com/JIcPGE8y2C</a></p>&mdash;
        Estee Portnoy (@esteep) <a href="https://twitter.com/esteep/status/1171418933611700224?ref_src=twsrc%5Etfw">September
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735df884-0a92-4f25-ac87-d184f9d94eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:29:12.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:06:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7af306-06ee-4329-b873-dcc1757553a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:29:12.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:06:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan said he plans to research non-profits working on recovery
        and relief efforts and give his funds where the money "will have the most
        impact."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2081ef2-010f-443e-835c-e8bc986e3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:29:12.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:06:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bahamian people are strong and resilient, and I hope that my
        donation will be of help as they work to recover from this catastrophic storm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f276783-8ef9-4acc-a696-bc10b53fb5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:29:12.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:06:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan <a href="https://edition.cnn.com/2018/09/18/sport/michael-jordan-florence-2-million-dollar-donation/index.html">also
        gave a $2 million donation</a> to support North Carolina after Hurricane Florence
        last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3479fd-6168-4285-b6b9-dd15736cdfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:29:12.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:06:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA GOAT joins other celebrities who have donated money to the
        Bahamas after Dorian. They include entertainment mogul Tyler Perry, who flew
        his personal plane full of supplies to the affected areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
