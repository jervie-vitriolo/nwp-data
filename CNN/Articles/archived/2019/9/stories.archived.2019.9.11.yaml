      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.&nbsp;</em></p>'
  'Japan-cashier-credit-card-fraud':
    'author': 'Jessie Yeung and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T09:16:49.849+08:00
    'imagesource': 'jcr:5fab6aba-b6b3-4c0a-bb57-12b674adb569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab0029a9-a907-419b-9b02-2a05b7fad452'
    'lead': 'Police say the man, who worked at a shopping mall in Koto ward, had allegedly
      memorized customers'' credit card information while processing their orders,
      then recalled the card details later to shop online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:20:43.938+08:00
