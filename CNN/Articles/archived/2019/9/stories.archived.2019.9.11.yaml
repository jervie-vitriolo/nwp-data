      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN countries should benefit in particular from the stronger
        US military presence in Southeast Asia, as China is likely to respond in part
        by operating more cautiously in the South China Sea," Heath said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60120dd-627e-46f7-b2a0-de2f26dbfb8e'
