    'template': '1'
    'title': 'Apple Watch Series 5 ''never sleeps'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857494e1-f3c1-4b9f-b9e1-36aa4ba48a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.296+08:00
