      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na ako maghintay ng</em> law... <em>Sabihin ko lang</em>
        [I will not wait for a law. I will only make a verbal order]... I am the executive
        of this government. There are things which I have to do that Congress cannot
