    'template': '1'
    'title': 'CNN Poll: 6 in 10 say Trump does not deserve a second term'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79768ce-44d9-4288-9039-7975c61bbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong> Six in 10 Americans say President Donald
        Trump does not deserve to be reelected, according to a new CNN Poll conducted
        by <a href="http://www.ssrs.com/" target="_blank">SSRS</a>, and more now say
        he''s doing a poor job than a good one of keeping important campaign promises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5a819-d4bd-4859-bb9b-82d89dea3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed4d52-50bc-455c-acf6-9909aac2e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the poll paints a picture of a President who has done little
        to improve negative impressions of him or his work during his time in office.
        Across several questions asked early in Trump''s time in office and asked
        again now, the poll finds little positive change and deep partisan polarization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73098f9-a434-4da1-9e68-9777f0f411fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4ab89-1900-4566-8262-2550ab0420bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60 percent&nbsp;who say the President does not deserve to be
        reelected is similar to the 63 percent&nbsp;who felt that way in November
        2017. That outpaces his most recent predecessors at a similar stage in their
        presidencies. In October 2003, a CNN/Gallup/USA Today poll found that 52 percent&nbsp;of
        Americans thought George W. Bush did deserve reelection, and <a href="https://news.gallup.com/poll/151433/Record-High-Anti-Incumbent-Sentiment-Toward-Congress.aspx"
        target="_blank">Gallup''s polling in 2011</a> found the share saying Barack
        Obama did not deserve to be reelected stood in the low 50s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f7fd2-0167-4bd2-a656-589456ccb4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
