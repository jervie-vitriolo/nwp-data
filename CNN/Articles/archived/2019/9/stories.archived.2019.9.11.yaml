    'jcr:uuid': 'a17d1671-328a-4935-b641-8adfd6d95bad'
    'lead': 'A fisherman off the coast of Maine pulled in an incredibly rare two-toned
      lobster on Friday. It''s a one in 50 million find.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:57:54.729+08:00
