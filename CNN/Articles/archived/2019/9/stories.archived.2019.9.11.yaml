      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun Ildefonso and John Lloyd Clemente paved the way for the Bulldogs
        with 26 points and 19 points, respectively. They suffered their second straight
        loss in the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c1e25-6e2a-44b6-a67a-c0b33a9a03cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:23.274+08:00
      'mgnl:createdBy': 'cjmarquez'
