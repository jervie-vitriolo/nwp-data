        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cad6a-bdda-4bfb-acec-9cd5e9eac9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one encouraging finding for the President in the poll, there
        has been a slight increase over the last two years in the share of registered
        voters who say he deserves to be reelected, from 35&nbsp;percent&nbsp;in November
        2017 to 39&nbsp;percent&nbsp;now. And among those who are most enthusiastic
        about voting next year, the share who see the President as deserving of a
        second term is higher, at 43 percent. Still, even among that group, 55&nbsp;percent&nbsp;say
        he ought not to be reelected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd993c2-1772-44a5-81d4-206ff4cf2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb48a3-eff6-46e7-9d5c-a66c8eb59ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with early this year, more overall now say that the President
        has changed the country for the worse. Among all adults, 80&nbsp;percent&nbsp;say
        the President has created significant changes in the country, up from 76&nbsp;percent&nbsp;who
        felt that way in early February. That includes 45&nbsp;percent&nbsp;who say
        the President has changed things for the worse, up from 37&nbsp;percent&nbsp;who
        said so in the survey earlier this year. Thirty-three percent say Trump has
        changed the country for the better and 2 percent&nbsp;said the change hasn''t
        been for better or worse or were undecided about what the change meant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89571348-29f9-45f1-9ed8-37bed5d7962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32a667-59b4-421a-bcfc-2d10e84a6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift comes mostly from independents and Democrats. Among Republicans,
        73&nbsp;percent&nbsp;say the President has changed the country for the better
        -- that stood at 70&nbsp;percent&nbsp;in February. Among independents, the
        share who say Trump has changed things for the worse shifted from 35&nbsp;percent&nbsp;in
        February to 47&nbsp;percent&nbsp;now. Among Democrats, that share has increased
        from 62&nbsp;percent&nbsp;to 69&nbsp;percent.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8fb289-aff1-4121-baaf-1672948873d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada87f8c-b05c-427b-859a-6849a6b28ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, 51&nbsp;percent&nbsp;say Trump is doing a poor job keeping
        important promises he made during the presidential campaign and 43&nbsp;percent&nbsp;say
        he''s doing a good job. That''s a reversal since April, when 50&nbsp;percent&nbsp;said
        he was doing a good job and 46&nbsp;percent&nbsp;a poor one. That change comes
        almost entirely among independents, 51&nbsp;percent&nbsp;of whom said he was
        doing a good job keeping his promises in April, that now stands at 38&nbsp;percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2d31f-14c9-4cd1-8f4b-04d3362e53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef03ff-222a-4864-98f7-cf146cf648c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s volatile summer ‚Äì&nbsp;including several sudden
        shifts on policy on guns and trade as well as stubborn defenses of demonstrably
        untrue statements ‚Äì&nbsp;has not led to a worsening of public trust in official
        communications from the White House. Overall, 71&nbsp;percent&nbsp;say they
        trust only some or nothing at all of what they hear from official White House
        communications, about the same as the 68&nbsp;percent&nbsp;who felt that way
        in late 2017. Just 9&nbsp;percent&nbsp;say they trust almost all of what they
        hear from the White House, and another 19&nbsp;percent&nbsp;say they trust
        most of it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe1c4a-7438-49fc-9760-e0150ab2044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ee1f6-9f03-495d-a97e-490cd0752bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in the White House remains sharply polarized along party lines,
        with a majority of Republicans saying they trust most of what they hear from
        the White House (58 percent), while most independents trust only some or less
        (65 percent) and a majority of Democrats say they trust nothing at all that
        they hear from the White House (52 percent).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf73044-08f3-4ec9-83f9-00d534a812bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429365d-8fa3-45c9-b22f-ce3641cfac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are also no more confident now than at the outset of the
        President''s time in office that handing over control of the Trump Organization
        to his adult sons has done enough to prevent conflicts of interest. In the
        new poll, 60&nbsp;percent&nbsp;say that does not go far enough to prevent
        those conflicts, about the same as the 62&nbsp;percent&nbsp;who felt that
        way just before the President was sworn in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0c3a1-23a7-48b9-ba1f-ff1822482545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db9c57-0432-4627-8aba-ac101c026577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skepticism that the arrangement keeps the President from having
        a conflict of interest crosses demographic lines, but again, partisans are
        divided on the matter. Two-thirds of Republicans (67 percent) say the setup
        does do enough to prevent conflicts compared with just 30&nbsp;percent&nbsp;of
        independents and 10&nbsp;percent&nbsp;of Democrats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9405e5d-a303-45e9-8ed3-5e1231cf48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52171eb-eaa5-46db-8075-9e6f335ad2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Poll was conducted by SSRS from September 5 through 9 among
        a random national sample of 1,639 adults reached on landlines or cellphones
        by a live interviewer. Results for the full sample have a margin of sampling
        error of plus or minus 3.2 percentage points. The survey''s sample included
        oversamples of African American and Latino registered voters. Those subsets
        have been weighted to represent the appropriate share of the overall population,
        and are not over-represented in the overall results of the poll.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab5a2e-0acd-4bc7-bc23-8e177e14efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/10/politics/cnn-poll-trump-reelection-2020/index.html"
        target="_blank">CNN Poll: 6 in 10 say Trump does not deserve a second term</a></em>"</p>'
