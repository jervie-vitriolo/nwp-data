    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfeac4a-8cd3-473d-9f23-20212cb92d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:00:09.745+08:00
