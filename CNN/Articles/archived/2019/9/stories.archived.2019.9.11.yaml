    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b10bcf0a-dd6c-4382-ae9d-2676df8c7bed'
    'lead': 'Duterte admits the mayor exceeds him in his ‚Äúresolve‚Äù in his work.'
