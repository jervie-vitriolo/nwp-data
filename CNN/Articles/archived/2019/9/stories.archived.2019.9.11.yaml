      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äì</strong>
        Three members of a family were found dead inside their home when a fire broke
        out in a residential area in Tondo, Manila on Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab272538-04f1-4c70-9164-ac8be379c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:28:44.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arson investigators identified the fatalities as Mara Benza, 21;
        her son Leo Lance Tequillo, 4; and her nephew, Andrei Tequillo, 5.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c62f1-a4a6-4af3-b572-3db15a6e1599'
