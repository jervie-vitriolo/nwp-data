      'mgnl:lastActivated': 2023-01-27T10:10:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Joseph Halique, fire lieutenant from the Bureau of Fire Protection,
        said the blaze originated from the shanty owned by Lilia Tequillo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a144da-0350-44a2-9ca7-c2084d74b61b'
