    'template': '1'
    'title': 'FIBA World Cup: France sends defending champ USA home with gutsy win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f95a41-e308-4436-bb51-c0e95ebba409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:24:39.151+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 11) ‚Äî</strong> France stunned
        the basketball world after beating USA, 89-79, in the quarterfinals game of
        the 2019 FIBA World Cup Wednesday at the Dongguan Basketball Center in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75954b5-16fb-48e8-9247-91acaeb0faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:24:39.151+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France maximized its height advantage as big man Rudy Gobert made
        a living in the shaded area. He scored 21 points and 16 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374c93a-24f0-42c6-8602-cba31e7a6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:24:39.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Fournier also powered the European squad with 22 points, four
        assists, and three rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e75a4-c6e2-44d7-84bd-5f96ed801208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:24:39.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans even held the lead with over five minutes remaining
        in the final quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1efd18-dab9-44b3-8c03-d5fa4031debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:24:39.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But France responded by unleashing an 18-3 run to secure the victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46624ac6-5024-4fc5-a57f-b5d117baf47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:24:39.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Mitchell finished with a game-high 29 markers and six boards
        for USA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6d6ef-b3de-4212-b0ae-e60c210e20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:24:39.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since 2002 that the Americans will miss the
        medal rounds of the tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a946a2-e986-4913-a187-77731d48be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:24:39.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France will battle Argentina in a knockout semifinals match.</p>'
  'sws-survey-vote-buying-mindnao':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-11T21:42:51.750+08:00
    'imagesource': 'jcr:342f7cfa-ee63-48d1-aaa6-467360ca746d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d52d692-e107-4b35-9d6d-ce67a9cc0371'
    'lead': 'A new survey released by the Social Weather Stations (SWS) showed that
      reports of poll irregularities during the 2019 elections were highest in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T21:47:17.362+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:03:11.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:48.853+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Social-Weather-Stations', 'SWS', 'midterm-elections', 'Mindanao',
      'survey']
    'template': '1'
    'title': 'SWS: Reports of vote buying highest in Mindanao '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33897b2-8945-411e-8fed-2600e852b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        A new survey released by the Social Weather Stations (SWS) showed that reports
        of poll irregularities during the 2019 elections were highest in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0e2da-688f-4a43-9476-9c11ae77c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190911143747&amp;mc_cid=04b1d5d894&amp;mc_eid=31b9d30a85">pollster</a>,
        firsthand reports of vote-buying, harassment, and flying voters were highest
        in the southern part of the country than anywhere else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba1223-1f2e-4189-bf05-45cce2f9c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the proportion of those who have personally witnessed
        vote-buying is highest in Mindanao at 26 percent, harassment of voters and
        flying voters at 3 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dd57b-c90a-465d-9e8f-642aed099cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, 6 percent of respondents from Metro Manila witnessed
        vote-buying, while 2 percent witnessed voter harassment and 2 percent witnessed
        the presence of flying voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a59fdd-1737-497a-a48f-9180f60180e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Second Quarter 2019 Social Weather Survey also said
        fewer Filipinos said they personally witnessed poll irregularities, including
        cheating in vote counting, bribery and violence on election day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55735c2b-4bcf-4645-8e8f-9d88b56ca5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS, 2019 figures were lower compared with those
        in 2016 for people who personally witnessed the following:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fba4f-c697-42c6-8b19-ad6e2af81220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- vote-buying, from 19 percent to 10 percent;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8079adf-37d0-4393-bbef-54c5839cd1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- harassment of voters, from 4 percent to 2 percent;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f960382-3d4a-4fd3-9a61-040ebb2dfbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- flying voters, from 4 percent to 2 percent;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c81a3-93ee-4875-9e20-e1af85ea43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- cheating in the counting of votes, from 3 percent to 1 percent;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ef0af-081f-47c3-96ce-ceb83fad7949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- bribing not to vote, from 5 percent to 1 percent; and,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fb69d-5a85-4c2e-bda4-b89e5d3add4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- violence on election day, from 3 percent to 1 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b726f-1272-40cf-85dd-cd856a8b2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also revealed the number of people who only heard about
        these issues were also lower.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88c266-6b71-437b-a48c-237339f992fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those surveyed were asked why they vote, 88 percent of them
        said it was their duty. The figure is slightly lower than 2013''s 90 percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3c726-4757-4181-af0a-3240513e028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief complaint of poll participants nationwide were the long
        queues during the election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a0902-9e89-403b-b469-1b4972c1052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T21:47:17.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS conducted the survey from June 22-26, 2019, with 1,200 adults
        interviewed nationwide.</p>'
