      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other minors were injured - Lianlyn Tequillo, 7 who suffered
        second-degree burns on her right arm and Ashley Tequillo, 8, who sustained
        a laceration on her left thigh and a first degree burn on her forearm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2995989-86ff-4f61-b6ad-370e12fd0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:28:44.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were reportedly trapped in the upper floor of their
        house made of light materials when the fire started in 650 Honorio Lopez Boulevard,
        Gagalangin, at around 6:17 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a35f9-1b51-4d61-b8d9-a71eed389c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:28:44.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which reached second alarm and was extinguished around
        7 a.m., was said to have destroyed 10 homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba628f-6d51-4e14-9341-ae8959d98998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:24.813+08:00
