  'Norway-dog-mystery-disease':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T07:51:00.119+08:00
    'imagesource': 'jcr:d9e922b8-ffea-44b2-bda6-413aef48803f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ad5bf1d-0965-466e-8ebd-a3cf6a1c7911'
    'lead': 'Dozens of dogs in different parts of Norway have been hit by a deadly
      mystery disease in the past few weeks, and officials are scrambling to identify
      the cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T07:52:11.431+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:12:22.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:34.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A mystery disease hits Norway''s dogs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55349b0f-7276-4fd5-867e-261f1af9896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Dozens of dogs in different parts
        of Norway have been hit by a deadly mystery disease in the past few weeks,
        and officials are scrambling to identify the cause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59160e-ecf7-41f6-a222-cde2838224ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f02ac1-cbc2-4263-a888-edc8cd280cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases were spotted in the capital city of Oslo, but dogs
        have since fallen sick all over the country ‚Äî&nbsp;cases were reported in
        13 of Norway''s 18 administrative regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b8559-20f2-4878-8788-343c4b99c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28074130-6f8a-4c5e-a696-63cb807a1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Norwegian Food Safety Authority and Norwegian
        Veterinary Institute told CNN that at least 25 dogs had died so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1b4f0-8e78-4bb5-bf7f-4aae12904670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22504d-aae0-42d4-bcce-dc5c1f6f7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies did provide a clue on Monday: two bacteria have been found
        in "abnormally large quantities" in multiple dogs that had died, according
        to the Norwegian Veterinary Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ac285-f0af-49d1-8dda-d90449f5b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54744d-c2f7-4ebd-b3c8-a51133d78cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are no more concrete details at this stage. Some
        possible causes have been ruled out, like Salmonella, Campylobacter, or poison
        -- but the investigations have not yet provided any definitive answers, said
        the Food Safety Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd34fbd-6143-4afb-94e6-e12d72679d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a2033-7604-411e-bd14-84e57cd70f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms are not completely new -- they have been seen before
        in sick dogs, but the sharp increase in cases is unusual, according to the
        Veterinary Institute. It said the illness is also more acute than before --
        not only are the dogs getting sick, but once ill, they deteriorate quickly.
        One dog over the weekend was euthanized due to an "acute" progression of the
        disease, and another died before it could arrive at the clinic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68096891-54bc-4078-9b74-6b437a01a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec67060-45f0-43c6-8ff1-593ce7663dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food Safety Authority, Veterinary Institute, and the Norwegian
        University of Life Sciences are working together on the investigation. They
        have sent a survey to pet owners to collect more information, as well as coordinating
        with clinics and 2,000 veterinarians across Norway, according to the Veterinary
        Institute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60442252-2ee3-42e3-bc08-34a0f41b8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1910f2d-4eb3-4181-bbca-100ef583de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research teams are also continuing to conduct virological studies,
        autopsies, and laboratory analyses of the dead dogs to further narrow down
        the cause. Apart from bacteria, possible causes might include viruses, fungi,
        parasites, or even environmental causes like poor water quality, said the
        Veterinary Institute. The total number of affected dogs is not yet clear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a02a1-03a2-4c77-b46f-a4ec355fa313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c37cb-0f92-4999-a490-2d7b3dd559b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the authorities warn dog owners to keep their dogs
        on leashes and stay alert for symptoms. When dogs are walked, they should
        not have contact with dogs they meet on the road or in the park as long as
        the situation remains unclear, said Ann Margaret Gr√∏ndahl of the Food Safety
        Authority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03374321-f93e-4a20-8e94-58cd14f74ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033fdd7-da93-458c-996d-6e57d5228139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:52:11.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is so far no suggestion that the illness is coming from dog
        food, or that the illness can spread to humans.</p>'
  'Facebook-privacy-changes-iOS-Android':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-11T07:54:09.360+08:00
    'imagesource': 'jcr:baca3f5e-e0b8-48eb-80cc-a04a64561d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885112f7-7a07-4742-8bb7-ef9c164b4ce7'
    'lead': 'Despite Apple''s latest software update and less than a week after Google
      released Android 10, Facebook may still be able to collect info about a person''s
      location ‚Äî even if the location settings on their device are turned off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T07:56:28.767+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:12:21.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:34.542+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook tries to get ahead of upcoming iPhone privacy changes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bfde1-0b24-409f-83e2-028941f9ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Facebook published a blog post explaining
        how it relies on location data and how new iOS and Android software updates
        will affect access to that information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0fcec-8995-436d-837c-9b5c7d2270ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa2a1e-3e6b-4ae2-b5f5-34f8d72910c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post on Monday said "Facebook is better with location."
        It comes ahead of the&nbsp;release of Apple''s latest software update, iOS
        13, and less than a week after Google released Android 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b868a6f-3751-4704-a908-9c92ba74ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118772a-2a0e-43b4-aa7b-2e6f95348343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the iOS update, people will get notifications with information
        about which apps are collecting their location info in the background and
        how many times they''ve accessed it in a certain time period. The notifications
        will also show people a map with instances when their location was requested.
        When the notification feature rolls out on iOS13, people may start to receive
        numerous notifications showing them how Facebook is accessing their location
        info.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fc352-6684-4f3f-bab9-2f6003fb15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1630c4-e500-4fb4-a68d-f36b7475a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is holding a press event on Tuesday at which it''s expected
        to unveil new phones as it typically does during this time of year. Usually,
        Apple releases an iOS update within a couple weeks of its iPhone event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab076de7-6865-43db-8fae-730ea96791c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de415d4d-efbd-4712-8ce8-e76278ae9093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first announced the iOS update in June at its annual Worldwide
        Developers Conference. The new setting will give people the additional option
        of choosing to share their location to an app just one time. After that, each
        time an app wants to access location info, it will have to request it again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3012cc7-7e1e-4c8f-a04b-bb5b6c68d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd61cb-c1ee-4cfc-b72d-a64a97f2d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current iOS settings, people can choose to share their
        location while the app is in use, never or always.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd0fbb-34ac-433d-b434-1a746883800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fb7f8-d263-4a04-b763-62d040e614ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people choose to let an app continuously monitor their location,
        Apple will send people reports about how that info is being used.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc5cfa-7ef8-44c4-ae30-7a0076126eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9403fd-481d-441c-bf2d-04c6d7a51a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Android 10, people can allow individual apps to access their
        location both while they use the app or when they''re not. In the past, sharing
        background location info was either on or off, and didn''t account for choosing
        to share the information while an app was in use or not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600e04e-7f06-4f3a-81e8-ce131c4fb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b8133-fc55-42f2-ab95-e92650fd0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these updates, Facebook may still be able to collect info
        about a person''s location ‚Äî even if the location settings on their device
        are turned off, according to the blog post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c072704-95bc-4f0d-854f-cbb908665b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091bc126-d2bb-4048-9bbd-6255de753e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may still understand your location using things like check-ins,
        events and information about your internet connection," the post said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9423e-92d4-4453-a4f6-51bd38fe8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2408569-c006-4049-9403-a57217a860c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post attempted to break down the upcoming changes and explain
        why location sharing is useful when using Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3710113-da6c-41e9-b307-5e9b50093299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1e587-cc82-467d-bd0b-a6085de88f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It powers features like check-ins and makes planning events easier.
        It helps improve ads and keep you and the Facebook community safe," the post
        said. "Features like Find Wi-Fi and Nearby Friends use precise location even
        when you''re not using the app to make sure that alerts and tools are accurate
        and personalized for you."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4dc96-2681-4fe5-8580-8dcb5a5fc084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011041f-a4bd-40ad-9f3f-e289d81e4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enabling background location sharing can be useful to improve the
        user experience with many apps that involve maps or location-related recommendations.
        But apps can also take advantage and gather data without proper consent or
        awareness from users.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafae553-2b73-487e-b768-d75ad9a3cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518271b6-d199-4e3c-964c-6132d2adf6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With increased scrutiny on how companies access and use people''s
        personal data, tech companies have been forced to make changes. Facebook in
        particular has gotten blowback for its perceived misuse of people''s information
        and concerns about privacy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf56b0e-8ccb-4d18-8fd1-7906c6528587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe1950-04e4-48c5-8552-79f1978b913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:56:28.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Apple and Google didn''t immediately return a request
        for comment.</p>'
