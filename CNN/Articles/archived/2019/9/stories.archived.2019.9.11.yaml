      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda449f-ff4c-459c-9dac-e343d0885f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Apple''s expected launch on Tuesday
        of the iPhone 11, iPhone 11 Pro and iPhone 11 Pro Max marks a continuation
        of its shift from offense to defense. Once synonymous with innovation ‚Äî such
        as the first widely accepted all-screen phone and the launch of the App Store
        ‚Äî Apple has gone from being the explorer of new territories to the defender
        of its fortress. Instead of attracting new customers to the Apple ecosystem
        with breakthrough innovation, Apple is focusing on preventing its loyal customers
        from defecting to Android-based devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc172af-9a32-4d9b-bb2a-6a4142b66949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2248d-d6c6-4599-9c29-7990920fdf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incremental level of innovation in the iPhone 11 lineup is a
        sign of a broader problem for Apple. Not only is Apple running out of innovative
        ideas for the iPhone, but the whole smartphone category has matured to the
        point that innovation and sales may have peaked. That was my argument when
        the iPhone X came out almost two years ago and, in my mind, signaled a plateau
        in hardware innovation. In fact, I foresee the smartphone being progressively
        replaced by a plethora of smart devices with purpose-built display and functions
        ‚Äî instead of relying on one single device for all that we do with digital
        services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3a631-0b9c-499a-9481-19e9c6f32493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fc75f-d4a3-4212-b0d8-bc40793309cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s defensive stance can be seen in the expectations for the
        iPhone 11 lineup. The only talked-about improvement is said to be a camera
        system with three cameras on the back, and artificial intelligence (AI) that
        improves photo and video editing. While these features may satisfy loyal Apple
        customers, they aren''t revolutionary. Earlier this year, Samsung released
        the Galaxy S10 with four cameras. When it comes to putting AI in smartphones,
        Google is also in this space with the Pixel 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b1938-b4c9-469d-8a46-2d0993f252fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4b3df-70e5-47cf-b40c-6e439b7d0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, Apple is playing catchup. It doesn''t have a foldable or
        bendable screen; Samsung unveiled that earlier this year and in so doing took
        the innovation lead over Apple. The superfast 5G phone is available, but not
        from Apple.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c80895-684d-4d8f-869d-4230745d643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a01a3-eb33-4051-861d-70e2090ac175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, Apple will no doubt bring out iPhones with these
        innovations as well. And when it does, it will undoubtedly fire up its marketing
        machine to give the impression that Apple has "invented" the 5G phone or the
        foldable/bendable screen. The Apple brand carries an aura that still convinces
        people that it is the first to market with innovations, or at least the first
        to get the innovations right.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f108372-4ec8-4ad7-9b90-af7272cf873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30861f4-79d7-40ed-a15e-39978705f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is: How long can that last? Apple''s catchup game with
        incremental improvements in high-end phones may keep people loyal to its brand
        ecosystem. But the lack of real innovation will not result in market share
        gains. Keep in mind there is a subtle difference between a loyal customer
        who truly believes in a brand and one who is held hostage by the difficulty
        of leaving Apple''s walled garden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cc02d-32f6-45c3-90e8-44a90ff9f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403c93b-3440-437d-97f1-4c6d76c49183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been largely a one-trick pony, although it''s a darn good
        trick that has garnered the company a valuation of about $1 trillion. That
        pony, though is clearly running out of steam, which is why Apple has been
        emphasizing its longer-term game plan of selling services, including Apple
        Pay and Apple Music. Indeed, services might build a new revenue stream, but
        they''re not a transformational business that will allow Apple to regain the
        title of lead innovator. When it comes to overall technological innovation,
        others are passing Apple by: Samsung and Google in smartphones and, in a separate
        but related area, Microsoft in AI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ecee6-f850-47a1-b459-c7ec57baab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48ea38-8efb-4abe-b3d0-7e5c697bbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:26:44.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand loyalty lasts a long time, particularly when the brand is
        as powerful as Apple with a strong legacy of creating the new and different.
        But from what we''ve seen, there is no reason to expect Apple will soon start
        exploring new frontiers. For now, at least, it''s comfortable being holed
        up in its fortress.</p>'
  'Trump-fires-national-security-adviser-John-Bolton':
    'author': 'Zachary Cohen, Kaitlan Collins and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
