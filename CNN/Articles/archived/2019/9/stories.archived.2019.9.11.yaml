    'template': '1'
    'title': 'A moment of silence for 9/11 is now the law in New York schools'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a562f-f345-4b47-b0eb-a7d79110338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.360+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff9dee-47f0-4654-a8d6-26beeafaf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.360+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> New York Gov. Andrew Cuomo has signed a
        new law which mandates public schools across the state to allow a brief moment
        of silence each year to mark the anniversary of the September 11 terrorist
        attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fcf95-06b7-45d7-af85-27adb4a0903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.360+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b2eb1-251d-445f-a2f5-add81842dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.360+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is intended to "encourage dialogue and education in the
        classroom" and to ensure that future generations understand the 2001 terrorist
        attack that took the lives of more than 3,000 people and its place in history,
        according to a statement from the governor''s office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81741dc7-bb82-46f0-8cfb-0510ff64d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc9c97-4ca9-4cfc-88ec-1ba3c2dfe8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76809f-5916-4dc6-a261-eecf1a400eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"9/11 was one of the single darkest periods in this state''s and
        this nation''s history, and we owe it to those we lost and to the countless
        heroes who ran toward danger that day and the days that followed to do everything
        we can to keep their memory alive," said Cuomo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e61bd8-d70a-4128-b15e-d9e4f7b843af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By establishing this annual day of remembrance and a brief moment
        of silence in public schools, we will help ensure we never forget -- not just
        the pain of that moment but of the courage, sacrifice and outpouring of love
        that defined our response," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c6199-b6c4-4350-98e6-39f88e50a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation was sponsored by state Sen. Joseph P. Addabbo, Jr.
        and Assemblywoman Stacey Pheffer Amato and signed into law Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd553d-b6c9-4a2e-979b-b91505882855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44ed05-9faf-49aa-b355-9701a8b1ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average school-age citizen in New York may have no personal
        recollection of these events, having not yet been born in 2001, making it
        imperative that our public education system take the time to educate students
        in both the loss and heroism experienced on 9/11," Addabbo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538bd40-aab6-4e74-9223-a12eebe2863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will soon be no students in the public school system that
        were born at the time of 9/11, and Addabbo and Amato want to ensure that both
        the victims and those that gave their lives on 9/11 are not forgotten.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0effd7f4-f950-4798-8966-e312368fcd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By mandating a brief moment of silent reflection every year, we
        may ensure that future generations will better understand this day and its
        significance in our history," Amato said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309c87f-09a1-4be0-b977-ae753e5e92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law goes into effect immediately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cac52-38f2-46aa-8b0b-2b29153556ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rob Frehse contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda9508-6263-4fc3-a4e6-6258410a423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56f86e-5316-4292-8169-2f228dec672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:03:16.361+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:12:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/09/10/us/new-york-911-schools-trnd/index.html">A
        moment of silence for 9/11 is now the law in New York schools</a>"</em></p>'
