      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Pope Francis says he is not afraid
        of a schism within the Catholic Church, even as he confronts criticism from
        conservative Catholics about his leadership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94ea33-4801-47a9-b947-24858bbafd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6619b3-ae84-4a21-8c6e-1dc46ae55df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray that there will not be schisms," the Pope said Tuesday,
        "but I am not afraid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9882d9a-6345-4711-b6dc-c20576f035f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004495e-8f2c-4e1c-91ff-d46e08c5cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s remarks came in response to a question from a journalist
        at a press conference aboard the papal plane. Francis was returning to Rome
        from Africa, where he spent six days in Mozambique, Madagascar and Mauritius.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41807d8d-7037-4fee-8b55-686bc35ac1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28793300-48a0-4aa8-9bd4-380a1f7cec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A schism is a formal break within the church, usually due to disputes
        over Catholic teaching.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98d5dc-29d5-4dda-8324-90592d29025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83958d86-36d4-4b71-853d-0d97d9d415ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been many schisms in the Church," Francis said, referring
        to the institution''s long history of religious disputes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab9913-7d25-4b45-96de-a4a7eeab214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890aaefa-a13a-4f88-874c-23e4672911dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, on the outbound flight to Africa, Pope Francis said
        it''s an "honor" when traditionalist American Catholics attack him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df27df-2cc6-4be6-843f-a76b142ad7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94537b5f-a4cb-45de-8117-e06c8653054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the criticism of Francis isn''t only coming from the United
        States, the Pope said on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f48d8-64c2-4789-b226-356c99185644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e4da3-28ed-43b5-94c6-37999c13bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are a little bit everywhere, even in the Curia," he said,
        referring to the Vatican''s bureaucracy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed819123-def5-48e4-ae08-0333ae4bef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85981e90-5de7-4c0b-b0ca-93de8e4866db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least those who criticize have the honesty to say it. I like
        that. I don''t like it when the criticisms are under the table and they smile
        and show their teeth and then there is a knife in the back. This is not loyal,
        this is not human."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1ff5c-5b5e-41aa-b417-db78ed3a5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951ee5a-2e7e-4806-bc54-3c3bd18f8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also defended himself against accusations by some conservative
        Catholics that he is too liberal, saying that he is in line with other Popes
        like John Paul II.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e156251-98f7-4465-bfc4-37f0776109f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b283c0-88b1-41da-82d7-a0d3412fe5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope is too communist," Francis said, paraphrasing some conservative
        sentiment against him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50264322-43dd-4840-b0cc-e7f26ac23883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3f8ab-a511-41b9-b1cc-d900a505b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The social things that I said are the same that John Paul II said,"
        referring to the social teachings of the church on topics like economics,
        politics and the environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad479d-c904-414c-84b2-14fa281bd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb22701-f1b1-4674-8c65-8c427559a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis suggested that some of those who attack him may have psychological
        problems and should be treated kindly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e5071-5b09-46b1-8814-4caa25fa2386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41857b-3f1a-40bd-889a-fc4a5a16d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see rigid Christians, bishops, priests, you know there
        are problems there," he said. "We need to be gentle with these people and
        accompany them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43483d-533a-4386-ae40-408c6d050478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0d480-14cc-4f96-a420-a8352ca24f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:38:43.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 10 days in Africa, the Pope focused mainly on three themes
        at the heart of his papacy: combating poverty, environmental degradation and
        political corruption.</p>'
