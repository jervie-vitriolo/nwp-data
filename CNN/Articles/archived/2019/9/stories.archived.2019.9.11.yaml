      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which claims that almost all of the South China Sea is its
        territory, says the US military presence in it threatens peace and stability.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce85580-3b70-49e7-a453-bb9827f0e259'
      'mgnl:activationStatus': true
