    'jcr:uuid': 'ab748913-e397-4b57-8d5b-76731aebb623'
    'lead': 'Senator Bong Go, who used to serve as President Rodrigo Duterte''s special
      aide, presided over the hearing that approved the proposed budget of ‚Ç±8.2 billion
      for 2020. The amount is 21 percent higher than the current ‚Ç±6.7-billion outlay.'
    'mgnl:activationStatus': true
