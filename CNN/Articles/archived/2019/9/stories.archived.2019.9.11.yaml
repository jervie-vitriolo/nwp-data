    'template': '1'
    'title': 'Ex-Pangasinan congressman now in stable condition after ambush'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e37402-3b50-4d28-a4a3-fceefdb79dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:14:17.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        Amado Espino, Jr., a former congressman who also served as governor of Pangasinan,
        is recovering after an attempt on his life Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578f537-2ed2-4f2b-b995-959dc1ff4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:14:17.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58aef03-190f-416f-aa69-2dfb9286b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:14:17.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen. Joel Ordu√±a, Ilocos regional police director, told CNN Philippines
        Espino is in a hospital intensive care unit (ICU) as of 6:30 p.m. and is in
        "stable" condition. The former fifth district representative of the province
        is now "out of danger," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5deb8-066b-4d1c-ba23-9d2d004274fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:14:17.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1406d-2d9c-448c-a21c-21e2c6bcfd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:14:17.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Espino was on board his vehicle when shot by still unidentified
        suspects in Barangay Magtaking, San Carlos City at around 4:30 p.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503071ef-b968-4f01-89ae-584b3fd9d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:50:04.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron humarang, two vehicles that blocked their way," Ordu√±a said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c895efa-055b-440f-86ca-500f6a24a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:50:04.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon earlier said all of Espino''s five guards
        were killed as they "shielded Espino with their bodies," but this was not
        mentioned in the initial police report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22451ac-a638-425d-be40-9e7daa3b9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:50:04.605+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s tweet included photos showing a black Toyota Innova peppered
        with bullets.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The victims
        were all riding a Toyota Inova van with no back-up. This is completely unacceptable
        in this day and age, yet it happens with impunity. The police should be able
        to track down the perpetrators if they act fast. <a href="https://t.co/o27ChdZYlB">pic.twitter.com/o27ChdZYlB</a></p>&mdash;
        Richard J. Gordon (@DickGordonDG) <a href="https://twitter.com/DickGordonDG/status/1171721683666788352?ref_src=twsrc%5Etfw">September
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af03d9-c3bb-4256-bd42-e61c4b5a81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:15:19.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38544dca-b4b7-4d56-809e-9adb7ad757bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:51:06.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon called on the Philippine National Police to mobilize forces
        to track down the perpetrators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eee0b7-0846-41b9-8b63-3ae4d5db3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:17:49.700+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling party Partido Demokratiko Pilipino‚ÄìLakas ng Bayan condemned
        the attack on Espino, calling it "cowardly" and "barbaric [that] has no room
        in a democracy like the Philippines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d308629-2ea4-4063-b82b-7c552ab989ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:51:06.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:06:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also condemned the attack and has
        ordered a manhunt for the gunmen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c864cc-edb3-48fe-94ed-ae334445777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:17:49.700+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:06:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte tagged Espino as a narco-politician in
        August 2016, only to apologize to him for mistakenly including him in the
        so-called narco list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbb2ff-0731-489c-89b1-4e24bbe4a162'
