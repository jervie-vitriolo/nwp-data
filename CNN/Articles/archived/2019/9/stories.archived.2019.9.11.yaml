      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äì</strong>
        American rock band Green Day is coming to Manila next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249abd7d-a585-4cff-ab71-f9c1d74d8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:21.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c15b52-edb4-4fa4-93c1-ef1d23c493cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:21.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1980s rock group known for its hit songs ''Wake Me Up When September
        Ends'', ''Basket Case'', ''Holiday'', ''Jesus of Suburbia'', ''American Idiot'',
        ''Jar'' and ''When I Come Around'', ''Boulevard of Broken Dreams''&nbsp;and
        ''Good Riddance (Time of Your Life)''&nbsp;will hold a concert at the Mall
        of Asia Arena in Pasay City on March 14, 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dfff6-d705-4583-9e5a-c7c78082e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:21.350+08:00
