    'jcr:uuid': '72909414-e9e9-4d05-8cf6-e02371db8b8d'
    'lead': 'Taco Bell is debuting a vegetarian section on its newly redesigned menu,
      which also includes two new items.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T20:59:27.437+08:00
