      Secretary Albert del Rosario says setting aside the country‚Äôs exclusive economic
      zone and the arbitral ruling will be ‚Äòrunning afoul of the Constitution.‚Äô'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T20:51:44.618+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:03:32.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:47.753+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Albert-del-Rosario', 'Rodrigo-Duterte', 'China', 'Philippines',
      'exclusive-economic-zone', 'arbitral-ruling']
    'stories': ['519a017a-8515-4e8c-b1ad-07ca05f7e77c', '3ba352de-3178-48ac-9000-268b279ef23e',
      '8faa1d7a-a981-4d88-9b77-14b078a839ad']
    'template': '1'
    'title': 'Del Rosario: Ignoring EEZ, arbitral ruling for oil exploration with
      China unconstitutional'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3a7bf-1ef2-4cb6-918f-54a84c2213a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        The Philippines does not need to set aside its exclusive economic zone (EEZ)
        stake and the 2016 arbitral ruling to have a joint oil exploration with China,
        otherwise it will be ‚Äúrunning afoul of the Constitution,‚Äù a former official
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443f607-c3fa-4921-8129-38b5a35e4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b4425-aafe-4ce2-b599-d8a7a85438b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith due respect, we would like to emphasize that the preservation
        of our national patrimony, which includes our EEZ, is infinitely more valuable
        than coming up ‚Äòwith an economic activity‚Äô in the EEZ. The possibility of
        economic activity in our EEZ is always present; however, when we lose our
        EEZ, we lose it forever,‚Äù former Foreign Affairs Secretary Albert del Rosario
        said in a statement. He reacted to the <a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html"
        target="_blank">remarks of President Rodrigo Duterte</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7a6ab-277d-4938-989a-2cf907dbb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e5fa8-bd14-4c40-81db-16158411b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EEZ is a 200-nautical mile sea zone from the coastline where
        a country has exclusive rights to explore and use natural resources. The Constitution
        provides that the EEZ is reserved for the exclusive use and enjoyment of Filipino
        citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874dd66-1685-43be-a33c-b61103f380fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7e9e4-6ab1-4303-92be-fc5bb3a57ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said oil and gas exploration in the West Philippine
        Sea with China can be constitutional and consistent with the arbitral ruling
        ‚Äî which largely favored the Philippines ‚Äî if the Asian giant participates
        through a Philippine service contract which provides for a 60-40 split in
        revenues, with Beijing taking the smaller chunk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07092c34-d0d8-447d-8ff3-b36416e7ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1e715-e970-4722-9ca4-f3c5e5002cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn this way, the President will also not turn back on his promise
        to the Filipino people... that he cannot be the ‚Äòsole authorized agent‚Äô to
        share with the Chinese, our EEZ which belongs exclusively to the Filipino
        people,‚Äù Del Rosario said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61526a7-d4d6-4ee7-b6f0-8ff07969f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296a4d6-c960-44d2-a3f6-f62aad81eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing with Malaca√±ang reporters Tuesday night, Duterte
        said the <a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html"
        target="_blank">government will ignore</a> the arbitral ruling on the South
        China Sea and the EEZ to make way for the joint oil and gas exploration with
        Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc86fd-ad42-444b-bbbb-978fb6756f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e37fa26-4507-4371-ae02-697e527bdd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Chinese President Xi Jinping promised to give the Philippines
        the bigger chunk ‚Äî 60 percent ‚Äî of the revenues from the planned exploration.
        In exchange, China wants the Philippines to "set aside the arbitral ruling."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c1416-1da2-4bae-a7eb-b1f490751e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf4dfa-727f-43d6-854c-68aece5da145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Foreign Affairs Secretary Teodoro ‚ÄúTeddyboy‚Äù Locsin Jr.
        said on Twitter that <a href="http://cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html"
        target="_blank">China did not require</a> the Philippines to set aside the
        arbitral award, but both sides agreed to disagree on their claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb452ba8-243c-42ea-af48-1e9488ddfa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0045055-815d-4507-8538-14ab30f77f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said that the joint oil and gas exploration between
        the two countries will be conducted only in disputed areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102b630-8636-465c-a4f8-b261d0838acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04e023-d3a4-45fe-97c1-3a6a99f4e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China signed a memorandum of understanding on
        a joint oil exploration during Xi‚Äôs visit to Manila in November 2018. It states
        that all negotiations and projects done under the agreement <a href="http://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html"
        target="_blank">"will be without prejudice to the respective legal positions
        of both governments."</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccc588-97e2-419d-b9fd-9aaa036e93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7961a9-5bbd-470c-86ee-c10a731b63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines have since named members to an inter-governmental
        steering committee that would supervise the projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23dd4c4-ebae-4ee0-9ab9-a91e9345aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fb033-b49a-478c-b5b8-d17d1a79b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal constituted under the United
        Nations Convention on the Law of the Sea and backed by the Permanent Court
        of Arbitration in The Hague in 2016 invalidated China''s sweeping claim to
        almost the entire South China Sea. It also recognized the Philippines‚Äô sovereign
        rights in some areas within its EEZ that are claimed by China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f0460-8c9d-4cea-a48c-a8af903d4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76dbeb-2555-4eca-be32-5803151a7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:51:44.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:03:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to reject this landmark decision, even though Duterte
        brought it up with Xi in a bilateral meeting in August.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a048224-fc83-4eb6-bddc-b37d9e59d749'
      'mgnl:activationStatus': true
