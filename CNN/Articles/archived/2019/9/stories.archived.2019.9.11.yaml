      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        The Supreme Court has denied the bail petition of one of the main accused
        in the Maguindanao massacre, upholding the earlier decisions of the Court
        of Appeals and another local tribunal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7b73b-9725-447b-abe8-5dbecb9e6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd8259-4507-466f-baab-453438912053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 22 resolution released on Friday, the high court rejected
        the plea of Zaldy Ampatuan, former governor of the Autonomous Region in Muslim
        Mindanao, to be allowed to post bail for 58 counts of murder. He is among
        the accused in the 2009 massacre which left 58 people dead, including 32 media
        workers, some civilians, and some members of the Mangudadatu family ‚Äì a rival
        political family of the Ampatuans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16ab17-9047-4ed9-a65f-77258a1330cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f8cdc-d864-4ed6-a3c9-22647ec21c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan in 2012 and 2013 filed at least two bail petitions in the
        Quezon City Regional Trial Court but these were both denied, along with his
        motions for reconsideration. The Court of Appeals affirmed the trial court''s
        decision, saying Ampatuan is "probably guilty of the charges against him,
        thus, bail should be refused."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cadff7d-aeb7-4d65-bb36-d6345e91a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb669cc-e991-470b-9093-c4ff1246ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Ampatuan to run to the Supreme Court for a petition
        for review on certiorari. The high court dismissed it for lack of merit, as
        it deferred making a conclusion on Ampatuan''s guilt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad34d4-c26a-490c-adc3-1e433f39400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80ebec-33e1-4125-8737-b8bb60a48dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBy deciding for or against his bail application on the basis of
        factual issues raised by petitioner, the Court will be prematurely deciding
        the case beyond the parameters of judicial review at this stage of the proceedings
        and pre-empt the parties from presenting their respective evidence during
        trial,‚Äù the Supreme Court resolution read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5a346-a936-4d4a-bee3-f22d7a2acd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74bbbff-1ac6-497f-8c9e-fbe87bca73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the determination of the veracity of Ampatuan''s alibi
        should be done in a full blown trial. In his bail pleas, Ampatuan argued he
        never went to the meetings that supposedly plotted the murder of then Maguindanao
        gubernatorial bet Esmael "Toto" Mangudadatu on November 23, 2009.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36932df-3354-43fb-8f94-2b00d37d8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of Mangudadatu, accompanied by a convoy of journalists,
        were on their way to file his candidacy for the 2010 elections when they were
        attacked by gunmen, allegedly from the Ampatuan family. The corpses of the
        victims were found shallowly buried, in the town of Ampatuan in Maguindanao
        province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81338fab-ff84-4aa3-91b9-ff4ab8bb2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86e11e-c723-4f5c-a058-36bf4da16378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary suspect, Andal Ampatuan, Sr., died in 2015 due to complications
        from liver cancer. The major suspects now are his sons, Zaldy Ampatuan and
        former Datu Unsay town Andal "Unsay" Ampatuan, Jr. More than a hundred other
        suspects face multiple murder charges.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91728dc9-3bcd-4a8c-b264-896aa3553349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df3448-048a-419d-b0b1-33de699972db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court Branch 221 <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/8/maguindanao-massacre-trial-decision.html"
        href="https://www.cnnphilippines.com/news/2019/8/8/maguindanao-massacre-trial-decision.html">wrapped
        the trial up on July 17</a>. The Department of Justice expects the Maguindanao
        massacre to be resolved by November, 10 years after the gruesome mass killing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b8b05-c90e-4aad-9b7e-90aea5ff2597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:42:32.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5f43b-ad8e-4506-b0d1-a63a043fb8a1'
      'mgnl:activationStatus': true
