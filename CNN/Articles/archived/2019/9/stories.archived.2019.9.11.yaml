    'title': 'New ''Day of the Dead Barbie'' celebrates Mexican holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604e5a4-ce57-4d68-8588-2aed7137c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:17.280+08:00
