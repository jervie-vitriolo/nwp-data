      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Executive Producer and Correspondent Tristan
        Nodalo contributed to this report.</em></p>'
  'united-states-taco-bell-vegetarian-menu':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-11T20:54:41.547+08:00
