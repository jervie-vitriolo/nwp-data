      'jcr:uuid': '7525b31f-931e-4c62-874a-5cb9f59d07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:49:29.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s approval rating for handling immigration has held
        roughly steady, but the 59% who currently disapprove is numerically the highest
        since just before last year''s midterm elections. A majority (52 percent)
        say Trump''s policies on immigration do too much to limit immigration to the
        US, 24&nbsp;percent&nbsp;consider them about right and 20&nbsp;percent&nbsp;say
        they do not go far enough.</p>'
