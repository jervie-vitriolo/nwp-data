    'lead': 'NBA legend Michael Jordan has jumped into the Bahamas relief effort by
      announcing he will give $1 million to help the islands impacted by Hurricane
      Dorian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T18:29:12.953+08:00
