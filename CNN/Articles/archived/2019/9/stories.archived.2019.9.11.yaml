        would be reevaluated and recomputed. If they do qualify for it and have justly
        earned credits, they will be freed again.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8512e-8fc3-4820-8e43-1c3a9d54d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b3dae-3d94-47b8-82ee-fc48be3d0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 99 of the Revised Penal Code states: ‚ÄúWhenever lawfully
        justified, the Director of Prisons shall grant allowances for good conduct.
        Such allowances, once granted, shall not be revoked."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb45db-47dd-4cda-98e2-1e25f456546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0c1f7-af01-491d-afa3-aa0fee485627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has been insisting that the grant of GCTAs to
        heinous crime convicts is invalid from the start as they supposedly do not
        qualify for the policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1c032-776f-4266-bccc-a3c598043fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a66dac-52bf-43fc-b577-368326161d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10592 ‚Äî which more than doubled the GCTA for
        convicts ‚Äî repeat offenders, habitual delinquents, escapees and those charged
        with heinous crimes cannot have the time of their preventive detention deducted
        from their prison terms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a806dd-b3ba-451e-9745-ac2f276ce0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88382bf6-bc30-49cf-8a75-77df545e36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ‚Äúany convicted prisoner‚Äù is entitled to GCTA.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34395ba0-e8a0-4c0e-a4e2-eaf7741eb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b81c2-3a4c-49f9-8b9d-f35b9336404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy has been under scrutiny following reports on the possible
        release of convicted rapist and murderer Antonio Sanchez and other convicts
        of heinous crimes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0967ac-0f8d-48be-8e63-d414ecf2253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94c480-d881-4369-bd60-5af603999865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:08:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two witnesses have come forward to the Senate, claiming that some
        BuCor officials offer GCTA credits for sale.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa66091a-f69e-44b7-88e9-50777311e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:02.207+08:00
