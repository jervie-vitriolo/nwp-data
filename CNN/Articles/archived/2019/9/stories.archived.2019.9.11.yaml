  'indonesia-singapore-malaysia-forests-burning':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T19:49:10.712+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f90c1222-55cb-4aa9-8371-6f0e72d2f2d5'
    'lead': 'Malaysian authorities distributed half a million face masks to residents
      on Tuesday after large-scale forest fires in Indonesia spread smoke and thick
      smog to neighboring countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T19:53:52.253+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:03:59.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:47.365+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'Singapore', 'Malaysia', 'Southeast-Asia']
    'template': '1'
    'title': 'Indonesian forests are burning, and Malaysia and Singapore are choking
      on the fumes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc284b6-4175-4f71-b091-c05d0171fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Malaysian authorities distributed half
        a million face masks to residents on Tuesday after large-scale forest fires
        in Indonesia spread smoke and thick smog to neighboring countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de9540-3b74-4dc9-b5bf-53fe5082e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense forest fires have raged across the Indonesian regions of
        Sumatra and Kalimantan in recent weeks. More than 930,000 hectares (about
        2.3 million acres) of land have been burned, hundreds of residents evacuated,
        and more than <a href="https://twitter.com/BNPB_Indonesia/status/1171623543408230400/photo/1">9,000
        personnel</a>&nbsp;have been deployed to battle the flames, according to <a
        href="https://www.cnnindonesia.com/nasional/20190819210815-20-422852/karhutla-belum-padam-99-kepala-keluarga-di-sumsel-diungsikan">CNN
        Indonesia</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af20924-5f65-4a5b-9b9a-aecf5fbc2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, Singapore and Malaysia have both choked in a dense haze
        all week, with air quality reaching unhealthy levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f0e49-0f00-4275-bcf4-76135ff79a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires were <a href="https://www.cnnindonesia.com/nasional/20190902091039-20-426691/hutan-lindung-terbakar-polisi-tangkap-warga-flores-timur">allegedly</a>&nbsp;caused
        by farmers using slash and burn techniques to clear the ecologically rich
        land ‚Äî the same practice that led to uncontrollable fires in the Brazilian
        Amazon this summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a0d1b-4b79-4656-8afd-bc4acd5c9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Malaysia''s National Disaster Management Agency distributed
        half a million face masks to Sarawak state, which saw a spike in the air pollution
        index (API), according to state media agency <a href="http://www.bernama.com/en/news.php?id=1765866">Bernama</a>.
        409 schools in the state closed Tuesday before reopening today, <a href="http://www.bernama.com/en/general/news.php?id=1766207">Bernama
        reported</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812694d-43e6-428a-8c95-68545aef08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>API measures a variety of pollutants to gauge air quality, which
        is typically defined by the concentration of fine particulate matter, or PM2.5,
        per cubic meter. The microscopic particles are considered particularly harmful
        because they are small enough to lodge deep into the lungs and can pass into
        other organs or the bloodstream.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64b4cf-f7c6-4ec3-b73f-8d57fc03756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://apims.doe.gov.my/public_v2/api_table.html">In the
        last 24 hours</a>, 11 of Malaysia''s 16 states and territories have recorded
        API levels in the "unhealthy" range of 101-200. Rompin district in Pahang
        recorded the highest level, tipping into "very unhealthy" at a peak of 232.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace316a-64c8-489f-ba5d-27e03bbc2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, the API hit a peak of 151 on Tuesday, with levels
        largely in the "unhealthy" range all day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74aeeaa-4015-4d12-9487-830268dded92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in perspective, on Wednesday the API was a healthy 7
        in New York City and 24 in London. Even Beijing, a city notorious for its
        pollution, measured a "good" level of 50.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2a8ca-2ac5-4f2f-9ccd-178686f3b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on Tuesday show the iconic Petronas Twin Towers in Malaysia''s
        Kuala Lumpur shrouded in gray smog. Local media reported many residents wore
        face masks and stayed indoors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccfe9f-168f-4d23-959f-1f31a618e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusually high API levels has been linked to smoke drifting
        from fires in Indonesia, according to the <a href="http://asmc.asean.org/home/">Asean
        Specialised Meteorological Centre</a>&nbsp;(ASMC). The ASMC site described
        "persistent hotspots with extensive moderate to dense smoke haze" in Indonesia''s
        Sumatra and Kalimantan regions, which have been detected for several weeks
        now by satellite data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1c4fc-85a5-45dd-ac5d-c6c91ed4e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds are then carrying this dense, unhealthy smog to neighboring
        countries like Malaysia, Brunei, and Singapore, which are also experiencing
        high levels of air pollution, said the ASMC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf504e-e0d5-4476-ad64-bd011d8dadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:05.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s <a href="https://www.nea.gov.sg/weather/regional-haze-situation">National
        Environment Agency</a>&nbsp;(NEA) issued a health advisory on Tuesday, also
        pointing to the Indonesian fires as the cause of the pollution and warning
        residents to stay indoors. According to the NEA, there were 1,286 hotspots
        detected in Sumatra and Kalimantan on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2bd45-bec6-49c7-9b0d-868657e65ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities have also urged their Indonesian counterparts
        to take action and prevent the haze from spreading further, according to Bernama.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bda42-6337-4618-8718-cf3f5f275c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is not new, but it''s persistent. For years, fires in
        Sumatra have caused the rest of Indonesia, Singapore, and Malaysia to choke
        under the smog. At times, the API in Indonesia has reached as high as 1,000,
        with visibility falling below 100 meters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a141d11-9162-4018-ae66-4a5ea09adc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stems from the annual burning of land for the production of pup,
        paper, and palm oil ‚Äî industries that have devastated the Indonesian forests
        for years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cc50e-9aad-4785-ba9d-bfa899d3c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particles in the pollution caused by the burning can increase
        the risk of cardiovascular and respiratory diseases and cancer, according
        to the World Health Organization (WHO).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca4710-d615-4934-8ac4-8aa33a8d6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Indonesia have tried to put a stop to the burning.
        It''s an illegal practice, and those found guilty can be fined up to 10 billion
        rupiah (US$700,000), and management faces up to 10 years in jail ‚Äî but burning
        has continued anyway. Last month, Indonesian President Joko Widodo said he
        felt "embarrassed" by the fires, acknowledging the smoke''s effects on Singapore
        and Malaysia, <a href="http://www.bernama.com/en/news.php?id=1754594">according
        to Bernama</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0108d1-4804-44a6-8776-59ee7a3df188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires also raise Indonesia''s contribution to climate change,
        as the land burned is extremely carbon rich. Environmental organizations like
        <a href="https://twitter.com/GreenpeaceID/status/1169876234781593600">Greenpeace</a>&nbsp;and
        the <a href="https://twitter.com/WWF_ID/status/1170562405790879744">World
        Wildlife Fund</a>&nbsp;have spoken out against the fires, calling for action
        to preserve the land.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc58f7-4e95-49a8-ae5c-e837ee92df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T19:53:52.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:04:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/11/asia/malaysia-singapore-pollution-intl-hnk/index.html">Indonesian
        forests are burning, and Malaysia and Singapore are choking on the fumes</a>."</em></p>'
