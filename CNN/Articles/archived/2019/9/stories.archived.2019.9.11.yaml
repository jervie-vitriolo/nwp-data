      'mgnl:lastActivated': 2023-01-27T10:10:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        The Ateneo Blue Eagles kept their unblemished record after escaping a gutsy
        stand from the UST Growling Tigers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7a25b-f9c0-4978-a0f9-b52a6454c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:11:26.464+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T10:10:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles extended their win streak to three games after beating
        the erstwhile undefeated Tigers, 71-70, Wednesday afternoon at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af07db1-f37a-48f2-8732-13eeee5a4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:11:26.464+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T10:10:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena powered Ateneo with 17 points and 10 rebounds, including
        two clutch free throws in the endgame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941f4d5-d0ac-4b20-af2b-3ece452acdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:11:26.465+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T10:10:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo led by as much as 13 points in the opening frame but a furious
        comeback from the Tigers allowed them to take a four-point lead at the halftime
        break.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7fbd7-c254-4ad6-abc6-edad516ddee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:25:30.033+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T10:10:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understood that game was going to be a really tough game. I
        feel fortunate we won the game," Ateneo head coach Tab Baldwin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914f34a-1915-4f44-aaa0-f186a17e0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:11:26.465+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T10:10:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ange Kouame came up big in the payoff period with huge baskets and
        a key defensive stop against Soulemane Chabi Yo towards the end of the game.
        Last year''s Rookie of the Year posted his own double-double of 13 markers
        and 10 boards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63368bd3-7228-41f5-9402-213d73b96aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:25:30.033+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T10:10:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the kind of game that you can credit the team as much as
        you want, talk about character, and all of that, but I think that every applaud
        you give your team, you give the other. That could have gone either way,"
        Baldwin added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501aa07-2906-41c6-a572-e2b02793328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:11:26.465+08:00
      'mgnl:createdBy': 'kali'
