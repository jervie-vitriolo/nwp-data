    'jcr:uuid': 'e3ba14e2-a9b8-4365-b0ec-a578108ed730'
    'lead': ' It may be a rainy weekend for Luzon and Visayas residents, as one of
      the low pressure areas (LPA) being monitored by weather officials has developed
      into a tropical depression and is expected to enter the country by Friday.'
    'mgnl:activationStatus': true
