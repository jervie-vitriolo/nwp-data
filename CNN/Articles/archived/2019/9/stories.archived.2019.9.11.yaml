      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Senate and House dated September 4 where he explained
        his decision to veto the enrolled bills, Duterte said he has "serious reservations
        on the suitability" to grant PUP the "national polytechnic university" status
        and fiscal autonomy.</p>'
