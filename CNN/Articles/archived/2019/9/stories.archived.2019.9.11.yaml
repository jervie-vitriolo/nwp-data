      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ecc16-413c-41e3-8aec-da1ad41d3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:59:39.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:10:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA on Tuesday said that it is also monitoring another LPA, which
        was last spotted 115 km west of Laoag City in Ilocos Norte.</p>'
