    'title': 'Palace backtracks: Duterte won''t certify SOGIE bill as urgent'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f73404-0d25-4af7-b70a-b71662908046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        President Rodrigo Duterte said he was open to certifying a bill that would
        ban all kinds of discrimination, not just on the basis of sex, sexual orientation,
        gender identity and gender expression (SOGIE), his spokesman clarified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba2fe2-6b52-4ea2-b9a4-53b26b986e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said Wednesday the President
        was not supporting the SOGIE Equality Bill currently pending at the Senate
        but a law similar to his a<a href="https://pages.upd.edu.ph/sites/default/files/ejmanalastas/files/davao_anti-discrimination_ordinance.pdf">nti-discrimination
        ordinance</a> that he signed when he was vice mayor of Davao. The ordinance
        prohibits discrimination on the basis of sex, gender identity, sexual orientation,
        race, color, descent, national or ethnic origin, religious affiliation, or
        beliefs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7e517-8706-469e-8f5d-c6a6801d04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhat he meant was an anti-discrimination law or bill not the SOGIE
        bill‚Ä¶ not that one,‚Äù Panelo told CNN Philippines‚Äô <em>The Source.</em></p>'
    '1':
