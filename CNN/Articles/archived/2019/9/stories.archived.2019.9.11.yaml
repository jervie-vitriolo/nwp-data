    'lead': 'Amado Espino, Jr., a former congressman who also served as governor of
      Pangasinan, is recovering after an attempt on his life Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T18:14:17.622+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:06:16.022+08:00
