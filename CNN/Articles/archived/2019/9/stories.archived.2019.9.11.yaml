    'title': 'Duterte may revamp BuCor amid good conduct law mess, Palace spox says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33b8f3-094f-47f0-b46c-e56122caa0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:34:02.037+08:00
