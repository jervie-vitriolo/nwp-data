    'template': '1'
    'title': '13,000 passengers stranded after French airline goes bankrupt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c374995-d347-410e-a70c-b6ccc86ef09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Thirteen thousand air passengers are currently
        stranded overseas after French airline Aigle Azur filed for bankruptcy last
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4647d6-eb7b-4fe7-986f-fd5ba43846d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca272f3d-3aaf-4a6a-96be-7bca5d19dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority ‚Äî 11,000 people ‚Äî are stuck in Algeria, according
        to Jean-Baptiste Djebbari, France''s secretary of state for transport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfeee4d-4d0c-4c5b-8693-41be48c9493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562ed6a-0d9e-4a95-92f1-51daa373ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline, which carried around 1.9 million passengers last year,
        filed for bankruptcy last week and on Friday night canceled all of its flights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ef383-6486-41cf-bc40-7ecc6ca0d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1adcd2e-c53c-4385-ab49-1d0fbc1007ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djebbari confirmed that the airline''s failure has not only affected
        its 1,150 employees, including 500 crew members, but thousands of travelers
        too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655904b1-a6d1-4457-8b2b-3dacac0f3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14a7ee-e5e1-4b6c-a314-7e87006898f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with French TV channel RMC on Monday, he said: "There
        are 13,000 passengers who bought their tickets and will need to be repatriated.
        Among them, 11,000 are in Algeria, six in Mali, then in Lebanon, in Moscow
        and in Senegal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ba5b7-08f0-48d0-82f4-b64486585e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92829ab1-4378-468f-b275-f1bff7d12512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to rescue those stranded passengers could take weeks, according
        to Djebbari.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2dd73a-58e9-49fd-9e0c-71fe4468a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2a1be-fcc3-4c2d-b655-2d1e91a89b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Friday night, I had a meeting with all French airlines and I
        asked them to play their part in the repatriation. I especially would like
        to thank Air France for chartering additional flights to Algeria," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec9320-cd25-42ce-9c9e-b58800daef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf80de0-3988-4446-96ab-bef50bde20e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that over the course of three weeks we will have dealt
        with most of the passenger flow," the minister added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72efc04-5b11-4cfb-8c28-83adad1d57bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108245e-da36-4500-8068-c0c0e03c80d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:42:25.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aigle Azur specialized in flying between France and Algeria, before
        pursuing an unsuccessful expansion "to the whole Maghreb," according to Djebbari.</p>'
    '17':
