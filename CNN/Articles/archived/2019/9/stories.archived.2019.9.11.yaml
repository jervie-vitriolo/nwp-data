      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0653b-3e87-47a6-b3d6-ef15b15919bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said doing away with brokers would "cut corruption overnight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e66c34-9078-489a-af66-19bc23758a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
      'mgnl:createdBy': 'catherine'
