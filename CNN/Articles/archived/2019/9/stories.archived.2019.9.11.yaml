    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9d30e-6bc3-4926-8a69-261fd16f5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:11:26.464+08:00
