      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì&nbsp;</strong>A fisherman off the coast of Maine
        pulled in an incredibly rare two-toned lobster on Friday. It''s a one in 50
        million find.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884554ae-502e-4934-8575-bcdae7cfe6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:57:54.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:09:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0a733-3937-4fbe-ba5f-f7b70335f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:57:54.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:09:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lobster''s color is bifurcated straight down the middle -- meaning
        it''s partly black and partly red. The unique color pattern is likely due
        to a rare genetic mutation, fisheries scientist Matt Thaluhauser said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9e1bf-40b2-4cab-a57f-9d4ab209076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:57:54.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:09:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
