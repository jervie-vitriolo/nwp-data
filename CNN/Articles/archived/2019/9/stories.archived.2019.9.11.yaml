      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f729c2-a7ab-4b3f-bd0f-720bf6987124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with reporters on Tuesday, Duterte was <a href="https://cnnphilippines.com/news/2019/9/10/Rodrigo-Duterte-SOGIE-Equality-Bill-urgent.html">specifically
        asked about the SOGIE Equality Bill</a> and whether or not he would certify
        it as urgent. He responded ‚ÄúYes.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d8cbb-347b-4e13-ab1b-6f094781b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe was specifically referring to that anti-discrimination law in
        Davao‚Ä¶<em>‚ÄôYung</em> anti-discrimination law sa Davao, it refers to all. You
        cannot discriminate on handicaps, special children, third gender,‚Äù Panelo
        clarified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb183b0-c83d-43e6-927c-893360003d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently two bills filed at the Senate regarding this
        issue, the SOGIE Equality Bill sponsored by Senator Risa Hontiveros and an
        all-encompassing anti-discrimination bill by Senator Sonny Angara.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edc52e-6073-411d-aaae-859324e47de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality Bill is currently at the committee level in both
        the Senate and the House of Representatives. The measure passed the House
        in the 17th Congress but it failed to hurdle the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3038d-62ab-4d68-b618-c961670c2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that Duterte has probably not read the SOGIE Equality
        Bill yet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526c063-9d33-43e4-b539-a2a444938387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente ‚ÄúTito‚Äù Sotto III said regardless of what
        the President meant in his pronouncement, the SOGIE Bill will not pass the
        Senate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d24359-5519-43bc-8f75-213e0edaa035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNevertheless, if I am [mistaken], make no mistake, the sogie bill
        as is will not make it even if the President certifies [the] Hontiveros version.
        Remember separation of Powers?,‚Äù he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06962f77-8caf-4731-94ab-1bee217c0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did we pass the death penalty bill certified urgent last congress?
        Did we pass train 2 certified urgent? You all know the answers," Sotto added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6404934-9442-4f64-967a-d94142889025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously shown support for the Lesbian, Gay, Bisexual,
        Transgender and Queer sector. In August, Duterte met with Gretchen Diez, a
        trans woman who made rounds on social media, after she was refused entry to
        the woman‚Äôs restroom and subsequently arrested. Diez said the President vowed
        to lobby for the passage of the anti-discrimination bill before the year ends.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb94183-1078-4dd1-9e7e-d743084aa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the LGBTQ+ community has no reason to worry, Panelo assured,
        since any anti-discrimination law will include their sector.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23dc6d7-aac1-4b38-907c-9b1536447995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat anti-discrimination bill, whoever Senator will be introducing
        it, they will be included in that. There will&nbsp;be no worry for them,‚Äù
        Panelo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc736b3-87cd-40c0-bb65-1f102d8bc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:38.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe President will always support this particular class of citizens
        against any form of discrimination. That''s the policy statement,‚Äù he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01502a72-e646-4e92-ba9f-560876d6c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this development did not sit well with some members of
        the LGBTQ+ community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344c5af-93f9-4c71-902c-1349fec310b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty two-year-old trans woman Rey Valmores-Salinas denounced the
        Palace‚Äôs clarification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b653afb-9568-43be-98a3-4f832094c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs coming from a position of fear <em>na baka</em> <em>''yung</em>&nbsp;mga
        conservative voters <em>namin biglang hindi na kami i-boboto kaya nga&nbsp;</em>during
        the<em>&nbsp;</em>campaign period, kino-court nila <em>''yung</em>&nbsp;LGBT
        community...but when it comes down to it, <em>wala na</em>,‚Äù she told CNN
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31575b-a07d-4c8e-b22b-0b5e958f37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It‚Äôs coming from a place of fear. They are afraid
        their conservative voters will no longer vote for them. During the campaign
        period, they courted the LGBT community, but when it comes to it, nothing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e9719-c034-478d-a215-ca620155250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinas is also a member of the LGBTQ+ organization, Bahaghari,
        which launched a campaign supporting the SOGIE Bill. The group plans to pursue
        an information drive to educate more people on the need for the SOGIE measure.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb67e8-bd2e-425e-9bc8-01cfc5fb864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:08:30.183+08:00
