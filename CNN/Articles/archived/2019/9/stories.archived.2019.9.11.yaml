  'philippines-china-joint-exploration-teddy-boy-locsin':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-11T16:59:55.010+08:00
    'imagesource': 'jcr:d1caffd5-a2b5-42f4-8e21-c6f027008b1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ba352de-3178-48ac-9000-268b279ef23e'
    'lead': "The joint oil and gas exploration between the Philippines and China will\
      \ be conducted only in disputed areas, Foreign Affairs Secretary Teodoro 'Teddy\
      \ Boy' Locsin said. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T17:03:41.039+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:07:11.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:44.316+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teddy-Boy-Locsin', 'joint-exploration', 'South-China-Sea']
    'template': '1'
    'title': 'Joint exploration with China only in disputed areas ‚Äì Locsin '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8c62c-9010-4b16-b8ca-a08e275851a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        The joint oil and gas exploration between the Philippines and China will be
        conducted only in disputed areas, Foreign Affairs Secretary Teodoro "Teddy
        Boy" Locsin said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520e507-6bca-41ff-b064-122449fd0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11a0d9-1f6f-4e5b-9faa-1bfafaca2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin in a tweet on Wednesday said the memorandum of understanding
        which he and Chinese Foreign Minister Wang Yi drafted "applies only in disputed
        areas‚Äînot in areas everyone including China admits belongs to [the Philippines]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2826e4-0d47-4e93-b7d6-a08f1bddb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dad2c8-ecb1-4364-9db1-f98c7747d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU, signed during Chinese President Xi Jinping''s state visit
        to Manila in November last year, states that all negotiations and projects
        done under the agreement <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">"will
        be without prejudice to the respective legal positions of both governments."</a>
        Locsin on Wednesday explained these "mutual reservations on sovereignty" do
        not apply to areas owned by the Philippines and not contested by China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e35b3d-b077-471f-8fcd-aaad58847f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd0ae9-b2e9-498f-b1b0-018304cd6faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This confirms that disputed maritime areas would be the site of
        the joint exploration ‚Äì a question government officials, as well as the MOU
        and recently signed terms of reference had not directly answered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b08356-ac76-4cea-9ee4-51d5f304f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43c053-ef30-43d9-b8dc-2452e8a0fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin made the statement when asked about President Rodrigo Duterte''s
        pronouncement that the Philippines will ignore its arbitral victory in the
        South China Sea dispute to ensure a 60 percent share of the revenues in a
        joint exploration. Locsin said, "China has never made setting aside the arbitral
        award a prerequisite to anything but on the contrary that China agrees with
        the Philippines to disagree on their respective claims."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a467a-2fc4-4cb7-9d87-ae291f1ec6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605194a1-5638-498b-afe1-10c27b90d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech on Tuesday night said Xi asked him to "set aside
        the arbitral ruling." When asked if the 60-40 arrangement would appy to areas
        within the Philippines'' exclusive economic zone, where the country should
        have sovereign rights, Duterte said it would not matter whether the site is
        part of this area or not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43797f2f-8d61-4bcf-873f-2a91b47f795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009d226-cefb-4729-940e-5cffabd30146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ‚Äòyang (Because that) exclusive economic zone is part of the
        arbitral ruling which we will ignore to come up with an economic activity,"
        Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3885b-b643-4b80-9eba-53d7402d0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d6ecb-beeb-41fd-8783-7758e6c619e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EEZ is the 200-nautical mile sea zone from the coastline where
        a country has exclusive rights to explore and use natural resources, according
        to the United Nations Convention on the Law of the Sea. That treaty was signed
        by the Philippines in 1982, and by China in 1994.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbe3f5-e682-41bd-a658-fe405533826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal constituted under UNCLOS and
        backed by the Permanent Court of Arbitration in The Hague in 2016 invalidated
        China''s sweeping claim to almost the entire South China Sea. It also recognized
        the Philippines‚Äô sovereign rights in some areas within its EEZ that are being
        claimed by China. The East Asian giant continues to reject this landmark decision,
        even though Duterte brought it up with Xi in a bilateral meeting in August.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b801e-0371-43d9-96ad-46988bf84d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">READ:&nbsp;What
        you need to know about the arbitral tribunal''s ruling</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94349ad6-91e0-4bd0-8bf7-b164ed4b9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac76d95-6937-43b7-b9a1-8f1c44a3c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank, also known as Reed Bank, was also ruled as part
        of the Philippines'' continental shelf and exclusive economic zone. This is
        an area that the Philippines had earlier offered for oil exploration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdbb3b-356a-490f-b493-933baa6858f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65e655-f79f-429d-a99b-151ddb65e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration was put on hold following a 2012 presidential
        order freezing all exploration activities in disputed areas. It was issued
        by then President Benigno Aquino III amid rising tensions with China. Duterte
        has said he might lift the moratorium to make way for the joint exploration.</p>'
    '27':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e52d22-901c-4624-b3c8-4beaf7d35812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:22.884+08:00
