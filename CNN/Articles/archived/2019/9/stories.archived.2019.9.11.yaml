      'BuCor']
    'template': '1'
    'title': 'Panelo: PACC ‚Äòshould desist from pursuing investigation‚Äô on GCTA mess'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc13efa-a695-4e8f-94e2-82ce24eacef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> ‚Äî
        The Presidential Anti-Corruption Commission (PACC) should stop its investigation
        on the alleged anomalies in the Bureau of Corrections (BuCor) in connection
        with the implementation of the controversial Good Conduct Time Allowance (GCTA)
        law, Presidential spokesperson Salvador ‚ÄúSal‚Äù Panelo said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f327b1f-adce-40be-8cc0-96739ab09c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt should desist from pursuing the investigation because the Ombudsman
        has taken over,‚Äù Panelo told CNN Philippines‚Äô The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183fc22-fbcd-43d5-bf09-732426a92ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said there is no need for the President to order the
        PACC to stop its&nbsp;probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7fb01-7e76-4b4e-9751-1ba86652b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen the ombudsman takes over, all agencies will have to defer
        to the ombudsman, because that is the constitutional body and precisely [what
        they are] tasked to investigate,‚Äù he said, adding that he thinks the PACC
        won‚Äôt insist on its investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82ee14-bf8d-45a3-a5c5-243d1f888ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Commissioner Manuelito Luna on Tuesday maintained that the
        commission will continue pursuing its probe despite Ombudsman Samuel Martires‚Äô
        earlier pronouncement that the anti-corruption body should not investigate
        the issue to avoid conflicting results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3dbe88-f325-46d3-91b2-258b75fc4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere will be no conflicting result because in the first place
        only the President would know what the recommendations will be. Unless the
        President stops us, we cannot follow the order of any authority,‚Äù Luna told
        The Source in a separate interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09327d18-7dab-4c43-8596-5b3cb0d590b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/10/pacc-criminal-charges-nicanor-faeldon-gcta-fiasco.html">PACC
        to look into possible criminal charges vs. Faeldon over GCTA fiasco</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b73e6d-c368-45f7-aee2-0d82173e73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the issue is the aborted early release of former
        Laguna town mayor Antonio Sanchez, who was convicted for the rape-slay of
        Aileen Sarmenta and the killing of Allan Gomez, both students of University
        of the Philippines Los Banos. Sanchez was reportedly among the 11,000 inmates
        who would be released from detention under the GCTA scheme.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea2aac-18f6-4562-a40e-e3ea7bdc554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BuCor showed that a total of 22,049 convicts had been
        freed on good conduct since 2014. Of this figure, 1,914 committed heinous
        crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14a14e-d2e9-41e9-8068-76a014574b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:39:03.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has recently ordered the suspension of 30 BuCor officials
        amid the issues in the implementation of the policy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffc0b7-abba-4f48-b114-b342e6b17a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:23:25.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:12:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last week relieved Nicanor Faeldon as BuCor chief amid the
        controversies. The Ombudsman has also ordered the suspension of 30 BuCor officials
        linked to an alleged "freedom for sale" scheme in the implementation of the
        good conduct law.</p>'
