      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godfrey Gamboa, an inmate who earlier testified before the Senate,
        claimed that the BuCor is prioritizing the early release of prisoners from
        the Maximum Security Compound, while old and ailing inmates from the minimum
        security section die in prison because they do not have money to pay for their
        freedom.</p>'
  'la-salle-nu-uaap-season-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-11T17:01:48.906+08:00
