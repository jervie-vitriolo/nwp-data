      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f988a2d-f1c8-4b9a-9f0f-2cf156b6091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American undersea explorer Victor Vescovo has become the first person
        to dive to the deepest points of the earth''s five oceans, and he''s now back
        on dry land to reveal his discoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36e623-46f2-40c9-9329-461c69fca57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23269829-1fa3-4fb0-b39e-54016f80b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old financier dove to uncharted depths as part of the
        Five Deeps Expedition, visiting cavernous chasms in the Pacific, Indian, Southern,
        Arctic and Atlantic oceans over a period of 10 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e44f2-998c-4415-8ec0-7e01b40d6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd749a-54aa-4ba4-97d7-d8b38704efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vescovo announced this week that he completed his final dive on
        August 24, 2019, plummeting 5,550 meters (18,208.66 feet) into the Molloy
        Deep, the lowest point in the icy Arctic ocean, situated some 170 miles west
        of Svalbard, Norway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240f525-dc75-41dd-a2ef-0d496f5bd403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be01627-5566-4e33-bfe5-7ca1215a8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a record-breaking expedition in more ways than one. <a
        href="https://cnn.com/travel/article/victor-vescovo-deepest-dive-pacific/index.html"
        target="_blank">Vescovo''s trip to the Challenger Deep,</a> at the southern
        end of the Pacific Ocean''s Mariana Trench, back in May, was said to be the
        deepest manned sea dive ever recorded, at 10,927 meters (35,853 feet).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fc2cc-7cfa-4b19-897f-b733d9c9615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cac5f1-fff4-4800-9add-c17988eddee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his excursion to the bottom of the Molloy Trench marked
        the first manned dive to reach to the bottom of the abyss.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734cc1a-d01e-482a-ad3f-5ad617518a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9590d-b46e-4922-84cd-d87334efc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vescovo, who has a naval background, <a href="https://cnn.com/travel"
        target="_blank">told CNN Travel</a> earlier in 2019 that his expedition was
        about scientific discovery, but also about testing the limits of human endeavor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d1a2f-64a7-4fd6-a184-3f7caaea76a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad17001-4846-452f-8d18-e203b11eb631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to the extremes I believe is a natural inclination of man,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d16340-b1ef-4c75-9fb3-063073479cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4d39a-f334-431d-af9b-9fa5b8ffaded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a wonderful part of human nature that makes us want
        to push ourselves to the limits, which has helped propel us as a species to
        where we are now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa21f8-30de-43b3-90df-b890851c3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d12d4e-9d71-419e-81fa-98fddc533cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intriguing discoveries</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e22447-6e9e-4dec-a83d-0c3aea6dcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the five dives took place in a purpose-designed, titanium-hulled
        submersible, the DSV Limiting Factor, alongside a support ship, the DSSV Pressure
        Drop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc12b07-b6b6-44e2-a923-02420586accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a4e5a-8479-4c29-861d-108346bf4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vescovo''s underwater odyssey was chronicled on film by Atlantic
        Productions, for a five-part Discovery Channel documentary series entitled
        "Deep Planet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfccd4-84be-49b7-93e0-f11605bcafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149613f6-0186-446e-91e1-c2a270e3c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom of each ocean, the expedition conducted a sonar-mapping
        exercise to survey the watery depths, forming part of the Nippon Foundation-GEBCO
        Seabed 2030 Project to map the world''s seafloor in detail by the end of 2030.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215879fb-d6f7-4a0a-a66c-e3eddbff1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76133a94-2b98-4c6f-ac2c-990b2d8e4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vescovo says visiting the ocean''s abyss was an extraordinary experience.
        Recalling the four hours he spent probing the depths of the Mariana Trench,
        he said he made sure he took time "enjoying the view and appreciating what
        the team had done technically."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb4afe-1a07-4184-acc2-90ec53d0e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11742ba9-a246-4656-8f19-fcd247c187d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been exciting scientific discoveries along the way.
        At the bottom of the Indian Ocean, in the void of the Java Trench, Vescovo
        and his team spotted an "extraordinary gelatinous animal" which they said
        did not resemble anything seen before under sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee2ed1-40dd-4cc7-977c-22d52f91fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e80798-25de-498f-b187-e2b43178d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Jamieson, the expedition''s chief scientist, told CNN Travel
        back in April that the creature was a "curveball."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b09b97-4691-459a-b469-12318a0eef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27def4-9564-40a8-89ee-3c2f5efd2ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team captured the moment on camera.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa927e-aa12-4a65-b693-88dbf7a25290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a9f8f-c6d5-4d20-a066-8c42d23fcb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happened to drift right up to our camera, make a 90
        degree turn, give us a beautiful shot of it and of it went -- so it''s just
        such an unbelievably lucky shot," said Jamieson.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562daa52-e081-440a-b77f-12017d348f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cce56-2a01-4cda-87a0-910551758dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More disturbingly, at the bottom of the Pacific Ocean''s Mariana
        Trench, Vescovo spotted what he said was a plastic bag and candy wrappers,
        proving even the deepest depths of the world''s ocean aren''t exempt from
        manmade interference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f876f07-185a-477f-9d0a-16b29d2311d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f7e4c-60b8-41bb-82c5-887b76965668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the expedition, the explorers mapped over 300,000
        square kilometers of seafloor, traveling over 46,000 miles around the world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f557e-24f5-47e7-90ba-6308902575cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:59:02.940+08:00
