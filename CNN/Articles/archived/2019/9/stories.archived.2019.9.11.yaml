      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ed952-613c-4155-967a-386bf136e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was when the seemingly frail and elderly passenger reached
        security at New Delhi''s Indira Gandhi International Airport ‚Äî India''s busiest
        airport ‚Äî that he caught the attention of staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea7c92-2b94-4ec4-9929-89d010ac583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa8488-1754-4602-86f4-09733dccf1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 10.45 p.m. on the evening of September 8, the individual
        was hoping to get on an overnight flight to New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41eab6-b7e4-4bfe-98f4-319c7fbec54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd320b0-252e-4cb9-af81-f274dd0f4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He posed as if he was very old and incapacitated," Shrikant Kishore,
        a senior official with the Central Industrial Security Force, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ed33d-3f15-447a-8643-50e3205736c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
