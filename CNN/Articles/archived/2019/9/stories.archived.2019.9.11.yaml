      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the holiday approaches, there are signs of celebration in
        the US, with sugar skulls going on sale and makeup artists booked.</p>'
