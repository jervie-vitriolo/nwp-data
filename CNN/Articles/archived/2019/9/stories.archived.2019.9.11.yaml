      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da71d14-a001-4656-aba1-51923fe02597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After firing more than 60 allegedly corrupt officials there, he‚Äôs
        looking at doing away with more personnel ‚Äî this time, brokers and examiners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9dc8c-fbe4-46d3-bdf3-2415d083d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb7e2e-d63d-4c6d-bc95-3b76d907198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking an oathtaking event in Malaca√±ang Monday, Duterte said,
        "<em>Ang gusto ko, wala nang</em> brokers. <em>Pagka may</em> brokers, <em>may</em>
        corruption <em>talaga ‚Äòyan</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff989fe-fee8-40b7-97a0-ee3ff2058dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe32ab-a72f-4dba-928d-3994785abce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I dont want any brokers. When brokers are there, there
        will be corruption.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184c6d6-1f02-4e70-a015-ad73a82a99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
