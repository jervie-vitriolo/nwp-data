      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445ff31-a0d7-4ca2-b958-945224ea12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T17:03:41.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:07:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio earlier said that if the
        joint exploration in the Recto Bank would push through under a 60-40 sharing
        agreement in favor of the Philippines, "then China impliedly admits Philippine
        sovereign rights" in the area. The MOU, however, maintained that any joint
        exploration project will be without prejudice to the two countries'' overlapping
        claims.</p>'
  'UK-parliament-shutdown-illegal':
    'author': 'Aimee Lewis, CNN'
    'caption': 'United Kingdom Prime Minister Boris Johnson (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T17:29:56.139+08:00
    'imagesource': 'jcr:56486dad-ab6d-4f00-98e5-7a60fbde8c97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a31720c-b9f7-4e57-bace-bbcc6c33959c'
    'lead': 'The government says it would appeal the Scottish court''s decision to
      the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T17:35:10.622+08:00
