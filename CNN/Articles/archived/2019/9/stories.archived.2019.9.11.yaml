    'template': '1'
    'title': 'Michael Jordan pledges $1 million to help the battered Bahamas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3521d6a-1040-40e2-b215-e2810ebe1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:29:12.953+08:00
      'mgnl:createdBy': 'cjmarquez'
