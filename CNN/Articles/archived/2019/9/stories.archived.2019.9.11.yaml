      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a7730-cbfb-44f9-817e-3fecad72d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just one town, Marsh Harbour, satellite images show about <a
        href="http://cdn.cnn.com/cnn/2019/images/09/10/sept.9.usaid.fact.sheet.bahamas.pdf"
        target="_blank">1,100 buildings</a> have been destroyed, according to the
        humanitarian aid agency <a href="https://mapaction.org/" target="_blank">Map
        Action</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd0c47-688e-4e22-bff0-43fb25065b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10276ebe-3a01-455d-bdf7-b68a209f41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Grand Bahama island, residents "worry about eating spoiled food
        because so many markets lost their generators," Oppmann said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f88bc-a717-4bea-9bd6-c087e38fd1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393f8b3-f160-46f5-a9b4-de0eb76721bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a black market for bread now and every little item that
        ... we all take for granted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035c361-b65d-47ca-8cfe-60fdd7b4f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f772489-78f0-4025-aa73-d2f655d5dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, nine days after Dorian made landfall in the Bahamas with
        185-mph winds, "we are still without power. Still without water," Oppmann
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6880c-fa63-4a92-a24b-640b0e4a8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae53a3f-75c6-47fc-9a15-69954a74dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families are lining up for hours trying to get aid. Many include
        small children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b34ad3-954f-4122-9857-944f4f751c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e023e-7f25-4365-b0b1-c56f293b117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2019/09/03/us/iyw-how-to-help-hurricane-dorian-victims-trnd/index.html"
        target="_blank">HOW TO HELP VICTIMS OF HURRICANE DORIAN</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd468c-cf6d-4a1a-80ee-d42b1bc5f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3c0b2-4f2a-43f6-8b89-5fb8a139cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understandably, many people, particularly if they have small children
        ... they just don''t want to risk it," Oppmann said. "They just don''t want
        to live in the conditions that we''re forced to live in right now."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac749bb-cf4b-45fe-8f24-8c3eed66f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49d72a-b0fd-4653-affc-fa3eaac7a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Temporary protected status won''t be an option for Bahamians,
        official says</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aab681-e340-491d-87b2-94f97878e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration will not grant a form of humanitarian relief
        known as temporary protected status or TPS to Bahamians affected by Dorian,
        according to an administration official.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495ff06-814e-4c93-8a5a-78eb736430fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771732e-2db5-4cfe-b5ac-aabf8673bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials ultimately decided that TPS was not an
        option for the Bahamians because of the statutory obstacles in place, the
        time it would take to provide relief and the number of those who would be
        eligible, according to the official.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ecff6-24b6-41c3-bb40-80068bc83782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3df56-939b-4043-af87-5b9edcc8eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPS applies to people who would face extreme hardship if forced
        to return to homelands devastated by armed conflict or natural disasters,
        therefore the protections are limited to people already in the United States.
        Bahamians who haven''t already arrived to the US would likely not benefit
        from the protections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05324d-d3d7-448f-98a8-c108d246edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c4806-8941-4557-8656-82e7e4d0863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Department of Homeland Security and the State
        Department, which is among those generally involved in the consultation, for
        comment. State Department referred questions to DHS, which has not yet responded.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67b1b7-bde0-41f6-827a-7b011a6a8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20118c07-ef52-40da-b7f1-4bab0a5abb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries hit by hurricanes have been designated for TPS in
        the past. In the late 1990s, Honduras and Nicaragua were designated for TPS
        after Hurricane Mitch. And more recently, Nepal was designated for TPS in
        2015 after an earthquake killed more than 8,000 people there.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873bab9-4b34-4132-afb6-2f251d51377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c99848-d912-46a5-8f5b-99958385dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The struggle to find refuge</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3967abf-6f1e-4eca-b91a-9175946f8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamian Prime Minister Hubert Minnis said evacuees will be able
        to come back. But no one knows how long it will take for ravaged islands to
        recover.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29cbf8-8b13-426c-87ac-28cc3d1011a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001ef82-45cf-487c-bfe1-d39ef307208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to assure evacuees that as we start rebuilding their communities
        they will be returned home," Minnis said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489fa68-21a7-4f63-be49-2592b7bfa56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7adfcb7-e77a-4ea3-81bf-976bed6d96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, many Bahamians have had difficulty seeking refuge -- both
        inside and outside the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d066e62-656c-4f3c-94b9-62ea2f86296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59353e-b675-4e1f-a644-4ef0ff0b66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, all emergency shelters in the capital city of Nassau
        were full, the Pacific Disaster Center reported, according to USAID.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e70bb-0398-43f4-a935-bea90e10fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529ddb1-9553-48c4-a8c5-6aa49006c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, about 119 ferry passengers hoping to evacuate
        Grand Bahama to Florida were told to get off a Balearia Caribbean boat if
        they didn''t have visas, the ferry operator said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0790e2e-dec3-468e-98ee-2b986a6e828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325a13e-736c-4e93-8585-edd57a11719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection (CBP) has said the operator did
        not properly coordinate the evacuation ahead of time.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d6a03-21b0-4e4a-869b-3ca57d450748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe2d39-1334-4418-ac99-e9ebd2290568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry''s operator, Balearia, has since apologized for the "hardship
        and inconvenience" the passengers experienced. But Balearia also said it received
        conflicting information.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f41a5f-15ae-472f-92b4-c12dff49b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac531a-8240-4ca5-aaad-fdab867cfa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We boarded these passengers with the understanding that they could
        travel to the United States without their visas, only to later having been
        advised that in order to travel to Ft. Lauderdale they required prior in-person
        authorization from the immigration authorities in Nassau," Balearia said in
        a statement Monday night.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1bb66-da57-488d-bc78-b4428df22ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a981ca1-5e2d-4fe7-904f-518e80db7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Silvestri, acting port director for the CBP at Port Everglades,
        said the evacuees were ordered off the boat by the ferry operator -- not by
        any US government entity.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e9224-2a36-419c-845e-28299caaf312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49a4e2-f0ca-46b2-91f6-d0772568a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, the acting commissioner of US Customs and Border Protection
        clarified the rules.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027884a-4ebb-4a2e-b6e5-35c64f40d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70478fd2-6afe-4732-865e-179846cb86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The requirements remain the same for anyone trying to come to the
        United States. ... They need travel documents, including the visa," acting
        CBP Commissioner Mark Morgan said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e071e29-a39a-43cf-96e7-cdfb669e1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286b00d-ff89-47f1-a375-5989bc18931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That captain of that vessel, he knows that. And he knew that if
        he came to the United States with individuals without travel documents, it
        would have taken a long time because we''re going to do what we always do,
        which is properly vet everybody. And if they don''t have those travel documents,
        it''s going to really slow the process down. What he wanted to do was keep
        going back and forth and make as many trips" as possible.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b0724-1b52-4fdf-b57f-3813a5de29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa598f6-93ff-4acc-a4d9-37e2b99cb1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in some cases, Bahamians who don''t have travel documents might
        still be allowed into the United States.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4f8ec-aa86-4c13-8b05-6631439b37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a0589-d453-4b06-a305-1d53f8e98edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to strike that balance," Morgan said. "We don''t
        want this mass exodus from (the) Bahamas. ... But those individuals who do
        make it to the United States that don''t have travel documents, of course
        ... we''re going to apply discretion on a case-by-case basis. We''re not going
        to deny somebody solely because they don''t have travel documents."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c5caa-c351-4cfd-99bc-9552b38a4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d294e6-e6cc-48e4-b94f-b7d23af8385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Countless people are still missing, and the death toll will
        likely soar</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7d6d9-9414-45d7-be40-f1363d4a9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:44:47.242+08:00
