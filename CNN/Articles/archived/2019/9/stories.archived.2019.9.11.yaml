    'jcr:uuid': '46043465-6eb0-4082-80c6-29456a31c758'
    'lead': '''It should desist from pursuing the investigation because the Ombudsman
      has taken over,'' Presidential Spokesperson Sal Panelo tells CNN Philippines‚Äô
      The Source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:39:03.022+08:00
