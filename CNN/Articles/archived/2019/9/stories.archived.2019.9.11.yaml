      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Tired: Mr. Monopoly. Wired: Ms. Monopoly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca32025-51f9-4d6b-a71e-687aca748fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9497b-cc1d-4315-a3e7-c98384121f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of America''s most recognizable board games is getting an upgrade.
        Hasbro is debuting a new game celebrating women''s empowerment ‚Äî&nbsp;Ms.
        Monopoly, marking the first time in Monopoly history when a new mascot will
        be featured on the cover of the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3c0bb-8554-4d62-8248-45bfeb050603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62d1c4-d954-4112-87c1-0e006d7b3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twist? In Ms. Monopoly, female players will get more money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73219cd-69fb-4f69-8d34-572fbbec1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db3fa1-2115-4c53-8e9d-7bba9379aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the classic game, women will collect 240 Monopoly bucks when
        they pass "go," while male players will collect the usual 200. The idea is
        to create a game where women make more than men, the first game to do so,
        according to Hasbro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e398dc8-99ee-4c5a-80d7-7b831c32d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8c063-3021-409e-9277-9d71eae89f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:50:54.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "a fun new take on the game that creates a world where women
        have an advantage often enjoyed by men," the company said in a statement.
        "But don''t worry, if men play their cards right, they can make more money
        too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954a080-9002-4eba-828d-2ec6819a28ec'
