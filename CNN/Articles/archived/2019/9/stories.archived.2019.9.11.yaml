      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN)&nbsp;</b>‚Äî It was an impressive disguise: the snow-white
        beard, the oversized glasses, the wheelchair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f491f77-6e3d-4ae2-8edd-464eb7970bbc'
      'mgnl:activationStatus': true
