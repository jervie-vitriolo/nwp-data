      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        Yeng Guiao has stepped down as the head coach of Gilas Pilipinas, according
        to a statement released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d112e1-ae1d-4fde-8aed-1669d7f7b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:57:47.262+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:08:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after Gilas arrived from the 2019 FIBA World Cup
        in China, where they ended up dead last in the 32-country tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c066a1-a458-4b1c-9b13-c793a87f52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:57:47.262+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:08:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao took over the reins of the national squad in the latter part
        of last year after then-head coach Chot Reyes was suspended over his involvement
        in the on-court brawl between the Philippines and Australia at the Philippine
        Arena in Bulacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c5ace-08f4-4c84-99eb-9e98a7217d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:57:47.262+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:08:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His official return to call the shots was at the Asian Games in
        Indonesia, where he led the country to fifth place ‚Äî its best finish in 16
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c5823-529f-4703-8a6b-7a6f6d1c83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:57:47.262+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:08:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao guided Gilas to a sweep in the last window of the Asian qualifiers
        to book a ticket to the FIBA World Cup. However it was a disappointing turn
        of events for the national team as it finished the competition winless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d840d8e-bb2a-42a3-818c-a569c45724af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:57:47.262+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:08:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Guiao thanked all the people who gave him
        the chance to coach the national squad again.</p>'
