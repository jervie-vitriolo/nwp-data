      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will go up against University of the East on September
        14, while NU clashes with University of Santo Tomas on September 15. Both
        matches will take place at the Mall of Asia Arena in Pasay City.</p>'
