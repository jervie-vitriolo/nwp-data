    'template': '1'
    'title': 'Duterte on Isko Moreno: ''Bilib ako sa kanya'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb89482-dd32-4774-a1a5-ff54adabc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        President Rodrigo Duterte heaped praises on a city mayor whose efforts to
        improve his city has been consistently made public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86344a76-282e-4228-bc94-cf9f3e03d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lauded Manila City Mayor Francisco ‚ÄúIsko‚Äù Moreno during
        a speech at Malacanang on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9811e00-cfb4-44a1-90c0-ac4728fa06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Bilib ako sa kanya, kaya nanonood ako kapag nagsasalita siya</em>,‚Äù
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85073e30-aa56-4fb2-9d56-11c7f2bb2e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I admire him that is why I watch him every time he
        speaks in public.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c1f93-610f-4fb3-abfb-4850bc33a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno often airs live videos of his daily work, including meetings
        and raids, to update the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802476a-c6dd-44c2-bc9c-e792e4149fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he watches the mayor regularly and even admitted that
        Moreno exceeds him in his ‚Äúresolve‚Äù in his work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c178c8-29ce-4c2b-8ec1-e5ab32eef5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Mas mahusay siya kaysa sa akin sa totoo lang. May nakita ako
        na mas mahusay ang</em> resolve <em>niya kaysa sa akin</em>,‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde7bd0-734f-4c87-be97-d0904420055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is better than me to be honest. I see that his
        resolve is stronger than mine.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096ec45-1039-4fe8-9b6d-1afb1121d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has been often compared to the President due to his strong
        stance against crime and corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a92b07-2a2d-4c6e-b0d1-e67d3e9c207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:15.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first few weeks of his stint, he led the clearing of
        busy roads from illegal vendors. He also canceled jeepney franchises that
        violated traffic rules and ordered a crackdown in <a href="https://cnnphilippines.com/news/2019/8/12/three-dead-baseco-raid.html">Baseco</a>,
        a compound in the metro known to be infested with criminal activity, according
        to the police.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8f1b8-70dd-4727-9a3a-640482be92d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:00:43.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A humbled Moreno said Duterte is one of his inspirations when it
        comes to public service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb9eb9-671e-45d8-a778-4b9169f5a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:00:43.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for the kind words, Mr. President, but to be really honest,
        <em>isa po kayo sa mga naging inspirasyon ko sa kung ano mang klase ng liderato
        na meron kami</em>," he said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0855b7-d149-4a59-8e95-2725b16f94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:00:43.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how he personally experienced the changes Duterte implemented
        in the city he served for decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6489876-9a2c-45ac-9e6f-c74ae6260cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:00:43.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:12:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think <em>kung ano man ang nakikita nating pagpupursige ng mga
        alkalde sa buong Pilipinas ‚Äî hindi lang po ako ‚Äî ay</em> reflection <em>lamang
        ng klase ng liderato at Pangulo na meron tayo...</em> So we owe it to you
        Mr. President, for inspiring us and for becoming a good example to all of
        us," he said.</p>'
  'Dorian-leaves-70000-Bahamians-homeless':
