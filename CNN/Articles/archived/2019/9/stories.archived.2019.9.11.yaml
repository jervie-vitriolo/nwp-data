    'template': '1'
    'title': 'Military allows Chinese-backed third telco to build facilities in camps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340a663-513d-4091-8e32-8647e6187f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:32:06.447+08:00
