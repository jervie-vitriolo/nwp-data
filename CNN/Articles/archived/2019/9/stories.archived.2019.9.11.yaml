      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito spokesperson Atty. Adel Tamano said their company''s own security
        plans have been submitted to the National Telecommunications Commission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50d8c7-8596-4997-a265-44dbfdf7f15a'
      'mgnl:activationStatus': true
