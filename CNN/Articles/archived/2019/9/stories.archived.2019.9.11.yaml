  'Israel-Benjamin-Netanyahu-West-Bank-annexation':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-11T18:56:08.106+08:00
    'imagesource': 'jcr:1c3b2f34-898f-4e11-aa3d-c8df74ba4c26'
