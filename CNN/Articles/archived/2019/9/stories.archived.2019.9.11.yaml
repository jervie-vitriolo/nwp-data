    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'food', 'Taco-Bell', 'vegetarian']
    'template': '1'
    'title': 'Taco Bell now has a vegetarian menu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375162c-6b16-4ee8-be7e-66d230e44dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;<a href="https://edition.cnn.com/2019/04/04/business/taco-bell-hiring-parties/index.html">Taco
        Bell</a>&nbsp;is debuting a vegetarian section on its newly redesigned menu,
        which also includes two new items.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b2bcf-7674-43ec-802a-bc5c601bc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Thursday, the fast food chain will offer two new vegetarian
        items: a Black Bean Crunchwrap Supreme and a Black Bean Quesarito. Those are
        in addition to its two other existing vegetarian options that will be displayed
        prominently in a new "Vegetarian Favorites" menu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b075b-4ab0-4871-acc3-682613ee967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With customers becoming more health conscious, the changes makes
        it easier for vegetarians to see their options, the Yum Brands-owned company
        previously explained</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30b447-cabe-403e-88df-70c1dec0bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide expansion of the new menu items to Taco Bell''s 7,000
        US restaurants comes after a <a href="https://edition.cnn.com/2019/01/10/business/taco-bell-vegetarian-menu/index.html">test
        earlier this year</a>. It''s also planning a new advertising campaign to promote
        the new section.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744d916-e7cb-4c04-980f-6c1f19eeb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, there are more than a dozen vegetarian items on Taco Bell''s
        menu. They will feature a new green emblem that shows off Taco Bell''s American
        Vegetarian Association certification. It be came the first and only quick
        service chain to receive the certification in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3b498-49cf-4d9a-8bda-38407aeabb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taco Bell emphasized that non-vegetarian items can be made vegetarian
        by substituting beans for meat. The chain said that its menu items "can be
        customized more than 8 million ways" to fit a vegetarian diet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5b0d6-305d-4fc5-94c9-b5bede6e8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noticeably absent from the menu are any products featuring alternative
        meats from Impossible or Beyond Meat. KFC, which is also owned by Yum Brands,
        tested out a Beyond Meat''s new <a href="https://edition.cnn.com/2019/08/26/business/kfc-beyond-meat-chicken/index.html">plant-based
        chicken in Georgia</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ddc95-6b2f-46c1-82a2-75cde9179113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant-based meat alternatives have grown popular in supermarkets
        and restaurants across the world, as people search for environmentally friendly
        and healthier foods to eat. Taco Bell said in a release said it plans to "further
        innovate in this growing space."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3840a9-dbeb-4af5-b7b6-30366616c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies are trying to capitalize on diet-based resolutions.
        Chipotle <a href="https://edition.cnn.com/2019/01/02/business/chipotle-diet-bowls-keto-paleo-whole30/index.html">launched
        "lifestyle bowls,"</a>&nbsp;a new collection of meals that fit into paleo,
        ketogenic and Whole30 diets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f869d1a-d4aa-4bf4-bb25-a4100e6e9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:03:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King began selling the Impossible Whopper, featuring a meatless
        patty, <a href="https://edition.cnn.com/2019/08/01/business/impossible-whopper-national/index.html">nationwide
        in August</a>. Perhaps encroaching on Taco Bell''s territory, Burger King
        is also <a href="https://edition.cnn.com/2019/07/09/business/burger-king-tacos/index.html">selling
        $1 tacos</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6678c5-02c1-4e6e-b18c-024fa934e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T20:59:27.439+08:00
      'mgnl:createdBy': 'pia'
