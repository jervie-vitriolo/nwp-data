      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca009e5-a323-4ac6-a190-8ecb3780ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is just one of several Apple Watch updates the company
        revealed on Tuesday at a closely watched press event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1bf33-cf11-46ec-8ad1-66297df03cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e588c-5c6b-453b-8633-88b4c4ab63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch Series 5 will also include a built-in compass, international
        emergency calling in more than 150 countries and 18 hours of battery life,
        even with the always-on feature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff10b3-76f2-4cfd-8878-17060c43a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bab7af-e1ed-479f-8865-78ece0f5c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Gillett, principal analyst at Forrester, told CNN Business
        that the Series 5 "improvements were very compelling for new and upgrade buyers,
        especially the always-on display and the expanding range of health monitoring
        features."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417318d-2d7d-4a89-b95d-258bbf7e37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e0a7d-e008-48be-8aa5-3e467f9866f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these features are an improved heart rate monitor, the ability
        to track your menstrual cycle and an alert if noise levels rise to a point
        that could impact your hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd29de-b51d-48be-b1e8-2ce5a252fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f67d5c-fd33-42df-a62e-d2f96858f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Series 5 with GPS starts at $399 while the cellular model starts
        at $499. Pre-orders for the Series 5 start Tuesday and the watch will be delivered
        or available for pick-up in stores on September 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5453d-2df5-4b47-aaea-291563fa6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65e522-4456-4602-8c6d-1bf9308f2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are stainless steel, titanium and ceramic options with heftier
        price tags and an Hermes designer line with watches starting at $1,250.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5858004-a3fd-4878-8752-16ff14f9ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc6632-0cc5-456c-a099-06784a5d5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T07:23:54.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:12:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the event had some good news for price-conscious consumers:
        With the debut of the Series 5, Apple announced it would be lowering the price
        of its Series 3 to $199 ‚Äî a considerable price cut for an item previously
        associated with luxury.</p>'
