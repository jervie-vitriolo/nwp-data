    'template': '1'
    'title': 'Duterte to respect Supreme Court decision on VP poll recount'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e54093-4e66-439e-82fd-5c086a947420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        President Rodrigo Duterte said he will respect the outcome of the poll recount
        for the 2016 vice presidential race, with the Supreme Court expected to make
        a decision soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb898845-1bb8-49a4-9709-98042cdc3017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ef993-fb35-491c-bae2-82843ed52a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court sitting as the Presidential Electoral Tribunal (PET)
        has been tackling the poll protest filed by former Senator Ferdinand "Bongbong"
        Marcos, Jr. against incumbent Vice President Leni Robredo as he questioned
        the results of the May 2016 elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c566e-7f8f-49c5-b26e-aae4e852969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:25:02.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the court said a report on the recount in three pilot
        areas chosen for ballot revision <a href="https://cnnphilippines.com/news/2019/9/10/VP-poll-recount-report.html">has
        been submitted to the top magistrates</a>, which will be the basis of their
        decision on Marcos'' electoral protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ae9fb-f90a-4f13-a719-518b5658632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ceb794-71f7-4e84-ba3b-0d85a35ba659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interpretation of the Electoral Tribunal forms part of the
        law of the land. <em>Kung i-</em>appeal <em>nila</em> eventually to the Supreme
        Court and it will be sustained or affirmed, we will just follow the law,"
        Duterte said in an interview with reporters on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa208ef-4cf3-480a-b5f6-fa95dcc4f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:25:15.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the law says that Robredo is the rightful occupant, then
        we''ll just have to follow the final orders of the Electoral Tribunal or the
        Supreme Court. What is important here is that we follow the law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158269b1-b3ba-46e0-8d5f-19f0ae29a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45678f-f008-4cb0-a0fd-4e90b49b3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was proclaimed vice president three years ago with a lead
        of 263,473 votes against Marcos during the May 2016 elections. The recount
        began in April 2018, two years after Marcos filed his poll protest. There
        are less than three years left into the vice president''s term, which ends
        in June 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0060064-12dc-445e-a85f-8eabd4cfb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2e83a-05e8-4392-8035-dfcb164e476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/10/VP-poll-recount-report.html"
        href="https://cnnphilippines.com/news/2019/9/10/VP-poll-recount-report.html">Supreme
        Court wraps up VP poll recount</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8f2b8-2b20-4f70-9329-3c3f8e3e41c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has emerged as the opposition leader and has openly criticized
        Duterte for his supposed misdeeds in office. Just last month, <a href="https://cnnphilippines.com/news/2019/8/11/Leni-Robredo-Rodrigo-Duterte-gifts-police.html">she
        called out the President</a> for saying it''s alright for government officials
        to accept gifts in gratitude or small tokens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f37a3-75e9-4e64-9002-1e543ecd9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62634458-4e65-48d8-a2c4-c6a4de7f593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lashed back, even saying that he wants to resign from the
        presidency but is holding back because the one set to replace him <a href="http://nine.cnnphilippines.com/news/2018/10/05/Rodrigo-Duterte-Leni-Robredo.html">does
        not know what to do</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35167053-0a48-4438-a61f-d6b41c025a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:15:33.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:11:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hindi ko matanggap itong si Robredo na abogado. Sinabi,</em>
        ''you are giving an illegal order''. <em>Ano, mga abogado man kayo ‚Äòyung iba
        dito. Nandiyan mismo sa</em> Anti-Graft and Corrupt Practices Law. <em>Merong</em>
        sentence <em>diyan</em>, exception," Duterte added.</p>'
    '17':
