      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors tried to crawl back as they trimmed the 15-point
        deficit to seven points with a little over three minutes left in the final
        quarter.</p>'
