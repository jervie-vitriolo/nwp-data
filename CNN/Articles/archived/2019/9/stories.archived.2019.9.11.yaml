  'How-the-scourge-of-racism-continues-to-tarnish-English-football':
    'author': 'Matias Grez, Zayn Nabbi and Darren Lewis, CNN'
    'caption': 'Tammy Abraham received racist abuse on social media after the Super
      Cup final'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-11T07:51:30.809+08:00
    'credit': 'From Ozan Kose/AFP/Getty Images'
    'imagesource': 'jcr:79a4fa57-1b60-485e-8938-abe783b3a7f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b051cb91-692d-4286-b9e4-251580a26b93'
    'lead': 'Joel Mannix shook hands with the club''s chairman and watched as he immediately,
      instinctively, wiped his palm on his trousers.'
    'mgnl:activationStatus': true
