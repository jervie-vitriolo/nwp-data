      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 11) ‚Äî</strong> Australia booked
        the last ticket to the 2019 FIBA World Cup semifinals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e67df4-f427-44bd-86ed-5d32139ba28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T23:14:00.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:03:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia defeated Czech Republic, 82-70, in their quarterfinals
        match Wednesday at the Shanghai Oriental Sports Center in China.</p>'
