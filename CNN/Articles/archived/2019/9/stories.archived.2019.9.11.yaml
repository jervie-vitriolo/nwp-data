      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998cfbf-8d45-4afd-9d09-bbe859156539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said this was just a proposal, but urged
        other Customs officials not to transact with people who deal with brokers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9ba86-9262-4765-afc4-cc72597b7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b69daa-289a-472f-a12b-0ee267f82fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said private companies should instead assign an employee to the
        BoC, who would then be its accredited liason officer at the agency which should
        complete their transaction in just two days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b2c4f-c93b-460e-8c1a-d8ee6a1163e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:03:39.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:12:15.909+08:00
