      'mgnl:lastActivated': 2023-01-27T10:12:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Apple''s latest watch, the Series 5, will
        sport a new look thanks to an always-on display. The Series 5 "never sleeps,"
        which means it will constantly display the time and other information without
        having to be raised or tapped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b2068-42fb-40d6-8617-aaedcf4a35d6'
