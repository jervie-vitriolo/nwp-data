    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-Finance-Sub-Committee', 'Office-of-the-President', 'Bong-Go',
      'President-Rodrigo-Duterte', 'National-Expenditure-Program', 'NEP']
    'template': '1'
    'title': 'Senate panel swiftly approves ‚Ç±8.2-B budget for Duterte''s office'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01eafd7-e6ea-4f5d-adce-52b2fcfc6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phippines, September 11)</strong> ‚Äî The
        Senate Finance Sub-Committee approved on Wednesday the budget of the Office
        of the President in less than 10 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bb6cf-36b8-41d0-9452-e76239ba2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, who used to serve as President Rodrigo Duterte''s
        special aide, presided over the hearing that approved the proposed budget
        of ‚Ç±8.2 billion for 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90612aff-fbd1-4e6f-a97f-569d7af4f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is 21 percent higher than the current ‚Ç±6.7-billion outlay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088c080-43ea-4acd-b9df-696ecfa12b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Executive Secretary Rizalino Justol said the increase will
        be for programs to combat terrorism, national crimes, armed conflict, and
        corruption, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14063dd0-03e3-4b96-85f9-a3b6abca29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the National Expenditure Program, the proposed confidential
        expenses and intelligence expenses of the Office of the President will increase
        by ‚Ç±1 billion each ‚Äî from ‚Ç±1.25 billion in 2019 to ‚Ç±2.25 billion each in 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4b481-6408-476a-bcfc-fcddb59dccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Appropriations on September 6 also quickly
        approved the proposed budget of Duterte''s office. This was questioned by
        detained Senator Leila de Lima. She said Congress must exercise its oversight
        function over the President''s intelligence funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59284982-b2ff-44ba-a1ef-a7e2aad584e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is the House of Representatives allowing this so-called tradition
        of ‚Äúcourtesy‚Äù to prevail over public scrutiny? Considering how bloated the
        budget is, all the more the President has to justify this amount," she said
        in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26985b13-5e9f-4d42-ac90-56922dbea898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the budget is prone to abuse that may be used against critics
        of the administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f9611-ba21-416e-a180-4a02bf2cd5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing attacks and fabricated accusations in the past three
        years against the opposition, myself included, casts a shadow of doubt on
        how the President would use this budget. For what it‚Äôs worth, intel funds
        under President Duterte has only resulted in rubbish matrices, with the sole
        purpose of harassing or persecuting critics and dissenters," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60544dc0-65b3-4c51-8346-e682bf7056ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Risa Hontiveros said Duterte must allocate his
        office''s budget to address the dengue epidemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5e34d-9c0c-4091-b4b0-682e75e769d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With thousands of our countrymen and women sick or dead from dengue,
        public funds must be devoted more to addressing this health crisis. If the
        president‚Äôs intelligence funds are being doubled to allegedly ''secure the
        nation,'' then why not use that money to secure Filipinos from this real threat
        which endangers the health and lives of our people?" she said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63169e90-8df5-4840-8235-cb87886f5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said dengue cases nationwide have risen
        to  249,332 this year, including 1,021 deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9971710-c551-42da-bda9-1a88d99d4743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:32:03.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:08:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ‚Ç±4.1-trillion national budget for 2020 reached the
        plenary of the House of Representatives on Tuesday. The deliberations will
        last until September 20, according to the House Appropriations Committee schedule.
        House panel chairman Davao City Rep. Isidro Ungab said the House plans to
        meet its target of passing the General Appropriations Bill on third and final
        reading before Congress goes on break on October 4.</p>'
  'Jinggoy-Estrada-demurrer-appeal':
    'caption': 'Former Senator Jinggoy Estrada (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-11T16:34:48.238+08:00
    'imagesource': 'jcr:0277ee15-72ca-4e0b-a9b0-5b976f1b537b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efa2d39e-c7d1-44d1-8bad-e822d6a07610'
    'lead': 'The plunder trial involving former Senator Jinggoy Estrada continues
      after the Sandiganbayan Fifth Division upheld its decision that there''s basis
      for the case. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T16:40:10.026+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:08:02.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:02:43.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jinggoy', 'estrada', 'plunder', 'pork', 'barrel', 'PDAF']
    'stories': ['2082237a-e05b-4a98-9e54-4bb4552983ec', 'b8635518-8a37-4f9f-97c0-b35f6da49411']
    'template': '1'
    'title': 'Sandiganbayan denies Jinggoy Estrada''s appeal to dismiss plunder case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204c9a8-c806-41b2-bb53-ce547284b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) ‚Äî</strong>
        The plunder trial involving former Senator Jinggoy Estrada will continue after
        the Sandiganbayan upheld that there is basis for the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f010382-9965-4a20-9d54-7cf1f5dd0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Sandiganbayan Fifth Division denied the appeal filed
        by Estrada''s camp regarding their June decision to reject the ex-lawmaker''s
        <a href="https://cnnphilippines.com/news/2019/6/14/jinggoy-estrada-sandiganbayan-plunder-evidence-demurrer.html">bid
        to dismiss the case</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc1bb7-ffc4-4275-8124-1c8e655bc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision issued on Monday, the three-member court thumbed down
        Estrada''s plea and said there was sufficient basis to keep him under trial
        for allegedly misusing his Priority Development Assistance Fund (PDAF) as
        a member of Congress. He reportedly pocketed ‚Ç±183.8 million from the scheme
        which also involves businesswoman Janet Lim-Napoles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3b0bf-92e1-4e30-9e19-da17d815a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/02/28/Jinggoy-Estrada-plunder-case-trial.html">Jinggoy
        Estrada to seek dismissal of plunder case mid-trial</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5585782-fe4c-43e3-ae64-5635a7ed5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court maintains its position that the prosecution presented
        sufficient evidence to establish all elements of the crime charged," the Sandiganbayan
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b519530-0b0c-43d2-a465-a16d53523d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada''s camp cited the case of former President Gloria Macapagal-Arroyo,
        who walked free from plunder raps regarding the supposed misuse of intelligence
        funds while in office. Like Arroyo''s case, the his lawyers argued that state
        prosecutors did not identify "who the main plunderer is." But the justices
        ruled otherwise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd00e9f-b1e9-46b6-9d57-b22a245f6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the main plunderer so to speak is no other than
        Estrada, having control over his PDAF and without his participation, the whole
        scheme would not have begun," the resolution read. "The court division ruled
        that the former senator''s repeated sending of endorsement letters to implementing
        agencies to assign bogus non-government organizations for pork-funded projects
        "started the whole PDAF scheme."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d0c62-11f3-414a-bf8e-d01090ba6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474b8eb-296e-46a1-b053-5cbdaec3a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the accused in this case, the participation of Estrada is
        the most vital, as he served as the spark plug which ignited the complex PDAF
        scheme," the court added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9deb854-d2b3-47ab-bd54-75eb11612195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360fc5cf-e6c0-4b35-b1fb-481eb2198fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T16:40:10.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:08:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plunder is a non-bailable offense when evidence of guilt is strong.
        However, the court <a href="https://cnnphilippines.com/news/2017/09/16/jinggoy-estrada-bail-detention.html">allowed
        Estrada to post bail</a> for temporary freedom since 2017. He ran for senator
        in the midterm elections, but lost his bid for a seat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
