      'mgnl:type': 'text'
      'text': '<p>Interested parties could be attracted by Aigle Azur''s landing slots
        at Orly, Paris'' second largest airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd714a6d2-db46-4d62-8dc1-2d1ea20ceee4'
