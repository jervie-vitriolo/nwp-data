      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Somewhere in the Pacific, a stealthy
        United States Navy warship is carrying new weapons that analysts say could
        help to tilt the balance of power in contested areas like the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4001b0-aa33-4e34-91a2-fecde2d893df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T18:55:48.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:05:35.326+08:00
