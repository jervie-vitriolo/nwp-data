      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9b5e7-a954-4cfa-affb-b985eef606cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a white tunic and trousers, with a white turban and black
        slippers, the passenger proved reluctant to be frisked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded62fdf-60ee-4905-b78c-c996c5053462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37269f-5d3c-4f46-b865-6223f435a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:12:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our screener asked the person in the wheelchair to stand. He said
        that he cannot stand. Our screener asked if he would stand with support. He
        reluctantly stood up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40316f6e-b522-42ae-92be-a82d3fbbe5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:38:10.672+08:00
