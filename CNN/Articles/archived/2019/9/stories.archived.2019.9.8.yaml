      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Gilas
        Pilipinas concluded its 2019 FIBA World Cup run with a devastating setback
        against Iran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955af65-db5f-47a4-9b1e-963601b85d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T23:48:08.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran thrashed Gilas, 95-75 on Sunday at the Beijing Wukesong Sports
        Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734739d-c5a3-4082-8026-584a4a4a9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T23:48:08.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bolick led the way for Gilas with 15 points, while Andray
        Blatche and June Mar Fajardo added 12 points and 10 points, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18393b0f-ffa7-4c09-8a06-a714d4e3b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T23:48:08.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas was knocking down its outside shots early in the contest,
        converting six points, which was the average number in its last four games.
        Still, it was not enough to get the lead as Iran took a six-point edge at
        the end of the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38a52e-4258-4a21-aa76-c4ed704f32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T23:48:08.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was downhill for Gilas, who just could not sustain the momentum,
        especially in the final frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642e9f9-3f33-4b0a-92a9-2a338f1186a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T23:48:08.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamed Haddadi showed the way for Iran with 19 markers and seven
        boards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fa93c-b0c2-4260-9b4c-dda2f55556d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T23:48:08.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following China''s loss to Nigeria, the win gave Iran its ticket
        to the 2020 Tokyo Olympics.</p>'
