      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae149e6-e3c3-49fe-8fee-cb80960fa276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Victims Reparation and Recognition Act or Republic
        Act No. 10368 recognizes that there “were victims of summary execution, torture,
        enforced or involuntary disappearance and other gross human rights violations”
        during the Marcos regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2005cd-f709-4704-9f57-9c3e7ce8a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd1fe0-647e-4c5b-911d-99a3e9fd55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law established the Human Rights Victims'' Claims Board, which
        processed more than 75,000 claims for reparations and approved around 11,000.
        Approved claimants should receive reparations that will be obtained from the
        recovered ill-gotten wealth of Marcos and his cronies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc308c92-0628-46b7-9d71-fe710811fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94195aeb-f11a-4a0b-92b7-3804f4498d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president’s rule that lasted more than two decades also
        led the country into a foreign debt crisis. The Marcos government resorted
        to extensive foreign borrowing from the mid-1970s to the early 1980s to fund
        a number of projects. From $4.1 billion in 1975, external debt ballooned to
        $24.4 billion in 1982.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
