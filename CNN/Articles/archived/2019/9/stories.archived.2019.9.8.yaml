  'Hong-Kong-protests-US-Consulate':
    'author': 'Ben Westcott, Julia Hollingsworth and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-08T16:23:31.454+08:00
    'imagesource': 'jcr:81c7f27b-1b92-416c-9fd3-f64b46d0d231'
