      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff3d25-8417-44a6-bb28-69cc858331f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
