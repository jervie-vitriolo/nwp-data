    'mgnl:tags': ['OPAPP', 'Office-of-the-Presidential-Adviser-on-the-Peace-Process',
      'Carlito-Galvez', 'KAPATIRAN']
    'template': '1'
    'title': 'More armed fighters undergo decommissioning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea8fa8-7de5-42a8-888e-87bd10308926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:03:15.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Another
        armed group is laying down arms in line with government peace efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3738db-853c-48a6-8b4a-1ef092c4dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:03:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Office of the Presidential Adviser on the Peace
        Process (OPAPP) said the disposition of firearms of the Rebolusyonaryong Partidong
        Manggagawa ng Pilipinas/Revolutionary Proletariat Army/Alex Boncayao Brigade-Tabara
        Paduano-Group (RPM-P/RPA/ABB-TPG or KAPTIRAN) is part of the agreements included
        in the Clarificatory Implementing Document (CID), signed by the group and
        the Philippine Government on July 19, 2019 towards the completion of the commitments
        in the 2000 peace agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbede6-03a5-4ab4-b282-4a443270ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:03:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito G. Galvez, Jr. said the decommissioning
        was a "testament to the commitment of the KAPATIRAN to continue their journey
        on the path of peace, despite the challenges and the continuing threats to
        their security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19fb45-5fbf-4fe0-8162-d4aa2c429e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:03:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPAPP statement added that around 300 firearms and several explosives
        were being inventoried by the Armed Forces of the Philippines and the Philippine
        National Police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a31119-bb8f-4126-bec8-16ecc677149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:03:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CID, which serves as the final and absolute settlement of the
        2000 peace deal, has five components:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6649bd-b686-44bf-a0dc-bb7bd628993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:03:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Disposition of Arms and Forces (DAF) and Security Arrangements</p>'
    '10':
