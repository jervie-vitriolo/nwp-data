      'mgnl:lastActivated': 2023-01-27T10:37:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa12eaa-0be3-4180-8992-c380191d4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her presence in the UP campus, which has been a hotbed of student
        activism and the breeding-ground of student leaders who fought against the
        Marcos regime, was met with a flash protest by more than a dozen students.</p>'
    '14':
      'contentWidth': '100%'
