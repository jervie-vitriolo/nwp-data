      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently rumored in-screen Touch ID sensor is not expected until
        next near. Apple is also expected to hold off on the launch of a 5G phone
        this year -— a move that could give its chief rivals, mainly Samsung, an edge
        in the space. Apple''s shift away from Qualcomm components toward Intel over
        the past couple of years reportedly stalled development for 5G modems in time
        for this year''s cycle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beae15e-f5c1-4c88-9169-d08fa1b0735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.450+08:00
