      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/07/tennis/us-open-day-13-womens-final-serena-andreescu-spt-intl/index.html">Bianca
