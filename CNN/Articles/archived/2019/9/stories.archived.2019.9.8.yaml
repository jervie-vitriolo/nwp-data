    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fa291-ec98-4294-9b55-ec701d75be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may also integrate artificial intelligence capabilities, built-in
        sleep tracking and offer material changes into the smartwatch, but these tweaks
        will likely only appeal to those who don''t already own one and not lead to
        upgrades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead35b4-a22c-4abf-8744-cdce09287908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

