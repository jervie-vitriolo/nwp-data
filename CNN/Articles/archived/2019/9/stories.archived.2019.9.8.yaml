    'template': '1'
    'title': 'MILF Chair gives Duterte an assault rifle'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1814e2-410a-487b-81c1-59c269626456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:46:46.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        leader of the Moro Islamic Liberation Front (MILF) gave a “special” present
        to President Rodrigo Duterte on the day MILF fighters laid down their arms
        as part of a peace deal with the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6d4f0-1294-48fc-b11f-2892162528c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:46:46.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Chairman and Bangsamoro Autonomous Region Chief Minister Ahood
        Ebrahim said he gave Duterte a “special type of highly automatic compact weapon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854065a-fdb0-4a05-abbb-abb73ff7208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:46:46.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s close aide, Senator Christoper “Bong” Go said it was a
        Tavor 5.56mm assault rifle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54550357-dc9a-40c8-a6c9-efa589c94729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:46:46.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This transpired as hundreds of MILF members underwent <a href="https://www.cnnphilippines.com/news/2019/9/4/MILF-decommissioning-September-7-Bangsamoro.html">decommissioning</a>&nbsp;on
        Friday. About 920 weapons, including rocket-propelled grenade launchers, were
        surrendered as part of the Bangsamoro 2014 Peace Agreement. The weapons will
        not be turned over to the government but to an independent body. In exchange,
        each combatant will receive a socio-economic package.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce7fd5-ca22-45d9-a480-277b19cf00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:46:46.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/9/7/Duterte-MILF-decommissioning-government-transition.html">assured
        that he would provide assistance</a>&nbsp;to the Moro rebels as they begin
        to lead civilian lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8b974-bd1a-4652-9b3d-756ecda63672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:46:46.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we proceed with the decommissioning process, let me assure the
        MILF combatants that the government will assist you as you reintegrate into
        the society, and enjoy fruitful and productive civilian lives,” the President
        said in his speech on the same day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6904dde-adf5-4c2d-9575-7ab61faacc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:46:46.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 12,000 MILF fighters will go through decommissioning until
        March next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c2723-23de-42a3-8ae5-1c7cfd6a2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:46:46.972+08:00
