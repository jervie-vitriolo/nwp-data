      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will face University of Santo Tomas on September 11 at the
        Big Dome, while the Green Archers battle National University on the same day.</p>'
