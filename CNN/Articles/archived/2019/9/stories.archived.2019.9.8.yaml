  'jeffrey-epstein-virginia-giuffre-defamation':
    'author': 'Elizabeth Joseph, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-08T20:46:54.357+08:00
    'imagesource': 'jcr:7390ad79-8f04-4838-bb4a-f53ad34a618d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d2b3042-ea0d-449c-8c13-e8fd4077b0df'
    'lead': 'Hundreds of people could be implicated if court documents in a 2015 defamation
      case between Jeffrey Epstein accuser Virginia Giuffre and Ghislaine Maxwell,
      Epstein''s alleged madam, are unsealed, a lawyer said in federal court Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T20:52:13.960+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:37:08.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:58.614+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeffrey-Epstein', 'Virginia-Giuffre', 'defamation']
    'template': '1'
    'title': 'Hundreds of people could be implicated in Jeffrey Epstein court documents,
      lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c35ba-50c7-4c45-9488-38e13aa6cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of people could be implicated
        if court documents in a 2015 defamation case between Jeffrey Epstein accuser
        Virginia Giuffre and Ghislaine Maxwell, Epstein''s alleged madam, are unsealed,
        a lawyer said in federal court Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c34a12-ccc8-469f-8371-81957cb0f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are hundreds of other people implicated," Jeff Pagliuca,
        Maxwell''s attorney said, citing court filings associated with the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e694f36-898c-48a4-968d-b79c88a36ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Loretta Preska didn''t issue a ruling on the unsealing
        of documents but asked attorneys to confer with each other to create a road
        map for how to proceed in the unsealing process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e894e-f3fe-44a8-b84c-73ec3004f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of individuals contained in the court documents aren''t
        known, but an anonymous John Doe, who isn''t related to the Giuffre-Maxwell
        case but fears he could be implicated in case documents, pleaded in a Tuesday
        filing that non-parties to the case should be protected "against potentially
        life-changing, unfair and irremediable disclosures."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c43e7-e8f2-41c3-adc1-bea985cfea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsealing references to non-parties would throw those individuals
        into the middle of a media "frenzy, and unfairly do irreparable harm to their
        privacy and reputational interests," Doe''s attorneys argued in their filing,
        citing more than 17,000 articles regarding Epstein having been published over
        the past few weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193ea49-55fe-4f92-8838-85dd587c03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-parties, like John Doe, will be permitted to file objections
        to the release of documents after an arduous review process by the court and
        attorneys for the parties, Judge Peska said during Wednesday''s conference
        hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd72b5-50d2-4f7e-8d22-ffc7f4ad35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records include hundreds of pages of investigative reports,
        at least 29 depositions, and an address book with "about 1,000 names," Pagliuca
        told the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b41341-0db3-4e04-8e93-a0113d22408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of pages of court documents relating to the same defamation
        case were <a href="https://edition.cnn.com/2019/08/10/us/epstein-court-documents-allegations/index.html">unsealed
        in August</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffdb0c-3068-4cfc-ac16-1d33d6e8b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents revealed new details of alleged sexual abuse claims
        by Giuffre against multimillionaire Epstein and several associates -- and
        included allegations by Giuffre that she was instructed by Maxwell to have
        sex with former New Mexico Gov. Bill Richardson and former US Sen. George
        Mitchell, among others. Both Richardson and Mitchell have denied the allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d3021-e562-42cd-b65c-8b065d613285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein <a href="https://edition.cnn.com/2019/08/10/us/jeffrey-epstein-death/index.html">died
        by suicide</a>&nbsp;the day after the court unsealed the new details of claims
        against him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11106e79-2ff3-4d8b-9c2c-8f0729647f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously <a href="https://edition.cnn.com/2019/08/10/us/epstein-court-documents-allegations/index.html">pleaded
        not guilty</a>&nbsp;to charges by New York federal prosecutors of running
        a sex trafficking ring involving underage girls, some as young as 14 years
        old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5687fff-fa10-4d04-b285-a3dfaf90cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T20:52:13.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/04/us/epstein-maxwell-court-documents/index.html">Hundreds
        of people could be implicated in Jeffrey Epstein court documents, lawyer says</a>."</em></p>'
  'carbon-footprint-environment':
    'author': 'Leah Asmelash, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-08T21:23:06.121+08:00
    'imagesource': 'jcr:8d71ef5c-f006-41d7-ac2b-965da82a9139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42eae39-f367-42d9-9ad8-a338289f7eee'
    'lead': 'What is a carbon footprint, exactly? And how is it related to the climate
      crisis? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T21:30:51.734+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:37:07.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:58.793+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['carbon-footprint', 'environment', 'pollution', 'climate', 'climate-crisis']
    'template': '1'
    'title': 'What you need to know about carbon footprints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d552e16-c097-47a4-b219-a0c30b2712d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From using <a href="https://edition.cnn.com/2019/05/16/asia/australia-plastic-islands-intl/index.html">less
        plastic</a>&nbsp;to <a href="https://edition.cnn.com/2019/08/08/health/ipcc-report-healthy-eating-climate-diet/index.html">eating
        less meat</a>, it seems like almost all anyone is talking about these days
        are ways to reduce our carbon footprints.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8d854-e0dc-4cfa-a0b2-88b7e7433cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is a <a href="https://edition.cnn.com/2019/06/16/uk/net-zero-emission-target-gbr-intl/index.html">carbon
        footprint</a>, exactly? And how is it related to the <a href="https://edition.cnn.com/specials/world/cnn-climate">climate
        crisis</a>? Here are some answers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052199f8-db85-4ecf-ba30-3f51c3ba2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a carbon footprint?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e73f42-f3a0-4317-b216-f08c4cb7307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>A carbon footprint is basically the total amount of greenhouse gas\
        \ emissions that anything — a person, organization, event or product \x8d—\
        \ <a href=\"https://www.footprintnetwork.org/our-work/climate-change/\">has\
        \ produced</a>. Greenhouse gases are the gases in the atmosphere that produce\
        \ the \"greenhouse effect\" and contribute to global warming and climate change.</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cae101-3112-4401-9d68-cd58b56b26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So your carbon footprint a way to measure the environmental impact
        your lifestyle has. For example, if you drive to work every day your carbon
        footprint might be bigger than someone who relies on public transport because
        you''re emitting more greenhouse gas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95736d-e09a-4f7c-9b52-4e0f63a7566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is it calculated?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155b615-d13a-404c-9337-eb94e3f191b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works by summing up the emissions from all your activities —
        everything from what you eat to what setting you wash your clothes with.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec0531-4dd4-4ca7-a3a6-35b54adf1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all measured in <a href="https://www.in.gov/idem/airquality/2606.htm">CO2e</a>,
        which stands for carbon dioxide equivalent and is a standard unit for measuring
        carbon footprints. It essentially takes any quantity or type of greenhouse
        gas and expresses it in the amount of CO2 that would have the equivalent global
        warming impact. It just allows us to easily compare impacts across different
        gases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0dd90e-d7f8-4841-ac57-36ef46fb0740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do you know what your carbon footprint is?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda76331-8eee-4ea1-8a84-d8e8df960017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of online calculators that can help you figure
        out your carbon footprint, including one by <a href="https://www.nature.org/en-us/get-involved/how-to-help/consider-your-impact/carbon-calculator/">The
        Nature Conservancy</a>&nbsp;and another from the <a href="https://www3.epa.gov/carbon-footprint-calculator/">US
        Environmental Protection Agency</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5bbd0-9c86-4b22-b2f4-e399a04489f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you know your carbon footprint, and what part of your lifestyle
        contributes the most to it, you can then find ways to lessen your impact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed645d2-fbb7-453f-ad56-52bbaaad2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carbon footprint figures that might surprise you</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be890c6-ea97-4c80-bad0-c66c811fc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat products have bigger carbon footprints per calorie than grains
        or vegetables. That''s because animals like cattle, sheep and goats produce
        a lot of methane gas. In 2016, they produced <a href="http://css.umich.edu/factsheets/carbon-footprint-factsheet">170
        million metric tons in CO2e</a>&nbsp;of methane, according to a carbon footprint
        fact sheet compiled by the Center for Sustainable Systems at the University
        of Michigan. And yes, all that ends up in the atmosphere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7231a3-7fc0-4a1f-8794-3a2ae5703eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat isn''t the only problem, the center says. Dairy products like
        cheese and yogurt contribute almost <a href="http://css.umich.edu/factsheets/carbon-footprint-factsheet">19%
        of greenhouse gases emitted</a>&nbsp;— even worse than poultry, seafood and
        eggs, which only contribute 14% of greenhouse gases. Vegetables, meanwhile,
        contribute a mere 4.9%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42aa2f8-61ff-4eff-a421-e11385484e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center found that on average, one American household emits <a
        href="http://css.umich.edu/factsheets/carbon-footprint-factsheet">8.1 metric
        tons of CO2e</a>&nbsp;each year through food consumption alone. Yes, that''s
        TONS. The production of food accounts for 83% of emissions, and its transportation
        accounts for 11%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fd69a-c32c-45fa-90c4-17228e8e6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the fact sheet points out that if you follow the speed limit,
        not only will you not get a ticket, you''ll also improve your fuel economy
        and, by extension, shrink your carbon footprint through greater fuel efficiency.
        You''ll also be better off -- literally. The center found that when driving
        50 mph or more, every 5 mph increase is equivalent to paying between 20 and
        40 cents <a href="http://css.umich.edu/factsheets/carbon-footprint-factsheet">more
        per gallon</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd072a4-5eda-4ed2-afb4-a0d83b681502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of your commute: Transportation is one of the <a href="https://www.nuenergy.org/5-carbon-footprint-facts-will-make-go-green/">biggest
        producers of CO2</a>, only behind electricity generation, according to environmental
        advocacy group NuEnergy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28a843-f69e-43be-8c20-cebda2670196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing waste, surprise surprise, actually makes a difference.
        For every 10% of waste reduction, you can avoid <a href="http://css.umich.edu/factsheets/carbon-footprint-factsheet">1,200
        pounds of CO2e</a>, according to the Center for Sustainable Systems. And that''s
        not just recycling, that''s also simply by buying products with less packaging
        and refusing plastic bags at the grocery store.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364c049-b5bb-4712-a8d4-c999fbb2d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NuEnergy says that fossil fuels and coal are the source of 67% of
        <a href="https://www.nuenergy.org/5-carbon-footprint-facts-will-make-go-green/">generated
        electricity</a>. If you''re trying to reduce your carbon footprint, think
        about that next time you leave the lights on.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df28248-b116-46c9-a96f-a8a94c83754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corperations, unsurprisingly, have the biggest carbon footprints
        of all. Just 100 companies are responsible for more than 70% of the world''s
        emissions, according to a <a href="https://b8f65cb373b1b7b15feb-c70d8ead6ced550b4d987d7c03fcdd1d.ssl.cf3.rackcdn.com/cms/reports/documents/000/002/327/original/Carbon-Majors-Report-2017.pdf?1499691240">2017
        report</a>&nbsp;from the <a href="https://www.cdp.net/en/info/contact">nonprofit
        CDP</a>&nbsp;in collaboration with the <a href="http://climateaccountability.org/">Climate
        Accountability Institute</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad2eb9-0bba-4938-af9c-854eda6aeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T21:30:51.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/08/us/carbon-footprint-facts-trnd/index.html">What
        you need to know about carbon footprints</a>."</em></p>'
