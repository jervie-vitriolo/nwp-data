    'template': '1'
    'title': 'Amber Rudd resigns from UK cabinet, says she can''t support Boris Johnson''s
      ''political vandalism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65090cae-fd2f-4d0f-814e-db384b6ab025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.557+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amber Rudd, the United Kingdom''s
        Secretary of State for Work and Pensions, resigned Saturday in a letter to
        Prime Minister Boris Johnson, saying she could not support his handling of
        Brexit or his treatment of Conservative Party members that amounted to an
        ''act of political vandalism."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee1376-0185-4ba0-b8d5-94fbd57e5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.557+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2c416-3442-4481-9efb-595eeb0cdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.557+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd wrote that she was resigning from Cabinet and surrendering
        the Conservative Whip because she could not support his decision to ban 21
        members from the Conservative Party for voting to stop his no-deal Brexit
        plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612f59c-8f6c-4a95-8afb-9fdea67c5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9bdbf-6c1f-485b-9a1d-aaaed9f49db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, also a Conservative, removed the 21 MPs from the party,
        which means they will not be allowed to run for election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8791a99b-0922-4685-8cf1-0c233db78af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c5434-8806-47b9-8bff-44bb8fb46492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot stand by as good, loyal moderate Conservatives are expelled,"
        Rudd said in a post on Twitter announcing her resignation. She also posted
        her two-page resignation letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd3dd5-c37e-4958-8cbe-b05bc0c69f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaed74d-66fa-4673-ad4b-8b8fedacc0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having Rudd sign on to Johnson''s Cabinet was considered a coup
        for the new Prime Minister, and she was considered the most important Remainer
        in his government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c64485-e86a-4201-b62d-cb7a778dfa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a1e99-8506-4343-af3a-54aee1848924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd''s resignation follows that of prime minister''s brother, Jo
        Johnson, resigned from Parliament, saying he was "torn between family loyalty
        and the national interest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b19f44a-195a-44f9-8e32-b76bcdfae280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980668a-1c7f-44d2-bb5a-2f8f9b456c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd addressed the prime minister in the letter, saying she joined
        the Cabinet in "good faith" and leaving was a difficult decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a98b06-f76f-4aa0-9f7f-79985d79bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db48c8-f0a6-438e-8224-7262151f875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said had accepted in joining Johnson''s government that " ''No
        Deal'' (Brexit) had to be on the table, because it was the means by which
        we would have the best chance of achieving a new deal to leave the EU on 31
        October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc700a-0592-4bef-90c4-7648e45508a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393abed5-ed01-4b67-93f3-c588d1c7d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However I no longer believe leaving with a deal is the government''s
        main objective," she wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b3597-d92c-4e76-87a6-04ba317e619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
