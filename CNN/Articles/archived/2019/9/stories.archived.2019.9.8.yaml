      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumor mill also suggests updates for MacBooks, iPads and Apple
        TV hardware, but the company''s big September event tends to stay focused
        on iPhones for "fear of diluting the message of one or the other," Stanton
        said.</p>'
