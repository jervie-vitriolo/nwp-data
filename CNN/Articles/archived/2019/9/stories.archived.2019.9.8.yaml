      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to have a bilateral meeting with President Rodrigo
        Duterte on Monday at the Malacañang Palace.</p>'
