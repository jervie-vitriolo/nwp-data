      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Singaporean
        President Halimah Yacob has arrived in the Philippines for a four-day state
        visit.</p>'
