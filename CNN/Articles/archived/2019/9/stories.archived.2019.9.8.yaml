      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Iran Wilfredo Santos said investigation
        into the crew’s alleged involvement in oil smuggling is ongoing and will be
        referred to an Iran court afterwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8a7cc-8fc2-4825-a2f1-515f830c34c8'
