      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who has been prime minister for six weeks, expelled 21
        Conservatives, including Winston Churchill''s grandson Nicholas Soames and
        Ken Clarke, the longest serving member of Parliament, after they voted to
        block the prime minister''s plan to leave the EU without a deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b9bfb-27bb-4205-808c-2bc56f491b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb72c18-c9e0-43b3-a660-da9fb9ea0010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This short-sighted culling of my colleagues has stripped the Party
        of broad-minded and dedicated Conservative MPs. I cannot support this act
        of political vandalism," she wrote. "Therefore, it is with regret that I am
        also surrendering the Conservative whip."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a359d-c259-468b-9eb4-a6f3f745a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b937d7e-e195-48a4-bf15-056d58bb27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the vote, Johnson said he would call for snap elections
        on October 15 rather than be forced to request another "pointless delay" to
        the Brexit process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e397dc-f152-435b-a581-ca5e9bd7f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595a998-16a5-417c-a762-cd1760f6bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson lost his first bid to hold an election on Wednesday, but
        decided to schedule another vote on the issue in the House of Commons on Monday.
        Opposition parties came out with an unusually united front on Friday, saying
        they would not support it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578ce33-d7e2-4f58-a065-5e9e135a7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302019e-7ee7-48ca-8186-7fcdf8d3ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill that would order Johnson to seek an extension to the Brexit
        deadline was approved by the House of Commons on Wednesday and House of Lords
        on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f56d82-596f-488c-9d42-962cb28043ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501d2b6-44ca-4a42-8f58-ee40359e6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill becomes law if Queen Elizabeth approves it on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b54bc4-fb1c-478f-a382-7935dc769f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a76d46-c954-4408-806b-22f50317bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd had been home secretary from July 2016 to April 2018. She previously
        served in the government as secretary of state for energy and climate change,
        parliamentary under secretary of state for climate change and assistant government
        whip.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c884d57-32d4-404f-8b04-49f5b62f3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25396db1-734a-441c-ad57-f2ec95e92e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd has been a member of Parliament since 2010, though she won
        her constituency in Hastings and Rye by only a few hundred votes in 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a662951-6ad7-43ba-8b1b-e34f6431900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:11:36.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/07/uk/uk-amber-rudd-resigns-parliament-gbr-intl/index.html"
        target="_blank">Amber Rudd resigns from UK cabinet, says she can''t support
        Boris Johnson''s ''political vandalism''</a>."</i></p>'
  'September-Apple-event':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-08T15:11:51.395+08:00
    'imagesource': 'jcr:4d1191e6-e87d-4b20-9b91-32db6d907fc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ee526e-030a-4eef-b880-9bb4a2f723f6'
    'lead': 'Don''t expect anything foldable, 5G capable or radically different from
      the year before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T15:15:13.328+08:00
