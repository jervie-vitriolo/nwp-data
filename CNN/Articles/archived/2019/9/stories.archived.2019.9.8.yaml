  'milf-ebrahim-duterte-rifle':
    'author': 'CNN Philippines Staff'
    'caption': 'The leader of the Moro Islamic Liberation Front (MILF) gave a “special”
      present to President Rodrigo Duterte on the day MILF fighters laid down their
      arms as part of a peace deal with the government. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
