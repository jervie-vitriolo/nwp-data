      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we were driving up, we could smell ... death," CNN''s Patrick
        Oppmann said about Bevans Town on the island of Grand Bahama. The area is
        in ruins, he said.</p>'
