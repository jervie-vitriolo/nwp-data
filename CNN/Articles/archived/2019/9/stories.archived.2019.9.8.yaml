      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yacob''s state visit was upon the invitation of President Rodrigo
        Duterte and will be the highlight of the celebration of 50 years of diplomatic
        relations between both countries.</p>'
