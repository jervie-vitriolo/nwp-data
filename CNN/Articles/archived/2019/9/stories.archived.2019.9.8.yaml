    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cb9a5-70a7-48b1-8cf4-f4eeac1f13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, an Ateneo de Manila University official was <a href="https://cnnphilippines.com/news/2019/4/12/ateneo-arete-irene-marcos.html"
        target="_blank">forced to resign</a> after the Ateneo community protested
        the presence of Irene at the opening of an outdoor art installation at the
        art hub of the Jesuit-ran institution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c7b76-ea0c-4120-91b1-e99bc69be021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.398+08:00
