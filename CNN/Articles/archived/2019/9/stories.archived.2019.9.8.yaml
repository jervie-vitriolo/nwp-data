    'template': '1'
    'title': 'Solenn Heussaff and Nico Bolzico are having a baby girl'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0afe6-218e-490c-8c3d-7c718be53627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T11:51:36.347+08:00
