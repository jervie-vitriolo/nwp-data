  'heinous-crime-convicts-surrender-GCTA':
    'caption': 'A total of 65 heinous crime convicts previously freed through the
      expanded Good Conduct Time Allowance law have surrendered, police say. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
