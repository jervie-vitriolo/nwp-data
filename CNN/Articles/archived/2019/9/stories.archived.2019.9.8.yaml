      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Cris Viloria, also known as Kwatog or Kuatog, was arrested by
        Marikina police at Barangay San Vicente, Tarlac City on Saturday. Viloria
        is the leader of the notorious Art Cris Viloria Criminal Group that operates
        in Marikina and other nearby cities, a police report said.</p>'
