      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea15117-199e-425c-b081-1181d3f7c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.398+08:00
