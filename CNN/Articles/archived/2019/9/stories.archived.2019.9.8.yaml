      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles improved their unblemished record (2-0), while DLSU
        dropped its first outing of the season.</p>'
    '16':
