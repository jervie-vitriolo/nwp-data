      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Ateneo Blue Eagles withstood a late De La Salle University fightback to beat
        the Green Archers in their first round encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee3b93-10f9-4a3d-a599-6fd2e4f05562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T19:37:13.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles defeated their archrival La Salle, 81-69, Sunday
        at the Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f796fc9-f9ea-4095-8b4a-7ca6e68637d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T19:37:13.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin brothers Mike and Matt Nieto paved the way for Ateneo. Mike
        recorded a career-high of 18 points and five rebounds, while Matt tallied
        15 points and three rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ece443-25ba-44bc-a476-b566c497e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T19:37:13.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles showed their championship form again and established
        a commanding 22-point edge at the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950e51d-1757-4cdc-a82c-1f79306a7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T19:37:13.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, the Green Archers made immediate adjustments
        to trim the deficit to as low as eight points in the second half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab38503-84b8-4663-b662-62caeb9d8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T19:37:13.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gian Mamuyac came alive for Ateneo as he scored eight of his 14
        points at the crucial stretch of the final period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640ace9-b696-41b9-92e0-b37cd4dce846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T19:37:13.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-and-done player Jamie Orme-Malonzo delivered an impressive debut
        for La Salle, scoring 18 points and 10-rebounds, while big man Justine Baltazar
        contributed 10 points and 12 rebounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce08c6b-0c4a-491e-afa8-8f51ae3c2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T19:37:13.999+08:00
