    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fad3d-19ec-4a76-88aa-b701e2608584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T11:03:41.838+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said that the Philippine embassy in Iran is still seeking
        further updates on the seafarers’ condition. It added that it is ready to
        provide assistance when needed.</p>'
