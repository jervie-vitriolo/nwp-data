      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between the Philippines and Singapore were
        established in May 1969, and both countries are founding members of the Association
        of Southeast Asian Nations.</p>'
