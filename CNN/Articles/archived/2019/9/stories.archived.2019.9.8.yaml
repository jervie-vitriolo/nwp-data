  '12-Filipinos-arrested-Strait-of-Hormuz-oil-smuggling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-08T00:04:33.115+08:00
    'imagesource': 'jcr:e0a4f9bb-536d-4c31-84be-457aa4387bbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b7d15b0-bedb-4d2b-983d-53665fc37837'
    'lead': 'Twelve Filipinos were arrested after Iran’s coast guard seized a foreign
      tugboat for alleged oil smuggling, Iranian media reports say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T00:27:31.006+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:37:28.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:53.592+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Strait-of-Hormuz']
    'template': '1'
    'title': 'DFA verifying reported arrest of 12 Filipinos in Strait of Hormuz '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2178f-34a4-47a2-8673-26edcc2408a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T00:27:31.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:37:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—</strong> The
        government is monitoring developments in the reported arrest of 12 Filipinos
        in an alleged “fuel smuggling” case in the Strait of Hormuz on Saturday, the
        Department of Foreign Affairs (DFA) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae55031-e1dc-41ab-83cb-10c18f5678fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T00:27:31.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:37:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian news outlets earlier reported that 12 Filipinos from the
        crew were detained after the country’s coast guard seized a foreign tugboat
        and busted a supposed “fuel-smuggling ring” in the strait.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcebbb-b78d-4a78-83e2-242326ba924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T00:27:31.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:37:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the group is suspected of operating a fuel-smuggling
        ring" and the confiscated shipment was intercepted close to Sirik county.&nbsp;It
        remains unclear if the detained Filipinos were involved in the smuggling,
        or just part of the crew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafef02f-24da-452c-8e0e-34834141dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T00:27:31.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:37:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the tugboat, reports added that 283,900 litters (75,000
        gallons) of petrol worth 233.71 billion rials ($20.2 million) were confiscated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb47297-8949-47fd-99ec-1f0ae28d9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T00:27:31.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:37:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said it is still checking with the Philippine embassy in Tehran,
        Iran, regarding this report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7847ab-eb04-4a58-b552-091391a1e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T00:27:31.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:37:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Strait of Hormuz, located between the countries of Oman and
        Iran, has been considered as the world’s most important oil chokepoint due
        to the large volumes of oil that pass through it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f11bff-55ec-4b07-84b4-2f400efcf68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T00:27:31.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:37:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'us-open-day-13-womens-final-serena-andreescu':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Serena Williams (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-08T07:48:41.462+08:00
    'imagesource': 'jcr:e65994e8-e7d5-47b8-ad3c-f8e8eae8eae7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d9e1f7d-1c91-447f-a2cc-dd06977a8dd1'
    'lead': 'Bianca Andreescu just doesn''t know how to lose a tennis match these
      days while Serena Williams suddenly is struggling to win a grand slam final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T07:52:33.406+08:00
