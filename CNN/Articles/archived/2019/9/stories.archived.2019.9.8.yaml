    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09f4d9d3-0592-48b0-9e35-8d74d4937902'
    'lead': 'Authorities are investigating a suicide bombing incident that happened
      in Sulu Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T22:54:28.180+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:37:06.950+08:00
