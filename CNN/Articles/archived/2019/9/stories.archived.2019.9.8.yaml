      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple Watch has been a remarkable story, partly because it was
        such a slow starter," said Ben Stanton, a senior analyst at Canalys. "Sales
        are thriving right now, and a high proportion of customers are actually buying
        their first ever Apple Watch."</p>'
    '23':
