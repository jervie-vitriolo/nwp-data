      'text': '<p>He is currently detained at the Marikina police station, facing
        charges of possession of illegal drugs, usurpation of authority and robbery.</p>'
  'Solenn-Heussaff-and-Nico-Bolzico-are-having-a-baby-girl':
    'author': 'CNN Philippines Staff'
    'caption': 'Celebrity couple Solenn Heusaff and Nico Bolzico announced that they
      will be welcoming a daughter in their home. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
