        on October 4, explores the origins of the Joker, Batman''s archenemy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d3d74-7d77-46b9-abdc-7648315a443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story follows the life of Arthur Fleck, a failed comedian who
        faces violence while roaming Gotham City dressed as a clown. Fleck falls into
        madness as he slowly transforms into the criminal mastermind known as Joker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e286253-dd26-45da-965e-34493ad42c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix gives Gotham''s grinning villain a new face. The character
        was previously played by Jared Leto in "Suicide Squad" and Heath Ledger in
        "the Dark Knight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502af921-d769-4f9a-b281-9fef2c2d4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his acceptance speech, Phillips thanked "Warner Bros. and
        DC for stepping out of their comfort zone and taking such a bold swing on
        me and this movie," according to The Hollywood Reporter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2538eb-f223-4e61-8ce1-71c68c63d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips also thanked Phoenix, who joined him on stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e2990-85a0-4ff1-bf61-e3b72269a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no movie without Joaquin Phoenix. Joaquin is the fiercest
        and brightest and most open-minded lion I know. Thank you for trusting me
        with your insane talent," said Phillips.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836c7ce-5aa2-4cf8-a30f-6fa934043bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Golden Lion recipients include Guillermo del Toro''s "The
        Shape of Water" and Alfonso Cuaron''s "Roma."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccd7ef-d1e1-49f7-a259-a94b72d11ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman Polanski''s "An Officer and a Spy" won the second place Silver
        Lion Grand Jury Prize, sparking controversy on social media. The director
        fled the United States in 1978 ahead of sentencing after admitting to having
        sex with a 13-year-old girl. He has fought extradition efforts, while continuing
        to work as a filmmaker in exile in countries where he would not face extradition
        to the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a9bf7-7b80-4453-a7d8-744d0f70485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection of Polanski''s film for the festival was met with
        criticism by some who questioned why it was included after the director had
        been expelled by the Academy of Motion Pictures Arts and Sciences, the group
        behind the Academy Awards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdc74d-19c8-468c-a5e8-4e5cdfef0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76th Venice Film Festival, the world''s oldest film festival,
        was held August 28 through September 7.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c37e7-d93e-49e2-a217-c81b39dbd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:25:43.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2019/09/07/entertainment/joker-venice-film-festival-trnd/index.html">Joker''
        wins Best Film at the Venice Film Festival</a>"</em></p>'
  'kamala-harris-trump-questioner-offensive-remark':
    'author': 'Jasmine Wright, CNN'
    'caption': 'US Sen. Kamala Harris apologized Saturday following criticism that
      the California Democrat and presidential candidate laughed and responded, "Well
      said," to a lengthy question from a voter who had called President Donald Trump''s
      actions "mentally retarded." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-08T14:26:43.831+08:00
    'imagesource': 'jcr:1a5f2bfd-83ef-4290-9f84-8ac700df590e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c66645-b7e6-46c5-9935-5feeeb522b2d'
    'lead': 'US Sen. Kamala Harris apologized Saturday following criticism that the
      California Democrat and presidential candidate laughed and responded, "Well
      said," to a lengthy question from a voter who had called President Donald Trump''s
      actions "mentally retarded."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T14:29:37.273+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:37:19.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:56.282+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kamala-harris', 'donald-trump', 'us', 'united-states', 'america',
      'apology', 'president']
    'template': '1'
    'title': 'Kamala Harris apologizes amid criticism of her response to a questioner''s
      offensive remark about Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bd4f9-db40-4540-b485-bfe7e0a0985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Sen. Kamala Harris apologized Saturday
        following criticism that the California Democrat and presidential candidate
        laughed and responded, "Well said," to a lengthy question from a voter who
        had called President Donald Trump''s actions "mentally retarded."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe1079-8d9c-4779-a08c-25ae03d2627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' presidential campaign account tweeted an apology, calling
        a video of the incident that was circulated on social media "upsetting," and
        denied she had heard the offensive term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf38fd-af3e-45f2-bbe7-888ce520c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t hear the words the man used in that moment, but if I
        had I would''ve stopped and corrected him. I''m sorry. That word and others
        like it aren''t acceptable. Ever," she wrote on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848debe-440d-4f4d-929f-7f5ad7cc1413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questioner at the candidate''s Londonderry, New Hampshire, town
        hall on Friday identified himself as being from Chennai, India, the same hometown
        as Harris'' mother, and said he had spent "all this effort" to live the American
        dream and then Trump was elected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d56261-5ac2-4bc2-9fec-6b9fdbe06c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow a racist bigot gets into the White House and then he says
        if you''re not my color you need to go back to your own country," said the
        man, who spoke with a thick accent. "So I am scared for this country. I am
        scared for the people of color in this country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9ab49-5e31-4dac-b3f3-cb54c0bd08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked Harris what she would do, "in the next one year, to
        diminish the mentally retarded action of this guy?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27d0a5-f32c-4225-9180-da4417110936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man received a round of applause and laughter from the crowd.
        Harris too laughed and responded, "Well said, well said."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20167f8-da26-42d6-a603-ffe675b2071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to win this election, I''ll tell you that," Harris said
        to applause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7943b-4226-48bf-a2b0-258ed61b0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be about working as hard as I possibly can to get
        there, because over the course of this next year that''s what it''s going
        to take to unseat him," she told him. "Thank you for having the courage to
        stand up and say it is that there are a lot of people living with extreme
        fear right now in our country, extreme fear."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbb312-4128-4e6a-9da8-83f7359a6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video made the rounds on Twitter Saturday afternoon, just hours
        after Harris had taken the stage at the New Hampshire Democratic Party Convention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c6dbb-8db5-4220-85d1-eb66e1d2e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disabled health care advocate Kendally Brown tweeted out a 29-second
        clip of the exchange and wrote, "I hate amplifying content I know the right
        will seize on and twist for their own hypocritical gain, but this hurts my
        heart. #CripTheVote."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676be2b0-0cb0-4a51-859a-0da3fa205f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the tweets compounded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563bf2ae-4e25-40e9-878d-d0490a565a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaf actor and activist Nyle DiMarco tweeted the video from a Daily
        Caller reporter, and wrote "1)R-word is unacceptable. It is a slur, an insult.
        2) Kamala should have handled this better. An apology is needed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d10742-d67d-4e56-aaf0-071032432fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the California Democrat issued the apology, she spoke with
        various media organizations and called the term offensive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbe611-41f8-421d-9038-35266a5dbf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never condone anyone using that word in any way, shape
        or form, even including the guy -- against the guy I''m running against,"
        Harris said to NBC News in Manchester, New Hampshire, and highlighted her
        recent disabilities plan proposed through her campaign. "I have worked my
        entire career to do a number of things, including to ensure our disability
        community receives the dignity and the rights that they deserve."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c31181-f4eb-430b-b4ab-c7cb7138161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To CBS News, Harris denied that she had heard the term, saying,
        "I heard him talk about the other stuff. And then that came later. And it
        was not something that I really heard or processed, you know, in any way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c1cd7-c210-428f-9d47-6a5bcf4149cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her comments to media organizations on Saturday, Harris said,
        "You would think that in the year 2019, people would have a much better understanding
        how hurtful a term like that can be —&nbsp;but also the history behind it,
        which is the history of really ignoring the needs and the realities and the
        capacity of our disabilities community."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24322854-c4bb-44f0-b5c3-30f4b308cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:29:37.274+08:00
      'mgnl:createdBy': 'janine'
