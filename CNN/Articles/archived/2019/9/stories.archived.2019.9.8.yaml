    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '021b74f9-0a38-4fa8-957d-54d8bd77e025'
    'lead': 'The MILF Chair presented the gift as hundreds of rebels laid down their
      arms as part of a peace deal with the government'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T14:46:46.971+08:00
