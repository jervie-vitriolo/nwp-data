      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a93c8f-a02f-49f3-be37-ecdc2e421af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T11:03:41.838+08:00
