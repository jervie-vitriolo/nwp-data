      '50a4600b-1cb2-450c-bd64-53d2927c92a1']
    'template': '1'
    'title': 'More freed heinous crime convicts surrender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645ed53-9679-4ac1-867a-a1608ae84341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Dozens
        of heinous crime convicts who were released from jail early due to the expanded
        Good Conduct Time Allowance (GCTA) law have surrendered themselves, the Philippine
        National Police PNPsaid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f310c-8e3a-4290-afa5-8c9915d1c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:22:25.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 118 convicts have turned themselves in as of 6 p.m. Sunday,
        PNP Spokesperson Bernard Banac said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45761187-b8fa-497c-af87-45c15abb90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:22:25.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier figures from the Justice Department said 76 convicts turned
        themselves in as of Sunday midnight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35514af6-33a5-4f86-b02c-2ccb169ad707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, most of those who have surrendered were convicted
        of rape ad murder, with 39 people each having been found guilty of the offenses.
        Twelve were convicted of robbery with homicide</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff7ca3-e1aa-4fed-be47-51e484aaf026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the surrenderers turned themselves over to police in Region
        II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389f164-be86-4500-99f7-8fccb8a7abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said they are currently under police custody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df0a69-2ebc-4150-bb63-e1c650e10a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who have surrendered are <a href="http://cnnphilippines.com/news/2019/9/7/chiong-sisters-convicts-surrender.html"
        target="_blank">two of three previously released convicts</a> in the rape-slay
        of the Chiong sisters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1b5e1-b9b2-42f4-b9fb-599d489e78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased with the growing number of heinous crime convicts
        who have heeded the President’s directive to voluntarily surrender to authorities
        for a re-evaluation and recomputation of their Good Conduct Time Allowance
        by the Department of Justice," Interior Secretary Eduardo Año said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccae2fb-bd51-49b5-8a61-e971a6747360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:22:25.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año urged all local government officials and the public to assist
        the police in the voluntary surrender of heinous crime convicts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c583acd-2684-4a1b-9a9b-01c94ce7f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,914 heinous crime convicts have been freed since the
        implementation of the <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">new GCTA policy</a> in 2014. This more than doubled the time
        allowances granted to prisoners who adhere to prison rules. In effect, this
        can shave off time spent in jail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ac295-c089-4cd1-b944-79053bc92b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them have been ordered to <a href="https://www.cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html"
        target="_blank">surrender within 15 days</a> or else they will be treated
        like “fugitives”. Sunday, September 8, is the fourth day of the 15-day period
        imposed by President Rodrigo Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd04e4-a05e-41df-ad9c-1bcad59614d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department said that none of them have left the country
        yet, based on initial information from the Bureau of Immigration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e0347-dd9e-492c-b563-52255032c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra has said that once the surrenderers
        are back in the custody of the Bureau of Corrections (BuCor), their GCTA credits
        will be <a href="https://www.cnnphilippines.com/news/2019/9/6/Bureau-of-Corrections-recompute-good-conduct-time-allowance.html"
        target="_blank">reevaluated and recomputed</a>. “The appropriate disposition
        will follow,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f087636-0388-4be0-ba40-f04477af7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the re-computation of their GCTAs, those who were found to
        have qualified and served their full sentences in accordance with the intent
        of the law will be released immediately. In the meantime, they shall remain
        in the custody of the BuCor," Año said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca134438-ee57-4ce3-8115-4e28fecab9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 99 of the Revised Penal Code states: “Whenever lawfully
        justified, the Director of Prisons shall grant allowances for good conduct.
        Such allowances, once granted, shall not be revoked."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f7c22-106a-4a4b-8723-d2179ce650d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has been insisting that the grant of GCTAs to
        heinous crime convicts is invalid from the start as they supposedly do not
        qualify for the policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa322ddf-2405-4fb5-b065-38b87b7938cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 10592 — which more than doubled the GCTA
        for convicts — repeat offenders, habitual delinquents, escapees and those
        charged with heinous crimes cannot have the time of their preventive detention
        deducted from their prison terms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f9de6-29ff-480b-9656-4de9c064fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “any convicted prisoner” is entitled to GCTA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e53f37-abae-4469-893a-4c8ada785a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GCTA under scrutiny</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de810c8-cc94-45e4-8648-2766a0c9f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law has been under scrutiny following reports
        on the <a href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html"
        target="_blank">possible release</a> of convicted rapist and murderer <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR0ZRkqMohGupcRipGdCWEqdHyXWPjVAHPH4IbUA3Nx1GGWCwkIQe93SRQY"
        target="_blank">Antonio Sanchez</a> and other convicts of heinous crimes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01466660-9582-4e73-a042-370ccf5b57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoly Camilon, the wife of an inmate in the New Bilibid Prison, has
        told the Senate that she has been offered by BuCor officials GCTA credits
        for her husband’s early release <a href="http://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html"
        target="_blank">in exchange for ₱50,000</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa630bd-5881-4adc-9682-1da1d4c3dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/6/Bato-Dela-Rosa-Bureau-of-Corrections-Bilbid-GCTA-for-sale.html"
        target="_blank">‘Freedom for sale’ scheme complaints not new, says Bato Dela
        Rosa</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d859b99-ff3c-4c3c-964e-cbaeac27f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html"
        target="_blank">sacked Nicanor Faeldon</a> as BuCor chief and has called on
        the Office of the Ombudsman to conduct a probe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca7ad4-71d3-42e4-9de7-964c05fea8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:51:28.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/5/Bureau-of-Corrections-probe-heinous-crime-convict-release.html"
        target="_blank">Ombudsman probes BuCor officials over heinous crime convicts’
        early release</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ca90c-347f-40f5-b461-ad6e5a27fb1d'
      'mgnl:activationStatus': true
