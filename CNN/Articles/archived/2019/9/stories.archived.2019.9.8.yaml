  'trump-cancels-secret-meeting-with-taliban-afghanistan-president':
    'author': 'Caroline Kelly and Kylie Atwood, CNN'
    'caption': 'US President Donald Trump said Saturday that Taliban leaders were
      to travel to the US for secret peace talks this weekend but that the meeting
      has been canceled and he''s called off peace talks with the militant group entirely.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-08T13:41:55.213+08:00
    'imagesource': 'jcr:1dfd2c8d-fea5-40b1-9a1d-e998bfa12534'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f59b75-d66b-4ca0-a6c6-4ccfa7868f79'
    'lead': 'US President Donald Trump said Saturday that Taliban leaders were to
      travel to the US for secret peace talks this weekend but that the meeting has
      been canceled and he''s called off peace talks with the militant group entirely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T13:46:06.544+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:37:22.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:55.242+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'donald-trump', 'president', 'afghanistan', 'taliban',
      'kabul']
    'template': '1'
    'title': 'Trump says he canceled secret peace talks with the Taliban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113d871-b0e5-4d71-8a66-cc83f8795d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump said Saturday
        that Taliban leaders were to travel to the US for secret peace talks this
        weekend but that the meeting has been canceled and he''s called off peace
        talks with the militant group entirely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f10cad-03b4-494b-99db-049eae654b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted that he scrapped the meeting after the Taliban took
        credit for an attack in Kabul, Afghanistan, that killed a dozen people, including
        an American soldier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb071c9-5035-44e9-9588-b3f6a6d53f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inviting Taliban leaders onto American soil is an unprecedented
        move and a significant development in America''s longest running war just
        days from the anniversary of the September 11, 2001, terrorist attacks. It
        comes after Trump said as recently as late last month that he is planning
        to withdraw thousands of US forces from Afghanistan but will keep 8,600 troops
        in the country at least for the time being. It''s not clear if Trump''s Saturday
        night announcement will impact that plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078052c9-81ed-45d6-9d3d-14e69966c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unbeknownst to almost everyone, the major Taliban leaders and,
        separately, the President of Afghanistan, were going to secretly meet with
        me at Camp David on Sunday," Trump tweeted Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd427d5-a4a9-4fd9-84cd-4c3de83f8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that before traveling to the US on Saturday evening,
        "Unfortunately, in order to build false leverage, they admitted to......an
        attack in Kabul that killed one of our great great soldiers, and 11 other
        people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b75587-1e83-467d-be9c-6c77e6ca654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately cancelled the meeting and called off peace negotiations,"
        Trump added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3d143-f904-4d4a-b691-d70c449487b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN military analyst John Kirby, a retired Navy rear admiral and
        former State Department and Pentagon spokesman, called the news "stunning,"
        saying this would give the Taliban "a boost of political legitimacy that they
        don''t deserve at this stage in negotiations and would be a huge propaganda
        victory for them, not to mention a slap at the Afghan government and President
        Ghani."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52ef07-eb04-4877-b851-6eb99c305643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President slammed the leaders for thinking that the attacks
        would improve their negotiating position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bfae8-ebcb-4fef-aba9-a4f95fb319d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of people would kill so many in order to seemingly strengthen
        their bargaining position?" he tweeted. "They didn''t, they ... only made
        it worse!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4615982-77b0-4cbb-b21b-0aa80e5f9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department referred CNN to the White House for comment.
        The US National Security Council did not respond to request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd05ea1-3fa2-468b-bebd-c6595ce56ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurgent group has not halted its campaign of violence as the
        peace talks with the US have taken place but Thursday''s killing of an American
        when a deal was reportedly close appears to have prompted the dramatic move
        from the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd2f37-940a-4d4a-9e4f-9e50c23a29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon announced Friday that Sgt. 1st Class Elis Angel Barreto
        Ortiz was killed in Afghanistan. Barreto, a 34-year-old paratrooper from Morovis,
        Puerto Rico, died when a car bomb exploded at a checkpoint near NATO headquarters
        and the US embassy in Kabul. Barreto is the 16th US service member to be killed
        in Afghanistan in 2019, and three other American service members have been
        killed in recent weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceac6ed-a5bb-4833-8f08-197628fa96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government did not push for the cancellation of the meeting
        at Camp David after the Taliban attack this week, it was a decision by the
        White House and the State Department, according to a source familiar with
        the planning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30934d9d-49f9-44c9-ab9a-81b7120b1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump saying in his tweet Saturday that peace negotiations
        are called off, new dates are being discussed by the White House for a potential
        meeting with the Taliban and the Afghan government, the source says. It''s
        unclear if the Taliban will have to make hard and fast commitments before
        the meeting or if Trump is using the cancellation and rescheduling simply
        as a negotiating tactic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b54152-1d89-4d62-9f9c-4c45665f24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US troop withdrawals could mark the beginning of the conflict
        triggered by 9/11 that has cost billions in taxpayer dollars and claimed more
        than 2,300 American lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd30fc-600c-438a-8907-7115cdebe0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweets, Trump cast doubt on the leaders'' bargaining abilities
        in light of the killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc35589-25b5-41a4-b961-b729168ac08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they cannot agree to a ceasefire during these very important
        peace talks, and would even kill 12 innocent people, then they probably don''t
        have the power to negotiate a meaningful agreement anyway," he added. "How
        many more decades are they willing to fight?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6242df5-4fc1-45fb-96e9-d710e5d5257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secret meeting in the works</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76380a-191e-4f77-9d47-393c11f165cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week CNN was told by a source informed on the matter
        that the State Department and the National Security Council were working on
        scheduling a US-Afghan government meeting as well as a US-Taliban meeting
        on US soil, though the location was never explicitly stated. Afghanistan wanted
        it sooner rather than later, but the US side was looking at the middle of
        this month as the most likely date.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8233b5-fba0-43d2-a2a5-578b7306b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was involved in the planning personally, hoping that it would
        come to fruition in the coming week, the source said. He got personally attached
        to the outcome and the logistics of the talks after meeting with top advisers
        about the Afghan peace process in August.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f852b-1722-4afb-a1b6-39a54b83f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, US Special Envoy for Afghanistan Zalmay Khalilzad had
        been given a long leash to do the negotiating to bring all parties —&nbsp;including
        the Taliban —&nbsp;to an agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52cdbe9-a361-4ed2-815d-54003966f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with details of the meeting told CNN the plan
        had been for Trump to meet separately with Afghan President Ashraf Ghani and
        with the Taliban''s chief negotiator, Mullah Abdul Ghani Baradar. If Trump''s
        meetings had gone well, the hope was to convince the two Afghans to meet face
        to face.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d50b0-677e-4000-a329-eed202740800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes were high, according to the source, because it would
        have been politically toxic for Mullah Baradar to meet with Ghani. The Taliban
        negotiator is not authorized to talk to the Afghan government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552cf7a-edd4-4b8d-9fa7-dd9d31625b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government had for months been frustrated that they had
        not been invited to Washington by Trump during his first two and a half years
        in office. Afghan officials had planned to come last year right after UN General
        Assembly meeting but the trip fell apart because the timing did not work out,
        and the Trump administration canceled the visit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae566b8-ccd6-4c9b-86ca-31cd074a9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement Saturday comes as the US and the Taliban appeared
        to be close to finalizing a peace deal. Khalilzad returned to Doha, Qatar,
        this week to resume talks with the Taliban.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87aa66b-4d9f-42da-8bd0-2ce95af47991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad had told Afghanistan''s TOLOnews on Monday that the US
        and the Taliban have reached an agreement "in principle," pending final approval
        by Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eea95f-1775-4399-af38-254d87fd675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad said that based on the draft agreement, the US would pull
        troops from five bases across Afghanistan within 135 days so long as the Taliban
        met conditions set out in the agreement. The US currently has about 14,000
        service members in Afghanistan, alongside NATO troops, helping to train and
        advise Afghan troops and conducting counterterrorism operations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6a70e-3b86-44b2-824e-6efdf1d0fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Saturday.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffbf5e-0c4f-4960-b5dc-f6210a5958ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T13:46:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "​<a href="https://edition.cnn.com/2019/09/07/politics/trump-cancels-secret-meeting-taliban-afghanistan-president/index.html">Trump
        says he canceled secret peace talks with the Taliban</a>"​​​​​​</em></p>'
  'hurricane-dorian-bahamas-sunday':
    'author': 'Paula Newton and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-08T14:13:35.733+08:00
    'imagesource': 'jcr:1f8c34c5-35f6-4e3d-a781-889fec545366'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ba0bff-5e0f-4641-983a-c168b38a976b'
    'lead': 'Ravaged infrastructure slowed down search and recovery efforts in the
      Bahamas after Hurricane Dorian left behind a mess of splintered buildings, torn-off
      roofs, snapped power poles and scattered vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T14:18:39.680+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:37:21.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:55.493+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bahamas', 'dorian', 'hurricane']
    'template': '1'
    'title': 'Piles of rubble and splintered homes are slowing down search efforts
      in the Bahamas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c2027-a14b-4b09-bf3c-38b50b17a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ravaged infrastructure slowed down
        search and recovery efforts in the Bahamas after Hurricane Dorian left behind
        a mess of splintered buildings, torn-off roofs, snapped power poles and scattered
        vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1cfed-f4f5-47ec-8d7e-ed67e9cf5259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers with search dogs are scouring neighborhoods flattened
        by the hurricane. Global relief agencies rushed to get food and shelter to
        about 70,000 people left homeless on two northern islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6d264-67bc-49f6-82e8-4ffa40282ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 43, and expected to rise drastically, officials
        said. Hundreds remain missing, likely buried under rubble on Grand Bahama
        and the Abaco Islands by the strongest hurricane ever to hit the archipelago
        nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffb64c-c63b-4e73-a899-c2a5fa217c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like an atomic bomb went off," said Sherrie Roberts, who
        survived on the Abaco Islands when Dorian struck a week ago as a Category
        5 monster, then lingered for days over the same wrecked places.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9db53e-f529-4691-8ba2-12c01b5acff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue personnel arrived with cadaver dogs, body bags
        and coolers to store human remains, said Joy Jibrilu, director general of
        the country''s tourism and aviation ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca1523-1b4e-4991-9eb2-1d400df9fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers also brought equipment to count the dead and to understand
        the scope of damage, Jibrilu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ac6aa-5bdf-4210-b023-0d79fdfbed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents are trying to leave ravaged islands</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d65507-7f53-4c39-ad2c-2491fe1bc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have left the devastated areas for other parts of the nation
        or elsewhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d9b58-bc63-441d-8b49-6226f791b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,400 evacuees arrived Saturday in Palm Beach, Florida, aboard
        the Grand Celebration humanitarian cruise ship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408f63f-e0ef-4ef0-b890-cf763e73305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Allard, 83, of Massachusetts said she went to the Bahamas before
        the storm to take care of her condo. She held back tears as she described
        the horrors of the hurricane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314cb4d-89cd-411b-b665-195b165900c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roof caved in. The walls fell in. It was flooded. It was awful,"
        she said, recounting that she moved to four different units in her condo building
        for safety. "But I''m here. I made it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115db27-a74e-4f78-9bf3-026cbce6481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the evacuees are properly documented to enter the US, according
        to Customs and Border Protection. Spokesman Michael Silva said all 1,437 are
        either US citizens, US residents or non-US Citizens with visas, or had other
        proper documentation to enter the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfbb55e-ff7a-4546-becb-25667d87dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise line said it filled the ship with food, water, personal
        hygiene products, medical equipment, generators, volunteers, and first responders,
        and headed to the island to provide first aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea11c3-ea96-42d9-98fb-9625aabe21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Marsh Harbour, hundreds of people have lined up to take a ferry
        back to Nassau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9df175-b25d-46a7-8eb1-1f717b711c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many recounted horrific stories of surviving the storm by breaking
        through rooftops or swimming onto boats to try and ride out the storm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0a26a-fce6-448a-9e94-3edaafb27b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reported that they had family members still missing, and that
        they witnessed friends and neighbors drown in the storm surge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38dab6a-f35d-4e51-9b45-d52830908622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Curry was one of more than 300 people waiting at the Leonard
        M. Thompson International Airport trying to get a flight to Nassau, the nation''s
        capital. Hundreds more had grown tired of waiting and made their way to the
        island''s main port.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11804ab-a7bd-4d6f-a8ba-09c8f31e0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The island of Abaco has been through and survived many hurricanes
        in the past. It didn''t take long for us to rebound, but this is different
        from anything we''ve ever experienced. This hurricane will set us back for
        years to come," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82eed3-3c62-4966-99e2-9fe7507cc3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T14:18:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighborhoods of the wrecked islands, evidence of the disaster
        is everywhere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e11e77-7c4b-4346-92fd-1fad450b89b3'
      'mgnl:activationStatus': true
