    'mgnl:tags': ['Bikoy', 'Peter-Joemel-Advincula', 'Ang-Totoong-Narcolist', 'Teodoro-Bacani',
      'Honesto-Ongtioco', 'Pablo-Virgilio', 'Socrates-Villegas']
    'stories': ['c7c31c80-0ed2-4248-bb6c-62e4bfed9854', 'b3cf18bd-a6dc-4cdb-b7a6-1563c5ed46ce']
    'template': '1'
    'title': 'Bishops accused of sedition tell Bikoy to ‘turn back to God’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4b92f-56c0-40c6-8b04-48fba7763cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        bishops accused of inciting to sedition and other criminal charges said they
        have turned to prayer in response to the allegations against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c95852-c07d-46cb-a4ac-cfba14a366cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2459d96-3136-472b-a6d6-16b036d5d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines posted a “fraternal
        message” on Saturday, denying their hand in any illegal plot against the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca7a9a-4ff6-4e7c-aa50-1d0c03ee2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5c76f-bfd0-4b08-ab91-31ad78cfacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot and we will not participate and we will never help in
        anything that will bring about social change through illegal means,” the statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f038c-254b-4e84-b9fb-ea439ce008de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a81aeb-0468-4bad-b8a4-4dea7d50bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 18, the Criminal Investigation and Detection Group (CIDG)
        of the Philippine National Police (PNP) filed inciting to sedition complaints
        against key opposition figures, including Vice President Leni Robredo, incumbent
        and former senators from the Liberal Party and members of the clergy. The
        PNP’s main witness is Peter Joel Advincula, also known as the hooded figure
        named “Bikoy” featured in the “Ang Totoong Narco List Videos” that were used
        to criticize the President and his allies. Bikoy claimed the bishops were
        involved in the plot to produce the videos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479d38e-1585-49bf-b0c8-e9d95bd6c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6b64f-26f5-43ef-92a3-5f0ee1bf9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was signed by Bishops Teodoro Bacani, Honesto Ongtioco,
        Pablo Virgilio and Archbishop Socrates Villegas who were among the accused
        in the case. The bishops urged Bikoy and their accusers to remain truthful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab6d20-d91d-4a47-9bac-0329acf2e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f5f4c-6857-49c9-9a22-29fd3e8fd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We invite Bikoy to turn back to God whose offer of mercy and forgiveness
        is without limit,” they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e367a2f-0f8f-4d65-9c67-635caea8edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3357896-be44-4224-b1fb-08a4572dfa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been at the receiving end of the President’s
        tirades, for openly criticizing his administration, particularly his bloody
        war on drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d5746-017a-4666-a152-9c5e04cde703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5bfbb-0479-4ddf-9888-5de7124b2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and Villegas had earlier denied alleged ties to Bikoy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73025c67-f3f7-4bec-8bc2-d5e4633d09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214c6e7-f6bc-4e34-9f9b-e459fb3fcf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed there is separation of Church and State but there must be
        no separation between God and country,” the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5a798-654b-47d1-8951-4c894515e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b4e2d-491c-40f6-b5ce-ee78e995a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:44:20.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP CIDG also filed cyber libel, libel, harboring a criminal,
        and obstruction of justice charges against the clergymen.</p>'
