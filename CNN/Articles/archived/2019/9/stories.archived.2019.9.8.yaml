      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joselito Naag, 45, was nabbed Saturday evening along Christ the
        King St. in Barangay Santolan after a manhunt operation.</p>'
