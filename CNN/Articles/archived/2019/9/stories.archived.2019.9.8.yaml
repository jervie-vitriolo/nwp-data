      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yacob arrived on Sunday at around 1 p.m. and was met by Labor Secretary
        Silvestre Bello III.</p>'
