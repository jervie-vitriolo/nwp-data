      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> It’s
        a girl! Celebrity couple Solenn Heusaff and Nico Bolzico announced that they
        will be welcoming a daughter in their home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582aefd-49a9-4210-bee3-ae9dcdf59648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T11:51:36.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair revealed the sex of their baby on Sunday, showing a picture
        of a joyous Heussaff and a not-so-happy Bolzico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa241e-73ff-450a-b258-ad0041e583c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T11:51:36.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolzico added some warnings to the announcement, addressing his
        daughter’s future suitors and their parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177fbd60-cce6-44f4-8f2d-6c9d4e5ecb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T11:51:36.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For all my friends with baby boys aged from -2 (not born yet) to
        5, no matter how close we are, you must know that our friendship will expire
        in 14 years,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d6ce0-13d6-4516-ad44-efe2fc4d2e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T11:51:36.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentinian businessman explained that his daughter’s suitors
        would have to go through a three-stage challenge involving their family pets:
        the tortoises Patato and Pechuga, their cat El Gato, and Pochola, their dog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad7093-36cc-4ee2-bb7b-14368c81ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T11:51:36.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, in my head, nobody is good enough for my girl, I might be
        wrong, but nobody will make me change my mind,” Bolzico said.</p>'
