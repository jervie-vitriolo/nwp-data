    'title': 'UP theater group apologizes for presence of Marcos daughter in campus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fea9c-853d-4c81-bb91-4047f6486520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.396+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> A
        theater organization of the University of the Philippines has apologized for
        the presence of a daughter of the late dictator Ferdinand Marcos in the state
        university last Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee5db4-82be-4a11-826b-41cfcf86face'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f3d14-7dfb-4180-808f-6431c248ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Individuals in DUP (Dulaang UP) may have differences in political
        leanings but we wish to assure the UP community and the public that DUP will
        be more discerning in its actions in the future. We have not forgotten the
        atrocities of Martial Law and we are one with the community in its protest
        against human rights abuses,” the organization said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e07fe-f317-4584-8690-c412ccaba376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe4006-89ed-4811-bdc6-149bb9ce9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DUP also apologized for the “disruptions during and after the performance.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8825b-02a3-4338-b2bd-fc0a271c69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad0742-70d5-411a-9d89-b956468a0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene Marcos was among the guests at the gala performance of DUP’s
        play The House of Bernarda Alba.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78dbea9-de1b-4372-a859-e336c89eb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
