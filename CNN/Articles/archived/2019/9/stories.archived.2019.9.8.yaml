      'Cirilito-Sobejana', 'Joint-Task-Force-Sulu', 'JTF-Sulu', 'Western-Mindanao-Command',
      'Wesmincom', 'Gerard-Montfort']
    'template': '1'
    'title': 'Suicide bomber killed in Sulu blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11c591-dd05-4cbe-8c25-78b933e8cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Authorities
        are investigating a suicide bombing incident that happened in Sulu Sunday
        afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a92c5f-dadf-421c-b960-beffdbd82697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command chief Lt. Gen. Cirilito Sobejana said the
        incident happened at around 5:45 p.m. at a military detachment in Barangay
        Kajatian, Indanan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb649810-748b-466d-8580-dd5b364918d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber was described as wearing a black abaya, but it was not
        clear whether it was a man or a woman. The nationality has not been determined
        either.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c42391-99fd-4b23-bbab-97e9941cc998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Joint Task Force (JTF) Sulu spokesman Lt.
        Col. Gerard Montfort said the bomber was told by the detachment''s guard on
        duty to leave the place after noticing unusual behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b8cba-0b43-45e7-b67d-d514d3ece302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montfort added the guard even interpreted the warning in Tausug
        dialect, which warned other soldiers in the detachment to be on guard and
        to take their respective fighting positions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2252f-f2b1-4809-9a72-3519f018bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber, however, went on with the act and was the only person
        killed in the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a94c3-3440-4d99-8128-03b4b63cd633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the site was one manual fuse igniter, believed to
        be from the suicide bomber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddce144-11bf-4686-834a-74a77bf7f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF Sulu said the Abu Sayyaf Group (ASG) was behind the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f48b5-449e-4942-8baa-f3597db88091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF Sulu commander Major General Corleto Vinluan Jr. said the incident
        was an indication of the ASG''s desperate attempt to sow fear among the people
        of Sulu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b42ce3-082d-4705-9723-34392cbd1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very ironic that the ASG who is projecting to be a Muslim
        advocate for change is practising un-Islamic acts of terror forbidden in the
        Muslim faith. It is for this reason that I urge the peace-loving Tausugs to
        remain steadfast against the deceptive propaganda of the ASG who have brought
        the decade-long menace in Sulu. Let us condemn this un-Islamic and terroristic
        act and remain firm in our resolve to end these senseless barbaric acts committed
        by the ASG," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493dc88-ce52-40fb-aa23-2ceff9f683c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sobejana said, "The scene of the crime has been secured
        and preserved while SOCO (scene of the crime operatives) investigation is
        ongoing as of this report."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55df1f8-c6b2-4225-a702-f38e3bb7cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T22:54:28.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We call on every Suluanon to remain vigilant and to report
        suspicious items and personalities to authorities."</p>'
