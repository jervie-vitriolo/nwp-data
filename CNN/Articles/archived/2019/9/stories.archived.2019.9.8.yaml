    'lead': 'Thousands of Hong Kong protesters waving US flags are marching on the
      city''s US Consulate to call for help from the Trump administration in ending
      a three-month stand off with the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T16:32:46.779+08:00
