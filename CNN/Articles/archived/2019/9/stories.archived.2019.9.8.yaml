    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5640e2a-6d94-4ac5-ac05-44b6150fbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
      'mgnl:createdBy': 'xave'
