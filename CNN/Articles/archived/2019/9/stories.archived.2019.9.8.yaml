      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the group is suspected of operating a fuel-smuggling
        ring and the confiscated shipment was intercepted close to Sirik county. It
        remains unclear if the detained Filipinos were involved in the smuggling,
        or just part of the crew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e7121-8f9a-416f-bf66-c64abae8ad15'
