      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055aadb-bbfe-4839-8c6b-cef1ded68af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP’s campus paper the Philippine Collegian first reported that Irene,
        the third child of former President Marcos and graft convict Imelda Marcos,
        was among the sponsors of the play, but later said DUP members have denied
        this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ca5ba-dbf8-4f79-bd5d-6b5a3b3a7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98fb17-4429-4a87-9293-73dadae5eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing unnamed DUP members, the Philippine Collegian said Irene
        was there to support the play’s director Alex Cortez, who was a member of
        the Marcos-era Kabataang Barangay (Barangay Youth), a pro-Marcos youth organization.
        The Kabataang Barangay was chaired by Irene’s elder sister, Senator Imee Marcos.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">READ: While the DUP has yet to officially comment on the
        matter, its members have already denied allegations that Irene Marcos-Araneta
        sponsored the play, saying the dictator’s daughter only supported Cortez and
        sponsored neither the play nor the organization. <a href="https://twitter.com/hashtag/NeverAgain?src=hash&amp;ref_src=twsrc%5Etfw">#NeverAgain</a>
        <a href="https://t.co/XS0DK6BXFS">pic.twitter.com/XS0DK6BXFS</a></p>&mdash;
        Philippine Collegian (@phkule) <a href="https://twitter.com/phkule/status/1170221197851643904?ref_src=twsrc%5Etfw">September
        7, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5c7fc-1017-42d4-9c32-7d1c7e469344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T12:33:03.397+08:00
