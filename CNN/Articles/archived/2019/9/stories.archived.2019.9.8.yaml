    'mgnl:tags': ['tennis', 'lawn-tennis', 'bianca-andreescu', 'canada', 'serena-williams',
      'us-open']
    'template': '1'
    'title': 'Bianca Andreescu beats Serena Williams to win her first US Open and
      grand slam title'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761e244-f078-4e9a-9d64-548b19f34001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bianca Andreescu just doesn''t know
        how to lose a tennis match these days while Serena Williams suddenly is struggling
        to win a grand slam final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e967f-193a-44db-80db-595c0861db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreescu became Canada''s first ever grand slam singles champion
        and at 19, the first teen to win a major since Maria Sharapova 13 years ago.
        She beat Williams 6-3, 7-5 in Saturday''s US Open final that went off without
        a hitch after the 2018 controversy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b58d7-f173-4367-a726-29cb7fc6d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve months ago, Williams clashed with chair umpire Carlos Ramos
        in a loss to Naomi Osaka and was docked a point, sparking a debate about sexism
        in tennis.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A perfect
        ice breaker! ❄<br><br>Andreescu remains an undefeated 7-0 in her <a href="https://twitter.com/hashtag/USOpen?src=hash&amp;ref_src=twsrc%5Etfw">#USOpen</a>
        main draw debut.<a href="https://twitter.com/hashtag/SheTheNorth?src=hash&amp;ref_src=twsrc%5Etfw">#SheTheNorth</a>
        | <a href="https://twitter.com/hashtag/WomenWorthWatching?src=hash&amp;ref_src=twsrc%5Etfw">#WomenWorthWatching</a>
        <a href="https://t.co/HohidmDvWn">pic.twitter.com/HohidmDvWn</a></p>&mdash;
        US Open Tennis (@usopen) <a href="https://twitter.com/usopen/status/1170459153682374656?ref_src=twsrc%5Etfw">September
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74eb6c-afd0-4ee2-b1b1-ca11be9dbcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9c65f-5182-4401-8e39-186fad56426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 24,000 in attendance last year were passionately rooting
        for Williams, the home favorite, and that didn''t change Saturday. But Williams
        again finished as the runner-up, despite rallying from 5-1 and match point
        down in the second set to prompt a nail-biting conclusion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a3465-ffe3-419e-9005-292f660c5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two players exchanged a hug at the net after Andreescu ripped
        a return winner on her third match point. Seconds later, Andreescu lay flat
        on the court, face up, and closed her eyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af322b5d-8dc3-4483-bc93-7b9fdb8e0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams — watched by her good friend Meghan Markle, the Duchess
        of Sussex, as she was in the Wimbledon final — will have to wait until 2020
        to potentially tie Margaret Court''s record of winning 24 majors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c88299-7e94-4bc0-95aa-c25cb68c8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old is still tennis royalty, despite losing her last
        four grand slam finals and in straight sets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a390053-c975-4a06-8d03-ef913622f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feisty, all-around Andreescu — watched by her parents — stretched
        her winning streak to 14 matches and if you exclude a retirement loss, hasn''t
        suffered a defeat since March 1 in Acapulco. She improved to 8-0 against the
        top 10 in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d1d3e-660a-433e-8299-c4d4662b42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a warrior and street fighter," her coach, Sylvain Bruneau,
        said Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648205a2-a341-4f73-a0c5-5f9bba4a6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feisty Andreescu</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d6f6f9-676e-4db9-8cb4-29ff096b609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who didn''t know that already found out Saturday. Appearing
        in her first grand slam final, Andreescu — not yet born when Williams won
        her first US Open title in 1999 — wasn''t shy to let out one "come on" after
        another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fd901-245f-48b5-8f21-531b4660fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the perfect start, breaking Williams after her opponent
        led 40-15. Williams double-faulted twice to end the game in a sign of what
        was to come. Double-faults would be an issue for Williams — hitting eight
        in total — and she only served at 44 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf1260-5579-4cbd-959f-b7ea9a01f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreescu failed to convert five break chances leading 4-2 in a
        game that stretched to 10 minutes. But she shrugged off the disappointment
        in the next game, gutsily saving a break point with an ace. Another double-fault
        from Williams duly ended the opening set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42173cb3-1d4d-4c08-b926-a0b53e678f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth game of the second set summed up Williams'' woe. Finally
        getting an ace, a gesture of outstretched arms from Williams suggested the
        expression, "Where has that been?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7400c-4622-4a4f-942e-e17b0e4cb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the next point, she double-faulted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c1c73-ac42-4e5f-b2ec-f8f8bd4dd7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drop-shot miss from Williams at 1-5 left Williams'' mom Oracene
        looking perplexed in the stands, but she saved a match point to break for
        2-5 and held to get closer to Andreescu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88709f92-f88c-4270-8605-42339f4d56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was off their feet and reached fever pitch when Andreescu
        missed a backhand at 5-3, 0-15 with Williams stranded. Andreescu seemed to
        try to block out the noise with her fingers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c5763-bf06-4558-8c15-99aef1c2dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surging Williams incredibly got back on serve but it was still
        tricky, serving to stay in the championship match. From 30-30 — after two
        aces and two double faults — a rattled Andreescu missed two second-serve returns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d60c8-1c19-40f0-b335-2147eae95c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Previous match</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542eb31-cbf0-4e1a-82b7-c597d4b7c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she regrouped, claiming the last two games to eventually prevail
        in one-hour, 40-minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7cc303-dd2b-4f06-b821-10bb81514cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Andreescu''s top 10 wins this year came against Williams
        in the final in her hometown of Toronto in August when the American was forced
        to retire after dealing with back spasms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da6024-fb2d-4f0f-88d9-ee1b1b4956b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only lasted four games, but the experience proved invaluable
        to Andreescu as she had the opportunity to stand on the same court as Williams
        and get a feel for her shots. Andreescu consoled a teary Williams that day
        in a moment that went viral.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d37bf2-1ab5-4dda-9a97-5b795c49ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her rise has been rapid. The US Open was only the 15th seed''s fourth
        grand slam event and last year she lost in the first round of qualifying.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e067511-a07b-45cb-b878-461f2c117515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder Andreescu mouthed, "Is this real life?" after she downed
        Elise Mertens in the quarterfinals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006e7d2-c7fc-49fc-8be6-c5d34550b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it is, and that life will never be the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba78e8-797b-44cb-ab71-996d206a19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slam was coming for Canada</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46980bea-a0c1-4862-bd2f-5558eceaacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is known for loving hockey but producing a grand slam tennis
        champion seemed like it was getting closer after Eugenie Bouchard and Milos
        Raonic made finals at Wimbledon in 2014 and 2016, respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7340ae-dca1-4fba-af85-dae9b16c2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreescu beat them to the punch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998655e3-d2d2-4d61-86da-d2e3ad5e4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is unquestionably one of the greatest athletes ever. But
        she has lost those last four major finals, to Angelique Kerber, Osaka, Simona
        Halep and now Andreescu, since returning to the tour in 2018 after giving
        birth to daughter Olympia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e1f88-d270-4b21-8731-53fad23edbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had never lost three in a row and at one stage in her career
        was unstoppable, winning eight in a row.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112883a-250f-4a13-b3eb-e8295794ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T07:52:33.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:37:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s setback is bound to make her more determined than ever
        to match Court''s record.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da2ccc-7cbe-4634-bbc3-b112d078f967'
      'mgnl:activationStatus': true
