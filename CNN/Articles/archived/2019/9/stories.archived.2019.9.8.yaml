    'template': '1'
    'title': 'Hong Kong protesters march to US Consulate to call for help from Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b53de-6d81-45ce-a2be-27b7f4eca9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of Hong Kong protesters
        waving US flags are marching on the city''s US Consulate Sunday to call for
        help from the Trump administration in ending a three-month stand off with
        the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170f541-8677-4644-a0a6-8ab70ac8cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff808ea0-eb88-4a74-9313-87cf40457974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march began in the Chater Garden public park in Hong Kong''s
        business district before heading to the consulate as part of the 14th straight
        weekend of public demonstrations in the Asian financial hub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d512bc2-237c-4651-9b41-645bc115520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aeb20d-46bc-478b-9607-f1e6f2364500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter which protesters planned to presented to consulate officials,
        the group calls for the passing of the proposed "Hong Kong Human Rights and
        Democracy Act 2019" by the US Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bcbadd-5d9f-4767-94d9-591f5894df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b7417-afbc-42b6-9b3d-e2a4cdd0ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One banner carried at the march read "President Trump, please liberate
        Hong Kong" in English. Some marchers sang the US national anthem as they moved
        towards the consulate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7414b-066d-40c0-81e9-dc32ed028bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11b7b3-3a70-4154-8741-2f0bf864cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share the same US values of liberty and democracy," 30-year-old
        banker David Wong said. "USA is a country of democracy. Donald Trump is elected
        by his people. We want this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fa9e0-c53b-4eb0-8c67-c21854e58663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a5c82-e025-4a73-b2ab-b9ca8ec5658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests come despite attempts by the Hong Kong government to
        defuse the crisis by withdrawing a controversial China extradition bill on
        Wednesday, one of the official five demands of the protest movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c8f25-808d-44bf-b225-8abc1e1cb0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d5ed1-54dd-45d9-9abb-76a63421804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But leading activists said the move was too little too late and
        already on Sunday groups of protesters have been heard chanting, "Five demands,
        not one less."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af266167-a709-4924-b26f-2697a1f158dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270db825-ab72-46c4-9927-7027ecbac7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march is unlikely to end allegations by the Chinese government
        and state-run media that the United States has been interfering in the Hong
        Kong protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c31a33-284e-4097-b3f7-4090f65a51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5994a-f5a2-4ffa-8652-754a9372c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last week, Hong Kong and Macau Affairs Office spokesman
        Yang Guang accused US politicians of "shooting their mouths off" on the demonstrations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20c1d7-217e-47d1-a439-70315ac3a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec932a-9b57-4498-a2da-71df368d9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Most favored nation'' status</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea9135-8e93-4e3d-9e14-181c687bcbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has shown little inclination to get involved
        in the Hong Kong protests since they began in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e13a8-25d9-4fdc-86de-bf5ea01c0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ce822-f1bb-4072-8eca-5c3f8eedcd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August he said he hoped the demonstrations would eventually work
        out "for everybody, including China" and that no one gets hurt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbb4f7-d2b1-4373-bd9a-6f52e059434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0abc0-0247-4341-9598-4cd80ab0787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some US politicians have been pushing for greater US action
        to help the protesters, with some even pushing for an official re-evaluation
        of Hong Kong''s "most-favored-nation" trade status with the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8aff94-05fd-43cd-b3e3-10fc0a95a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434ce48-e100-415a-844c-ed0f6d75b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That special status gives countries certain trade advantages, including
        lower tariffs on imported goods, according to the US government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f6242-f55c-4716-be95-7941894af65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53256cdd-d6b6-4ed2-b55e-47fb7d2adf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of US senators introduced the "Hong Kong Human
        Rights and Democracy Act" in June, which requires an annual check that Hong
        Kong is autonomous enough "to justify special treatment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb48481-d824-4344-9713-bb1c7bf3bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3a5b6-1374-41ad-b16b-5a8749e9b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s this act which some protesters are calling on the US Congress
        to pass to put additional pressure on the Hong Kong government and Beijing
        to accede to their demands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ae028-337c-421b-bac4-9881d82e5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a383ac-65db-45fe-a4ce-4f6130b59c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest US politicians have shown in Hong Kong, including Vice
        President Mike Pence and the Democrat Party leadership, have led to accusations
        from China that Washington is behind the three-month long demonstrations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08957ab-51e3-47a9-b617-6a6e2bb76acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ceb617-5103-4438-a0fd-fad09264041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an open secret in Hong Kong that the forces protesting the
        extradition bill have been sponsored by the US," Chinese state-run tabloid
        Global Times said in an editorial in July. Multiple high-ranking Chinese Foreign
        Ministry officials have repeated the claim without any proof.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e658df5-ad3d-4fe9-9a08-6503415b90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981adee-5a94-4cf6-b395-b655823fb01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department responded that Chinese claims of their involvement
        are "ridiculous."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137545b6-d604-48b7-8645-fc210529d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c318a80-6b9f-4110-8074-598b8b42191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Months of protest chaos</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff45f0d-0665-4f42-ae5c-7a018e618e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest organizers say millions of people have taken to the streets
        of Hong Kong since early June, in protests which evolved from objections to
        the planned extradition bill into wider calls for greater democracy and civil
        rights.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b367a3d-ba9f-4c03-815f-55045a69307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa5b63-5bb5-4e49-9088-0550d291ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently the protest movement has five demands, including an investigation
        into allegations of police brutality and the release of arrested demonstrators.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b3a8b-d322-40ec-a5e4-d8d05a331359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d9c18-a266-4a21-a180-2873de307f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Chief Executive Carrie Lam announced one of the protesters''
        demands would be met by withdrawing the extradition bill from the local parliament.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67fc40-3f0a-4e7e-9be7-4b8a2ebec78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109bde3d-1ba3-43bd-9851-06664803f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far the government has refused to meet any of the other demands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fbfe8-d6a0-4393-ad18-653f9fdc78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c1b8e-3db0-4815-a45b-3ef58b53ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the withdrawal by Lam, there have been clashes between police
        and protesters every night in the past week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386f811-e525-479b-97dc-1ed35d641004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f8785-e627-4ac4-857e-9cd5580179bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the action has focused on the streets around Prince Edward
        subway station, in the residential and commercial hub of Mong Kok, where video
        from Sunday night showed police officers chasing down and forcefully arresting
        protesters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf518e-1e73-4439-ac25-a18297481c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee28b21-1c3c-46eb-885b-5fe6c7f79310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T16:32:46.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators at Sunday''s march said that they''re not going to
        back down until all their demands are met. "It''s just like going to work,"
        64-year-old protester Felix Wu said, laughing.</p>'
