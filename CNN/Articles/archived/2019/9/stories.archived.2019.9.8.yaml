    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ffb3f9-8c48-4e21-ac8f-8c3aebb1dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        House of Representatives will start deliberations for the proposed ₱4.1-trillion
        budget for 2020 on Tuesday, September 10.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a7b02-0ea3-426a-9804-4d6c849ac62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the schedule provided by the Committee on Appropriations,
        the deliberations will last until September 20.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0306e1-b587-45fa-a03f-4484d8a0b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee chairman Davao City Rep. Isidro Ungab
        said the House plans to meet its target of passing the General Appropriations
        Bill (GAB) for 2020 on third and final reading before Congress goes on break
        on October 4.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae44f8d-9201-4232-b1be-0901176d85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, there were fears that the passage the 2020 budget <a href="https://cnnphilippines.com/news/2019/9/1/2020-budget-withdrawn-House.html">will
        be delayed</a> after Deputy Speaker Luis Raymund Villafuerte withdrew the
        GAB on the floor during the August 28 plenary session.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbe2e6-82cc-4194-a7b3-9708166fc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab said the GAB was withdrawn because some lawmakers were trying
        to make insertions to the measure.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8ee4a-2fa4-40c2-a807-83cbb02e5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAB has since been referred back to the appropriations committee
        after House leaders agreed that there will be no changes made to the bill
        before the period of amendments on the plenary.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e701a7-8bf2-492f-9722-c7b590080e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano also assured the proposed 2020
        budget will be <a href="https://cnnphilippines.com/news/2019/9/2/Ungab-budget-delay-withdrawn-bill.html">passed
        on schedule</a> after the chamber’s leadership “sorted out” issues on the
        spending bill.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857c897-6f16-4574-9db9-08f3692521c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that budget will be scrutinized but will not
        be delayed and will be transparent. Pork and parking have no place in the
        2020 budget,” Cayetano said in a statement on September 2.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94754a-526f-4e0b-8845-0c3ff0d0c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab credited Cayetano''s " effective guidance and leadership"
        for helping his committee complete hearings on the 2020 budget proposals of
        all government agencies and offices in time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56451c80-0621-4d3e-b318-7f32a6fc03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement said: “During the submission of the National Expenditure
        Program for Fiscal Year 2020 to Speaker Cayetano, Majority Leader Ferdinand
        Martin Romualdez, Chairman Ungab and other House leaders, the Speaker said
        that the House will make adjustments in its plenary schedule to afford more
        time for the scrutiny and deliberations on the proposed ₱4.1-trillion proposed
        national budget for 2020."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1d1b3-d7d3-4d14-90ff-9b942c26481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Ways and Means Committee chairman Rep. Joey Salceda
        said with the schedule for deliberations set, the lower house will also be
        discussing tax reform bills, namely the Corporate Income Tax and Incentives
        Reform (CITIRA) bill, Foreign Investments Act, and the Passive Income and
        Financial Intermediary Taxation Act (PIFITA).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44adbc78-82e0-452c-9a40-2ba7369d5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Rules chairman Martin Romuladez asked his colleagues
        to only speak during their allotted time and ask relevanet questions so the
        proposed 2020 budget would be passsed swiftly.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df7b90-b91b-4701-8212-63836bdb3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said he is “banking on the professionalism and discipline
        of my colleagues who will not do any showing off at the expense of the proposed
        national budget."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95be275-0223-46cd-a714-299555593166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T17:11:00.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:37:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.&nbsp;</em></p>'
  'bishops-sedition-Bikoy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-08T17:40:39.623+08:00
    'imagesource': 'jcr:4a2db1e3-2251-4cf5-9f69-e5b6503a0ce7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1079877c-db94-46f0-b61c-9dfa696449ef'
    'lead': 'The bishops post a ''fraternal message'' denying their hand in any illegal
      act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T17:44:20.942+08:00
