    'lead': 'Amber Rudd says she could not support UK Prime Minister Boris Johnson''s
      handling of Brexit or his treatment of Conservative Party members that amounted
      to an ''act of political vandalism.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-08T15:11:36.557+08:00
