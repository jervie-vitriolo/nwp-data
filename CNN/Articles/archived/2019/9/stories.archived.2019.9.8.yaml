      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533dc3b2-e694-4f00-be76-8c7d4a9bf86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without these features, the company may do just enough to hold
        the line."Apple is doing what Apple needs to do by demonstrating new devices,
        applications and features to keep people within the Apple ecosystem and not
        lose them to Android," said Ramon Llamas, research director at market intelligence
        firm IDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9536907-0a65-4c4d-af83-a66217d29717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
