    'mgnl:tags': ['Apple', 'iPhone']
    'stories': ['98bba49a-1b5a-4a4f-abca-19699f4d9cf0', 'f27c4f46-9223-4fc7-9508-7c902ec511a0',
      '26540eaf-df1f-4e6d-97c0-f5a0535a3aab']
    'template': '1'
    'title': 'An iPhone 11 Pro? What to expect at Apple''s big event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd2c9f-e63e-4a0e-87fd-5a5359de247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple will likely unveil new iPhones
        during a closely watched media event on Tuesday — but don''t expect anything
        foldable, 5G capable or radically different from the year before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b5a0b-f5c8-4fe9-ba75-9312a7fb8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fedc62-cbb1-489e-965c-63547dcee558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, which will take place in its Cupertino, California,
        headquarters, Apple will likely to show off three new high-end iPhones — the
        iPhone 11 Pro, the iPhone 11 Pro Max and the iPhone 11 — replacing its XS,
        XS Max and XR models, according to reports. It may also introduce a much cheaper
        model starting around $450.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda007b-56c4-4be1-b1a9-8d849de0877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ed428-b711-4f52-a2c1-7180ee99b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices, which are said to look nearly identical to last year''s
        lineup, may feature a new camera system with three cameras on the back — including
        one for capturing ultra-wide-angle shots — as well as built-in artificial
        intelligence software to improve photo and video editing. The name Pro also
        implies that the devices are targeted to business power users and creative
        types.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0ed05-305e-4fe6-8086-b2e934e6a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea1c8f-208a-4070-924e-d7857b59987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when some of its competitors are launching innovative
        but riskier concepts, such as Samsung''s foldable smartphone and its two 5G
        devices, Apple is expected to stay the course. That, too, may be risky. The
        iPhone business — still Apple''s single biggest moneymaker — has been lackluster
        at best of late. Revenue from iPhones has declined by double-digit percentages
        in recent quarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413cb57-a95f-4f15-9d1a-203a79020c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a13372-1ca3-4000-aa04-f7af65341c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline came as the company grappled with consumers waiting
        longer to upgrade their smartphones and a trade war denting demand in China,
        once one of Apple''s most promising markets. If the rumors ahead of this year''s
        event are true, it may have a hard time reversing this concerning trend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110cd85-20cf-46d8-9945-3cc4035b74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93228cd-6600-46a9-809b-25c24dca08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple tends to perform well when it changes the design of the iPhone
        in a drastic way," said ABI Research analyst David McQueen, referencing the
        transition from the iPhone 5S to the iPhone 6. "However, it cannot do this
        every year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d66d2-5a4c-4107-9fc6-98bed70040aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28af90-c46c-49ef-8ba9-e5db66b3cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year promises to be full of more iterative updates: a faster
        processor, improved Face ID and Facetime, the removal of 3D touch and the
        new camera set-up. Apple already teased iOS 13 features at its developers''
        conference in June, promising a dark mode to save on battery life, a feature
        to silence unknown callers and a tool that allows you to swipe to type, rather
        than lifting your fingers to tap the keys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0894d-1f2c-4529-b396-96d6ce7d6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:37:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70182bf-e675-4f3c-bc88-7833e3d32306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-08T15:15:13.330+08:00
      'mgnl:createdBy': 'xave'
