      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Department of Foreign Affairs (DFA) has confirmed reports that a tugboat operated
        by Filipino crew has been seized in the Persian Gulf over alleged oil smuggling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21038a6b-ca32-4151-8b83-9e87d47122d1'
