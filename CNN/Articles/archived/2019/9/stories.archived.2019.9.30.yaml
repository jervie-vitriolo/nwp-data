      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has increased the bounty on ninja cops’ heads to ₱3 million and
        then to <a href="http://cnnphilippines.com/news/2018/08/17/Duterte-ninja-cops-drugs-bounty.html"
