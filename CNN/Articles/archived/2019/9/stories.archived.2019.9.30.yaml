      'mgnl:type': 'text'
      'text': '<p>The "Orange is the New Black" star documented the experience and,
        to some viewers'' horror, it includes graphic video of her surgery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc35f7-c4ab-4d3b-a430-c5bfd54a2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:24:27.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16505f50-8f5f-4af8-90b1-c7afe8debf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:24:27.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To anyone asking why I let them video it..Did you not watch that
        Greys anatomy episode where they left a towel in a patient??" <a href="https://www.instagram.com/tv/B25wG_PJlno/?utm_source=ig_web_copy_link">Rose
        joked in the video caption</a>. "Also I wanted to see what happens when we
        go under."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bc442-9ab1-46c1-a7e8-f553e660c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:24:27.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53efbf57-03b3-492e-a2b6-3b0c07a39616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:24:27.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose said she herniated two discs while performing stunts a couple
        months ago. The injury came close to severing her spinal cord, leaving her
        in "chronic pain" and unable to feel her arms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe31235-3f0c-4d02-ae5b-4b9f6d2b1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:24:27.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43030bc4-cd95-4d66-8bf8-84b635675de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:24:27.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Rose has undergone serious surgery. Last
        January, Rose revealed she was wheelchair-bound after going through a back
        procedure for her spinal issues, according to People.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f8c76-cea2-4c16-bb14-900a06b822f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:24:27.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d63cc-53f1-4ee1-8383-039c5cca764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:24:27.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:25.616+08:00
