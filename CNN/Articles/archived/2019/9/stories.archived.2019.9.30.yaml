      'mgnl:lastActivated': 2023-01-27T11:10:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted the "continued decline" in rice prices as well as
        reductions in electricity rates, but flagged that the recent pickup in fuel
        prices could offset the slowdown (although more recently oil companies have
        also announced substantial price rollbacks). Higher prices of select food
        items could also affect price movements, following heavy rains that hit the
        country during the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9e774-6213-4af4-b139-ebfffe00d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will report official data on
        Friday. National Statistician Dennis Mapa has reported a sustained fall in
        rice prices compared to last year, as the government removed import limits
        that allowed the entry of cheaper rice from abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccae0e7-7a15-4813-9e5e-9089efcfe7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines poll among 10 economists yielded a 1.1 percent
        median forecast, well within the BSP''s projection. All but one expect the
        inflation downtrend sustained.</p>'
    '9':
      'image': 'jcr:b365c596-f980-48a1-b3e6-e3e25580b104'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b044be3-c2a3-4387-b860-c3dfdc0e4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:11:43.797+08:00
