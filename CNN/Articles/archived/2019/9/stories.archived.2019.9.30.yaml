      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Vice President Leni Robredo said she was dismayed after the Philippines voted
        against the United Nations Human Rights Council’s (UNHRC) resolution condemning
        the treatment of the Rohingya in Myanmar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e41d13-4ebb-40b3-8cad-7b648c6590ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:24.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e51bb-8184-42e9-92e2-d6c670cf60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:24.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show, Robredo explained the Philippines was
        one of only two countries who voted against the resolution, "Nagkaroon ng
        UN resolution para magkaroon ng isang strong statement na dine-decry iyong
        ganito, parang, ino-oppose iyong ganitong sitwasyon sa pangyayari—Kino-kondena.
        Isa lang tayo sa dalawang bansa na nagsabing hindi natin iyon kino-kondena,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72404613-b41e-4aa2-bac2-b37d34e29d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:24.094+08:00
