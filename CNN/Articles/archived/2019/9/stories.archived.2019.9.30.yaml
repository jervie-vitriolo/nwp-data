      'mgnl:lastActivated': 2023-01-27T11:09:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 30) — The House of Representatives
        realigned ₱9.52 billion in the ₱4.1 trillion proposed national budget for
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e05e1-522c-4a56-a7b4-8d3f0416f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said the lawmakers moved funding
        allocations from the Department of Public Works and Highways and the Commission
        on Elections "to increase the budgets of 12 government agencies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118942e9-5ce0-4d02-aef2-bcabc985bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put minimal changes, ₱9.52 billion. This is more of symbolic
        change to give the proper direction of where the budget should be going,"
        Cayetano said in a press briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004f796-5f36-4d5e-aac0-84a1cf892551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Cayetano seeks 2020 budget realigment to increase funds for
        health, education</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24709b2-675f-4972-9cd9-db81dc2f12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the changes in the proposed 2020 national budget
        made by the House of Representatives:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f42e13-f54b-429b-a2db-4e755fb30337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.049+08:00
