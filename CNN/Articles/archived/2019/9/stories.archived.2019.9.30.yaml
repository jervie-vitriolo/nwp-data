      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, Dormitorio''s final beatings occured when
        he supposedly failed to produce Sanopao’s combat boots which were entrusted
        to him earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
