      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb28cf-8ff2-45c6-ba3e-fcc0f6c60f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:11:53.674+08:00
