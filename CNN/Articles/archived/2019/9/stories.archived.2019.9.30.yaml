  'Shelly-Ann-Fraser-Pryce-Doha-world-championships':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-30T20:05:30.987+08:00
    'imagesource': 'jcr:b8636f90-fd85-4a7c-b740-8e74be356733'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34456c21-47e1-42cc-9f2b-b5b4471fbebf'
    'lead': 'The Jamaican blew away a world-class field in a time of 10.71 seconds
      to claim her fourth world championship title in the discipline and eighth world
      title overall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T20:09:46.280+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:09:50.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:35.806+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shelly-Ann Fraser-Pryce crowned the fastest woman in the world... not
      that many fans saw it'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafddd71-9259-4f36-b59b-fbf4829a7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shelly-Ann Fraser-Pryce further staked
        her claim as one of the greatest female sprinters of all time by storming
        to victory in the women''s 100 meters final at the World Championships in
        Doha.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb999fd-ade8-4a9e-9699-e6f67dca0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jamaican blew away a world-class field in a time of 10.71 seconds
        to claim her fourth world championship title in the discipline and eighth
        world title overall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e540558-37d5-4d6a-861a-381cf18642c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s victory came just 13 months after Fraser-Pryce gave birth
        to her first son, Zyon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc1b84-8423-4ca2-860c-025a4136161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My secret is just staying humble and just know who you are as a
        person and athlete and just continue to work hard," the 32-year-old said after
        her victory, where she was joined on the track by Zyon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a61a3-9cec-4c05-908c-49bc4bb59f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wonderful feeling having my son witnessing this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f55e510-f4aa-4f95-a8a6-a8a24389d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I got my unicorns''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0138edeb-e6d0-4b10-b20f-73fc20ddf924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Usain Bolt had dominated the world of men''s sprinting,
        his compatriot has been the woman to beat for years -- her first of two Olympic
        gold medals came back in 2008.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e60d02-1cdb-4848-a411-f28ed4cf6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her performance in Doha was a testament to such longevity, with
        her latest time just 0.01 seconds off the personal best she set back in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db7565-bd65-4407-9e31-b869bbaed844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With years of experience on her side, Fraser-Pryce looked composed
        throughout the race with her trademark style lightening up the competition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969e5a4-cdc6-44f6-a284-1497ab9a7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar had opted for a bright yellow hair in the heats but
        donned a "unicorn" styled theme for the final.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30791d-9c22-4a09-83e8-de59f15cc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed something sweet, Doha is already hot. I got my unicorns.
        They say unicorns are something you never see but here I am," she joked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd516c-2ba1-49c3-abcd-8940ace4beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Dina Asher-Smith was the only woman that ever looked
        like threatening the Jamaican but even the 23-year-old fell short as she came
        second in a time of 10.83 seconds -- a new British record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1bf7f-e62f-4eb9-b5b4-b50bd11821ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Crowd concerns</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c5976-422f-4628-95b3-84d7ae21c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Fraser-Pryce''s remarkable performance, very few spectators
        were there to see it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e382f-5635-4ae1-9002-1cc7c637ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s World Championships has been plagued by poor attendance
        with the 40,000 capacity Khalifa International Stadium struggling to attract
        the number of spectators expected for such an international sporting event.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea74a5-7c99-440f-aa67-5389a3b23972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the men''s and women''s 100m final were raced in front of a
        partially empty stadium, with only the distance events attracting a more respectable
        crowd.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85096113-6048-44ec-847e-42438e73f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the crowds have been defended by some of the competing
        athletes, notably Asher-Smith.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03e7df-4cf7-4b53-b45f-d04d2f1dbe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every country has different cultures," she said after the
        race.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89967c3f-6122-4bfe-be8d-9ab3579149d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were racing in the Caribbean, that would have been packed
        out for the sprints. If you were racing in Germany, everybody would have been
        gathered around the throws. You saw last night for the 10km, all the fans
        came out, the Ethiopian and the Kenyan fans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1235a64-83d6-4f67-af0f-01e65400ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think different events do well in different countries and that''s
        why it''s important</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f916f51-f10c-4fde-838d-4f8ee415d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>that as a collective of athletes we go all around the world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0950f3-5de2-47c4-820f-41330af18c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF did not immediately respond to CNN''s request for comment
        on the issue of crowd number at the Doha event.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4b6df-53c7-489f-ad28-db6418e48ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:09:46.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/30/sport/doha-world-championships-shelly-ann-fraser-pryce-spt-intl/index.html">Shelly-Ann
        Fraser-Pryce crowned the fastest woman in the world... not that many fans
        saw it</a>"</em></p>'
