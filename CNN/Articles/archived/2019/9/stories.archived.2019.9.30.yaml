      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650aaed-aab5-4303-9e25-44b9eeb07fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And now your collaboration with Fred Perry. What made you
        say yes to the partnership?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7685f9-a701-4892-abee-f095321bd02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b34e60-650d-4b35-ab92-87874731d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is my first major collab. I''ve done like smaller ones, with
        like Tricker''s shoemakers or like Christy''s who do the Baker boy hats. I''ve
        been working on some stuff with Adidas as well. But this is the first full
        eight-piece collection and it was nice because it offers me a challenge as
        well. I''ve never done a track suit before. I was able to develop a track
        suit, a pique polo, or like an M65 [field jacket]. So it''s nice to try other
        product styles, which previously didn''t exist in my own line. And then also,
        from like a price point, it''s also good to have more products which are at
        a more accessible level. This is the practicals, you know. Again, it''s just
        great to continue to learn. I''m still at the early part of my career. I''ve
        got a long way to go so being able to work with Fred Perry so early on in
        my career and to have this collab is really cool.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e70df-fc89-4b2f-8d6d-10728856aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa28f0-c4ae-4f12-a8a1-539bc3f16d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>… Their collabs also make sure it works with what Fred is also about
        in terms of subcultures, their references. They are a British heritage brand.
        And obviously, I am British and I also look at my own references and heritage,
        and also the music, Fred''s massive with the subculture. And it was just all
        those dots seemed to line up quite well.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204c8f0-8d3e-4073-91c4-7e0c1351eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c368dc-fdfd-4f2e-964d-3619e9d757ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have full creative freedom?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60076ec-eec9-4013-8fe2-16703ca6f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51c1ed-3457-4884-9765-55418a41f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. That side of things was pretty easy. it''s been a great collaboration
        because Fred Perry allowed me to pretty much do my thing. I think for them
        to collab with any brand or any artist, they are obviously going to make sure
        from their side, that it works. We went into the vintage archive of Fred Perry
        and so quite a lot of the pieces are actually from preexisting Fred Perry
        styles and I brought in my design eye and my vintage and then just combined
        all together … It was a really great first collaboration. There wasn''t any
        kind of red tape. As long as they felt and they sensed that it works. So yeah
        I''m happy ... We worked and developed this like a year ago, so it''s nice
        that it''s finally out there to the world. And it''s mad that I''m here in
        Manila, in the Philippines. I''ve never been here before. This is one positive
        thing of what I''m doing. It''s allowed me to see the world.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05a8fc-cbde-4bef-97dd-5980d35ee179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a996f55-eb67-4209-9938-fc29fa2f8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And one last question, I just have to ask, how do you feel
        about Brexit? What do you think is your role as an artist, a designer in that
        kind of environment?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f119345-a40f-45eb-9bc3-c44cf1053529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e1f9f-59ff-4f1e-b575-295ff00f78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it''s a headache, really. It''s a big headache. I was really
        disappointed. [When the results of the referendum came out], I went to the
        marches afterwards, down Parliament Square. Because obviously I was really
        disappointed in the result. And for me, as a brand and as a human being and
        what I believe in, Brexit kind of goes against a lot of what I morally stand
        by — bringing communities together, diversity, multiculturalism. Brexit is
        the complete opposite end of that. It very much is like on the other side
        of what I believe in. Why would you want to build walls or strip down connections
        or make it harder for people to move or communicate? Why not do the opposite
        and make it easy for people to communicate, make it easy for people to move
        around? Easier for more diversity and multiculturalism and crossing over ideas.
        So for what I''m doing, it is a depressing headache but it''s the reality
        …</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acf7a3-b8b5-409f-af13-ddeacda01542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I won''t say my work is politically charged and such but I think
        it doesn''t need to be because what I''m saying and what I believe in is enough
        for me to make my contribution. Fashion can be used in a way to change people''s
        mindsets but I don''t think you have to have [overt political messages], it''s
        like what I believe in as an individual and how I approach fashion. But yeah,
        Brexit''s a headache. That''s probably a soft word to describe it. [<em>Laughs</em>]</p>'
