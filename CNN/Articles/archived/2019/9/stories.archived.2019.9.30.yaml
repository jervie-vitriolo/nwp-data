      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This list is a partial list only. <em>Sinusuyod ng</em> DOJ-BuCor
        (Department of Justice – Bureau of Corrections) task force <em>ang</em> case
        records of each PDL (person deprived with liberty) with extreme care to ensure
        accuracy,” he said earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f7675-29ad-4e82-87a7-bea5241aad0e'
      'mgnl:activationStatus': true
