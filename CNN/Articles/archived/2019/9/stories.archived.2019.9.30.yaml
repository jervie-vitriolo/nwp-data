      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka responded to the comments on Sunday on Twitter. "''Too sunburned''
        lol that''s wild. Little did they know, with Shiseido anessa perfect uv sunscreen
        I never get sunburned," she posted.</p>'
    '29':
