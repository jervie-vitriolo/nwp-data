      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7576c-fb16-4a58-956d-30a791dea806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest development in the spread of the African Swine
        Fever in the country. The Department of Agriculture (DA) said a total of 12
        areas, including Quezon City and Rizal, have confirmed cases of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8be66-afbd-47a8-8f17-5d2740a9b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15,000 pigs, or less than one percent of the total swine
        population in the country, have been culled, but the DA maintained that this
        has no significant impact on the country’s pork supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059bb95-95c3-4369-8c80-cfd33b67a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also ordered a pullout and imposed a ban on processed
        pork products from 16 ASF-affected countries, including China, Vietnam and
        Cambodia, months before the significant rise in pig deaths was recorded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f6317-4af9-4821-84b5-53bfa5fe7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swine fever only affects pigs but humans can carry the disease and
        spread it. A virus quickly spreads in an affected hog, which could lead to
        death after three to five days.</p>'
  'drilon-panelo-gomez-castro-passport-dfa':
