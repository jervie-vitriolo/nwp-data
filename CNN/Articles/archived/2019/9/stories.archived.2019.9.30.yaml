      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency Director General Aaron Aquino
        had also said that the recycling of drugs is still rampant in the police force
        — an accusation that has been denied by the PNP.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433d2a7-7704-4571-821d-f28c258b427f'
