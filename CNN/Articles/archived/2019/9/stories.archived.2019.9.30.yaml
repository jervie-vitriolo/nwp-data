    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Helicopter', 'money', 'central', 'bank', 'US', 'Fed', 'ECB', 'European']
    'template': '1'
    'title': '''Helicopter money'' and other extreme measures could be central banks''
      next options'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c629fe-0f69-47ac-93d3-a4326850c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A&nbsp;surprise departure from the European
        Central Bank could highlight the treacherous road ahead for the world''s monetary
        policymakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d6e0b-70f8-422c-8060-93af13b3fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear exactly why Sabine Lautenschläger, Germany''s representative
        on the central bank''s executive board, recently opted to resign. (Her term
        would have run until 2022.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f37bcbe-06ae-4d8b-b5c3-efd876f4647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98742b36-5b41-45f9-ac79-f1a1f12bacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the announcement that she was stepping down followed the central
        bank''s high-profile decision to push interest rates further into negative
        territory and to restart its bond-buying program, a policy Lautenschläger
        has publicly criticized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4dc8c2-4fb9-4017-8100-6cfac2518d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1bd31-589a-42d8-8628-9f13c8a38aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One takeaway: In a world of sluggish growth, stubbornly low inflation
        and fears of an economic downturn, there may be more room for doves than for
        hawks. Markets and companies are hooked on cheap borrowing. Meanwhile, central
        banks'' ability to guide stable inflation and provide efficient stimulus is
        increasingly in question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564fb79-0bb5-47c4-a2b9-a8541408607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8f8ca-68aa-4ca3-817d-882044178879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve shown they''re still limited in bringing inflation up
        to the targets," said Ángel Talavera, head of European economics at Oxford
        Economics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2606de-8c95-451c-be8e-c810690588e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c08b60-faf8-48e7-a2ac-79f54053d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could cause headaches for Christine Lagarde, who takes the
        reins from ECB President Mario Draghi on November 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274e351-5a4f-48e6-9abf-c50441e056be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e92c16-1fcd-4100-9c44-ce5246801363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of Draghi''s big announcement this month that the bank
        would indefinitely print money to buy financial assets, Lagarde will face
        early pressure to stay the course, though some at the central bank disagree
        with the move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e0520-e7d3-470b-a689-b16c5c35f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69182198-649f-43f2-ab11-2f06a596f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of dissent within the [ECB] is almost unprecedented,"
        Talavera said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ecd35-2a82-4793-bc2e-a05f5fa7caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27d918-b60b-43ad-ac3a-4d36bd07bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the equation is growing discussions about whether
        central banks should pursue even more unconventional monetary policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e445487-9f2b-4dc2-a72d-25380ae89ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42799f-00fb-4aad-a78d-42d7db309e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank said in a recent report that it believes "helicopter
        money," a term that refers to extraordinary monetary policies that can spur
        spending (including giving cash directly to households), "could be highly
        effective if properly deployed." The bank points out that when interest rates
        are low but savings rates are high, fiscal policy — or monetary policy that
        blurs the line with fiscal policy — can be more effective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc6e91-6f31-4e4a-916e-e520420fb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:37:48.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
