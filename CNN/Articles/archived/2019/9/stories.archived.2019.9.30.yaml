        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f79601-daef-4c0a-a039-d49a366e0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products are particularly popular in places where beauty norms
        often favor lighter skin. Routine skin-whitener use ranges from 25 percent
        in Mali to 77&nbsp;percent in Nigeria, and it''s 40&nbsp;percent in China,
        Malaysia, the Philippines and South Korea, according to the World Health Organization.
        A 2017 study found that more than half of survey respondents in India had
        tried skin whiteners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561dc0d-5502-4c0e-86be-f03431a6bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
