      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon police director Police Brig. Gen. Edward Carranza said
        Nazer serves as Maute''s intelligence officer. Police said he also serves
        as intelligence officer of the Maute group operating in the Calanugas-Pagayawan-Malabang
        area in Lanao del Sur. Based on police''s intelligence report, the suspect
        is affiliated with Abu Dar and Abu Zacaria, Maute’s amir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2710b65-acf0-47b4-be14-64dd768c91de'
      'mgnl:activationStatus': true
