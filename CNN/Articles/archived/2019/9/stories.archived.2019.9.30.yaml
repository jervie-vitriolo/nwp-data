    'template': '1'
    'title': 'Palace: Recto bank fishermen should file insurance claim vs. Chinese
      company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b3130-d6ee-4344-9eb1-fe1eec70e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.000+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Palace said Monday the fishermen involved in the Recto Bank incident should
        be properly compensated by the owner of the Chinese vessel that sank their
        fishing boat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c6816-39f1-40ae-98f6-a2a028c8bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.003+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324a53f-bdfe-4877-919e-5b0e915967fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.003+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Salvador Panelo said that the
        fishermen should go through the proper process of filing an insurance claim
        with the Chinese insurance company handling the issue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac007ce2-88ae-472b-99c0-559aeea36fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.003+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c80af-4b21-419a-a219-71f8819c2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.003+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Di ba sabi ng</em> Chinese government, we should file an
        insurance claim? That''s why they (the fishermen) should file. <em>Di naman
        sila biglang bibigyan,</em>" Panelo said in a media briefing Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c9b92-2993-40f6-b8e7-2ab2404377af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.003+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94ce40-2cfb-49b8-8160-a6b671b423fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.003+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Didn''t the Chinese government say that we should
        file an insurance claim. That''s why they should file. They''re not going
        to suddenly receive compensation without it.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add42f20-ddca-4c74-9c10-bbbb8321a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.003+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:04.714+08:00
