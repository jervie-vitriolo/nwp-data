    'lead': 'The Interior department is proposing a GCTA-like scheme that will allow
      well-behaved inmates with bailable cases out of jail even if they don''t have
      the money for temporary freedom. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T12:24:21.778+08:00
