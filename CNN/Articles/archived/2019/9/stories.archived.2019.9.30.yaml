      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f95e14-5377-4919-99d3-0a7c5ff630f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This “cleaned up” list will guide the Philippine National Police
        in hunting down previously released heinous crime convicts who are still at
        large and are now being considered fugitives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba8342-cbe1-46b9-a606-ff744d87960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.438+08:00
