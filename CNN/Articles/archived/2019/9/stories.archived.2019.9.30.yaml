      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior cadets then rushed Dormitorio to the hospital, where
        he was diagnosed with a urinary tract infection. He was discharged later that
        afternoon.</p>'
