      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no confirmation if the 13 policemen involved in the Pampanga
        case are included in the list sent to Duterte. Senators have refused to confirm
        or deny if Albayalde is among the 15 officers in the "ninja cops" list.</p>'
