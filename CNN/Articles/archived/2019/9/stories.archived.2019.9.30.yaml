    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bilibid inmates run to SC to question new Good Conduct rules'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe28da-7138-443b-97c9-0465eb72fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ceb9c6-2764-4cfb-a7fe-c1bdef397a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Eight inmates of the New Bilibid Prison on Monday questioned the newly-revised
        implementing rules of the Good Conduct Time Allowance (GCTA) law, which can
        shorten the time to be served by a prisoner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72edfe-5c37-4270-bc2c-f9438612a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb49fd7-d703-459f-a235-dd43a42d4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners incarcerated in the state penitentiary, namely Russel
        Fuensalida, Toshing Yiu, Benjamin Galvez, Cerilo Obnimaga, Urbano Mison, Roland
        Gamba, Pablo Panaga, and Rommel Deang said the revised implementing rules
        and regulations (IRR) crafted by the Department of Interior and Local Government
        (DILG) and the Department of Justice (DOJ) was issued "with grave abuse of
        discretion amount to lack or in excess of jurisdiction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a1446-95ce-4d6d-8fce-8391e378ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc509dd-9aaf-450c-a30f-0a583b72af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New IRR of expanded GCTA law issued on September 16 disqualifies
        heinous crime convicts from obtaining allowances for good behavior. It also
        bars recidivists, habitual delinquents, and escapists from all kinds of time
        allowances. The inmates asked the Supreme Court to declare this as invalid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ebe0e9-8dbe-4e82-8416-7dd3c1f119ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d7db1-4354-4b68-850f-4a6511d2b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the DILG and DOJ went "beyond the law, for being tantamount
        to executive legislation, and for being in violation of the equal protection
        clause under the Constitution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5026ce-eaac-48bf-9226-a102dfa889bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Justice department believes otherwise.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5629d-fd19-4a71-8527-9cf72b581f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:37:37.732+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4ff94-6306-473c-a5b0-6d14c65ab217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:37:37.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ve called a number of laws in order to come up with the interpretation
        that is most suited based on the provisions of RA 10592 and we’ve also relied
        on existing jurisprudence and that’s where our confidence is based," Justice
        Undersecretary Markk Perete said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8cbd27-66c7-40e6-a9db-a97c120ce032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:37:37.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643ce15-e42c-444c-8ef4-d0eb771c669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:37:37.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also questioned a provision excluding heinous crime
        convicts from gaining good allowances or credits based on good behavior, which
        they said violates the equal protextion clause under the Constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1758300-2a60-4e2d-85de-ecba66584333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:37:37.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d2fcd-7fee-424f-93ee-46aad9ff2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:37:37.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Justice department said this argument lacks basis as the
        Constitution "segregates" heinous crime convicts by providing that they may
        be sentenced to death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf1c1b-6ac9-492f-b100-591f9c497789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also asked the high court to order the Bureau of Corrections
        and BJMP to recompute with "reasonable dispatch" the time allowances due to
        prisoners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37451bd-e7d7-484e-ba62-d85e271d2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68c1bc-7504-4425-b9bd-df0081fbd144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:15:30.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint committee of the DOJ and DILG revised the IRR after "gaps"
        were found, Justice Secretary Menardo Guevarra said. The first IRR of the
        GCTA law was penned by de Lima and Roxas in 2014, when they were the secretaries
        of DOJ and DILG.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec636e-b9af-49f8-b1aa-ac52e5660870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:37:37.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice Correspondent Anjo Alimario contributed
        to this report.</em></p>'
