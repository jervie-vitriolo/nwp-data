    'imagesource': 'jcr:a29cd5dc-7f79-4786-a897-af1185b6b473'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9bac81-fb76-48d8-82ea-d728b7b5995e'
    'lead': 'Staff morale is at an all-time low as Cathay Pacific cracks down on workers
      supporting the anti-government protests in Hong Kong. '
    'mgnl:activationStatus': true
