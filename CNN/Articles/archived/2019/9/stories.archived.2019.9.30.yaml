  'puv-modernization-june-2020-martin-delgra':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Transport officials clarified on Monday that the government’s initiative
      to replace old public utility vehicles (PUVs) with modern units may extend after
      the supposed June 2020 deadline. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-30T16:09:45.679+08:00
    'imagesource': 'jcr:5f86b648-b18f-4d28-8bfc-d0f90f73fbc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '794a80d1-a684-4284-b203-6ac000ecf281'
    'lead': 'LTFRB Chair Martin Delgra says they will continue the program until all
      PUVs are modernized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T16:12:18.544+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:10:00.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:32.676+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['puv', 'strike', 'transport', 'ltfrb', 'martin-delgra']
    'template': '1'
    'title': 'LTFRB: PUV modernization to continue after June 2020'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a1ffb-052b-46ba-a35a-43eb4770757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Transport officials clarified on Monday that the government’s initiative to
        replace old public utility vehicles (PUVs) with modern units may extend after
        the supposed June 2020 deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb70f52-d4b3-4b5f-8179-23a2a26e87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
        Martin Delgra said the transition phase will end by June 2020, but they will
        still implement the PUV modernization program afterwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e9344-9c83-4cc5-b5dc-fce68b44f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the end of the transition period but it does not mean that
        the program will end on June 2020. <em>Ang sinasabi namin dito, kailangan
        natin magpatuloy</em> [What we are saying is we need to continue],” Delgra
        said in a press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78915196-45d2-4d26-bd26-270b2fb267e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the LTFRB does not expect that all PUVs will be modernized
        by that time. As of recent data, there have been 18,000 units that have complied
        with the program since it was signed in 2017. The government is looking to
        modernize around 170,000 units.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ca5a4-a412-4db9-be3c-e48b094d086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung tutuusin</em> [If anything] it’s everyone’s relief that
        you will have a modern transport system by June 2020. As I’ve said <em>kung
        mangyayari ‘yan</em> [if we achieve that], well and good, <em>kung hindi,
        tuloy pa rin hanggang ma</em>modernize <em>‘yung</em> transport system [if
        not we will continue until the transport system is modernized],” he clarified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587a5b7-25b8-485b-9c89-c4590e5c649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the program has always been a gradual effort. He mentioned
        a transport cooperative in Taguig that started replacing ten old units first,
        before modernizing the rest of their other units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa43ac-7410-41ac-8fe9-eaa49bf7b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t phase out 279 units <em>kaagad-agad</em>, otherwise,
        <em>hindi sila ang magagalit sa gobyerno, ang magagalit ‘yung mga pasahero
        kasi wala nang mga sasakyan</em>,” he shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9966e08-eb6d-4c2c-bcc3-c4727f1f00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don’t phase out 279 units at once, otherwise,
        they won’t be the ones who are mad at the government. It''s the commuters
        who will get mad because there will be no more vehicles.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be8b6c-8873-4848-9da4-7bae389dd38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra encouraged PUV unit owners who want to proceed gradually
        to consolidate franchises first, so that their transition to modernization
        will go smoothly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73657851-c5f0-416b-8915-d4aecaadf60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need to consolidate (your) franchise to run a particular route
        so that you’ll be able to run it responsive to public need and on their part
        it becomes more cost-effective,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb80fb2-408a-4238-96ea-73080443fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is cost-effective since banks are more inclined to give loans
        to successful cooperatives than to individual unit owners, Delgra explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469debcc-17f1-4a28-b56f-5074f7088759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups staged a nationwide strike in protest of the high
        cost of the PUV modernization program. The Stop and Go Coalition said a modern
        jeep is worth ₱2 million, while government data showed that the price ranges
        from ₱1.2 million to ₱1.8 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75e809-553b-4cb6-a3f1-163af65c964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:12:18.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report.</em></p>'
  'BSP-September-2019-inflation-forecast':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Rice prices continue to decline after last year''s spike. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-30T16:57:33.117+08:00
    'imagesource': 'jcr:b61b3006-aa2b-4fac-bd44-28e250c99735'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd65e0a7-c0e2-47bd-9e61-b68c0eeef09b'
    'lead': 'Inflation likely hit a fresh low in September with even cheaper rice
      prices and electricity rates, the Bangko Sentral ng Pilipinas says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T17:03:32.117+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:10:00.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:32.850+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko', 'Sentral', 'inflation', 'rice', 'fuel', 'prices']
    'stories': ['ade4d4df-7486-4547-a239-2bee0b33ecba']
    'template': '1'
    'title': 'September inflation seen below 1% as rice, power rates go cheaper —
      BSP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55c370-fc6c-4c2e-98da-dc06793416f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Inflation likely hit a fresh three-year low in the just-ended September, as
        cheaper rice and electricity rates pushed prices further down, a unit of the
        Bangko Sentral ng Pilipinas (BSP) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6c421-5b13-4599-898b-9623721e68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP Department of Economic Research announced a 0.6-1.4 percent
        estimate for September inflation, well below the <a href="https://cnnphilippines.com/business/2019/9/5/August-inflation-rice.html">1.7
        percent rate</a> posted in the preceding month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891b524-7a84-405e-9815-f5204d002981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c9247-8a91-4aec-a3d3-814463390132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a sharp slowdown from the 6.7 percent pace logged in
        September 2018, the fastest in nearly a decade, as base effects kicked in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717fcaa-1f77-4797-960c-053cfe0daca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbb599-2e9c-4dae-9c2a-c25ec90c036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank forecast meant that inflation, which tracks the
        price movements of widely-used goods like food and fuel, will surely hit another
        three-year low.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
