      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was a 20-year-old freshman cadet who died at the PMA
        hospital in Baguio City after he succumbed to “maltreatment.”</p>'
