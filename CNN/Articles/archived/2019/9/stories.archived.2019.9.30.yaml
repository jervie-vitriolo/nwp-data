      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/29/politics/trump-impeachment-inquiry-whistleblower-complaint-adam-schiff/index.html">Trump
