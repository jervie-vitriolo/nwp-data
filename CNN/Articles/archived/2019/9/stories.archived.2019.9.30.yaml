      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has also told Duterte that ninja cops are a thing of the
        past, instead what the country now has are police scalawags, Presidential
        Spokesperson Salvador Panelo said.</p>'
