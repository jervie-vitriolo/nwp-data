      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4bae4-dade-4d5f-bf29-3e27a2f8a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue also made headlines recently after two Japanese comedians
        reportedly joked that tennis star Naomi Osaka, who is of Haitian and Japanese
        descent, should bleach her skin. The comments sparked outrage on social media,
        and the two comedians issued apologies on the entertainment company''s website.</p>'
    '26':
