    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3e819-796b-4c0d-b4af-fe08f1899e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The anti-narcotics chief took matters into his own hands for his safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af476306-b1cb-4a2c-bb5c-db667fab5995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da71aa-5723-448a-9e9a-281e508d2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Director-General Aaron
        Aquino on Monday said he took back his security escorts from the Philippine
        National Police (PNP) after receiving a go signal from President Rodrigo Duterte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002477bd-7db3-4038-a140-cb0af62379aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e77b6-4443-4413-99a1-801cd13f4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pulled them out last September 26 by force," he said in a text
        message to CNN Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7ba4b-a949-4be9-8808-fa6ec56fc718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10641d5-9ccf-49f8-a337-b15423c653dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he took back all 15 police escorts withdrawn by the
        Philippine National Police (PNP) in Central Luzon, supposedly in preparation
        for the Southeast Asian (SEA) Games beginning on November 30.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f733b9f-dbbc-4803-a47c-075bc2de5c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a270c4-2cc8-4396-b370-13cccb46ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino questioned why he was "singled out" by PNP following his
        exposé this month that recycling of illegal drugs seized during buy-bust operations
        is still rampant in the police force.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdf46b-a43a-4b42-86e5-e768bc704430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f9691-c519-440d-847d-0f1fc5eac942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I am wondering why my security detail appears to be
        singled out. While all other security detail were allowed to report back to
        their VIP assignments after accounting by PNP. Mine were given different duty
        assignments, despite appeals to Regional Director of PRO3 due to the high
        risk of my death threats and that of my family," he said in a statement on
        Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cff82-a0d9-47be-a74e-6909c9b27027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6b259-dcaf-43e5-a8dc-87641d8f48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief General Albayalde on Monday denied Aquino''s security
        escorts were withdrawn because of his revelations on "ninja cops."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c8108-839a-404f-9df7-ebe4def17f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65502ffa-882c-4dec-8a48-797fca6a4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None, of course, none. Nag-usap kami ni Director General Aquino.
        In fairness naman sa kaniya, sabi niya (In fairness to him, he said) it has
        nothing to do with that," he said in a chance interview in Silang, Cavite.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988cac6-7af3-4f97-b0e3-2ee8e09d94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:07:40.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:20.723+08:00
