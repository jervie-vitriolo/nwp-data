      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Department of National Defense: ₱1 billion, with ₱100 million
        for Armed Forces of the Philippines camp development fund</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
