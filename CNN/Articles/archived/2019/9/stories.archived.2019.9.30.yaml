    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:31.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Pale Pilsen kicks off festive Ber Months with BRRR Cans'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16012da-ae62-4118-b58e-550d96a901a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:25.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:10:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The ''ber'' months
        signal the start of the holiday season and San Miguel Pale Pilsen is kicking
        off the festive time with limited-edition BRRR Cans! As the season of orange-and-black
        (Halloween) and green-and-red (Christmas) approach, San Miguel Pale Pilsen
        brings a delightful twist to these celebrations with the color-changing BRRR
        cans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a4f18-d274-45b4-8493-eb58c62e5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:25.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:10:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the BRRR Can hits 10°C, the color of the can changes to signal
        that it is now perfect to drink. No other beer can has ever done this in the
        Philippines. The packaging innovation is the first of its kind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06636988-911c-47fb-87d5-4b315f65da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:25.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:10:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRRR Can also features an interactive artwork that integrates
        the change of color from white to blue into an appealing visual, adding a
        whole level of cool to your drink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbca34a-8865-433b-8906-8768bbd1b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:25.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:10:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is expected to excite both old and new drinkers, giving them
        more reason to drink San Miguel Pale Pilsen and help spark lasting friendships,
        in keeping with the brand’s theme of “<em>Kahit Kailan, Walang Iwanan</em>”.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcc11f-ac66-447b-955f-c309e13f5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:25.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:10:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure you don’t miss out on this unique drinking experience
        as San Miguel Pale Pilsen will offer only a limited run of the BRRR Can. Find
        the BRRR Can in select Robinsons Supermarket, 7-Eleven, Mini Stop, Puregold,
        Landmark, Rustans and Metro Gaisano stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deac0ef-d1f3-4300-a356-1f3da113947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:25.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:10:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on BRRR Cans, follow San Miguel Pale Pilsen
        on <a href="https://www.facebook.com/SanMiguelPalePilsen">Facebook</a>, <a
        href="https://www.instagram.com/sanmiguelpalepilsenph/">Instagram</a>, and
        <a href="https://twitter.com/palepilsensmb">Twitter</a>&nbsp;for more information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5edb22-dfc2-4768-bb16-3f41046dcbc7'
      'mgnl:activationStatus': true
