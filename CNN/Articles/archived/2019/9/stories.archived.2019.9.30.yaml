      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she read the explanation that came with the country''s
        vote, saying, "Parang sinasabi niya na, totoong may mga nangyayaring hindi
        maganda pero iyong hinihingi lang namin na mas long-term, iyong solusyon na
        hahanapin, hindi lang short-term, na iyong hinihingi namin na, parang nagsa-sang-ayon
        naman. Nagsa-sang-ayon na talagang kailangang proteksyunan—kailangang proteksyunan
        iyong mga Rohingya refugees."</p>'
