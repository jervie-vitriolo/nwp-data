      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose is set to debut as "Batwoman" in The CW series which premieres
        on October 6.</p>'
  'Lewis-Hamilton-Russia-GP-Grand-Prix-':
    'author': 'Paul Gittings, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-30T07:24:57.948+08:00
    'imagesource': 'jcr:87666d70-3d18-4b03-92af-82f1ce8f8cd3'
