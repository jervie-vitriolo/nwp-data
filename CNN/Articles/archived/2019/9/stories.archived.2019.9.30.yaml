      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 30) — A senator and the
        Presidential spokesperson both recommend the cancellation of the passport
        of the alleged ''drug queen''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0f41e-62c0-4281-b2a8-992dc3fba4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9b8a8-de96-4dc6-8cd1-ede5407b697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Senate minority leader Franklin Drilon said
        that the Department of Foreign Affairs (DFA) can cancel the passport of Guia
        Gomez Castro after she left the country for Thailand in September 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22631c-a368-463b-8112-3ea6f00c6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c62a52-6620-45d6-9c0c-799384cfb43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that Mrs. Castro does not intend to return to the country
        and face the warrants of arrest issued against her since 2002  for violation
        of Republic Act 6425 or the Dangerous Drugs Act. Hence, she is a fugitive
        from justice," Drilon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689cfd5-5e48-481a-9acd-c68b8c54ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c31f7-9a78-4a5a-9725-b5d8ca449764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this could restrict her movement, which would make
        it easier for authorities to summon her back to the Philippines for her ongoing
        court cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a7b76-cad4-4c89-a1b7-e6b0bbea902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:05.924+08:00
