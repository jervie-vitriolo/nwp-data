      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s data will shed light on whether the manufacturing sector
        bounced back in September following its downturn in August. The ISM manufacturing
        index, due Tuesday, is expected to show a slight recovery to 50.4 after the
        sector shrank for the first time in three years in August.</p>'
