      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio, following the suggestion of a first class cadet, rested
        on the bunk bed of the 2nd class cadet. When the owner of the bed saw Dormitorio
        lying there, he dragged the plebe to the floor and kicked him several times.</p>'
