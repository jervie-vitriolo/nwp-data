    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian GP: Hamilton wins after Ferrari challenge implodes in team orders
      row'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926be8ce-5106-44dc-9bde-323d69d370a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Lewis Hamilton claimed his 82nd Grand
        Prix win with victory in the Russia GP Sunday after Ferrari''s challenge imploded
        amid a row over team orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63015a9-5444-4b19-9674-716f247af948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907f9b5-3f84-4712-9790-b904687d79f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton led a Mercedes one-two in Sochi to increase his title lead
        over teammate Valterri Bottas to 73 points with 130 points remaining, a sixth
        world championship crown firmly in his grasp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d444346-189f-4892-8c4a-86565ad62dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef175fd0-9492-4e26-aa30-be3c55357cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari''s Charles Leclerc finished third, unable to capitalize
        on his fourth straight pole position and his team''s apparent dominance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a124c-1d1a-4f62-9b5b-2d4cecf5ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ff2a2-b7ce-4d93-8198-eb4d771c9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an effort, guys," said a jubilant Hamilton on the radio after
        taking the checkered flag for the ninth time this season</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2d4df-7422-45e5-983c-60300eadf342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b4614-2bf1-4397-baa6-5a451b1e8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an incredible job. That is exactly what we needed. We never
        give up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae42e7-6f16-4ebd-9d04-6f83a5b75583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9d6f7-d8a7-4da9-acea-56a46b3d5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked an unlikely victory after the British star had been relegated
        to third place from the start with Sebastian Vettel charging through on the
        slipstream to take the lead from teammate Leclerc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d23a3d-cb51-4d3f-9498-db49ecbfeea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8446cd-c5f0-48ab-9af1-b106ee955b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became clear that pre-race team orders had been agreed that if
        Vettel benefited in such a way he would move over to concede the lead to Leclerc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24bfdc-e274-4a71-87cb-8ffb4ba69af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64113621-c526-4d59-ad10-6aaf5131c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But four-time champion Vettel was not playing ball and continued
        at the front, both pulling clear of Hamilton, who was on the slower medium
        tire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d3e4f-9345-490f-aee2-cb1417b6135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e1c12-15f1-477c-b6fe-4a3cff9abff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure to make way, Vettel responded: "I would have got
        him (Leclerc) anyway."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4629f-01ac-4912-8deb-32cb5f7e1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f79c8-1a21-4839-a483-622adda1dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leclerc protested over race radio: "You put me behind and I respected
        everything," he said. "We will talk later."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ed356-5a7d-4e8f-97be-fa038f9548c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03061b5d-e724-4c33-bb02-625719fe08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any leftover tension in the Ferrari camp after the previous round
        in Singapore, where Leclerc was left smarting by being undercut by Vettel
        during a pit stop round, was being brought very publicly to the fore, but
        it would get worse for the team.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9916f86-9b34-4dc1-8f05-0602aac3071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f91343-fb8e-4934-b9d7-514494488617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T07:26:10.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel was kept out on older tires for a few extra laps, allowing
        Leclerc, who had pitted on lap 22, to eventually get ahead of him after some
        fast laps on his new rubber.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
