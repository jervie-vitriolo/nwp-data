      'mgnl:lastActivated': 2023-01-27T11:09:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Department of Education: ₱800 million for the operation of schools
        (K-12) and day care centers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab21065-d194-4707-bfdc-e7bea8fffc17'
