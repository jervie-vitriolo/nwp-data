      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had also <a href="https://cnnphilippines.com/news/2018/11/07/Duterte-drug-war-ninja-cops.html"
