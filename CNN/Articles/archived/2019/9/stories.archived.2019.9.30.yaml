      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the fishermen should be compensated for the sinking
        of their fishing boat.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4a944-2360-4453-9234-ff2bafaa32c4'
      'mgnl:activationStatus': true
