    'template': '1'
    'title': 'Toxic skin-whitening creams should be ''avoided at all costs,'' UK officials
      warn'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39571a47-d5de-4a91-ae1b-485efe3279a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Skin-whitening creams can be as toxic
        as paint strippers and should be "avoided at all costs," the UK''s Local Government
        Association has warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8143e-e901-4eb1-baee-70635d3ae67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creams "act like paint stripper and increase the risk of cancer,"
        said the LGA, which represents regional councils in England and Wales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de88bc-d906-4583-b41a-e6a8170fb468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many skin-whitening products are banned in the UK due to harmful
        ingredients — but recent seizures of banned products indicate they are still
        being sold in a booming industry, the LGA said in its press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab3e6b-e378-42a3-bab5-4b817094c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af05bf-b7c1-4310-ab98-06e124a87a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those products include the banned ingredient hydroquinon
        — a bleaching agent which is "the biological equivalent of paint stripper,"
        said the LGA statement. It essentially removes the top later of skin, increasing
        cancer risk and potentially causing liver and kidney damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1d6c1-4e02-4f91-9600-8c6195c22bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415224b-7edd-4c90-9343-a541f64a9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercury, another common banned ingredient, can cause reduced resistance
        to bacterial and fungal infections, liver damage, anxiety, depression or psychosis,
        according to the World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6decc5a9-8e8a-4048-9f8c-fb29965ed9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70626b-2f1c-4017-8d36-2bdc992bdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skin creams containing banned ingredients are very dangerous and
        could seriously damage your health, scar you for life and even kill you, so
        they should be avoided at all costs," said Blackpool Councilor Simon Blackburn
        in the press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c3b47-d455-4f1c-983d-6495c146187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bcaab9-9ac5-4035-a4e8-1e8c929d8145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin-whitening creams with natural or non-harmful ingredients are
        legally allowed, but they are often expensive, driving up the demand for cheap
        and dangerous banned products, said the LGA. Company executives who are caught
        selling these banned products can be fined up to 20,000 pounds (about $24,500)
        and jailed for up to a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6d9be-f5a5-462e-a5f4-22cd6ee30654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728ad29-8a8d-4cc7-ac56-2716b781e3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal creams and products are often sold at local markets,
        said the LGA -- but they are on shelves at cosmetics stores as well. In May,
        hundreds of products containing hydroquinon were seized from stores in areas
        outside London. The owners of one store were fined 6,500 pounds (about $8,000)
        and ordered to pay 8,010 (about $9,800) to the local council. Last August,
        a shopkeeper in South London was sentenced to 20 months in prison after selling
        products with hydroquinon and mislabeling their cosmetics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59aaf18-cf9f-4840-bf87-cc62378a00ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8419fa1-f166-40d8-94bc-8a68261fcfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Booming global industry</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba93598-f676-4e9b-a2df-0cad77fed20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the demand for whiteners is climbing, projected to reach
        $31.2 billion by 2024, especially in Asia, the Middle East and Africa, according
        to market intelligence firm Global Industry Analysts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771556ee-6b2a-4028-b6bf-5f232cb6e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b197a-4b77-476f-9c91-14963f588eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific market is the most lucrative region, making up
        more than half of the global market — an estimated $7.5 billion out of $13.3
        billion — in 2017, according to Future Market Insights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
