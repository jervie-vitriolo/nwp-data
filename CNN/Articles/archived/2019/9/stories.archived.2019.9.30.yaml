      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a UN resolution to create a strong statement
        condeming the situation. We are one of two countries who said we were not
        condemning it.]</p>'
