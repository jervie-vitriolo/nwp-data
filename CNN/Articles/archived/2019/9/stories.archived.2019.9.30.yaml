      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Thirteen Pampanga policemen found guilty in 2014 of grave misconduct for failure
        to account all confiscated evidence during a drug sting in Mexico, Pampanga
        had been sacked — but three years later managed to evade this penalty over
        a technicality.</p>'
