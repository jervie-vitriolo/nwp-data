      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:42:05.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar measure cleared the House Suffrage and Electoral Reforms
        panel <a href="http://cnnphilippines.com/news/2016/08/30/Barangay-Sangguniang-Kabataan-elections.html"
        target="_blank">last week</a>. The proposed law will now be tackled at the
        House plenary, where it needs to pass three readings before finally passing
        the lower chamber.</p>'
