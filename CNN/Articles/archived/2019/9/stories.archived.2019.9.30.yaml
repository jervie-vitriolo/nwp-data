      'mgnl:type': 'text'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f7031-84c8-4ec0-bdf0-e48c5d2b1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe it takes some time before it’s felt,” Marciano allows, “but
        at some point we’ll look forward to it din and people can look back and say,
        ‘I’m really glad they invested in this, I’m really happy that we did that,’
        because it opened more doors for our country. We’re participating in the global
        community of knowledge creation.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04820d01-c78d-4193-80d2-69cd17fd9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff61574-bc19-4cce-8696-85fe47cc23f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re not going to invest in a longer term vision for our country,
        we might just stop dealing with things in the present,” he continues. “There
        are pressing problems that we need to solve now, but we also at the same time
        should not lose track of where we should be in the future.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f79551-ab63-49e0-93cf-1b27823e724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f98d8-1fae-4b3c-ac13-150be26800bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Marciano’s greatest hopes for the program is that it inspires
        and motivates more young people to go into science and technology. “We’re
        a very creative people, and we also want to foster ingenuity,” he explains.
        This, paired with a love of country, he adds, makes for a potent combination.
        “We want to direct that energy to solving problems. As we propose solutions,
        we want them to be science- and evidence-based, without losing our humanity
        in the process.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea7c3a-be93-41ea-8e60-e3567ae78686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e212afd-edd5-41e8-9e53-eb58d6c56fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s part of our job to share this enthusiasm,” he says. “We’ve
        found that there are clearly many motivated people we can tap for this.” By
        building facilities like the university laboratory and welcoming them through
        tours and courses, they can be a part of the movement.</p>'
