      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e7d46-4e7a-4752-8f76-22e38b1fd2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:11:53.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the cops would bring their drug haul to their "safe houses."
        Once they managed to do so, they would either report that the operation was
        botched, or declare a smaller amount of seized drugs so they can keep the
        bigger chunk for themselves to distribute and sell.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf635dd-47bd-4c29-8dc6-b00cdf9dc1b9'
