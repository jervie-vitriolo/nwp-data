    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cathay', 'Pacific', 'Hong', 'kong', 'protests', 'extradition',
      'bill']
    'stories': ['b0e28e28-3d23-44ed-8c5a-8762c992e7e9', 'a9328b27-1e66-4e94-b8ad-8b06ddc0598a']
    'template': '1'
    'title': '''Fear is spreading.'' Employees expose culture of fear at Hong Kong''s
      flagship airline '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4e19c-bb1e-40fa-9c70-732cc2adcfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During the week, Ricky pilots passenger
        jets traveling around the world for one of Hong Kong''s flagship airlines,
        Cathay Pacific. But when the weekend arrives, he sheds his pilot cap and blazer
        in exchange for a face mask and helmet, and goes out to join the anti-government
        protests which have dominated the semi-autonomous Chinese city over the past
        four months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a996a-0c2c-4d53-8623-616b39e9d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0d98a-e8f0-431e-b1a1-cccac305703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky spoke to CNN using a pseudonym on condition of anonymity.
        He says his double life as a pilot and a protester is exhausting, but he says
        it''s worth the risk to be part of what he sees as a battle to save his city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d182dd-706b-4e36-9f0f-60131f2ac0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258451c-3a0b-40e5-8e21-2af2d11f4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (had) been acting as a so-called ''aggressive'' protester," Ricky
        says. "My role was to extinguish all the tear gas, in order to protect other
        citizens and protesters as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d82c0-c754-4a92-a800-f1edd4b6d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f05ab2-9a0c-4917-be5b-14642171c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recently, Ricky says he has changed his role from a frontline
        protester to a first aid volunteer. The threat of losing his job loomed large
        following Cathay''s decision to implement stringent new rules outlawing staff
        from attending any protests deemed "illegal" by authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff545070-f153-4f74-b6d0-4902401c227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf04ca-afdd-4578-b7c0-091ceadc3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fear is spreading," Ricky says. "You can tell the company is being
        torn apart and starting to break down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e229b43-b6f8-4267-9e96-d607e82915b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1c284-aa00-4d2d-9acd-a55cbcc7f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff morale is at an all-time low, he says. Everybody is paranoid.
        "Basically, I think there''s no trust between crews and office staff as well
        right now, everybody (is) scared," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74386a0-0035-4e74-ac86-d20758df7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8cfad0-6565-4fd1-b795-812de713247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific — an iconic Hong Kong brand —&nbsp;has come under
        scrutiny from China after months of protests in the city, which were sparked
        by a proposed extradition bill with China but have morphed into a broader
        anti-government movement. Three of the biggest marches brought more than a
        million people onto the streets, according to organizers. Dozens of smaller
        protests have been held throughout the summer, many of them turning violent,
        with police firing tear gas and rubber bullets, and protesters throwing bricks
        and petrol bombs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e0849-a636-46e4-be86-b5c88ba1f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b8fa9-2733-4a11-a933-27b1e806dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-August, Cathay announced they would be adhering to a new
        directive issued by China''s Civil Aviation Administration which banned employees
        from working on flights in China if they supported "illegal protests." In
        the same week, several days of protests at Hong Kong''s International Airport
        ended in chaos, forcing the cancellation of hundreds of Cathay flights. Cathay''s
        CEO, Rupert Hogg, and Paul Loo, the chief commercial officer stepped down
        a few days later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb7e97-ac24-44e6-b51f-bbb53d4b3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f4b56-dced-4ba4-b97f-25892e497b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 28, Cathay Pacific issued a revised version of its employee
        Code of Conduct, seen by CNN, which includes sections on social media posts,
        and encourages employees to "speak up" if they see breaches of the code as
        part of a "whistleblowing" policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0c050-0e83-4a70-983c-832dad1008cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5c3b2-79e5-4375-9a73-650a2bd36e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Cathay staff tell CNN that dozens of people have been
        fired from the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d5633-8179-4896-89bf-46bc6450dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0388c-dff4-47cc-aafc-3ebc1c53f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request from CNN, Cathay Pacific said that every
        staff dismissal is made in accordance with relevant employment contracts.
        Their statement added that the company is required to follow the regulations
        "prescribed by the authorities in mainland China...there is no ground for
        compromise."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a834c-5f13-4536-9590-e342b59ce4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9fa51-2cd3-4076-9636-ec575a06ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whistleblowing culture</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9eb106-dc6c-4e84-9476-2d4f9b0cbbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the mood at the company is "very somber," according to another
        Cathay pilot, Jack, who also spoke to CNN on condition of anonymity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02140b9d-0388-4f94-9ffe-1e49a2c4f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7ce8c-4151-428d-b72e-ef7a7150a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority are extremely supportive of the movement, but not
        all," Jack says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0689b68-17ba-4287-9d29-6195c162e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee83e89-bab4-4a04-8e18-99b6c73c97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who aren''t, he adds, are now denouncing their colleagues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a586591-1c34-4fec-81c0-58206dd23c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f36fa1-e995-4c29-a27d-d61391027118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some cabin crew support the government, and have given fellow workers''
        names to the company who have talked about supporting the protests and thence
        been terminated," Jack says. "The company has actively asked for whistleblowers
        to come forward, creating a divide amongst fellow employees."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2dba7-4ca5-448d-b1e3-1cebfb0f756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca33bb-6000-4da4-b265-bf4770f2eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result, he says, is an increasing culture of fear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64351a6b-24bf-4528-8b2f-eda5c349acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd7bda-9480-46bb-b0c5-aea7d2fab17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has deleted chat groups and social media (profiles) that
        have any mention of the protests," Jack says. "The cabin crew don''t even
        want to talk about the protests in the open, let alone admit they attend protests."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f985aecd-7342-48b2-9ec4-541674d532d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452fe157-207c-43f2-a128-4a177efb9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, Cathay flights landing in China have also
        become subject to extra inspections by airport officials, Jack says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b211af-1533-4794-817c-39eefb53c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf945f3-c249-4530-b021-6169338fb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Checking every safety compliance of our aircraft in China is now
        very common," he says. "They are intense and stressful for crew."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda0fd3-8616-4d22-9c94-009a96cca7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2cb5ee-e582-461e-9d55-9b01c0884583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew members are also going through extra scrutiny when they arrive
        in mainland China, he adds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c847d4-b8ae-4125-96b0-90cdcf92db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1269dd0-546c-467f-993b-1b0e24e46e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security checks have increased in intensity, personal phones have
        been inspected," Jack says. "Crew now leave their phone at home or take a
        second ''China'' phone to work."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157274b1-2f38-46f6-97e3-c7265813bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b0e36-8c9d-4827-aac1-3c77b7f68c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many workers at Cathay have a name for this increasing unease: ''white
        terror.'' They say it is seeping into every aspect of the business.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2afc60e-07d8-40e2-b87c-c005dea7483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ebc9f7-29f4-4b5e-b748-2523dc7da985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the white terror, I would say it feels unsafe, it''s
        uncertain," Cathay staff member Paul tells CNN, on condition of anonymity.
        "We wouldn''t know if it''s our last day today, because tomorrow when we come
        in, we may not even be able to get into the building anymore."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c52c3-c6f2-414d-91a1-6489ab2480c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091aeb0-da27-4fc9-a31c-15757a6d9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase ''white terror'' dates back to the French Revolution,
        and is often used to describe the mass persecution of dissidents in political
        crackdowns, including Taiwan''s decades of martial law until 1987.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b16c0-90c6-436f-8cbf-1a1c27d79496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02968c2-1c2f-4830-a740-88f4383a4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul believes that Cathay''s drive to encourage whistleblowing has
        hallmarks of Chinese-style communism.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79411eb9-243a-45ac-b1a0-2b595669112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f190c-be60-4408-bba6-8a242342e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) is almost like China''s cultural revolution, you encourage
        people to sell out their peers," he says. "People can take your words or take
        your things out of context and they can still report you."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2933548-d526-4ffe-9ea4-3ba17a429405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60513182-016b-46df-ab44-b45ccf3244a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnaround within Cathay Pacific is particularly disturbing
        for people in Hong Kong, given the 73-year-old company has a reputation for
        excellence -- it was named Skytrax airline of the year four times -- and is
        a major employer in Hong Kong, with nearly 20,000 locally-based staff.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271878e1-c2a9-45cf-936d-a27aca43b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6b5f3-bd46-49ea-b2e4-fcc3935e7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a day-to-day level, it has created a working culture that is
        increasingly hard to bear, says Sam, a Cathay crew member who wished to remain
        anonymous.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8cd3ad-8c2d-4dbb-8242-79107f07282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89663b1e-da1f-44fe-9418-ee7373a6e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that in Cathay right now, everybody is kind of in stealth
        mode," Sam says. "So whatever you do, whatever you say, you look around before
        you talk on the phone, you look around before you check your phone, and you
        would think about what you are going to say before you would say it."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d4d3f-2144-4fd9-94c3-3492d6873160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b497e0-4566-4939-9a5c-5d59e35e0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger members of staff are particularly affected by this internal
        cultural shift, she says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13ee5f-3ea2-4520-8595-935ecb8a18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c246c39-059d-43b8-86e0-f48a0d314231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more junior crews will watch their mouth or just smile and
        nod because they are so scared to be reported," Sam says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406979d3-87e0-413a-ac93-14ad37f39c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c38671-8122-4ee5-afd8-95ed468f5dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cultural shift</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45d0c8-75de-4839-a468-f622d1da06cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long time staff say no one is exempt from the shifting mood. A senior
        air steward and union organizer for Cathay Dragon, Rebecca Sy, was one of
        the first staff members to be dismissed under the new regime.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56348b-8613-4609-86d7-9aca3d219209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae217d3-ae2a-437a-8556-7604478db58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning, I was shocked," Sy says. "Very disappointed,
        frustrated."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839ff43-3eb9-4e7e-af2a-8278073e620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbac302-937a-4db4-99a9-8eef606666fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy had worked at Cathay Dragon, a low cost subsidiary airline, for
        17 years, and says she had a good relationship with the company. She tells
        CNN she was called into a meeting, asked to identify three screenshots from
        her Facebook account, and was then fired on the spot.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232dbb59-4d7e-4164-b4c2-d56fedc7f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ec106-9da0-4b3c-afa1-2d9cdfdcb2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she has attended some of the authorized protests in Hong
        Kong, but says her Facebook account did not break the company''s code of conduct.
        In response to CNN, Cathay says they don''t comment on individual cases of
        dismissal.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ab7b9-632b-4bd1-b8de-ee0838790bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3839dea-fb04-494d-891a-44ce658ecc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my first job since my graduation from university," Sy says.
        "I really loved my job...to me it''s very special."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69003a58-1bfe-4e7f-84f4-e00408d8b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888cd72-f26b-475f-8320-82b257793000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mood at the company is changing rapidly, she says, as the
        staff are "so afraid and scared."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a2f36-409e-462e-9719-72d3bf683297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ed6ab-bc2f-493e-8c43-08740fa297dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all losing faith, losing hope with this company," Sy says.
        "(They) can''t enjoy the freedom of speech."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815089d-be7a-4b34-8562-af9b15a6b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac605fd5-0c39-43af-891a-b661444ef7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pattern that is being repeated at other workplaces in Hong
        Kong, she says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e121a-0e0c-4c34-9c17-06f1f4900ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46e4bd-64db-40da-948e-af2887d47231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just Cathay (which is) being targeted," Sy says, adding
        that it is happening in other businesses as well as hospitals and schools
        in the city.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728625fc-5df1-4216-b5b3-5c91ff5e2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee4dab-fa99-4a08-adc1-f7790bbadecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay is majority-owned by Swire Pacific. The Anglo-Hong Kong conglomerate,
        which was founded in 1816, maintains a diversified business portfolio -- including
        a large property portfolio across mainland China.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c8d92-21cd-4c72-9ae3-3eb3d3f484e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834984ad-4738-40cb-9172-032bfe5fee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s capitulation to Beijing''s demands sends a strong
        message about the power of China''s financial hold over Hong Kong.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9db87-20b9-47d8-8174-6b28323f2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d5189-3a5e-456a-b474-773aa2a3445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that the Chinese government is increasing its efforts
        to control companies and pressure them to conform to the party line.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa30f4-f561-4a41-8eac-4728c83451b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57147915-2854-4df8-b945-0c1ea3f588c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Cheuk-yan, General Secretary of the Hong Kong Federation of
        Trade Unions, says he has also seen evidence of so-called ''white terror''
        in other sectors, including the banking industry.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22ed4f-77df-477f-bf2e-71f82e797117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3ccab-d7c2-4a4c-99fc-f1d6467b2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now widespread in Hong Kong, and something we are very
        much worried about because our political belief is being compromised," he
        says. "So if you want a job, if you want to have a secure living, you have
        to be pro-China....that would be disastrous for Hong Kong."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeed491-d91f-408d-9f66-2aceb7aa2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d633a73-d5f7-4f68-832a-3753ba53e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of the staff still working at Cathay, the dramatic change
        in dynamic has come as a surprise, especially for those who once respected
        the company''s culture and ethos.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b072d-e120-4cd6-a86c-fe61e1db9fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa214f0d-7b4a-47f1-a4a9-fffa5327f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say that Cathay Pacific (had) an open-minded culture," Paul
        says. "I can no longer say the same."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f945f0-4365-4df2-a42e-255f22fa16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545055b-3a6e-44af-8b2b-aee8dfb88e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says the fear spreading through the company will not change
        what the staff believe in.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d053fc-a6ba-4d8e-94df-c74ec229f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c6038-e97c-43d9-995e-21fb6e759d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of expression, and opinions, and freedom of speech, that''s
        how my family raised me up to be," Paul says. "I am a person, in addition
        to an employee, so I just think that you might be able to silence us inside
        a company, but then you cannot just change our mind."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbea9e-f6ca-4946-932b-16a661a3c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:55.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/30/asia/hong-kong-cathay-pacific-fear-intl-hnk/index.html">''Fear
        is spreading.'' Employees expose culture of fear at Hong Kong''s flagship
        airline</a>."&nbsp;</em></p>'
  'Beijing-high-alert-October-1':
    'author': 'Ben Westcott and Nanlin Fang, CNN'
    'caption': '(FILE PHOTO) '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-30T14:07:51.392+08:00
    'imagesource': 'jcr:ff7bb86f-2ff1-4f51-8eb9-21b6afa20ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce2a10d-b3a2-47d8-87c4-0a3164a481ce'
    'lead': 'The Chinese government is holding a massive military parade through the
      center of Beijing, with about 15,000 personnel, more than 160 aircraft and 580
      pieces of weaponry and equipment expected to take part.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:11:52.684+08:00
