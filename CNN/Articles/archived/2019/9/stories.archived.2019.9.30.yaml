  'dotr-cable-car-project-study':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-30T21:56:37.641+08:00
    'imagesource': 'jcr:e0728f3f-9b58-4d75-8a3e-c3180d0c69f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0fc54de-2665-41c0-8c23-762d5eb6763b'
    'lead': 'In a bid to find solutions to help passengers bear the burden of their
      daily commute, the government is eyeing an alternative way to beat traffic in
      Metro Manila — by air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T21:59:46.510+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:09:48.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:36.495+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Department-of-Transportation', 'cable-car', 'Marikina',
      'Ortigas', 'EDSA', 'traffic', 'commute']
    'template': '1'
    'title': 'DOTr eyes Marikina-Ortigas cable car line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aac5e0-bfa3-476b-96f4-e49c46736755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        In a bid to find solutions to help passengers bear the burden of their daily
        commute, the government is eyeing an alternative way to beat traffic in Metro
        Manila - by air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc948d7b-6c86-4759-b50f-258d9319fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban planners are looking at a mass cable car system as a solution
        to traffic congestion in Metro Manila - dubbed as the “most congested” city
        in developing Asia, according to a <a href="https://cnnphilippines.com/news/2019/9/26/Metro-Manila-most-congested-city-Asia-ADB.html"
        target="_blank">recent study</a> by the Asian Development Bank (ADB).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2e680-3d2c-4b06-9f08-cb399b91f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials revealed to CNN Philippines that they are
        studying to build it from the LRT 2 Santolan station in Marikina City to the
        Ortigas business district in Pasig, with its stations mostly traversing the
        Marikina River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a050b1f-7d27-46c0-b2c6-b2cdc0d921c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cable cars were one of the transportation solutions discussed at
        the Urban Transport for Livable Cities forum at the ADB on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ca997-bf25-41e5-9c6c-13a02ca0172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planner Steven Dale said cable cars are a less expensive technology
        than other alternatives and can be implemented quickly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1722e-3a06-4b03-a260-e6e4545211e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" It can be implemented within a year. More complicated systems
        take two to three years... In most cities where cable car systems have been
        introduced there’s been a very positive impact in the neighborhoods that they
        have serviced," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3fffb-c38d-4db0-9b0f-aa114be4147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three different types of cable cars; one of these types
        — the aerial tram — can carry up to 200 people in a single trip but with longer
        interval between cars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853cb0b-63bf-42f1-a64b-8d6c4ebf6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, others said cable car systems are not suited for areas
        with extremely high passenger demand like EDSA, but it may be best built as
        supplement to mass transit like the LRT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e5188-4452-48b5-9f45-0eb0847b980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently in the final stages of the feasibility
        study for the proposed Metro Manila cable car system, and the French government
        has given a P27-million grant for this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bd49c-179f-4993-b814-243955281a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:22:57.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Garry De Guzman said, "It’s on the
        third phase already. Anyway it would be concluded within the year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b2b5f-93b0-4d65-99e5-ea533e16ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns, however, whether a mass cable car system would
        be feasible in a country like the Philippines where typhoons are common.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd62b6a-67b1-4e98-920c-e9d3aa44bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T21:59:46.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cable car designer Jim Fletcher said, "They can be built for whatever
        survival wind is prevalent in the area where they are being constructed...
        In a typhoon area, we would design the structures and provide mechanisms to
        tie the cable down when a typhoon came along."</p>'
