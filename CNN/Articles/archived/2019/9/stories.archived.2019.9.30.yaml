    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6d625-7e6f-4204-a86d-a0f4bc1eee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.050+08:00
      'mgnl:createdBy': 'lucia'
