      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she''s facing warrants of arrest that would be a good idea,"
        Panelo said in a press briefing Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d9eaff-d2e8-49b6-8f96-4ae6af19cd43'
      'mgnl:activationStatus': true
