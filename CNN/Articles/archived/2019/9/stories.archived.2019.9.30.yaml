    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['forever-21', 'bankruptcy']
    'template': '1'
    'title': 'Forever 21 files for bankruptcy, intends to close up to 178 stores'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb8d06-60ac-47ad-8d1f-9e811d29dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Forever 21, the teenage clothing emporium
        that rode America''s mall boom and bust, said on Sunday that it filed for
        Chapter 11 bankruptcy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7388e79-fdce-42f6-bd2a-550e9e7e5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbda8a-2efc-4664-892f-cc66bc4e67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain said it will file a motion to close up to 178 of its more
        than 800 stores, though it said in a letter to customers that "the decisions
        as to which domestic stores will be closing are ongoing, pending the outcome
        of continued conversations with landlords."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84def13d-660d-4a74-9a31-d7d3574b26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee453e-2d50-428c-8db9-e86943cce902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do however expect a significant number of these stores will
        remain open and operate as usual, and we do not expect to exit any major markets
        in the U.S.," the company said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ea600-3df6-400e-80bc-b919be7c0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca8b13-d9d0-47a3-a35d-687a2f331743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to get out of leases and close stores at lower cost
        is a key advantage that the bankruptcy process affords to retailers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743a494-1998-4942-97ce-988e2b45ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ca75b-9928-4241-9c40-f11bb1b4b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Chang, executive vice president for the company, said in a
        news release that filing for Chapter 11 is "an important and necessary step
        to secure the future of our Company, which will enable us to reorganize our
        business and reposition Forever 21."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90752233-ca4f-4a65-add3-213287f8f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b28663-c5f8-4875-9568-4631d1101783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forever 21 is the latest retailer to run into trouble amid the ascendancy
        of online shopping that has cut foot traffic to malls and brick-and-mortar
        stores. High debt levels and rent costs have also burdened traditional retailers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49c4af-7013-4b1c-acaf-7e0eb18e1766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3e4a8-3124-4ff7-8127-b112144a1ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, even healthy retailers have closed stores and struggling
        ones have filed for bankruptcy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbd841-0b85-4968-8518-a486526ba440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc715c-f32b-4601-b091-01fcc10cab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retailers relying on debt to finance their growth have always been
        particularly susceptible to slowdowns," said Greg Portell, lead partner in
        the global consumer and retail practice of retail consulting firm A.T. Kearney.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fc136-a3b6-4c7d-a28e-5fd8cc5d0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de436eb5-c1a3-4847-9443-b8ab3d746cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, retailers in the United States have announced
        more than 8,200 store closings, already exceeding last year''s total of 5,589,
        according to Coresight Research. Payless and Gymboree both filed for bankruptcy
        for a second time, closing nearly 3,000 stores between them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41b740-5825-426d-b9be-782c0e30917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea776c5-795a-496c-a3be-a4c8b1d35b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further retail shutdowns are expected to pile up and may reach 12,000
        by the end of 2019, Coresight predicts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c9eeb5-653a-4ac6-ab9a-2b85f114a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10408c7b-e2e9-48af-9e3e-d938dc3eb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forever 21 was founded in 1984 in a small Los Angeles store by South
        Korean immigrants Do Won Chang and his wife, Jin Sook. The chain expanded
        quickly in suburban malls, and catering to young girls and women with a mix
        of inexpensive basics. The company perfected the fast-fashion model, drawing
        in customers with its frequently updated mix of clothes than what was offered
        at department stores or single brands.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18836c4-7a72-4901-aaef-6a455093e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a442319-aead-4d1d-874e-30404a7c9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get new merchandise in every day. With most mall stores, it''s
        usually one or two days a week,'''' a store manager said in 2001. "We always
        have the newest styles.''''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc870ea-1284-4f5d-9388-4b1cbadb46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e49ec2-d84d-4015-8e59-8d20f7a233e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain built massive stores, like its four-story, 90,000-square-foot
        flagship with 151 fitting rooms in the heart of New York''s Times Square.
        And while many retailers started paring back their network of stores in recent
        years, Forever 21 kept adding stores as recently as 2016.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
