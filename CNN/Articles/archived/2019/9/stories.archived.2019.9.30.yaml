    'template': '1'
    'title': 'Suspected cohort of ''drug queen'' nabbed in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d26f85-0e6e-4c1d-90a4-04d215cf8b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Manila police have arrested an alleged cohort of a so-called "drug queen"
        during a buy-bust operation Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05087d4c-170b-42ce-a2ae-b146eb710dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlon dela Cruz remained silent on his supposed dealings with alleged
        "drug queen" Guia Gomez Castro, but did not hesitate to give details about
        the workings of the drug trade in their area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2529935-e74d-4726-a0ef-e8ed9485757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon po sa</em> Barangay 484 <em>na yon maraming nagbibigayan
        ng</em> shabu... <em>Marami po kasi nag-aabutan na ano doon sa amin sa tulay
        po, galing sa riles sa may</em> Dimasalang... <em>Sa</em> Barangay 484 <em>po
        kami ni</em> chairman, <em>e,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96aac1-01f1-4695-8caf-55fd01dd6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a lot of shabu in Barangay 484... There are
        a lot of people dealing in our place near the bridge, from the train tracks
        in Dimasalang.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0811a-8bfb-4c52-8b12-ec78a51af19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his arrest, dela Cruz was included in the area''s drug
        watchlist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608c8d6-5fe2-4f20-b09a-b9a650edcf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila mayor Isko Moreno has declared Baranggay 484 Zone 48 in Sampaloc,
        Manila, an area of concern, meaning the city government and police will now
        intensify crime-prevention efforts in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21590c8d-efa8-4733-ad12-61b6138d5b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Manila government learned of former barangay
        chairman Castro’s standing warrants of arrest — one for an illegal drugs case
        in 2002, and two others for bouncing checks in 2003 and 2011.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81468f-1561-44bc-bb58-dc075b2ca3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/25/Bureau-of-Immigration-drug-queen-Guia-Gomez-Castro.html"
        target="_blank">Reports</a> of the existence of a "drug queen" who was buying
        illegal drugs previously seized by the police circulated earlier this month.
        Reports also said the "drug queen" left the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bece27-8699-4647-878d-51c637c5ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration spokesperson Dana Sandoval said Castro was
        allowed to leave the country because she has no "derogatory" records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1409c8-d935-4ae3-b383-5b7ebb522553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said Castro left for Bangkok, Thailand on September 21.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec26ff0-722c-4358-bba5-36f351e23240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has appealed to authorities and the international to community
        to help in apprehending Castro.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaca3d5-d0a8-41ed-8865-efe0c247ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T23:26:51.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am challenging the Interpol if it is true... I am challenging
        you, government of Thailand... If these people are in your country, then you
        have an obligation <em>na arestuhin yang mga yan at iharap sa husgado sa aming
        pamahalaan</em> [to arrest them and have them face our justice system and
        our government]," he said.</p>'
