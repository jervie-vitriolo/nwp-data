      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handing the baton to my CNN Business colleague Anneken Tappe for
        a preview of the week''s big releases of economic data:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ac764-9f77-4479-ad49-7fbd7cbbe2c2'
