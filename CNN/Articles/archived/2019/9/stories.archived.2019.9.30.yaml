      'mgnl:lastActivated': 2023-01-27T11:09:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- University of the Philippines-Philippine General Hospital: ₱200
        million for medical services and its quick response fund</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c167838-b7c9-4a09-bfa2-bf705ac360aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Department of Interior and Local Government: ₱1 billion for the
        Philippine National Police camp development fund</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47d8ad-8a9b-420b-bf67-07c3eb2da0a0'
