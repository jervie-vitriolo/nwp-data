      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This list is a partial list only. The DOJ-BuCor task
        force is going through case records of each PDL with extreme care to ensure
        accuracy.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db844a7c-a93d-4369-acc1-af2939512113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.438+08:00
