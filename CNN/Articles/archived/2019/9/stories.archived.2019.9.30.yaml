      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas (CNN Philippines, September 30) —</strong> A suspected
        member of the ISIS-inspired Maute terror group has been arrested by authorities
        in Batangas City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd127852-504b-4795-b03a-1a20bb863e86'
