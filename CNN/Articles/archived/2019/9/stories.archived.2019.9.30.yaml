      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Ateneo Blue Eagles swept the first round of the UAAP Season 82 men''s
        basketball tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c265e2-0d5b-47e2-9ffc-7dd3e942edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:12:54.767+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One player in particular has been the difference in the Blue Eagles''
        dominance halfway through the elimination phase — Angelo Kouame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18864e0a-010a-4621-a583-d4a9d1cc8639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:12:54.767+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his consistent numbers for the Katipunan-based squad, the big
        man from Ivory Coast has been chosen as the&nbsp;Chooks-to-Go Collegiate Press
        Corps UAAP Player of the Week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeac157-421b-490d-9e4d-73bd9b58762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:12:54.767+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ateneo''s last two games, Kouame averaged 17.5 points, 13.5 rebounds
        (eight at the offensive end), and five blocks.</p>'
