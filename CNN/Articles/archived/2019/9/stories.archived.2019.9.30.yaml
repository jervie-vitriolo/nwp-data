    'template': '1'
    'title': '''SNL'' has Baldwin''s Trump making phone calls to talk impeachment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43200e4-a390-4498-8c9b-23e5a97050b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The 45th season premiere of "Saturday
        Night Live" returned after a week of wild news —&nbsp;and the show''s cold
        open wasted no time in mocking President Donald Trump''s impeachment troubles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c036336-2d0e-40b6-ab31-c203f23a9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show opened with Alec Baldwin reprising Trump as he scrambled
        to call advisers after the House formally announced an impeachment inquiry
        into the president this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac8e7d-1d49-4267-b6fd-359dfb1085ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m being impeached! It''s the greatest presidential harassment
        of all time," Baldwin''s Trump told Rudy Giuliani, who was played by Kate
        McKinnon, over the phone. "I would know. I''m like the president of harassment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba2b97-3668-49ff-8782-373430bf6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinnon''s Giuliani told Trump that he needed to calm down.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Got a
        problem that needs fixing? <br>Call Ray Donovan. ☎️<a href="https://twitter.com/hashtag/SNLPremiere?src=hash&amp;ref_src=twsrc%5Etfw">#SNLPremiere</a>
        <a href="https://t.co/YIB9ReNd3p">pic.twitter.com/YIB9ReNd3p</a></p>&mdash;
        Saturday Night Live - SNL (@nbcsnl) <a href="https://twitter.com/nbcsnl/status/1178153956465430534?ref_src=twsrc%5Etfw">September
        29, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714bdd4-1e19-4e4c-a9c6-ad3fb51f6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4c17a-3a29-43c1-a091-c7c8528260cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got nothing to worry about," McKinnon as Giuliani said. "Nobody''s
        going to find out about our illegal side dealings with Ukraine, or how we
        tried to cover up those side dealings, or how we planned to cover up the cover
        up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c32399-ea23-42e2-bfa2-19911a7b659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rudy, where are you right now?" Baldwin''s Trump asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f1846-21de-4fb5-8160-704e8adf094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on CNN right now," McKinnon''s Giuliani responded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57503a0-4450-401a-ad67-c0612c72d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SNL''s Trump then called Attorney General William Barr, who was
        played by Aidy Bryant. Trump told Barr during the sketch that he would need
        someone to take the fall for him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586baebb-5a03-4828-8a9a-e7eb08ac34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But where are you going to find a sacrificial patsy that will do
        anything you say? Not it!" Bryant''s Barr responded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9959baf-4260-4246-9e00-5c484a47604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then immediately called Vice President Mike Pence, who was
        played by Beck Bennett.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1405f1-671a-429e-89c7-344b64771329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole Ukraine whistleblower thing is looking pretty bad for
        you," Baldwin''s Trump said to Bennett''s Pence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b4b2c-4785-4d40-90e1-f3949e9882a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me? But you''re the one that broke the law," Bennett''s Pence
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428f145-4fa9-4cc7-8f49-912bb3a1439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, wait a minute, don''t drag me into your mess!" Baldwin''s
        Trump responded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7bbfd-053b-477a-a088-c9413a37a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s Trump then called everyone from Kanye West, who was played
        by Chris Redd to Don King, who was played by Kenan Thompson to Liev Schreiber,
        who Trump thought was actually his fixer character from the Showtime series,
        "Ray Donovan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ba4eb-391c-416e-b635-934de40d840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you, Mr. President, Ray Donovan is a fictional character.
        I''m Liev Schreiber, the actor," Schreiber as himself said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba931af-d774-4ff8-ab99-4463edd3ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s Trump then asked that if Schreiber couldn''t fix his
        problem, then could he put him in touch with John Wick?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e146d-fc8e-4f01-8a8e-92737fda18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s fake too," Schreiber responded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097bf9a-f407-4119-a4b0-57fcf7eab1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Baldwin and Schreiber kicked off "SNL" with the show''s signature
        catchphrase, "Live ... From New York! It''s Saturday night!"</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e557561-0d02-4bbc-b2d0-0f5d22929707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:48:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/29/media/snl-trump-baldwin-impeachment/index.html">''SNL''
        has Baldwin''s Trump making phone calls to talk impeachment</a>"</em></p>'
