    'template': '1'
    'title': 'UAAP: UST''s Chabi Yo holds slight edge over Ateneo''s Kouame in MVP
      race '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f299bd9-8369-402f-96ea-0c063444ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:16:23.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Soulemane Chabi Yo of the University of Santo Tomas (UST) Growling Tigers
        emerged as frontrunner in the Most Valuable Player race after the first round
        in UAAP men''s basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7ac5a-4f73-4276-bf64-bb93caed6a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:16:23.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers center averaged 19.9 points and 15.3 rebounds
        to carry his team to third place with a 4-3 win-loss slate. He has a total
        of 82.71 statistical points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d79d1-071b-4908-abd2-eb36b12b9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:16:23.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistical points are computed based on points scored, rebounds,
        assists, steals, and blocks multiplied by two minus total turnovers, penalty
        points plus bonus points over the number of games played.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0d084-64e2-4432-a51b-5a49969dfa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:16:23.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in at close second is Ateneo big man Angelo Koumae with 81.43
        statistical points after tallying 14 points and 13.1 rebounds a game to power
        the Blue Eagles to a league-best record at 7-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c997aa5-49c1-447c-86c8-37b3bfaa1951'
