      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Philippine Sports Commission - ₱500 million to train athletes
        for the 2020 Olympic games and the 10th ASEAN Para games</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ed9a2-0b24-4d58-b90d-57cb2c20ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano maintained that there is no pork barrel nor illegal insertions
        in the 2020 National Budget bill passed by the House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f7665-a56d-4714-89e5-f0d708073256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can guarantee <em>na walang pork.</em> I cannot guarantee <em>na
        walang magkakalat ng tsismis</em>," Cayetano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71123d81-474d-4b33-b430-9f38dc41fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can guarantee that there is no pork. I cannot guarantee
        that no one will spread rumors.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74560a5-675d-4e85-9776-b4da8c45da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on the allegations of Senator Ping Lacson that there are still
        illegal insertions in the House budget bill, Cayetano said that he will not
        respond to rumors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9bb0b-e2bf-407c-ae07-f45fc15d7630'
      'mgnl:activationStatus': true
