      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing has been hit hard by the trade war, which has both
        increased the price of materials and harmed global demand. But goods production
        plays a smaller role in the US economy than consumers. And consumers have
        remained relatively content during the trade war, in part because the United
        States is near full employment.</p>'
