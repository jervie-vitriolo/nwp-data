      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4999a-31cc-4a3b-8afe-92b11028815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:11:53.675+08:00
