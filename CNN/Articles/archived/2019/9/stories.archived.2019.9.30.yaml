      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Senate has passed on third and final reading a bill that seeks to postpone
        the barangay and Sangguniang Kabataan (SK) elections slated for May 11, 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f75de2-8137-4ee7-b898-9550ed88a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:42:05.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ce0f7-c589-4fee-8fea-7da9d155a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:42:05.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber, voting 21-0, with no abstentions, passed Senate
        Bill No. 1043.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23875af-bfdb-41fa-aa08-3b36072f1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:42:05.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7acb4-9df0-4e2f-aed2-0211ebee8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:42:05.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure originally proposed to postpone the village and youth
        council polls to May 8, 2023, but some senators pointed out that this is too
        long a postponement and decided to hold off the elections only until December
        5, 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a357b-e5eb-4cbd-ae4b-4d7744755269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:42:05.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:10:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
