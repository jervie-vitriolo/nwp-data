    'mgnl:tags': ['Rodrigo-Duterte', 'Duterte', 'China', 'Sal-Panelo', 'Panelo', 'Ayungin-Shoal',
      'AMTI', 'exclusive-economic-zone', 'arbitral-ruling', 'diplomatic-protest',
      'Chinese-coast-guard', 'BRP-Sierra-Madre', 'Delfin-Lorenzana', 'Lorenzana',
      'Chinese-Ambassador', 'PLA', 'People-s-Liberation-ARmy', 'Zhao-Jinhua']
    'template': '1'
    'title': 'Defense department confirms Chinese coast guard presence in Ayungin
      Shoal'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8df1a8-f4c6-4090-88af-2ccfd00c487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Defense officials have confirmed reports of the presence of the Chinese coast
        guard at the Ayungin Shoal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d6a93-3b60-4ed5-bab9-ceb39fc8edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate budget hearing Monday, Defense Secretary Delfin Lorenzana
        said a coast guard vessel was spotted 4 to 5 nautical miles away from Ayungin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306a159-91dc-4d51-8a0f-90a16842bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.585+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information has been reported to the Task Force on the West
        Philippine Sea and will be reported to the Department of Foreign Affairs (DFA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce788a-b920-4d58-be2a-651edfe55ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.585+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that they had asked Chinese Ambasador Zhao Jinhau
        about the matter, as the diplomat had previously committed to informing the
        Chinese Navy to give the Philippine government prior notice before having
        vessels pass through the West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da204f5-e965-4238-b4eb-7a052675fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.585+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That statement I got with Chinese ambassador, he told me that he
        will talk to the (People''s Liberation Army) Navy so that they will inform
        him that there are ships, Chinese navy passing, so that he can inform us the
        AFP... but the last time I saw him, <em>mukhang di rin sya sinasama ng loop
        ng PLA Navy sa kanilang movement</em>," Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2972f-a4d5-4c31-8460-d42557d2e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.585+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The last time I saw him, it looks like he was left
        out of the loop by the PLA Navy when it comes to their movement.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5c48c-ab82-4efb-a6cc-2011a4035e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.585+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A September 26 report from the Asian Maritime Transparency Initiative
        (AMTI) flagged the <a href="https://amti.csis.org/signaling-sovereignty-chinese-patrols-at-contested-reefs/"
        target="_blank">increased presence of Chinese Coast Guard vessels near Ayungin
        Shoal</a>.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849e79a-8ec2-44a8-97ca-09d0f664bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.585+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Presidential Spokesperson Salvador Panelo said President
        Rodrigo Duterte still trusts China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b6f89-40f3-4ae0-b581-6742bf441b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:13:44.585+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:10:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president still trusts them," Panelo said in a press briefing
