      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanopao allegedly asked Dormitorio to fetch Imperial and Lumbag
        from their rooms when the first class cadet failed to produce the boots. When
        they returned to Sanopao’s room, Dormitorio was asked to do squat thrusts,
        but was only able to do five repetitions as he was already under extreme pain.</p>'
