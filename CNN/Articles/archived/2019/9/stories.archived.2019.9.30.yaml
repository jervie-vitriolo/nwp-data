      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31a63c-fe32-4b0c-a044-8e40b307c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing up in the UK as someone of mixed race, what was
        your environment like? And how has that helped you as a creative?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c59b7-fb19-49b8-84e2-601d00b4b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bcbf26-ff4b-4954-9a08-3239c0018f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My household was always very diverse. Quite a mix of people, friends,
        family, and my parents always made sure that me and my sister always appreciated
        where we''re from or like what''s made us. And I guess that''s what stayed
        with me as a designer in terms of referencing, whether it''s looking at Jamaica
        or Scotland or other parts of the world or different cultures, just like appreciating
        it, especially in a political society we live in, which is being more polarized
        I guess. For me, it''s like, why not highlight the comparisons or the connections,
        rather than the differences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37775b43-d8c6-40f9-aba3-973b41c6868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892eb689-96ab-40ca-b9e1-a54ffd58a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But maybe outside of your household, did you ever have a
        hard time having to reconcile being Jamaican as well as British?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cb259-267d-4fde-8fed-45b395b35d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df70642-2f20-4252-8f96-ce96b965cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that everyone, when you''re growing up, like you''re trying
        to find out who you are, what you want to do, where you want to go, who your
        friends are. Being of a mixed-race background, that comes with things like,
        “Do I feel too white? Do I feel too black? Do I fit in here?” But for me,
        I think it''s amazing because I can access all these different cultures. I
        can speak to so many more people and I feel that''s a positive thing and that''s
        something which I try and celebrate and embrace. I am able to connect with
        even more people from different cultures and then bring it into my world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249bc1f-2a01-4ed7-ae66-035076bc7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1f838-d78b-46a0-b7db-e29956b6b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In terms of creative work, your parents started Reggae Klub
        and became quite a force in the underground music scene in the UK. But how
        did you foray into fashion? What sparked your interest?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5ee5a-073b-4985-8d77-e7f5dae168b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a9000-aa91-4527-8f0e-b5d2cb718072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On my dad''s side, my grandfather was a shoemaker in Jamaica. And
        in my mom''s side, a lot of the women did hand knitting. I think [in] both
        my parents'' side, [there are]&nbsp;a lot of creatives. But I think when I
        was 16, I was skateboarding, and really into streetwear culture. I used to
        work in a&nbsp;store in the Midlands called Wellgosh and I used to collect
        trainers, and listen&nbsp;to hip-hop. That was a big part of my own personal
        taste. But on my dad''s side, a lot of my uncles, they were really sharp-dressed
        within the West Indian culture, like trilby hat, three-piece suit, bright
        red, with polished shoes. Everything was very sleek. You have to dress well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fa8ed-0146-4776-9ee5-ed2de642064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d486dc-0083-4788-9eb2-14ca16ee12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think seeing all my uncles wearing like crazy suits and my dad
        always [being] quite sharp-dressed [influenced me]. You know in jeans, he
        used to put creases. Like if they were formal trousers, and I''d be like,
        “Dad, what are you doing?” [<em>Laughs</em>] ‘Cause he''s so used to everything
        being very sharp. I was like, “Dad, don''t do that to my jeans. You don''t
        need to do that.” But that''s just a small thing which kind of shows you like,
        looking good was quite important, especially within the West Indian community.
        I think that''s a lot of that involved in it. And I think generally I''ve
        always liked story-telling and I think fashion and clothing and having your
        own label is a good way of telling these stories. It''s just a vehicle to
        do that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f22f5-6667-4c42-81e2-ad6ffc383ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'image': 'jcr:e30d8f33-fad6-4acd-9f1c-3ba878905c57'
      'imageCaption': '"[When] someone walks into my shows — I don''t care if they
        like it or dislike it — I want them to leave with a feeling of an experience,"
        says Daley. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62749f30-7cdd-4621-89fa-4210fa1ab874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38dfd5c-92f5-490f-b1f5-9972d82fc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your collections have very strong musical influences. In
        your first collection, you had musician Don Letts collaborate with the research.
        Why did you want to bring him in?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b1c15-7f6c-43e7-a30d-35b32f62e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518b18d-a193-4d2d-b349-c92ff4c5c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was looking at some photography by a photographer called Dennis
        Morris. He''s a really, really amazing photographer and he did stuff for Sid
        Vicious, Sex Pistols, and he did a lot within the West Indian community. He
        had this amazing book, one on Southall [a part of London], and Dennis did
        this book, documenting John Lydon from the Sex Pistols when he went to Jamaica
        and he went there with them. There are these amazing photos with John Lydon
        in this sort of punk-y outfit with all these Jamaican root boys.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dda234-c9f1-4c55-a2d5-b9d3e6d2801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145249f-ffd0-4c5b-9d0a-b22f7a9f9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went out there just before he started the new band, Public Image&nbsp;Ltd.
        It was that transition from Sex Pistols to PIL that''s why they went to Jamaica.
        And then Don also went on that trip and then through friends of friends, I
        managed to get hold of Don and I met up with him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13782cb6-10cb-44fa-95df-5282c76ace83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2306317-abbc-44eb-a355-6691e6c6f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You were just a student then, right?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8e96e-20d2-4d39-9d78-9913eee79a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223ccce-c20f-4c36-b446-16c4f8476637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah I didn''t have a brand. I just said to Don, “Look, I''m doing
        this thing, you''re like a muse, a cultural muse, and it''d be cool if you
        could do a playlist or something.” And he was like, “Yeah, for sure.” And
        then I was like, “Do you want to walk in the show?” And he''s like, “Yeah,
        fuck it, why not?” [<em>Laughs</em>] Don was in my first show but he was also
        part of my collection called SLYGO, which was S/S. And also he played at the
        Fred Perry launch event [in London]. So even for me, when I collaborate with
        an artist or a musician or a DJ or a poet or whatever, it''s not just a one-time
        thing. For me, it''s more a long-term friendship. That''s the same with all
        the musicians, with Mansur Brown, like he''s played at Red Clay [fashion show]
        and also SLYGO, and I''ve styled some of his music videos … Whenever I do
        work with someone, for me, it''s like a conversation. It''s an ongoing [conversation].
        It''s not like one season, one thing and then on to the next new DJ or the
        next new band or the next new thing. No, I just want to work with people where
        there''s a friendship. That''s the same with Don.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3223b10-b426-4421-9d46-f9b91a112f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6197743-9d00-4360-9e12-bf76fc93b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For your Red Clay collection, GQ <a href="https://www.gq-magazine.co.uk/article/nicholas-daley-interview-lfwm-aw18">said</a>
        that your show was more like an impromptu gig rather than a fashion show.
        Why do you think that you want to present fashion in that way?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f804cbc-8fd5-4e04-ba90-06eb79efb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5a75f-721f-4c7b-8774-497e6cdb651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because I just want to do a show which I would go to. It sounds
        a bit narcissistic ... I do love fashion and I''ve met some amazing people
        in this industry, but it doesn''t always have to be a certain way.&nbsp;[When]
        someone walks into my shows — I don''t care if they like it or dislike it
        — I want them to leave with a feeling of an experience. Whether you like the
        collection or not — that''s down to personal taste. But if you come to a Nicholas
        Daley show, I want you to leave with something, even if you hated it. “Aw
        it''s too loud, I don''t like it” or they might be like “Amazing, I''ve never
        heard music like this before or I''ve never heard Mansur Brown before” ...
        That''s a memory. That shit''s like, you can''t put a price on that. That''s
        in there. And that''s what I want people to leave when I do these fashion
        gig music things. And it just brings more cultural understanding, which is
        important. [Clothing] is cloth, this is just cloth. It needs story. It needs
        a message.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdee1b-8d22-4145-9f63-f13e67a24764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62fae6-a22d-420c-bc3f-f7e63e4eb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Being of a mixed-race background, that comes with things like,
        “Do I feel too white? Do I feel too black? Do I fit in here?” But for me,
        I think it''s amazing because I can access all these different cultures.</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779055b-3c9f-46ba-98ef-b3d0744c977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As you''re saying that now, and I''ve read in many of your
        interviews and even on your Instagram, it seems important to you to show that
        message of multiculturalism, diversity, inclusion. Why is that crucial to
        you?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbf118-8100-4244-ba26-1d3334c5fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0ff6c-4357-4a31-a4f7-846ff265a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess it''s just the essence of what I''ve been brought up to
        believe in. That''s what my parents have taught me and my sister. These are
        things that we need to fight for or to emphasize — multiculturalism, diversity,
        community, authenticity. They''re all words which are really important for
        me. Whether it''s doing a collaboration collection on my own stuff or even
        the mills which I develop fabrics in. I’m going to Scotland, I’m going to
        Yorkshire, I’m on the phone with these people, and it''s all about keeping
        things really tight so that the message is clear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951256cb-ce6f-4336-acb8-1f11d2340711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa8e61-a771-455a-97c8-3da60a20ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Certainly this message has reached a global audience. Your
        first stockist was even in Japan. How did you feel about that? Why do you
        think they resonated with your designs?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac23061-3c8a-4030-9b85-58a45cb65169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb893f-c09f-4b8e-817b-9dfc68029ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a bit nuts, really. It was Beams Japan, which obviously is
        a massive figure in the fashion market …  It''s amazing that they''re my first
        stockist because they''re really great people to work with. And I think the
        Japanese market has been an amazing recipient ... I''m always going to be
        indebted to the Japanese market. It''s my strongest market and they really
        understood the clothing as well as the cultural references. They just got
        it and it''s amazing to see, when I go out there, how they style it, how it''s
        worked with other brands or [how they’ve] mixed it with vintage. That''s where
        I''ve gone for the last three years because even for me, it''s quite inspiring
        when I go out there because I get to speak to the store, the customers, and
        other designers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df7e02-bde3-4e3f-a701-3018cd6714c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d5f26-3e59-43b0-9085-b20802ce5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, if you look at&nbsp;Vivienne Westwood or like Paul
        Smith, Margaret Howell, other British designers have always had a really good
        connection with Japan. So I think maybe I''m just like a continuation of that
        connection with UK-Japan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7f5cf-782b-4099-8725-58a856d81bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'image': 'jcr:6b95b313-e27c-4b99-80c2-ddda5f4ded9e'
      'imageCaption': 'The Fred Perry x Nicholas Daley line includes wide collared
        polo shirts, corduroy-made chest pockets, and a carbon blue bomber jacket,
