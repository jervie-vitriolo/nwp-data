    'template': '1'
    'title': 'Two riders were killed when a roller coaster jumped its track in Mexico
      City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489e766-0af1-47df-9297-a51cd643917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:30:09.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two people were killed and two others
        injured when a roller coaster jumped its track at a popular amusement park
        in Mexico City on Saturday, Notimex, Mexico''s state-run news agency, reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc894eef-339e-4e63-913c-9b1a055132e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:30:09.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident happened on the Chimera ride at the Feria de Chapultepec
        in the Mexico City township of Miguel Hidalgo, Notimex said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8a556-2286-40ff-b90f-1cff0db634f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:30:09.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shared on social media appears to show one of the coaster''s
        carriages coming off the tracks. Eyewitnesses told local media that the victims
        fell to the ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275b0c3-7a7b-4202-a720-d8108e8401de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:30:09.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carriage hit a metal structure that is also part of the Chimera
        ride, Notimex said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f417f3-320d-4719-a735-21c5e5214646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:30:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair posted a message to its Facebook page Saturday saying it
        "deeply regrets the terrible accident that occurred," and is providing support
        to those affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2143b9a-8657-4504-a0a2-2107ec5dd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:30:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with authorities, we are carrying out the pertinent investigations,"
        the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33593e0d-a0a6-434f-9a41-f5b7970c27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:30:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Secretariat for Integral Management and Risk told Reuters,
        "This is now in the hands of the Prosecutors'' Office who have already opened
        inquiries for an investigation into what happened, how did it happened, who
        is responsible and how to proceed moving forward."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
