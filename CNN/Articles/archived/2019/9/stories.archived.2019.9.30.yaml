      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes lists Won and Chang as having a net worth of $1.5 billion,
        and the privately-held company itself as having annual sales of $3.4 billion
        and 30,000 employees.</p>'
    '0':
