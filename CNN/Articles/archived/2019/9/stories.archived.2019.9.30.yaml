      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite police insistence that the recall was due to the regional
        sports event to be held in the country, Albayalde questioned the number of
        security escorts given to Aquino.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
