    'template': '1'
    'title': 'For this British fashion designer, multiculturalism is a way of life'
    'visualType': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa3e29-6056-4e14-afb1-4a064ec8f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the ‘70s, a
        Jamaican man and a Scottish woman met in a bar in Dundee, a town in Scotland
        widely known for their industrial production of jute. The man, who worked
        in the military and left Jamaica for the UK, was surprised to meet this woman
        who he discovered had just visited his homeland. “Straight away, my dad was
        like, ''Oh wow,’” shares fashion designer Nicholas Daley, as he reminisces
        about his parents’ love story. “After that, my dad stayed in Scotland and
        they wanted to start a reggae club.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b13bc-21cc-401c-a29b-e1f6c4efcc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a7762-7ec0-4864-a637-4d07b24d0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dad’s DJ alias was SLYGO and the club, called Reggae Klub, became
        a major hub that highlighted British reggae roots music in a time where groups
        like the National Front, a far right political party, was in popular existence,
        and policies like the “sus law” (or the stop and search law) was common practice
        in the UK. “A lot of clubs didn''t want [the music] because it''s like too
        many black people or too much trouble or too much smoking weed,” he says.
        “And the sus law was basically when the police thought you looked like a bad
        person they can just stop you and search you. So this was a time that that
        was going on.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a387683-f290-4e91-9ef6-0f4f3d3cfdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f798a-a719-4251-848e-0813481f75a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting a reggae club to bring people of different cultures together
        was a difficult pursuit. But Daley says this type of creative resistance is
        what he has also injected in his work as a brand and a designer. His collections,
        even when he was still a student at Central Saint Martins in London, have
        always also had strong musical influences.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f4eba-d97b-451d-b213-39c3aaebae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:15:25.033+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My parents used to put on a lot of British roots reggae bands,
        like Aswad and Misty in Roots so in a way they were also supporting British
        music,” he says. “It''s nice as a creative to also support British music the
        same way my parents did. It''s like carrying on a family legacy …That''s why
        music and fashion are so connected in my work because I think those are really
        strong forces and then if they''re done in a right way, they can be a force
        for good.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bb81f-7a6f-4175-8c33-69c203d9cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'image': 'jcr:b0983bdb-0c77-49d0-93ed-538474b2bee8'
      'imageCaption': 'Musician Mansur Brown wearing Fred Perry x Nicholas Daley.
        Photo courtesy of FRED PERRY'
