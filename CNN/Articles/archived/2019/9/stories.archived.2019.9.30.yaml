    'template': '1'
    'title': '15 hogs in Pangasinan test positive for African Swine Fever'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac02f0-a1b3-4e1f-b9ad-9f091dc0e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Fifteen pigs in the province of Pangasinan tested positive for African Swine
        Fever, the governor confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628cc7a-b615-4ce4-909b-5aaa6fa02018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hogs were reportedly culled and transported from Bulacan, one
        of the provinces said to be contaminated with the virus, Governor Amado Espino
        said in a statement on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b00805-02bd-4b63-b552-202237a5eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Espino to call local officials to guard the province’s
        entry points against illegal hog traders. Earlier, the governor banned the
        entry of all live swine into the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942db0e0-2431-49fd-a3ce-95254fd48168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he said no one will be allowed to bring pigs in and out the
        one-kilometer radius of ground zero. Officials will also monitor pigs within
        a ten-kilometer radius.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc557001-760e-4d1b-af7f-160318d5cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have already been monitoring the 11 animal quarantine
        checkpoints in the major entry points in Pangasinan. However, two hog traders
        were able to smuggle 60 pigs into the province by passing through “iskinitas”
        or narrow streets. Cases will be filed against these traders, Espino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4fa088-08e2-4a60-a601-8a3af0ffc8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil sa</em> interest <em>ng isang tao, maapektuhan ang hanapbuhay
        ng lahat ng</em> hog traders <em>at mga</em> backyard piggery <em>sa buong
        barangay</em>,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b1a22-57c3-4f32-9ba0-7f9bf7ca450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:45:20.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of one person’s interest, the livelihood of
        all hog traders and their backyard piggeries will be compromised.]</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmedia%2Fset%2F%3Fset%3Da.3620073961351975%26type%3D3&width=500"
        width="500" height="795" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
