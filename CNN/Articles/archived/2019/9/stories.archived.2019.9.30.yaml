      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e70f7b-fecb-4a20-a8c8-cb9ca5ec5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:52:08.003+08:00
      'mgnl:createdBy': 'lucia'
