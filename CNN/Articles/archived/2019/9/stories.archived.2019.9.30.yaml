    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd2b9b1-b941-4280-9fd8-ecf01edf3b5d'
    'lead': 'Defense Secretary Delfin Lorenzana says it seems Chinese Ambassador Zhao
      Jinhau was not informed about the activities of his country''s coast guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:30:39.606+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:10:07.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
