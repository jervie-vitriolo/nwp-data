      'imageCaption': 'Brown wearing the track suit with a SLYGO embroidery.  For
        the eight-piece collection, Daley went into the archives of Fred Perry and
        took pre-existing styles that he could tweak and recreate. Photo courtesy
        of FRED PERRY'
