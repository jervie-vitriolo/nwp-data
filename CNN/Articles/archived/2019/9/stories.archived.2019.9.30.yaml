  'Maynilad-Manila-Water-water-bills':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-30T14:20:51.340+08:00
    'imagesource': 'jcr:dd69d519-0b98-4aa1-9c3b-ba182b2f59a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b60b530-f83e-4f39-abae-ad8007952260'
    'lead': 'Water bills in Metro Manila go higher in the last three months of 2019
      following approved petitions for an increase in utility rates filed by Manila
      Water and Maynilad. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:23:56.184+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:10:08.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:30.523+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maynilad', 'Manila', 'Water', 'utility', 'water', 'rate']
    'template': '1'
    'title': 'Water rates to go up this October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f4b47-54fd-4a11-a962-90ebffa41dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) –</strong>
        Consumers in Metro Manila will see their water bills rise starting October
        following the approval of rate hikes sought by the Manila Water Company and
        the Maynilad Water Services, Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bace406-4f88-483e-b110-46b537468cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the board of trustees of the Metropolitan Waterworks
        and Sewerage System (MWSS) announced its approval of foreign currency differential
        adjustments for water rates covering the fourth quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a505f77f-e2f2-4ea7-8670-51de91766a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, which supplies the east zone of Metro Manila, will
        implement a ₱0.69 per cubic meter (cu.m.) increase, equivalent to 2.43 percent
        of its average basic charge set at ₱28.52/cu.m. This is higher than the ₱0.52
        per cu.m. increase which took effect from July-September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022df057-d003-47a2-a596-89238367171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those consuming 10 cu.m. or less would see their monthly bill add
        ₱0.93 per month, while those using 20 cu.m. and 30 cu.m. in a month will see
        an increase of ₱2.06 and ₱4.20, respectively, according to the Ayala-led concessionaire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762350d-dccd-447a-837c-acc082ae47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maynilad customers will see a ₱0.13 per cubic meter increase
        in their dues, or negative 0.35 percent of its average basic charge of ₱36.24/cu.m.
        Those using less than 10 cubic meters will add ₱0.09 on their monthly dues,
        those consuming 20 cubic meters will spend ₱0.34 more, while those billed
        with 30 cubic meters in a month will spend ₱0.70/cu.m, the MWSS said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f56a9-10e1-4cab-bd76-04bd719273e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4bc4b-eb82-4604-a6fb-af1a5e6fadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/9/25/Maynilad-to-cut-off-water-supply-of-five-cities.html">Maynilad
        announces water supply interruptions in five cities from September 27 to October
        7</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedec31-0aad-4d22-98b2-154f3d0168c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336cc33-1a3d-4508-b98d-edc9a2b5d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All petitions for water rate increases need to be approved by the
        MWSS, which are often done on a quarterly basis. The latest adjustments provide
        for fluctuations in the peso-dollar exchange rate, which affects the water
        firms by way of their concession loans and foreign debts used for their operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d54bb3-a932-46d1-b50e-e38cd9bf1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c8cd2-fc15-4e49-98a0-cc63b4346bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:56.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, The Supreme Court ordered Manila Water and Maynilad to
        pay a fine worth <a href="https://cnnphilippines.com/news/2019/8/6/supreme-court-maynilad-manila-water-fines.html">nearly
        ₱1 billion each</a> for failing to put up sewage systems in their service
        areas 10 years ago. The two firms have also been penalized for <a href="http://www.cnnphilippines.com/news/2019/4/24/MWSS-Manila-Water-penalty-water-crisis.html">service
        interruptions</a> in their respective markets earlier this year.</p>'
  'duterte-trust-china-panelo-ayungin-shoal-lorenzana':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-30T14:28:16.772+08:00
    'imagesource': 'jcr:b4167e76-749c-402b-9dfc-d5e462f6256d'
