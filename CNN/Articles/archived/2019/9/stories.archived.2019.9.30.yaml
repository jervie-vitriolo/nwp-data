      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that President Rodrigo Duterte has ordered to uphold
        the Alunan Doctrine, which limits the number of a politician''s armed guards.
        It considers two or more armed men as a private army that should be disarmed
        by the government. He said there are no exceptions to the rule, regardless
        of the fact that Aquino is a Director General (DG).</p>'
