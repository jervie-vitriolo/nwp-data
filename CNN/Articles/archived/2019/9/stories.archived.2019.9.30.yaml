      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e33be5-8537-4950-bd08-088f40765847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his recent collaboration with British heritage brand Fred Perry,
        Daley also incorporated music into the whole campaign by putting the focus
        on musician Mansur Brown, who has&nbsp;a strong following in the UK jazz scene.
        For the eight-piece collection, Daley went into the archives of Fred Perry
        and took pre-existing styles that he could tweak and recreate. The line includes
        wide collared polo shirts, corduroy-made chest pockets, and a carbon blue
        bomber jacket, among others — designs that reference the ‘70s subculture in
        Britain. Daley also introduced his own details into these classic Fred Perry
        silhouettes such as the SLYGO embroidery and bold and red accents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a27b3-4f79-4ac7-8be7-4fad0bcce391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de98ed-c830-4273-98df-dbe95af29aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is apparent that one of Daley’s strongest points is his ability
        to dig into the history and heritage not only of fashion, but also of his
        personal history. For instance, his S/S ‘17 collection,&nbsp;“Juteopolis,”
        explored his family’s role during Dundee’s industrial jute trade, after realizing&nbsp;that
        two generations of his lineage worked in the town’s jute mills. This collection
        then primarily featured jute along with organic cotton, tied together through
        a palette that plays across a tight spectrum of beiges and browns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c2f9c-9ca7-4882-8e11-7cca3d424692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a949cef-e23a-40c8-aa3b-02e4b54f9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about why he does this deep of a research when creating,
        he says: “Whether it''s an old photo of my dad wearing his outfit from the
        ‘70s or whether it''s just a vintage piece from Fred Perry''s archive, I think
        it’s quite nice to start from something which has a story or a narrative and
        I''m kind of just building on top of that.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed9e08-413c-4f7a-97b1-cec0aca6a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:12:52.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:59.389+08:00
