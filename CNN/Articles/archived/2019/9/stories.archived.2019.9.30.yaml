    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-30T14:32:48.757+08:00
    'imagesource': 'jcr:09e2129d-34ad-4344-a1ec-1b28454b955f'
