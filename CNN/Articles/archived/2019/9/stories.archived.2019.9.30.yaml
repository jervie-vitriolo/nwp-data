        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c6336-acc0-423a-b7e9-cc755b1d7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:24.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, the Philippines could have abstained from voting because
        the country''s explanation acknowledged  violations and abuses were happening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0761ee-20cc-451a-bd2e-b37b2be09fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:24.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2906182-03a4-45ae-8b88-2d684ad77c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:24.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon talagang nangyayari at kailangang may gawin tayo. At hinihiling
        niya lang mas long-term na approach. Tama naman. Tama iyong explanation pero
        iyong pagboto kasi ng ''no,'' parang maraming tao na ang hindi tinitingnan
        iyong dahilan ng boto pero tinitingnan kung bumoto ka ba ng ''yes'' or ''no,''"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17ec6e-2fe9-4ff0-9715-aa95d5408109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:24.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7b8fa-9c23-4123-a96b-8d9d48b6c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:24.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are abuses happening and we have to do something.
        But we''re asking for a long-term approach. That''s correct. The explanation
        was correct, but the vote of ''no,'' a lot of people don''t look at the reason
        behind the vote, just whether they said ''yes'' or ''no.'']</p>'
  'forever-21-bankruptcy':
    'author': 'Nathaniel Meyersohn and Chris Isidore, CNN Business'
    'caption': 'Forever 21, the teenage clothing emporium that rode America''s mall
      boom and bust, said on Sunday that it filed for Chapter 11 bankruptcy. (FILE
      PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-30T10:33:22.885+08:00
    'imagesource': 'jcr:aa76d045-1304-49e2-ad58-edbb5b09f264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5441271-7728-438b-8e71-9f3661c4e853'
    'lead': 'Forever 21 says it will file a motion to close up to 178 of its more
      than 800 stores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:36:15.861+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:10:22.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:26.894+08:00
