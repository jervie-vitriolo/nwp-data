      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro is currently facing three arrest warrants: one for violating
        the Dangerous Drugs Act, and two for violations of the Bouncing Check Law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b8790-fdc8-4a2b-9ede-a358b54f5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.822+08:00
