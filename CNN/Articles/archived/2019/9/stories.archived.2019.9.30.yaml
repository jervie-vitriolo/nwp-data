      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c36b43-54ff-4300-b26f-76340b225fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe326ad9-1759-4ef3-a12d-80e207fc266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwata-2 can also be used to monitor the environment and natural
        resources, from agriculture and fisheries to forestry,&nbsp;according to Marciano.
        What makes it different is an amateur radio unit that can be used as a means
        of emergency communication in case disaster strikes, with a coverage area
        that extends to countries like Taiwan and Singapore. The control base in the
        university laboratory also has a decoder for morse code sent through the satellite’s
        signal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350cf013-4659-49fc-9214-f00372aaf410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3ceac-2b30-46ce-9022-0cb6893dbd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the findings from these microsatellites benefit not only
        scientists, but also the government and ordinary people, by letting us know
        about our local environment and serving as a map for possible courses of action
        to take in ways that are sustainable and long-term. “We contribute to a better
        understanding of our environment and that information is used to create better
        policies,” Marciano says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc3c64-f050-4040-b9bb-5c652f6a4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:14:45.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“There are pressing problems that we need to solve now, but we
        also at the same time should not lose track of where we should be in the future.”
        —&nbsp;Dr. Joel Joseph Marciano, Jr.</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42c3b5-f5e3-4708-b0e3-0f8cd436a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e00d2-8754-4c1f-ae4c-c7f6a20a2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Communicating that to people is a challenge because the thing about
        space technology is, it sounds so esoteric,” he adds, especially in a third
        world country like the Philippines. “We’ve been conscious about how to communicate
        these outputs.” Plenty of the data is publicly available, <a href="https://phl-microsat.upd.edu.ph"
        target="_blank">published on blogs</a> that make the science accessible and
        easy to understand. “That’s how we try to reach ordinary people, trying to
        communicate as effectively as we can to create more impact.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75641b8-bdb7-46fb-82ce-9b4fc9de50ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a83b58-1d74-4993-ba76-afeb6cfd7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He notes that while there is minimal skepticism about investing
        a budget and resources into the program, response from the general public
        has been supportive and interested. “People are fascinated by it,” he says.
        “They [seem to be] encouraged by the investments that we’re making in science
        and technology. Maybe it’s refreshing for some people that we have this longer
        term view for where we should be.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaaae28-33e5-4e3b-b169-e3c64d574bbf'
      'mgnl:activationStatus': true
