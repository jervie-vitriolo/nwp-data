      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazer became a subject of police’s surveillance operation, following
        reports from the Armed Forces of the Philippines that he was keeping high-powered
        explosives and hand grenades in his residence.</p>'
    '9':
