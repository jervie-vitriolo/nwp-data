      'mgnl:lastActivated': 2023-01-27T11:10:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2b1b9-edd5-4dd6-a841-43d42f87c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Price movements were largely stable in food but we see some pressures
        in meat products," SunLife Economist Patrick Ella said, noting that the attack
        on <a data-cke-saved-href="https://www.cnnphilippines.com/world/2019/9/16/Oil-prices-Saudi-attack-global-supply.html"
        href="https://www.cnnphilippines.com/world/2019/9/16/Oil-prices-Saudi-attack-global-supply.html">Saudi
        Arabia''s oil facilities</a> has not yet affected oil prices during the month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97453e3-b8a3-4933-b186-27ba81aa4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBS'' Masyita Crystallin added that low food inflation and "soft"
        domestic demand likely kept prices at bay, adding that the <a href="https://www.cnnphilippines.com/news/2019/9/22/oil-price-september-22.html">temporary
        spike in oil prices</a> have not translated to higher transport costs so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd2d50-52b0-41b5-98f1-b9e964713291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60548c0-4aea-4a8f-a952-4fbc8936e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged 3 percent from January-August, right in the middle
        of the government''s 2-4 percent target for 2019. Latest BSP projections show
        full-year inflation settling at 2.5 percent, with monetary officials saying
        that the pace of price increases could remain below 2 percent until November
        before inching up again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951def2-ab10-47e0-9035-b682c1d9f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.118+08:00
      'mgnl:createdBy': 'mel'
