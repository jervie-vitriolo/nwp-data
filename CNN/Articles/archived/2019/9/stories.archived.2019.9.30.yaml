    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05323d79-9688-4296-84f7-fcff7ec91f27'
    'lead': '"Was this person spying on the U.S. President? Big consequences!", Trump
      said on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:46:34.731+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:10:15.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:28.717+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'whistleblower', 'Ukraine', 'democrats', 'Congress',
      'US']
    'stories': ['c3d30cae-fb47-4c1c-95bd-c2bbc55d9f4b', 'b9625bd8-9c69-4835-ad07-c58a8c687a5b']
    'template': '1'
    'title': 'Trump says he wants to meet whistleblower: ''I deserve to meet my accuser'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdd739-419e-4aa2-b9a8-c3df155a2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump on Sunday escalated
        his rebuke of the anonymous whistleblower at the center of the mounting Ukraine
        controversy after House Democrats launched an impeachment inquiry against
        him, asserting that he deserves to "meet my accuser."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae347b1-2ee3-490a-a15d-d6f2e1a399b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de1c03-507e-4ec1-ae1e-4ce7cf84f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like every American, I deserve to meet my accuser, especially when
        this accuser, the so-called ''Whistleblower,'' represented a perfect conversation
        with a foreign leader in a totally inaccurate and fraudulent way," Trump tweeted
        before taking aim at House Intelligence Committee Chairman Adam Schiff who
        confirmed earlier Sunday there is a tentative agreement for the whistleblower
        to testify before his committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f133c3-171b-42ef-88ea-cd1e88cd11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5dad70-bab2-401a-8eb7-af4baf37a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His lies were made in perhaps the most blatant and sinister manner
        ever seen in the great Chamber. He wrote down and read terrible things, then
        said it was from the mouth of the President of the United States. I want Schiff
        questioned at the highest level for Fraud &amp; Treason," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a01a0-d7f2-4d48-bb6e-5f8150e2d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a8872-5325-4303-a8dc-735f719dd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the whistleblower sent a letter to the acting Director
        of National Intelligence Joseph Maguire on Saturday outlining "serious" safety
        concerns for their client as Trump continues to take aim at the person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3000e0-f143-4f6e-810f-a107ea2505ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba235a1-f50c-4575-b0bd-6b52d27caee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of this letter is to formally notify you of serious
        concerns we have regarding our client''s personal safety," the letter says,
        adding that recent comments by Trump are reason for "heightened" concern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb84ac-982b-4439-8e28-47d1757bf6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ac4d1-3a14-46fb-a34c-e1b5d4fef494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events of the past week have heightened our concerns that our
        client''s identity will be disclosed publicly and that, as a result, our client
        will be put in harm''s way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3550e-eede-4136-9f7a-5fa1f9984d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af342ec-8ad6-429a-9cf9-31fe5b93e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also thanks Maguire''s office for "support thus far to
        activate appropriate resources to ensure their safety." While the whistleblower''s
        attorneys wouldn''t elaborate on what those resources are, they strenuously
        denied their client is under federal protection as reported Sunday by CBS''
        "60 Minutes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa917060-3f4d-4647-9017-c25e5e39324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d735d6-2ea7-4666-bb94-f701eafe3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid said in a statement given to CNN, "60 Minutes completely misinterpreted
        the contents of our letter." He had no comment about Trump''s Sunday tweets.
        The television program tweeted late Sunday that "60 Minutes stands by its
        sources and reporting on the whistleblower."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06dd6c-bbe5-49c3-bf81-264624c0d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c197e-5890-4eae-a6c3-679a8ea31a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets come days after the release of the whistleblower
        complaint that alleges Trump abused his official powers "to solicit interference"
        from Ukraine in the upcoming 2020 election, and that the White House took
        steps to cover it up. Trump has denied any wrongdoing. A rough transcript
        released by the White House shows Trump repeatedly pushed Ukrainian President
        Volodymyr Zelensky to investigate former Vice President Joe Biden, his potential
        2020 political rival, and his son, Hunter Biden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80a3b7-3c43-460d-8535-4eb711fc5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facefdba-7b70-4e47-9720-357ebd119e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by Joe or Hunter Biden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea792e-4441-4433-8a4f-256545778c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3760c-8622-45cc-8d4f-6b8656c7d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the whistleblower complaint was made available to lawmakers,
        House Speaker Nancy Pelosi declared Trump had betrayed his oath of office
        and announced this past week she was opening a formal impeachment inquiry
        into the President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386792e-a5e1-46dc-829d-3769a7562846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fecea6-4ae1-4760-8dc1-76a45d60ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Sunday also echoed his previous attacks on the whistleblower
        and promised "Big Consequences" for anyone who assisted in providing the person
        information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd390b71-23fb-4c71-acbf-c1a448d718ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cda271-f463-4a71-b7bf-6c56e5d030cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to meet not only my accuser, who presented SECOND &amp;
        THIRD HAND INFORMATION, but also the person who illegally gave this information,
        which was largely incorrect, to the ''Whistleblower,''" he said. "Was this
        person SPYING on the U.S. President? Big Consequences!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca72a7-5002-435e-b51e-b031a89e9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29f413-d658-4409-ab9a-485d3b03d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said last week that whoever provided the whistleblower with
        information about his call with Zelensky is "close to a spy," and said that
        in the old days spies were dealt with differently. The comment prompted three
        House chairmen -- including Schiff -- to call on the President to stop attacking
        the whistleblower.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751e0d9-0fc0-4285-a7de-1e2876c83110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba4a0c-a503-4892-8014-a96313786cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:34.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s comments today constitute reprehensible witness
        intimidation and an attempt to obstruct Congress'' impeachment inquiry. We
        condemn the President''s attacks, and we invite our Republican counterparts
        to do the same because Congress must do all it can to protect this whistleblower,
        and all whistleblowers," they said. "Threats of violence from the leader of
        our country have a chilling effect on the entire whistleblower process, with
        grave consequences for our democracy and national security."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2912020-3f45-482c-a1a3-2fca99163ed4'
      'mgnl:activationStatus': true
