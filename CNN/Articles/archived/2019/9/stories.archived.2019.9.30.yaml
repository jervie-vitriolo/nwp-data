  'delfin-lorenzana-dito-afp-deal-senate-review':
    'author': 'CNN Philippines Staff'
    'caption': 'Defense Secretary Delfin Lorenzana (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-30T18:44:50.418+08:00
    'imagesource': 'jcr:75ea0275-cf8e-45af-81f6-ab0a94a986e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '267c2b93-340e-4b18-8599-7cec001068bf'
    'lead': '

      The country''s defense chief has agreed to defer his decision on a controversial
      deal allowing a China-backed telecommunications company to put up telco towers
      inside 130 military camps until after it is reviewed by Senators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T18:50:13.431+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:09:51.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:35.190+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-National-Defense', 'DND', 'Senate', 'Delfin-Lorenzana',
      'Francis-Pangilinan', 'Kiko-Pangilinan']
    'template': '1'
    'title': 'Lorenzana agrees to Senate review of AFP-Dito telco deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e0204-af9f-468d-82aa-a52fcfdf8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The country''s defense chief has agreed to defer his decision on a controversial
        deal allowing a China-backed telecommunications company to put up telco towers
        inside 130 military camps until after it is reviewed by Senators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d01acc-3124-4d7a-a7c6-538d54c67b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s hearing on the Department of National Defense (DND)
        budget, senators asked DND chief Delfin Lorenzana to submit a copy of the
        memorandum of agreement signed by the Armed Forces of the Philippines and
        Mindanao Islamic Telephone Company, now known as Dito Telecommunity. State-owned
        China Telecom has a 40 percent stake in Dito.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b75724-74fb-4e40-ad81-07eb6655d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he initially planned on releasing his decision on
        the deal within the week. Lorenzana was abroad when the agreement was signed
        on Sept. 11, and he said earlier nothing was final in the deal, which still
        needs his approval to push through</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f6083-4b0c-4690-bad1-443acc5e3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan then said, "After we go through
        the contract and review it, we will wait for the submission and out of courtesy
        for... the Legislative and Executive branches, maybe we can defer approval
        of this until such time we can raise additional questions, if the questions
        would be forthcoming."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23a5bb-c793-44f7-b6d4-0805f9a8f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana answered, "Yes sir."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fab1e-69f5-43f6-9882-56b93a953a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan added, if senators see nothing wrong with the deal, then
        there would be no objections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f61fe-f862-4af3-a13a-b54a9555355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Pangilinan said assurance from Dito that
        the installations would not compromise the country''s security is not enough,
        adding he found the announcement of the signing of the memorandum of agreement
        "a bit odd" since Lorenzana had yet to go through the contract.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf2235-49e4-4f89-9340-92bea89b3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Senator Franklin Drilon also expressed apprehension
        over the agreement. However, Lorezana allayed his fears, saying the towers
        would be built in the same area where Globe and Smart telcos also have their
        towers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7db4c-d3f1-44c6-a4b5-4bc253e61e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal allows Dito to rent spaces and build facilities in the
        AFP’s camps and communications relay stations. The AFP earlier brushed off
        concerns on security threats, citing previous deals made with other telecommunication
        companies such as Globe and Smart. It explained that the company’s facilities
        will be separate from AFP equipment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b92b0c-ad83-47bf-b664-c8204ef72058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/11/Dito-Telecommunity-China-Telecom-military.html"
        target="_blank">Under the agreement</a>, the AFP will choose the locations
        where Dito can install and manage its communication sites “without undermining
        the operations of affected AFP units.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4f677-d803-46f1-aa44-63a03361ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also states that Dito “guarantees that the devices, equipment,
        and/or structures installed at the site provided by the AFP shall not be used
        to obtain classified information.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f840cce-07c6-4655-950a-20067fd97bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the military and Dito assured that the agreement will not jeopardize
        national security, as both sides claim protocols are in place to protect the
        country''s communications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6eb376-2e14-4704-a7df-4ba87225c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Senator Risa Hontiveros filed <a href="https://cnnphilippines.com/news/2019/9/17/hontiveros-afp-dito-telecomm-deal-probe.html"
        target="_blank">Senate Resolution No. 137</a> to look into the deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cb63d-cc02-4eba-876f-b921110096f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there now a ''sign first, worry about security later'' policy
        under this administration?” Hontiveros said in a statement. She cited Article
        7 of China’s National Intelligence Law which says organizations and citizens
        shall support and cooperate with “state intelligence work.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fdc44-c60d-4454-bc79-3dcd2519148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued that Chinese corporations cannot refuse to assist such
        “acts of espionage.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b294ce-f56a-44a8-97bf-28c92bc824ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:50:13.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
