      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        House Deputy Speaker Mikee Romero (1-Pacman Party-List) has filed a bill stopping
        the recruitment of foreign players in local collegiate leagues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad36efd-ef3b-44a5-bbd0-e97b8b292be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/cnnphilippines/status/1178561288512782336">House
        Resolution No. 388</a>&nbsp;submitted Monday pointed out that the foreign
        athletes give undue advantage to their respective teams and that they do not
        help develop any sport in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e51d1-6d6d-478c-b7a4-64224ff1a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 10 teams in the National Collegiate Athletic Association
        (NCAA), only Letran and San Sebastian have no foreign players in their lineups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980342e-5167-46bb-9db0-a1089774be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the University Athletic Association of the Philippines (UAAP),
        all eight schools have tapped the services of foreign athletes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c600a2f-b7da-40a1-9352-22cc1649eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Most Valuable Players in the two popular leagues are
        Perpetual''s Prince Eze and University of the Philippines'' Bright Akhuetie,
        which are both from Nigeria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b737ff-1a6e-430f-bf40-2456ba700a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, University of Santo Tomas'' Soulemane Chabi Yo from Benin
        is the leading contender in the race for the highest individual award in the
        UAAP followed by Angelo Kouame from Ivory Coast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e007c05-d6af-4bba-914c-c2bbc18b1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/9/30/chabi-yo-kouame-uaap-mvp-race.html">UST''s
        Chabi Yo holds slight edge over Ateneo''s Kouame in UAAP MVP race</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94c71a-366c-4993-91f5-4df113c6e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero also cited that the dead-last finish of the national men''s
        basketball team, Gilas Pilipinas, in the 2019 FIBA World Cup showed the lack
        of homegrown talent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeec48f-5aa3-4af1-81e8-e2ec077eaf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been suggestions with regards to the creation of awards
        for foreign players, considering there should be a separate standard for them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0ff9a-549a-489c-8de6-5e962d2c75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:27:59.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:10:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
