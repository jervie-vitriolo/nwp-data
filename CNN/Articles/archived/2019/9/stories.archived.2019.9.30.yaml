      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I brought my daughter down here just to feel the atmosphere ahead
        of the 70th anniversary," said the woman, who declined to be named for speaking
        to foreign media during a politically sensitive time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3980bba-3256-4add-9649-c275dbce9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935743e-cbea-4b0a-9f74-f298e9e38025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Pinto, visiting from Shanghai, said that he wasn''t concerned,
        and it was nice to have fewer people on the street while he was in Beijing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a4588-d056-4f51-9817-4f563f72f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a807f-f984-40ef-87c0-1969d98d64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting much more crowds but so far it''s very good ...
        we''re fine with it," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887577b-9502-469d-9ffa-1e63094f9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
