      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the government is helping the fishermen file an insurance
        claim, Panelo said that people shouldn''t underestimate the fishermen and
        that they could ask for help from the local government if they needed it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd8980-bb57-45f7-a34b-58db4b63e556'
      'mgnl:activationStatus': true
