      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Department of Agriculture: ₱3.5 billion to buy rice from local
        farmers for quick response</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f3e7c-8220-4001-829e-7fbc932d8322'
      'mgnl:activationStatus': true
