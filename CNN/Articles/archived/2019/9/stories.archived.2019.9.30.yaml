  'Helicopter-money-central-banks':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'A stash of hundred-dollar bills (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-30T15:32:58.675+08:00
    'imagesource': 'jcr:f35e7813-1c07-4a03-92ff-4159a8c0cf90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1400266-a801-46a9-96a8-ad8b59bdbbd0'
    'lead': 'In a world of sluggish growth, stubbornly low inflation and fears of
      an economic downturn, there may be more room for doves than for hawks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:37:48.844+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:10:02.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:32.274+08:00
