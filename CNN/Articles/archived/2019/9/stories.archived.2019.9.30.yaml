      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab663b7-cfd3-45e3-a1cb-cb740399d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor''s initial list contained grave errors, it even included alleged
        pork barrel scam queen Janet Lim Napoles. The charge attached to her name
        was rape, not plunder. Aside from spotting these mistakes, the Justice department
        had to remove from the list those who were previously released on valid grounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac245a-c05e-462f-8ac6-42d7589bd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c40148-6eea-4b3e-abe0-4b41998960a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially targeted to bring back to jail 1,916 heinous
        crime convicts who have been reported to have benefited from the expanded
        GCTA law, which more than doubled the time allowances granted to prisoners
        for good conduct.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681084e3-b070-4cda-adaf-bfb357f654cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b62ca3-0aef-484b-9b54-303207d36a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when President Rodrigo Duterte’s 15-day ultimatum for them
        to surrender lapsed, the number of those who turned themselves in exceeded
        1,916.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e292fd3-f9b3-44f4-9e6a-376466029fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5258e77-e7f8-4fbf-8d6e-4c496eef8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now in the process of reevaluating the records
        of these prisoners and freeing them in batches once they find out that they
        have fully complied with regulations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f34911-9a86-4ad9-acb3-f9a6cbd2d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b10f6-a9dd-416b-b0bb-1765b39b5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:12:28.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 87 convicts who have previously been released and turned
        themselves in have been freed again, according to the Justice department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c682b-1c56-4241-870f-1194d764ea90'
