    'title': 'Drilon, Panelo want cancellation of passport of alleged ''drug queen'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21987a4b-0ef4-4503-a5e3-92173199ae8e'
      'mgnl:activationStatus': true
