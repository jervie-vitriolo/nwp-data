      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Department of Transportation - ₱274.95 million for the Davao International
        Airport</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016be69-80ab-4679-b580-a8bbb2e41439'
