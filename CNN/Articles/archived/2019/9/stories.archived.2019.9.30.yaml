    'imagesource': 'jcr:633e4bb4-c87d-4150-a148-63d3fa525425'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eaeba35-436e-470c-bdb1-532356568ec8'
    'lead': 'These beer cans change color to tell you the best time to drink it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:00:25.753+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T11:10:03.525+08:00
