    'mgnl:tags': ['Beijing', 'China', 'October', '1', 'parade', 'Communist', 'Party',
      'Xi', 'Jinping']
    'template': '1'
    'title': 'Beijing on high alert ahead of October 1 national celebration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb659336-9f37-4e17-9ac1-cf67834a2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every week for the past month, residents
        of Chaoyang District in Beijing have had their street shut down by uniformed
        men and bizarre vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ca001-5be8-4706-9fe6-3f45bca92dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32094f9-7ff5-4efd-a8e7-3baabf76376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When residents attempted to cross the road on September 14, security
        men dressed in black told them that floats for the upcoming October 1 parade
        were coming through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3765f76-2397-4dcd-ae12-1c5d98b11529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b70eb-92f1-4610-89a3-9bf0f5542e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week later, they struggled to even get into their building compound.
        This time there were large, tank-shaped objects hidden under green military
        blankets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452df497-ad88-4eae-a71d-0d0b9aadd947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c5134-cb46-42f8-8ae0-7f814c3ba001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those in the community were understanding, even a little
        bit amused.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d016533-0d9c-42d8-a770-9233f91940f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe947b4-4fe7-49fd-aefc-02c40eb7a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for the 70th anniversary," said a retired local surnamed
        Liang. "I feel happy our country is 70 years old. ... We will keep the weapons
        a secret."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d25de6-c469-4b3c-ae0c-81c47ecc9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7182f0-8c87-4330-9816-7800e0eca1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inconvenience and heightened security come in the lead-up to
        the 70th anniversary of the founding of the People''s Republic of China on
        October 1, an important moment for the ruling Communist Party and Chinese
        President Xi Jinping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2359a62-c263-4ad9-ad47-b3546a557b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b7c00-4efc-4c23-acc1-60a63c09932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate, the Chinese government is holding a massive military
        parade through the center of Beijing -- about 15,000 personnel, more than
        160 aircraft and 580 pieces of weaponry and equipment will take part.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f6919-b14e-4173-be3a-6545961015db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e26a8d-20a1-4996-ab5a-694256dbd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been working overtime to make sure nothing goes
        wrong ahead of the parade or during, and it isn''t just local residents affected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ef024-6444-4b5b-80e6-628c49da9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9189e7-117e-4711-8162-b8a2432df153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even tourists could see that Beijing is preparing for a major event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aff502-1faf-4cee-af48-c2cdf408132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc4478-7c3f-4852-926f-a778a54582bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You clearly see the increase of the police everywhere," said Shanghai-based
        teacher Andre Pinto. "We clearly can see the security level is up."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271807ca-7079-49c4-b688-bfa18819db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1ee1d-5953-4244-9762-bf020b6da11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All along the central Chang''an Avenue, in both directions, black
        clad security guards with red arm bands stood every few feet for miles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db111e8-5c86-456e-87f7-875e1f179b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461fdc8-54e8-4eaa-8ddc-f825b76c575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, crowds of domestic Chinese tourists were scrambling to
        get into Tiananmen Square, where entrances and roads were blocked in random
        places by police and security barriers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05f721-02fc-4ad8-ae3b-66ba8bbf12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142a2da-37ae-4b98-93e3-c8f94c9e1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One visitor was overheard complaining that if the government was
        going to impose such strict measures ahead of the event, they should issue
        a national warning to travelers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396902ea-b096-408b-a6a0-fbd49eb8bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc533a47-d305-4193-ba05-5ed021317c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Beijing mother who''d brought her daughter down to the square
        said that they were happy to just come back another day if they couldn''t
        get in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062dd16-d36c-4eb1-a171-3b41fb43db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
