    'template': '1'
    'title': 'House realigns  ₱9.52 billion in proposed 2020 national budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947848a5-17a9-467d-b685-d66320f2266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.049+08:00
