      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first mentions of the existence of “ninja cops” was from
        Duterte himself, back in August 2016, when he <a href="http://nine.cnnphilippines.com/news/2016/08/29/Duterte-to-give-2-million-reward-ninja-cops-illegal-drugs.html"
        target="_blank">offered a ₱2-million reward</a> for their capture. He described
        these policemen as those who re-sell illegal drugs seized in police operations
        and protect drugs syndicates while still active in service.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97075c66-d40e-429d-981a-181a6175313d'
