    'template': '1'
    'title': 'DILG eyeing ''stay out'' scheme for inmates with bailable cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d768d-86c4-4ad5-a4a6-6cf1152adbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Interior department has proposed a new scheme that would allow "stay-out"
        inmates, which may be availed by well-behaved detainees with bailable cases
        but do not have the money to secure temporary freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d213936-fa82-4a6b-9b2b-4aa25f94d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said the proposal is currently
        under review by the Bureau of Jail Management and Penology, and is expected
        to help decongest local jails.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be420e7-e370-495b-a80c-1d4418e4a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of those inside the jail are actually inmates that are eligible
        for bail, but <em>wala silang perang pampiyansa</em> [they don''t have the
        money for bail]. We''re working on a system called a supervised system wherein
        if you are eligible for bail, we will let you out but you have to come back
        every week or at a certain period of time for us to monitor you. If you had
        money to post bail, you''d be out anyway," Malaya told CNN Philippines'' <em>The
        Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5fe7b-a060-4393-be74-9415a944b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that system would alleviate the congestion in the BJMP."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2fa77-0c0d-454c-98f0-41dbf5a46d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that only inmates with pending cases can avail of this
        arrangement.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">DILG: Bureau of Jail Management and Penology inmates are
        eligible but do not have funds for bail | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/SWbdhD6MxX">pic.twitter.com/SWbdhD6MxX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1178489432921370624?ref_src=twsrc%5Etfw">September
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74ca92-7aa5-48a6-8e51-0c37e6ceacc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:24:09.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc2ddd-7305-4b59-abef-700e8c0cc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further, Malaya said the proposal came from Professor Raymund
        Narag, a Filipino penology professor at the Southern Illinois University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4f38e-4f92-4b18-9ded-641a308d5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that inmates with bailable cases may apply for this arrangement,
        where they can stay out of jail and report regularly for reformation and similar
        activities offered by the penal facility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d62ae-aa99-4303-9622-591b2f10b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that <em>andaming mga nakakulong dahil walang pang-piyansa</em>
        [there are so many people inside the jails because they couldn''t afford to
        post bail], maybe we can do a supervised program wherein we can release them
        while their case is pending. But they need to come back every now and then
        to the jail," said Malaya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217225c-0703-4975-8ca9-e2c58c80172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor data showed there are 24,780 inmates staying in Bilibid, more
        than double its capacity. Malaya said it is becoming more difficult to run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82425377-8126-4edf-ad7a-bb9413e0c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If implemented, Malaya said that the BJMP will be tasked to assess
        whether an inmate is of good standing or could pose a "threat" to the outside
        community if given temporary freedom. If recommended to be set free, authorities
        will have to ask the court which issued a warrant of arrest for the suspect
        to let him out on bail without posting a cash bond.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20508d-ef40-4e71-8d0f-4a53307af5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government said they will
        not need a law for this proposal, as it treats it as a program under BJMP''s
        watch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9900f-3026-4790-b29e-49445aaeeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93abd4-34eb-413f-922b-1b990a80a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the BJMP asked for more time to review the proposal, Malaya
        said jails chief Brig. Gen. Allan Iral is "positive" about it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e76d5-5bf5-484f-886a-afdf8f4fd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedaf614-7f1e-4fe1-8c00-93802fbdb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another GCTA?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649dee7-20b2-45b5-9a93-de8286202a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya admitted that this sounds similar to the controversial Good
        Conduct Time Allowance law, which has come under fire in recent weeks after
        1,914&nbsp;convicts of heinous crimes were set free and a fresh batch, including
        rape-slay convict ex-Mayor Antonio Sanchez, were almost allowed to walk out
        of jail.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e5734-dd42-409c-afbb-0e9fc69b5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he pointed out key differences: "I apply, the BJMP determines
        if I am entitled, then it goes to the court – the court will decide."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c45f0a-5819-4b0f-afec-cf99ac79b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under GCTA, inmates are automatically assessed on their behavior
        inside the jails on a monthly basis. If found well-behaved, each month of
        good standing will mean as much as 30 days reduction in one''s sentence. Implementation
        of the GCTA has put the New Bilibid Prison, the country''s biggest facility
        run by the Bureau of Corrections, under a cloud of corruption. Witnesses also
        exposed multiple schemes that allow high-profile inmates to <a href="http://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">buy
        their way for comfort</a> even behind bars, with some even alleging that drug
        transactions are done <a href="http://cnnphilippines.com/news/2019/9/12/Bilibid-hospital-drug-lords.html">inside
        the Bilibid hospital</a>.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d219aef-2797-466a-bddb-ed7c0ac745bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ae568-200b-44ce-8740-1488cabd214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes at BuCor</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03742fe8-fe34-4f61-a97d-094449447cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said it was the DILG which recommended that a BJMP official
        run the BuCor, which led to the appointment of <a href="https://cnnphilippines.com/news/2019/9/17/gerald-bantag-new-bureau-of-corrections-director-general.html">Director-General
        Gerald Bantag</a> to the post earlier this month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df7c9a-c597-4250-b1e0-401f70c79deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809398e-ef2b-45e8-9b64-80ba3f7856e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a different culture, it''s a different system. If you do not
        know what you are getting into, they will just run circles around you," the
        DILG official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ae67b-f3be-4468-8598-d4a194bd524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/9/New-Bilibid-Prison-corruption-bribery.html">In
        Bilibid, corruption thrives and some inmates live ‘like kings’</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb4e93-a191-4f3f-9bc3-22d5278af202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e955f-f0f6-4c83-946a-da1905bf8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not know how it works, that because of the lack of resources
        and facilities, the BuCor has developed their own coping mechanisms... It’s
        really the gangs running the show. If you’re a new public official with the
        idealism and you will go inside, <em>kakainin ka ng sistema</em>. That’s what
        happened with the previous BuCor chiefs."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c76d1b-666d-4c6d-bec8-ad15de7dbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461dbd7-9430-43ff-a44d-a3f74192df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag was regional director of BJMP-MIMAROPA prior to the appointment.
        He is also a former warden at the Paranaque and Manila city jails.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d278f18-3ffb-4318-bfa1-37f4f491eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff5238-4387-4b69-b682-75dc5e4e74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T12:24:21.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya added that it would be a "very good idea" for all provincial
        jails to be handed over to the DILG, saying that the BJMP had the "professionalism
        and competence" to run these facilities.</p>'
  'Donald-Trump-meet-whistleblower':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'United States President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-30T13:41:22.681+08:00
    'imagesource': 'jcr:b61b03af-10ab-4f02-97a7-94060f7486f9'
