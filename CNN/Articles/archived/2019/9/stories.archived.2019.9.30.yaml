    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '836206c2-bcfc-42b1-be99-d6a8cb890478'
    'lead': 'Fashion designer Nicholas Daley was recently in Manila to talk about
      his recent collaboration with British heritage brand Fred Perry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T17:12:52.367+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T11:09:59.380+08:00
