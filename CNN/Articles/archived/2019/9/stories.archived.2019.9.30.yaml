      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58564f-0265-4288-9005-3e3aeef5f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional brick-and-mortar retailers that specialize in selling
        clothes to teens and young adults have struggled in recent years, as fashion
        cycles shorten and younger buyers shift from the mall to online purchases.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d10e02-902d-4ec2-bc88-4e52948faaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee04786-1f12-43c0-bb3d-9aa405df0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of fast fashion and accelerating supply chain speeds
        have exacerbated that risk by increasing the chances that a retailer reads
        the trends wrong and misses multiple trend cycles," said Portell.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c151818-5ec9-4cb5-96bf-46507ac3e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d126e5-2406-401f-8c37-50329393df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wet Seal, American Apparel and Delia''s filed for bankruptcy and
        closed all their stores during the last five years. Aeropostale filed for
        bankruptcy in 2016 but has kept some stores open. Charlotte Russe also filed
        for bankruptcy this year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2eaf4-3a94-430a-89a2-9131ef93c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec72f5b-43f8-4715-85c2-72eb271a1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:20:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:10:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many retailers have run into trouble after being purchased by private
        equity firms or hedge funds, which piled on debt. Forever 21, by contrast,
        is still owned by its founders.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c00ed-e934-4da3-aa47-19d00b65b1b1'
      'mgnl:activationStatus': true
