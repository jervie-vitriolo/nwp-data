      'mgnl:lastActivated': 2023-01-27T11:10:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join the conversation online using the hashtag <em>#WalangIwanan</em>.</p>'
