  'battle-of-katipunan-ateneo-up-uaap-season-82':
    'author': 'Mikee Reyes, for CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-30T18:28:43.843+08:00
    'imagesource': 'jcr:40c832aa-f7c6-4ced-bfac-4d8b4d7877dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08149cbe-e322-49ce-9434-f0011ae14002'
    'lead': 'Yesterday’s Battle of Katipunan may not have been the perfectly officiated
      game, but none of those calls gave Ateneo 26 extra points. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T18:31:06.883+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:09:52.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:34.888+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Battle of Katipunan Round 1: A post mortem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98153f-8bdd-4c3c-b5be-01c5922f4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Mikee Reyes is a former UAAP player with the
        UP Fighting Maroons. He also played in the NCAA juniors for the La Salle Greenhills
        Greenies after spending his primary years playing and studying in Ateneo.
        He is now part of the UAAP and NCAA broadcast teams, and is a resident basketball
        analyst for CNN Philippines Sports Desk.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bd346-9cf0-40f0-8def-6d6cc3b4b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Yesterday’s game
        was, by far, the hottest ticket in Philippine basketball this year. Around
        20,000 people squeezed themselves in Araneta to cheer for their school, with
        many more thousands tuned in at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a49fb-52af-4d6a-bc04-57eec7f77c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hype was felt around the basketball world, as the UP Fighting
        Maroons, with their new star-studded lineup, was out for revenge for last
        year’s sweep in the finals against the mighty Ateneo Blue Eagles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f500c-3adc-489e-97b5-a40de257b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, we all know what happened, Ateneo came out with their most
        lopsided victory of the season, <a href="https://cnnphilippines.com/sports/2019/9/29/uaap-basketball-ateneo-up-sept29.html">89-63</a>,
        notching their 17th consecutive win in the UAAP, dating back to Season 81.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ededd9f-f884-4fe9-8aab-5a9f77f9c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, I tried to break down Ateneo’s brand of basketball,
        to be able to see where UP could attack and give themselves a chance to accomplish
        what no other team has this season. Like I said, it was tough to find something
        you could call a WEAKNESS in Ateneo’s game, but at least an area UP could
        maybe pounce on and take advantage of?&nbsp;Let’s try to take a look how UP
        fared in those so-called “weaknesses”.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5bf1e9-0205-45ba-9bf1-cf798aa418b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensively, it looked like UP had a better chance of winning if
        Ateneo was to shoot from the outside. Again, through their first 6 games,
        Ateneo was the worst in the league in terms of connecting from deep. They
        only made 22.11 percent of those shots, which obviously meant Ateneo got most
        of their points inside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60272953-c1ae-4491-9778-7da974b2451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I already said that if an Isko had a choice between a Blue Eagle
        pulling from deep, or an Atenean slashing through the lane, a Maroon would
        have a better shot at a defensive rebound with the former.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857d3ec-8c86-4538-b966-800ff8c3deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yesterday’s game, it showed exactly that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ce3cf-d0cc-4edf-b693-743b45ce84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo made seven 3’s, but having to jack up 27 shots to do so.
        26 percent is a little better than their usual 22 percent, but still not the
        kind of shooting that would make Coach Tab happy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0535b2e-3db6-44d9-9af0-f39a00ed0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Eagles have yet to find their touch, their inside game
        was again dominant yesterday. Scoring 58 or their 89 points from within the
        3-point line, it just proved that, yes, UP had a better chance had they kept
        the Ateneans from the paint. Easier said than done, especially with Bright
        in foul trouble, but that’s something they had to live with throughout most
        of the game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a012138-937c-43d4-b5fc-485cbbe171f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the floor, I claimed that Ateneo’s defense
        was built to stop a team like UP. The Fighting Maroons needed to come out
        with something different from their first 6 games to give themselves a better
        chance in handing Ateneo their first loss in 17 games.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3120a23-79f5-48dc-9bbc-6cfa6225e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Ateneo, UP has been struggling from deep this season. But even
        if the 3-ball hasn’t been nice to them, the talent in that team is unmatched.
        With the ability to break defenders down and create shots, the Maroons get
        most of their points in the paint, via the charity stripe or by pushing the
        tempo. They lead the league in all three categories, 37.67, 14.5, and 11.83,
        respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e586cf2-ced5-4c8c-8265-d72cbb0b3b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove what I said about Ateneo’s defense against a team like
        UP, all three categories that UP has leaned on for offense this season, Ateneo,
        on the other hand, has been second-to-none in containing those. First in the
        league in points in the paint allowed, fastbreak points allowed, and freethrows
        allowed, the Ateneo Blue Eagles simply didn’t need to adjust their defense
        for the Maroons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1ed19-1d08-4452-9acf-bc43a38b8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter of yesterday’s matchup, in which we saw the
        Maroons up by 6 at the end, UP dominated the inside battle with 12 points
        in the paint. As for the next 3 quarters? They only scored 16 more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5819a741-2d1e-48cc-a04a-8177d9ee0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freethrow story? It was in the 3rd quarter when Kobe put his head
        down and went to the foul line 8 times. UP, as a unit, had 15 freethrows in
        that 3rd period, converting 10 of those. In the other 3 quarters, 6/7.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba3693-1cc3-47e8-b625-d376e7b36447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the struggles in the paint, UP ran the ball pretty well,
        matching their average of 12 fastbreak points per game.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9b80c-dcd0-4865-b9b9-8c180f3ab4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the end of the day, UP needed to hit from the outside to
        create space down low for Bright and their slashers. Because of foul trouble
        and the wall Kouame built, who had 7 of his team’s 9 blocks, it was tough
        for the reigning MVP to get his game going.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95153adc-2e73-455e-9f30-60af6f11fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking about it again, what was the lone team that posed a serious
        threat against the Ateneo Blue Eagles in the first round? The UST Growling
        Tigers. The Tigers, being the best offensive team in the league, and also
        the best 3-point shooting team in the league, lost to Ateneo by a single point.
        UST went 9/21 from the arc in that game, but still wasn’t good enough to squeak
        out a victory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076b46c-4b8f-4436-a2ca-8d7773d0d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different from how UST plays, the Maroons, yesterday, only had 3
        long distance bombs to show for. They went 3/15 from beyond the arc, which
        simply isn’t enough to attract the attention of the Ateneans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23daad-dac7-44fb-b6bd-3605b306e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it wasn’t the exciting wire-to-wire game we were anticipating
        and hoping for, but we sure learned a lot from yesterday’s finals rematch.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304e6f6-5af8-4a3b-852a-35136478690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Ateneo is simply just on another level. It may be boring
        to some viewers, but to those who understand and enjoy the beauty of team
        basketball, I’m sure there’s nothing more exciting than catching this Blue
        Eagles squad play. We’ve been accustomed to breakdown basketball, a lot of
        isolations and individual play, we are finally introduced to this new and
        effective style of play.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b2115-f86f-4229-9c3f-0349f79e3d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo dominated the field in the first round, and we can expect
        the same as they start their second half of the season on Saturday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eeb9b9-10ab-4b33-857d-15bb90ebc583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for UP, standing at 5-2, right behind Ateneo, I don’t know what
        more you can ask of this team. After suffering a wake-up call, care of the
        UST Growling Tigers, in their second game, along with the entry of Kobe Paras,
        UP went on a 4-game winning streak to send a statement to all the other teams.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d336556-5b1c-42e6-b5fe-5bc7c437aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even with second-best record in the league, things will only
        get better for the Diliman-based squad. Bright will continue to anchor the
        paint, and hopefully find a way to contain Kouame for their next matchup.
        Kobe will stay Kobe-ing. It’ll only take time until we finally see the Ricci
        and Juan of old.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5ceb2-2a01-4e0f-bca8-27790dcf4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun and Javi will eventually find their way into this star-studded
        lineup. The likes of Tungcab, Murrell and Webb will continue to give quality
        minutes. And you never know, will all that talent in that roster, someone
        can just suddenly breakout. Former NCAA Juniors MVP Will Gozum, maybe?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a0d6b-5bf3-4e50-ad1b-3a077ded14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it has been a successful first round for the UP Fighting
        Maroons. Yes, they did lose by 26 big points to the defending champions. But
        we’re talking about the mighty Ateneo Blue Eagles.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5388e2-c206-47e6-9ab9-a1ba13aec911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, a team will figure the Blue Eagles out and find a way
        to beat them, and I’m sure the whole UP community is hoping and praying that
        team would be theirs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5be96-c218-416c-bb19-92e8f25faffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with all the recent success of the Fighting Maroons, people
        tend to forget where this team came from. This was the same team that just
        5 years ago celebrated a win with a bonfire. From participating in a “Finals”
        game between the winless Soaring Falcons and the winless Fighting Maroons
        to the school’s first legitimate UAAP Finals appearance since ’86, to their
        best start since Paolo Mendoza donned their colors, the climb continues for
        the Bo Perasol-led squad.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1fa7a-9b33-4ea7-89eb-d40d2dea2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday’s Battle of Katipunan may not have been the perfectly
        officiated game, but none of those calls gave Ateneo 26 extra points. The
        loss definitely wasn’t easy for the Fighting Maroons and the whole UP community,
        but rather than dwelling on it, maybe it’s better to appreciate what’s right
        in front of you, something the other 6 teams would love to have. 5-2, solo
        2nd place, and 7 more games to round up the season.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467b4a8-9eda-4b44-87bc-6e024ac3ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle of Katipunan Round 1 ended yesterday. Ateneo came out on
        top.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f04ee4-aa2b-4b41-9370-99053efaf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that emotions have simmered down and teams are given a week
        to regroup and recover.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84093e-8513-4f49-b11c-857f768f2e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:31:06.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:09:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Bo Perasol and Coach Tab Baldwin have bigger things in mind,
        a UAAP championship.</p>'
