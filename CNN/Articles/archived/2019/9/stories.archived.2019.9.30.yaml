      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fb5d1-ff8b-4026-8eae-da69e49eb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:03:32.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said last week that price pressures
        have eased further, which allowed the central bank to <a href="https://cnnphilippines.com/business/2019/9/26/BSP-trims-rates-September.html">trim
        interest rates for a third time</a> this year. However, he noted that prices
        are likely to pick up faster due to volatile oil prices, as well as the African
        Swine Fever and its possible impact on meat costs.</p>'
  'nicholas-daley-fred-perry':
    'author': 'Portia Ladrido'
    'caption': 'Fashion designer Nicholas Daley was recently in Manila to talk about
