    'lead': 'Presidential spokesperson Sal Panelo responds to reports that the fishermen
      involved in the Recto bank incident have yet to receive compensation from the
      Chinese nationals responsible for sinking their fishing boat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:52:08.000+08:00
