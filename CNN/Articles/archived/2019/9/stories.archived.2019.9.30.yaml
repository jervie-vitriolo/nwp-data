      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Jafar Dia Abdul Naze on September 27 after seizing
        half a pound of TNT high explosives, an M67, and a fragmentation hand grenade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e1840-6469-4f2a-a5ee-d127a5da83e3'
      'mgnl:activationStatus': true
