      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/29/world/mexico-roller-coaster-derails-two-dead/index.html">Two
        riders were killed when a roller coaster jumped its track in Mexico City</a>"</em></p>'
  'giuliani-trump-impeachment-journey-ukraine-call':
    'author': 'Michael Warren, CNN'
    'caption': 'For Rudy Giuliani, the final week of September could very well go
      down as the most consequential stretch of days in his long public career since
      he led New York City through the tragedy of 9/11.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-30T06:37:17.421+08:00
    'credit': 'From Charles Krupa/AP'
    'imagesource': 'jcr:d19f2dfb-f87f-4c61-8a23-1a27937494a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3eaf011-c79b-482b-90dd-2b33a1296411'
    'lead': 'For Rudy Giuliani, the final week of September could very well go down
      as the most consequential stretch of days in his long public career since he
      led New York City through the tragedy of 9/11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T06:40:15.774+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:10:28.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:25.499+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rudy-giuliani', 'donald-trump', 'trump', 'ukraine', 'call', 'impeachment',
      'united-states', 'us', 'america']
    'template': '1'
    'title': 'Giuliani''s journey to the center of Trump''s impeachment battle started
      with a phone call in 2018'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba39dfa-ac07-4f0e-ab59-7c7343dc6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For Rudy Giuliani, the final week
        of September could very well go down as the most consequential stretch of
        days in his long public career since he led New York City through the tragedy
        of 9/11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58cc86-e052-4259-a0b3-b21e4112af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things started benignly enough. On Friday night, September 20, the
        President''s personal attorney attended a black-tie state dinner at the White
        House, smiling for cameras alongside his girlfriend Maria Ryan. Yet a week
        later, Giuliani was under siege, and at the heart of events that have led
        to the first formal impeachment inquiry into a president in 20 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28876434-f258-4f2d-80a6-600260267da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, Giuliani conducted a one-man messaging war, going on
        Fox News at least four times, talking to numerous reporters, and sending more
        than 50 tweets, many of which were about Joe Biden, his son Hunter, and their
        alleged dealings in Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fba6c7-3482-405d-b446-cd1e5062b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a surreal climax for Giuliani''s 10-month, quixotic mission
        aimed at proving his theory that the origins of the investigation into Russian
        election interference can be traced back to Democrats'' dealings in Ukraine.
        Along the way he went to Warsaw, Madrid, and very nearly Ukraine. He met with
        foreign nationals, coordinated with US State Department officials, dropped
        vague, confusing accusations in cable-TV appearances, and ceaselessly pitched
        US journalists on what he claims is one of the biggest scandals in modern
        American history— all while whispering in Donald Trump''s ear about how Ukraine
        contained the keys to revealing truths about the President''s political rivals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b9f08-ddb0-45f6-a189-53ede61c888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loose, slipshod strategy was designed to push a counternarrative
        about the true origins of the Russian investigation. (Stirring up trouble
        for Biden was an added benefit.) Instead, in a dizzying reversal, Giuliani''s
        actions boomeranged back on the President this week with stunning speed. By
        Friday, not only were Trump and Giuliani''s Ukraine dealings the focus of
        the impeachment inquiry, but Secretary of State Mike Pompeo had been subpoenaed
        and the top US diplomat to Ukraine had resigned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c0089-4687-414b-b095-d19d2287b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani himself now faces the prospect of being in the crosshairs
        of the House''s impeachment investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a4866-da4f-4795-83ab-889ab7866000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday with CNN''s Jim Sciutto, Rep. Mike Quigley, an Illinois
        Democrat on the House Intelligence Committee, did not rule out calling on
        Giuliani to testify or even subpoenaing him. "I obviously have several questions
        for him," Quigley said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342af828-6556-4fbe-86dd-3d16d5dc3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani said he would not testify without consulting his client,
        Trump, and that testimony about his work for the President should be protected
        by attorney-client privilege.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f2e99-a98c-43c0-90a1-d49e6ee9772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, if I were to say yes and he were to say no, I can''t
        testify," Giuliani told CNN Friday. Not long after, news broke that he had
        told Sky News essentially the opposite that he would in fact testify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd291ba-09a1-494f-93c1-14506df38d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was concerned he would be subpoenaed by the House, Giuliani
        laughed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26203153-37b7-4508-a0ad-bd80fd02a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider them a joke. A sad joke. They have no legitimacy. I
        would think of challenging their subpoena on the grounds that they''re not
        a legitimate committee," Giuliani said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31997ebb-5e1f-4d9b-a1dd-e0727b2ba422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Giuliani has put up a defiant front. "What they
        should be doing is giving me an award for uncovering something that when it''s
        looked back on, someone''s going to say, ''Why were you all asleep?''" he
        told CNN Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8e389-9bba-422f-9122-9c02273cbc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rudy goes rogue</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54059d-b715-41be-90eb-90f3c520d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s role in Ukraine can be traced back to November 2018,
        when he was contacted by someone he describes as a "well-known investigator"
        who connected him with a Ukrainian-American businessman in Florida named Lev
        Parnas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d7fc1-060d-43d1-814c-1b17b90f4ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Parnas, who did not respond to CNN''s request for comment,
        Giuliani began speaking with multiple Ukrainian nationals about information
        about two subjects of interest to his client, President Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74019a46-cab7-422e-9998-caf567c04665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first regarded what Giuliani has described as collusion between
        Democrats and Ukraine during the 2016 election. The second is the claim that
        Vice President Biden had pressured Ukraine to halt an investigation connected
        to his own son.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76575b37-9e3f-4bca-9353-082b1097f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people Giuliani says he spoke with in December 2018,
        over Skype, was Viktor Shokin, Ukraine''s former prosecutor general. In 2016,
        Biden was among multiple Western leaders who successfully urged Ukraine to
        dismiss Shokin from the country''s top prosecutor position, citing his insufficient
        work to root out corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ff46a-b3de-4dd5-8254-1ac6d85af868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shokin told Giuliani a different story: that he was pushed out
        to stop an investigation into Burisma Holdings, a Ukrainian natural gas company
        that included Hunter Biden as a compensated board member.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275d184-f2a9-4673-89bc-6e68085228ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That story is littered with holes, and neither Giuliani nor anyone
        else has provided any evidence of actual wrongdoing by Biden or his son.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9480e5a-75fe-48f0-affa-ba0ab7e291c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not one single credible outlet has given any credibility to his
        assertion," Biden said Friday. "Not one single one, and so I have no comment
        except the President should start to be president."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5483c9b-aff0-46e3-bba3-535b5638ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence Hunter Biden was ever under investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f40f4f-5686-448d-b448-64c05d075325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from Bloomberg, the Ukrainian government''s
        case against Burisma had been "dormant" since 2014, two years before Shokin
        was dismissed at Biden''s urging. Furthermore, Biden was also joined in his
        anti-corruption push against the prosecutor by numerous leaders in Europe
        as well as the International Monetary Fund -- none of whom had any family
        ties to Burisma.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186eaf51-01df-4b0c-810d-6ee43138dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea intrigued Giuliani. "I said, ''Holy sh*t, what''s that
        all about?''" he told CNN earlier this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d4982-aa5e-4ca5-a374-f6bc17935104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani kept pursuing both stories, the Biden allegations and the
        so-called collusion in the 2016 election. Giuliani says he twice met with
        Shokin''s successor as prosecutor general, Yuriy Lutsenko -- in New York in
        January 2019, then in Warsaw in February. Giuliani told CNN he learned more
        about both cases from Lutsenko, and that he also heard about Lutsenko''s dissatisfaction
        with the US ambassador''s supposed request that he drop certain prosecutions.
        In an April interview with the Babel, a Ukrainian news outlet, Lutsenko confirmed
        this account of their conversations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f10317-4039-4a2c-977b-e796b53c889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the whistleblower''s complaint, Giuliani''s interactions
        with Ukrainian officials prompted concern among US officials about the "circumvention
        of national security decision-making processes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b305402-d903-4a0f-b490-086b152261d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Giuliani''s actions alarmed a number of career State Department
        officials, prompting some of them to keep distance between their work and
        his, according to multiple sources familiar with the matter. Specifically,
        they worried that being involved with his efforts would mean they were acting
        with a partisan political agenda, which as career foreign service officers
        they were not permitted to do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ecf83-6abf-4344-9a4f-b70b5aef85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani told CNN this week he never heard about any of those concerns.
        "If they were going to get upset about this, they should have gotten upset
        about it in January or February," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67f015-28a0-4a51-9d88-1e422cf573e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were limits to Giuliani''s freelance diplomacy, and it
        turns out Lutsenko was hardly a reliable source of information. That''s partly
        due to the fact that Lutsenko''s hold on power was precarious following Ukraine''s
        April presidential election. Lutsenko may also have had ulterior motives for
        pushing the Biden conspiracy with Giuliani. The transition between presidents
        in Ukraine meant that his job as prosecutor general was in jeopardy, and having
        a line to a close adviser to the US President was a good way to stay relevant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8f66a-5182-496d-bc73-9d8b50426029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Lutsenko would end up backing off some of his claims that
        Giuliani worked to amplify, including that his office was reopening its investigation
        into Burisma and Biden. Lutsenko would leave his position as prosecutor general
        on August 29.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8ae59-022c-4466-8795-effab23873ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The administration gets involved</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270bc86-e341-4896-9fbd-8dc9fa1ce630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public first got wind of Giuliani''s Ukraine actions in May,
        when press reports, including one in the New York Times, described how Giuliani
        was promoting allegations about Biden and Burisma.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d3586-226b-4725-b5c7-e7b91de3d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Giuliani told reporters, including CNN, that he was
        planning to travel to Ukraine to gather more information. Within a day of
        reports of his trip however, Giuliani canceled, telling CNN he was concerned
        that President-elect Zelensky had advisers around him who were "very vocal
        opponents of President Trump and peculiarly vocal supporters of Hillary Clinton"
        and that his trip would have accomplished little.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ac4d5-7f64-4215-aee4-de77666a35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the story faded from public view, but Giuliani kept
        working behind the scenes. A crucial development came on July 19, when Giuliani
        says the State Department''s special envoy to Ukraine, Kurt Volker, offered
        to place him in touch with one of Zelensky''s top advisers, Andriy Yermak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cdbc8d-6243-43df-b40a-b3e58e8262ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about the same time, Trump asked his acting chief of staff Mick
        Mulvaney to put a hold on millions in military aid to Ukraine. Trump has denied
        his decision to delay the aid had anything to do with his desire for Ukraine
        to investigate Biden.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea94a91-0bba-434d-bb2d-f051931ee558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next two weeks, Giuliani told CNN he spoke with Yermak
        at least two times on the phone. He also said he reported back to Volker and
        the State Department on his conversations with Yermak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4154bad-09e3-4ad8-a55c-812634bf01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the whistleblower complaint, "multiple officials" told
        the whistleblower that Ukrainian officials were "led to believe that a meeting
        or phone call between" Trump and Zelensky would depend on Zelensky''s willingness
        to "play ball" on the cases raised by Giuliani.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377697a-fece-4721-b477-c249cfb729b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days after the July 25 call, Giuliani told CNN he met with
        Yermak in person in Madrid on August 1.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5910b-cefe-4287-9f89-f13d64c93146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their meeting, Giuliani told CNN that he called Volker to
        relay the message he''d gotten from Yermak— that Zelensky was ridding himself
        of "leftovers and bad actors."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ab452-f01f-47bd-9685-5420f46e2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I relayed back to him that I thought the guy was straight," Giuliani
        told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82891291-ac29-4524-a5b6-9d6155fa3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower''s complaint claims US officials characterized
        the August Madrid meeting as a "direct follow-up" to Trump''s call with Zelensky.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d3437-1800-44fe-b175-80dfcbde9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani told CNN he was not aware that his August 1 meeting with
        Yermak was intended to follow up on Trump''s call with Zelensky. Giuliani
        claimed he was unaware that Zelensky and Trump had brought his name up. He
        also said he never spoke with Trump about his meetings with Yermak. Giuliani
        claimed to CNN that he was not aware that he had been brought up in the July
        25 phone call.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5917b62-4d93-4ad8-9a5a-a1280c676767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wild week</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df5b04-765a-4365-9584-54670ef8cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday night, Giuliani was texting and calling with CNN, mocking
        House speaker Nancy Pelosi''s announcement about the impeachment inquiry.
        Minutes later, he was on Fox News, echoing his claim to CNN that he had a
        phone full of text messages proving that he was acting at the behest of US
        officials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabafc8d-8d12-4222-8283-11245101859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never talked to a Ukrainian official until the State Department
        called me and asked me to do it," he told Laura Ingraham Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4f854-6d40-46e4-94d8-e3c5da4b4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, the White House released the transcript of Trump''s
        July 25 call with Zelensky, and Giuliani was relatively quiet and unresponsive
        to text messages from CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c4725-8ad7-4055-a665-4995599ebff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, however, things ramped up again. The whistleblower
        complaint was released and the acting Director of National Intelligence was
        at a hearing in front the House Intelligence Committee. And it put Giuliani
        in full-attack mode.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07759d-b596-4238-a10b-404b96d90b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the complaint was the whistleblower''s claim that two
        State Department officials had spoken to Giuliani to "contain the damage"
        he was doing to US national security interests regarding his work with Ukraine
        -- something Giuliani strongly disputed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1833323-8a70-4a13-a827-d1cb1eba57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time did either one of them say they wanted to contain damage,"
        Giuliani told CNN. "At no time did the State Department in communication with
        me ever relay any of that information you''re talking about."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc06536-9dac-4bb8-b7be-deb0ec5ac651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, Giuliani went out of his way on the phone to CNN to point
        out that he had been in touch with Volker, telling CNN he had a "nice little
        trail" of text message conversations with Volker that would prove the State
        Department was fully aware of his actions regarding Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e3c76-cd89-4dc7-a927-96f9a69bfbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by now, the damage was done. Giuliani''s involvement was enough
        not only to help prompt the House''s impeachment inquiry but to raise the
        possibility he could be a witness.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d74b8d-de4c-4760-98c0-f7811de8d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events began to move very quickly by Friday afternoon. News first
        broke that House Democrats had subpoenaed Pompeo. A few hours later, Volker
        resigned from his post as the top diplomat to Ukraine. Giuliani''s defense
        of himself —&nbsp;that his Ukraine work had the blessing of the State Department
        —&nbsp;was already causing heads to roll.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4299104-fe7c-4318-843b-7059efb0da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-year-old former mayor, speaking with CNN Friday, was practically
        sanguine about this last development.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5815984-53d0-4634-9b88-3e08442f5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed like a very knowledgeable guy to me," said Giuliani,
        when asked about Volker''s departure. "And a decent guy."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbb69d-94fb-4531-ad5e-f1c3a6993fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:40:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/29/politics/giuliani-journey-trump-impeachment-ukraine-phone-call/index.html">Giuliani''s
        journey to the center of Trump''s impeachment battle started with a phone
        call in 2018</a>"</em></p>'
  'nanyuan-daxing-airport-beijing':
    'author': 'Ben Westcott and Nanlin Fang, CNN'
    'caption': 'As Beijing''s new, multibillion-dollar airport opened with great fanfare
      last Wednesday, a piece of China''s history quietly closed its doors on the
      other side of the city.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-30T06:41:46.836+08:00
    'credit': "From\tBen Westcott/CNN"
    'imagesource': 'jcr:db15207b-0612-4bd3-bc9e-412728b208db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01bd4b2b-64df-4bc7-8357-d6f0f9477800'
    'lead': 'As Beijing''s new, multibillion-dollar airport opened with great fanfare
      last Wednesday, a piece of China''s history quietly closed its doors on the
      other side of the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T06:43:54.977+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:10:27.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:25.770+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'china', 'airport', 'nanyuan-daxing-airport', '109',
      'years']
    'template': '1'
    'title': 'China''s first airport shuts its doors in Beijing after 109 years'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9885b33-909a-443b-8f93-f9cb053bb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As Beijing''s new, multibillion-dollar
        airport opened with great fanfare last Wednesday, a piece of China''s history
        quietly closed its doors on the other side of the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb81097-0fdc-4709-aef0-ca41e0af7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s very first airport, Nanyuan Airport, shut its doors
        for good on September 25, the same date that Beijing''s new $11.5 billion
        Daxing Airport was opened by President Xi Jinping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344033b-3cc2-42d3-b172-72639ea82e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last flight, China United Airlines KN5830, left at just after
        10 p.m., state media said. By Saturday, its doors were firmly shut and the
        car park mostly deserted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0e354-a042-45e6-9027-c50de533f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The few remaining dusty cars had a polite notice taped to their
        side window. "Hello! This airport has officially moved to Daxing International
        Airport on September 25 ... I want to thank you again for putting your trust
        in Nanyuan Airport," said the notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985e3df-1503-4777-9850-4f4b688ce39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanyuan first opened in 1910, 109 years ago, when China was still
        ruled by the Qing Dynasty. It has seen two world wars, China''s civil war
        and finally the founding of the People''s Republic of China in 1949.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92fbbeb-aaf1-4f49-99b2-f2f95f534279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run China Daily, Nanyuan will become an aviation
        museum, while its practical functions will all be transferred to Daxing Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa3f67-e0a1-4d3e-91f0-97f4dbc77524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superficially the two could not be more different.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ae24a-2f82-429f-a7eb-7fcd78ee6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daxing, designed by the late architect Zaha Hadid, is sleek and
        high-tech. Nanyuan is far more run down, with a brutally practical square
        shape and traces of rust showing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65d019-8e1d-48fc-920a-5c56daa94c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, even days after its closure, Beijing citizens were
        still flocking to the old terminal to pay their tributes to a slice of the
        city''s history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273b5c3-bc86-48a3-a5b7-01c070b683fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiang Wang, 33, visited the airport with his children and partner
        on Saturday, the first weekend after it closed, taking photos next to the
        historic displays put up by the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a7a14-445b-4013-9269-c1f01d14facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese dream took off from here," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5370c4-9b19-4b00-a750-896f09c6d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, a PhD student at Tsinghua University, said that he deeply
        regretted not getting a ticket to fly out of Nanyuan one last time and was
        jealous of his classmates who got to work here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9220e-24c2-4465-af78-023712c4bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have feelings for this place," he said. "It''s sad that Nanyuan
        is gone ... I brought my 1-year-old son here. He probably won''t understand
        what I say to him about it, but he will have the memories."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d38d28-025b-4646-99d5-c67a4c779e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanyuan has witnessed some pivotal moments in Chinese history. After
        the founding of the People''s Republic of China in 1949, the first squadron
        of the Communist air force to fly over Tiananmen departed from Nanyuan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f6aa9-9e96-4b56-a0d6-4c32c9acd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1971, when then-US Secretary of State Henry Kissinger was flying
        into China in secret to arrange President Richard Nixon''s historic visit,
        he touched down at Nanyuan Airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af6b00-bf09-42c0-b949-6c26a68298fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chunqian Yin, a 34-year-old accountant, brought her son out to the
        airport so he could be part of the historic moment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904197e-98c3-4afd-9b53-da226457a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will miss this airport very much. I used to see aircraft flying
        around here before, but now I won''t be able to anymore," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613968f4-0345-41df-a948-668e1d34dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:43:54.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the museum there was a display with a countdown to the airport''s
        closure, which Yin said she''d visited regularly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439126b7-9a41-4060-be5d-91c77fbccbdc'
      'mgnl:activationStatus': true
