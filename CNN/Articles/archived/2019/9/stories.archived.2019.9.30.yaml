    'template': '1'
    'title': 'Around 18,000 units complied with PUV modernization – LTFRB'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f338e-cc7b-4a19-b03e-a89749ffe83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Amid an ongoing nationwide protest, transport authorities maintained there
        are thousands who are in favor of the government’s public utility vehicle
        (PUV) modernization program.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef97f17-09b4-49ff-8779-481d580911fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:08.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
        Martin Delgra said Monday there have been more or less than 18,000 units of
        various modes of public transport across the nation that have complied with
        the modernization program. Of this number 5,642 are jeepneys. Earlier, Delgra
        told CNN Philippines the number of authorized units was at 7,000 but he corrected
        the number after a press conference in the afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6da43c-2383-4fa2-b780-932cae67df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These (protesters) are the noisy few compared to the many who are
        very supportive of modernization program,” Delgra told CNN Philippines’ <em>New
        Day</em>.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Gov&#39;t
        offering financial package for those willing to participate in modernization
        program, LTFRB Chair Martin Delgra tells CNN Philippines <a href="https://t.co/oP5KsWclkF">https://t.co/oP5KsWclkF</a>
        <a href="https://t.co/ioiLBiI0t4">pic.twitter.com/ioiLBiI0t4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1178453298900135936?ref_src=twsrc%5Etfw">September
        29, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a547a1ff-8ff5-4516-9ea9-7e315a7765f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd813fe4-dc0b-4eb4-b2d3-1c671039605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Transport Organizations (ACTO) said there
        will be 70,000 UV Express and jeepney member units taking part in the transport
        strike today. In the meantime, the government set up <a href="https://cnnphilippines.com/news/2019/9/29/ltfrb-nationwide-strike-bus-deployment.html">bus
        services</a> for inconvenienced commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e0578-16a4-46f3-8f20-95860b623d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:08.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority Spokesperson Celine&nbsp;Pialago
        said they were able to accommodate all stranded passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c939a2-06eb-4fe5-a4f0-9857ca8e133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:08.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi matatawag na successful ang pagpapahirap sa mga</em>
        commuters,” Pialago told CNN Philippines. “The government will never allow
        them to be successful.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbeedd1-ff04-4fbf-a0a3-7d5f499a5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:08.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their attempt to inconvenience commuters was not successful.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8723b-8df4-4e8a-a1bc-4bab63e99567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:08.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Anti-poor''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303146a3-8873-4e2b-9afc-d776bce6c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program ordered in 2017, aims to phase out old jeepneys and
        UV Express service vehicles by 2020, and replace them with units that have
        environment-friendly engines such as the Euro Diesel 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885665b-1eaf-4f24-9621-ed5da7e0dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, transport groups are concerned about the costs. Stop and
        Go coalition called the program <a href="https://www.cnn.ph/news/2019/9/26/transport-strike-push-through.html">“anti-poor”</a>since
        modern jeepneys are worth over ₱2 million. Meanwhile, government data said
        they cost from ₱1.2 million to ₱1.8 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e413cd-b071-4b58-9cf3-769c8f2fd294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra assured that they have financial schemes in place to address
        this concern. He said they will be providing five percent equity, six percent
        interest and a payment period of seven years. Congress also agreed to give
        a subsidy of ₱80,000 per PUV unit, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a625421-17f6-4bfd-a71c-f80575865139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have negotiated with the government financial institution para
        reasonable at hindi mabigat sa ating mga [so it won’t be heavy on our] PUJ
        operators who are willing to participate in the modernization program,” Delgra
        assured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20a23d-0169-4d68-9c09-bd0d59a46a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB chief reiterated his warning on <a href="https://cnnphilippines.com/transportation/2019/9/25/LTFRB-transport-strike-jeep-UV-September-30.html">suspending
        or cancelling the franchises</a> of operators who participate in transport
        strikes. He reminded them that their jeepneys are a “special privilege” from
        the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411573ff-0500-4dde-adba-16cbf3fb61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For them to participate in transport strike that is prejudicial
        to our commuters, obviously that runs counter or violative of that privilege
        given to them, so it is just but right that government take it back from them,”
        Delgra said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357159b3-707e-489b-ab19-0b364cac924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that modernizing public transport is a necessity for
        the good of the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a213b5-64ac-4bf6-a2bb-371371c68ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:37.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to raise the level of standard of service as well as modernize
        our transportation system,” he said.</p>'
