    'mgnl:tags': ['transport-strike', 'celine-pialago', 'mmda']
    'template': '1'
    'title': 'MMDA’s Pialago to transport protesters: We won’t let you succeed'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313525d0-4f38-420c-94f5-ce5238aad8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Metro Manila Development Authority (MMDA) will “never” let transport groups
        succeed in driving inconvenience among commuters, its spokeswoman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83640a7a-6922-4f16-a84a-c8e49e993913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a nationwide transport strike against the government’s public
        utility vehicle (PUV) modernization program on Monday, MMDA Spokesperson Celine
        Pialago said the protesters failed to make an impact with their demonstration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daede377-7615-4468-8f3c-46e70b89e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were not successful. The government will never allow them
        to be successful,” she told CNN Philippines’ <em>Newsroom Ngayon</em>.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">MMDA:
        Walang mga ulat na may stranded na mga pasahero dahil sa transport strike
        | <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/NWqadHjauU">pic.twitter.com/NWqadHjauU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1178492725366157313?ref_src=twsrc%5Etfw">September
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40274e56-91ea-4f60-ae9e-79d20b698bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10562ace-8155-4a41-b893-29c70b23bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialogo said they were able to accommodate stranded passengers amid
        the scarcity of jeepneys across Metro Manila. Transport officials deployed
        bus and “Libreng sakay” (free ride) services in anticipation of the strike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee025ebb-75cc-4131-8419-1b28a895bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala ng</em> [There are no more] reported stranded passengers,”
        she reported as of 10 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d2045-1067-40e3-ba55-9dde07dd28aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups such as Alliance of Concerned Transport Organizations
        (ACTO) and the Stop and Go coalition are protesting against the jeepney and
        UV express modernization program due to the heavy costs. The government wants
        to phase out all old jeepneys and UV Express service vehicles by 2020 and
        replace them with units that have environment-friendly engines such as the
        Euro Diesel 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a992321-7a7c-4f90-b94b-4e5e6927a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A modern jeepney costs more than ₱2 million, Stop and Go coalition
        President Jun Magno said, while government data showed that they were worth
        ₱1.2 million to ₱1.8 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7747b1-8310-45a7-9644-3a5bb4f34a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Chairman Martin
        Delgra earlier warned these groups that they will suspend or cancel the franchises
        of those who will participate in transport strikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22e143-6894-4c65-b6f8-ad2ea465186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:37:11.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he maintained that there are still <a href="https://cnnphilippines.com/news/2019/9/30/Around-7,000-operators-complied-with-PUV-modernization-%E2%80%93-LTFRB.html">thousands
        who support the government’s initiative</a>.&nbsp;</p>'
