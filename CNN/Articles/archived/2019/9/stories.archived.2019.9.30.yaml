  'Cathay-Pacific-low-morale-protests':
    'author': 'Rebecca Wright and Andrew Stevens, CNN'
    'caption': 'Protests in Hong Kong stretch on for weeks, which has taken a huge
      toll on airline Cathay Pacific. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
