  'hong-kong-protests-weekend-before-anniversary':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Hong Kong police fired blue dye from a water cannon and rounds of
      tear gas as protesters threw petrol bombs and bricks in clashes ahead of the
      70th anniversary of the People''s Republic of China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-30T06:18:18.881+08:00
    'credit': 'From Mohd Rasfan/AFP/Getty Images'
    'imagesource': 'jcr:30623006-6012-4e4c-b70b-2916f2a0506a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4827061-77b6-4eb7-8826-6b3beaaddcd1'
    'lead': 'Hong Kong police fired blue dye from a water cannon and rounds of tear
      gas as protesters threw petrol bombs and bricks in clashes ahead of the 70th
      anniversary of the People''s Republic of China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T06:20:38.824+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:10:30.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:24.951+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'protest', 'tear-gas', 'china']
    'template': '1'
    'title': 'Hong Kong police fire tear gas, water cannon at protesters, days ahead
      of China''s 70th anniversary celebrations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f9773-9234-468d-8ee7-653e7cdb315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong police fired blue dye from
        a water cannon and rounds of tear gas as protesters threw petrol bombs and
        bricks in clashes ahead of the 70th anniversary of the People''s Republic
        of China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109c46e-5c43-474b-9989-582aa72e486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite organizers not requesting permission from authorities, thousands
        of protesters marched in Hong Kong''s usually busy shopping district on Sunday.
        It was the 17th consecutive weekend of unrest in an ongoing protest movement
        that has seen both large-scale peaceful marches and violent clashes with the
        police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f9063-dd12-4cbf-ad19-cfa24253c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence came two days before October 1, when the People''s
        Republic of China will mark its 70th anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6468385-be06-4571-b6b6-6779c9e977b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sunday''s march drew thousands of peaceful protesters of
        all ages, it took an aggressive turn. Police and protesters clashed on Sunday
        afternoon, with protesters throwing bricks and petrol bombs and setting fires
        on the street.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9440fb-3841-4681-adcc-17eb7609beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired tear gas and pepper spray at protesters. Police also
        used a water cannon equipped with blue dye —&nbsp;aimed at staining protesters
        to make them easier to identity later —&nbsp;to clear people from the area
        around the Legislative Complex, an area that has often been a target during
        the ongoing demonstrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e6ed8-5805-41e1-9aaa-026c9c0f7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, protesters gathered to mark five years since the start
        of the pro-democracy Umbrella Movement that brought parts of the city to a
        standstill for 79 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095fb807-fd19-4b42-b59b-1ff8c3ec7b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saturday''s protests also ended in aggression, with protesters
        throwing bricks and petrol bombs at the government buildings, and police using
        water cannons on the activists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62755107-4041-48de-ba00-170d82015398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s National Day</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178484b7-e1e3-4072-bd7f-e132b5975f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hong Kong demonstrators continue to protest, mainland China is
        preparing to celebrate National Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b230d90-f059-4651-a1f9-e2275cd58f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Xi Jinping will oversee a special National
        Day military parade in Beijing, featuring about 15,000 personnel, more than
        160 aircraft and 580 pieces of weaponry and equipment. Hong Kong''s leader
        Carrie Lam will head to Beijing on Monday to take part.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d53272-6343-4d10-b00c-9f7c702bfb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Hong Kong, protesters are already gearing up for more demonstrations
        to coincide with National Day. Pressure will be on the Hong Kong authorities
        to ensure that the city''s unrest does not overshadow Beijing''s celebrations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc651d4-d005-4e6d-9f0d-0810d361d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the anti-government unrest in Hong Kong, Xi is also facing
        other challenges, including the ongoing US-China trade war.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac28609-a954-4c7e-9679-33bce6f39d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:20:38.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/29/asia/hong-kong-protests-weekend-before-anniversary-intl-hnk/index.html">Hong
        Kong police fire tear gas, water cannon at protesters, days ahead of China''s
        70th anniversary celebrations</a>"</em></p>'
  'boris-johnson-jennifer-arcuri-no-interest':
    'author': 'Bianca Britton and Ivana Kottasová, CNN'
    'caption': 'British Prime Minister Boris Johnson has insisted there was "no interest
      to declare" amid allegations he had a relationship with the American businesswoman
      Jennifer Arcuri during the time he served as the Mayor of London.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-30T06:23:00.064+08:00
    'credit': 'From Jeff J. Mitchell/Getty Images'
    'imagesource': 'jcr:e2c7c6b2-ed11-41bb-865d-050d352650c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03ae1fb9-76d0-4c86-ad83-1875d6df1f25'
    'lead': 'British Prime Minister Boris Johnson has insisted there was "no interest
      to declare" amid allegations he had a relationship with the American businesswoman
      Jennifer Arcuri during the time he served as the Mayor of London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T06:25:42.652+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:10:29.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:25.109+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boris-johnson', 'jennifer-arcuri', 'uk', 'interest', 'us', 'united-states',
      'america', 'businesswoman', 'prime-minister', 'united-kingdom', 'london', 'mayor']
    'template': '1'
    'title': 'Boris Johnson insists ''no interest to declare'' over alleged links
      to US businesswoman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5313e1-a50c-49c7-8ae1-0ac868954866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>British Prime Minister Boris Johnson
        has insisted there was "no interest to declare" amid allegations he had a
        relationship with the American businesswoman Jennifer Arcuri during the time
        he served as the Mayor of London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ad19e-4a6b-4b8e-8f58-19e0bc211401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independent Office for Police Conduct is currently assessing
        whether to investigate Johnson over a potential criminal offense of misconduct
        in public office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6f02a-ef3a-4849-aabc-a6dc10ca1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times reported last week that a company run by Arcuri
        received tens of thousands of pounds in public funding when Johnson was mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbaeef-23a8-4803-82b7-efdb102db3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by the BBC''s Andrew Marr on Sunday if he declared his
        friendship with Arcuri, the Prime Minister said "everything was done in accordance
        with the code (of conduct)" and that "everything was done with full propriety."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dddcdc-caa4-4d23-9fa7-a91f4bcf625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson then reiterated, "there was no interest to declare."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429ad16-71e7-4f91-b070-a13250949eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times alleged Arcuri was given preferential treatment
        when it came to joining overseas trade missions, despite her business "not
        meeting the eligibility criteria for any of the three Johnson trade missions
        she attended in the space of just a year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d9641-4a35-4568-9820-b856564aacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitoring office of the Greater London Authority (GLA) said
        in a statement on Friday that it had referred Johnson to the police watchdog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec65c43-b1c7-4c43-aa41-28860e7cc02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations have been brought to the attention of the Monitoring
        Officer that Boris Johnson maintained a friendship with Jennifer Arcuri and
        as a result of that friendship allowed Ms Arcuri to participate in trade missions
        and receive sponsorship monies in circumstances when she and her companies
        could not have expected otherwise to receive those benefits," the statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05e3e9-0532-4ea5-ba3c-8ec1ab4835ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independent Office for Police Conduct is involved because Johnson
        was in charge of the Metropolitan Police as part of his role as mayor, said
        the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40a97a-ece9-4220-bd67-3602292e48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcuri and her company have not responded to CNN''s request for
        comment. She told the Sunday Times, "any grants received and any trade mission
        I joined were purely in respect of my role as a legitimate businesswoman."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4ed3c-1ab3-4173-8152-7bf4f44f3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GLA also released a letter it sent to the Prime Minister, informing
        him it has referred the issue to the police watchdog.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc307f-c25f-4250-a26e-0431241f9e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the authority''s monitoring officer details instances
        of Arcuri''s businesses allegedly receiving public money. These include two
        sponsorships —&nbsp;one of £10,000 in 2013 and one of £1,500 in 2014 —&nbsp;from
        London &amp; Partners, the mayor''s promotional agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21c67e-8700-4f5b-9dd6-58b057e66809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also lists three international trade missions in which
        Arcuri allegedly took part. According to the letter, she was allowed to take
        part in two even though her companies did not qualify. She participated in
        the third one after re-applying following an initial rejection.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c16111-e25d-4ff2-b9d7-3e637e48ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T06:25:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:10:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/29/uk/boris-johnson-jennifer-arcuri-no-interest-intl-gbr/index.html">Boris
        Johnson insists ''no interest to declare'' over alleged links to US businesswoman</a>"</em></p>'
  'mexico-roller-coaster-derails-two-dead':
    'author': 'Kelly McCleary and Kay Guerrero, CNN'
    'caption': 'An accident at the Feria de Chapultepec in Mexico City left two people
      dead Saturday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-30T06:27:21.738+08:00
    'credit': 'From El Universal Agency/Hugo Garcia/EELG/AP '
    'imagesource': 'jcr:961c111a-43bb-440d-947e-fb05276ead3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149a6aba-c4ec-4014-af94-1550265c5abd'
    'lead': 'Two people were killed and two others injured when a roller coaster jumped
      its track at a popular amusement park in Mexico City on Saturday, Notimex, Mexico''s
      state-run news agency, reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T06:30:09.126+08:00
