      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last Senate hearing on the GCTA mess — which has now expanded
        to cover other corruption allegations involving the country’s prison system
        — Magalong revealed <a href="https://cnnphilippines.com/news/2019/9/19/benjamin-magalong-recycling-drugs-extortion-bilibid.html?fbclid=IwAR0vgv-pBPhGO0glhEu9kNXMh35BHWBYQ3zr7nBaA5pFVXSv-accnj5KhuI"
        target="_blank">how some active high-ranking cops peddled illegal drugs and
        extorted</a> from Chinese drug syndicates.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589b9ec-05aa-4132-b02a-fba053aed177'
      'mgnl:activationStatus': true
