      'mgnl:lastActivated': 2023-01-27T11:09:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6ce53-5c55-4b2f-a800-0a59479ae4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:09:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But skin safety and health concerns aside, many critics say skin-whitening
        products are inherently problematic for furthering the racialized narrative
        of fair-skinned beauty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816841b-e366-4d78-9702-be14d4c1a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T17:42:17.639+08:00
