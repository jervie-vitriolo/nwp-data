  'GCTA-IRR-Supreme-Court':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-30T14:12:43.700+08:00
    'imagesource': 'jcr:b17937f4-8778-4b37-95f4-a9616b7b13d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89be086e-4d27-4e3b-b6d4-904749e689fa'
    'lead': 'The petitioners incarcerated in the state penitentiary say the revised
      implementing rules and regulations (IRR) of the Good Conduct Time Allowance
      (GCTA) law was issued ''with grave abuse of discretion amount to lack or in
      excess of jurisdiction.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:15:30.374+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:10:09.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:30.254+08:00
