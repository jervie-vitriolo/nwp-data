      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we or aren''t we headed for a recession? Market participants
        are leaning towards the latter. But they''re still watching every new bit
        of economic data closely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b2273-069c-455f-9f0f-a1e4fea4e2ab'
