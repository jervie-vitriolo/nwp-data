        allowances and salary increases</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444478c-3a8d-401f-ba42-7c25f5737fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T20:01:29.050+08:00
