      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo agreed with Drilon''s
        reccomendation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f9384-7b74-47b4-b955-55624f8055ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:24.821+08:00
