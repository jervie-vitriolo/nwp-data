      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While being the barangay chairperson of Sampaloc, Manila, she was
        tagged as one of those involved in a drug recycling scheme, where she allegedly
        bought drugs from police scalawags.</p>'
