      'mgnl:lastActivated': 2023-01-27T11:10:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11b5c7-4afb-4cda-838f-ff0ba7a3bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No pigeons or drones</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cc2b8-aacd-4f43-9af1-6169b1ab344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, residents have had to deal with traffic jams and road
        closures due to practices in the center of the Chinese capital.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6f0ed-d295-4873-b016-c79b023ea525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c6891-fcf4-4f77-811f-8a2ff1f29c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During rehearsals leading up to the major event on October 1, hotels
        near Tiananmen Square reportedly sent notices to guests informing them they
        would be unable to leave the property for several hours each day.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4633f66-39b7-47ba-b7c5-04d607a45b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09ee3b-6051-4552-8b3d-7c162453ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But restrictions have become increasingly draconian in the lead-up
        to the event. On September 15, the Beijing Municipal government announced
        that all civilian flying objects would be banned until after the celebration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23d48b-3b94-461b-a775-c2d894ea106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cf68e-2e29-438d-b7dc-5dcf15b21995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included drones, kites and even racing pigeons.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413dc4e6-bc4a-4181-adef-901b1269fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc93189-5e5a-4f83-a376-8cc4571cd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bigger concern now is road and subway closures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eebf1f-1208-4d12-9578-e83514f31c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b98dec-5db6-4b4c-a77d-e93dc876f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the night before the parade, the majority of central Beijing
        will be out of bounds as preparations get underway.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2961451-3d24-4cea-aecc-4b49aa3de429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb950c-77e3-4195-aa3a-bed5d3cc808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 1, Beijing''s Subway Line 1, which travels east-west
        through the city and passes Tiananmen Square, will reportedly stop running
        for the whole day.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0775aa-501f-42f9-a20a-05a1a1ff44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11d686-aadc-4cfe-99ae-dc5f834d1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Beijing''s normally-restricted internet has become even
        more difficult to navigate for users trying to access sites outside China''s
        Great Firewall in the lead-up to the anniversary.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f895af3-062e-4405-816f-14dffc80fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e40d5c-e91a-4feb-8e74-cbdc757d2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents report that VPNs have been cut off one by one, leaving
        sites like Google, Facebook and Twitter more or less inaccessible.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c718fe5-e68d-4786-93c8-f34c555c2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:11:52.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:10:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pulbished on CNN.com, "<a href="https://edition.cnn.com/travel/article/beijing-october-1-crackdown-intl-hnk/index.html">Beijing
        on high alert ahead of October 1 national celebration</a>."&nbsp;</em></p>'
