    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad3c0742-729e-446e-95c6-7efe1e1a2070'
    'lead': 'Lewis Hamilton claims his 82nd Grand Prix win with victory in the Russia
      GP after Ferrari''s challenge imploded amid a row over team orders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T07:26:10.618+08:00
