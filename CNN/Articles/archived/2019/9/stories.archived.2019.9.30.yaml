    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02f332-bb1d-4b28-aac1-dbf0b2cd9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The University
        of the Philippines has been traversing frontiers familiar and brand new with
        the opening of its University Laboratory for Small Satellites and Space Engineering
        Systems, referred to by the shorthand ULyS³Es (pronounced “Ulysses”). The
        interdisciplinary facility, which occupies two buildings in UP’s Electrical
        and Electronics Engineering Institute (EEEI), continues and expands the efforts
        of the Philippine Microsat Program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181faf75-7458-423d-b1c3-a65208bb030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788c3a6-e649-40f8-bd38-9d08d535169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Ulysses carries connotations to Homer''s “The Odyssey,”
        an allusion that is very much intentional — the program, after all, has pioneered
        the country’s first voyages into space. “We haven’t done anything like it,”
        says Dr. Joel Joseph Marciano, Jr., acting director of DOST’s Advanced Science
        and Technology Institute (ASTI).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8ed5a-c9a7-4c25-b212-9a5f3ae0984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7c599-fc05-4b85-8064-830eebfa22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2015, the initiative initially called PHL-Microsat is
        a partnership between UP and the Department of Science and Technology (DOST),
        and is now known as the Sustained Support for Local Space Technology &amp;
        Applications Mastery, Innovation and Advancement (STAMINA4Space). Through
        the program, scholars have been sent to Japan’s Hokkaido University and Tohoku
        University to obtain master’s degrees in aerospace engineering while working
        on microsatellites, three of which have been completed and launched into space
        so far: Diwata-1 and its successor Diwata-2, and a cube satellite called Maya-1.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00996b5d-e98b-4225-ba49-97745bb67216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:25:18.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Diwata-1 and Diwata-2 were built with the interest of observing
        the earth. The payload for Diwata-1 includes cameras and a high-precision
        telescope, making it useful for studying natural resources and disaster response
        and management. Through its images, for example, researches can assess damages
        caused by natural disasters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65532d72-8897-419c-a994-11d75d3a6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T18:05:51.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:09:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'image': 'jcr:316dc35e-1e27-487d-9459-95a21f7c2b29'
      'imageCaption': 'The facade of the new ULyS³Es building, which was inaugurated
        on Aug. 31, 2019. Photo courtesy of STAMINA4SPACE'
