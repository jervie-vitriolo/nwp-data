      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a9227-5772-40c7-81f9-6c6a98aeea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For ministers not to confirm that this Government will accept and
        comply with legislation lawfully passed is breathtaking," the Labour Party
        politician tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83001087-774f-4942-96d1-a55ae8615808'
