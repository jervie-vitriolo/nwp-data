      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Bureau of Treasury showed that the government
        debt in July was recorded at P7.8 trillion, 0.8 percent lower than the previous
        month.</p>'
