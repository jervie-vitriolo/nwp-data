      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said the pilot test registration will run from this month
        until June 2020, and will be expanded to cover select groups from Regions
        III and IV-A once the system is stable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
