      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a major hurricane hovering just off the coast could cause
        serious damage.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9cb77-7a9f-4b94-b328-047872e007ad'
