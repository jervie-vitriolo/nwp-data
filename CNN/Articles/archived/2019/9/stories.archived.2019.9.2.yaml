      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f14db6-1f2a-43f6-9025-2c1914a865ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the EU''s chief Brexit negotiator Michel Barnier said
        Sunday he was "not optimistic" about avoiding a no-deal Brexit, as the bloc
        rejects the UK''s demands to scrap the Irish backstop.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e07dd-26e4-4faa-a1b5-09b45156ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c1988-1b00-475e-af1d-5dc84f3b0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That part of the Brexit Withdrawal Agreement would keep the UK closely
        aligned with the EU for an indefinite period in order to avoid a hard border
        between the Republic of Ireland and Northern Ireland.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40339eb-be99-4fa7-bb83-a1a02c5687bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da370c-dc22-4f6c-9f34-26ecd1bed5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for the <a href="https://www.telegraph.co.uk/politics/2019/08/31/will-start-work-alternative-arrangements-current-deal-ratified/"
        target="_blank">Sunday Telegraph</a>, Barnier indicated that the offer presented
        by the EU on the Irish backstop represents "maximum flexibility," and if a
        solution were to be agreed it must be in accordance with the Withdrawal Agreement
        negotiated by former PM Theresa May.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17f951-3365-40f5-9dcb-6845f7bdd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd743a-1027-4e75-907e-3a2cf1b23730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the EU side, we had intense discussions with EU member states
        on the need to guarantee the integrity of the EU''s single market, while keeping
        that border fully open," Barnier wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97757a-fad3-4f80-bd4a-c7d44a1aa453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2769ce5-d631-433f-bc74-d70bad6464d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this sense, the backstop is the maximum amount of flexibility
        that the EU can offer to a non-member state," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f8a89-9ede-4eb5-b6cf-eb7fdd428b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.045+08:00
