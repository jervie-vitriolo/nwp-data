      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said a privacy impact assessment will be conducted this
        year to identify potential vulnerabilities in the privacy and security of
