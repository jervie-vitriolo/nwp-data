      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palm Beach and Martin county evacuations began at 1 p.m. Sunday,
        and the Brevard and St. Lucie county evacuations are set to start Monday morning.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
