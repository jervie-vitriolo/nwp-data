      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the Philippine Identification System
        Act August last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80192bd-9e27-4e13-86bc-c435dbf2d4d9'
      'mgnl:activationStatus': true
