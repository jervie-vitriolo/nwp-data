      'jcr:uuid': 'c41b15c3-1cb5-454c-b333-a141c9e1094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.999+08:00
      'mgnl:createdBy': 'lara'
