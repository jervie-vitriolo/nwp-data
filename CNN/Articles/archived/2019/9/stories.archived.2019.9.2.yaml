      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/us/california-boat-fire-rescue/index.html">Passengers
        killed in dive boat fire near Santa Cruz Island as Coast Guard and firefighters
        try to put out the blaze</a>."</em></p>'
  'Hurricane-Dorian-kills-5-people-in-the-Bahamas':
    'author': 'Holly Yan, Darran Simon and Taylor Barnes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T23:42:39.549+08:00
    'imagesource': 'jcr:3e5042ee-69fb-4d35-8cd5-0210910befd7'
