      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the multiple pilot tests would also ensure the security
        and integrity of Filipinos’ personal data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35e38a-be86-4457-a9f5-3387f1d8b3b9'
