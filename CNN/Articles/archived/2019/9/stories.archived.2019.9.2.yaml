      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federer now cruising</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57b208-ad0f-4ae6-8ca9-ea64eaa93b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
      'mgnl:createdBy': 'catherine'
