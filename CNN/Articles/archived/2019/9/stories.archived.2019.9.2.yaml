      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6714d7-95c9-4f36-b3c4-80230a5076a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 3,000 to 4,000 protesters gathered near Downing Street in
        London and demonstrations were held in other cities and towns around the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710d6ac-a88f-4e1a-805a-6c1bac6801ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.164+08:00
