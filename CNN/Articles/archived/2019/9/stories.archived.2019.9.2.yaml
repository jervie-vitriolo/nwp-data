      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To prepare another set of General Appropriations Bill will require
        enormous time, efforts and resources that will surely affect or delay the
        passage of the 2020 Budget,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
