    'template': '1'
    'title': 'Stan Wawrinka shocks Novak Djokovic to advance to US Open quarterfinals
      after world No. 1 retires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293cfbd-8c9f-450d-9326-bad3d276eff7'
