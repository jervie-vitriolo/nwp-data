      'jcr:uuid': 'c06ae96d-17a4-4c60-858c-d5328e07d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:58:01.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 NPA fighters allegedly detonated an anti-personnel mine.
        A detonating wire, a utility rope, two G-Shock wrist watches, subversive documents
        and pamphlets, a hammock, an NPA cap and assorted personal belongings were
        also recovered from the sceme.</p>'
