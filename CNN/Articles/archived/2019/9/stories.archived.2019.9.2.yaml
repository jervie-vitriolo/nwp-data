      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aef44b-20d1-412b-823a-d5e1f0ff468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel acknowledged carrying out an airstrike on a building near
        Damascus last Saturday which killed two Hezbollah fighters, saying the operation
        was necessary to thwart a drone attack commanded by Iran.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b792a22-e0ac-40fb-84de-cc0cbdb09261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
