      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        piling work for the construction of the Light Rail Transit (LRT) Line 1 Cavite
        extension started Saturday in Parañaque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb1b5e-ebe2-4deb-9495-9244677c556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:35:29.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piling work refers to the construction of supporting piers that
        will serve as the foundation for the elevated railway structures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322576d2-b556-4616-9f27-096ba83b9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:35:29.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1 covers seven kilometers of the <a href="https://www.facebook.com/DOTrPH/photos/a.395811647224644/1447884308684034/">extension</a>,
        which includes the Redemptorist Station, MIA Station, Asiaworld Station, Ninoy
        Aquino Station, and Dr. Santos Station. A total of 203 piers will be built.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f50fd-d6f2-4404-9771-94a6661147ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:35:29.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) said there will be 67 piers
        from Dr. Santos to Ninoy Aquino stations; 40 piers from Ninoy Aquino to Asiaworld;
        and 22 piers from Redemptorist to the existing LRT-1 station in Baclaran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc1c35-abc3-4356-8267-8da4abce95e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:35:29.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To speed up construction, piling works will be done simultaneously
        in up to five different areas where right-of-way is made available," said
        the DOTr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa9448-c63b-46ce-87e2-d0e6d2c39e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:35:29.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTr, the project is expected to increase the entire
        LRT-1 passenger load from 500,000 to 800,000 daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94c02f-d142-4146-9bbf-04fbc9be4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:35:29.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, it will cut travel time from Bacoor, Cavite to
        Metro Manila from one to two hours to only 25 minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954d2a1-8b8b-4d48-8df4-990c25bf6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:35:29.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) <a href="https://cnnphilippines.com/news/2019/5/7/lrt-1-cavite-extension-construction.html">said</a>
        the railway project will be partially operational in 2021.</p>'
  'scotland-lilias-adie-witchcraft':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T22:17:08.233+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f24eb18-c709-4f0c-a4dd-fd2985b3140f'
    'lead': 'More than 300 years after her death, officials in Scotland are appealing
      for the return of the remains of a local woman accused of witchcraft, so that
      she can be properly buried.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T22:20:15.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:53:22.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:06.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Scotland', 'Lilias-Adie', 'witchcraft']
    'template': '1'
    'title': 'A witch hunt with a difference — Scottish officials are seeking the
      remains of an 18th-century woman accused of witchcraft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1606257-53fd-4a98-a2e9-7e72e30aad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 300 years after her death, officials
        in <a href="https://edition.cnn.com/travel/destinations/scotland">Scotland</a>&nbsp;are
        appealing for the return of the remains of a local woman accused of <a href="https://edition.cnn.com/style/article/witches-in-america-frances-f-denny-refinery-29/index.html">witchcraft</a>,
        so that she can be properly buried.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe373c49-5a57-4dd9-a280-542082345b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilias Adie died in prison in 1704, before she could be convicted,
        strangled and burned at the stake for a crime to which she had reportedly
        confessed — of being a witch, and having sex with the devil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b996a27-1ccf-4f15-be5a-94731590eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was buried on a beach in Torryburn, Fife by locals — who were
        so concerned that she might "reanimate" and rise from her grave that they
        buried her under a large stone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c72d4-9ffe-4583-99ad-e9a16d1955e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite their best efforts to keep Adie in one place, her skull
        and bones were exhumed and removed from the burial site in 1852 by curio hunters
        — collectors of antiquities. Her head later found itself in the possession
        of St Andrew''s University Museum, where it was photographed in 1904 before
        going missing, along with the rest of her remains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d16d3-2b6a-462b-8b2f-9e323a39fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at Dundee University have recently used the photographs to
        create a <a href="https://www.dundee.ac.uk/djcad/dispatches/2017/article/forensic-artist-dr-christopher-rynn-reconstructs-face-of-scottish-witch.php">digital
        reconstruction</a>&nbsp;of Adie''s face.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e902d-5443-4d22-9975-7d49c6331639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a local government official at Fife Council is launching a
        campaign to track down all of Adie''s remains, so she can be laid to rest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f26569-fc92-4479-a863-049273559226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to recognise that Lilias Adie and the thousands
        of other men and women accused of witchcraft in early modern Scotland were
        not the evil people history has portrayed them to be. They were the innocent
        victims of unenlightened times," councillor Julie Ford, who is leading the
        campaign, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aaab6f-55b7-4400-9348-7aa56f66a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time we recognized the injustice served upon them. I hope
        by raising the profile of Lilias we can find her missing remains and give
        them the dignified rest they deserve," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f94a9-3079-4d77-9cc7-34c76888444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas Speirs, an archeologist for Fife Council, told CNN that
        according to records, around 3,500 women were executed as witches in Scotland
        between 1560 and 1727, but it is likely that as many as 6,000 were killed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44292f9e-369f-4543-bb74-4c1082008956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speirs said there was a "short-lived witch-hunting craze" in the
        Fife area, sparked by illness among local residents, which ultimately led
        to the arrest of Lilias Adie, who was in her late 50s or early 60s. Adie was
        "treated roughly" in prison, Speirs said, and was routinely interrogated and
        deprived of sleep before a confession was extracted from her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c45559-33e9-49c8-ae9a-1b92b03d71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the team hasn''t yet managed to find Adie''s remains, it has
        discovered some walking sticks made from the dead woman''s coffin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c10fea-38c4-4e42-a3d4-10d7a7636dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as wanting to track down and bury Adie''s remains, Speirs
        said, the team wants to raise awareness of the suffering and persecution of
        women accused of witchcraft in Scotland.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d802c-5855-4341-ad0d-ec19a3c352b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to move the narrative away from the Halloween-style
        figure of the fun witch, and recognize the historic gender bias and suffering
        that women were exposed to in the name of witch-hunting," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07727b-34d4-4756-b3fd-ccfd802022ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:20:15.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/scotland-witch-remains-intl-scli-gbr/index.html">A
        witch hunt with a difference — Scottish officials are seeking the remains
        of an 18th-century woman accused of witchcraft</a>."</em></p>'
  'california-santa-cruz-island-boat-fire':
    'author': 'Alanne Orjoux and Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T22:25:16.119+08:00
    'imagesource': 'jcr:c5e98ff6-fc58-42a2-92fa-a52b7e8bcb2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10319e38-ab5f-415b-b7b1-a550ec91dd16'
    'lead': 'There are fatalities on a boat that caught fire early Monday off the
      coast of Santa Cruz Island in Southern California, and authorities are working
      to extinguish the blaze, Ventura County spokesman Bill Nash said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T22:27:56.253+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:53:21.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:06.516+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Santa-Cruz-Island']
    'template': '1'
    'title': 'Passengers killed in dive boat fire near Santa Cruz Island as Coast
      Guard and firefighters try to put out the blaze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19c799-19a4-4bf6-ad8b-efb04328c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:27:56.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There are fatalities on a boat that caught
        fire early Monday off the coast of Santa Cruz Island in Southern California,
        and authorities are working to extinguish the blaze, Ventura County spokesman
        Bill Nash said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3965e-6c66-4536-83aa-892269619fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:44:29.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dive boat was carrying at least 34 people, officials said, though
        Nash said he did not have the exact number of casualties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4a7eb-fa77-4544-9224-9e043d92e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:27:56.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/california-boat-fire/index.html">LIVE
        UPDATES</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e2d59-dd9a-4447-8356-eee0b58e1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:44:29.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat is about 20 miles off the coast, in the Channel Islands
        National Park. While Nash wasn''t certain to which island the boat was nearest,
        the US Coast Guard reported it was near Santa Cruz Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5361f-7d9f-4de3-8143-346ab9d1ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:44:29.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities responded to a report of a boat fire about 3:30 a.m.
        (6:30 a.m. ET), the Ventura County Fire Department said. They arrived and
        began rescuing passengers from the 75-foot vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039db5c-e9f6-456a-9747-16820e902c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:27:56.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the blaze was not immediately clear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137f023-c7ba-4933-8f92-ef49dac7a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:27:56.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said in a tweet that it had "launched multiple rescue
        assets along with assets from local agencies to assist more than 30 people
        in distress on a 75ft boat near Santa Cruz Island."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/CoastInc?src=hash&amp;ref_src=twsrc%5Etfw">#CoastInc</a>:  <a
        href="https://twitter.com/VCFD?ref_src=twsrc%5Etfw">@VCFD</a> responded to
        boat fire off the north side of Santa Cruz Island at approximately 3:28am.
        <a href="https://twitter.com/USCG?ref_src=twsrc%5Etfw">@USCG</a> helping support
        rescue operations for people aboard a dive boat. <a href="https://twitter.com/hashtag/ChannelIslands?src=hash&amp;ref_src=twsrc%5Etfw">#ChannelIslands</a>
        <a href="https://twitter.com/USCGLosAngeles?ref_src=twsrc%5Etfw">@USCGLosAngeles</a>
        <a href="https://twitter.com/CountyVentura?ref_src=twsrc%5Etfw">@CountyVentura</a>
        <a href="https://twitter.com/SBCOUNTYFIRE?ref_src=twsrc%5Etfw">@SBCOUNTYFIRE</a>
        <a href="https://t.co/DwoPGfBjtA">pic.twitter.com/DwoPGfBjtA</a></p>&mdash;
        VCFD PIO (@VCFD_PIO) <a href="https://twitter.com/VCFD_PIO/status/1168515477997416448?ref_src=twsrc%5Etfw">September
        2, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406e9ae-b589-4913-a009-c41c2df87850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:27:56.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db45d3-3620-48b8-bacc-e10eb488188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:27:56.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An update said, "There were 34 people on board and the Coast Guard
        has rescued five." It was not clear if those five were included in the 34
        total.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c4c5e-19eb-4da8-a8dc-0ba3a32327ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:27:56.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of crew members, one with minor injuries, were among the
        rescued, the Coast Guard said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d19d0-acbd-43fb-ad22-1d21993e056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:44:29.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat, named "Conception," is based out of Santa Barbara Harbor,
        according to harbor patrol officer Nathan Alldredge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e980661-0930-4fbb-8789-1198e065a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:44:29.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities responded to a call for fire and rescue support in the
        Platts Harbor area of Santa Cruz Island before 4 a.m., he said. When they
        arrived, they found "at least 30 passengers on board and (the boat was) fully
        involved in flames," Alldredge said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4795216-36de-482b-bcd5-629d657649cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:44:29.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Truth Aquatics website, which conducts boat charters,
        Conception left Saturday on a three-day cruise and was scheduled to return
        today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755af65-8def-49d3-b3c9-dae385f512da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:44:29.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please check back for more details.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b23a8-235e-4035-bbe1-9f88124cbb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T22:27:56.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:21.544+08:00
