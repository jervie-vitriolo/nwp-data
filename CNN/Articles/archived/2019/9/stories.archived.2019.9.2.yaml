    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Hurricane-Dorian']
    'stories': ['4cc842b1-a123-4ac0-89f8-e27051b11fa9', '23b03321-cddc-4cc7-82e0-f186125ccff5']
    'template': '1'
    'title': 'Trump doesn''t think he''s ''ever even heard of a Category 5'' hurricane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b5fbd-31b5-46ec-b9c2-3421093a557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong><a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a> said Sunday that he''s "not sure
        that (he''s) ever even heard of a Category 5" hurricane, despite four such
        storms —&nbsp;including Hurricane Dorian —&nbsp;having threatened the US since
        he took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cadd0b-e500-4e44-98d5-70b3c5f5eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad168c-4316-4d53-b3ce-6831588f97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even know what''s coming at us. All we know is it''s
        possibly the biggest. I have -- I''m not sure that I''ve ever even heard of
        a Category 5. I knew it existed. And I''ve seen some Category 4''s -- you
        don''t even see them that much," Trump said at a briefing with officials at
        FEMA''s headquarters in Washington, DC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b807da-3f9b-410c-8a63-4365cb069f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daef774-7905-491f-a78b-d5d052070459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But a Category 5 is something that -- I don''t know that I''ve
        ever even heard the term other than I know it''s there. That''s the ultimate,
        and that''s what we have unfortunately," he added, in reference to Hurricane
        Dorian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4682b-34a2-4ebf-980d-9efac6fdb555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac7d7d-243c-4058-9e8a-3722425aace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from the President came just before Dorian, a dangerous
        Category 5 storm, made landfall on the Abaco Islands in the Bahamas. The storm
        is the most recent of four Category 5 hurricanes to endanger parts of the
        US since Trump assumed the Oval Office. As of 11:37 p.m. ET, Dorian is still
        battering the Abaco and Grand Bahama Islands. The hurricane -- the strongest
        on the planet anywhere this year -- is forecast to lash the region overnight
        and through much of Monday. It''s now expected to reach Florida''s east coast
        late Monday into Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44352c48-ec40-4a28-b349-7755cb972662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8508d-92f2-496c-aa3e-c17a650b5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, nearly eight months into Trump''s presidency,
        <a href="https://www.cnn.com/specials/hurricane-irma" target="_blank">Hurricane
        Irma</a>, one of the strongest Atlantic basin hurricane ever recorded outside
        the Gulf of Mexico and the Caribbean Sea, affected at least nine US states.
        That same month, <a href="https://www.cnn.com/specials/weather/hurricane-maria"
        target="_blank">Hurricane Maria devastated the US territory of Puerto Rico</a>,
        leaving behind an island that is still struggling to recover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c2e3e-1c42-4b0c-8fb5-467c93a04203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0e9a6-4f83-4e6c-861d-565ef630a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Hurricane Michael, <a href="https://www.cnn.com/2019/04/19/weather/hurricane-michael-upgraded-category-5/index.html"
        target="_blank">which was originally designated as a Category 4</a>, barreled
        into the Florida Panhandle as the third Category 5 hurricane to blast the
        US since Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b31e2f-e2e2-44ab-9f04-e9dc525898d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e73d4-2de0-4e63-b05b-1d4f8a4361c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has pledged to provide federal assistance to state and local
        officials to deal with Hurricane Dorian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff0148-0862-4929-85be-186cd3f7f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee84fa0-e0d9-4ec5-ba52-e33b8a660747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the first time Trump said he''s never heard of a Category 5</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3673c-4e1d-4f1e-a23e-2bc5bd1e9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously indicated several other times that Category
        5 hurricanes are unprecedented weather events that either he or others had
        never heard of or witnessed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1a1ab-b0f9-467a-aa40-8ff6eda3f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf601b0f-310d-4e22-9cc6-45d1daceebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days between the landfalls of Hurricane Irma and Maria, he
        said he "never even knew" they existed and said days later that "people (in
        Puerto Rico) had never seen anything like" the storm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d475a9-a6a2-4797-9c97-90349dba8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
