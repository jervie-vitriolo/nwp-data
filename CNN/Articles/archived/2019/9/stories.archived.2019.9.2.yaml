      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first part of the pilot test involves biometric and demographic
        capturing processes. It will then be extended on May 2020 to test the end-to-end
        system which involves deduplication, generation of unique PhilSys Numbers,
        card printing and issuance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44fc1c-bef8-45fa-85d0-29b6ffe2f167'
