      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — Bureau
        of Corrections chief Nicanor Faeldon believes there is no reason for him to
        resign despite the public outrage over the reported early release of heinous
        crimes convicts.</p>'
