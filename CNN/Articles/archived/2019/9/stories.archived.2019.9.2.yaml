      'mgnl:lastActivated': 2023-01-27T09:53:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The northwestern Bahamas are under a hurricane warning, except
        for Andros Island, which is under a hurricane watch. A hurricane warning means
        "preparations to protect life and property should be rushed to completion,"
        the hurricane center said.</p>'
