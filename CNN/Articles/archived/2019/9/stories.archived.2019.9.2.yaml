      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long tussle between House and Senate members left the 2019 budget
        delayed for four months. This left new projects, including big-ticket infrastructure
        plans, unfunded earlier this year and stunted economic growth.</p>'
