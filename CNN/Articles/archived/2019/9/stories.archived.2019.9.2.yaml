    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-ID', 'Philippine-Statistics-Authority']
    'stories': ['78ba89b3-d8d9-4092-9792-82965d436bc6']
    'template': '1'
    'title': 'PSA: Public registration for national ID system to start by July 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f3987-51fa-483a-9889-7540e875abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:01:30.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> All
        Filipinos in the country can start registering for the national ID system
        by July 2020, the Philippine Statistics Authority (PSA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400a557-87fe-4d38-a9dc-62e7f2a5cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:01:30.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746727a-92ac-4eef-b32f-fb29b528f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:01:30.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipinos, meanwhile, are targeted for registration in
        2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86d857-f1d5-4e9e-8c8b-b26073a10328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:01:30.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ef038-d42e-4e78-b966-9a3c3c6d8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:01:30.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PSA sees the utmost importance for the PhilSys (Philippine
        Identification System) to first undergo a series of pilot testing before finally
        launching it to the public. We want to ensure that the processes are efficient,
        the systems are fully functional, and all information within the system are
        secure,” National Statistician and Civil Registrar Dennis Mapa said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851818ac-bfb5-414e-a992-536a0d6ce0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:01:30.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78128c5-0a0f-4915-9eb7-8c2d8e799b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:01:30.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government rolled out the national ID system on September 2
        to a small number of individuals in Metro Manila, which includes select Department
        of Social Welfare and Development beneficiaries, and employees of the PSA
        and National Economic and Development Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f420f0-3cf8-4cfa-8ac9-4bbbf2314125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:01:30.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b718d2-8377-48e7-a336-70d10882ee39'
      'mgnl:activationStatus': true
