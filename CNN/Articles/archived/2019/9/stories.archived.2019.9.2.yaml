      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee chairman and Davao City 3rd District
        Rep. Isidro Ungab warned House Deputy Speaker Luis Raymund Villafuerte in
        a letter on Monday that the latter’s move to withdraw the bill may raise suspicions
        about budget deliberations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84ab32-95ed-46ad-8d2b-06a918928e70'
      'mgnl:activationStatus': true
