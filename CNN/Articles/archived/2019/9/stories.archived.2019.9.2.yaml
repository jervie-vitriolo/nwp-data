      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He renewed the House commitment to pass the spending measure before
        Congress goes on a four-week break in October.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3aa27-7f2f-4a07-b9a9-6d23e8dbcf8a'
