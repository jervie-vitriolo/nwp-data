      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdb7e6-800c-4337-9fb4-1d1987cbf2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF confirmed the fires were "a result of IDF operations in
        the area."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d3083-508a-4864-989c-d37d53cc0191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
