    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d95c75-53d0-47df-b6cb-01dc54b90fc6'
    'lead': 'Hurricane Dorian, the strongest storm ever to hit the Bahamas, has killed
      at least five people in the Abaco Islands, Bahamian Prime Minister Hubert Minnis
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T23:50:08.740+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:53:20.779+08:00
