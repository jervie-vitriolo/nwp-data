      'text': '<p>"Being home makes me happy....enjoy your weekend people!!!! #LiveLoveLaugh,"
        Hart wrote on Instagram.</p>'
  'Gunman-in-West-Texas-shooting-identified-as-Seth-Ator':
    'author': 'Faith Karimi and Ed Lavandera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T07:32:17.917+08:00
    'imagesource': 'jcr:415b5c9b-7894-4113-8110-63dfe8066641'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945ce565-3cdf-42f8-8052-c0cbf0f9d308'
    'lead': 'The gunman was arrested in 2001 for criminal trespass and evading arrest,
      both misdemeanors, according to public records. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T07:34:16.470+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:53:56.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:52:56.492+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman in West Texas shooting identified as Seth Ator'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd8734-22ae-454d-b5d3-eb7ccca9e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Law enforcement officials on Sunday
        identified the man who killed seven people and wounded 22 others in a shooting
        spree in West Texas as Seth Ator, 36.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb6100-2bf8-4ee1-8816-3ad9da4f8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3eb564-b75c-46c9-b2c8-de1a4ab21c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ator was arrested in 2001 for criminal trespass and evading arrest,
        both misdemeanors, according to public records. Adjudication was deferred,
        though the details of the case were not immediately available. His record
        also includes a 2018 traffic citation for a federal motor carrier safety violation,
        according to Ector County court records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c01f8-cbb0-4426-8954-43ba92fdee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf7374-580e-4d9c-bf52-aa5c2fda945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ator was pulled over by Texas troopers in Midland on Saturday afternoon
        for failing to use his signal, police said. He then shot at them with what
        police described as an AR-type weapon and sped away. Driving on streets and
        the highway, he sprayed bullets randomly at residents and motorists, police
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1994c-826f-4fba-b45b-7481ae594506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908f01f-29a9-40e4-b8d2-60a25b02c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man then hijacked a postal truck and ditched his gold Honda,
        shooting at people as he made his way into Odessa about 20 miles away. There,
        police confronted him in a movie theater parking lot and killed him in a shootout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc64b4-372f-4ecb-8588-508320cbddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4da0cb-bc9b-49dd-b9a0-4928a1d50171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the wounded were a 17-month-old girl and three law enforcement
        officers, hospital and police officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cde05a-6799-4778-848e-7605db2a3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6a43b-9dcf-4a54-b52e-f6e8584396fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what his motive was. Authorities say they believe
        the shooter acted alone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb11f35-33d2-4d00-bfe3-363e734a1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec762a7-1fa1-410c-8201-93fa0954aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack during the busy Labor Day weekend put people on edge
        in a state where a gunman killed 22 less than a month ago at a Walmart in
        El Paso, about 285 miles west of Odessa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548b2ac-fb4a-4571-b4ea-5218eda13050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6083254-e0f4-445c-af63-8fbea9c4f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Special Agent in Charge Christopher Combs said his agency responds
        to Texas frequently. He said the FBI is "here now almost every other week
        supporting our local and state partners on active shooters. We''re almost
        every two weeks an active shooter in this country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6289ad-6233-4dc4-8b0a-e4c01a9161c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4be43-35d8-4b9a-89c8-078ce1df66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were conducting "searches at this exact moment in
        time to make sure that there is nobody else even possibly connected to this,"
        Combs said at a news conference Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10939fe2-fc07-4b1f-ad79-af324058b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2a7ee-debf-403a-9d5f-94b0f7bd6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI searched a rural property in West Odessa believed to be
        connected to the shooter, according to a law enforcement official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bda78-767a-4ae8-b8b1-e7525e3de28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749f3ab-27d5-4937-acad-45df8aa2fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A LinkedIn account under Ator''s name said he was a truck driver.
        A Facebook page under his name contained only one publicly visible photo of
        Ator posted in 2012, and the account has since been removed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb655b3-9773-4438-a1ea-592bbed11301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454868b-e61a-4ec3-a817-b7b7914b32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to seven Sunday morning. Those fatally shot
        were between 15 and 57 years old, Odessa Police Chief Michael Gerke said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c7dd9-cda4-4f6a-b10a-71dee8ac0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca08571-3457-46f3-8d8d-a8f193402eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not named most of the victims. One of them was Mary
        Granados, 29, who was working as a mail carrier for the US Postal Service,
        according to her twin sister, Rosie, and a spokeswoman for the USPS Inspection
        Service.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805491fa-c389-4584-9348-6b522a476b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616bc0e-69ef-4920-9425-07eea9f1caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granados was at the end of her shift when she was shot and killed,
        her sister said, adding she was on the phone with Granados when she heard
        her scream.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32093f1e-a406-4dbd-bd86-d484eae53727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de5f23-6c46-40fc-aef1-d767d6b85b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very painful. I just wanted to help her and I couldn''t.
        I thought she had got bitten by a dog or something. I tried calling her name
        and she wouldn''t answer," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b8e79-fbe8-4633-8fff-903651c171e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f527fb-c507-46cb-90d9-75e94e8f5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ector County school district in Odessa said one of its students
        was among those killed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e196e2-0bbc-4dcf-9265-873fab186bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d728b69-1670-4311-bf26-138e91b8ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded 17-month-old was airlifted to University Medical Center
        in Lubbock, where she was in satisfactory condition, hospital officials said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113a71b-2050-4179-927a-7795ffe8f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f438c90-4ea7-4baa-bd3b-21d2abd6b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s family said Sunday she is expected to make a full recovery.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22dde5-e69d-445c-9934-64fbe5231745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f79f2-f3ff-4fe4-9ad2-3bc2287bb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hurt so badly for the families whose loved ones didn''t survive
        this tragedy," her parents, Kelby and Garret Davis, said in a joint statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62ba21-f869-4ce4-bb0a-fde5e4493a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3445b5-51ed-40e8-aa6b-7edb3f00944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooter grabbed his rifle, pointed it at troopers</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49454815-c402-4cfb-b70f-3a8f7b0227e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began about 3:15 p.m. (4:15 p.m. ET), when two troopers
        from the Texas Department of Public Safety stopped a lone driver westbound
        on Interstate 20 in Midland, authorities said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6b732-560a-40d8-8fd1-37a35ff30afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ebad7-bfa9-491f-9386-576e747b07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vehicle came to a complete stop, the man grabbed a rifle,
        pointed it out of his rear window and fired toward the troopers'' patrol unit,
        wounding one of the troopers, said Lt. Elizabeth Carter of the Department
        of Public Safety.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a4819-5100-49da-ad35-b65171c54daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d633c-b8f0-4aa7-a213-cd5c8724aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter then drove west into Odessa and continued firing through
        the city and around shopping centers, the police chief said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e596c-cf8f-4b5f-8cc2-2440bfbc43b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829cd12f-3c00-4fc5-8ac0-a0cb986f1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He abandoned his vehicle, stole the mail truck and shot at more
        people as he headed toward the Cinergy movie theater, where he exchanged fire
        with officers in the parking lot and was killed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64315478-b81a-40b8-beb9-ad6d2c0d25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f6736-9d0a-47c7-ba30-40bd13fdcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One wounded law enforcement officer is a trooper from the Department
        of Public Safety and the other two are from the Midland and Odessa police
        departments. The trooper is in serious condition and the officers are in stable
        condition.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7590d7-5f8c-4013-aed5-224bd7e9b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953523ad-f766-4de0-a00b-a805d030e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point I can tell you we do not believe -- we do not believe
        -- there''s any connection to any domestic or international terrorism," the
        FBI''s Combs said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c054ea4-2db8-4311-b6b1-f85023179d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31efe8-08a7-4aa6-953d-7347eabfe27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness describes shootout with officers</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a267195-2b1a-462e-a331-87c0ce55088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Woods said he drove up to the movie theater about five minutes
        before the shootout and saw several police vehicles with flashing lights.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1adab-d647-4f1d-8d96-4cb2de80c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18425bf5-1cba-47be-9a94-2013f5508953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was just police everywhere and there was a bunch of people
        behind the theater in the field walking and next thing you know this gunfire
        is going off," he said. "I hear a pop, so, I flip the camera to where the
        theater''s at and I just see a bunch of gunfire going off."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4e39b-09bf-479d-a6dd-18931381824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837470fd-dac4-4a22-9980-03397128bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods said he saw the officer walk up to the mail van and fire into
        it, describing the incident as surreal.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1fbc9-ea2f-4bd2-bea8-6e07728654e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d3f00-2263-415a-88c2-fed7e05309a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that is when the shooter was killed," he added. "It just
        all happened so quickly."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe2e62-5907-4aec-adba-0b94a0e3cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f0e5d-c78d-453b-a50a-5ea35d03edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Barrett said his friend was shot and hospitalized with injuries.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea7c9a-d6b0-4317-a70d-55f87690cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9719516-4505-473f-ba72-83790a973324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was on the way home, him and his wife (and) he got shot," Barrett
        said. "It went through the door of the car and shot him right in his side.
        ... His wife was just covered in blood."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e110c30-fab4-4cb8-9c3d-07a492a0e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82bb7d4-bc72-4cc0-9452-ae67ece16580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Texas gun laws to go into effect Sunday</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b7ac3-b8b9-4702-b525-eac8adfd3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened hours before a series of firearm laws go into
        effect in Texas, where four of the 10 deadliest mass shootings in modern US
        history have happened.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0d284-ab05-4ec9-a67c-07ed333bbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2410f-2209-4be7-9ebb-2b8f97da2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures will loosen gun restrictions and allow weapons
        on school grounds, apartments and places of worship. After the shooting Saturday,
        Democratic presidential candidates issued statements calling for gun reform.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb9290-8fe1-4195-bfb9-0ac699b2a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49572353-c20b-43d5-82af-e7a2d8c0dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are with Midland, Odessa, and everyone in West Texas
        who has to endure this again. ... We need to end this epidemic," Texas native
        Beto O''Rourke tweeted.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7cd51-180e-4731-b80b-60a6026fba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13300955-fcdd-45a1-b7b9-aef56d3b6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julián Castro, another Democratic presidential candidate, said the
        shootings will continue if no action is taken. "We have to be more honest
        with ourselves. This is going to happen again. And again," he tweeted.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94406115-4d98-4cd5-bc75-b75e329786e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab885d-8e91-4d0e-a1e5-2ddfe10200dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said he and President Donald Trump are
        determined to work with Congress "to address and confront this scourge of
        mass atrocity in our country."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf5880-f75c-45eb-ba8c-96a8984fc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24824f23-8d5a-4762-ad7a-a8115f6529cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday afternoon, Gov. Greg Abbott commented on the frequency of
        high-profile shootings in his state since he took office.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ac292-b0d2-4348-9c02-8e366f0d9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f43208-a788-4a9b-8851-5d9958fdca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been to too many of these events," Abbott said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22becefd-7558-4ee1-a805-0d450afcddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:34:16.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
