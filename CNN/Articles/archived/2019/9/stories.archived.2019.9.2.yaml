      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In an era where men''s tennis has
        been dominated by the "Big 3" of Roger Federer, Rafael Nadal and Novak Djokovic,
        Stan Wawrinka can at times be a forgotten man.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760012c-d2d4-4d92-a694-a5214811f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207dd680-3291-4d58-ab98-25174f1189ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Swiss has won three major titles -- and they all
        came against members of the Big 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fddafdf-cf17-46ef-8a4c-e3da4fb5f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ca9f3-2845-457a-bc2b-298c8207d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guess what? He''s still here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d170f4-b921-4994-9604-2e7b475eccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405e0d2-4cd8-4e6b-9453-90f0271a9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night in New York, Wawrinka struck again, stunning the
        world No. 1 and defending US Open champion Djokovic 6-4, 7-5, 2-1 to advance
        to the quarterfinals. It was a rematch of the 2016 US Open final, which Wawrinka
        won in four sets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b5bee6-0349-4b32-8b6f-056567a7d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95b804-97a1-4550-aa94-bf08cb1aab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, who has been battling a left shoulder injury, elected
        to retire in the third set when Wawrinka was leading by a break, eliciting
        boos from the Arthur Ashe Stadium crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f32ce-ad60-4382-ada1-a9eb8401b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5557ef-b5bd-403e-820a-9ffcb85fea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never the way you want to finish a match," Wawrinka said
        on court. "I''m really sorry for Novak. He''s a good friend. He''s an amazing
        champion. We''ve played some amazing battles all my career. I feel sorry for
        him. I want to keep my level (from) tonight. I think I was playing super good
        tennis. I am happy to be back."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb8ac5-5c66-4623-bbf0-c950f4fd2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c914c-87a2-48d2-bf1b-5d69ec9a0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, the Serb, who won the Australian Open and Wimbledon
        earlier this year for his 15th and 16th major titles, failed to get closer
        to Nadal''s 18 titles and Federer''s 20 on the all-time men''s list. He had
        not lost before the quarterfinals in New York since 2006, when he was 19 years
        old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d8049-9276-4bb7-825d-3fcf28251aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b314a-60f0-4d48-9ca3-0632d02c3052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that I have, you know, of course desire and a goal
        to reach the most slams, you know, and reach Roger''s record," Djokovic, 32,
        said. "But at the same time, it''s a long road ahead hopefully for me. I hope
        I can play for many more years. I''m planning to. I mean, I don''t see an
        end behind the corner at all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772f810-20f6-419b-bc32-4ecd147d7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdc755-d5f3-47af-a5b2-287efbabdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it''s a matter of keeping my body and mind in shape and trying
        to still peak at these kind of events that are majors and that are the most
        significant in our sport."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce403f35-3bc1-482c-9fc8-92e1d8c5385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2da345-26cc-4c56-96d3-36f58f3200fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka will face No. 5 <a href="http://www.cnn.com/2019/09/01/tennis/us-open-day-7-medvedev-koepfer-spt-intl/index.html"
        target="_blank">Daniil Medvedev</a> in the quarterfinals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb801c-b1f6-47c5-93a4-3a98135254b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298df8a-3f25-4c51-b772-be08084c53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Evaluation is to come''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f9d4a-55d3-4645-8ffa-cd194f2a2e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic confirmed to reporters it was the left shoulder, which
        has been bothering him for a couple of weeks, that forced him to retire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2b1f0-98fa-440d-aa15-c4eeaf7a9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea71f5-146f-458e-a9d9-b84ec83051b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evaluation is to come," Djokovic said. "Obviously I did a lot of
        different treatments and diagnostics and everything in the last couple weeks.
        I obviously have to do it again and see how the shoulder reacts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a21ccb-3fcb-4dab-8cd5-5956d49e2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
