  'taylor-swift-number-1-album-lover':
    'author': 'Alaa Elassar, CNN'
    'caption': 'Taylor Swift''s new album had the largest sales week for any album
      since Swift''s last 2017 release.  | Jamie McCarthy/Getty Images for MTV'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-02T13:59:36.840+08:00
