      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> More
        than 300 residents were forced to evacuate their homes due to an encounter
        between government forces and suspected members of the New People’s Army (NPA)
        in Barangay Paitan, Escalante City, Negros Occidental on Saturday, the military
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6623427-fced-468a-8682-8bd27e2d4015'
      'mgnl:activationStatus': true
