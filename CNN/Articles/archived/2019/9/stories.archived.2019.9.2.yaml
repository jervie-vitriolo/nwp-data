    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:05.269+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hurricane-Dorian', 'us', 'united-states', 'bahamas', 'death-toll',
      'america']
    'stories': ['4cc842b1-a123-4ac0-89f8-e27051b11fa9', '91b873bd-8a3a-436d-877e-d669f0cadd08']
    'template': '1'
    'title': 'Hurricane Dorian kills 5 people in the Bahamas, Prime Minister says'
    'updated': 2019-09-02T21:45:00.000+08:00
    'visualType': 'image'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b92b9c-4cf3-4b30-b4c6-1a46dd541154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:59:13.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hurricane Dorian, the strongest storm
        ever to hit the Bahamas, has killed at least five people in the Abaco Islands,
        Bahamian Prime Minister Hubert Minnis said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712bb70-9b6e-42b1-93f5-e3c30ead2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the midst of a historic tragedy in parts of our northern
        Bahamas," Minnis said at a news conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab45482-2f42-45ed-b36c-76afbade4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not provide more detail about the people killed in the storm.
        A woman in the Abaco Islands earlier told a local news outlet that her 8-year-old
        grandson drowned in the rising waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa167893-8e41-4462-95be-ad96f2b2a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian made landfall as a Category 5 hurricane on Grand Bahama Island
        on Sunday night, pulverizing houses and leaving countless residents homeless.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6342d0f-8688-4e78-9349-d7d971942bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a Category 4, Dorian is still crawling over the islands. Forecasters
        expect it will move "dangerously close" to Florida later tonight, and millions
        of Americans are under mandatory evacuation orders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac22beb-4dc1-424b-8f21-194c7f51f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm wiped out power to Nassau and the rest of New Providence,
        the country''s most populous island, Bahamas Power and Light said. "There''s
        damages everywhere around my area," Marsh Habour resident Vernal Cooper said.
        "Cars and houses destroyed. This is what''s left of Marsh Harbour."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ba5f0-a88c-40a8-89ed-e132eb18a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial reports from Abaco is that the devastation is unprecedented
        and extensive" Minnis said. "Many homes, businesses and other buildings have
        been completely or partially destroyed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801ebd4-6005-40b7-ab1b-f99af00f79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian was still an "extremely dangerous" storm with sustained winds
        of 145 mph on Monday, the National Hurricane Center said in its latest advisory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a7550-cb6d-4fe1-87c7-68c0b0892f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is moving across the Bahamas at only 1 mph —&nbsp;slower
        than walking pace. That means it will pound the same decimated places over
        and over again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c2f69-783c-4614-994f-78b80c720f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t even wrap your head around the devastation that''s going
        to be coming out of the Bahamas in the coming days," CNN meteorologist Jennifer
        Gray said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d939f-93bf-4d66-be99-340ded3eb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storm expected to get "dangerously close" to Florida tonight</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec7d1e-6bca-4f0a-8bcb-10cf051792a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian will keep lashing Grand Bahama Island though Monday night,
        forecasters said. Moving this slowly, it could dump a total of 24 to 30 inches
        of rain on northwestern parts of the Bahamas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a30d4-d0de-4434-b940-05645440830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just an absolutely devastating, life-threatening situation,"
        said Ken Graham, director of the National Hurricane Center in Miami.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48168c9c-1535-4f35-bda4-4236ddc899f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it''s expected to draw nearer to the southeastern US coast.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7bcd9-9a87-47c5-aa8c-000cf8465020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hurricane will then move dangerously close to the Florida east
        coast late tonight through Wednesday evening and then move dangerously close
        to the Georgia and South Carolina coasts on Wednesday night and Thursday,"
        the National Hurricane Center said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a497d44-8e5d-4738-b4e7-f8950d29d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very dangerous core of Dorian is expected to stay roughly 50
        miles off the Florida coast, which will bring hurricane force winds, surge
        and heavy rain," CNN meteorologist Dave Hennen said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba4f11-9cc4-4655-b460-477e359d9ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An 8-year-old boy is reported dead</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa4253-d813-4aad-a49a-ad274c43a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Abaco Islands, "the devastation is unprecedented," Minnis
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025edae-e99a-4222-b07b-8cbd3f7b25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reports of casualties. We have reports of bodies being
        seen. We cannot confirm those reports until we go out and see for ourselves,"
        Bahamian Foreign Affairs Minister Darren Henfield said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e40a4-337b-4e7a-882b-ecb4f2551794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason it''s so difficult to grasp the number of casualties
        is because conditions are still dire. "It''s not safe to go outdoors," Henfield
        said. "Power lines are down. Lamp posts are down. Trees are across the street.
        It is very dangerous to be outdoors."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adae1b-32ed-4a0d-beb7-710a3d2b948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingrid McIntosh told Eyewitness News she believes her 8-year-old
        grandson drowned in the rising waters. Her 31-year-old daughter found the
        boy''s body, she told the local news outlet. She says her granddaughter is
        also missing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c898134-9bd9-4cd3-96fc-3340f5bdc0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just saw my grandson about two days ago," McIntosh told Eyewitness
        News. "He told me he loved me. He was going back to Abaco, he turned around
        and said, ''Grandma, I love you.''"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9493da-2cc0-44b5-a924-7431f8ab693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My house sounds like the ocean''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839c513-0f82-45b4-a4f4-75621a90093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Forbes, a resident of Grand Bahama, recorded video of the waters
        rising in his home. "Tragic flooding, we are stranded!" he wrote on Twitter.
        He later wrote that he was about to evacuate.</p>'
    '151':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Tragic
        flooding, we are stranded!<a href="https://twitter.com/hashtag/Bahamas?src=hash&amp;ref_src=twsrc%5Etfw">#Bahamas</a>
        <a href="https://twitter.com/hashtag/Dorian2019?src=hash&amp;ref_src=twsrc%5Etfw">#Dorian2019</a>
        <a href="https://twitter.com/hashtag/HurricaneDorian?src=hash&amp;ref_src=twsrc%5Etfw">#HurricaneDorian</a>
        <a href="https://t.co/h2XfHjC6NB">pic.twitter.com/h2XfHjC6NB</a></p>&mdash;
        John Forbes (@john_20975) <a href="https://twitter.com/john_20975/status/1168459762465476608?ref_src=twsrc%5Etfw">September
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66d704-f040-41a7-b237-5cd1c9db6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78ed7d-0720-4059-82ce-13c1684e4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vickareio Adderely''s home in Marsh Harbour is filled with water.
        One of the rooms is now "gone," and a hole in the roof keeps getting bigger.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d4e63-7170-462b-9b6f-c070115a7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My house sounds like the ocean," Adderely said. "There are three
        houses adjacent to mine that also lost their roof."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1634881-ce4f-4142-b212-e690eb56bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Tomlinson planned to ride out the storm in his home. But as
        Dorian''s strength became clear, he fled to an evacuation center in Freeport.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd7d49-2f69-4408-99e5-f19a38b75eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson has no idea what will be left of his neighborhood when
        he goes home. "We haven''t really gotten the full brunt of it yet," he said.
        "One thing I dread is the aftermath of this entire thing."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f5eae-0cf5-4112-ae3c-eb9990cd9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Dorian could pummel the US</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da89dc7-043a-41e8-9f5a-4af7088f7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Dorian leaves the Bahamas, it threatens to turn its destructive
        force on the US Southeast. But it''s still unclear if or where the storm will
        make landfall.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d5d1c-0639-408c-bccf-5c70e79eadc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landfall happens when the center of the hurricane reaches land.
        Forecast models now show Dorian skirting along Florida''s coast Tuesday and
        then next to Georgia late Tuesday and Wednesday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b622996-cb3e-4f9e-9239-a0bb48f1c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because the center of the storm might not hit land doesn''t
        mean it won''t be destructive. Hurricane-force winds topping 74 mph extend
        45 miles out from the storm''s center.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218aa55-00a2-4593-96c2-6a52d25937bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane center said "life-threatening storm surges and dangerous
        hurricane-force winds are expected along portions of the Florida east coast
        through mid-week."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70041df-6963-4ef3-8cd4-84c994f83ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors of Florida, Georgia and South Carolina ordered mandatory
        evacuations for some coastal residents.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18db221-febb-4d38-b049-0e496855cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 Florida counties were under evacuation orders Monday.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d1aae-2558-412a-bc40-a68ccdee0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those not under mandatory evacuations, the agency urged residents
        to "plan for adequate supplies in case you lose power &amp; water for several
        days."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37552ab0-41fa-4ace-907e-e82ae246591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 flights have been canceled going in and out of Florida
        airports, according to data from Flightaware.com.</p>'
    '111':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Seemingly
        endless tragedy in Marsh Harbour, Bahamas. <a href="https://t.co/uWv4Rq6l3N">pic.twitter.com/uWv4Rq6l3N</a></p>&mdash;
        Patrick Oppmann CNN (@CNN_Oppmann) <a href="https://twitter.com/CNN_Oppmann/status/1168267962010284034?ref_src=twsrc%5Etfw">September
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80261d-ea14-4ef9-a711-77e7bdc1ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3029c-1cd7-48e1-a3e7-c114e3f8c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orlando Melbourne International Airport and Fort Lauderdale-Hollywood
        International Airport suspended commercial flights and closed terminals at
        noon Monday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9422c6c-e8ec-4aa3-a642-941f0c03bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even places as far north as North Carolina are potential targets
        for a US landfall, forecasters said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e1840-2897-458f-8dc2-2ed9890a79b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wilmington, North Carolina, Christina Dowe said she bought a
        new home in November after her home was nearly destroyed by Hurricane Florence.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a7c266-42da-428a-9df0-77e70d176aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve just been trying to get perishables, getting water, getting
        flashlights. Just trying to get the necessities, things that we need, so we
        can be better prepared than we were last year," she said</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65d7fe-6ecf-4268-a035-a00b39329c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:26:12.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:53:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dowe said she''s just hoping "everything works out better than it
        did last year."</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606eeb1-6036-4d01-9b80-2a12c842fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:51:01.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/02/us/hurricane-dorian-monday-wxc/index.html">Hurricane
        Dorian kills 5 people in the Bahamas, Prime Minister says.</a>"</em></p>'
