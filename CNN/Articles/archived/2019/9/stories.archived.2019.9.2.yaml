      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e37f948-5dbe-4140-bfcf-3c6a169f362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flashy Goffin upset Federer at the year-end World Tour Finals
        in London in 2017 but admitted facing the huge crowd favorite in the largest
        regularly used tennis stadium in the world was much more difficult.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917b2da-30c8-4970-a67f-0d28eb5d6f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.836+08:00
