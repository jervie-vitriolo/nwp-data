    'jcr:uuid': '6cafaf61-dabf-43bb-a37e-34e937a6d310'
    'lead': 'Stan Wawrinka strikes again, stunning the world No. 1 and defending US
      Open champion Novak Djokovic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:27:02.139+08:00
