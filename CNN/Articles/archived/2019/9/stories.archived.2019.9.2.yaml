      'jcr:uuid': '8f684d56-981a-441f-ba26-eeef19d32316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm —&nbsp;the strongest anywhere on the planet this year
        —&nbsp;made landfall Sunday afternoon on the southern end of the Bahamas''
        Elbow Cay, which runs along the east coast of Great Abaco. It was the first
        time a Category 5 storm has hit the Bahamas since Hurricane Andrew in 1992.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e189d6b-47d5-4b7e-b00a-093160d555e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d5c27-d758-4762-82aa-ef2f052b4723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm destroyed homes and blew away roofs in the Abaco Islands,
        local authorities said. Videos from residents on Great Abaco showed wind bending
        trees and heavy rain washing out the horizon as thigh-high water flooded an
        apartment complex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0c046-2f0e-40b8-9e3e-e067a40a9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b1e2f-a82d-437c-b509-3773367a7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a hurricane that we have never seen in The Bahamas,"
        Prime Minister Hubert Minnis <a href="https://twitter.com/minnis_dr/status/1168294400692281345?s=20"
        target="_blank">wrote on Twitter</a>. "Please pray for us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50a733-c5d7-4915-ad45-2f6a4d020686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone there should take immediate shelter and not venture into
        the eye," the center said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93763e06-f9af-416e-b40c-66ae3b58ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:14:25.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm crept toward the United States, mandatory evacuations
        had already begun in parts of Florida. Georgia and South Carolina also issued
        mandatory evacuation orders for some communities on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92890704-32fa-4553-8d83-eeeddacb8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:14:25.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 p.m. ET, the storm was about 135 miles east of West Palm
        Beach, and a large stretch of Florida''s eastern coast was under hurricane
        warning, from Jupiter Inlet north to the Brevard County and Volusia County
        line. A hurricane watch was extended from Flagler and Volusia counties to
        the mouth of the St. Mary''s River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07cb6a-0926-4d8a-858a-7225d3bd6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:14:25.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian is expected to move "dangerously close" to Florida''s east
        coast late Monday through Tuesday night, the hurricane center said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1d50b-3d14-4d35-bdf3-02c8a6f7ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2 and 10 inches of rain are expected to soak the Atlantic
        Coast from the Florida peninsula through Georgia, the coast of the Carolinas
        and southeastern Virginia, the hurricane center said. Some areas in the coastal
        Carolinas could see isolated showers with up to 15 inches of rain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabff0f-dcd7-495e-a76b-94aa142cbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:14:25.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3833c9-1c74-4e0f-891b-b2b0cae4154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:14:25.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to strike Grand Bahama, the northernmost island
        in the archipelago, late Sunday or early Monday, forecasters said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ea2f9-3150-4e48-9b57-d52392a53d89'
      'mgnl:activationStatus': true
