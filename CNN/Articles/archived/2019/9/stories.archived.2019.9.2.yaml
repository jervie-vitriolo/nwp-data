      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With wind and rain possible without direct landfall, many Florida
        residents are still preparing and Gov. Ron DeSantis has announced voluntary
        evacuations for Osceola County, Glades, Hendry and Indian River counties,
        as well as in parts of Palm Beach County that are not under mandatory evacuation
        orders.</p>'
