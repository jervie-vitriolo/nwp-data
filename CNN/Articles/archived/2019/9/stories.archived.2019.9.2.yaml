      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa11b7-80f1-4d70-bcf7-846750f5bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ganoon kasigurista ang ating Pangulo, dapat sa mga kasamahan
        sa</em> BuCor, DOJ (Department of Justice), <em>pag-aralan nating mabuti lalo
        ''yung mga</em> involved <em>sa</em> heinous crimes," Go added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb55ce-53ea-499a-98be-33398410ce41'
