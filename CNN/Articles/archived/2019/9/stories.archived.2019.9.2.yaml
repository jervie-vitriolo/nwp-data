    'mgnl:tags': ['Hurricane-Dorian', 'United-States', 'Bahamas']
    'template': '1'
    'title': 'Hurricane Dorian kills 5 people in the Bahamas, Prime Minister says'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98ef31-0c6b-43a4-8212-9fcab94683fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Hurricane Dorian, the strongest storm
        ever to hit the Bahamas, has killed at least five people in the Abaco Islands,
        Bahamian Prime Minister Hubert Minnis said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59609950-9fed-4886-b9da-51583c134db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b812b7-cf3f-43f2-ba67-78c32d5bf39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the midst of a historic tragedy in parts of our northern
        Bahamas," Minnis said at a news conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436519a-f9d8-4c90-8539-5caf88a3a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOLLOW LIVE UPDATES</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3542142-9b7c-435d-912b-14cb990890de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not provide more detail about the people killed in the storm.
        A woman in the Abaco Islands earlier told a local news outlet that her 8-year-old
        grandson drowned in the rising waters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb8e0b-99d4-4ab5-b055-68be3cac9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244ad6d-fb97-48be-9b6b-c6f38071c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian made landfall as a Category 5 hurricane on Grand Bahama Island
        on Sunday night, pulverizing houses and leaving countless residents homeless.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab55c97-089f-44f2-babf-7b29fd419750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1d7bf-88e1-4dbc-80ba-beca4b9d4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a Category 4, Dorian is still crawling over the islands. Forecasters
        expect it will move "dangerously close" to Florida later tonight, and millions
        of Americans are under mandatory evacuation orders.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612efcb-1d16-4cec-ae9e-eefa54144ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6abc591-bc5d-4331-b0d6-2130c97b6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm wiped out power to Nassau and the rest of New Providence,
        the country''s most populous island, Bahamas Power and Light said. "There''s
        damages everywhere around my area," Marsh Habour resident Vernal Cooper said.
        "Cars and houses destroyed. This is what''s left of Marsh Harbour."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b2fc6-9d64-4c0a-85df-0ff5ef0c3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc7c95-d193-4b65-a1d4-1ca486846328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial reports from Abaco is that the devastation is unprecedented
        and extensive" Minnis said. "Many homes, businesses and other buildings have
        been completely or partially destroyed."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27195ca-dd72-4075-affa-c3269be5b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ef4d0-0430-4a4f-b206-8b099e72ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian was still an "extremely dangerous" storm with sustained winds
        of 145 mph on Monday, the National Hurricane Center said in its latest advisory.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e3504-648c-452f-94ac-b121c2c1d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd669c-8c88-4fe0-9595-1b202821cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is moving across the Bahamas at only 1 mph -- slower than
        walking pace. That means it will pound the same decimated places over and
        over again.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0740555-0a27-46c6-941e-0be2381a8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.892+08:00
