      'mgnl:lastActivated': 2023-01-27T09:53:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f952542-8be9-496a-a04c-40966c260281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An 8-year-old boy is reported dead</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17359637-e8a5-4ead-ac0d-139ae241783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Abaco Islands, "the devastation is unprecedented," Minnis
        said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121bc2f-0bc2-49ac-bab3-e5c2a7997170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcb215-6ba6-46e6-a5bc-65fbc6dfe637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reports of casualties. We have reports of bodies being
        seen. We cannot confirm those reports until we go out and see for ourselves,"
        Bahamian Foreign Affairs Minister Darren Henfield said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13595112-7171-4b89-92dc-b78b28206e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68476e-a0dd-44bd-950f-f243958cdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason it''s so difficult to grasp the number of casualties
        is because conditions are still dire. "It''s not safe to go outdoors," Henfield
        said. "Power lines are down. Lamp posts are down. Trees are across the street.
        It is very dangerous to be outdoors."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c4fc8-1689-4b66-9135-2858fd93b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308aad8-128c-4f94-bca8-d6b0c2fc98f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingrid McIntosh told Eyewitness News she believes her 8-year-old
        grandson drowned in the rising waters. Her 31-year-old daughter found the
        boy''s body, she told the local news outlet. She says her granddaughter is
        also missing.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf42c7-19de-476b-9b1e-0e6811f53b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9964b1-70fe-4be1-9ea5-2e8d41378fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just saw my grandson about two days ago," McIntosh told Eyewitness
        News. "He told me he loved me. He was going back to Abaco, he turned around
        and said, ''Grandma, I love you.''"</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7402859-11fb-4957-8cae-8a12df11d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f50d72-4f22-4a23-a57c-bf2282beb6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My house sounds like the ocean''</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16aa4d5-d677-4f62-b2e9-b4bb260f0d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Forbes, a resident of Grand Bahama, recorded video of the waters
        rising in his home. "Tragic flooding, we are stranded!" he wrote on Twitter.
        He later wrote that he was about to evacuate.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce4ff6-1642-40fb-a760-326509206cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7edd4b-83d5-4f5d-b7bd-decd20a998f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vickareio Adderely''s home in Marsh Harbour is filled with water.
        One of the rooms is now "gone," and a hole in the roof keeps getting bigger.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e878ed-c36a-43cb-80b2-0b39e8b1a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf34b6-1dbf-42de-a902-2ca9f805ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My house sounds like the ocean," Adderely said. "There are three
        houses adjacent to mine that also lost their roof."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9daba88-e8bf-40dd-88c3-35a686ecfcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba3014-5152-46d5-b810-6963ce75a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Tomlinson planned to ride out the storm in his home. But as
        Dorian''s strength became clear, he fled to an evacuation center in Freeport.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037083e-536d-4e27-a0bb-341ea99749a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667af0d-fff6-497c-bdce-267eb09e1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson has no idea what will be left of his neighborhood when
        he goes home. "We haven''t really gotten the full brunt of it yet," he said.
        "One thing I dread is the aftermath of this entire thing."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730fe73-0bb0-4d95-87e4-3ea8ae9d74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0e826-157e-4e78-b512-0efa6fb3bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Dorian could pummel the US</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd9e81-db67-4864-ab14-104d2bf00b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Dorian leaves the Bahamas, it threatens to turn its destructive
        force on the US Southeast. But it''s still unclear if or where the storm will
        make landfall.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832bd8a-bcc3-4f27-8994-da89bb4b8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b105da9-8a73-461e-9cdc-c9f3b8e9de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landfall happens when the center of the hurricane reaches land.
        Forecast models now show Dorian skirting along Florida''s coast Tuesday and
        then next to Georgia late Tuesday and Wednesday.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c684c-7641-49ae-99b9-e1c10e0df1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b164dee-e762-4163-a85d-579ca6738e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because the center of the storm might not hit land doesn''t
        mean it won''t be destructive. Hurricane-force winds topping 74 mph extend
        45 miles out from the storm''s center.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8041eeb-5e92-418b-b7e5-130de72a589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36f034-f814-4e70-bc71-1da23aff9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane center said "life-threatening storm surges and dangerous
        hurricane-force winds are expected along portions of the Florida east coast
        through mid-week."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034cc372-950d-4d56-9299-82298ddc8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5747a3-136a-493e-b3d7-7e239ba5a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors of Florida, Georgia and South Carolina ordered mandatory
        evacuations for some coastal residents.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef91d68-f59c-4844-b5e4-93cc51cba47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b1ba1-e92b-4590-8031-352c232b1bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 Florida counties were under evacuation orders Monday,</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44981251-3f60-4ea2-b41a-de0871b6b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986d6d7-1354-4340-8bba-9c266c406140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those not under mandatory evacuations, the agency urged residents
        to "plan for adequate supplies in case you lose power &amp; water for several
        days."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eaecbe-ee8b-4126-bfa7-b4c563c5a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161efe4-14c9-4efe-81cc-2c5c15efe624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 flights have been canceled going in and out of Florida
        airports, according to data from Flightaware.com.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93e9a1-af50-4026-8792-75c0482b7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ffa57e-735a-485b-85e9-b14bef132f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orlando Melbourne International Airport and Fort Lauderdale-Hollywood
        International Airport suspended commercial flights and closed terminals at
        noon Monday.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468789b8-7c66-4092-ac16-aef0c6ffce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc27278-9a87-4d67-a135-947d9115750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even places as far north as North Carolina are potential targets
        for a US landfall, forecasters said.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c80a95-41de-461d-879d-1937c4054dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924edaf1-d244-44ca-bf18-ca7d18935fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wilmington, North Carolina, Christina Dowe said she bought a
        new home in November after her home was nearly destroyed by Hurricane Florence.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6f269-bf2f-4d95-89c3-537cc2c2b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2088a1-090c-4130-a895-ca5cda16f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve just been trying to get perishables, getting water, getting
        flashlights. Just trying to get the necessities, things that we need, so we
        can be better prepared than we were last year," she said</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81308995-bd96-46d0-bc74-fff577657067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54211506-4c9a-474d-9f9c-c3c0ee4cbb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dowe said she''s just hoping "everything works out better than it
        did last year."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3f92a-d0ba-43c6-b69d-4ddceeffd42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/02/us/hurricane-dorian-monday-wxc/index.html"
        target="_blank">Hurricane Dorian kills 5 people in the Bahamas, Prime Minister
        says"</a></em></p>'
