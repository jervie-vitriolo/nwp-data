      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, Trump claimed "nobody has ever heard of a (Category)
        5 hitting land," and earlier this year, he again said he had never heard of
        a hurricane of that intensity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d245c1-7189-495e-a412-bbb287e6570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9368c-6a15-49d8-b4c1-86d9b1a33ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.310+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has seen a number of Category 5 storms in recent memory
        -- including Hurricane Katrina in 2005 -- scientists estimate that Atlantic
        hurricanes could become more common in the coming years. And while <a href="https://www.gfdl.noaa.gov/global-warming-and-hurricanes/"
        target="_blank">researchers can''t definitively say</a> the climate crisis
        is leading to more intense hurricanes, scientists have found that <a href="https://www.cnn.com/2018/09/19/us/climate-change-hurricane-florence-wxc/index.html"
        target="_blank">rising sea levels due to global warming</a> can further exacerbate
        the impact of Atlantic hurricanes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c85b9-9a76-46c4-888c-5ccb7104645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.310+08:00
