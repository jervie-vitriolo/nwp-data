      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcaeaa1-9aba-48d8-9169-613cf97bfe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:47.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll have surgery Monday for her injuries, which include shrapnel
        in her chest, a hole through her bottom lip and tongue and damage to her front
        teeth, her mother, Kelby Davis, told CNN on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03743acd-4c54-4e12-971d-8f85f4655b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:47.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:50.103+08:00
