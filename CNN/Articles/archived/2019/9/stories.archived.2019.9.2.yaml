    'mgnl:tags': ['nicanor', 'faeldon', 'GCTA', 'Senate-', 'Blue', 'Ribbon']
    'template': '1'
    'title': 'Faeldon shows up at Senate probe on convicts'' reported early release'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc3c9c-310d-47fe-92d4-6542e028c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Bureau
        of Corrections chief Nicanor Faeldon attended the Senate hearing on the the
        Good Conduct Time Allowance (GCTA) law amid his questionable orders to release
        those convicted of heinous crimes, including rapist and murderer Antonio Sanchez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0d195-0429-4225-9c8f-40c22146a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was served a subpoena on Saturday by the Senate following
        reports that he would skip the hearing as he was scheduled to attend a training
        sponsored by the Canadian Embassy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4aac6-a655-432d-9f43-fc2e1df0f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena mandated him to attend the hearing, and if he failed
        to show up at the probe, he would have been be cited in contempt and jailed
        — just like what happened two years ago when he defied a subpoena which ordered
        him to appear at an inquiry on drug smuggling and corruption in the BOC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bd180-5603-4c5f-a1a0-08acd7405b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on justice and human rights led by Senator Richard
        Gordon, the Senate committee on constitutional amendments and revision of
        codes led by Senator Francis Pangilinan, the Senate committee on finance led
        by Senator Sonny Angara, and the Senate committee on public order and dangerous
        drugs led by Senator Ronald Dela Rosa are conducting the probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab8ab4-6b8c-42ef-b42e-c7fe3cc52ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5c78b-cab4-4952-a03c-349e50292b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier said they will scrutinize the application of Republic
        Act 10592 or GCTA law. This comes after the foiled early release of convicted
        rapist-murderer Antonio Sanchez, who allegedly was given credit for good behavior
        despite several incidents of drug and contraband smuggling in prison. The
        law has also been invoked in the release of close to 2,000 inmates convicted
        of heinous crimes since 2013. Among those reportedly released are three of
        the seven who were convicted for the rape and killing of Marijoy and Jacqueline
        Chiong, as well as four Chinese drug lords.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805b564-887e-4783-a261-57d3de47ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d07dd-1b97-4244-b6a9-c306bd763783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator believes someone may have benefited from Sanchez’s reported
        early release. He cited the bribery claim of retired judge Harriet Demetriou,
        who convicted the ex-Calauan mayor with seven life terms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b8047-84be-4673-948c-3ba63c5da0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407001a-99ec-4ada-a61f-915514b19547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are obvious attempts. I''m sure we’ll find out of people
        trying to give money. If this guy tried to give money to Harriet Demetriou,
        ₱30 million as claimed. It’s easy for him to give money to the prison guards,
        prison system," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f0ef1-12a0-40e3-8111-c74656b12583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759942f-56a1-46a1-8ff4-a91b12ff61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson also questioned why it seems like
        the rich convicts are the ones who are mostly benefiting from the GCTA rules.
        He cited the case of Sanchez and the release of four convicted Chinese drugs
        lords. In a radio interview, he also said the release order for the convicts
        in the rape-slay of Chiong sisters have also been issued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ffc37-5c11-4ba6-81c8-12f1f7c5c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77841b07-1ce1-4556-856e-d0c720ef8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed worry that corruption could have transferred from the
        Bureau of Customs to the Bureau of Corrections (BuCor), headed by Director
        General Nicanor Faeldon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9604fc5-4d2d-4b32-bc27-5b327818c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18821dc2-4b6d-44b7-9620-fc2f1a4cd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added, "It seems that wherever Faeldon is assigned, corruption
        issues hound him."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d983f7-f3e2-47de-89c9-e70298b94179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:15.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286bc41d-10d9-4d11-89e6-87f942fd6dee'
