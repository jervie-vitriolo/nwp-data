      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City 2nd District Rep. Rufus Rodriguez also said
        that the withdrawal will hamper the passage of the national budget.</p>'
