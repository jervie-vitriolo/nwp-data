      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/09/01/middleeast/israel-hezbollah-army-base-attack/index.html"
        target="_blank">Israel and Hezbollah exchange border fire for first time in
        years</a>."</em></p>'
  'BuCor-Nicanor-Faeldon-Anotnio-Sanchez-release-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-02T14:28:38.369+08:00
    'imagesource': 'jcr:eed45124-62e8-4b40-bd4e-84efc7866383'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aee153b-8c1a-4910-ba10-2edf8f9152b4'
    'lead': '''There has never been a release order because I recalled it,'' Bureau
      of Corrections chief Nicanor Faeldon says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:38:04.014+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:53:36.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
