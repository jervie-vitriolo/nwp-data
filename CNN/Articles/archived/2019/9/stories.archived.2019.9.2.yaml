      'House', 'House-committee-on-justice', 'Nicanor-Faledon']
    'template': '1'
    'title': 'House panel summons Faeldon to attend hearing on GCTA law'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec10f18-7af4-4f0e-93c1-e486483d6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.043+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        House of Representatives had ordered Bureau of Corrections Director General
        Nicanor Faeldon to appear in its probe on the implementation of good conduct
        time allowance for prisoners a day after his grilling at the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce336f3-05eb-49e8-b8a5-a5f25820719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.044+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City 2nd District Rep. Rufus Rodriguez on Monday
        told CNN Philippines’ The Source that the House Committee on Justice has issued
        a subpoena ordering Faeldon to attend the hearing on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534f192-7d31-4dee-bfd6-294125936b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.044+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Faeldon was questioned at a joint hearing of four Senate
        committees on why convicts of heinous crimes were allowed to be releasd from
        detention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b93771-769f-4023-8497-57d41c2d4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.046+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/2/Faeldon-attends-Senate-hearing-GCTA.html">Faeldon
        shows up at Senate probe on convicts'' reported early release</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fe7e7-a796-4ff4-86da-a2cd294350e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.044+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agenda really is to hear from Director Faeldon and other officers
        of the Bureau of Corrections why they granted good conduct time allowance
        to those who have been charged and convicted of heinous crimes, which are,
        very clear, included in the law," Rodriguez, the senior vice chairperson of
        the House committee, said in a separate interview with CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7e826-048a-478c-9bcd-ab958f9308c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.044+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appeal to him to appear in this committee and be able to give
        his side so that we will not make into hasty conclusion without hearing his
        side,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5413a3d5-53b0-4b93-9b3f-d9c0122ef311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.044+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez&nbsp;said possible amendments to Republic Act 10592, which
        permits the granting of GCTA, will also be raised during the hearing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c26320-036a-4c6a-a4fc-d934ee9dafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.044+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include changing the process in choosing and examining prisoners
        who are viable for the time allowance, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf75e1e-c6cf-489a-8c58-96b68ae503d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.044+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vetting process of applicants and the examination of their
        conduct should not only be left with the Bureau of Corrections, but we should
        have added a new way of vetting and that would be the Office of the Secretary
        of Justice,” Rordriguez said. “After all the Bureau of Corrections is under
        the Department of Justice.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a6bee-b0f4-4d1b-9703-c8165f6d53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.045+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor, he added, “will just be recommendatory to the DOJ.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fce51e-a253-4735-bba5-cad539090c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.045+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said they are also looking into involving the Office
        of the President in the process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec75671-2f7a-47c8-8bf6-8f462d850513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.045+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be sent to the Office of the President. After all the
        Office of the President grants the pardon and parole, so why not in the grant
        of the good conduct time allowance?” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2ee7d-23f8-486f-ae1d-95ff02863704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.045+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez&nbsp;said the panel will also review the additional days
        in GCTA, which was made possible by the Senate version of the bill that was
        enacted and became RA 10592.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a420cc3-c3a4-41cf-bc72-556bdf2f9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:52:55.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654ec93-ad7b-4edd-9672-896cada47ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.045+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, 20 days will be deducted from a prisoners’ sentence
        for each month of good behavior during their first two years in detention.
        On a prisoner’s 11th year of imprisonment, this may further increase to a
        30-day reduction.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3981f1-794f-4c12-9d6a-2fde5a25985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.045+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions on the implementation of GCTA rose following reports about
        the possible early release of convicted rapist-murderer Antonio Sanchez.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b001f1b-4f3b-4205-ae68-3fc38003ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.045+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Laguna town mayor—who was convicted in the 1993 rape
        and killing of University of the Philippines, Los Baños student Eileen Sarmenta
        and the slaying of her schoolmate Allan Gomez—was reportedly among the convicts
        who may walk free for good conduct.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6668f-1a33-4fd4-9b93-cb9abc0c5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:39:58.046+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="https://cnnphilippines.com/news/2019/8/26/Duterte-Antonio-Sanchez-early-release.html">blocked
        Sanchez’s possible release following public outcry</a>. The DOJ has also suspended
        the application for GCTA amid the issue.</p>'
