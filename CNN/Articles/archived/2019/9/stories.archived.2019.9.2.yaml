      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted he met with Sanchez'' family on July 29 when they
        demanded to talk to him in BuCor. He said there was "never an assurance" that
        Sanchez will be set free.</p>'
