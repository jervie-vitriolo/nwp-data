      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c74541-387f-4979-bed3-c2e22513df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you''re like, ''OK, I''m feeling maybe ready now to make
        a good match against him, try to make some good things on the court,''" Goffin,
        1-9 vs. Federer, told reporters.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26887c73-eee5-4d24-9e25-078a08825dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
      'mgnl:createdBy': 'catherine'
