    'lead': 'The scars of losing their children to a rape-slay perpetrated by former
      Calauan, Laguna Mayor Antonio Sanchez still haunt the families of Eileen Sarmenta
      and Allan Gomez, as they continue to "live in fear" to this day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:19:33.958+08:00
