      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16,000 workers are fanning out across Florida to handle expected
        power outages stemming from the storm, Florida Power &amp; Light Company president
        Eric Silagy said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebdef1-b75f-457d-b35f-4ba3505b4235'
