    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP coaches pick defending champ Ateneo as team to beat in Season 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c5fdc-7962-4699-b3d1-5a16a2cce209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Ateneo Blue Eagles are still the barometer of excellence, according to some
        UAAP head coaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d68e0-21d3-4b91-becd-355b8ed3235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles are eyeing a third consecutive men''s seniors basketball
        title. They have a stacked roster led by Finals Most Valuable Player Thirdy
        Ravena, reigning Rookie of the Year Angelo Kouame, Isaac Go, Matt Nieto, and
        Gian Mamuyac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219371f1-48ea-46a3-a787-eb5a821b2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite obvious already that it''s Ateneo. From player 1 to
        player 16, I think skills wise they''re all the same. Ateneo should be rated
        No.1, but of course, you cannot count out other schools," Adamson Soaring
        Falcons mentors Franz Pumaren said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa03c6e-6bb6-44dc-9eef-57fa2e4983e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far Eastern University (FEU) coach Olsen Racela echoed Pumaren.
        He also sees the Soaring Falcons and Fighting Maroons as strong Final Four
        contenders and that all other schools will be vying for the last semifinals
        berth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e9e23-034e-4017-9850-6dacaae52cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be Ateneo this year. Adamson also and University
        of the Philippines (UP). The rest will have to fight for that fourth spot
        in the Final Four. It''s going to be an interesting season," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78633c-4ac2-417c-baab-5a69a90aa5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For National University coach Jamike Jarin, the Blue Eagles and
        Soaring Falcons are favored to take the top two spots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8bd10-b1cd-49c9-8c21-dc0aaf6dec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ateneo will be number one, Adamson is very well second, and all
        of the teams have gotten very competitive. It''s going to be a tough season,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b701f-22bf-4c65-bae5-b1808ff62f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2019/9/1/uaap-official-rulebook.html">UAAP
        plans to publish rulebook this year</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc98d69-7931-47d3-ac42-916dfc1685bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Eagles head coach Tab Baldwin, meanwhile, would rather focus
        on who they will face next rather than relish their tag as title favorite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453368b2-6d92-4199-8f41-4ad7940dbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s pretty simple. It''s Adamson because they''re the
        next team. We tend not to look beyond that. I don''t think there''s a lot
        of profit in getting caught up in trying to predict who''s gonna be the top
        teams," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370eea0-d6e1-4ff4-b823-bdaff8af40d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:<a href="https://cnnphilippines.com/sports/2019/8/30/UAAP-ticket-prices-student-wednesdays.html">&nbsp;UAAP
        lowers basketball ticket prices for students every Wednesday</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a81876-9eb4-447d-a24e-79e0f5e98116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:28:44.785+08:00
