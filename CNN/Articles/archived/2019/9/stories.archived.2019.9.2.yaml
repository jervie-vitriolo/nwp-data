      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID will contain ten pieces of demographic information, including
        the holder''s full name, sex, date of birth, place of birth, blood type, address,
        and whether they are Filipino or an alien.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae7357-8fe1-411c-9697-03be2664229f'
