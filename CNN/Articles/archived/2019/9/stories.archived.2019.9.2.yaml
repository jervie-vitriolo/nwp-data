    'mgnl:tags': ['Vico-Sotto', 'Bobby-Eusebio', 'COMELEC', 'Commission-on-Elections']
    'stories': ['4cd3ee15-b413-4339-b702-a8da8543caf1', '2a39c0dc-f6c8-4ef8-9786-cff65d72efb1',
      '2e10f1ce-fbe1-4ffd-98c5-717fca8091e8']
    'template': '1'
    'title': 'COMELEC division junks ex-Pasig mayor’s poll protest vs Vico Sotto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85671a7b-6b38-4732-b97a-a99d627c3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:49:45.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Commission on Elections (COMELEC) Second Division unanimously junked on Friday
        the poll protest of former Pasig Mayor Robert “Bobby” Eusebio against incumbent
        Mayor Vico Sotto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399643b-de6c-42ee-a343-8594c26e7b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:49:45.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f3e03-3171-4759-8b8e-8120853ecbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:49:45.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC unit found Eusebio’s electoral protest was insufficient
        in form and substance. It said “it failed to reflect a detailed specification
        of the acts of omissions complained of showing the electoral frauds, anomalies,
        or irregularities in the protested precincts.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0a2c9-f8b1-403b-85bb-a2048938c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:49:45.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the bulk of Eusebio''s evidence comes from sworn statements
        from his supporters and poll watchers which “do not support or provide specific
        details” about the accusations and are “self-serving and one-sided.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2dcc05-4615-4a14-bbeb-2b16182680a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:05:56.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank the COMELEC for the speedy decision on the electoral protest.
        Now we can focus on further serving our constituents," Sotto said of the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc803eb-dbef-4ebf-8ada-fdd2ab7f27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:49:45.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eusebio can appeal the decision before the COMELEC En Banc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e67fa-82f9-4ff5-9bca-3b606be4180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:49:45.000+08:00
      'mgnl:createdBy': 'xave'
