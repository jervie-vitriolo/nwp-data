      'mgnl:lastActivated': 2023-01-27T09:53:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding for machineries will also begin in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ece7b-544f-4dbd-a100-888f7f9db294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rice farmers said they are already feeling the pinch of
        cheaper imported rice because of overimportation from lower rice tariffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb8e2b-be46-4cf4-aff3-3671dfedb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediate action <em>po ang kailangan. May</em> ₱10-billion RCEF,
        <em>di po makatutugon kagyat yan sa mababang presyo ng palay</em>," Kilusang
        Mambubukid ng Pilipinas chairperson Rafael Mariano said during the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9b061-3d9d-46d6-a7df-58b29a4e83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need immediate action. There''s a P10-billion RCEF,
        wouldn''t that be able to make up for the low price of unmilled rice? ]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b7dc5-b614-457c-b952-0bd40af41597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palay hit an all-time low of ₱7-10 per kilogram in August.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b03b58-c815-45c1-be4e-6bad1a0604c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:30:11.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said Filipino farmers'' produce could not compete with prices
        of imported rice because the local production cost is more expensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a23f29-519b-42b1-a0ee-4fe01feb58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:30:11.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a961149-01b3-47b4-8293-1f4e65f0b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:30:11.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said the average cost of rice production in the Philippines
        is ₱12.72/kg. compared with ₱6.22/kg in Vietnam and ₱8/kg in Thailand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a137bd-6675-454f-b50b-3b4ca0cfeeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:30:11.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112372f-c938-44aa-88c7-1ef3f531e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:30:11.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why government needs to find ways to make Filipino farmers
        more competitive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322cf0c-57e6-46bf-b668-89ba8747fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:30:11.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541a717-3219-4181-b053-6c033ed74ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:30:11.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer-groups present in the meeting said the cost of fertilizer
        and other farm inputs is more expensive than in other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d14c5-422a-413c-b562-a6586ac0ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.805+08:00
