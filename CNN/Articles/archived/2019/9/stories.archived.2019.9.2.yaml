      'mgnl:type': 'text'
      'text': '<p><strong>CNN –&nbsp;</strong>When it comes to her health this year,
        Serena Williams just can''t catch a break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babe78e-e525-4d1c-be7c-ca2ddd100d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams rolled her left ankle holding a match point against Karolina
        Pliskova at the Australian Open in January and ended up relinquishing a 5-1
        advantage in the third set of their quarterfinal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c4d3c-3016-4daf-a3e9-dfd245dd6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came illness in Indian Wells in March, a troublesome -- and
        lingering -- knee injury and back spasms in Toronto last month that forced
        her to retire in the final against one of 2019''s breakout tennis stars, Bianca
        Andreescu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87816ab8-27f8-4863-aef4-9d063deea22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51cdb85-66b7-479b-93a6-3477f14ee021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all that wasn''t enough, Williams rolled her right ankle at the
        US Open Sunday against 22nd-seed Petra Martic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab3caf-8dea-440e-8dfd-85f0fd0e75d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28726385-e877-4268-b9fb-4141eeb12015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came at 2-2 in the second set after Williams just hit a volley
        at the net.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad2896-c839-4956-ac33-0736e3a300bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf391a0a-bb0d-475f-be90-b48581688d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, instantly, no, this can''t happen," Williams said after
        Sunday''s match. "I''m finally healthy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472ad7b-e480-483c-a4a8-2e7612a480d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though the 37-year-old ended up prevailing 6-3, 6-4 to
        reach the quarterfinals -- her 99th win at the US Open in her career -- she
        worryingly needed a medical timeout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab98bd-c25f-4ea9-8299-a46ac0bb79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How thus will the ankle hold up as Williams continues her bid to
        collect a record-tying 24th grand slam title?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02f010-3d4b-4a8d-80ed-c0f19a814503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far I''m good," Williams said. "I have been managing it. We''ll
        see tomorrow."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66cf38-6e23-4683-b12a-bff172ca4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, she''ll face maiden grand slam quarterfinalist
        Wang Qiang of China, who upset French Open winner and No. 2 Ashleigh Barty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a91cf-343b-43f0-9f64-c748994992cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had all been going so well for Williams, too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c3bb4-69b9-40ea-a8be-984c0c88e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f6b63-55cd-4d3f-aea9-f4d18670fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Great start for Williams</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c3ae2-2000-4a79-8f96-22f6fc5ae17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American struck winner after winner in the first set, 21 in
        total, to just seven unforced errors against a gifted, tenacious competitor
        having the finest season of her career.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86716263-d02c-453e-8058-a46ae48d6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4894ce-0b2d-4d60-8471-0c605e7a7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after the opening set came the injury.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb02bc-ce76-40f9-a0df-08ab00baff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb7873-0896-4410-a7fb-b32376104706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams went on to win the next point after her fall and broke
        for 3-2 but glanced worryingly at her player box that included mom Oracene
        Price, husband Alexis Ohanian -- the Reddit co-founder -- and coach Patrick
        Mouratoglou. The medical timeout ensued.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670791bd-e9d0-4730-a665-439fdb3dd5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d52c3f-f92f-4272-b18e-3549ee65cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams didn''t win another point on serve -- losing 10 in a row
        -- after her injury against Pliskova in Melbourne and duly struck a double
        fault into the net on her first point on serve following Sunday''s tweak.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de48fa-85d4-45fe-aff7-6d1b9fdd1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c5507-16ee-4eba-9984-1435c19802d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there would no repeat of the outcome, with Williams holding
        for 4-2 and never letting the lead slip.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8867e0-663e-4070-9ace-9c117b545f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb047e-1ce3-4f31-8299-8be227f24a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raised her arms in celebration after the win: Williams not only
        overcame Martic but the ankle injury. How Williams'' ankle feels on Tuesday
        will be a pertinent question.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5069fc-b9f3-44be-9c7e-88be5329ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880b6f2-4580-4c71-b792-f4ed0570320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, Williams posted a photo on Instagram from after
        she gave birth to her daughter two years ago to the day, writing, "The last
        2 years have been my greatest accomplishment."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1bed5-d36b-4718-9a1e-5f48af020a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ade5f-784f-4257-bba3-d7623e0ad856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect to see her at her mother''s matches anytime soon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043265ab-1402-4dde-9022-37041fc75905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6cac4-1ce4-4c22-bdb6-145c7571e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a little bit loud and obnoxious right now, so I''m not sure
        she should come to the matches," Williams said. "I''m hoping, like, next year
        she''ll be at an age where she can sit -- maybe I''ll start at smaller tournaments
        and see how she does and go from there. Also, she''s still napping and so
        it''s hard."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdae0b-0d21-4520-ae3a-0648ba16a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49056bb7-f18f-4ab6-aa42-0c9726ef5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pliskova, the 2016 finalist in New York and No. 3 seed,
        fell to French Open semifinalist Johanna Konta of Great Britain 6-7(1), 6-3,
        7-5, surrendering a set and 3-1 advantage.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c954ae9-f6d1-47d9-8cf7-1a8e570acf0d'
      'mgnl:activationStatus': true
