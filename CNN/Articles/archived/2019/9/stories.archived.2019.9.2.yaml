      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2019/8/23/business-roundup-rcbc-budget.html">Analyst:
        Higher 2020 budget to accelerate economic growth</a></strong></p>'
    '6':
