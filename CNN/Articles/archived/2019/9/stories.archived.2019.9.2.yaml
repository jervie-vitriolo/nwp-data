    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657ada3-ca90-47f4-a44f-e13387513011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
