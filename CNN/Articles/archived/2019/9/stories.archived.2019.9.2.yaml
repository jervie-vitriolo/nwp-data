    'lead': 'Bureau of Corrections chief Nicanor Faeldon attended the Senate hearing
      on the Good Conduct Time Allowance (GCTA) law amid his questionable orders to
      release those convicted of heinous crimes. '
    'mgnl:activationStatus': true
