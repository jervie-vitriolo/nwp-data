      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc418a3-9a75-41b9-b744-ebbffedcbdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.893+08:00
