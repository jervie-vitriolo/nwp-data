      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9bb51-b3b1-42b0-8805-0ca424eda014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah also accused of Israel of responsibility for a drone operation
        of its own in Beirut last Sunday, though the IDF has not commented on that
        incident.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5640f-d006-4b49-89bb-be4ecc2d81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc06ae3-85ab-4ce1-89b1-3192e1c3d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days ago, the IDF unveiled a detailed assessment of what it
        says are Iran''s attempts to assist Hezbollah upgrade its rockets into precision-guided
        missiles, through the transfer of advanced technology into Lebanon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b07cd-a1c0-491c-b26b-26f8276f89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e0a5c-a65c-4ef6-ac19-f16fb65bdefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon meanwhile has called on France and the United States to
        intervene in the light of the escalation of tensions with Israel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d053d4-709c-4cc8-917d-cf7e9eff2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.711+08:00
