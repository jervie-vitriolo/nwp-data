      'mgnl:type': 'text'
      'text': '<p>"The hurricane will then move dangerously close to the Florida east
        coast late tonight through Wednesday evening and then move dangerously close
        to the Georgia and South Carolina coasts on Wednesday night and Thursday,"
        the National Hurricane Center said.</p>'
    '76':
