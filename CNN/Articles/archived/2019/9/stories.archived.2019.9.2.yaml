      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4deea-84eb-427d-a8f9-44eac07a043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The storm is growing, meteorologists said, with hurricane-force
        winds now extending 45 miles from its eye.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16727d-e3ca-41f0-813f-e70786a79694'
      'mgnl:activationStatus': true
