      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roger Federer is now breezing after a slight hiccup in the first
        two rounds, crushing pal David Goffin 6-2, 6-2, 6-0.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb24cb5-14c9-42a7-a359-a95ad8401987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
