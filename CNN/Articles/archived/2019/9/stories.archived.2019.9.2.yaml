    'template': '1'
    'title': 'Faeldon denies signing Sanchez release order despite confirmed signature'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3ddc5-722c-4303-993f-8a3b60814a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfea4c0-b02b-4ff8-a04e-dd7ce44e216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Embattled
        Bureau of Corrections chief Nicanor Faeldon on Monday denied he ordered the
        release of convicted rapist-murderer Antonio Sanchez despite being shown the
        document bearing his signature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df6c8e-19b6-4528-af71-8d462251fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614515a-01f2-45c9-9d3e-922f6662b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson presented the release order dated August 20
        during the joint Senate panel investigation into the law that allows convicts
        early release for their good behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727031d-358e-45eb-8fa5-72f6f044cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon confirmed it was his signature on the document that would
        have allowed the convicted former mayor of Calauan, Laguna to walk free before
        completing his sentence due to the Good Conduct Time Allowance (GCTA) law.
        But he denied it was specifically for Sanchez''s release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1841f-4b8e-40c4-b27d-3b7159cff2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5e7f5-eda7-4c3b-bb75-a6462eb83839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signature I signed, your honor, is a memorandum for release.
        Only the superintendent can issue the release order. I signed a memorandum
        of release starting the process of the release of any persons deprived of
        liberty (PDL)," he said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Faeldon:
        I signed the memo to release Sanchez but not the release order | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/F7OzpjdVT5">pic.twitter.com/F7OzpjdVT5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1168375242533695488?ref_src=twsrc%5Etfw">September
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b122a5-fa59-47e8-9910-dfd614021b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db5ea9-7884-49aa-8e36-df98ff9f7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c743a89-b758-4905-ae8a-d35d9946d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Chief said he recalled the signed memorandum that seeks to
        review all inmates'' files.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b4de8-435a-4297-af8d-2199069b1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9f4c1-9827-4ded-8961-b98edad2848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not the release order because after my office, it goes
        to several other offices, finally it will go to the superintendent who issues
        the final release order. Along the process, I stopped it because I need to
        review again the GCTA granted to him that is after the strong objection of
        the legal officer that I cannot stop the release of all those PDLs," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecaf6e-9eef-4d35-a6bc-2731426ebffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon refused to budge when Lacson once again pointed out that
        the document presented during the hearing was Sanchez''s release order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f1c13a-27ac-4820-80c1-b9444c8aec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0ed9c-b4a2-4879-afd8-f696816c534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, there has never been a release order because I recalled it...
        That is my signature, that appears to be a document I signed, but the process
        of the release was never completed," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9970c-9132-4cc2-8593-c01987e92dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon claimed he vehemently protested against the possible release
        of Sanchez, who was found with illegal drugs and contraband in his jail cell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54053b48-9996-4cde-8113-d1d3152287a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:54:33.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been discussing how we can legally stop the release of Mayor
        Sanchez. I know he may have done a lot of infractions, I saw on television
        the drugs in his room, then ''yung kubol. Almost one week, I contested that.
        Why are we releasing prisoners like Sanchez?" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30418e-f094-4750-974f-d2bf90264599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:54:33.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said that according to the explanation of legal officers,
        the violations an inmate commits will only be deducted from his GCTA for that
        same month. But said he ended up adhering to the law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95460bf8-9e5b-4f5d-bc74-dd6c3156683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T07:52:26.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:36.202+08:00
