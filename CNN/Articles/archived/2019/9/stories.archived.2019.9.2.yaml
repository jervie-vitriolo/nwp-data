      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuations have already been ordered for residents living
        in mobile homes or in low-lying areas of Palm Beach, Martin, Brevard and St.
        Lucie counties, officials said.</p>'
