      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it''s expected to draw nearer to the southeastern US coast.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d82ab-3d02-4276-8d43-a5228424a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.893+08:00
