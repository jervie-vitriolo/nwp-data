      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e1b06-8559-4b85-a4b3-bb0302f09c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:14:25.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions are expected to grow only worse as Dorian stalls over
        the Bahamas, forecasters say. The storm was moving west at 6 mph late Sunday,
        the hurricane center said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9011d64-fc03-492b-934c-62a1a5183ca3'
