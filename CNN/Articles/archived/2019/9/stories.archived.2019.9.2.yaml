      'jcr:uuid': '89445c64-0991-4f94-aa20-36925f66240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:39.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab said the bill''s withdrawal will push back the House’s calendar
        for budget approval since a new bill will have to be printed if changes are
        made to the original measure. He added that the printing of the budget bill
        he filed was already “almost finished” before it was withdrawn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb643d-1da1-431b-ad68-c60b1d8400d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:39.807+08:00
