      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe89258-cd39-4044-aae7-8809ecf56919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:58:01.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lieutenant Revekka Roperos, of the 303rd Infantry Brigade
        Civil Military Operations, on Sunday identified the wounded as Cpl. Homer
        Aniversario, Cpl. Ronald Tuhao, and Cpl. Jerald Caluyo. The injured soldiers
        are now in stable condition, Roperos said.</p>'
