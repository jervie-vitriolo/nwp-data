    'mgnl:tags': ['RCEF', 'rice-competitiveness', 'rice-tariffication', 'imports',
      'impact', 'rice-prices', 'Department-of-Agriculture', 'DA']
    'template': '1'
    'title': 'Agriculture dep''t: Rice farmer support fund benefits to be realized
      by end of the year'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38ac83-abb9-476c-b9e8-f04aa917de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Department of Agriculture (DA) said the benefits from a support fund under
        the rice tariffication law will be realized by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24313e74-c9c4-496b-9d6c-1af7e00c62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a budget presentation at the House of Representatives Monday,
        the DA gave its timeline on how it will spend half of the ₱10-billion Rice
        Competitiveness Enhancement Fund (RCEF) for farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcef72-80a0-4042-b740-193733952603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱5 billion, the agriculture department said, has been released
        from the RCEF as of July 18 - around ₱2 billion to the Philippine Rice Research
        Institute (PhilRice) and another ₱2 billion to the Philippine Center for Postharvest
        Development and Mechanization (PHilMech). The remaining ₱1 billion went to
        extension programs with PHilMech, the Agricultural Training Institute and
        the Technical Education and Skills Development Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb2960-bdb5-4b29-b389-731ece33e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T18:55:45.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 57 municipalities and provinces that produce the most rice
        as priorities, the DA will begin to provide assistance from October to December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92fc85-e2c6-4eb6-98ff-43bac1076a09'
      'mgnl:activationStatus': true
