    'template': '1'
    'title': 'Kevin Hart suffers major back injuries in car crash'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a1d81-e00c-423b-8849-700225be8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.538+08:00
