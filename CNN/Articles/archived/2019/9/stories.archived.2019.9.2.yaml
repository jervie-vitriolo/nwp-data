      'mgnl:created': 2019-09-02T10:45:39.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Needless to say, any alteration of the National Expenditure Program
        or NEP, which is the version of your revised General Appropriations Bill,
        will surely raise doubts on our proceedings and the House will be questioned
        on why it will alter the proposed budget prepared by the Executive Department,”
        he said.</p>'
