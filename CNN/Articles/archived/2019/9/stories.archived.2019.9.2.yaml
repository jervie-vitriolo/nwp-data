      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also guaranteed swift passage of the budget bill, saying
        that he has requested all departments and agencies to submit written presentations
        on their respective budget proposals before 5 p.m. on Tuesday.</p>'
