      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IE Business School’s innovative approach to education, unique methodology
        and dedication to experiential learning set the school apart, helping you
        to take control of your own career path. Their futuristic learning spaces,
        such as the WOW Room, embrace the latest technologies to spark change and
        inspire.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b7abd-d84d-4d10-9add-4fdd44566016'
