      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm expected to get "dangerously close" to Florida tonight</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6b110-637c-4f13-8858-e1032df3659e'
