      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall in the Bahamas and the US may cause life-threatening flash
        floods, the hurricane center said.</p>'
    '15':
