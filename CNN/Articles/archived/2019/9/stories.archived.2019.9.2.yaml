    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50752ac-be7b-405a-a5c8-1e61faf2b037'
    'lead': 'The Department of Agriculture said rice farmers may realize the benefits
      from a support fund by the end of the year, even as farmers said they''re already
      finding it hard to compete with cheaper imports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T18:55:45.804+08:00
