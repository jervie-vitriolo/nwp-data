      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047eeb42-d968-4a97-9162-0dc516ac049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:47.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were killed after a gunman went on a shooting spree
        Saturday that began during a traffic stop in Midland and continued as he drove
        into Odessa 20 miles away. The police confronted him in a movie theater parking
        lot and killed him in a shootout, Odessa police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30681b77-8cd3-4a9b-8513-2a3eecdb351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:47.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c25433-415f-4fc1-9a77-827b7892316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:47.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hurt so badly for the families whose loved ones didn''t survive
        this tragedy," Kelby and Garret Davis said in a statement emailed to CNN later
        Sunday. "We are thankful for our beautiful baby girl and look forward to reuniting
        her at home with her twin brother soon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04edce-0078-4aba-8dc5-0b5b8412c50d'
      'mgnl:activationStatus': true
