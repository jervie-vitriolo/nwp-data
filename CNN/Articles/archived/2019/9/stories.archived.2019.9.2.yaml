      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a758997-8d5a-4f45-b32a-fde45a06a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:38:04.016+08:00
