      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 148,500 residents in St. Johns County, Florida, will
        be subject to a mandatory evacuation order that also goes into effect Monday
        morning, county authorities said. The order includes the entire city of St.
        Augustine, St. Augustine Beach and residents in waterfront properties or other
        flood-prone areas.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e9d59-987f-4748-916a-9cd321d21e53'
