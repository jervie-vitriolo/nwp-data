      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418eb2d-91df-41eb-adf0-bd0d68bb7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was asked if he would play again this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441510c6-e607-4928-b0d3-6fec24a1b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebf53a-187c-4cb2-adca-24620fee063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, not playing is going to help speed up recovery," he
        said. "I''m planning to play Tokyo, and hopefully I''ll be able to do so."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7c077-73c3-4d9b-9360-e3021af537b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972a160-b378-4cd8-8cc0-91ccdfcc9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka, meanwhile, underwent two knee surgeries in 2017 and has
        been working his way back up the rankings since. Currently he''s ranked 24th
        and is the No. 23 seed in the US Open. His career high was No. 3, back in
        2014.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0d7da-b78e-48c7-89de-a1b7358a5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8201f54-baf2-47b0-b102-a960c6e7d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really tough since my surgery," Wawrinka said. "It took
        me two years now to be back at that level. Last time I entered this court
        was last year. I wasn''t really ready but it''s been amazing to be back this
        year at that level. The atmosphere is always something special to play a night
        session."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ad033-05ff-4045-b25f-d13253878508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dd079-b67f-489d-84da-86bc83ead8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncharacteristic errors from the world No. 1</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af953272-b92f-4370-b375-3d270d671409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wawrinka won the first set, Djokovic raced to a 3-0 second-set
        lead. But the Swiss put Djokovic through long, hard-hitting rallies, leading
        to mistakes not normally seen from the world No. 1. After losing the second
        set, the trainer worked on Djokovic''s shoulder.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84c002-a796-4506-a7fe-74f74a5b704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce044de-b7c2-4354-81a1-d118ca99f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Djokovic double-faulted to give the break to Wawrinka early
        in the third set, he was done. At the time of his retirement, Djokovic had
        35 unforced errors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb34668-b657-4e70-b1e7-710057733c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb8e57-195e-4ca9-8000-c4e56c613849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain was constant for weeks now," Djokovic said to reporters.
        "Some days higher; some days with less intensity and obviously taking different
        stuff to kill the pain instantly. Sometimes it works; sometimes it doesn''t.
        You just know when you know, I guess, when you feel like you''re not able
        to hit the shot anymore."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1630ed9-752a-4610-a9b5-e2ab466413d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e298dc2-fd1b-41cc-bd8b-3c6d6f3ce0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka, meanwhile, won 84% of his first-serve points at 32 of
        38 against arguably the best returner in the game.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664a549-aa3a-414f-bf56-64b0ca1193af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64726ab-ebdd-4a6c-aac3-181d12bb6c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka''s record against those who have been ranked No. 1, at
        5-21, doesn''t initially look impressive. But after an 0-15 start, he''s gone
        5-6 since, including defeating Andy Murray at the 2017 French Open semifinals;
        Djokovic at the 2015 French Open final and 2016 US Open final; and against
        Nadal at the 2014 Australian Open final.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89655c9-f5ee-4c8e-ba1f-4a53815713c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347eba41-57b4-42d7-80d6-52f5d12738f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His head-to-head record against Djokovic is now 6-19.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb8677-d59d-47f2-b2f2-46eec8acd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeba48e-030f-492b-9dbf-0d94d1e4f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was feeling good on the court," Wawrinka said. "I was playing
        well. The more the match was going, better I was playing, I was hitting really
        hard the ball. I was feeling great on the court. That''s the most important.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd0386-3ba3-40d6-89b9-328fc234ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22fe747-14f0-46ff-a3cf-00f0f8c95c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure I could see some little thing that (Djokovic) was in trouble.
        But I was most likely, most of the time, focused on myself because I know
        how well he can fight. I know how well he can come back. Doesn''t matter how
        he''s feeling on the court, and that''s what I was focusing on."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218cbf8-4206-4627-9bd3-d4c95d5c93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:27:02.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/01/tennis/stan-wawrinka-upsets-novak-djokovic-us-open-4th-round-spt-intl/index.html"
        target="_blank">Stan Wawrinka shocks Novak Djokovic to advance to US Open
        quarterfinals after world No. 1 retires</a>."</i></p>'
  'ateneo-team-to-beat-uaap-season-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-02T14:26:35.733+08:00
    'imagesource': 'jcr:97f64c57-764f-4f88-a06e-67b81f972739'
