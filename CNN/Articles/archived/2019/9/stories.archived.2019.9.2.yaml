      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even grave offenses like drugs confiscated inside their cells,
        they are only penalized for one month. In the succeeding month they will now
        enjoy another Good Conduct Time Allowance. This has been their application
        since 2014 up to this day," the BuCor chief&nbsp;cited.</p>'
