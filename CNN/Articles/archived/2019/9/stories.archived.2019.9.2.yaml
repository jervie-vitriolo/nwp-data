    'jcr:uuid': 'ef98eae9-3c25-4010-9a13-1ba5d76d170a'
    'lead': 'All Filipinos in the country can start registering for the national ID
      system by July 2020, the Philippine Statistics Authority says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T18:01:30.620+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:53:27.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
