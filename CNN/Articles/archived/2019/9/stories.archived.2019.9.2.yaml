      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utility workers and the National Guard are also moving into place
        to respond to Dorian''s potential destruction.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7c1bc-6af7-4568-9a5f-047e168b05be'
