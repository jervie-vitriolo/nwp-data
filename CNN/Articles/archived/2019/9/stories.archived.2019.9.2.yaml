      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia estimated that 107 million Filipinos, including those working
        overseas and foreigners who are residents in the Philippines, will be covered
        by the national ID system by the end of the Duterte administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874e6b9-41c6-45e0-ab6d-7146ba686893'
