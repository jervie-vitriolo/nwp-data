    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9f26d6-a07e-44a1-b0c9-2e6b13e28896'
    'lead': 'Former PIA Director-General Harold Clavite says President Rodrigo Duterte
      accepted a resignation letter that was not addressed to him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:26:36.669+08:00
