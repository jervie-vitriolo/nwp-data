      'mgnl:type': 'text'
      'text': '<p>Roperos said 109 families, composed of 329 individuals, fled from
        their homes in Sitio Morino and neighboring Sitio Kagayon. They are now temporarily
        staying at the Paitan Elementary School.</p>'
