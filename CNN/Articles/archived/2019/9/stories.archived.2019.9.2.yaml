      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seventeen-month-old Anderson Davis was
        one of the 22 people injured in a shooting spree in West Texas. Despite her
        injuries, she''s expected to make a full recovery, her parents said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb6e78-b6c9-4725-be14-6ec45c608689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:47.467+08:00
