      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1b778-9554-4c93-9114-ff5c37476953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:47.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said Davis told him Anderson would have surgery Monday to
        remove the shrapnel from her chest, fix her lip and mouth and "get a better
        look at her tongue." The damage to her mouth was "pretty bad," but can be
        fixed, Abbott said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
