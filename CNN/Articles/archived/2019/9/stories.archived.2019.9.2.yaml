    'template': '1'
    'title': '''Liwayway'' intensifies slightly, signal no.1 still over Batanes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d7745-6922-43e4-9143-8ae338bafa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:20.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) -</strong> Batanes
        is still under Signal no. 1 as Tropical Storm Liwayway continues to move in
        north-northwest over the Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b921fd-51de-4682-9662-697c35ad0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T23:54:02.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, PAGASA said the storm — with the international
        name ''Lingling'' will bring light to moderate rains over Cagayan, including
        the Babuyan Islands and Batanes. Landfall is still not expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0ea7c-5f0e-4c87-9c1b-cbb083703b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T23:54:02.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Batanes are advised to take precautionary measures
        against potentially strong winds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a24c575-785e-4ed9-a6d4-6848e93cae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T23:54:02.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liwayway was last seen 300 kilometers (km) northeast of Casiguran,
        Aurora, with maximum winds of 75 km per hour (kph), and gustiness of up to
        90 kph. It is moving with a speed of 25 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25f7ea-d002-43c9-8576-55f5f12d5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T23:54:02.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liwayway is expected to leave the Philippine area of responsibility
        either on Wednesday or Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988400c8-4b51-4c12-9178-a7a945387e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T23:54:02.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon (habagat) is still affecting weather
        conditions in several areas. It is seen to bring scattered light to moderate
        rains in the Ilocos Region, Central Luzon, Metro Manila, CALABARZON, MIMAROPA,
        and Western Visayas until Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d09ed-511b-4649-87fb-516cd9c81162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T23:54:02.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also keeping an eye on a low pressure area last spotted
        670 km west of Sinait, Ilocos Sur as it could develop into a tropical depression.</p>'
