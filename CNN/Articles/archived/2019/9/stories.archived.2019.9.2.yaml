      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott said at a press conference Sunday that Anderson''s
        mother had texted him an update about her daughter''s condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b0098-47b7-4b13-9261-af52471db303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:47.468+08:00
