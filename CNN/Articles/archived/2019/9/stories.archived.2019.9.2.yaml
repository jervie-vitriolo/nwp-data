    'jcr:uuid': '10888e61-9b10-40b7-bc72-f5368d190858'
    'lead': 'Go nuts! Taylor Swift just landed her sixth No. 1 album on the Billboard
      200 with ''Lover.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:03:29.776+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:53:40.889+08:00
