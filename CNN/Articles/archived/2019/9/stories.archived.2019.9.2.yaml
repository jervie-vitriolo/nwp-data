        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f667a8d-d999-452f-9129-c9fd23886fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Three
        convicts in the rape-slay of sisters Marijoy and Jacqueline Chiong have been
        released from prison, Bureau of Corrections Director General Nicanor Faeldon
        confirmed on Monday. He revealed this during the Senate panels'' investigation
        into the Good Conduct Time Allowance (GCTA) law.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd4771-8aa0-4de6-8a70-cdfef8e51a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55666f-c70d-4c45-9ea9-678abd5e463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Faeldon said he cannot recall if he personally signed the
        release orders for Josman Aznar, Alberto Caño, and Ariel Balansag — three
        of the seven persons convicted in the controversial Chiong sisters’ case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b712d8-c9db-495d-a0b7-70661e94511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6db03-7dc8-4113-8079-4066cf2ff859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said that based on a document he obtained, the
        release orders were signed by Corrections technical superintendent Maria Fe
        Marquez. He added only the BuCor Director General can approve releases.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Faeldon:
        The three convicts in the Chiong sisters&#39; rape-slay have been released
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/jwpqGIqTe5">pic.twitter.com/jwpqGIqTe5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1168376305194160130?ref_src=twsrc%5Etfw">September
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
