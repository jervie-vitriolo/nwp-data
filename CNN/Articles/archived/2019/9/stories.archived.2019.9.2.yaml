      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        Bureau of Corrections (BuCor) must publicize the list of inmates who have
        been released and may be freed for good conduct, a congressman said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca0588-5b8b-417b-bcae-b11dee58ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City 2nd District Rep. Rufus Rodriguez, one of the
        authors of the Republic Act 10592 that permits the granting of good conduct
        time allowance to prisoners, said the law does not prohibit the BuCor from
        doing so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047a923-9ac7-42a6-9edc-b262cf27f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Bureau of Corrections is duty-bound to release this because
        there is no provision for them not to release,” Rodriguez told CNN Philippines’
        The Source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1f67d-264c-4316-b880-39e0d758bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law does not have a confidentiality provision. That it is confidential
        for the prisoners to apply, that their names will not be divulged or after
        their release their names cannot be published, that is precisely not the intention
        of the law,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809496de-3a71-4c6d-af58-fa316e445c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Rodriguez said, the BuCor should show the list as early
        as the application stage to allow the public, especially the family of the
        convicts’ victims, to oppose their early release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cd887-2fd9-4769-82b7-9fdb65da51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the Bureau of Corrections [is] blind and they couldn’t see that
        (violations of inmates while in detention), then it should be the public and
        the families who should bring that out,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f139926-f5ee-4884-9aff-26fad5649ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing the names does not require a court order, Rodriguez added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0301c1d-0d9e-4c5b-8782-2ab3f2089384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No need for the court (to release an order). Under the system of
        our transparency and the fact that we want to have the community know, they
        should release that as soon as possible,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064dbb0-e0e8-4728-bcf8-902a78a4639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GCTA grant irrevocable</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4819c-a355-42e4-a956-c48be33129f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez disagreed with Malacanang’s earlier statement that those
        convicted with heinous crimes who have been freed for good conduct should
        be brought back to jail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cedd67-14a6-44d2-9729-025fe5d4f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker explained that doing so is prohibited under RA 10592.
        Under Article 99 of the policy, the time allowances can no longer be revoked
        once granted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76984be-7d81-4c56-a2be-a73b1a935261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763dc230-92fa-4141-b2f3-750ee4ff5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What will be the basis for you to arrest them? Who will be the
        judge who will issue a warrant of arrest when there is no new case. So really
        it can’t be done,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b664b-9bba-441f-9afb-65d2c12cd029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BuCor showed that <a href="https://cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html">about
        2,000 individuals charged with heinous crimes have been released under the
        GCTA scheme since 2014</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb59bef-9573-46f1-9e87-4f9c6bf26a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:36:13.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said BuCor officials committed “gross violation” for allowing
        the releases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cfb06c-3ae3-4a3c-8ec3-aa9f9941e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:36:13.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our law also provides that if you violate the provisions of this
        law… they are going to be charged and they will have a one-year imprisonment…”
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34139876-a221-4cbc-b290-365370fe7a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:36:13.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[BuCor officials] should [have] read the law and carefully scrutinize
        it and make sure those charged with heinous crimes should not be included,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894e2a4-afe0-4b96-8aa9-2255cfe03f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:36:13.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the issues hounding the law, Rodriguez said there is no
        need to abolish it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41a051-487c-4b38-a5c6-82a76f9211eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This good conduct has been there... Our criminal penal system believes
        in reformation, rehabilitative, not retributive, not punishment,” he said,
        adding that the policy asserts that inmates have the “chance to reform their
        lives and be able to go back to the society.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fdc60-e9ba-4b36-b56e-74995d87d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions on the implementation of GCTA rose following reports about
        the possible early release of convicted rapist-murderer Antonio Sanchez.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33706c-c1fc-4458-a256-5780a78cda9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Laguna town mayor—who was convicted in the 1993 rape
        and killing of University of the Philippines, Los Baños student Eileen Sarmenta
        and the slaying of her schoolmate Allan Gomez—was reportedly among the convicts
        who may walk free for good conduct.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c42c42-35f6-4f2c-879f-a8a5166a33f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T12:19:01.314+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="https://cnnphilippines.com/news/2019/8/26/Duterte-Antonio-Sanchez-early-release.html">blocked
        Sanchez’s possible release following public outcry</a>. The DOJ has also <a
        href="https://cnnphilippines.com/news/2019/8/27/DOJ-BuCor-inmates-early-release-good-behavior-GCTA.html">suspended
        the application for GCTA</a> amid the issue.</p>'
  'Family-victims-Antonio-Sanchez-fear':
