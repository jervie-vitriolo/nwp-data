      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight, which lasted for around 45 minutes, injured three
        soldiers and one civilian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6401f-a6eb-418e-a759-670bb4dbf4ee'
