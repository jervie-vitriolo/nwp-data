      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest sales week for any album since Swift''s last 2017
        release "Reputation," Billboard said.</p>'
    '10':
