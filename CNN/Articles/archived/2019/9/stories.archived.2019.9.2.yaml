      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, Acting Budget Secretary Wendel Avisado said
        he "does not know the reason why" the 2020 budget bill was withdrawn in the
        House, but maintained hope that next year''s spending plan would not be delayed.</p>'
    '30':
