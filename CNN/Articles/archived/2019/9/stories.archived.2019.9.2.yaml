      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/01/entertainment/taylor-swift-sixth-album-number-1-trnd/index.html">Taylor
        Swift sets new record with sixth No. 1 album ''Lover''</a>."</em></p>'
  'getting-an-mba-still-a-game-changer':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-02T14:15:11.507+08:00
    'imagesource': 'jcr:d601007f-939d-461d-b8f4-9479fcc79ea7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa24bf6-c751-408f-8b5b-53c9dc683ffa'
    'lead': 'Here are some of the reasons why you should put an MBA in your career
      goals list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:05:19.438+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T09:53:40.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:00.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Getting an MBA: Still a game-changer?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918f23b-edae-4d43-a402-44b95d081e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Getting a Master
        of Business Administration (MBA) degree is a strategic option for professionals
        and entrepreneurs looking to rise through the ranks, or even for those yearning
        for a fresh start in their careers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050efef1-559b-4ba5-b3a2-8e3bf244b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people, however, remain on the fence about pursuing an MBA,
        as it can be time-consuming and requires a huge amount of self-motivation
        and financial commitment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9063e2e-b6dd-4340-96dc-045ade6d0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the reasons why you should put an MBA in your career
        goals list, and why the coveted degree continues to be a game-changer in the
        modern age:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c113a-6e2d-471f-ac5b-3954a1f434cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Gaining a professional edge</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ad54b-f587-402d-99b9-5ae43b02fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mid-career professionals commonly eye the degree for professional
        advancement. Having an MBA next to your name gives you a significant edge,
        and can be very helpful for salary negotiations and promotion opportunities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0ca66-1a8c-4de6-8f12-5a44cb943be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.441+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Lessons in business and life</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d652e88-c6e8-4744-aaff-ad57b8a3c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.441+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning the “nuts and bolts” or the fundamentals of business is
        a given when you step into the program. But apart from the technical lessons,
        enrolling in business school can also improve your leadership skills, empathy,
        time management, and self-discipline —&nbsp;some of the qualities companies
        constantly search for in a candidate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fdc769-acc4-408a-81e3-1f3789a42ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.442+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Across different fields</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5d4c4-debf-4db6-be64-42fb5d3a87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.442+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other career-specific degrees, the hard and soft skills you
        learn during an MBA program can open up numerous opportunities across different
        industries. If you’re looking to switch sectors-- from banking to media or
        publishing —&nbsp;an MBA can still be very useful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a607ffd5-29eb-4ac3-8cf2-b0a91ce2776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.442+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Expanding your business network</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da92d5-ee7e-4469-b847-211963301c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.442+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other graduate programs, enrolling in an MBA will not only
        give you new friends, but it will also expand your professional network. The
        program gives you the opportunity to work with like-minded, fellow business-passionate
        individuals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaaa104-da93-46c2-bb64-4ea2ed4d4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.442+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Accessibility</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad191823-8bab-4caa-b0d7-725f7a4bd762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.443+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding time for business school can be a task in itself, especially
        when you’re working a full-time job. Thankfully, a number of institutions
        offer online MBA programs fit for busy professionals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f6089-9f4a-4045-b730-e719cd9924d8'
      'mgnl:activationStatus': true
