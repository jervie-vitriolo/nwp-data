    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadecee-ed88-447e-a775-b92fc23abf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:43.893+08:00
