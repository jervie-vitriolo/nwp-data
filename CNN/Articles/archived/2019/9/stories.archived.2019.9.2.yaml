      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said there was a special order on August 9 designating her
        as one of the duty generals who will have&nbsp;"full blanket authority to
        perform the function of the Director General" during his absence.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4722d9f-a370-4ace-9bbd-76debcb3f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders, dated August 16, said the three have already served
        40 years upon retroactive application of Republic Act No. 10592.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb6613-4ff1-416e-8dd2-ba397418ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ab704-4fcb-40ae-853c-9f720b3a17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 1997, the Chiong sisters were kidnapped, raped, and murdered
        in Cebu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531b0a5-ee54-422b-9ee5-cb6340d6de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de046a6-2338-4a00-8c4f-78976d8cadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Aznar, Caño, and Balansag, also convicted in the case
        were Francisco Juan Larrañaga, James Andrew Uy, James Anthony Uy, and Rowen
        Adlawan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb7156-297f-49ba-8c84-189bc7944b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da624ebe-6719-435f-8f8d-35dbbf860495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrañaga, who holds dual Filipino-Spanish citizenship, was earlier
        extradited to Spain in an exchange of convicts arrangement. The two Uy brothers
        and Adlawan remain in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ee45e-bbbb-4d67-ab27-72005299b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f94e80-a3f8-4422-a288-0dc79995bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Chiong 7” were sentenced to reclusion perpetua and were initially
        put on death row. The death penalty, however, was abolished in 2006 through
        Republic Act No. 9346.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795370e6-8643-4ac9-962e-71ab9c0ef92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49652382-8480-4730-9b49-71d72f51ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:53.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims’ mother&nbsp;Thelma Chiong&nbsp;urged Faeldon to step
        down from his post as he has already committed “several mistakes” in the government.
        She said the family will no longer pursue legal action against officials who
        allowed the release of the convicts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fa6f7-ff0c-4fbb-b7c1-2728a6b12650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retired na ako, I am 67 years old. Hindi na kaya (to file legal
        action). Ipasa Diyos ko na lahat ito," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d4223-c68d-405d-aaa2-ac4911fcaecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b99e0-f787-454c-80a9-8dc56420b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:49:47.816+08:00
