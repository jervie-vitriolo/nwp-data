    'lead': 'Actor-comedian Kevin Hart and two others were involved in a car crash
      in Calabasas, California early Sunday, according to a California Highway Patrol
      incident report obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T07:31:12.853+08:00
