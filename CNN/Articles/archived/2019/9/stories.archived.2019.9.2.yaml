      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea2839-3fd9-4e61-afac-eb7eb52ed33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm-surge watches are issued when "there is a possibility of life-threatening
        inundation, from rising water moving inland from the coastline, in the indicated
        locations during the next 48 hours," the center said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1e3e5-d044-47e5-840f-c165653466a4'
      'mgnl:activationStatus': true
