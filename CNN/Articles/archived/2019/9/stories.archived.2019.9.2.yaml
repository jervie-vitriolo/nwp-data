      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> House
        Speaker Alan Peter Cayetano assured the public that the House of Representatives
        will pass the proposed 2020 national budget on time after the chamber’s leadership
        “sorted out” issues on the spending bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58388e86-a5b6-41fb-a6ee-be487e7fb79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:39.806+08:00
