    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f36ff98e-3268-4892-8579-97a77d40023c'
    'lead': 'The Blue Eagles are seeking a third straight men''s seniors basketball
      crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:28:44.783+08:00
