      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that budget will be scrutinized but will not
        be delayed and will be transparent. Pork and parking have no place in the
        2020 budget,” Cayetano said in a statement on Monday. The proposed budget  was
        withdrawn from the House despite ongoing deliberations.</p>'
