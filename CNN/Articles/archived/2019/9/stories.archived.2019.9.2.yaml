      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not debate with you anymore because the documents don''t
        lie. And you admitted already that that is your signature," the senator said.</p>'
