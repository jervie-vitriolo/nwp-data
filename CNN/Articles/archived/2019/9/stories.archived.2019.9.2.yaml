    'mgnl:tags': ['Taylor-Swift', 'Lover']
    'template': '1'
    'title': 'Taylor Swift sets new record with sixth No. 1 album ''Lover'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe509d-e19c-4bbf-9aca-6a06d4413dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Go nuts! Taylor Swift just landed
        her sixth No. 1 album on the Billboard 200 with "Lover."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ec9bd-2308-4a7c-96fb-86015bdc498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ok, now you need to calm down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc71110-da9c-4eb6-af4b-c7cac8ddb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a single week, "Lover" netted 867,000 equivalent album units
        (679,000 of that were album sales) in the US, according to Billboard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd059584-f9c7-4510-8f0e-d75c07c73b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest sales week for any album since Swift''s last 2017
        release "Reputation," Billboard said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df08eb-3964-4797-89a3-dc109421a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Lover" topping the charts, Swift has become the first female
        artist to have six different albums each sell at least 500,000 copies in a
        single week, Billboard added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002cbe9-703b-4d0a-9896-ceeb02d8b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer also made UK history, becoming the only female with four
        UK number one albums in a decade. "Lover" joins Swift''s previous UK number
        one albums "Red," 1989" and "Reputation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af0f9d-0771-49fb-a257-0d7d95127bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor took to Twitter on Saturday to thank her fans for a whirlwind
        week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b92bc-6ba2-46d6-bf1f-8176b7fb6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just have to say to you guys, thank you so much for one of the
        best weeks of my life. I can''t thank you enough," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287dbddf-aaa4-41e8-b88f-e3d2edc82394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:03:29.777+08:00
