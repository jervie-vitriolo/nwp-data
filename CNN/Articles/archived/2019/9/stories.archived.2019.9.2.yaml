    'template': '1'
    'title': '329 residents evacuate in Negros Occidental as Army, NPA clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ebc00-ce87-4c13-8704-d62509137f31'
      'mgnl:activationStatus': true
