      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key developments</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992bff6-51b4-4068-834e-dc746a65b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• With gusts over 220 mph, Dorian has become "the strongest hurricane
        in modern records for the northwestern Bahamas," the National Hurricane Center
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff731784-2335-4168-8287-87c0cf915ac4'
      'mgnl:activationStatus': true
