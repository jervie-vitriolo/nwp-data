      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Carolyn Bonquin contributed
        to this report</em></p>'
  'Hurricane-Dorian-aftermath':
    'author': 'Holly Yan, Darran Simon and Taylor Barnes, CNN'
    'caption': 'Dorian is moving west at only 1 mph Monday morning, meaning it will
      keep thrashing the Bahamas as it crawls toward the southeastern US.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T18:55:46.889+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:5ff12858-f710-49ed-a8e1-d54275dd0b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89e2d502-794e-453c-84ae-a32c861c50d9'
    'lead': 'Hurricane Dorian, the strongest storm ever to hit the Bahamas, has killed
      at least five people in the Abaco Islands, Bahamian Prime Minister Hubert Minnis
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T18:59:13.496+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:53:25.833+08:00
