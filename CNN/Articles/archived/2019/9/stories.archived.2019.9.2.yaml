    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:02.747+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Information-Agency', 'PIA', 'Harold-Clavite', 'Howie-Clavite',
      'Salvador-Medialdea', 'Resignation', 'fired', 'resign']
    'template': '1'
    'title': 'Former PIA chief claims resignation was accepted before he resigned '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61474df4-d6ae-4174-8ccb-288da22d3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:36.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Former
        Philippine Information Agency (PIA) Director-General Harold Clavite has left
        his post, but the details about his resignation are murky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676254e-68bc-496f-855e-ab7c80536473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:36.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Executive Secretary (ES) Salvador Medialdea said
        Clavite submitted a letter on July 17 that expressed his intention to resign.
        The letter was accepted by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd7618-ed91-4072-ab95-fe65c8cb25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:36.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Harold Clavite in his letter dated 17 July&nbsp; 2019 manifested
        his intention to submit his irrevocable resignation to the President citing
        personal reasons. He also said that he already gave 3 years to the country
        and it''s time for him to go back to his family. This was elevated to the
        President and thereafter accepted," Medialdea said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b491dac-675a-487e-9044-034dbddec25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:36.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavite, on the other hand, said that he has yet to send a letter
        to the President, but has talked to Medialdea about his plans. He also sent
        a letter stating his intention to resign to Medialdea, for him to review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28269a-306a-4d94-993b-74839f7dad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:36.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I ''intend to submit'' because we both agreed in our meeting
        that he reviews first my letter. He specifically asked me not to resign. I
        merely reiterated in the letter our conversation and I said it will be sent
        to the President. My July 17 letter was addressed to ES, not the President,"
        Clavite said in a separate statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f62b8-fd4d-4231-80d6-44c863372071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:36.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavite added that he was made to leave the PIA after his supposed
        resignation was accepted by Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae4fa7-36b3-4c7b-921b-c5f0fc5917ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:36.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The letter asking me to leave on the same day was too harsh not
        only for me but the organization, which was deprived of proper transition
        and handover," Clavite said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999193f-8e46-4798-9ff5-b1a4331ea0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:36.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:53:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavite publicly announced that he has left the PIA through a Facebook
        post on August 30.</p>'
