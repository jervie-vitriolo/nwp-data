      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Lucie County authorities said they have already received a report
        of an attempted burglary at a vacated home, and Sheriff Ken Mascara warned
        would-be looters, "We are watching for this kind of activity."</p>'
