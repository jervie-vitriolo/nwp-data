      'mgnl:type': 'text'
      'text': '<p>IE Business School, one of the world’s leading higher education
        institutions offer a wide selection of prestigious and top-ranked online MBA
        degrees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c4379-4214-4082-948d-05773c902041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.443+08:00
