      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where will Dorian go next?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da29674-740c-498c-9c16-4142739e9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was projected to reach Florida by Labor Day weekend, but
        current forecasts have it turning north Monday evening. The storm is predicted
        to ride along the Florida, Georgia and Carolina coasts, according to meteorologists.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc950d-2564-4e35-8b9a-37097b9a749c'
