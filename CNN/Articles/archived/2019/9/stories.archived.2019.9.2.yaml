      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mid-career professionals —&nbsp;or those who have 5-15 years of
        experience —&nbsp;can opt for the Global Online MBA degree, which teaches
        students how to disrupt traditional business models and rewrite the rules
        of business in the era of constant change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5d69d-17d3-4872-9246-80d6dfd76d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.443+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:53:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Executive MBA degree, meanwhile, is tailor-fit for those with
        a little more experience (8-25 years) and looking to have a broader view of
        the world. The program offers global strategies that can help leaders expand
        their respective businesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea63ff-31e0-4432-9457-5c42d6f5c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:19.443+08:00
      'mgnl:createdBy': 'joemil'
