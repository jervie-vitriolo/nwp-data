  'Donald-Trump-Category-5-hurricane-Dorian':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T14:20:11.060+08:00
    'imagesource': 'jcr:11cea53e-cdc8-4de1-905c-0e3fce756a39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b873bd-8a3a-436d-877e-d669f0cadd08'
    'lead': 'Four such storms — including Hurricane Dorian — has threatened the US
      since he took office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:23:49.308+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:53:39.840+08:00
