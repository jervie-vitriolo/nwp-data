        also clash on the same day.</p>'
  'Israel-Hezbollah-border-fire':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T14:29:39.861+08:00
    'imagesource': 'jcr:b922f18f-5cbd-4ceb-92b8-b77610614cef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce59bdef-4536-483a-ac3c-6e7fa14abdd6'
    'lead': 'The Iran-backed Lebanese militant group Hezbollah has attacked an Israeli
      army base and a nearby military vehicle as tensions remain high along the border
      between Israel and Lebanon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:31:58.708+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:53:37.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:01.995+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'Hezbollah', 'Iran']
    'template': '1'
    'title': 'Israel and Hezbollah exchange border fire for first time in years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d304c-7ffb-45b8-ae3c-e37ac9dc5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Iran-backed Lebanese militant
        group Hezbollah has attacked an Israeli army base and a nearby military vehicle
        as tensions remain high along the border between Israel and Lebanon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42496f55-5e12-4693-96f6-442a1ce558df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99837df1-5c4c-4d9a-bb63-d3c5674345a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel says there were no casualties in the attack, and says it
        responded with artillery strikes on nearby Hezbollah positions, in the most
        serious single exchange across the border in more than four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53995ebb-f769-4945-bea5-de2d26a9e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb852cd5-618d-4b8f-8db3-dd289406cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces have been on high alert in the north of
        the country for the past week after Hezbollah leader Hassan Nasrallah vowed
        revenge for several attacks on Hezbollah targets in Lebanon and Syria last
        weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504ee33-a20d-493b-bf39-d6e80c6f32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4f9ca-196b-4334-b95a-7db539042afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after 4 p.m. local time (9 a.m. ET) Sunday, the IDF says
        a Hezbollah squad fired anti-tank missiles at an Israeli battalion headquarters
        near the village of Avivim, hitting a building and a military ambulance but
        causing no casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9c7c6-08f2-4fca-8578-d589303f5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be5bc6-587b-4f66-ad7f-836f7d935c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF says it responded with around 100 artillery shells and "very
        limited" helicopter fire, targeting the area from where the missiles were
        fired, as well as other military sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59e26d-3c3e-4039-8755-89a8453d17d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ffd6b4-51ee-4c03-bdee-af68c08c6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the most serious cross-border exchange since January 2015
        when Hezbollah killed two Israeli soldiers travelling in a jeep with an anti-tank
        missile, days after Israel had killed an Iranian general, the son of a senior
        Hezbollah commander and several others in an airstrike on a convoy of cars
        in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4295d-7fd9-4c6d-a227-aee22344972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926883bd-faaf-426d-8b81-d856fba7f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Benjamin Netanyahu, who also serves as the country''s
        defense minister, said Israel was now watching to see what Hezbollah does
        next. "We will decide on the next steps pending developments," he said in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2ac32-bb9f-42f5-a333-1074cb0854e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62dec1-5c0b-45b8-9f37-ccb847342071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF remains on elevated alert in the border area, but as of
        8 p.m. Sunday evening there were no restrictions on movements of Israeli civilians
        in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db10d01-c13f-45fe-91ec-bd4d3c15a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7954a-70dd-4d19-b916-c7ba16db1865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF has added to the sense that the immediate exchange of fire
        might be over by saying, "the tactical event on the ground appears to be behind
        us," but adding, "however the strategic situation is still ongoing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a98652-21e4-42de-8042-ce86a7129e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93c5b0-d830-43f8-b60f-c9de438f0c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hezbollah says it carried out attack</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf6425-f08c-4550-ac29-aec84da9cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah acknowledged it had carried out Sunday''s attack; a statement
        from the Lebanese militant group say it had struck at 4:15 p.m. local time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b05ac3-2bc2-4121-91d6-48ecb577bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75abd507-12f0-45bc-89fd-d1857c6598a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:31:58.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a precursor to the exchange, and indicative of the heightened
        tensions in the border area, the Lebanese army reported earlier Sunday that
        an Israeli drone had breached Lebanon''s airspace and dropped incendiary bombs,
        starting a fire, Lebanon''s official news agency reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfea66f-278a-4d4c-b5a8-1204c3e916e5'
      'mgnl:activationStatus': true
