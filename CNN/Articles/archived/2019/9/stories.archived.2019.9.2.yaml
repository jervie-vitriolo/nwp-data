      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon later admitted that&nbsp;based on procedure,&nbsp;the final
        release order will depend&nbsp;on his signed memorandum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03a8e4-c7d8-436f-a1af-cfb00eaa062f'
