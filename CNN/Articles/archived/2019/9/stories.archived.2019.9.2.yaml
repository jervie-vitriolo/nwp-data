      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng pumirma ay dapat managot. Bakit nila pinayagang i</em>-release
        ''<em>yung mga</em> heinous crimes [Every official who signed the release
        orders must pay. Why did they allow the release of these heinous crime convicts?],"
        he said.</p>'
  'kenya-hells-gate-deaths':
    'author': 'Helen Regan and Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T17:09:28.193+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec6958f-af0c-4e76-97e4-49a13fb2a605'
    'lead': 'The death toll in Sunday''s flash flooding in a national park in Kenya
      has increased to six and rescue teams are still looking for one tourist, Kenya''s
      Wildlife Service said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T17:12:17.403+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:53:30.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:03.879+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Kenya', 'Hells-Gate']
    'template': '1'
    'title': 'Six dead as flash floods sweep away tour group in Kenya''s Hell''s Gate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a315bd-2f7e-4de0-bf48-6de275c7718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll in Sunday''s flash flooding
        in a national park in Kenya has increased to six and rescue teams are still
        looking for one tourist, Kenya''s Wildlife Service said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c30588-a742-451f-b45b-46f4a9005133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour <a href="https://twitter.com/kwskenya/status/1168240741723836416">group
        of seven people</a>&nbsp;— five Kenyans, a local tourist guide and a "non-resident
        foreigner" — had been caught in the flash flood Sunday in Hell''s Gate National
        Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a57b4b-e73b-4a12-abd1-b4a434c4774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six bodies of the flash flood victims have been recovered, leaving
        one tourist missing. The search and rescue operation continues as we reach
        out to next of kin to share details of sad incident and plan together next
        course of action," <a href="https://twitter.com/kwskenya/status/1168392689768980482?s=20">KWS
        on its official Twitter page</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4bad2-d354-495e-9dbd-e41b895a6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams had initially recovered two bodies on Sunday
        but four more were found as efforts continued throughout the night, KWS said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726bbe0-1730-4c69-81de-6e5c913b8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter was dispatched from the capital Nairobi, which is about
        100 kilometers (62 miles) southeast of the park, to help with search efforts
        on Sunday</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e840f49-65a9-49f2-acb6-c79a0166a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gorge in the popular park was closed Sunday following the incident,
        according to the agency which said that tour groups were usually accompanied
        by guides, who are trained to detect storm water flowing down from the gorge
        and alert visitors to impending danger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8158ed7-d3ed-4231-8687-74b28db851a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the last similar tragedy in 2012, we have created clearly
        marked emergency exists along the whole gorge as escape routes in case of
        danger like the flash floods," KWS said Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41def2-dc35-43cd-b4c4-a7d7da17fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://www.bbc.co.uk/news/world-africa-17811807">seven
        members of a church group were killed in a flash flooding</a>&nbsp;while walking
        on a gorge in the park in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96444a-5c74-4b7c-92fb-ea39cc0ecbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hell''s Gate is a <a href="https://edition.cnn.com/travel/article/kenya-things-to-do/index.html">popular
        hiking and cycling spot</a>&nbsp;for tourists and locals and is known for
        its towering cliffs and gorges carved by a prehistoric lake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552c9b8-8c08-4b7d-8c22-42527c861e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park''s scenery inspired the 1994 Disney animation "The Lion
        King," and the 2003 film "Lara Croft: Tomb Raider — The Cradle of Life" was
        shot on location there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19f611-1f99-419b-9c81-0238af02a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:12:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/01/africa/kenya-hells-gate-flash-flood-intl-hnk/index.html">Six
        dead as flash floods sweep away tour group in Kenya''s Hell''s Gate</a>."</em></p>'
  'travel-influencers':
    'author': 'Lola Mendez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-02T17:26:48.348+08:00
    'imagesource': 'jcr:beeedb6f-d2b6-4164-b192-ab89702982d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c99775-e82a-4d8f-9af7-e07095aa8c6f'
    'lead': 'The past few years see a relative explosion in the number of people apparently
      carving careers via this route. The many travelers who now plan their vacations
      based on what they''ve seen on social media make it a viable proposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T17:30:11.782+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:53:29.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:04.233+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the complicated world of the travel influencer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b726f-2f70-422f-840a-cac0f1ab5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Amy Seder isn''t used to having
        the door slammed in her face. Her artfully posed Instagram posts of a glamorous
        life led in glamorous destinations has won her an army of online admirers
        that the travel industry is usually eager to embrace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde20a7-202e-4615-8b9b-67953dc10778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she recently contacted one hotel in Italy hoping for a
        free stay in exchange for social media exposure, she was bluntly rejected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cca0e-8c9c-447b-8c65-cce1fe8c1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blogger infestation. Not interested," came the curt response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da4815-07dd-4c9b-a30d-87c9f87cd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called travel influencers such as Seder make a living by sharing
        their globetrotting experiences on social media and personal blogs. They get
        freebies, discounts or payments for promoting places, products and experiences
        via their accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1eeab-8068-4725-beff-ec47a5c96dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few years have seen a relative explosion in the number
        of people apparently carving careers via this route. The many travelers who
        now plan their vacations based on what they''ve seen on social media make
        it a viable proposition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1baf8-3709-4323-a8de-f657b24d55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a trend that, as Seder found, may now have reached saturation
        point with some hotels and other travel industry organizations growing weary
        of the demands placed on them by influencers and becoming increasingly doubtful
        of the commercial benefits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc311e9d-9d42-4ee8-a2c5-3db0d53186f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Inspirational or loathsome?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b26cc5-ad70-40bc-bc8c-251a7e83f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly to blame for the disillusionment are a slew of recent headlines
        about entitled and inappropriate behavior that have exposed the fine line
        between inspiring the online community and incurring its unbridled wrath.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8807dfb-5699-48d9-97ca-c4116f7fb278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianluca Casaccia, a beach club owner in the Philippines, took to
        Facebook in April to tear into "freeloaders" he said were plaguing his establishment
        with requests for gratis food, drinks and accommodation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48f183-0d14-4a46-8d0e-cf2b103c5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, a Czech couple traveling in Bali drew ire after
        apparently splashing themselves with holy water at a temple and posting images
        of it to an Instagram account with tens of thousands of followers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51c6b5-3e63-4d9b-a840-146eca91e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These incidents, while unrepresentative of the many influencers
        who steer clear of controversy, have helped shine a spotlight on a side of
        the travel industry of which many people were perhaps were unaware, highlighting
        some of the hard-nosed reality beneath the surface of the soft-focused dreamscapes
        on Instagram.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5324fdb-aed7-4b34-94c5-bb3aa091c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also raise questions about the sustainability of the agreements
        between influencers and the travel industry and the lifestyles they support
        in a rapidly changing industry environment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e780426-5369-46b9-a679-59a6f3957c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While travel blogging is a relatively young phenomenon, it has already
        evolved into a mature and sophisticated business model, with participants
        on both sides working hard to protect and promote their brands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca19dfd-8558-434f-ae63-843f76488b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A working relationship</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b26498-536c-4864-a4ec-53cedbc0b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on the industry side say there''s tangible commercial benefit,
        provided influencers are carefully vetted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304c624-3d34-4c5e-ace3-41fdcec933f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are actively liking and commenting on influencers'' posts,
        it shows they''re getting inspired by the destination," Keiko Mastura, PR
        specialist at the Japan National Tourism Organization, tells CNN Travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123d61b-1422-4dff-84b3-a719b7f5a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We monitor comments and note when users tag other accounts or comment
        about the destination, suggesting they''re adding it to their virtual travel
        bucket lists. Someone is influential if they have above a 3.5% engagement
        rate."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7deb121-ec6f-436a-81e3-8318481be86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some tourism outlets, bloggers offer a way to promote products
        that might be overlooked by more conventional channels. Even those with just
        40,000 followers can make a difference.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fbb81-ef53-42ef-bde2-54c1d1252cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimron Corion, communications manager of Grenada''s Tourism Authority,
        says his organization has "had a lot of success engaging with micro-influencers
        who exposed some of our more niche offerings effectively."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d5d05-19dd-442a-8dad-c431fb602910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such engagement doesn''t come cheap though.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ac324-5f0b-43a2-98e8-1f28442b3b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>All expenses paid</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a53350-bc37-495d-b0e1-9e01f274a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trips or freebies often cover luxury experiences, meaning considerable
        outlay for the hotel or tourism body involved.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00522661-8b60-4f34-8b48-0f75254f5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A night in the Serenity Club Junior Suite Ocean Front at Haven Resort
        in Cancun, Mexico, costs between $500 and $900 depending on the season. The
        Insta-famous Marina Bay Sands in Singapore can be upwards of $720 a night.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d72b36-b7d9-46c8-b4b6-96881bcecb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means extra pressure in finding the right influencer to convey
        the relevant message -- particularly when the aim is to deliver real-time
        social media exposure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40163af3-1273-42b0-a7cb-6de1c2a9680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We analyze each profile to make sure they''re an appropriate fit,"
        says Florencia Grossi, director of international promotion for Visit Argentina.
        "We look for content with dynamic and interesting stories that invites followers
        to live the experience."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90442a3-397a-4c21-ae15-d94a863fa301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One challenge is weeding out genuine influencers from the fake,
        a job that''s typically done by manually scrutinizing audience feedback for
        responses that betray automated followers. Bogus bloggers are another reason
        the market is becoming increasingly wary.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9c18f-cdd3-465f-a876-495a7c262fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If comments are just emojis or slightly out of context, it indicates
        a bot," says Anne Pedersen, the head of French travel website Atout France''s
        public relations. "If the comments all come from the same country, they could
        be fake accounts."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebba33-7a1e-4a0e-8296-f531c8e02139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some businesses and organizations may be turning their back
        on influencers, many still find it profitable to engage.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be7d2e-48a6-4c36-b2b2-2b789fb2ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seder -- who fell into influencing after she and fiance Brandon
        Burkley quit their jobs in New York to travel full time -- soon found an alternative
        Italian venue willing to strike a deal, despite their rejection from the first
        "blogger infested" hotel.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434e0c3-6e65-42ba-9dc7-b814b0a98711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such hustles are part and parcel of a profession that, according
        to those making a living out of it, is much harder work than the sun-kissed
        Instagram photos would have you believe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522d8b3-8e57-4297-9f1e-ae5bc959b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most successful influencers spend the majority of their time
        working to grow their audience and develop content -- often with a team of
        dedicated employees.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1796f-afa7-41a7-a1aa-f7b69b4d6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also spend a fair amount of time looking for handouts in exchange
        for Instagram posts, branded tweets, YouTube videos and more.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931f39d-23e7-4e83-aa6a-6f31a5fcc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts are typically valued -- depending on audience location --
        at about $1,000 for every 100,000 followers. Some top-tier travel influencers
        are also paid a per diem or per deliverable rate.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6384e-b19e-47a3-a249-486a82e72019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seder makes money working with tourism brands that pay for sponsored
        Instagram and blog posts. Additional earnings come from her professional photography
        and affiliate marketing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fc097-b059-455a-8b90-314f57f16fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says her workis often made trickier by the fact that influencers
        are often lumped in with traditional travel journalists on regimented press
        trips that fail to take into account their need to constantly connect with
        their audience.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824fb98-90e4-49c1-8fa7-db36dbd87d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been times where I was forced to get up in the middle
        of the night to meet my contracted deliverables because there was absolutely
        no time to do it during the day," she says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50956a21-8575-4417-87a8-ab7c3cb54ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best press trips are those with a good balance of activities
        and shooting time, a mix of famous and local authentic destinations, and arrangements
        with popular sites before or after hours, to avoid crowds."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a3a4b-643d-464f-8e5b-b5c6ab02be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valeria Hinojosa, a Bolivian private banker turned influencer with
        129,000 Instagram followers, specializes in promoting eco hotels around the
        world, for which she charges upwards of $3,000.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508dcf65-6bd1-4cd1-821f-3e6fc68c8aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is to show that every destination has a story," she says.
        "From sustainable hotels, the kindness of the locals, the exotic taste and
        aroma of food, and the connection with nature."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27616c32-05ed-4333-85a5-7568535c2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinojosa says she doesn''t get too hung up on audience numbers.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b741759-7b2d-47b5-aaa0-6931ddbb28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I reach my readers'' souls through my words, then I''ve succeeded,"
        she says. "The overflow of love I receive from the people who follow me and
        the brands I work with is a good measurement."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53752edd-13a4-47f7-bd7e-9a49970f894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco-based Dimag Ozgum (539,000 followers) says he measures
        his impact by how frequently his photos get replicated and how many Instagrammers
        use his community hashtag, #VacationWolf.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73ff5b-fed8-4a48-a3fd-8ef59c97c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we visit a region and share it, a massive amount of influencers
        get influenced and end up traveling there," he says.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fcb3b-7daf-4fcd-8c32-85b3a2e515c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter DeMirci, USA country manager for the Qatar National Tourism
        Council, recognizes the limitations of using influencers, even if his organization
        is still willing to make use of them.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8d6f2-371c-409c-bdaf-ab05269e80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While creating beautiful content is part of the requirement, having
        a successful partnership also means creating an organic brand ambassador that
        will share their positive experience with friends and families outside of
        social media," he says.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c9975-0641-466a-8d7d-32f907eed663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, tourism boards try to identify good influencers
        who will create educational posts about their destinations that will then
        inspire travelers to book a trip.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0276c-31e4-4547-8544-bc9d4c5cea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Value proposition</strong></h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2ccd8-cca6-4eed-b5a9-0e4216e5a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where things can get tricky. Not all influencers are necessarily
        interested in what value their posts lend their audience, leading to scenes
        like the Bali temple incident or outbursts like those of the Philippines club
        owner.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50279c-f3c6-4419-a943-485c212b5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles ice cream truck owner Joe Nicchi is another who lost
        his cool with constant requests for handouts. Earlier this year he announced
        he intended to charge influencers double.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f4474-4d14-4f9f-945f-85d43561759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism reps, meanwhile, recount dealing with tantrums when demands
        weren''t met.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cfa31-2391-47f2-a6b1-a64ea67b8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our executives had an encounter with an influencer who said
        he ''doesn''t f------- pay for anything, ever'' after she informed him that
        some of his meals weren''t going to be covered," says Grenada Tourism Authority''s
        Corion.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e484d-eb32-452d-8655-48e0fa536e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many luxury properties in the Maldives have terminated their influencer
        marketing programs after getting countless requests from fraudulent influencers.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47920b25-a2be-4f00-9b7e-993e46eaaeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For well-intentioned influencers such as Emilie Ristevski, who has
        over one million followers on Instagram, the rise in irresponsible "influencers"
        is frustrating.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84991f-b912-40b0-a4ed-ef07bb4cb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.789+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disappointing to hear this is happening, it has extremely
        negative effects on the industry," she says. "It''s a shame to see self-entitlement
        and unethical work practices be a recurring theme for some influencers."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1e1e8-bcf4-4403-8846-6c6f7432ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.789+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the influencer and a tourism board mesh, the results can be
        tourism marketing gold. Influencers bring new perspectives to destinations
        and reach a broad, international audience.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d34ba-f200-494e-96f5-48ad77ebe236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.789+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s DeMirci says influencers have been an asset in promoting
        his destination.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610862fc-693e-4e59-8abb-645fea2165e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.789+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With social media on the rise with regards to planning travel,
        we''re tapping into influencer partnerships which allows us to showcase Qatar
        from a variety of perspectives," he says.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d8bc9-2020-491d-8069-b2ffe7a328eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.789+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, says Ristevski, in an age of runaway mass tourism, where travelers
        are often accused of harming the places they''re visiting by turning out in
        such large numbers, influencers can be a force for good, particularly when
        promoting lesser known destinations.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da8195-ab1a-4da9-9302-b248dde2b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.789+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing sustainable tourism into remote areas supports smaller
        communities and their livelihoods," she adds, "along with helping to compensate
        overtourism due to photographic locations."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddd547-0192-4a86-b1e2-70bc620596ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:30:11.789+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/travel-influencers/index.html">Inside
        the complicated world of the travel influencer</a>."</em></p>'
  'national-ID-system-public-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
