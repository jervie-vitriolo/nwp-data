    'template': '1'
    'title': 'Kin of ex-mayor Sanchez’s victims still living in fear decades after
      rape-slay'
    'updated': 2019-09-02T16:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7a132-2be2-4ad6-ac07-213f4872f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        foiled release of former Calauan, Laguna Mayor Antonio Sanchez last month
        left the families of his two rape-slay victims trembling in fear more than
        20 years after the crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272584e-bb2f-4251-ade4-2a1e11334503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of University of the Philippines Los Baños students
        Eileen Sarmenta and Allan Gomez faced a Senate probe that looked into the
        supposedly flawed implementation of the Good Conduct Time Allowance (GCTA)
        law, which nearly granted Sanchez early freedom despite receiving seven life
        sentences for murder and rape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2eee3-9365-45d2-8c6d-9b7ac2d96288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it''s just as painful as before. We are more fearful
        this time," said Illuminada Gomez, the mother of Allan Gomez who was abudcted
        and killed in 1993.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265bc23-94ac-4b13-a6ec-0164112a61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and six others were sentenced to seven terms of reclusion
        perpetua (up to 40 years of imprisonment) after they were found guilty in
        the rape and slaying of Sarmenta and Gomez''s killing. The former mayor has
        served 26 years since his arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7758f31-550f-4008-babf-6ab9874c0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Gomez and Ma. Clara Sarmenta, the mother of then-21 year old
        Eileen, said they were not informed by authorities that Sanchez was up for
        early freedom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18eec4-3c65-42d8-bd9d-1d0e21be67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tearful parents said they only learned about Sanchez''s impending
        release from the news, which opened old wounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3ac3d-1695-4ce5-9c4e-0bf4e5d3fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, a retired professor, had to be rushed to the Senate infirmary
        after she was questioned by Senator Richard Gordon about her thoughts on the
        possible release of Sanchez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a4cc6-eb48-4547-816a-337f751fc621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:05:52.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trauma</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f107c49-0070-4730-a21d-5c90cfdb9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trembling Mrs. Sarmenta said she has been traumatized since her
        daughter was killed 26 years ago, and that the same terror haunts her to this
        day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fc9a8-4f92-4c09-8652-e00fb578689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Araw-araw, gabi-gabi, nanginginig ako</em> every time I see
        Sanchez on TV. <em>Tatawa-tawa pa siya. Para siyang nabuhay na parang hari
        siya doon sa Bilibid,</em> when in fact <em>dapat po siya ay nagdudusa sa
        kanyang ginawang pagpatay at pagbabastos sa aking anak</em>," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a4133-0e50-49f3-b958-d37f80ad6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6823e4-17d7-450b-8993-7a1bc4c2416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Day in and day out, I trembled every time I see Sanchez
        on TV, he''s even chuckling and laughing. He lived like a king inside Bilibid
        when in fact, he should be suffering for killing and molesting my daughter.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea13c4-99bc-4569-a569-b89164ebfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1e1d9-c38c-4bb9-b6b0-31fde3de3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Sarmenta said her "world stopped" in 1993 and she had to seek
        professional help to get back on her feet due to the trauma.  She said she
        may need professional help again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a3c21-5fe5-4ab9-8247-d353697fe7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f2883-b54a-4175-b4f7-8fb4650af390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko sinasabi sa asawa ko na palagi akong nanginginig,
        ''yung aking pakiramdam ay laging natatakot</em>," she said, adding that she
        considers it an injustice that Sanchez would be entitled to early release
        despite his sins behind bars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eba71b-09cc-4942-9c20-729b8ee0840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750881c-2874-49e3-a820-84b2c04066d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez has been caught living inside a furnished jail cell and
        stashing illegal drugs inside a Virgin Mary figurine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109790d-665f-49e6-aaae-9600bf6d241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ecb06-bc24-44f8-8b03-8b6454b4c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections chief Nicanor Faeldon said he has recalled
        the order that started the processing of Sanchez''s release papers, while
        the GCTA guidelines are also under review.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9babe-789c-4ec5-8dbb-ffc1fbed50bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd5bd5-397b-4709-8cb0-2129d7c42b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our justice system is so unfair," Sarmenta said. She added that
        there should be a distinction among crimes that could be granted early release
        for good behavior in jail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f84d5-7144-42a8-9561-1d2a526ac057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GCTA for sale?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d0c4d-dff6-4302-a300-8027ecce827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:19:33.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros separately exposed that there is a "GCTA
        for sale" scheme behind bars, saying that some inmates like Sanchez have been
        prioritized over others who have no recorded violations of the monthly conduct
        evaluations.&nbsp;But Faeldon said he did not see the need for such a practice
        to secure early freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6c2c5-c835-4b53-ab81-b4ad40bc70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:05:52.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea342e42-5854-4a1a-bcad-7e448f5c3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:05:52.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Automatic <em>''yung pag</em>-grant <em>ng</em> GCTA. <em>Hindi
        naman siya kailangang hingin</em> [you don''t need to ask for it] because
        it''s based on the number of years, <em>ilang buwan kang naging</em> behaved,"
        the BuCor chief said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594dbb5f-e892-46ed-b865-66b1ca53616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:05:52.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have to investigate this, but <em>kahit hindi nila hingin
        ay iga</em>-grant <em>sa kanila kung nag-</em>behave <em>sila,&nbsp;</em>so
        <em>hindi ko makita kung kailangan nilang magbayad</em> [it will be granted
        even if you don''t ask for it on the basis of your behavior inside the jail,
        so I don''t see why they would need to bribe anyone]," he added.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c293f-1638-4ff1-ad2a-7c8c3bbee6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:05:52.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93302ac8-9d04-4026-b43a-53956cc3f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:05:52.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go said that President Rodrigo Duterte
        will conduct his own investigation into possible corruption for the grant
        of GCTA. Go added that "heads should roll" for this issue, which covers all
        of the signatories to the release papers of Sanchez and other convicts of
        heinous crimes.</p>'
  'COMELEC-Bobby-Eusebio-Vico-Sotto-poll-protest':
