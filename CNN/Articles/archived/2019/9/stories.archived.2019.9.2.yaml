      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Toddlers are funny because they can get shot but still want to
        run around and play,''" Davis wrote, according to the governor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f569e-283f-4f82-992a-2e120de72bd3'
      'mgnl:activationStatus': true
