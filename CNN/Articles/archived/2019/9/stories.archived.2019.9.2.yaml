      'mgnl:created': 2019-09-02T14:14:25.319+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 24 inches of rain is expected to drop on the northwestern
        Bahamas, with isolated showers of up to 30 inches in some areas. And up to
        4 inches of rain is expected in the central Bahamas.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc705f7-6000-42ba-978c-dcce7a60fac7'
