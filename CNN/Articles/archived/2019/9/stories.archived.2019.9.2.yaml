      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d44368-4d8e-4cf5-b811-074c101ef48f'
      'mgnl:activationStatus': true
