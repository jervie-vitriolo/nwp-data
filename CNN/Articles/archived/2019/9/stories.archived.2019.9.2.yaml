      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros grilled Faeldon on his incompetence during
        the joint Senate panel investigation into the Good Conduct Time Allowance
        law, which grants convicts an early release from prison for good behavior.
        Faeldon was questioned by lawmakers on why he allowed the early release of
        three convicts in the rape-slay of the Chiong sisters and why he signed the
        release of rapist-murderer Antonio Sanchez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d55f9-84db-4827-9264-b3fbdbf3affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:43:27.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also brought up his multiple attempts to have his legal officer
        explain BuCor''s processing of the GCTA law.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ab1fd-ac28-4e1b-ac33-12fa324e8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:43:27.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kaliwa''t-kanang kapalpakan at pagkukulang tungkol sa GCTA,
        mga simpleng tanong pero hirap sagutin na dapat alam na alam niyo agad, kailan
        po kayo magre-resign sa inyong pwesto bilang BuCor head?" she asked.</p>'
    '7':
