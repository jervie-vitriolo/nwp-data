      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4a788-8d47-4388-9ebb-cda3aebb2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:39.807+08:00
      'mgnl:createdBy': 'mel'
