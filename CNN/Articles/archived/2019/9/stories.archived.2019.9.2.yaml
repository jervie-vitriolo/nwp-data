      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9fb0a-dfc7-4d34-9f7c-cd23098b8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as soon as you are there, first match on (Arthur) Ashe against
        him, you can feel all the 20,000 people are behind him as soon as he hit the
        ball. All of a sudden every shot is 10 times tougher than usually.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461d1b1-8e55-4a24-b671-d0574091bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:07:51.280+08:00
