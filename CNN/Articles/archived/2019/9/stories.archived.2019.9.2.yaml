      'mgnl:type': 'text'
      'text': '<p>About 4,400 Florida National Guard soldiers and airmen are preparing
        to respond as well, and they will focus primarily on search and rescue, communications
        and aviation, spokeswoman Maj. Caitlin Brown said. She added that eight military
        helicopters are on standby.</p>'
