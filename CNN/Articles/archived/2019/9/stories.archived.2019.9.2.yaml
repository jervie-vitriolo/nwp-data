      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:53:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387c267-360d-4e56-b0a7-76c032fa8d44'
