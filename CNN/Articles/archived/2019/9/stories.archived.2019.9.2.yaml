  'UK-minister-refuses-ruling-out-ignoring-law-preventing-no-deal-Brexit':
    'author': 'Amy Woodyatt and Zahid Mahmood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T07:21:08.474+08:00
    'imagesource': 'jcr:f97afd10-6850-4945-a2bd-9749bdaa9774'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03e7753a-7680-46ef-b106-fde464a71fdd'
    'lead': 'A British Cabinet minister has refused to confirm that the government
      would abide by any law preventing a no-deal Brexit if one is forced through
      Parliament this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T07:47:06.041+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:53:54.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:52:57.128+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-kingdom', 'no-deal-brexit', 'parliament', 'European-union']
    'template': '1'
    'title': 'UK minister refuses to rule out ignoring law preventing no-deal Brexit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21393abe-3561-47f0-a820-2bbb790a5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>A British Cabinet minister has refused
        to confirm that the government would abide by any law preventing a <a href="https://cnn.com/2019/08/28/uk/uk-parliament-suspension-what-it-means-for-brexit-gbr-intl/index.html"
        target="_blank">no-deal Brexit</a> if one is forced through Parliament this
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5429389-a83f-454b-9f4d-26da1c3898e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned on Sunday about what the government would do if attempts
        in Parliament by the opposition were successful to prevent the UK exiting
        the European Union <a href="https://cnn.com/2019/07/28/uk/no-deal-brexit-michael-gove-gbr-intl/index.html"
        target="_blank">without a deal</a>, Michael Gove told the BBC''s Andrew Marr:
        "You''re asking me about a pig in a poke and I will wait to see what legislation
        the opposition may try to bring forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac4f4d-ccc6-43b6-8a13-6c5d7eee319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ca616-dec0-49d8-82a3-cedc6b9449a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the most important thing is to bear in mind actually, we
        already have legislation in place which an overwhelming majority of MPs voted
        for."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28fe41-b5d5-4772-8886-b017cd7fd2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c463b8c-4a6f-46e0-8bfe-5f740fd6de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove, who is responsible for no-deal planning, was speaking ahead
        of what is set to be one of the most tumultuous weeks in British politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47af4c2-c116-4ba6-b272-35b6e6d536d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25689a-d1ee-4190-8370-d1e73d0b05b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Parliament resumes after a summer recess, and the showdown
        begins against Boris Johnson''s plan to <a href="https://cnn.com/2019/08/29/uk/boris-johnson-brexit-parliament-thursday-gbr-intl/index.html"
        target="_blank">suspend Parliament</a>, a move opposition parties and Conservative
        Party rebels say limits opportunities for MPs to prevent a no-deal Brexit.
        Legal challenges are also expected to be heard in courts around the UK.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c01c7-944d-41fc-8886-e5ac345de9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd538db-fc1d-40e3-bf1f-8ebf7c39a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson says lawmakers will have "ample time" to discuss Brexit
        before the October 31 deadline, which he has repeatedly pledged to stick to,
        "do or die."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
