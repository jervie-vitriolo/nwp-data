      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f776f0-036f-4c54-913a-437b9d3d604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The <a href="https://www.thetimes.co.uk/article/boris-johnson-tells-tory-rebels-its-me-or-corbyn-chaos-zw0jjkcsk"
        target="_blank">Sunday Times</a>, Johnson warned would-be Brexit rebels in
        his own party against joining opposition leader Jeremy Corbyn in his attempt
        to block a no deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71e685-22e2-410c-91d3-5a3cdd54dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a6fa5-4113-46dc-84a3-6afd402e02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental choice is this: Are you going to side with Jeremy
        Corbyn and those who want to cancel the referendum?" he told the newspaper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66b0dd-8ee9-4a5f-bb88-ca9229d0e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e751255-b79c-4bdc-a9d3-d9145b850ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you going to side with those who want to scrub the democratic
        verdict of the people -- and plunge this country into chaos?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca652a0-4666-4a26-9d63-e9a1c8ea7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0229f-b405-4f15-99c6-28a9da72e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or are you going to side with those of us who want to get on, deliver
        the mandate of the people and focus with absolute, laser-like precision on
        the domestic agenda?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8e19b-f199-47f0-aea5-c58e7f664de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.153+08:00
