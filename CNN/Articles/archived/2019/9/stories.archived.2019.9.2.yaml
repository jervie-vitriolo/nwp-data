      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46aaca-22a2-421b-9a6c-2b6b732d0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:23:49.309+08:00
      'mgnl:createdBy': 'xave'
