      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c464e9-c095-4c66-9afd-65589b9072f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the President also handles application for executive
        clemency or pardon with prudence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7d375-2da9-4743-9b41-c31cb93e6da2'
      'mgnl:activationStatus': true
