      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> President
        Rodrigo Duterte will investigate officials involved in the grant of early
        release to convicts of heinous crimes, following the foiled release of former
        Calauan, Laguna Mayor Antonio Sanchez, a senator said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151e575-d883-482e-b73e-d58e6f998c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248cce0-c384-4942-86bd-33a21584fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go, who was Duterte''s special assistant
        before joining Congress, said the President has ordered a probe on officials
        at the Bureau of Corrections (BuCor) and other involved agencies for possible
        lapses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e51ad-0908-488e-9759-5986171589fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbc1e0-1db1-4afd-a3a3-962fe35be592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga naging biktima, hindi papayag si Pangulong Duterte na
        ganun na lang. Sabi ni Pangulong Duterte, magkakaroon rin siya ng sarili niyang
        imbestigasyon, gusto niyang malaman kung meron bang korupsyon na nangyari
        at bakit na-</em>release <em>ang mga</em> prisoners <em>na</em> involved <em>sa</em>
        heinous crimes," Go said during the joint Senate committee inquiry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcde6d-d13a-4650-96d6-d34f6698add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b1c6c-5481-49e7-8610-163a231d63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the victims, President Duterte would not let this
        simply pass. He will have his own investigation, he wants to know if there
        was corruption that led to the release of prisoners involved in heinous crimes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61d71c-7328-4402-bd43-147f21e62cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ec812-30e2-48c0-96a6-60520746f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor said last week that 1,914 inmates convicted of crimes
        like murder, drug trafficking, and rape have been granted early release since
        2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec9f3f-d57f-4b04-9129-844be9d24bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd0ae5-18d2-4864-88fe-be84f84636c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte personally called up BuCor Director-General Nicanor
        Faeldon and told him to stop the release of Sanchez last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c9910-edbb-4d24-a4b5-c0160a8a4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:00:24.185+08:00
