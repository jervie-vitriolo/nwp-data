      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba3b8f-bf11-40ea-908f-3135ff7b7f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:58:01.314+08:00
      'mgnl:createdBy': 'mel'
