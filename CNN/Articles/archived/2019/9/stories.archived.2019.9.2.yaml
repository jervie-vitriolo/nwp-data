  'gilas-pilipinas-serbia-fiba-world-cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-02T21:27:49.092+08:00
    'imagesource': 'jcr:dd7c502f-8cae-4f64-bda2-457e2e7ce233'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b5c1329-9779-40d1-a250-6fe85004bcd4'
    'lead': 'The Philippines hopes to win its final group stage game versus Angola.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T21:31:24.258+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:53:22.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:06.111+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serbia knocks Gilas out of FIBA World Cup contention'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ee918-9c30-4a28-84fb-b7e0035740fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:31:24.258+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 2) —</strong> Serbia proved
        why it''s one of the favorites as it booted Gilas Pilipinas out of contention
        in the 2019 FIBA World Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784a708-5d66-42c8-ae39-3f74086f1899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:31:24.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taller Serbian squad overwhelmed a gritty Gilas side, 126-67,
        Monday at the Foshan International Sports &amp; Cultural Arena in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7583c36-1fa9-4dd0-b457-4d0a4782343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:31:24.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young cager CJ Perez delivered another stellar performance for the
        Philippines with 16 points and three assists, while Paul Lee chipped in 15
        points in a losing effort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7a647-1b87-43b5-8082-b2d67978c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:31:24.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in their previous outing, Gilas had a better showing in the
        early part of the match, only trailing by 15 points at the conclusion of the
        first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf6a31-166a-418e-b11b-6545fb7ec586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:31:24.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia bullied its way in the shaded area, outscoring the Philippines,
        70-38.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be64e54-1c73-4d22-bcd5-e633116b98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:31:24.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench mob was also the difference in the game as Serbia outclassed
        its counterparts in that department, 78-38.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5928e-8aae-4fea-80ac-b06ba287a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:31:24.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemanja Bjelica powered Serbia with a game-high 20 points and two
        rebounds. Bogdan Bogdanovic added 17 points for the European powerhouse who
        remained unbeaten in the tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8a3ad-146f-4124-b786-3183626b3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T21:31:24.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will round up its group stage campaign against Angola on September
        4, while Serbia faces Italy on the same day.</p>'
