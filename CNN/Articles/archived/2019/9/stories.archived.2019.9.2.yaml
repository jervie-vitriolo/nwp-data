      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Actor-comedian Kevin Hart and two
        others were involved in a car crash in Calabasas, California early Sunday,
        according to a California Highway Patrol incident report obtained by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fadd456-3be2-4c70-8749-9bc1fc2af195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307105c-7d26-47ba-9184-21f13acc30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart and the driver, Jared Black, sustained "major back injuries"
        and were transported to nearby hospitals for treatment, the report states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7b758-5a46-4911-a205-02a1b819d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b4d22-6976-43d8-84d6-569a05065492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black was driving Hart''s 1970 Plymouth Barracuda, according to
        the report, when he lost control of the vehicle. It went off the road and
        rolled down an embankment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad112c5-43f2-40ec-a84a-c2971e3a9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1490bd8-7221-4105-bc4f-faaacf51cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the three occupants were trapped in the vehicle. Hart left
        the scene to his nearby residence to get medical attention, the report states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae6faf8-6414-42c0-88b3-eea4fdc45221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d1584-5bb7-4a32-8585-e9e4466e6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrol officers determined that Black was not under the influence
        of alcohol at the time of the collision. The third occupant did not suffer
        any substantial injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c81a16-a034-49d7-8db7-0d45e3ac0ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774c13a-e71a-41d1-b1c5-25d4a5111005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has emailed representatives for Hart for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd62ea-4b3b-44a7-a943-c455a9967c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1ce6e-03e0-4015-97a7-127ae96cc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart bought the Plymouth back in July as a 40th birthday gift to
        himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de14d85-cceb-49f8-9f7b-bc2559e5d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911fd2b-65ab-4e6f-82a7-06bd932e4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Saturday, he wrote that he was happy to
        not be traveling over the holiday weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069f393-b973-4c83-84a8-22de98e7dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d9293-7fd2-496b-b8e5-220a73e46516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:31:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:57.560+08:00
