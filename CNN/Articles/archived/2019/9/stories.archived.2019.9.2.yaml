      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible storm surges along Florida''s coast</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19677451-0050-409b-a812-b121e0e058c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:54.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:53:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane and storm-surge watches have been issued for Florida''s
        east coast, from Deerfield Beach to the Brevard-Volusia County line, where
        the water could reach up to 7 feet, forecasters say.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627953d5-70f7-4917-a96d-814a04df716b'
      'mgnl:activationStatus': true
