      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> University
        Athletic Association of the Philippines (UAAP) Executive Director Rebo Saguisag
        cleared the air surrounding eligibility concerns of Ateneo Blue Eagles center
        Angelo Kouame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e652c-47cf-4f70-8e60-71bf1934cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, some schools were questioning whether the
        league committed an oversight in allowing the Ivory Coast native to play for
        the Blue Eagles last season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343985f0-3c4c-4f64-99f4-74e60d5a5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schools reportedly cited a league rule that requires foreign
        student-athletes who graduated from non-UAAP schools to establish a year of
        academic residency in their UAAP school before being allowed to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ef6f2-6c68-468e-9bdd-ed46bf5798a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame graduated high school from the Multiple Intelligence International
        School in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c904d1-89e5-4f77-805c-f358a693498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, I think there''s no issue," Saguisag said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a5ed5-60bd-46b8-9c52-b1e61661bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Saguisag, there was no formal complaint submitted to
        his office regarding the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8b49b-fd1d-4948-924c-65e329b4c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there are a number trying to question it but as to a formal
        written complaint or inquiry, none has reached the office," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973902a8-d4c8-4652-bd75-57e95ccd6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag revealed that one school asked for an explanation regarding
        Kouame''s eligibility and said that it was resolved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b8d71-e523-4631-b03b-ab8dae3e97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one query and when it was explained, the rule right now
        is if you''re a high school foreign student-athlete and you satisfy two things:
        1) you graduated from a Philippine school, and 2) you have spent at least
        one full academic year, no residency. That was explained in the query and
        no one brought it to the Board of Trustees," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a68d07-93d7-4541-b114-4b402757274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame is the reigning men''s seniors basketball Rookie of the Year.
        He is the first foreign student-athlete to achieve such a feat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9eeeb0-9008-4f84-b8e5-eab78c1d77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.503+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Official rulebook</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5cfde1-b5b1-4512-b231-a3c91b9d5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.503+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP is planning to publish an <a href="https://cnnphilippines.com/sports/2019/9/1/uaap-official-rulebook.html">official
        rulebook</a> this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79243e9c-58b1-4f63-89ab-73a53da66096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.503+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will serve as a guide on matters concerning student-athletes.
        It is expected to be out by October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c87a92-923b-442d-ad8e-ac9e4d814da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:20.503+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:53:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the rules in the rulebook will be implemented next season.</p>'
  'viking-cruises-ultimate-world-cruise':
    'author': 'Karla Cripps, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T16:36:30.301+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ac589f1-6fcd-4e93-9bee-bfa05e50abe1'
    'lead': 'Viking Cruises launches its ''Ultimate World Cruise''—a 245-day luxury
      journey aimed at setting the Guinness World Record for the longest continuous
      passenger cruise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T16:38:49.687+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:53:33.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:03.063+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s longest cruise sets sail from London'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fd1a0-5c43-4631-9474-a6eee3452bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.687+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s the stuff of travel dreams—or
        nightmares depending on how prone you are to sea sickness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa810e-8d77-4217-9456-125daf17e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.687+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viking Cruises has just launched its "Ultimate World Cruise"—a 245-day
        luxury journey aimed at setting the Guinness World Record for the longest
        continuous passenger cruise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e7723-c176-4cf6-b22d-cd6253491596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.687+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 930-guest Viking Sun set sail from London''s Greenwich Pier
        on August 31. Circumnavigating the globe, it will hit six continents, 51 countries
        and 111 ports along the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693babc-2a3d-43b8-a37f-00a9b02409c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.687+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-month trip, which will end in London, includes stops in
        Scandinavia, the Caribbean and destinations throughout South America. Then,
        the ship will continue on to the islands of the South Pacific, followed by
        Australia and Asia before it returns to the Mediterranean and Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52820d14-fe55-436b-ace5-65f872ceeef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.687+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, passengers will stay overnight in 23 cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84c720-e719-40dc-a800-fad716097141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.688+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost for all that globetrotting? Fares start from $92,990 per
        person, which includes business class airfare, meals and a free excursion
        in each port of call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea10f1-2ea2-41f3-a3ba-761dea13f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.688+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 2017, the Viking Sun is 745 feet in length and offers 10
        fine dining venues, including several specialty and alfresco options. All
        of its 465 staterooms have verandas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa3f9b-1d2b-451d-b25e-09de02b79f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.688+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional amenities to keep cruisers busy during their 245-day
        trip include a Nordic-inspired spa, swimming pool, panoramic Explorers'' Lounge,
        carefully curated libraries and a theater featuring world-class performances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b826bb-7cdf-4b1a-a1d7-dc9d1bd34c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.688+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ships free of kids and casinos</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67e904-be2c-4705-b27d-40c33725d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.688+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than 20 years we have been committed to connecting travelers
        to culturally immersive experiences that allow them to explore the world in
        comfort," said Torstein Hagen, Chairman of Viking, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a8a49-1c0d-4818-b6df-a58ad03fdcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.688+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Ultimate World Cruise is the most extensive itinerary available
        in the industry, nearly double the length of our previous world cruise itineraries.
        I am pleased to offer such a unique experience for our guests."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23572ce-7d2b-449e-a3e7-e80eb05b8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.688+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viking execs aims to position the Norwegian brand as the "thinking
        person''s cruise," providing an alternative to mainstream cruises.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eee0e4-d3cb-4bc4-98cc-c8800a490b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.688+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, guests can take in world-class guest lectures from
        experts, including "everyone from authors and archaeologists to former diplomats
        and news correspondents." There are also resident historians and TED Talk
        screenings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1e433-a81d-415d-9f3a-5403966c050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.689+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you won''t find on a Viking ship are casinos or kids (cruises
        are limited to passengers 18 or older).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d4e2d-57dd-482a-b5a2-335d41a3e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.689+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears travelers aren''t missing either. Viking Ocean Cruises
        pulled in 10 first-place awards in the 9th annual Cruise Critic Cruisers''
        Choice Awards in May. The brand''s long-established river cruise line also
        earned top honors, with Viking Vidar named best for river cruises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b973fd-5fca-4d6e-ade9-8bbf3f07a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.689+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t been entirely smooth sailing this year. In May, the
        company hit headlines when its Viking Sky cruise ship was left adrift in stormy
        Norwegian seas due to engine trouble. Rescue teams had to airlift 479 people
        from the ship, which had 1,300 passengers and crew on board.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef693461-9231-4fe0-869e-6712c88d09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:38:49.689+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/world-longest-cruise-guinness/index.html">World''s
        longest cruise sets sail from London</a>."</em></p>'
  'davao-city-no-build-habitation-zones':
    'author': 'Ruth Palo, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-09-02T16:40:11.038+08:00
    'imagesource': 'jcr:4e70153e-0071-4fbd-8483-1701e09fe95c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd26d32f1-7ae2-45fb-93bb-9fe30a561a23'
    'lead': 'Four barangays in the city were put under state of calamity last week
      after experiencing flash floods caused by the rising water level in Talomo river.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T16:42:02.921+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:53:32.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:03.264+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15,000 families to be displaced from no-build zone in Davao City'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585aab5-8419-456e-8a5e-c3eb97638232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — An
        estimated 15,000 families residing in communities along rivers in Davao City
        will be displaced once the local government declares the areas as “no build
        and habitation zones."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d413d8-7490-441e-b33b-3e0b44e219c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo Bustilo, operations head of the Davao City Disaster Risk
        Reduction and Management Office (CDRRMO), said the agency has identified areas
        that are most dangerous to live in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6608a4-7dfc-40f2-b2e7-3ca475f4cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDRRMO identified the following areas as prone to floods: Dike,
        Phase 3, NHA Bangkal in Barangay Talomo; Purok Lugot, Suraya Homes in Cabantian;
        Purok 23, Kuot, Davao Impress Subdivision in Barangay Sasa; San Juan Village,
        Bangkal in Barangay Talomo; Taal Riverside in Talomo and New San Isidro in
        Buhangin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d87bd6-b86b-439a-8667-c104ff15bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, landslide-prone areas are Purok Damayan in Barangay Buhangin
        Proper; Old Smokey Mountain in Barangay Matina Pangi; Quinones Compound in
        Barangay Matina Crossing; Purok 29-B, SPDA in Barangay Panacan; Phase 1, Greenland
        Subdivision in Barangay Cabantian; Purok 46, San Vicente in Barangay Talomo;
        Phase 3, Wellspring in Catalunan Pequeño; Abrazaldo Compound in Matina Crossing;
        and Sitio Gulay, Sincere Subdivision in Catalunan Pequeño.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70455ea3-2b83-4c57-adf6-3d7201cb2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustilo said Davao City''s planning and development office is finalizing
        its list of areas to be declared as no build and habitation zones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7b96f-937b-4538-9d54-38dc1a251819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is our recommendation because we do not want to rescue always,”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee1777-6dbe-4561-8e51-d8ce915b024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Bustilo added, is a long-term solution of the city to prevent
        loss of lives and property because of disasters: people living in the hazard
        zones will be evacuated and moved to safer areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14daeade-265b-4ae7-9800-87f96202513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four barangays in the city last week were put under state of calamity
        after experiencing flash floods caused by the rising water level in Talomo
        river.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67bd8a-0abc-4fba-b5ea-98393757c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustilo said they are waiting for a council’s resolution declaring
        these areas as among the no build and habitation zones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c1ce5-570a-48b6-9561-c35b56ee5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second district councilor Danilo Dayanghirang, however, said there
        is no need for a law, since the city mayor has the authority to pull people
        out of these areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b526c-af9e-4d55-8ff9-8122d42dc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naa na sa</em> local government code <em>sa</em> general welfare
        clause <em>nga ang gobyerno pwede mosulod</em> anytime <em>kung ang kahimtang
        sa mga tao anaa sa delekadong sitwasyon</em>,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563ede5-2ba5-4eaf-9476-7aa2cdcb4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:42:02.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:53:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s in the local government code, in the general
        welfare clause, that the government can come in anytime if people are in a
        dangerous situation.]</p>'
  'hong-kong-protests-agnes-chow-ban':
    'author': 'James Griffiths and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-02T16:52:35.896+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faaed2d5-4051-46c1-8ba8-c0a4017eb24a'
    'lead': 'As if Hong Kong''s summer of discontent wasn''t chaotic enough, a leading
      pro-democratic lawmaker may have just been unseated by one of his own allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T16:56:37.007+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:53:32.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:03.461+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Hong-Kong', 'Agnes-Chow', 'Au-Nok-hin', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Hong Kong court overturns ban on pro-democracy candidate Agnes Chow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669579c0-446c-4841-8aa9-17edfc16e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As if Hong Kong''s summer of discontent
        wasn''t chaotic enough, a leading pro-democratic lawmaker may have just been
        unseated by one of his own allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31696f-48cf-4416-9ea6-d38eb07bd7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a court ruled that 22-year-old Agnes Chow had been <a
        href="https://edition.cnn.com/2018/01/27/asia/hong-kong-demosisto-agnes-chow-intl/index.html">illegally
        barred from running for a seat on the city''s legislative council</a>&nbsp;last
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d343d23-e915-426d-a75b-5b540228f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Au Nok-hin, another pro-democracy candidate elected in her place,
        was "not duly elected," the judge said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ad7be-b805-4d9d-98fb-d42cb708a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear at this time what this means for the seat. Hong Kong''s
        parliament now has 21 days to declare the seat vacant, if no appeals are lodged
        and the ruling holds. The decision could set the stage for a contentious new
        election, amid escalating protests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5786ba2-8600-42dc-9d0a-ad4bd2366b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Au and Chow are both prominent figures in this summer''s pro-democracy
        movement, and were <a href="https://edition.cnn.com/2019/08/29/asia/hong-kong-joshua-wong-arrest-intl-hnk/index.html">among
        several activists and lawmakers arrested last week</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf45634-990f-470c-b3a4-60852ef9a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Au''s seat is declared vacant, an election must be held to fill
        it, <a href="https://www.eac.hk/pdf/legco/2018lcbe_report/en/2018lcbe_full_text(Eng).pdf">usually</a>&nbsp;within
        six months of the announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dabf94a-60e9-4881-a281-4b28cc2df517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the ruling, Chow said it was "not a
        complete victory," and would not commit to running for office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5920f-9be8-4d52-a252-f2b5fa2c9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of political turmoil, nobody can predict what Hong
        Kong will be like next year. Even though I won the judgment this time, it
        is still uncertain as to whether there may be appeals from the Department
        of Justice or my side, so it is hard to judge."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3edd77-4ba0-4df1-92f8-9cc904d90bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Au''s seat is vacated, it would further weaken the Legislative
        Council''s opposition camp, making it easier for the government to pass unpopular
        laws such as the currently-shelved extradition bill which first kicked off
        the ongoing protests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d5dd3-46f7-4a82-865f-83056bb00b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ruling signifies that my term as a lawmaker, which has been
        over a year, is coming to an end," Au said Monday. He added that he hoped
        the election would be another opportunity for Hong Kongers to stand up and
        fight, because the city "is going downhill."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b07df1-059f-43b4-8794-dec079d59b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political litmus tests</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283c108-1b45-4be4-8fc0-02e953faee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow''s disqualification in 2018 was one in a series of decisions
        against Hong Kong''s young pro-democracy candidates, several of whom were
        barred from running.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a673c2-9a33-4087-8122-d5cac53ff3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous candidates deemed ineligible were open supporters of Hong
        Kong independence. Chow''s party Demosisto, co-founded by Joshua Wong, supports
        self-determination for the city''s political future, but does not advocate
        separatism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a24d0-13a5-41d7-86a1-769920782dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election official overseeing Chow''s race — held to fill the
        seat of disqualified Demosisto lawmaker Nathan Law — refused to allow her
        candidacy however, arguing that this stance was also in contravention of the
        city''s constitution. This came in spite of Chow watering down her position
        in election materials, and signing a declaration along with all other prospective
        candidates, acknowledging China''s sovereignty over the city and disavowing
        Hong Kong independence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af1c85-c50f-4453-a284-274bc35dfcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the judgment Monday, the court said the officer should have given
        Chow a chance to explain her political position before deciding whether or
        not to allow her candidacy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b180d75-b709-4103-894e-3d4305014c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, the judge did not rule on the legality of imposing
        political tests on potential candidates. This leaves open the possibility
        that she — or other activists running for office — could be disqualified again
        in future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844826b-fe7a-43ce-9ed6-c982ae3bba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates could be barred if there was "cogent, clear and compelling"
        evidence they would not uphold the constitution, the court said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43c7dc-666f-4acf-b856-f6d511df0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at this judgment, Hong Kong people only won very little,
        because the returning officer can still disqualify a person from running for
        office based on their political stance," Chow said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32c4d4-0a45-4843-91fd-e4bc786aded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, this is still violating people''s fundamental rights of
        running in elections."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a485a3d-d894-4205-a863-2abb8045e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:56:37.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:53:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/asia/hong-kong-agnes-chow-election-intl-hnk/index.html">Hong
        Kong court overturns ban on pro-democracy candidate Agnes Chow</a>."</em></p>'
  'Rearrest-GCTA-complicated':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-02T17:01:36.857+08:00
    'imagesource': 'jcr:7c2a1ba5-da96-490a-aa14-102bfaba5e13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e87fad-d897-4018-a713-13895e3a2409'
    'lead': 'The Department of Justice said revoking the release orders for heinous
      crime convicts who have qualified for early release and having them rearrested
      is not as easy as what Malacañang had suggested. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T17:04:01.063+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:53:31.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:03.694+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Menardo', 'Guevarra', 'Antonio', 'Sanchez', 'Nicanor', 'Faeldon',
      'GCTA']
    'stories': ['f4e2d5c3-1642-4b59-9ee0-0f56f5de60eb', '48abfdea-c148-4c75-a40f-5ab7280a0862']
    'template': '1'
    'title': 'DOJ: Rearrest of freed convicts ''complicated'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12367b2a-e4e5-4e08-bcaf-4dd31b4b9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Department of Justice on Monday said revoking the release orders for heinous
        crime convicts who have qualified for early release and having them rearrested
        is not as easy as what Malacañang had suggested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ba61d-0f79-45f0-aae2-dc1fd190f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a4a5e-556d-4d43-9775-b91e3509253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra explained to the joint Senate
        probe led by the Blue Ribbon committee the possible legal remedy to what Senate
        President&nbsp;Tito Sotto called the "illegal release" of three convicts in
        the rape-slay of sisters Marijoy and Jacqueline Chiong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5da01-e49c-4df0-9256-8936813561e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said sending back to jail less than 2,000 released heinous
        crime convicts is not allowed under the good conduct time allowance law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c041f80-366a-4eaa-9745-1e7337a59bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is kind of complicated. It involves the constitutional right
        to liberty and due process. The law itself, Republic Act 10592, citing the
        Revised Penal Code, mentioned that all good conduct time allowances already
        granted cannot be revoked, that is the wording of the law," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d498e8-9b72-4f2d-a075-eb8990854888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 99 of the Revised Penal Code allows the Director of Prisons
        to grant time allowances for good conduct. "Such allowances once granted shall
        not be revoked," the provision reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21595cc-e59b-4be8-bff0-c2fc1ad0862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1f09a-c881-4434-811d-9cd3624da57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said those who want to contest the release of convicts
        can elevate the issue to the Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86224eee-f3f2-4072-a45f-d19c5284b7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7af76e-5c8e-4651-8bb6-f2474dce9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because rights of people are involved here — not only the rights
        of the families of the victims  — but also the rights of the families of the
        convicted. We''re trying to strike a balance in the rights of all the people
        affected," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940ec04-e85d-4f2c-8858-99d5b365e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592931b-abfc-46e7-992a-95a273154a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Franklin Drilon recalled a case in 1967, where
        a convict who was wrongly released on time allowance was rearrested <a href="https://lawphil.net/judjuris/juri1967/feb1967/gr_l-21805_1967.html">upon
        the order of the Supreme Court</a>.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326135b-5bdc-4d91-b2f5-546ec3df3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db3ea9-3a1a-4115-9902-ee153f76abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon called Guevarra''s attention to the case and asked him to
        review as possible jurisprudence to issue at hand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44f8c7-6263-4302-958f-e245cd2131d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52d27b-ffc8-4afc-b002-d68028b5ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo on August 30 said the 1,914
        inmates convicted of heinous crimes and freed for good behavior should be
        sent back to jail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6c983-f3a7-4323-adf7-f4cfff524ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8058a-7dd5-4a22-9936-1b2128749c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, <em>dapat makabalik sila sa kulungan</em>&nbsp;[they
        should be brought back to prison]&nbsp;until they serve the full term of their
        sentence," added Panelo, who is also presidential legal counsel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3a99d-be83-44f0-ba50-a9c7af7c8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said that with the review conducted by the departments
        of Justice and Interior Local Government, the GCTA provisions will be clarified,
        especially to exclude convicts of heinous crimes and repeat offenders. He
        added that the law should be amended to clearly define what heinous crimes
        are, as the current definition used is based on the defunct death penalty
        law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef9698-548f-40a7-8901-a3a6ef51aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aee2f1-2294-4bbe-8307-14b7dd9c1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shoot-to-kill''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29e0ab-5ef3-4819-aabf-1238a51bcf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go proposed a quick solution to the problem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140c78d8-c26c-418a-b1c4-3849412b50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para nga sa akin ay dapat ibalik lahat nung mga</em> na-release
        <em>na hindi naman po</em> qualified. <em>Ibalik sila, hanapin sila at ikulong
        sila. Ayaw nilang sumurrender</em>, shoot-to-kill," Go told reporters after
        the hearing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f85324-a8f8-4889-9b43-94c3e688df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55ac01-4a0e-4c58-a71e-5c89fde17014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, all prisoners who were let go despite being
        not qualified should return to jail. Send them back, find them, put them behind
        bars. If they do not want to surrender, shoot them.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445bbcd-7927-4794-a278-c118055c1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T17:04:01.065+08:00
