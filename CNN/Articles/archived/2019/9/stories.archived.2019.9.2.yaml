      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just an absolutely devastating, life-threatening situation,"
        said Ken Graham, director of the National Hurricane Center in Miami.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00c5bd-5a8e-4c1d-b523-97559cdf3a2b'
