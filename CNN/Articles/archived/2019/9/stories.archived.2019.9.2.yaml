      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1183711-2c8f-4161-a0cd-3652e9292fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:39.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:53:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your proposal to withdraw and amend the General Appropriations
        Bill for fiscal year 2020 will definitely derail the schedule and approval
        of the budget. The staff are now all busy preparing for the plenary and pre-plenary
        deliberations, gathering data and reports requested by members of the House
        related to the budget,” the lawmaker said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3346433-bf9d-4d7d-befb-c7ee30ea495d'
