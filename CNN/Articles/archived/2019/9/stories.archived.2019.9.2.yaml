      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3703f2-bc30-4598-b6ef-e60bf4094020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T07:47:06.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:53:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several thousand protesters gathered at demonstrations around the
        UK Saturday to protest Johnson''s move to suspend Parliament.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d3e9c-e1b5-4b1c-8c3d-20d409d5502e'
