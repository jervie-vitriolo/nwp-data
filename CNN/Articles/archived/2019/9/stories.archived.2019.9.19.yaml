    'lead': 'Benguet Governor Melchor Diclas has declared a temporary ban of live
      pigs and pork products coming from areas with reported cases of African Swine
      Fever into the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:52:52.748+08:00
