      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained why she chose "Courage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4a577-6992-4046-b4be-d592f3a75eac'
