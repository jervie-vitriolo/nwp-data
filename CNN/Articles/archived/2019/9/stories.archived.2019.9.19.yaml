      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So let''s leave it as is; move on to mutual beneficial cooperation.
        Such is life," Locsin added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a500a-3ec9-4f3d-9462-5ebee83ced38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:58:17.497+08:00
