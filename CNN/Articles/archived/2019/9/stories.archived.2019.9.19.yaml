    'template': '1'
    'title': 'Senate panels seek isolated facilities for heinous crime convicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd6c6c-143b-45ac-8626-09c59848a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>
        The Senate committees that investigated irregularities in the Bureau of Corrections
        propose the transfer of heinous crime convicts to isolated prison facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804b095-4f35-464d-9582-fee4bffc3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50e81e-6bb0-4514-b5a2-429c3438954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees on Justice and Human Rights, Public Order and Dangerous
        Drugs, and Finance, jointly prepared Senate Bill 1055 which, once enacted
        shall be known as the "Separate Facility for Heinous Cirmes Inmates Act."
        Senate President Tito Sotto, Senators Richard Gordon, Miguel Zubiri and Ronald
        dela Rosa are the authors of the measure filed on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6e310-5684-4867-b873-d7fa6b35ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecb243-fd9f-4625-8246-24fee00a7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Maximum Penal Institution shall be built in a suitable location
        to be determined by the Secretary of Justice, preferably within a military
        establishment or in an island separate [from] the mainland," the bill states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bbaea-a495-4834-b018-66577e95f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/9/New-Bilibid-Prison-corruption-bribery.html">In
        Bilibid, corruption thrives and some inmates live â€˜like kingsâ€™</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846be2af-82d7-4e5c-8c57-0d571ad881d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities should have "no unwarranted contact or communication
        with those outside the penal institution." They should be "state-of-the-art,"
        the lawmakers noted, with a surveillance system capable of monitoring prisoners
        24/7, and with enhanced security features on locks, doors, and its perimeters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d024b-e00d-4856-bc13-ada01f1ca053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d2203-23df-4e4a-9186-c82e803b0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There shall be one institution each for the island groups Luzon,
        Visayas, and Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d215f2-cc6d-4819-92df-6a3cd6312ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections (BuCor) is tasked to manage the prison
        facilities that will be built once President Rodrigo Duterte signs the law
        after deliberations in Congress. The construction fund will come from the
        budget of the Department of Justice, which has supervisory powers over BuCor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525531e-9d52-4468-b91f-8623bf3f21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab519e-aef7-43a3-aeb0-6759083ff80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s recommendation comes following revelations of money-making
        schemes and other irregularities being committed by high-profile inmates in
        the New Bilibid Prison. Senate hearings revealed that convicted drug lords
        are managing the country''s drug trade from inside the state penitentiary.
        They even buy their way to be admitted inside the Bilibid hospital for drug
        transactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85f692-4c6f-4864-8aa0-d4aa13f7d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9ca41-ae4e-43c9-987a-d8e537b46882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said these convicts also gamble in a 24-hour casino inside
        the Bilibid and pay prison guards to allow female entertainers to stay in
        their cells overnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606170f8-0cc7-4dc2-8fe4-e4a22184e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">Ex-BuCor
        official reveals ''money-making'' schemes in Bilibid</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe67043-bee2-4a80-a327-50988b387707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on the BuCor in the wake of reports that <a href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html">former
        Calauan, Laguna Mayor Antonio Sanchez</a>, a convicted rapist and murderer,
        would be released based on time credits earned for good behavior. It sparked
        public outrage that prompted&nbsp;<a href="http://cnnphilippines.com/news/2019/8/26/Duterte-Antonio-Sanchez-early-release.html">MalacaÃ±ang
        to block any possible release</a> for Sanchez, and Congress to review the
        expanded good conduct time allowance law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ad6ed-fb97-4f69-81ee-67927e69d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e441b-ee2f-4954-a5b6-e2970b4a432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:44:07.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,914 heinous crime convicts were released since the law
        was implemented in 2013. More than a thousand of them have surrendered to
        authorities following President Rodrigo Duterte''s order for them to do so
        until September 19. Otherwise, they will be regarded as fugitives and rearrested.
        Duterte has placed a <a href="https://cnnphilippines.com/news/2019/9/17/Rodrigo-Duterte-bounty-heinous-crime-convicts-GCTA.html">â‚±1
        million bounty on their heads</a>.</p>'
