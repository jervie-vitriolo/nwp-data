      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lose in UN which is dominated by countries grateful to
        China for its indisputable generosity in development aid," Locsin said in
        a tweet on Thursday.</p>'
