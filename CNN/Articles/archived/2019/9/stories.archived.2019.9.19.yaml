    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6870734-7e7c-4f5e-94dc-033504c1262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:38:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong words from the teenager, but this isn''t the first time she''s
        spoken up to governments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5a51f-950e-422c-958c-fd439f6e9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:38:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg first made a name for herself while staging weekly sit-ins
        outside the Swedish Parliament, which led to more than 100 similar protests
        worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b495d-47e8-4df1-866d-3632293b983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:38:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg is in the United States to speak at the United Nations
        Climate Action Summit in New York on September 23, but she''s had other things
        on her agenda, too -- including appearing on The Daily Show with Trevor Noah
        in New York and receiving Amnesty International''s top award in Washington
        for her activism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604e47a-e1a6-4a55-845e-87f9c1ff76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:38:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she didn''t travel to the United States by plane. To cut down
        on emissions, Thunberg spent two weeks sailing across the Atlantic on a zero-emissions
        sailboat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a09374-a4f1-43d8-badd-91ae52e48f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:38:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.658+08:00
