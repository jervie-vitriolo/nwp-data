  'Earth-ancient-ice-age-giant-asteroid-crash':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-19T06:06:09.209+08:00
    'imagesource': 'jcr:44cecf6f-1306-48ec-8fd4-a20c6505b726'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2a33407-cf79-45dd-991f-e3cc926d194a'
    'lead': 'Earth endured an ancient ice age 466 million years ago when a giant asteroid
      broke apart and sent waves of dust toward our planet over the next 2 million
      years, according to a new study. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T06:11:30.401+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:45:45.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:28.122+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earth', 'ice-age', 'asteroid', 'study']
    'template': '1'
    'title': 'A giant asteroid crash caused an ancient ice age on Earth, but also
      gave life a boost'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e1152-4605-4ee6-9b9e-e6632de87390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Earth endured an ancient ice age 466
        million years ago when a giant asteroid broke apart and sent waves of dust
        toward our planet over the next 2 million years, according to a new study.
        And surprisingly, while the massive inflow of dust caused global temperatures
        on Earth to plummet, it also provided a chance for new evolving species to
        flourish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf1d1d-c6a4-434c-9efe-f5d186109dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158ea00-9414-46d5-82a9-99f9cf4093f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-mile-wide asteroid was in the asteroid belt located between
        Mars and Jupiter when it collided with something else and broke apart, creating
        a wealth of dust that flooded the inner solar system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e5775-db2a-4303-8951-a95b48fd9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52a100-3616-4c50-a9b8-67132cfe1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is analogous to standing in the middle of your living room and
        smashing a vacuum cleaner bag, only at a much larger scale," said Birger Schmitz,
        lead study author and professor of geology at Lund University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31134d8-7229-4e35-a99e-9dbe52c8596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11e680-3cb3-49d0-ac8e-25c32b1e11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is no stranger to the inflow of space material, like pieces
        of comets and asteroids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f813a61-9e38-426b-ae8e-9363e6fea632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7077503-75c4-4e22-bd11-4a0e9dfe46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, Earth gains about 40,000 tons of extraterrestrial material
        every year," said Philipp Heck, study author, a curator at the Field Museum
        and associate professor at the University of Chicago. "Imagine multiplying
        that by a factor of a thousand or ten thousand."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d68ee3-daec-41e9-996e-f9980825c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee6ee1-3d02-4508-af9d-d7a8ee069e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in perspective, think about semi trucks loaded down
        with interplanetary dust. Over the course of one year, Earth receives one
        thousand semis'' worth of dust.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134934de-8156-42c8-bbdf-d5a6cadea8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8d1e3-d188-4058-8a4e-2d90511fd37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the 2 million years after the giant asteroid broke apart,
        Earth was inundated with 10 million semi trucks'' worth of dust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2f700-3952-44c4-8a3d-30f975e06e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39cca5-7985-4716-9622-e444d0e15f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hypothesis is that the large amounts of extraterrestrial dust
        over a timeframe of at least two million years played an important role in
        changing the climate on Earth, contributing to cooling," Heck said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b750285-8d93-4384-8027-bbe7b1ae166d'
      'mgnl:activationStatus': true
