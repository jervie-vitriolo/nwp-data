  'china-communist-party-global-times-hu-xijin':
    'author': 'Ben Westcott, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-19T15:58:12.055+08:00
    'imagesource': 'jcr:76a80213-80e1-47d3-b77c-7c9ab96a12e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ad57482-1f2a-4af6-9c8c-2b459e7ec8ba'
    'lead': 'One of Beijing''s best known propagandists has pushed back against the
      government''s internet crackdown ahead of the upcoming 70th anniversary of the
      founding of the People''s Republic of China on October 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T16:02:17.481+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:45:10.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:35.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASia', 'China', 'Global-Times', 'Chinese-Communist-Party', 'Hu-Xijin']
    'template': '1'
    'title': 'Top Chinese state media editor calls out major internet crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48481238-81b2-446f-a741-4a89454a662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” One of Beijing''s <a href="https://edition.cnn.com/2019/08/16/asia/china-global-times-hu-xijin-hong-kong-intl-hnk/index.html">best
        known propagandists</a>&nbsp;has pushed back against the government''s internet
        crackdown ahead of the upcoming 70th anniversary of the founding of the People''s
        Republic of China on <a href="https://edition.cnn.com/2019/09/14/asia/china-hong-kong-october-1-intl-hnk/index.html"
        target="_blank">October 1</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634469e4-8cfc-4f6e-bcfe-08bfcf1039fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead up to the major event, the Communist Party has tightened
        its already strong grip on the country''s internet, making it more difficult
        to access websites restricted by the Great Firewall, the country''s extensive
        internet surveillance and censorship system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb680ce5-a2ea-49a4-9181-116487c25e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor of the state-run tabloid Global Times, Hu Xijin, said in
        a post on Chinese social media site Weibo that the crackdown was making it
        difficult even for his government publication to operate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff629f-7ba5-4ddd-81c6-31dd870e494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a bit over the top ... The majority of people are
        patriotic and love the party," he said in the post. "The country isn''t fragile,
        I suggest we should leave a narrow opening to foreign websites."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f5ec4-1295-4303-8866-5ebaaa468c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost as soon as he''d sent the post, Hu quickly deleted it,
        saying in a second post that it had "spread very fast."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2d53e-a01c-430c-87f9-c01b3fb851bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to create a hotly-discussed point. Old Hu always
        makes suggestions," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8c2c2-be53-40e2-ad04-5cc969d7f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has been preparing for months for the anniversary
        celebrations on October 1. Chinese President Xi Jinping will oversee a huge
        parade and military march through the center of Beijing on the day as well
        as giving a speech. At night there will be performances and fireworks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12ad92-61f0-4b03-96e2-19f4669824d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu''s Global Times has a long history of being controversial, often
        pursuing a passionately nationalistic or hawkish line and written in a populist,
        tabloid style which is starkly different from other state media publications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a86eb-60d7-464c-857e-9e855bc56266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still it is highly unusual for one of the Chinese government''s
        most passionate defenders to criticize Beijing''s policy just over a week
        out from such a heavily politicized public event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5a2a6-b5fd-426a-8cb4-41603a3d6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in August, Hu said that he saw his mission in China''s
        one-party state as an aid to help the government communicate with the people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b525d89-9d26-4440-846e-05d9de50d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to help the government and the people communicate with
        each other, instead of pitting them against each other," he said. "Media outlets
        that pit the government against the people don''t have a future in China."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fd95a-2fac-4e7b-9d68-bb2928feb2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the controversial editor added that he enjoyed having a reputation
        for saying "things out loud."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c9fb5-f131-4709-a1d7-5e875790e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could call us radical or nationalistic, but we reflect true
        sentiments of Chinese society," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b726f9-e693-44b6-8fbb-8a389d62a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:02:17.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/asia/hu-xijin-china-internet-intl-hnk/index.html">Top
        Chinese state media editor calls out major internet crackdown</a>."</em></p>'
