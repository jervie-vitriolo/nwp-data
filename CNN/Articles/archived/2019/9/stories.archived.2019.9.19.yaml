      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 19) â€”</strong> Gilas Pilipinas
        failed to secure a spot in the Olympic Qualifying Tournaments for the 2020
        Tokyo Summer Games after it was overtaken by Korea in the latest <a href="http://www.fiba.basketball/rankingmen">FIBA
        world rankings</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eed07a-f7bb-4cec-9538-80809ef8f954'
      'mgnl:activationStatus': true
