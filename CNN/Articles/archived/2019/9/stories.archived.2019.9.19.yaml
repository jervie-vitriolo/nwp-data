      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salumbides added the bills weren''t just giving married couples
        an "express lane" to ending marriage, but also led to bigamy and polygamy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9941175-f08c-45b2-ae6b-b1cea9a0bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "ultimate end goal" of the pending bills was remarriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1cb13f-8dfe-48f8-9f52-3c703741894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a divorce or annulment, Salumbides said they are pushing
        for more families to spend their resources on counselling and programs that
        strengthen the relationship of a husband and wife, and a family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eace29-be85-4459-8d4b-b0e0d8026f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re not seeing bills, we''re not seeing proposed laws geared
        toward the strengthening of the family which is really what our Constitution
        speaks about," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09f396-0967-497b-9611-ec9f79863040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Salumbides, the pending bills are "unconstitutional."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7a2bd-6a53-4fbe-bb78-397732b7c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are saying that marriage is an institution that deserves
        full state protection â€” in fact, it is supposed to be inviolable â€” then why
        we trying to undermine that kind of quality that should be strengthened, that
        should be reinforced and buttressed?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e7be8-90d7-4b42-853c-63bd1d6cfb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Davao del Norte 1st District representative Pantaleon "Bebot"
        Alvarez disagreed with Salumbides, saying to see it as such was a very limited
        interpretation of the Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1450c-c4f9-4581-8445-4fd060a0c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tignan mo, ha.</em> Inviolable social institution<em> ang</em>
        marriage, correct. No argument. <em>Kaya lang, ang pinoprotektahan lang natin
        dito, parang yung</em> marriage contract lang. <em>Kasi yung</em> family,
        dapat <em>natin tandaan na hindi lang yung</em> marriage contract <em>kung
        hindi yung</em> harmonious relationship...<em>atsaka yung</em> children,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64217fa1-b12e-4351-a67f-cc9285786823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look. It is correct that marriage is a inviolable
        social institution. No argument. But it would seem like we''re only protecting
        the marriage contract, when it is not just about that. We have to remember
        that family also includes a harmonious relationship and the children.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a6019-1006-4886-89aa-660d7fc4eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Salumbides'' assertion that goal of a divorce is remarriage
        or to benefit philanderers, Alvarez said if that were the case, ending a marriage
        would not even be necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a91b37-cb15-42ba-ab4d-8fbf2b3c1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nangyayari na ngayon yan, ang dami mong</em> girlfriend...
        k<em>aya ka nagpapa-annul e gusto mong magtayo ng bagong pamilya,"</em> he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c7d7e-471d-44c9-9b0a-58b3e7aa8635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s happening now, having many girlfriends... you
        get an annulment because you want to build a new family.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630cf0d-becf-4692-9b05-61a974acf355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was <a href="https://cnnphilippines.com/news/2018/03/19/house-of-representatives-approve-divorce-bill.html">Speaker
        of the House</a> when Congress approved the Absolute Divorce Bill in 2018,
        but it has not moved forward in the Senate until this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68bdac-ea37-4f9d-9912-b47258cbf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Address problems in marriage, don''t divorce</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabcbf3-bb3a-4e0f-b4af-e923b449b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to issues like drugs, alcoholism, and abuse, Salumbides
        said many other avenues could be considered that do not call for the dissolution
        of marriage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab567d4-8182-4620-a49b-dd2aee96e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marriage is not really the cause, it''s not the source of the
        problem... It may have a component, but annulment does not really address
        the core of the problem," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d03e5d-f672-4c04-aa9e-acf779996101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salumbides cited religious faith and culture as also playing a big
        factor in the reconciliation of a couple.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd9710-e8d3-47ba-a168-d8a8211615d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez asserted that the divorce bills are not for people happy
        in their relationships but for those in unhappy marriages.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff75bf-bb6c-4c0f-8f0a-4c304b7df359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masyado rin tayo naniniwala doon sa</em> fiction <em>na yung</em>
        marriages <em>ay may</em> blessings <em>ng</em> Diyos. <em>Tayo lang naniniwala
        noon kasi kung may</em> blessing <em>siya ng</em> Diyos, <em>e di sana</em>
        marriage made in heaven <em>''yan, wala tayong problema,"</em> he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b23d9-54a0-4b84-a56e-64ba73548c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We belive too much in the fiction that marriages are
        blessed by God. We''re the only ones who believe that, because it it were
        blessed by God, then that would be a marriage made in heaven and there would
        be no problems.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99150905-c069-4e63-9b70-df7e35d2bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said religions or beliefs should not imposed upon others.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40904ec4-6412-47b9-80be-4d38c76c1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag po nating paghaluin. Kasi sa batas, sa</em> Constitution
        separation of church and state. <em>Huwag po nating pakialaman yung responsibilidad,
        obligasyon ng gobyerno doon sa mga tao na nahihirapan,"</em> he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0918a-9364-432e-ab69-7584daa6f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not get it confused. In the law, in the Constitution
        there is separation of church and state. Let''s not meddle with the government''s
        responsibility and obligation to those who are suffering.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b12c9d-2940-4a53-b601-e245d2329059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2019/9/16/Senate-hearing-divorce.html">Senate</a>
        conducted its first hearing on proposals to legalize divorce in the country
        this week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537e069-68ac-4743-a392-ac9849aef3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the bills of Senators Risa Hontiveros and Pia Cayetano
        to institute absolute divorce in the Philippines, the Senate Committee on
        Women, Children, Family Relations and Gender Equality is also set to tackle
        a proposal to recognize church-decreed annulments under law.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002b486-fe9d-430c-b879-9a918a55d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode <a href="https://www.facebook.com/CNNPhilippines/videos/863694830697404/"
        target="_blank">here</a>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c21fd-5a50-4078-8538-709e40bba0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Xave Gregorio contributed to
        this report.</em></p>'
