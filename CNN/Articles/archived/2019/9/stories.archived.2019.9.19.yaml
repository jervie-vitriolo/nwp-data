      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads finished at the bottom half of the team standings last
        conference. The Aces managed to enter the playoffs only to be eliminated by
        the TNT KaTropa in the quarterfinals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7651b-dec9-49be-8d38-e68f7b4e02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:33:02.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:16.381+08:00
