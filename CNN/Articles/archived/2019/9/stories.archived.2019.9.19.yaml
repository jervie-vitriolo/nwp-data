    'template': '1'
    'title': 'How climate crisis is accelerating the global spread of deadly dengue
      fever'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9255d-a547-4cdf-aecf-33b5e0ea735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Explosive outbreaks of dengue fever have
        rapidly spread in countries across Asia, killing more than 1,000 people, infecting
        hundreds of thousands and straining hospitals packed with sick families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8815577-75ff-4738-9fcd-53a0cd3137de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04c3d7-7ba9-491f-a3c6-787fbb9cd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from Bangladesh show patients in teeming hospital wards,
        lying beneath mosquito nets under lurid electric strip lights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adaff31-3721-45e6-a4b5-0712137eeed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b718e-6b64-46a0-bf7f-11bead84a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers cool their children from the sticky summer heat with hand-held
        fans while others rest on hospital floors, holding drips, waiting for a free
        bed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b9703-21d1-4b9e-ba21-d410a8420f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27c6c7-4722-4b4f-97dd-2f68675c2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the worst outbreak Bangladesh has ever seen. Five times
        as many people were infected in August than the whole of 2018, and so far
        this year 57 people have died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e46479-5a48-4d84-a9da-c52a35fb728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd582b64-99d5-4bce-8e73-10a5ea2a7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar story across the region. Cambodia, Laos, Malaysia,
        Singapore, Sri Lanka, Thailand, and Vietnam have all reported higher than
        normal cases of the disease and deaths compared to last year. And the Philippines
        has declared a national dengue epidemic â€”&nbsp;1,107 people have died there
        since the start of the year and more than 250,000 have been infected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b8370-64d2-47a8-a5d3-ceae5122f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259145a-8180-409d-8c35-b72a2d24d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a seasonal, mosquito-borne disease commonly found in hot,
        wet regions of the tropics and subtropics during the rainy months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94ab24-ebfb-464a-8c60-1ee7b84c5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e211963-2782-4c31-819a-027bf8c5d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say hotter, wetter weather brought on by climate change
        has created ideal conditions for female mosquitoes to lay their eggs. Not
        only are there more mosquitoes, but the rapid urbanization occurring in many
        Asian nations means that susceptible populations are living in closer contact
        with disease-carrying insects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e5c2e-60a6-401a-b638-c3ad806e71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80317b30-19c4-41f2-8403-0b90a5e41dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to the mix inadequate or unprepared health services and the
        circulation of a virus, and you have the ingredients for an outbreak of epidemic
        proportions â€” and one that is likely to spread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268c4b2-f8d1-46a0-b65d-d6ed510d1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bfb8c-ac11-4f3b-a7b6-b897cc33a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''break-bone'' fever and climate crisis</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b00181-714e-4077-8a7b-4e163b05bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a viral infection transmitted by the Aedes mosquito, the
        same insect responsible for spreading Zika, chikungunya and yellow fever.
        It causes flu-like symptoms, including piercing headaches, muscle and joint
        pains, fever and rashes, though only 25% of those infected show symptoms.
        Extreme cases can bring bleeding, shock, organ failure, and potentially death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b62945-1fe4-4cd3-9d70-e3dc96a67b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968629c-215a-492a-8b79-d8fc575455af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the most rapidly spreading mosquito-borne viral disease in
        the world, increasing 30-fold in the past 50 years. While it was once found
        in only nine countries, today the disease is endemic in more than 100 â€” putting
        more than half the world''s population at risk, according to the World Health
        Organization (WHO).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00cabc3-1c37-4e16-98a2-764800be7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0093a-9e57-4853-889e-7e6f182ee846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been numerous studies on the link between climate change
        and mosquito-borne diseases and experts say the climate crisis is playing
        a major role in dengue''s spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db18726-23c2-4270-b631-8b4a65e1b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c96b4d-ea9f-49e9-a8f6-ac5f4d974c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have repeatedly warned that rising temperatures are triggering
        more extreme weather events, and a warmer, wetter world could put us at greater
        risk of vector-borne diseases â€”&nbsp;those transmitted by mosquitoes, ticks
        or other organisms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc59eff-93b3-417a-8eef-a9f7d931fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e51c1-18b2-4ea4-8655-b2b6eb563e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent study suggested that 1 billion more people might be exposed
        to mosquito-borne disease by 2080 as temperatures continue to rise with the
        climate crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e0ec4-a8f4-4d2c-9300-da618860c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18547c4a-fef3-41c5-b69e-5ac5ffdde2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue-carrying mosquitoes thrive in urban areas and lay their eggs
        in shallow pools of water, in household containers, buckets, even upturned
        bottle caps. But environmental changes can affect how quickly viruses replicate
        in mosquitoes and how long they live, increasing the risk to humans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64250288-9d44-4517-a2f9-2b0a9e6477b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09133a1-6d35-43af-bfec-4809c09056c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the average temperature increases the survival of mosquitoes
        and the actual replication of the pathogen with mosquitoes becomes more efficient,"
        said Dr. Rabindra Abeyasinghe, Coordinator of Malaria, Other Vectorborne and
        Parasitic Diseases, at the WHO''s Regional Office for the Western Pacific.
        "So the mosquitoes only need to survive for shorter periods of time."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3aa8c-fef4-4a1c-89a5-502b5221f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e93dd-ff74-43de-931b-50a817a73cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erratic weather makes it harder to predict outbreaks</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1bc613-b788-4c1e-a7e3-d8e2d3960b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, more than 7 million people have been
        displaced worldwide as a result of disasters such as flooding, cyclones, and
        droughts â€” a phenomenon described by the researchers at Internal Displacement
        as becoming the norm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f098e8b-5f42-4632-a161-55a949927984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708dbe3-175e-4c5d-addd-41355d8742df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is altering weather patterns across the globe. Seasonality
        is changing, we''re having less predictable extreme events," said Dr. Rachel
        Lowe of the London School of Hygiene and Tropical Medicine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40438d35-eee9-4763-8050-5bb4bb90f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e58e9-e1a8-4fef-85e3-de7cd7ace753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowe said that these changing patterns can cause the dengue season
        to shift "making it harder to know when and where an epidemic might occur."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0866a-b58e-4dc9-a6fb-e00a938ba58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21912485-3067-4172-9451-0c1e9bef439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 is also an El NiÃ±o year, a weather phenomenon that heats up
        the atmosphere and changes circulation patterns around the globe â€” and the
        usually rainy Southern Asia becomes abnormally dry and experiences droughts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44ea64-508c-47e2-b798-fb5ca40fec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d848d0-22e8-4e96-8c5e-dac186f5d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said it is one thing to have an intensive monsoon season
        where it rains steadily for a few weeks, but quite another to have showers
        that "are scattered over a number of months, creating multiple opportunities
        for mosquito breeding and prolongs the survival of mosquitoes as opposed to
        a short, monsoon season."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a456a-4875-4ce3-8963-bf65b9008c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14e7eb-f0d1-46c4-ae15-62c01ffc5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the planet gets warmer, scientists say, mosquito-borne diseases
        will continue spreading farther north. A recent study found that rising global
        temperatures caused by the climate crisis could see the female aedes aegypti
        mosquito which carries dengue â€” along with other diseases such as chikungunya,
        yellow fever and Zika -- migrate to areas where it was not endemic before,
        with Europe, the US, East Asia and parts of central America, East Africa and
        Canada seeing large increases in risk.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305417d-9332-4605-8857-0376cac4cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161be5c7-3389-443e-9087-e413bc96f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modern lifestyles are also to blame</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda2220-27ba-4293-a8fb-4fe8cbf36116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But climate is just one factor in dengue''s spread. We travel around
        a lot more than 50 years ago and it''s not just souvenirs that we bring back
        from trips abroad.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954eeb7-20fb-4fb2-9609-a703d21e4a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fea47-3fc4-4002-9e24-da02451b29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are able to travel across the globe within a few hours and
        that certainly facilitates the spread of dengue and can allow the virus to
        establish in places where it wasn''t before," Lowe said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace6260-bd98-4931-853a-0f9d279570b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba43fab6-f0ba-4e44-96be-db7bd501945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even global trade can contribute to allowing invasive mosquito species
        to establish in new places as the insects and their eggs can be transported
        in tires, shipping containers, and even hitch a ride on planes. Some airlines,
        particularly in Australia and New Zealand, spray commercial planes to kill
        any mosquitoes on board before passengers disembark.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd158386-2968-495f-aa39-03c7eab6f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e763d8-d207-4876-89d0-5ff4bbc49f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the threat of a possible dengue outbreak now exists
        in Europe as local transmission was reported for the first time in France
        and Croatia in 2010 and imported cases were detected in three other European
        countries. In October 2012, an outbreak of dengue occurred in Madeira, Portugal,
        resulting in more than 2,000 cases in a country where the disease is not normally
        found.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffb768-1d52-4b0e-9863-80622e14b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bc1f6-7d76-4c3e-82fa-49adc1c9345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing chorus among experts saying it''s time policy
        makers start to prepare for the consequences of climate change and its affect
        on the spread of infectious diseases.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b253e-02f9-4308-b57a-676bbf915901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9d35b-ea17-4604-8819-316cfbb2502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stark reality is that longer hot seasons will enlarge the seasonal
        window for the potential spread of vector-borne diseases and favour larger
        outbreaks," Dr Giovanni Rezza, Director of the Department of Infectious Diseases
        at the Istituto Superiore di SanitÃ¡ in Rome, Italy, said in a statement. "We
        must be prepared to deal with these tropical infections."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcb02d-e45d-4342-873d-cf0786b6d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440825f-3e1d-46d8-9121-9ef5e189f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rezza said lessons should be learned from outbreaks of West Nile
        virus in North America and chikungunya in the Caribbean and Italy to "highlight
        the importance of assessing future vector-borne disease risks and preparing
        contingencies for future outbreaks."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19658361-2f70-43ba-93ab-9fb514ee477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d571dd1-7db4-4066-a9ad-88cd29595eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stopping the dengue menace</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d9212-6713-4a50-a4fa-c0efb9872a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no reliable vaccine, the main form of disease prevention to
        date has been mosquito control -- through the large-scale spraying of insecticides.
        But dengue is becoming resistant to pesticides in several countries where
        it was once a successful tool in curbing the disease.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c23494-8bbe-4820-9676-c6bce89c14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22eeec-f02d-4baa-acce-290a27470b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four strains of the virus mean it is difficult to get on top
        of with effective treatments, however work is underway to eventually eradicate
        the disease.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccebea44-1663-483f-9b31-d33df09d7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01b50c-6bb8-4382-b204-b815e1b6e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Mosquito Program is a nonprofit initiative that uses a
        naturally occurring bacteria to reduce the ability of mosquitoes to transmit
        diseases such as dengue.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30e76c-9c45-4919-b675-5889da764072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2505c-404b-457d-b7ad-fede2ecc5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called Wolbachia and scientists at the program inject it into
        mosquito eggs to make them dengue-resistant and then release the eggs or the
        fully-grown mosquitoes into communities where dengue is prevalent.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e23db5-b9ad-4b05-95ec-8c0532282dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8d797-0525-4103-8b62-a63a2757516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each country we are working on, we''ve got a growing body of
        evidence that this seems to be a practical and effective way of stopping dengue,"
        said Peter Ryan, Director of Business Development for The World Mosquito Program.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748112a6-180b-485a-b53c-5d510afa1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee489068-9092-45d6-8a02-29f28a11f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ongoing field trials in 10 countries around the world, the team
        has found that mosquitoes passed the Wolbachia bacteria on from generation
        to generation â€” meaning those mosquitoes did not transmit dengue.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508d8f4-2ff7-4d90-8692-5889e17766fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34fe2db-eb9d-4c1e-b685-9956d40c6a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has been a success in northern Queensland, Australia,
        where the first trials were held in 2011.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025bf1a-f6e2-41eb-820a-56e493770ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447e502-7fe0-4522-8305-bbc978b5cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen almost complete elimination of dengue from areas in
        northern Queensland where we have now successfully implemented Wolbachia.
        That''s 300,000 people living in areas that had suffered from the scourge
        of dengue almost every year from the 1980s onwards and we have seen a complete
        collapse now."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136192b9-7314-42d3-8a82-56f8d5d17eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b54d1-0942-4d9b-9cb4-19643633c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials in Vietnam and Indonesia are also delivering positive results.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf87fc4-38d0-438d-8570-c02780182dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93561414-3c20-4789-91b3-481703c77e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge is, how do we scale this quickly to make it an affordable
        intervention," Ryan said. Their aim is to lower the cost of the program to
        about $1 for every person it helps, so it can be rolled out in some of the
        world''s poorest nations. Field trials are expected to end in about 18 months.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4b239-0813-4187-87e6-069ddf894aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc505ca-9b65-467d-9f8c-2af3b5f104aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress is being made on the climate front too. Lowe''s team is
        looking at how countries with dengue can set up early warning systems to predict
        future abnormal climate conditions and help prepare for potential outbreaks.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd91507-952c-47b5-8c6b-2974918ded96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159ee55-ae7c-41d6-ba3d-8ebd39139037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer rely on seasonal averages or average conditions
        to decide when dengue is going to peak," Lowe said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e456d-dbbf-45d5-931d-e705c12e981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e6343e-7370-4be9-b746-de887ddb07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be thinking about how each place is linked up with other
        endemic areas, we need to be thinking about the climate conditions and unexpected
        extreme climactic events, which can change the time intensity of outbreaks."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84941e7-0216-4cc3-b3a9-ac289a0544f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec845f1a-b288-4996-a618-1a1cbe920798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until scientists find an affordable way to stop dengue from spreading,
        the WHO is focusing on educating people about the disease â€”&nbsp;and preventing
        more deaths.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530a920-0b3a-4fe2-8322-f839bf219e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771b13d-14f1-4930-af94-ff2624bcbddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are encouraging countries to do is focus on better management
        of patients," Abeyasinghe said. "Because if you manage the patient and you
        prevent the deaths, what we basically do is we turn dengue into a sort of
        normal flu-like thing. Which comes and goes."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff283bb0-5c29-4733-924b-83a0c588131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:29:36.965+08:00
      'mgnl:createdBy': 'mel'
