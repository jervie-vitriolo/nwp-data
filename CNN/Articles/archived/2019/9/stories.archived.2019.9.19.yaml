      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said there will be light to moderate
        with intermittent heavy rains over the Bicol Region, Pangasinan, Mindoro provinces,
        Romblon, Marinduque, and Calamian Islands, while scattered rains and isolated
        thunderstorms will affect the rest of Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b58f7f-2191-48f1-a904-706211b18772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T00:08:59.735+08:00
      'mgnl:createdBy': 'pia'
