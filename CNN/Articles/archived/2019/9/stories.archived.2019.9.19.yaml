      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has previously reported that some of these warships
        <a href="http://cnnphilippines.com/news/2019/7/29/Delfin-Lorenzana-Chinese-warships-innocent-passage.html"
        target="_blank">turned off their automatic identification systems</a> and
