      'mgnl:lastActivated': 2023-01-27T10:45:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Columbian Dyip and Alaska Aces clash in the curtain-raiser of
        the season-ending conference on September 20 at the Mall of Asia Arena in
        Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c8ac3-e199-4cca-8eac-905d7fddddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:33:02.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces will be parading a different roster including a new but
        familiar head coach in <a href="https://cnnphilippines.com/sports/2019/8/22/alex-compton-resignation-jeffrey-cariaso-alaska-aces.html">Jeffrey
        Cariaso</a>. They also acquired veteran guard Maverick Ahanmisi and promising
        big man Abu Tratter from the Blackwater Elite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c09b6e-5058-4b7f-a367-80ec4a1f6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:33:02.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will be reinforced by former US NCAA champion Justin Watts.
        Listed at 6-foot-5, he was undrafted in the NBA in 2012 then went to play
        for different ballclubs in other countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbf265-61d1-48b1-acd0-b6c488794911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:33:02.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Dyip also made key adjustments during the
        offseason after acquiring the services of guard Juami Tiongson, utility guys
        Lervin Flores and Joseph Gabayni from the NorthPort Batang Pier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9133a-fb89-421b-b796-739067606219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:33:02.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more confident rookie CJ Perez is expected to steer Columbian
        to greater heights following a stellar outing for Gilas Pilipinas in the 2019
        FIBA World Cup in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47666f69-0551-4ac5-98f0-91ba8ec0ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:33:02.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khapri Alston will get his first taste of local hoops action when
        he serves as the Dyip''s import. He might be the shortest (6-foot-3) among
        the reinforcements but he is ready to take on the challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d8ec7-4bb8-4c91-8b91-06568519eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:33:02.841+08:00
      'mgnl:createdBy': 'cjmarquez'
