      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e69b3-7dcd-41d4-a533-99614fa6b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has been criticized in the past for its lack of diversity.
        In fact, social media has been buzzing since Tuesday when ABC announced the
        selection of Peter Weber, a white pilot, as the next Bachelor instead of a
        Mike Johnson, who is black. Even former Bachelorette Rachel Lindsay, the first
        and only black star of the show, shared her frustrations about the choice
        with Entertainment Tonight.</p>'
  'Climate-change-dengue-spread':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
