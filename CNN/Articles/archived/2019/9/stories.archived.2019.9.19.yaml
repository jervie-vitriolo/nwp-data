      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Dion announced the new album and a tour to start in Quebec
        City, Canada, with stops in more than 50 North American cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cf295-fcf0-4dd4-ab6f-9b6f4706feef'
