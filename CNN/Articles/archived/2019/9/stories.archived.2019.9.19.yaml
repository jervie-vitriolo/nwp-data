      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the report came out, Chinese Ambassador to the Philippines
        Zhao Jianhua said Beijing would be the <a href="http://cnnphilippines.com/news/2019/7/30/Beijing-last-to-block-passage-West-Philippine-Sea.html"
        target="_blank">last to impede freedom of navigation</a> in the South China
        Sea.</p>'
