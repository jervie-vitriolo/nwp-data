      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines, September 19) â€”</strong>
        Murder charges have been filed against leaders of Kapa-Community Ministry
        International, Inc. in North Cotabato for the killing of radio anchor Eduardo
        "Ed" Dizon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acda50-d63b-4645-9cd3-573c298f8e3f'
