      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the third quarter, which is about to end, more Filipinos also
        grew upbeat about prospects, with consumer confidence improving to a net score
        of 4.6 percent versus -1.3 percent in the second quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12f55c-aa38-40ed-a5b6-de33f64e71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
