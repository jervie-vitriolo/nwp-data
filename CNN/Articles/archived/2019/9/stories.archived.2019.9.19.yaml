      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>  Authorities
        will begin to run after heinous crime convicts who have not surrendered within
        the 15-day grace period by midnight, the Justice Department said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36fe16e-6982-47ce-a891-85a672b774f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe period to surrender will lapse 11:59 tonight (Thursday). After
        that, effective na ang rearrest,â€ Justice Undersecretary and spokesperson
        Markk Perete said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9069ce8-e36f-475f-beba-b4264bbbd157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:39:21.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters earlier, Ombudsman Samuel Martires said he
        does not believe a court order or warrant of arrest would be needed..</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebc0df-bdf7-4c49-bce0-87c2e112bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:39:21.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit kailangan ng</em> court order? <em>Sa aking pananaw ha,
        hindi na kailangan ng</em> court order <em>dahil parang nagpapunta ako ng
        husgado. Wala nang</em> warrant of arrest, <em>parang nagpapunta ka pa ng
        husgado na mag-iissue ng</em> warrant of arrest, <em>e kung yung pagkakalaya
        mo ay may anomalya,"</em> he sai.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96260241-b768-49fa-b500-27495e301204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:39:21.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would a court order be needed? In my opinion,
        a court order is not necessary because it would be like asking a judge. No
        warrant of arrest because it would be like sending a judge to issue one, when
        your were wrongfully freed.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892bbc6-9dfe-4861-90b6-fdac6fe6b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:39:21.968+08:00
