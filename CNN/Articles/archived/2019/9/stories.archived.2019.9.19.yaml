      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> An experienced Australian hiker crawled
        for two agonizing days, carrying his broken leg, to find help after falling
        down a waterfall during a solo mountain hike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11405c-52a7-40c5-87ac-af90f2fb8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c8d72-b72d-4efc-93d1-928662cab6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Parker, 54, was hiking on Mount Nebo, northwest of Brisbane,
        on Sunday when he tumbled six meters from the top of a waterfall, fracturing
        his leg and wrist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21b898-0d6a-4905-8dd8-cdd85dc0e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07576b00-c130-42e4-808c-543a2d1232ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker splinted his shattered leg with hiking sticks before crawling
        for two days to find a clearing, where he hoped he would be spotted by emergency
        services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8fb287-3d52-417a-80d7-aeed57c0b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba16845-6421-409e-8c50-86f0ffe9b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to carry my leg, and it was very heavy," he told reporters
        from a hospital bed on Wednesday. "I had a bandage on my elbow so I could
        use my elbow and scrambling, lifting, inch by inch."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673b777-191e-4aa7-bbda-dcd59fa2af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3338d2d-4af3-43af-bd8a-0bd69c69c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasoned hiker said that he had to move slowly because of the
        immense pain. "I was constantly struggling... I got about a meter and a half
        each time each time before I had to stop and take a break," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598f787-3f36-4e31-8f14-17319db5fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b648d0-a092-44a3-a2c0-da2008d14d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two days, he barely slept but drank water from a creek and had
        some food supplies. The weather at Mount Nebo was largely clear during his
        ordeal, with daytime temperatures around 31 degrees Celsius, (87.8 Fahrenheit)
        falling to as low as 6 degrees (42.8F) overnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e142f-5709-4542-b1a5-bf630ea76ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1794f6-f8a3-41e7-ace4-be79a7fc1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker said thoughts of his family kept him going -- no one knew
        where he was and he worried that in the dense bush he would never be found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddee4e-d09c-41f8-9f8d-431d1af130d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439e1c7-3a31-4926-b9e0-99a8b5f6aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was getting very emotional thinking it''s not a nice way to die
        laying here waiting, waiting. I just thought I''d hope to go to sleep and
        I wouldn''t wake up again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc7866-d118-40ac-b4c2-2752ca4452d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf29d6-7109-4fac-9c2a-b73b659afba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue helicopter eventually saw him on Tuesday afternoon. Tied
        to a stretcher, he was winched on board and flown to a hospital for treatment,
        the Queensland Government Air Service posted on Facebook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589b8e7-6f4a-4db1-8abe-3217ee965194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23cd58-2a9a-427f-a9b3-845dd9394b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) first thing I thought of (when rescued) is I''m not going
        to die out here, I''m going to live and it''s all through what I''ve been
        trained to do, what I''ve learned and the experience people have given me
        that made a difference."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1a875-54f9-4c82-9a87-482ba0521e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37470026-0fa1-48cb-9ea0-2f1a269667b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An experienced guide</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa54772-65d2-43f3-8379-98e802056ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker is an experienced guide with the Brisbane Bushwalkers Club,
        which promotes hiking in the Australian state of Queensland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0a75e-5421-407e-8097-c72dd994b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d582702-32da-4747-aac2-0fdf00c7c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Simpson, who heads the club, told CNN that Parker had been
        a "trained leader" with the club for seven years. He said that Parker was
        "very capable and competent," but did not follow club guidelines when he ventured
        to the mountain by himself on Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc5c6e-4c45-4add-971f-dbf44e40d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92506df0-79dc-4a3b-aedd-01098e69577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, we recommend walking with a minimum of four people,"
        Simpson said, as that would allow the team to have enough people to stay with
        the injured person while also seeking outside help.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb9a42-4ec9-4954-8ab1-78323d25f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a6d02-e586-4722-9d15-aa1fe90d1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker said he had only intended to go out for three hours to assess
        the walk -- he had no idea it would turn into two days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d1ab4-7e01-47fa-bf00-a888c409f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7eeea-f00d-4794-beed-acb0c906f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said as soon as the club heard that one of its members was
        missing it arranged a search party in the mountain. "The fact that he has
        been found alive after 48 hours -- which is a long time -- is worth celebrating,"
        he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d92774-0ec0-494f-917d-4f80b46f7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73fac1-ed34-41f3-baa3-8ab6b063c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson advised future hikers that they should always inform someone
        where they plan to go, and carry navigation equipment to reduce the risk of
        getting lost.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbd8a0-032e-41f6-9c80-9d8f760239a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d92a1-a79d-4456-8d9c-b7d33e9995b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lying on a hospital bed, Parker agreed that hikers should avoid
        the mistake of going hiking alone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564a758-810e-41de-9358-8b8228c67f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d603f-42c6-4a6e-b012-34ef2e251331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparation is the key, knowing and understanding what the terrain
        is," Parker said. "But there are sporting activities you should never do by
        yourself."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab240f8-5075-4cda-8a6b-270291968f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c763ccbb-86fa-4ded-ad43-1504cacd4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply don''t go alone."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19bda6-3e01-4ca6-9be0-c18c4383a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:22:41.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/18/australia/australian-hiker-rescue-two-days-intl-hnk/index.html#targetText=Australian%20hiker%20rescued%20after%20crawling%20with%20broken%20leg%20for%20two%20days&amp;targetText=Australian%20bushwalker%2C%20Neil%20Parker%2C%20speaking,Mount%20Nebo%20for%20two%20days."
        target="_blank">Australian hiker rescued after crawling with broken leg for
        two days</a></em>"</p>'
