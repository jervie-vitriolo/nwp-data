      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d666a-803f-4003-9e2a-15fa44df03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN''s Nick Paton Walsh, Javad Zarif
        said Iran hoped to avoid conflict, adding that the country was willing to
        talk to its regional rivals Saudi Arabia and the United Arab Emirates. But
        the possibility of a return to negotiations with the US, however, would not
        happen unless Washington provided full sanctions relief as promised under
        the 2015 nuclear deal, Tehran''s top diplomat said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71c23a-47a5-4fb6-86f6-a1f85a6901a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f923f-07b8-4323-86bb-2e2e33faf07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again denied Tehran''s involvement in <a href="http://www.cnn.com/2019/09/17/middleeast/saudi-attack-iran-base-intl/index.html"
        target="_blank">weekend attacks on Saudi Arabia''s oil facilities</a>, which
        dramatically ratcheted up tensions in the region this week. Zarif said Yemen''s
        Iranian-backed Houthi rebels, who claimed responsibility for the attack, have
        stepped up their military capabilities and are capable of conducting a sophisticated
        operation such as the one that knocked out half of the kingdom''s energy production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3b3f7-778d-4714-a1d4-fe68ae68fd32'
      'mgnl:activationStatus': true
