      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:50:10.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 23-page resolution, the Kidapawan City Prosecution Office found
        probable cause to charge Dante Tabusares alias Bong Encarnacion, Kapa''s media
        coordinator in the area who is also a radio broadcaster of Gold FM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a89e2-7ac0-45c0-9a18-383940c8c9a7'
      'mgnl:activationStatus': true
