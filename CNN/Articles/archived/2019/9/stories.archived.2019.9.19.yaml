      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da12737-12b5-46d7-af7f-b305e287403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T21:00:25.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from US-based Action Against Hunger, one in
        every three Filipino children is&nbsp;stunted due to malnutrition. This means
        they are short for their age.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0443c-6416-454a-9d9e-3d9287c8eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T21:00:25.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b4d2d-d7d0-461d-96ee-68697800398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T21:00:25.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 95 Filipino children die every day, victims to malnutrition.
        Many of these children are found in the district of Tondo, one of the poorest
        districts in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e9b87-3432-4c59-b172-f8eb6b80ae6f'
