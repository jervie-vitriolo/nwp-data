      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Achoo!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917d222-b557-4778-aec2-4e99c82526ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you reach for a tissue and blow your nose you notice your coworkers
        recoiling in horror, so you make a reassuring pump of the hand sanitizer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a04ea5-2d78-4d1c-97c3-e54663e78f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd32f24-c513-4b91-b06e-4a70cab81246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See, I''m protecting you!" you want to say to them as you rub the
        translucent goop across your hands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094cc52-8b9a-47e1-93ca-727991779965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c582f2-ea80-44cb-bff8-83e66f9b652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are you really protecting them? A new study shows that quickly
        smearing an ethanol-based hand sanitizer onto your hands probably won''t kill
        those cold and flu bugs. According to the study, it''s because your fingers
        are still wet with mucus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17fa58-9cdd-4793-bb15-5b230921e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97268c5e-2350-465f-a72a-f2fe767bc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese researchers dabbed wet mucus harvested from people infected
        with influenza A onto the fingertips of 10 plucky volunteers and then applied
        hand sanitizer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc136024-3667-46c6-9bff-382d300a6878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee68df2-5f72-4c7b-a100-7e45e1941009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ethanol didn''t kill the flu virus, even when the sanitizer
        was left on their fingers for a full two minutes. It took four minutes to
        fully deactivate the virus so that it wasn''t infectious.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98dedf3-9c80-4e98-942a-d8caa3101722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f012d-0a76-46d6-9f11-fa7d911a0c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A contradictory result</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35558c84-bcae-4768-a503-95737142bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this new study are in contrast to many previous studies
        that show ethanol-based disinfectants are quite effective against the spread
        of germs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca305b08-42be-436b-b625-0338d90e0e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c4911-284a-4a2b-81d7-289f448e91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our studies hand sanitizers worked pretty darn good compared
        to soap and water," said microbiologist Dr. Charles Gerba, a professor at
        the University of Arizona who is more commonly known as "Dr. Germ" for his
        work on infectious microbes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d39648-3285-4886-80bb-b42d9ac53fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ad0e8-1eef-4ed5-a8b8-8403422df559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why is most people don''t wash their hands enough to
        kill the germs," Gerba said. "We''ve done surveys and watched people and timed
        them. It comes out to only 11 seconds. So nobody really does it long enough."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075aebf2-dd61-487b-834c-155f6f16cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a24bb-ae35-47e6-99f1-aa1e0ce14a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for the contradictory results, according to study
        co-lead Dr. Ryohei Hirose, is because most prior studies tested the use of
        the sanitizers on flu virus that had dried on the hands, instead of the wet
        mucus that microbes need to grow and spread.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81b35c-da31-4115-ba31-e27b69e16529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eaf863-bafc-4e07-9b58-ee73a2538e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new study, published Wednesday in the journal mSphere, it
        was the thick consistency of the mucus that protected the virus for so long,
        according to Hirose, who is a molecular gastroenterologist at Kyoto Prefectural
        University of Medicine in Japan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ca15f-3539-4688-998e-88ec3d396377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900bfcaa-32e5-4ae9-ae85-1752f89d7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, when Hirose and his colleagues had volunteers rub sanitizers
        on fingertips with fully dried mucus (which took a half hour to dry in their
        tests), the flu virus was killed within 30 seconds of application.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a4308-148e-410a-bce0-ffb0f0a0afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c416a-2e84-41cc-8efa-bd9fe781fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hirose plans to look at the impact of more intensive rubbing
        on flu viruses in further research. It may be that just the act of rubbing
        could help kill the pesky germs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9c83e-947d-4679-922b-4a89a2acbb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397240a-e89f-418f-9c2a-687a112c8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect of antiseptic hand rubbing on infectious mucus may be
        higher than the results of our study," Hirose said. "We are verifying the
        scientific significance of the act of hand rubbing in order to propose the
        best regimen."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ee39a-0caf-432a-8313-5d30e1620933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c515d-2f23-4c4c-bc62-daa047d5a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What works, wet or dry</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19e1d6-75f7-4f05-b032-9f1c7cfefbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found washing hands in running water for 30 seconds
        killed both wet and dry flu-infected mucus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e8855-55b8-47dc-b3f4-e4680aeb11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051de8b-c2b1-4303-a2ef-b5b7d256925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the next time you sneeze or cough in front of phobic co-workers,
        do what the US Centers for Disease Control and Prevention suggests and wash
        your hands right away -- the right way:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250488cd-a1a1-41eb-8793-15fb695c8c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480cf8d-c605-464c-9279-753775ac5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wet your hands with clean running water and apply soap to a lather</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ff2aa-fa2d-429a-9432-ef64d3452277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrub all surfaces: palms, backs, fingers, between fingers, under
        nails</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44b5f8-31d6-41a6-b79c-c764bdfce61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrub for 20 seconds (that''s the time it takes to sing ''Happy
        Birthday" twice)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bcf8e-1b71-40e2-89aa-c916e2178e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rinse under clean, running water, dry hands with clean towel or
        air dry</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f8b49-0800-48ff-a01a-1223ee4864f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and tell your co-workers to go do the same.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb71025-003d-4ae3-bb7c-90ab913df7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/18/health/flu-cold-hand-sanitizer-wellness/index.html"
        target="_blank">Using hand sanitizer may be giving you a false sense of security</a></em>"</p>'
