      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND acknowledged that the hundreds of Chinese fishing vessels,
        mostly spotted near the Philippines-occupied Pag-asa Island, are allegedly
        part of Beijingâ€™s maritime militia, which maritime experts have said the Asian
        giant uses to assert its dominance in the South China Sea without escalating
        it into military conflict.</p>'
