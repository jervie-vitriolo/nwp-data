      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encarnacion was tagged as the alleged mastermind in the killing
        of Dizon. The charges stemmed from the extra-judicial confession of Helario
        "Gil" Lapi, Jr., who was admitted as a state witness for Dizon''s killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff63d24-179c-4527-9cb8-b135b06620fc'
