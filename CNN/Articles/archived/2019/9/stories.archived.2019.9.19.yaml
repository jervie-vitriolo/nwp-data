      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo, who wore a modernized traje de mestiza with a Balintawak
        sleeve designed by Jun Escario, won best dressed that night. According to
        Qurator founder Pam QuiÃ±ones,â€œBea knew exactly what she wanted, but couldnâ€™t
        pinpoint particularly an image that she wanted, but it was a feeling.â€ It
        took them a long process of â€œsending her mood boards, late night conversations
        over text, sending photos, her sending back pictures.â€</p>'
