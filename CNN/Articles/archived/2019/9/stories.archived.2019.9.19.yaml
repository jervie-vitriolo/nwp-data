      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/25/Delfin-Lorenzana-Sibutu-Strait-Chinese-warships.html?fbclid=IwAR2J1zU_dkvR8tnehMLlrR_wKm3cV-78nT1-xoSxhOY7I2D5-a68of2CPmc"
        target="_blank">Lorenzana: PH uninformed of Chinese warships passing through
        Sibutu Strait</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf49a2d-75a5-4ef9-af32-b8385a10fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:03.187+08:00
