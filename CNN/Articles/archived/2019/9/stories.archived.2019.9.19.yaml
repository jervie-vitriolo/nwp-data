      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:44:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it did not move from its previous rankings, Gilas (31st)
        missed the opportunity to play in the Olympic qualifiers after finishing dead-last
        in the FIBA World Cup in China. Meanwhile, Korea improved its ranking two
        spots higher, now seeded at 30th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0da292-e380-4e19-8c57-e23fb8bd0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:49:03.358+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:44:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by champion Spain, the top seven squads in the FIBA World Cup
        automatically earned a place in the 2020 Olympics alongside host country Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6242f8-96e5-4031-bc9b-f9639d0e462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:49:03.358+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:44:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next 16 placers were given seats to the 24-team Olympic Qualifying
        Tournaments together with the top two ranked teams per region: Asia&nbsp;(China
        and Korea), Africa (Angola and Senegal), Europe (Croatia and Slovenia), and
        Americas (Mexico and Uruguay) based from the latest rankings which did not
        clinch an Olympic berth through the FIBA World Cup.</p>'
