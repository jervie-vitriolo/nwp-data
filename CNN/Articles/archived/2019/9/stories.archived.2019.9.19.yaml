      'mgnl:lastActivated': 2023-01-27T10:45:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f0b26-dd5b-4696-a094-71d33e3472cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
      'mgnl:createdBy': 'mel'
