      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Zarif announced a shock resignation that he quickly
        walked back on. In the interview, the Iranian top diplomat said the incident
        was not "personal" and that he rescinded his resignation when he was "publicly
        assured" that he was still "in charge" of the country''s foreign policy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84617233-86c8-4485-a3fd-0076d8524a9b'
