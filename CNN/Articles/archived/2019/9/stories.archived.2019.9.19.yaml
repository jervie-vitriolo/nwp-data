    'mgnl:lastActivated': 2023-01-27T10:45:28.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:31.871+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'House-committee-on-agriculture', 'Local-Government-Code',
      'African-Swine-Fever', 'ASF', 'Republic-Act-7160']
    'template': '1'
    'title': 'House agri panel chair wants vets in all municipalities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c570e-d6c2-4bdd-a805-c49976e6aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> â€”
        The chairman of the House committee on agriculture on Thursday said the Local
        Government Code needs to be amended to provide all municipalities around the
        country with veterinarians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77615e04-1d1a-453d-83b9-d9a71fe0ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon 1st District Rep. Wilfrido Enverga said doing so will help
        prevent the spread of animal diseases such as African Swine Fever (ASF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50eba40-4d21-4e7b-8dd2-0f446750e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think the parts of the local government are very much crucial
        not only for ASF for now, there could be an evolvement of different diseases
        that may come in to the country as well,â€ Enverga told CNN Philippinesâ€™ The
        Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd81b5-7e75-455c-b600-f76c9a605009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt starts at the municipality level. I think vets are very much
        important in the area as far as checking and knowing where backyard and contract
        growing hog raisers are,â€ the lawmaker also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c45249-5348-4d4c-a2ff-6f9e339e5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Envarga said only 44 of the 1,489 municipalities in the country
        have veterinarians because the Local Government Code, or Republic Act 7160,
        mandates that only provinces and cities should have vets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2f72a-45c2-4a7d-9774-17a825b6764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think amendments to the law would be very much vital,â€ he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9682c9-8565-4fdf-aadc-b65c450551f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Envarga said there should also be an â€œAnimal Disease Actâ€ to penalize
        those dumping dead animals with infectious diseases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8fd55-de13-48bb-9c87-cadcc66f1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt was recommended by the Food and Agriculture Organization wherein
        we should put protocols by legislation with regards to how to deal with disposing
        infected animals,â€ he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c54fb7-7784-4698-ab79-8911a09be861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think as weâ€™ve seen with the case of Marikinaâ€¦ penalties [have
        to be imposed] with regards to [the] disposal of animals with infectious diseases,â€
        the solon added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2c260-b151-4339-8111-76d9e368a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 58 dead pigs were recovered in Marikina River since last
        week amid growing fears of ASF.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5ec2f-e78a-4b7b-9f15-8ad3911c4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of ASF infection have been confirmed in some areas in Luzon,
        but the Department of Agriculture said these are not a cause for concern.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68984aa-91c6-415e-9097-2d2e2712b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF only affects pigs, but humans can be carriers of the disease
        and spread it locally. A virus quickly spreads in an affected hog, which could
        lead to death after three to five days. The Agricultural department has set
        aside â‚±60 million worth of financial assistance to hog raisers who have suffered
        losses from the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3122e2-0934-4c00-b0a5-6f4ed8837246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the entry of the disease into the Philippines, the Department
        of Agriculture has banned the entry of pork and pork products from China,
        Romania, Russia, South Africa, Ukraine, Zambia, Belgium, Bulgaria, Czech Republic,
        Hungary, Latvia, Moldova, Poland, China, Vietnam and Mongolia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fb010-f351-4037-82f5-538f2e1c2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:08:50.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several provinces in the Philippines have also prevented the entry
        of pork from other areas in the country.</p>'
  'huawei-mate-30':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-19T12:33:12.429+08:00
    'imagesource': 'jcr:cc83d202-daff-4b33-a3fd-9fb0ce7d19c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e17aceb0-6a93-4069-9c22-5b05bea518b7'
    'lead': 'Huawei is about to find out just how important the Google ecosystem is
      to its global smartphone business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T12:35:07.112+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:45:28.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:32.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei to unveil the Mate 30, its first flagship phone without Google
      services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064601d-e53e-48e3-b665-bc22e25131e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;Huawei is about to find out just
        how important the Google ecosystem is to its global smartphone business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e69bc6-8ddc-467c-91a2-36a644d505ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech company will launch its latest smartphone, the
        Mate 30, in Munich on Thursday. It is Huawei''s first smartphone series to
        hit the market since being put on a trade blacklist by the United States back
        in May, cutting off its new products from access to Google apps and services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2992d6c-9201-4dd7-867b-db340abc426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mate 30 phones will come with Google''s open source Android
        operating system, but won''t have access to the Google Play Store or apps
        like YouTube, Gmail and Google Maps. Third party apps like ride-hailing platforms
        and food delivery services that rely on Google Maps would also no longer function
        without access to Google services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65749f1d-7501-441a-93b7-630b8eac9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphones and other consumer products made up nearly half of Huawei''s
        revenue last year. But without access to popular apps, those phones become
        a lot less attractive to international customers. Earlier this year, Huawei
        founder and CEO Ren Zhengfei said the company''s global smartphone sales fell
        by 40% in the month after the US ban went into effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a19016-8bdf-4c23-ba5b-4a213113f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe in particular was a market where Huawei had been successfully
        selling high-end phones, such as the Mate and P series. The company shipped
        26.3 million smartphones in Western Europe in 2018, up more than 60% from
        the previous year, according to market research firm IHS Markit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38be6b-61df-42e2-9ee8-813c219f8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Mate 30 "will help Huawei compete in China â€” still the
        largest smartphone market in the world â€” the firm will struggle outside of
        China ... due to the lack of the Google Play Store," said Thomas Husson an
        analyst with research firm Forrester. Huawei''s business in Europe is particularly
        vulnerable, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e25493-d41d-4f65-8af4-2d0a8cfa1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei unveiled its own operating system, called Harmony OS, last
        month. But the company said it is not using Harmony in smartphones for now,
        only in smart TVs and other connected devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944bf50-3f90-4cfd-bd2d-1702b875ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Yu, the head of Huawei''s consumer business group, reportedly
        told media at an international trade show earlier this month that it would
        be "quite easy" for users to download Google apps on their own, adding that
        the open-source nature of Android enables "a lot of possibilities." Yu did
        not elaborate further. Huawei declined to comment on his statements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669e513-f06e-4728-89ae-f8e278cd1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be quite difficult to convince users to buy a premium smartphone
        without Google services," said Kiranjeet Kaur, a mobile analyst at IDC. "Even
        if ... other options are available to install apps, it will not be as straightforward
        as before and there will always be the threat if the app support will go away
        anytime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7648f34-e2f4-45e3-a720-9755434e99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s Mate 30 series is expected to come with a better camera
        system and faster hardware under the hood. Huawei said last month that the
        new phone will come with its new Kirin 990 chipset, the company''s homegrown
        answer to Apple''s A13 Bionic chipset in the iPhone 11.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6b4e2-ad5e-4478-8144-6f670f04e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mate 30 "could have competed with the latest iPhone 11 devices,"
        said Husson, but without Google services "the total product experience won''t
        be on par for consumers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1e1a7-e4a2-4e87-966c-c2362acbb0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaked promotional photos published by The Verge show the Mate 30
        and Mate 30 Pro will have four Leica cameras on the back of the phone contained
        in a circular cutout, one-upping the three cameras housed on the back of the
        iPhone 11. Huawei declined to comment on the leak, but the company hinted
        at the new cutout design in a promo for Thursday''s event, saying in a tweet:
        "We''re going full circle in Munich."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ed803-31b5-4bd7-b88c-d790c6fd0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a special edition of the Mate 30 Pro designed by Porsche,
        which adds a leather covering on the rear of the phone, according to the leaked
        photos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1fb3b-68e7-48b5-a5ec-3fa0b04defa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for the new Mate 30 phones have not been announced yet. The
        previous Mate 20 and Mate 20 Pro went on sale in Europe at â‚¬799 ($882) and
        â‚¬1,049 ($1,158) respectively.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f53d7a-ad29-47f7-b12a-c99bfd3643fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:35:07.115+08:00
      'mgnl:createdBy': 'robert'
