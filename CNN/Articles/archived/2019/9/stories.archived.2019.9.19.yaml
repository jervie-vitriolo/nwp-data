    'lead': 'The US Navy has finally acknowledged footage purported to show UFOs hurtling
      through the air. And while officials said they don''t know what the objects
      are, they''re not indulging any hints either.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T06:29:01.699+08:00
