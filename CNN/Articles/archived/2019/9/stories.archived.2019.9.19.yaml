      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> â€”
        A religious group is protesting the possibility of a divorce law in the country,
        saying there should be more effort to propose laws encouraging couples and
        families to go through counselling instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a084ae-0553-4995-a386-ff7521801e28'
      'mgnl:activationStatus': true
