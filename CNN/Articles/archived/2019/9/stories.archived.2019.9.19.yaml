      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)â€”</strong>&nbsp;
        Nineteen years after the World Health Organization (WHO) cleared the country
        of the disease, the Department of Health (DOH) on Thursday confirmed the reemergence
        of polio in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35a57c-0e2b-4b89-9ec0-9d28f7f345e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:25:10.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:45:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Health Secretary Francisco Duque III said officials
        have declared a polio outbreak&nbsp;in the country following a single reported
        case of the infectious disease, which causes nerve injury leading to possible
        paralysis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30bcac-6198-4e1c-b01b-b2cfbd674251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:25:10.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:45:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd37c8-28d3-4b67-9420-3fa0c01dd5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:25:10.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:45:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said a three-year-old in Lanao del Sur was the first confirmed
        case of Type 2 polio in the country.</p>'
    '13':
