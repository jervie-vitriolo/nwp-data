      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sony Pictures Entertainment chief executive Tony Vinciquerra
        mentioned the idea of a reboot to Variety in a profile on the film''s executive
        producer, Norman Lear, people on Twitter were quick to respond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c966372-fe40-40e6-8b34-4dbd057e6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many people coming to us saying, ''We want to remake
        this show or that show,''" Vinciquerra said. "Very famous people whose names
        I won''t use, but they want to redo ''The Princess Bride.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7a0c5-516d-4bd7-a3eb-da5d899e63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cary Elwes, who plays the film''s hero, Westley, said it would be
        a shame to remake the 1987 comedy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb57c5-295a-44cc-9ee0-d7deab8c07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a shortage of perfect movies in this world," Elwes wrote
        in a Tweet. "It would be a pity to damage this one."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960f68f-eacc-4776-8953-918ea373068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Lee Curtis, who is married to "The Princess Bride" actor Christopher
        Guest, had her own opinion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9207e-915e-43a4-aa9c-1287114a6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh really? Well, I married the six fingered man, obviously why
        we have stayed together for 35 years and there is only ONE The Princess Bride
        and it''s William Goldman and @robreiner''s," she wrote. "''Life is pain highness.
        Anyone who says differently is selling something!''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b71a96-22c3-4928-836d-09a43e5f7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Rogen assured a commenter who suggested he was behind a remake
        that he was not, and would never consider it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3802be9-9289-4135-9591-85e688975bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never dare," he tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a90b5a-c7d0-4ff3-aaef-2c9e7a2f7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans defended the original too, with many people crying outrage
        over the idea of a remake even being suggested.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf3c6c-c484-433c-b23c-34659b1c1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:07:17.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/18/entertainment/the-princess-bride-remake-trnd/index.html">''The
        Princess Bride'' remake idea has people crying inconceivable</a>"</em></p>'
  'Elon-Musk-Mars-rocket-prototype':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-19T08:53:10.767+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b6bde0-6d37-4be7-b527-efaff1320b90'
    'lead': 'CEO Elon Musk teases a few images of the new prototype under construction
      at a SpaceX testing site in Boca Chica, Texas. The peek comes ahead of an event
      that he will host at that location on September 28. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:54:20.873+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:45:36.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:30.429+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk teases photos of Mars rocket prototype'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549d685-e706-4def-8363-05fad0ff2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A year ago, there was little evidence beyond
        a few tweets, engine tests, and slideshows to indicate that SpaceX was building
        a massive spaceship capable of traveling to other planets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18607f7-2d05-4a12-b2ee-3f8e11c83cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e451e-9fd8-41d3-9593-d9c0adbc9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the past 12 months have shredded all doubt about whether Elon
        Musk''s rocket company is planning to aggressively go after its goal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e804f71b-2dd3-4e64-b851-78c73cdb202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474667b-fb29-4f31-a777-6d71a773971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Development of Starship is underway, and one prototype has already
        completed a few short hop tests, which bring the vehicle a short distance
        into the air before softly landing it back on the ground. SpaceX is now ready
        to move to a more powerful test vehicle that could be capable of flying into
        Earth''s orbit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab588a5-edb4-4add-a62c-5757d86aa0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd44aec-d23d-45b4-8bb6-97eae9314325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk teased a few images this week of the new prototype
        under construction at a SpaceX testing site in Boca Chica, Texas. The peek
        comes ahead of an event that Musk will host at that location on September
        28. He''s expected to give the most detailed presentation in two years about
        SpaceX''s plans for interplanetary travel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675949f7-61da-4a65-b537-1d911bec292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232133c1-4062-46a6-a762-1d72def6f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first prototype SpaceX built was nicknamed "Starhopper." It
        was used to conduct the hop flights over the past few months. Those tests
        in Boca Chica were designed to check the spacecraft''s ability to make controlled
        landings, an important task if Starship will one day land on Mars, like Musk
        hopes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53205489-6022-4fd3-a1ce-8b5f2456f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ce137-b89d-4623-aa30-e4d92dbd9a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starhopper passed a key final test last month, when it executed
        a precise landing after soaring about 150 meters in the air.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7035580-b83f-476c-97d5-bcca8ee04ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8f8ae-01d3-4ef2-a21f-86a3ca943be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new prototype is expected to be a significant upgrade, adding
        two or more rocket engines. Musk said in a tweet last month that SpaceX will
        conduct one hop test with the new vehicle in October. Then, the company will
        attempt to send the craft into Earth''s orbit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a2015-07a0-40fc-92f2-b6208410dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8570b50-3551-469e-82ee-4b9d22540f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter feat will be by far the most intense test yet for the
        technology. Spacecraft need to reach speeds of about 17,000 miles per hour
        to reach orbit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c13caf-03af-4089-9345-c1a6b6b05ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846d2a9-a5d0-4396-9165-90451fca597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s ultimate goal is to establish a human settlement on Mars.
        To accomplish that, Musk has said Starship would need to fly into Earth''s
        orbit atop a gargantuan rocket booster, which Musk dubbed Super Heavy. Starship
        would break off from Super Heavy after reaching space, allowing the spaceship
        to use its entire tank of fuel to make the six-month trek to the Red Planet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852a0c7-9194-4906-80aa-6bcd65c9e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac515a-ca31-4e2c-ac23-526d47bbf7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escaping the grip of Earth''s gravity requires a rocket to reach
        "escape velocity" â€” which means topping 25,000 miles per hour, or 33 times
        the speed of sound.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee74ac-7711-4559-9212-c27142983ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc0b16-b805-4d77-b58a-00b0866b4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:54:20.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX fans will be listening closely to Musk''s talk in Boca Chica
