      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also acknowledged that there is an â€œemerging trendâ€ of Chinese
        warships passing through the Sulu-Celebes Sea. From February to August, the
        DND has monitored six warships passing through Balabac Strait and Sibutu Strait.</p>'
    '21':
