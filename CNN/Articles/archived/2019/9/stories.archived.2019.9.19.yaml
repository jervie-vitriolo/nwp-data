  'Senate-isolate-heinous-crime-convicts':
    'caption': 'Senators want a new prison built to isolate convicts of heinous crimes
      (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-19T14:37:47.974+08:00
    'imagesource': 'jcr:8bedfbbf-4547-479b-ad1c-9cdb3c00f5c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a18e8b-5fc6-441a-afcc-455a43402ffe'
    'lead': '''The Maximum Penal Institution shall be built in a suitable location
      to be determined by the Secretary of Justice, preferably within a military establishment
      or in an island separate in the mainland,'' the bill states. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:44:07.891+08:00
