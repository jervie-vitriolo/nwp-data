      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Twice declared People magazine''s
        "sexiest man alive," Brad Pitt might be an expert in American ideals of masculinity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb74eb-ae92-4ca0-ba46-f4c4961482f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But masculinity was still a theme the movie star was eager to discuss
        when he spoke with CNN''s Christiane Amanpour about fathers, sons and confronting
        Harvey Weinstein, ahead of the release of his latest movie, the sci-fi thriller
        "Ad Astra."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015729ac-f01a-449f-ba80-17108d2ee347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, directed by James Gray and also starring Tommy Lee Jones
        and Liv Tyler, tells the story of astronaut Roy McBride (Pitt), who is searching
        for his missing father. In his quest he uncovers secrets that could destroy
        the universe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4fe20-0905-4d74-9088-7731abf2d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about parental relationships, Pitt, 55, said: "My individual
        experience is somewhat universal, in the fact that you know our parents, our
        universe, our gods, our first imprint on on how to behave, react, feel in
        the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bc2c7-71b7-42c2-b35e-ebafe685313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And with that, to different degrees, some of us more than others,
        carry pain and confusion from that. I think it almost takes a lifetime to
        understand what was yours, and what was theirs," he told Amanpour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8a595-3d98-4332-bc7f-7fd211f9414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad always said he wanted to give me a better life than he had
        coming from extreme poverty, and he did it. And it makes me think, as a dad,
        what do I have to offer that''s better than I had, to my kids?" he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fc297-4f16-4822-be94-c25aab24de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film explores themes of father-son relationships, masculinity
        and vulnerability and loneliness -- a topic Pitt was eager to address in his
        work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dabe4-e860-45a6-82f0-96e975845f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all experienced loss, we''ve all experienced great loneliness
        at times. And we''re good at packing that away and not dealing with it. Some
        of us are really good at it, at getting through it and coming out the other
        side as a more well rounded, I think more confident, more loving human being,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0392f7-1df6-4d62-aee1-0fd99c0849f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt has been candid about his divorce and his struggles with sobriety.
        In September 2016, his wife, Angelina Jolie, filed for divorce after two years
        of marriage and more than 10 years as a couple, and in 2017, the actor spoke
        to GQ about quitting drinking, admitting he was "boozing too much."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e80bf8-9b0c-4a97-8ad6-64f4aa53ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about his divorce and relationship with alcohol, Pitt told
        Amanpour: "What I realized is that I was running to avoid tough feelings,
        painful feelings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6125f-3ad6-4932-92d7-81641dbf190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just didn''t know how to deal with them. Anything I found that
        I used for escape," Pitt said. "Those kinds of em... those kinds of difficult
        feelings, I don''t know how better to describe it. It can be anything, drugs,
        booze, Netflix, snacks. Anything. I don''t want at this point to be running
        from anything," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd78a2-b2c2-42ce-acc8-eb880f4bfdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to sit in it, I want to feel it, I want to get through the
        rough night. I found in doing so, you come out the other side with a more
        profound understanding, of yourself and a greater gratefulness of those in
        your life. And the birds and the trees and everything else."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d957bc1-2f5d-47dd-aa9f-59097924a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor also spoke about an encounter with Harvey Weinstein. Actress
        Gwyneth Paltrow, whom Pitt dated in the 1990s, was among the main sources
        for The New York Times reporting that broke open the scandal surrounding the
        accused movie producer, who has since pleaded not guilty to multiple sexual
        assault charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0075fa3-6563-4896-bfb2-f814c9b7395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress told the publication that before they began filming
        "Emma," Weinstein asked her to come to a meeting with him at his suite at
        a Beverly Hills hotel. The NYT reported that Paltrow said the meeting "ended
        with Mr. Weinstein placing his hands on her and suggesting they head to the
        bedroom for massages."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a53e2-ae28-4f50-a30b-a1d18ac25d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paltrow went on to say that she refused Weinstein''s alleged advances,
        immediately left, and told her then-boyfriend Pitt what had happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0931fba-91b0-479c-b56e-7d9c48ec8f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt, she said, confronted the producer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d2ce3-cfcc-4e13-b34e-a531966464e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Amanpour about challenging a man whom few people were willing
        to cross, Pitt said: "At that moment, I was just a boy from the Ozarks on
        the playground.. and that''s.. and that''s how we confronted with things."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffca0ed-0eee-4f2c-a6b0-a9991062e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to make sure nothing was going to happen further,
        because she (Paltrow) was going to do two films. I think the interesting thing
        is that we, Hollywood specifically, but the workplace, men and women''s dynamics
        is being recalibrated, recalibrated in a very good way that is long overdue.
        And I do think that''s an important story to tell."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23f25f-32fb-45ca-b193-2f485fa0aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:59:49.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/18/entertainment/brad-pitt-amanpour-intl-scli/index.html">Brad
        Pitt opens up about fathers, sons and confronting Harvey Weinstein</a>"</em></p>'
