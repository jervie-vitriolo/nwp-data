      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6cbf9-2601-473b-9b21-392eb095cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, contestants on the show have only been seen pursuing
        straight relationships. ''Bachelor in Paradise''s'' inclusion of Demi Burnett''s
        coming out story and her journey to accepting her queer identity is groundbreaking
        for the series," Anthony Ramos, GLAAD''s Head of Talent said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9fd92c-6e2f-4458-9384-1d928d134575'
