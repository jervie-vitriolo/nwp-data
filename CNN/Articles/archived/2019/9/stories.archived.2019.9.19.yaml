    'title': 'Ex-CIDG chief says ranking cops involved in recycling drugs, extorting
      from Chinese syndicates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c9357-7459-4304-a713-0ed385755282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> â€”
        A retired police officer has revealed how rogue cops peddled illegal drugs
        and extorted from Chinese drug syndicates â€“ a scheme supposedly involving
        some active high-ranking police officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7341df-8b58-49a9-99ab-c53406f515e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba2f1b-1b80-414d-86f3-9fd9b6e53dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is called the "Agaw Bato" scam, Baguio City Mayor Benjamin Magalong,
        former head of the Philippine National Police''s Criminal Investigation and
        Detection Group (CIDG), told a Senate hearing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4a52f-07bb-49dc-99e7-a805416dca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2845959-6977-44a1-9bd7-4df22b34943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before retiring as CIDG chief in 2016, Magalong said he discovered
        a scheme whereby cops would seize illegal drugs from arrested Chinese traffickers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa01ee-d88c-495a-9a03-6ab505fbd59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e75208-6599-4dc9-9b09-6261b195cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would later free them in exchange for money, and arrest another
        Chinese national as replacement for the freed drug trafficker," Magalong said
        as he read his affidavit. He said the last case he investigated involved cops
        extorting â‚±50 million from a Chinese drug syndicate in exchange for a drug
        lord''s freedom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb089ae9-d7c0-4b4c-b2f7-8b5885bb9e4b'
      'mgnl:activationStatus': true
