      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/tech/huawei-mate-30-pro-launch/index.html">Huawei
        to unveil the Mate 30, its first flagship phone without Google services</a>."</em></p>'
  'tesla-plaid-mode-porsche-ludicrous':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'When Porsche said it set a speed record with its new Taycan electric
      car, Elon Musk, CEO of Tesla, wasn''t about to just sit there and take it. He
      quickly tweeted that Tesla has something in the works that would enable its
      cars to outdo even Porsche. It''s called Plaid Mode. | Fabrice Coffrini/AFP/Getty
      Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-19T12:36:26.026+08:00
    'imagesource': 'jcr:05ccc184-8e63-4308-807c-edfc79221b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6b2e2e-8795-4467-a9b7-b6f193e92022'
    'lead': 'Plaid Mode will be faster than Ludicrous Mode and is expected to be available
      in about a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T12:39:59.889+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:45:27.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:32.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla takes on Porsche with superfast Plaid Mode'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3875992-89ff-45bd-915c-b43b9945fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;When Porsche said it set a speed
        record with its new Taycan electric car, Elon Musk, CEO of Tesla, wasn''t
        about to just sit there and take it. He quickly tweeted that Tesla has something
        in the works that would enable its cars to outdo even Porsche. It''s called
        Plaid Mode.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9837da13-4f6e-43a2-bf5f-89bb17205d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Tesla cars already offer Ludicrous Mode, which is quicker than
        the previously available Insane Mode. Using Ludicrous Mode, a Tesla Model
        S can scurry from a dead stop to 60 miles an hour in less than 2.5 seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b786e5b-fa36-4f28-9084-c84e376fbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaid Mode will be faster than Ludicrous Mode and is expected to
        be available in about a year. It will use three electric motors rather than
        the two currently in vehicles equipped with Ludicrous, and will be available
        on Tesla''s Model S, X and, later, in the Roadster, Musk has Tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fecc02-3a2d-44f1-8039-75f01ae5361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names Ludicrous Mode and Plaid Mode are taken from the movie
        Spaceballs, a 1987 parody of Star Wars directed by Mel Brooks. In Star Wars,
        when spaceships entered "hyperspace" and were traveling faster than the speed
        of light, the movie screen filled with streaks of smeared starlight. In Spaceballs,
        a spaceship could go so fast that the streaks of lights became plaid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a52853-3d42-4cb2-9f4c-372188970012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche set off Musk''s recent spate of Plaid-related tweets by
        claiming the fastest lap ever by a four-door electric car on Germany''s NÃ¼rburgring
        Nordschleife. It''s a famously challenging 13-mile racetrack on which automakers
        often test their cars and compare lap times for bragging rights. The Taycan
        covered it in seven minutes and 42 seconds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28739bc9-a399-4db2-acd5-296928f61e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche''s point in recording a fast lap time was to show that its
        car had performance capabilities beyond just zero to 60 acceleration. Quick
        acceleration over short distances is relatively easy to achieve in an electric
        car, but there''s much more to being a performance car. That includes being
        able to corner fast with ease and to withstand aggressive driving for many
        miles. This last factor is important because electric car batteries and motors
        can overheat and give out under prolonged aggressive driving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd7542-6c56-47ee-8440-9a85d83341f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, actually having a decent time on the NÃ¼rburgring is important
        because that''s a way to measure where we are for us, internally, but also
        for the world outside us," Klaus Zellmer, CEO of Porsche North America, said
        in a recent interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ec3d1-974d-43df-abba-7fab604443a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 5, the same day Porsche revealed the Taycan and boasted
        of its lap time, Musk tweeted that Tesla would bring a Model S to the NÃ¼rburgring.
        A few days later, Tesla tweeted that a Model S equipped with new Plaid Mode
        had set an unofficial record on California''s Laguna Seca track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b726898-b072-4d43-abef-ffd4db590695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another milestone seemed to have occurred in Germany, too. On Tuesday,
        Road &amp; Track, citing an unnamed eyewitness with a timer, reported that
        a highly modified Tesla Model S had lapped the Nordschleife, or North loop,
        in just seven minutes and 23 seconds, nearly 20 seconds faster than the Taycan.
        Other publications, including the German magazine, Auto Motor Und Sport, also
        wrote about the lap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b2724-ea10-4ae7-a468-161908b33351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lap times aren''t entirely comparable, though, because Porsche''s
        record lap was in a final production version of the Taycan Turbo, while the
        Tesla was apparently a test car, not a street-legal production car. Much of
        its interior had been removed, making the car lighter, for instance, according
        to media reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40873b56-e9e8-4183-8e28-1af48a33506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche declined to comment on the reports about Tesla''s lap. Tesla
        also declined to comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79abe1-e8aa-472f-92dc-82ee29004cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:39:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/18/cars/elon-musk-tesla-plaid-mode/index.html">Tesla
        takes on Porsche with superfast Plaid Mode</a>."</em></p>'
  'khaseen-morris-new-york-stabbing-onlookers-taking-video':
    'author': 'Madeleine Thompson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-19T12:40:53.882+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c0a1733-b555-4855-8d4d-836d665236f6'
    'lead': 'A group of teenagers looked on as Khaseen Morris, a 16-year-old student,
      was assaulted and stabbed in the chest. Some took out their phones and documented
      the fight on social media, but no one stepped in to help him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T12:42:44.078+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:45:26.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:32.284+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A New York student was fatally stabbed while onlookers took a video
      of his suffering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf1961-40b1-44ac-8bdb-afc6ae559479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Soon after school let out on Monday,
        a deadly fight broke out at a strip mall near Oceanside High School in Nassau
        County, New York. A group of teenagers looked on as Khaseen Morris, a 16-year-old
        student, was assaulted and stabbed in the chest. Some took out their phones
        and documented the fight on social media, but no one stepped in to help him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0ad11-9d67-4da4-91f6-3945b6c50fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris died from his wounds after being taken to the hospital, according
        to Detective Lt. Stephen Fitzpatrick of the Nassau County Police Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364a734-08cc-4329-8233-1dddba02be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release issued Wednesday, police announced that 18-year-old
        Tyler Flach has been charged with second-degree murder. He is set to be arraigned
        on Thursday. Police were unable to say whether Flach has an attorney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955d17c-baa3-494c-8665-f8428cd4f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Tuesday, before any arrests had been made,
        Fitzpatrick said it was a "prearranged" fight over a "girl and a perception
        of who she might be dating or who she might be hanging with at this time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc165b-0f49-472f-bd93-8ae0d343c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That dispute boiled over here, where a group of six to seven males
        charged at the victim and his couple of friends, and during that melee, stabbed
        him," Fitzpatrick said, standing in front of the strip mall where the fight
        took place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372daea8-463f-49d0-9293-14617c13f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated there were between 50 and 70 kids there at the time
        and said several of them had come forward with information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ebc972-9e95-40a4-95de-97beac61a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzpatrick said he didn''t know what to make of the number of bystanders
        who failed to assist Morris. "Kids stood here and didn''t help Khaseen. They
        would rather video this event. They videoed his death instead of helping him,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758f28d-d92a-4f34-9a48-b5cedf879856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN affiliate WPIX, Khaseen''s sister Keyanna
        said the assailants "took my brother away from me and my family." CNN has
        reached out to members of the Morris family for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd291fb-9cf8-40f3-8637-ba1986b0d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceanside School District Superintendent Phyllis Harrington said
        in a video posted Thursday that the district is doing "everything necessary"
        to protect students and staff. She also asked that parents talk to their children
        about social media use, cautioning users not to "engage in spreading rumors."
        CNN has reached out to the school district for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a1847-0231-43c4-9906-cdc8d3f68bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassau County Executive Laura Curran said in a statement that additional
        police officers would be assigned to patrol Oceanside High School and neighboring
        schools. "I want to plead with all our residents -- not just our young people:
        If you see someone in serious danger, please use your phone to get help --
        not likes and shares," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab946246-4c4a-469c-865d-713d3fc2b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T12:42:44.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/18/us/new-york-teen-fatally-stabbed-video/index.html">A
        New York student was fatally stabbed while onlookers took a video of his suffering</a>."</em></p>'
  'facebook-water-bottle-ban':
    'author': 'Ahiza Garcia, CNN Business'
    'caption': 'Facebook will no longer offer single-use plastic water bottles in
      its new offices worldwide. Instead, it will install water-filling stations for
      employees. | Michael Short/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
