      'jcr:uuid': '7d04fce5-5245-4198-bd6f-aa3f0d460e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said water samples from the river have been tested to look
        for possible contamination from bacteria from the pig carcasses.</p>'
