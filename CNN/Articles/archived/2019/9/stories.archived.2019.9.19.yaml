    'jcr:uuid': '7dc98e35-60f9-4ecd-b0e5-456fb28106a9'
    'lead': 'The Ombudsman says he is not targeting anyone in the probe on the good
      conduct policy for prisoners, adding he is now focusing on how they participated
      in the crafting and implementation of the law.'
    'mgnl:activationStatus': true
