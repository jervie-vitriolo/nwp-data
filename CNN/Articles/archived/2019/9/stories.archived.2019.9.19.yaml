      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>
        Two retooled teams will kick off the 2019 Governors'' Cup festivities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02686243-1427-412f-b1e8-b3fbf8c32ab2'
