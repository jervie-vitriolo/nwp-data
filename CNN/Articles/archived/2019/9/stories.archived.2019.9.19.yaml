      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;<a href="http://cnn.com/2019/09/18/middleeast/iran-rouhani-saudi-arabia-intl/index.html"
        target="_blank">Iran''s</a> foreign minister has raised the specter of "all
        out war" that Saudi Arabia would have to fight "to the last American soldier"
        in case of United States or Saudi strikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1728a48-6a7b-4b7e-9f1e-a2a67629d1b8'
