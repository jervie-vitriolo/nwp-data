      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>
        Filipino families and businesses grew more confident about their prospects
        for the remaining months of 2019, a recent survey of the Bangko Sentral ng
        Pilipinas (BSP) revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96062146-c372-4cdf-a506-a8d3569f8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
