      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth class cadet Darwin Dormitorio died of cardiac arrest secondary
        to internal bleeding, based on the initial investigation conducted by PMA.
        The 20-year-old cadet started vomiting inside their barracks in Baguio City
        and complained of stomach ache early Wednesday morning. He was brought to
        the PMA Station Hospital and was later declared dead.</p>'
