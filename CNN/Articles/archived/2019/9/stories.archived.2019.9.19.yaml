  'FIFA-gianni-infantino-women-ban-stadiums-iran':
    'author': 'James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-19T18:15:52.594+08:00
    'imagesource': 'jcr:38cb95bc-273e-4dcb-8626-39fae7d0ccd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d3ae4b7-ca1d-49ca-a061-6568842f265a'
    'lead': 'The ban on women attending soccer matches in Iran is "unacceptable" and
      must be lifted, says FIFA president Gianni Infantino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T18:19:23.546+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T10:45:05.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:36.147+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA tells Iran: Women have to be allowed into soccer stadiums'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67177c41-352a-4046-91ee-f7860417692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The ban on women attending soccer matches
        in Iran is "unacceptable" and must be lifted, says FIFA president Gianni Infantino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ff318-bc1b-4a63-b228-75220cefbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of football''s world governing body <a href="https://www.fifa.com/about-fifa/who-we-are/news/women-have-to-be-allowed-into-football-stadiums-in-iran">said
        in a statement</a> that FIFA''s position is "clear and firm" and that women
        "have to be allowed" into football stadiums in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd167f-e651-47b7-8d9e-c97ed89da282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s ban on women attending sports stadiums was put in place
        shortly after the 1979 Islamic Revolution. <a href="https://www.hrw.org/news/2019/09/09/woman-banned-stadiums-iran-attempts-suicide">Amnesty
        and Human Rights Watch (HRW)</a> have both called on football''s world governing
        body FIFA to end the ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922115d-7e7a-4822-8229-733cabc97f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infantino''s call <a href="https://edition.cnn.com/2019/09/12/football/iran-blue-girl-sahar-khodayari-spt-intl/index.html">comes
        shortly after the death of Sahar Khodayari</a>, a female fan who set herself
        on fire after she was denied access to a soccer stadium in Tehran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5525b90-2720-4dd8-acd7-c8d8bb332908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful that the Iranian Federation and the Iranian authorities
        were receptive to our repeated calls to address this unacceptable situation,"
        <a href="https://www.fifa.com/about-fifa/who-we-are/news/women-have-to-be-allowed-into-football-stadiums-in-iran">Infantino
        said in a statement</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdd8d0-c501-4612-8015-697f4575d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I contacted them several times in the recent past and so has the
        FIFA administration. We have a delegation of FIFA members in Iran at the moment
        and I am looking forward to hearing good news from them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1146482-eecf-41e4-a8ca-a018db5e0fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand there are steps and processes that need to be taken
        before this is done in a proper and safe way but now is the moment to change
        things and FIFA is expecting positive developments starting in the next Iran
        home match in October."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6240a-739d-49cc-8e10-31e1cfcb58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s men''s national team takes on Cambodia in a World Cup qualifying
        game on October 10.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f25a5-e4f3-474f-8b3b-30086024acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/12/football/iran-blue-girl-sahar-khodayari-spt-intl/index.html">Dubbed
        the "Blue Girl"</a> on social media, after the colors of her favorite Iranian
        soccer team, Esteghlal, Khodayari, was charged with "''openly committing a
        sinful act by "appearing in public without a hijab" when she attempted to
        enter a stadium "dressed as a man" in March, according to human rights group
        Amnesty International.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf88d9-7c84-46dd-8aec-cc4c2afff1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodayari appeared in a Tehran court earlier this month. When the
        case was adjourned, she poured gasoline over herself and set herself on fire.
        She died on Monday September 9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e0f1a-e512-4269-add1-96f84f4d9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:19:23.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/football/iran-women-football-fifa-infantino-spt-intl/index.html">FIFA
        tells Iran: Women have to be allowed into soccer stadiums</a>"</em></p>'
  'Zarif-threatens--all-out-war--in-case-of-military-strike-on-Iran':
