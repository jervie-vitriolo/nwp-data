      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot have any confidence that they did it because we just heard
        their statement," said Zarif. "I know that we didn''t do it. I know that the
        Houthis made a statement that they did it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8794e81-0c0b-446d-b277-2c177b02df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c7f01-7e7b-442d-ba7d-98e0a4afff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Saudi officials have repeatedly dismissed Houthi claims of
        responsibility in the weekend attacks. Instead, they have highlighted Iran''s
        alleged involvement in the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bcd2bd-076f-460f-8bea-a33fd5a3ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd637d-d96a-4ed7-8824-5df7718702e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Wednesday, Saudi Ministry of Defense spokesman
        Turki al-Malki said weapons that missed their targets were found to be Iranian-made.
        He also said that investigations revealed that the drones and missiles were
        likely launched from the north of the kingdom, and not from the direction
        of Yemen, which lies southwest of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7fc96-fee1-403f-89e1-860ffcee6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c3764-47c4-4689-b986-c190fe689fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War drums have become louder since the attack. US President Donald
        Trump has called on Pentagon officials to plan potential responses. He tweeted
        that the US was "locked and loaded" but was waiting for Saudi Arabia''s rulers
        to decide on a path forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa806ced-b203-47c5-9635-c3bc4c177081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869b005-c476-4ed8-a756-7d81c52cdb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo, who was the first official to
        name Iran as the culprit, is in the Persian Gulf visiting Saudi and Emirati
        leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62df3c-4fec-49ef-b3ea-f2af4de68060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f6b91-a2f0-4c2e-b096-ae43bc6c0733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what the consequence of a US or Saudi military strike on Iran
        would be, Zarif said: "All-out war."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8f715-b89b-4d29-955b-f2edae135aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8bd9f-1c3a-43ab-866a-bdd7eca80111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make a very serious statement about defending our country. I
        am making a very serious statement that we don''t want to engage in a military
        confrontation," said Zarif. He added that a military response based on "deception"
        about the weekend attacks would be cause "a lot of casualties."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b3d9e-f7f7-4d25-a943-8dcd7cc1a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697a735-c10f-4bb0-9e4e-4377a97040a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we won''t blink to defend our territory," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9de53e-52c8-40a2-aac4-c74975dd4e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15076205-346d-4f2d-9b54-e78ca856b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Returning to the negotiating table</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1975bbf-14e2-4d89-9365-f828ad056024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Zarif dismissed the possibility of negotiating
        with the Trump administration, unless the US were to give Iran the full sanctions
        relief promised under the nuclear deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d625693-9466-43a3-b7ee-3a8dc3ca29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc2783-a9b9-489a-8b10-ca565ad3b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pulled out of the nuclear deal, formally known as the Joint
        Comprehensive Plan of Action (JCPOA), in May 2018. He has since imposed more
        than 1,000 individual sanctions on Tehran, which culminated with an oil embargo
        this May. Zarif himself is also sanctioned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7e989-8282-42c9-ae9c-45b2810b0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924079d-8f29-49e8-bc5e-8f710140bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The JCPOA) is an agreement that we reached with the United States.
        Why should we renegotiate? Why should we start something else which may again
        be invalid in a year and a half," said Zarif.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1455d-bcca-46c8-8dda-c19cd042afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d03449-1c48-4c83-9400-b6370a0cd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions relief, however, could change Tehran''s calculations,
        opening the possibility for talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea6003-0b89-4ae7-8518-3b429ea5083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fb688-30ea-40fd-85e1-3931a1a73c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they lift the sanctions that they re-imposed illegally then
        that''s a different situation," said Zarif. "Then we would consider (talks)."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7ce38-974f-4744-9540-adc23450ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ffec0-5e0a-4bdd-a552-96e720fe997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US sanctions have crippled Iran''s economy, causing the currency
        to plummet and prices to soar. The economy has contracted and food and medical
        shortages are rampant. "They''ve done whatever they could and they haven''t
        been able to bring us to our knees," said Zarif.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9f6be-506a-4864-a982-12ab83b0985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b43d9-f38f-4473-a6a8-bfbeee634a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif is set to accompany President Hassan Rouhani on a visit to
        the United Nations General Assembly in New York later this month. Rouhani,
        however, has said that he may cancel his appearance if visas for his delegation
        are not issued imminently.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7421d8c-a0a3-43b0-bcac-9c97b08f3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5fae8-ddfc-43d2-b497-6ddb3436c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The US) haven''t issued visas for the advanced team of our President.
        That makes it very difficult for him to go," said Zarif. Asked if time has
        already run out, Zarif said: "Well I am not saying too late but it is very
        near too late."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609f0bb-02cb-453a-bf9f-b29fdd96f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
