      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNimfaâ€ was last spotted 715 kilometers northeast of Basco, Batanes,
        with maximum sustained winds of 65 kilometers per hour and gusts of up to
        80 kph. PAGASA said the storm is moving at 15 kph, wheras it was "almost stationary"
        earlier.</p>'
