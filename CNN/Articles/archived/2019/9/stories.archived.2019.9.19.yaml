      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also charged were Sotero "Jun" Jacolbe, Jr. who is a broadcaster
        of Ronda FM, the alleged right-hand man of Encarnacion, and Junell Jane Poten
        alias Junell Gerozaga, the alleged gunman. The suspects, who are said to be
        local KAPA members, have not been allowed to post bail for temporary freedom
        as the case is ongoing.</p>'
