      'jcr:uuid': '3ce53d99-b7d0-429b-a02a-c6465dd459df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:50:10.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:13.850+08:00
