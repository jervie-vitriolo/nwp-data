      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1c417-5e95-4fdf-ae78-800dd20e6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report to Bayan Muna party-list Rep. Carlos Zarate, the DND
        said a Chinese Coast Guard (CCG) ship with bow number 3305 blocked last May
        three Philippine vessels that were on their way to replenish the supply of
        personnel onboard the BRP Sierra Madre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1610a72-3050-4e25-aaa3-900c21b232bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce6a87-8db7-4944-b61d-5db66f0f1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Sierra Madre is used as a garrison of soldiers guarding Ayungin
        Shoal, which lies 105 nautical miles from Palawan, is well within the Philippinesâ€™
        exclusive economic zone and is part of the countryâ€™s continental shelf.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c52fd1-fbbc-4f6d-95b4-9fb499eac982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91987c62-11c2-4621-8144-5a957fdc3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND has monitored China to be regularly deploying at least one
        Coast Guard ship to Ayungin Shoal. They are perceived to be monitoring Philippine
        activities in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8a1b9-b433-4931-8a05-6f5aed1da86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.904+08:00
