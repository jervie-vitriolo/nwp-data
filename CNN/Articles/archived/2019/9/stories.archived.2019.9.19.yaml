      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLAAD issued a statement after the initial episode premiered applauding
        the show''s decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05d10e-c0a9-43d3-ac60-ce48ad433f2a'
      'mgnl:activationStatus': true
