  'babies-born-by-cesarean-section-study':
    'author': 'Katie Hunt, CNN'
    'caption': 'New research finds there are significant differences between babies
      born by cesarean and babies born vaginally when it comes to a newborn''s microbiome
      -- the bacteria that colonize our gut and play a key role in keeping us healthy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-19T06:57:44.569+08:00
    'imagesource': 'jcr:3cd75cd4-6dee-4e60-9cc5-40d7ed803481'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b88eef6-3c2d-4175-aff5-30ca27b84647'
    'lead': 'New research finds there are significant differences between babies born
      by cesarean and babies born vaginally when it comes to a newborn''s microbiome
      â€“ the bacteria that colonize our gut and play a key role in keeping us healthy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T07:03:39.487+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:45:38.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:29.877+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gut-bacteria', 'cesarean', 'babies']
    'template': '1'
    'title': 'Babies born by C-section have less of their mom''s gut bacteria. Here''s
      why that might be important'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b691733-cd1e-413b-8834-8db68fc6bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;New research finds there are significant
        differences between babies born by cesarean and babies born vaginally when
        it comes to a newborn''s <a href="https://edition.cnn.com/2014/12/31/health/cnn-10-ideas-human-microbiome/index.html"
        target="_blank">microbiome</a> -- the bacteria that colonize our gut and play
        a key role in keeping us healthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1ab70-397c-451b-bf10-191357e48998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a7dbc-0b92-4757-b00e-3c3b9af1dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the largest study of its kind, researchers found that vaginally
        born babies got most of their gut bacteria from their mother, while babies
        born via cesarean did not. Instead, they had more bacteria associated with
        hospitals in their guts. However, these difference had disappeared by the
        time the babies were weaned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9b124-b844-49c5-b044-ef388c994bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d496bd2-a0a9-4607-9088-a36a42c0f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s a critical moment in life. Babies are sterile in
        the womb and the moment they are born is a moment when the immune system has
        a huge number of bacteria it''s presented with. The hypothesis is that that
        moment of birth is a thermostatic moment that sets the immune system for future
        life," said Dr. Nigel Field, a clinical associate professor at University
        College London, a senior author of the study that published in the journal
        Nature on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0b7e2-5fbf-4587-9580-895cabb16c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a180d-b387-4731-9557-74a88f1b6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said during a press conference that the more common bacteria
        found in C-section babies were called "opportunistic pathogens," which can
        be carried by healthy people without causing any problem but "can cause disease
        when the immune system isn''t working properly or they get somewhere they
        shouldn''t, such as tissues or the blood stream.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77a75d-7ad1-487b-a28c-3e46c6feb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928003d7-bc30-4f61-9807-cb03e565ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These difference largely even out over time, so by the time babies
        have weaned, about six to nine months, these differences have largely disappeared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4683c-6bf7-4c1f-bbce-353e3aa5dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20851600-d256-4283-8239-8bb128a94b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the long-term consequences so it''s important we
        now follow these findings up with further research to understand what the
        policy, clinical and microbiological implications are."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a355c2-9405-4cb5-b05f-c6d1a70b9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf578c6-6e37-4fd3-9da1-0ceeecae31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown babies born via C-section are at a slightly
        higher risk of immune-related conditions such as asthma, inflammatory bowel
        disease and other allergic conditions, Field said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b3506-bb53-40a2-ac84-e1979b3424d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e34d80-2704-4cb3-9117-d8a4d74ec75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A cesarean is a life-saving procedure''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc64bfa-2415-499d-bfe7-71c79e27e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand more about the development of the microbiome, and
        how the method of birth affected this, researchers studied 1,679 samples of
        gut bacteria from nearly 600 healthy babies and 175 mothers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49b12e-a527-47f7-9c88-3a082baa9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55fa07-8b76-42c2-b906-8378034b7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fecal samples were taken from babies age four, seven or 21 days
        old, who had been born in UK hospitals by vaginal delivery or cesarean. Some
        babies were also followed up later, up to age 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dab527-3719-455e-a73b-fa57907e8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f9484-07a1-4880-aba5-ac394bce0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that babies born via cesarean had more bacteria
        that are typically acquired in hospitals, and were more likely to have antimicrobial
        resistance. When the researchers isolated and sequenced the genomes of more
        than 800 bacteria, they found that they were the same as strains causing bloodstream
        infections in UK hospitals, a press statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ea7fb-cfc5-4c24-90f7-13d0d909d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0299f-11b3-4858-be54-2d7d611fc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All women who have a cesarean in the UK are now offered antibiotics
        before the baby is born to help prevent the mother developing post-operative
        infections. This means that the baby also receives a dose of antibiotics via
        the placenta and the researchers said this could cause some of the microbiome
        differences seen between the two birth methods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c6a45-4b22-48af-9c3a-f5e7fe901cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51519046-462d-4a1a-ac5d-174a32ba81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alison Wright, a consultant obstetrician and vice president
        of The Royal College of Obstetricians and Gynaecologists, said the research
        should not stop women from having a C-section.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a18f4-d75a-4a32-a3e5-db489e163e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b2bc2-0446-41dd-8c90-25bfb6dad79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases, a cesarean is a life-saving procedure, and can be
        the right choice for a woman and her baby," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833bfca-4039-4877-b1b2-7d4a9b206ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b33e4e-0719-4c83-9d1c-76b66c5a98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exact role of the microbiome in the newborn and what factors
        can change it are still uncertain, so we don''t think this study should deter
        women from having a cesarean. This study shows that more research is required
        to improve our understanding of this important area."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c32f66-dc71-4ea6-99ad-7ce26a0f7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4d5e7-f1b2-49ac-8613-6d783dc79d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Andrew Shennan, a professor of obstetrics at King''s College
        London, agreed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a871fdc-57bd-4b21-96c3-8b6af4f477e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596e678-338a-4951-8c2c-8b06c3e542f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cesarean delivery results in fewer bacteria in the baby''s gut
        being like its mother''s. This is not known to be harmful and mothers who
        need a caesarean should not be alarmed. The further effects of this in long
        term health need to be evaluated," he told the Science Media Centre in London.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387e027-c460-43d1-a869-cfea5802feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5436ae6-338b-4c8f-8066-1956b891e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vaginal swabbing: No biological evidence</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7cecb-1185-4809-85ea-870c387ab4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also cast doubt on the practice of vaginal seeding --
        swabbing the vagina and then wiping the fluids on the baby''s face or mouth.
        The aim of the procedure is to give the baby the bacteria it would have been
        exposed to during vaginal delivery and help kickstart a healthy gut microbiome.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da1f34d-d850-40bc-ac58-521bd927b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089c93e-b65c-45cf-903e-94f5e3d5155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this new research suggests the practice, which is getting <a
        href="http://cnn.com/2016/02/23/health/vaginal-seeding-trend/index.html" target="_blank">more
        popular among parents-to-be planning c-sections</a>, isn''t grounded in evidence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee6a0e-e3c0-4108-bcc2-c18c53bbba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75a9ef-fa29-4217-b868-568f50f1f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nature.com/articles/nm.4039.epdf?referrer_access_token=XPrVnGS8OfVAhl8EdH_bRtRgN0jAjWel9jnR3ZoTv0Mavyil3Jk3N_C_b09E9kkQLL0-KdV01QF936TKNDuI3P44ymUSnO1KO18_8jVCLfCphdz7cyWJMXNiqL05j4H3oycmXhT7EuEuFCryBvLEm4aVI9Sp8oXyc5YctgrgLKLs3Byx2_n5UjdhLV0Eh6x1&amp;tracking_referrer=www.statnews.com"
        target="_blank">Previous, smaller studies</a> had suggested that vaginal bacteria
        were swallowed by the baby on its way down the birth canal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba26e49-2dea-49a0-b63a-d5231aa99284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbb745-473b-43e6-950e-711ca08aa8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t see any evidence that those are the bacteria that colonize
        a baby''s guts. The bacteria that colonize a baby''s guts are the bacteria
        from the mother''s gut," said Professor Peter Brocklehurst, the director of
        Birmingham Clinical Trials Unit at the University of Birmingham and principal
        investigator of the Baby Biome Study.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b7693-9085-4d60-b3d5-e40484d8b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a70acf-1c62-422a-be30-02bd7a832e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practice of vaginal seeding is quite a controversial one. [There''s]
        no professional group that supports that practice because it could potentially
        be harmful but here we are suggesting that we can find no biological evidence
        that it would be effective, anyway."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58288a-0628-4b68-81ee-985cfea1a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:39.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/18/health/babies-gut-microbiome-birth-vaginal-c-section-intl/index.html#targetText=In%20the%20largest%20study%20of,with%20hospitals%20in%20their%20guts."
        target="_blank">Babies born by C-section have less of their mom''s gut bacteria.
        Here''s why that might be important</a></em>"</p>'
