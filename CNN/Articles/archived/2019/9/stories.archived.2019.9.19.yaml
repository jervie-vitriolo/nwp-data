    'template': '1'
    'title': 'Ombudsman says De Lima, Roxas ''neither respondents nor resource persons''
      in GCTA probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a51a5-3985-4fe1-8cc0-051ed543a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> â€”
        The Ombudsman says he is not targeting anyone in the probe on the good conduct
        policy for prisoners, adding he is now focusing on how they participated in
        the crafting and implementation of the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9a07e-85a1-435c-9022-b3d223b1f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires told reporters on Thursday he was not
        treating Senator Leila de Lima and Mar Roxas as respondents or resource persons
        in his office''s own probe into the good conduct policy implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced85d8c-2afd-4d5c-8c04-d146acc1ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am simply asking why is it that the prohibition in the law was
        not included in the IRR (implementing rules and regulations). <em>Ikaw ang
        gumawa, ipaliwanag mo. Kung</em> satisfied <em>ako sa paliwanag mo, titigil
        ako. Pero kung hindi ako</em> satisfied, <em>aabante ako ng imbestigasyon,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2982d-4312-4ae0-9949-f846a9c2dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am simply asking why is it that the prohibition
        in the law was not included in the IRR. You made it, so explain. If I am satisfied
        with your explanation, I will stop. If I am not satisfied, I will push forward
        with the investigation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c922e0-903d-4d51-bc7f-69bb6a6550b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said he has not completely gone through Roxas and de Lima''s
        responses, but that he would study both.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3174c-e8d7-44a6-a6ef-01cb0673317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR of the Good Conduct Time Allowance (GCTA) law was penned
        by De Lima and Roxas in 2014, when they were the secretaries of Justice and
        Interior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c856f48-f3ed-44e7-aeb2-e708e0be3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires questioned why they failed to include the same disqualifications
        enumerated in the Republic Act 10592 or GCTA law, which allows for the early
        release of inmates based on good behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293690a-6319-47f5-ac06-9ee0845ee383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that recidivists, habitual delinquents, escapees,
        and persons charged with heinous crimes are excluded from its benefits. However,
        Martires on <a href="https://cnnphilippines.com/news/2019/9/10/GCTA-IRR-Leila-de-Lima-Mar-Roxas.html"
        target="_blank">September 10</a> said the IRR only excludes recidivists, an
        accused who was convicted more than twice, and an accused who was summoned
        but failed to surrender.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42a2b1-0355-4b80-b6af-a85ca00bb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, De Lima said she finds the Ombudmanâ€™s order â€œhighly
        irregularâ€.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622d3ae-3d82-44d5-acc9-9c67ec5dda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAm I to be treated here as a resource person, a respondent, or
        a probable respondent? Is this a set-up for me and Sec. Mar into taking the
        fall for the Sanchez-Faeldon scandal with which we have nothing to do?â€ De
        Lima asked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7e342-074b-42bc-b253-92483ffd5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2019/9/17/de-lima-ombudsman-irr-good-conduct-time-allowance-gcta.html"
        target="_blank">later statement</a>, De Lima rejected Martires'' request for
        an explanation, saying she could no longer answer questions on matters relating
        to the Justice Department since she is no longer its secretary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b61a4-da9f-465e-8fce-fc017a1dbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I therefore suggest that your good office require the explanation
        you are demanding from me from the office of Secretary [Menardo] Guevarra,"
        De Lima said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bac4f2-8057-4fd0-b4bc-25b5062dbee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the rules were not issued in "my personal capacity".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85e827-d5d7-4b06-b731-82cbf958c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever query you may have regarding the IRR therefore may be
        properly and officially answered by the DOJ and the DILG (Department of Interior
        and Local Government), being the institutions and agencies responsible for
        the implementation of said IRR," De Lima said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b956cf-df70-4605-9538-670da8d4fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roxas asked in a Facebook post why they are being "singled
        out" when they did not write the law that expanded the GCTA policy. He also
        said the officials who approved the release of convicts, the members of the
        committee who approved their release and people who give credits for good
        conduct should be investigated, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74b4f2-9371-46b4-ba5e-bb89d1aabc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his response to Martires, <a href="https://www.cnnphilippines.com/news/2019/9/18/Mar-Roxas-Ombudsman.html"
        target="_blank">Roxas said</a> the GCTA rules were consistent with the law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b2e3b-c36e-4f4b-8750-057c913a9483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe IRR is worded, to the greatest extent practicable, in a manner
        consistent with the law it implements. Each provision thereof corresponds
        to specific parts and paragraphs of the statute, and the rules are structured
        and organized as outlined in RA 10592 itself,â€ he said on September 18.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b412a2-ad1c-4eb2-bd60-bc519c42292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bureau of Corrections (BuCor) chief Nicanor Faeldon and Senator
        Ronald "Bato" Dela Rosa are likewise asked to respond to the Ombudsman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba6e60-ecea-4932-8990-9b407de32d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon succeeded Dela Rosa as bureau chief.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13b4d7-7b12-4459-84f2-538dd06b4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T19:57:35.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende doon sa sino ang nakalaya, ilan ang napalaya, sino ang
        nag-recommend... Hinihimay-himay ko lang ang bawat na napalaya nila," said
        Martires.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4950ba-5b60-411d-90ed-5f623a570c06'
