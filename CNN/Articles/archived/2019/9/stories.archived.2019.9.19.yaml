      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2090a5-8d9e-49dc-930c-8ec5364eedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, it was ordered to pay â‚±211,808,999 for failing to fulfill
        its obligations in its contract with the MRT-3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02144983-8185-486c-8f64-e319b29b6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
