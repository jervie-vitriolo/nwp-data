  'wilfrido-enverga-veterinarians-municipalities':
    'caption': 'House committee on agriculture chairman Wilfrido Enverga'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-19T12:05:53.150+08:00
    'imagesource': 'jcr:2ade814e-d0c9-4c45-8611-efbe81e8965f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '039da52c-dd0a-40d0-b350-054c602ae284'
    'lead': 'The chairman of the House committee on agriculture says the Local Government
      Code needs to be amended to provide all municipalities around the country with
      veterinarians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T12:08:50.096+08:00
