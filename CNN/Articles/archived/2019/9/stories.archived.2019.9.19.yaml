    'title': 'More MRT-3 service suspensions likely until system gets complete overhaul
      â€“ official '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79a7f7-ad83-4c53-abfc-bee81a2ad5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
