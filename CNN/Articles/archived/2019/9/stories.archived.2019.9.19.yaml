      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> â€”
        The local government of Marikina City will file administrative and criminal
        cases next week against backyard and commercial hog raisers from Rizal over
        the pig remains found floating in Marikina River.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb538b85-ffb2-4732-910f-738ef8db56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.863+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have a solid lead now on who are responsible [for]&nbsp;dumping
        these carcasses into the river,â€ Mayor Marcelino â€œMarcyâ€ Teodoro told CNN
        Philippinesâ€™ The Source Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24d631-8406-4748-bf42-486f3471a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.864+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWeâ€™re in the process of gathering information and preparing our
        complaints this week,â€ the mayor continued, adding that they are hoping to
        file the charges "by next week.â€</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bff100-26a3-4c27-9b4f-25154460c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.864+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 58 dead pigs were recovered in Marikina River since last
        week. This came amid growing fears of African Swine Fever (ASF).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda98727-3014-44d1-8d73-44ee9edd16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the Department of Agriculture (DA) has confirmed that
        the pig remains came from Rizal province.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31a34a-f7f8-4fb4-9368-25355ba58532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe DA confirmed this information that they found carcasses floating
        in the river in that area (Rizal) <em>tsaka â€˜yung</em> accounts <em>ng mga
        tao na nagsasabi samin, dun sinasabi</em> (and based on people''s accounts,
        the pigs are from there),â€ he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc33da-0355-45d2-8a18-04410f7adba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.866+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Ako mismo</em> (Even I), I led a water search party <em>at
        nakita namin na talagang inaanod</em> upstream <em>eh</em> (and we''ve seen
        that the carcasses are from upstream),â€ he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757add6f-69e9-456b-b8e4-c083323b75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.866+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said they have yet to confirm if the recovered pigs were
        infected with ASF.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076d101-a68d-4b7c-9999-0e8e4bce78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.866+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe had them tested, <em>nagkuha kami ng</em> (we collected) blood
        and tissue samples. However, it would take some time before the Department
        of Agriculture can provide us the results. They are still confirming whether
        indeed they are infected with the African swine fever virus,â€ he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54958a-c32b-49c9-b844-56099cd95cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the charges, the mayor said, they will also petition
        for a writ of kalikasan following the incident.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19bbe3-0b09-43f5-aa1a-364ca994b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy that seeks to ensure a healthy
        environment for individuals and groups.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a39f61-a213-4cad-80e1-7b22c8bc5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:37.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government has also suspended activities within the river
        as the recovery of the dead pigs imposes â€œhealth hazards.â€</p>'
    '60':
