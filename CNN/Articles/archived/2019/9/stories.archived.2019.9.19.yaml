      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier update. PAGASA said Nimfa is still unlikely to make
        landfall. The tropical storm is expected to leave the Philippine Area of Responsibility
        by Saturday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6733645-3681-4e87-bbe5-c23b258659e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T00:08:59.735+08:00
      'mgnl:createdBy': 'pia'
