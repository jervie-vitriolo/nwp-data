    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46865397-f03d-4fab-a95e-dfa192a3c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:58:17.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite discouraging raising the arbitral ruling with the UN, the
        senior diplomat stressed that the Philippines "can never ever give up the
        Arbitral Award."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b11d5-f6a6-40b8-b3d1-5a1020119290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:58:17.497+08:00
      'mgnl:createdBy': 'eimor'
