      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>
        A Philippine Military Academy (PMA) cadet has died after complaining of stomach
        ache.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df275c6-cfea-4146-b425-aa8535fc7eaf'
