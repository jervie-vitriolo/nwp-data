      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Greta Thunberg has had a busy week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f66d1-4eb9-4eab-b308-f105c9b8c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:38:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Swedish 16-year-old climate activist appeared
        in front of Congress before a hearing on climate change, just days after she
        met with former President Barack Obama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa413f-abfa-4e78-8874-4945bb8df5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:38:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg, though, told Congress she didn''t have any prepared remarks.
        Instead, she referred to the Intergovernmental Panel on Climate Change''s
        special report on global warming, which reported a temperature increase of
        1.5 degrees Celsius above pre-industrial levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b576c5-2f5f-4335-9cc0-bdf846500bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:38:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am submitting this report as my testimony because I don''t want
        you to listen to me, I want you to listen to the scientists," she said. "And
        I want you to unite behind the science. And then I want you to take real action."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">.<a href="https://twitter.com/GretaThunberg?ref_src=twsrc%5Etfw">@GretaThunberg</a>
        submits IPCC Special Report on Global Warming: &quot;I don&#39;t want you
        to listen to me. I want you to listen to the scientists and I want you to
        unite behind science. And then I want you to take real action.&quot;<br><br>Full
        video here: <a href="https://t.co/IWtX1u8Q3b">https://t.co/IWtX1u8Q3b</a>
        <a href="https://twitter.com/hashtag/ClimateChange?src=hash&amp;ref_src=twsrc%5Etfw">#ClimateChange</a>
        <a href="https://t.co/iip86NUie5">pic.twitter.com/iip86NUie5</a></p>&mdash;
        CSPAN (@cspan) <a href="https://twitter.com/cspan/status/1174332988529741824?ref_src=twsrc%5Etfw">September
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a058a-7111-4fd1-ab08-983e8290dbe3'
      'mgnl:activationStatus': true
