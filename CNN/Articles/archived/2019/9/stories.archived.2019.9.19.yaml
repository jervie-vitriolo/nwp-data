  'hand-sanitizers-gives-false-sense-of-security-':
    'author': ' Sandee LaMotte, CNN'
    'caption': 'But are you really protecting them? A new study shows that quickly
      smearing an ethanol-based hand sanitizer onto your hands probably won''t kill
      those cold and flu bugs. According to the study, it''s because your fingers
      are still wet with mucus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-19T06:51:57.572+08:00
    'imagesource': 'jcr:7aa5319b-8b5d-4b36-a470-92b068baeb74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3499d2-4d2c-4dbf-909f-9e0520bd4cf8'
    'lead': ' A new study shows that quickly smearing an ethanol-based hand sanitizer
      onto your hands probably won''t kill those cold and flu bugs. According to the
      study, it''s because your fingers are still wet with mucus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T06:57:38.475+08:00
