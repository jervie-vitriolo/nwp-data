      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)â€”</strong>&nbsp;It
        will remain rainy in Metro Manila and parts of Luzon as â€˜Nimfaâ€™ (international
        name: Tapah) picked up speed while travesing a northwesterly path, the weather
        bureau said late Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2109b-8043-4201-9d6b-54e547d7c42f'
