    'template': '1'
    'title': 'Using hand sanitizer may be giving you a false sense of security'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6dbff-5b9f-49db-92db-f2cebb041614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:57:38.475+08:00
