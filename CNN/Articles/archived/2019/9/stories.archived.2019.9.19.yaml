      'mgnl:lastActivated': 2023-01-27T10:45:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cc061-dae4-4e22-8597-d01e1570671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based think-tank Asia Maritime Transparency Initiative has previously
        reported that the CCG is <a href="https://www.cnnphilippines.com/world/2019/7/17/AMTI-South-China-Sea-oil-gas-exploration.html"
        target="_blank">ramping up efforts</a> against Malaysian and Vietnamese ships
        that service other vessels in oil blocks in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a3ebb-cd8b-4779-9bcd-34ea9759c0ab'
