    'mgnl:tags': ['us-navy', 'united-states', 'navy', 'ufo']
    'template': '1'
    'title': 'The US Navy just confirmed these UFO videos are the real deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd902fb-d59f-4933-9003-1b36a9e33b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The US Navy has finally acknowledged
        footage purported to show UFOs hurtling through the air. And while officials
        said they don''t know what the objects are, they''re not indulging any hints
        either.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef713b-62aa-4202-b11e-300ca10f5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objects seen in three clips of declassified military footage
        are "unidentified aerial phenomena," Navy spokesperson Joe Gradisher confirmed
        to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d2b70-d00b-4b23-85a8-add38a92cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clips, released between December 2017 and March 2018 by To The
        Stars Academy of Arts &amp; Sciences, appear to show fast-moving, oblong objects
        captured by advanced infrared sensors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a467e5-b152-46db-b4ca-b0dacea967bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage from 2004, sensors lock on a target as it flies before
        it accelerates out of the left side of the frame, too quickly for the sensors
        to relocate it.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="776" height="435" src="https://www.youtube.com/embed/6rWOtrke0HY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49f6d0-d351-45ab-a833-41113a46a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb08db-502e-474b-ba70-565faf064078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the videos, both from 2015, contain audio from US fighter
        pilots attempting to make sense of what they''re seeing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b7872-230d-4d54-9946-1627aca5d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a f****g drone, bro," a pilot says to his colleague in the
        first clip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90f1c1-b12c-49d2-9efc-8461baee00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My gosh! They''re all going against the wind."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a2e63-81b8-49a0-a78c-562b011ed2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at that thing, dude!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c42628-c9f6-4f19-9239-171325ba0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gradisher said the Navy''s transparency about unidentified aerial
        phenomena, or UAP, is largely done to encourage trainees to report "incursions"
        they spot in the airfield, which threaten pilots'' safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c16a13-f9f3-4a23-aaa0-d4eada56b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about frequent incursions into our training ranges
        by UAPs," he said. "Those incursions present a safety hazard to the safe flight
        of our aviators and the security of our operations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218ad1a-78b0-4fff-845c-c8a96a55f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public clips capture just a fraction of the frequent incursions
        Navy training ranges see, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef043a-b19a-41e9-a37a-59218ed2d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many years, our aviators didn''t report these incursions because
        of the stigma attached to previous terminology and theories about what may
        or may not be in those videos," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5225b-fb2f-452f-9da1-2a0f45294e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to find out what those UAP are, he said, is to encourage
        trainees to report them when they see them.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85962972-6f78-4576-8327-d754d4c262c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:29:01.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/18/politics/navy-confirms-ufo-videos-trnd/index.html">The
        US Navy just confirmed these UFO videos are the real deal</a>"</em></p>'
  'dutch-nationals-area-51-trespassing':
    'author': 'Christina Maxouris, CNN'
    'caption': 'Left: Govert Charles Wilhelmus Jacob Sweep, 21, and right, Ties Granzier,
      20, both from the Netherlands.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-19T06:30:40.387+08:00
    'credit': 'From NYE County Sheriff''s Office'
    'imagesource': 'jcr:6be03a97-c58e-47b5-b807-9c47d728b517'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eafa49cf-0f71-470f-8d38-0168d67b4aec'
    'lead': 'Two Dutch friends said they just wanted a good look at the mysterious
      Area 51 before leaving the US, but they ended up in a Nevada jail, instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T06:32:42.849+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:45:42.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:28.854+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['youtube', 'dutch', 'area-51']
    'template': '1'
    'title': 'A Dutch YouTuber and his friend were arrested and jailed when they tried
      getting near Area 51'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de510b32-fd26-4c19-884b-eef85879e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Two Dutch friends said they just wanted
        a good look at the mysterious Area 51 before leaving the US, but they ended
        up in a Nevada jail, instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8493162-83bf-4324-b921-d6498c37fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties Granzier, 20, and Govert Charles Wilhelmus Jacob Sweep, 21,
        were arrested about three miles deep into the Nevada National Security Site,
        the Nye County Sheriff''s Office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801e69f-946f-473e-8cda-dd87366b86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is near Area 51, which has been the focus of conspiracy
        theories for decades alleging the US government keeps evidence about aliens
        and UFOs there. Someone recently created a Facebook event page seeking people
        to storm the site this Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d2ec1-47bd-4414-8265-117eef78a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two men say never planned to participate in that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c0030-0fca-41df-9251-2ab7be220b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have any intention to storm it because we leave on day
        before the actual storming dates, and we just wanted... to go there," Sweep
        told CNN affiliate KTNV. They just wanted to get a good view of it, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910444f-6b86-4fb8-aa3e-41b256831324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When arrested September 10, both men told deputies they could read,
        write and speak English and had seen the ''No Trespassing'' signs at the entrance
        of the site. But they said they wanted to take a look at the facility, police
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c1297-ab7f-44be-98e8-1da4c5a57a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granzier told authorities he is a YouTuber. Deputies found cameras,
        a phone, a laptop and a drone in the men''s vehicle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead07b7-9003-4255-85fa-1f21f5018d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pleaded guilty to trespassing and illegal parking, both
        misdemeanors, Nye County District Attorney Chris Arabia said. They were sentenced
        to a year in jail. But that sentence was suspended and the two will spend
        a total of three days in the county jail if they pay a fine of $2,280 each
        on Thursday -- when they''re scheduled to be released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a4134-b7e5-4e12-b348-fda400b66fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have additionally given up the electronic equipment found at
        the time of their arrest, Arabia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680e587-1198-4fb7-b16a-13bfdc2d4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was important to us that these men serve jail time and pay a
        substantial financial penalty," he said. "We take this crime seriously. And
        people need to understand that we will not put up with this kind of nonsense."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d174f5-602c-4608-818e-fde5da0ee7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granzier said he and his friend "didn''t want to cause any trouble"
        in a police video. "We learned from our mistakes."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b9792-04ef-47ea-b181-57ded7e93226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:32:42.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:45:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/18/us/dutch-nationals-area-51-trespassing-trnd/index.html">A
