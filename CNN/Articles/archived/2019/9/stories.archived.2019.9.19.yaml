      'mgnl:type': 'text'
      'text': '<p><em>"Kung may basehan kami na gawin kang</em> respondent, <em>gagawin
        namin ''yon. Kung wala kaming basehan isama ka sa kaso, hindi ka namin isasama,"</em>
        he said.</p>'
