      'mgnl:lastActivated': 2023-01-27T10:45:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal <a href="https://advances.sciencemag.org/content/5/9/eaax4184"
        target="_blank">Science Advances</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de50020-e9c4-4877-9df5-642f18027fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e40e1-016c-4fe1-9eae-888cf1c0d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dust from the asteroid caused a disruption in the amount of sunlight
        Earth received, which led to an ice age. This actually set the stage for the
        conditions we see on Earth now -- arctic conditions at the North and South
        poles and more tropical conditions around the equator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b4136-eb1f-43e0-9494-0692dc13328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c60091-845e-4804-a8bc-19cc8385c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this ice age, the climate on Earth was more similar across
        the globe, not divided into climate zones.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54945c1-3966-423a-9f6a-736be672e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9712531-fac5-42ea-9a9f-1fd33dc3b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these climate zones also provided a way for Earth''s invertebrates
        to adapt to new conditions and temperatures. Those adaptations led to an evolution
        boom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff35e86-0f83-486b-b042-13954e56f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0752d3-689e-45e2-9ff5-8725e09223e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the global cooling we studied, we''re talking about timescales
        of millions of years," Heck said. "It''s very different from the climate change
        caused by the meteorite 65 million years ago that killed the dinosaurs, and
        it''s different from the global warming today -- this global cooling was a
        gentle nudge. There was less stress."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2f61a-3de5-4076-9efd-219959d6ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c3104-4efa-43f7-8e4f-693619a86a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand how this process unfolded, the researchers found evidence
        of space dust locked in 466-million-year-old rocks that were once on the sea
        floor. These were compared to micrometeorites that have been recovered in
        Antarctica. The researchers knew, based on previous studies, that an ice age
        had occurred at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490e8e5-ef13-4ef7-a0bf-5301fea82d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c3b5d-eede-468a-8215-691b8d78712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space dust was recovered from the rocks by treating them with
        acid that can dissolve the stone, but not extraterrestrial matter. They also
        found elements and different forms of atoms that indicate an origin in space,
        rather than on Earth, in the rocks. They uncovered special helium atoms missing
        a neutron, which means they originated from the sun, as well as rare metals
        that are usually located in asteroids.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11759ba6-1151-4721-981f-900801663c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea9300-af50-465c-8789-f22fe84b54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocks also indicate that oceans were more shallow at this time,
        likely because water was trapped in ice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f381b0e-bf91-46b0-adfe-147f388ad46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c6815-8450-421e-93b7-b2fefaae0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the researchers have evidence of an influx of space dust
        trapped in fossilized rock as well as indications of an ice age both dating
        to the same time, marrying cause and effect.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd0332-9aa2-40d7-bb41-0bd108f4bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee7ce2-0bc4-40e1-870e-6f221d94bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results show for the first time that such dust, at times, has
        cooled Earth dramatically," Schmitz said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea611e-51c6-4579-a987-60ca0fde1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04118008-1684-48e4-bb22-abf716a177ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery comes as the Earth is facing climate change again.
        But could positioning asteroids in orbit around our planet help stop global
        warming?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2291b5-0f4e-49d7-987e-260388fabbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348717a-1e25-4ce9-99bc-f811419c8bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:11:30.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Geoengineering proposals should be evaluated very critically and
        very carefully, because if something goes wrong, things could become worse
        than before," Heck said. "We''re experiencing global warming, it''s undeniable.
        And we need to think about how we can prevent catastrophic consequences, or
        minimize them. Any idea that''s reasonable should be explored."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb464a-5b87-491e-9eac-4de9c65ed099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:13:57.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:45:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/18/world/asteroid-ancient-ice-age-biodiversity-scn/index.html"
        target="_blank">A giant asteroid crash caused an ancient ice age on Earth,
        but also gave life a boost"</a></em></p>'
