      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must apologize for the harm done and commit to learning and
        appreciating the requirement to model social justice leadership at all levels
        of government," May tweeted. "In this matter he has failed."</p>'
