      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29914d8-0dd2-4ae7-bd52-0b9623b5bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipation for the holiday cheer lifted both consumer and business
        sentiment, with both indices showing better figures compared to the third
        quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a38c5-b15f-475f-9d87-7c6db54baa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e32b0e-98f6-4580-b122-7ab604c285c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer confidence for the succeeding quarter logged at 15.8 percent,
        better than the 9.7 percent quarter-ahead figure recorded previously.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3c89d-176e-431e-bb78-ae496146e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb477ee-e7b1-48e5-af6e-b6f1d73d4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism surged for October-December as they expect even more jobs,
        bigger incomes, and stable prices of goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5f00b-4d34-44fc-945b-dfce7bd2206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
