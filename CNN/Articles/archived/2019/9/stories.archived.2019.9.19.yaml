    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:32.803+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steph Curry commits to 2020 Olympics: ''That is the plan'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d40202-a41f-4bc3-9101-70ad345716c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> USA Basketball suffered a shock exit
        at the recent World Cup but their hopes of rebounding at the next major international
        event were given a welcome boost as Stephen Curry declared that he wants to
        make his Olympic debut.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff2cc8-b8eb-448a-8010-8e6c1afe1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americansâ€™ streak of five consecutive major tournament titles
        came to a halt last week when they fell in the quarter-finals to France with
        a roster comprised of mostly second-tier players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38ec62-526a-4a2c-b446-73feead9ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, widely considered one of the best basketball players on the
        planet, was one of many big-name Americans who did not participate in the
        World Cup but has committed to wearing the red, white and blue at next yearâ€™s
        Tokyo Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a008a3f1-d7c3-42ec-85ee-764c7f4c4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the plan, for sure," Curry said in an interview with ESPN
        here published on Wednesday. "You know, obviously knock on wood, you don''t
        want any injuries or things like that to interfere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e9dc9-7f54-4b7b-9769-8ad316eeb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International basketball availability is always an iffy proposition
        outside of the Olympics, and especially when it comes to the World Cup since
        the tournament is held so close to the start of the NBA season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2fd746-eda5-4e32-b639-e2fdf4cd49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of star power on the latest installment of Team USA marked
        a low point in the countryâ€™s basketball history as the defending championsâ€™
        seventh-place result marked their worst finish in a tournament to which it
        sent NBA players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd9f35-4381-4483-a681-1e01eb334ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Basketball managing director Jerry Colangelo called out the
        no-shows and said he will not forget those who backed out of commitments to
        play in the World Cup when it comes to assembling the roster for Tokyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273e0cf-4cdb-46a4-a327-f5731ab18388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œDefinitely wanna go,â€ Curry, a three-times NBA champion with the
        Golden State Warriors, said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68889d8b-75f0-4eac-acf7-47f5b59d7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™ve never been on the Olympic team. Iâ€™ve been on two World Cup
        championship gold-medal teams. But the Olympics is the experience that I want.
        And next year will hopefully be it.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612ab24-ec55-451e-9a5b-c535e6edb521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold medals in basketball no longer come as easy for Team USA as
        other nations are giving more of a fight but even without Curry and LeBron
        James at the 2016 Rio Olympics they blitzed through the tournament with a
        spectacular 8-0 record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00945e-5b75-444a-bc66-690ae32f95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At full strength, Team USA will be near impossible to beat as they
        chase a fourth consecutive Olympic gold and perhaps the early commitment from
        Curry will convince others to chose the national team over a restful offseason.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ed5a5-3d5b-4a0b-ba7c-9d26c0161b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:30:22.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:45:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWeâ€™re still the best,â€ Curry said. â€œIf we get the guys that are
        supposed to be there, in terms of representing us in the Olympic stage and
        the commitmentâ€™s been there, and I think itâ€™ll be there next year.â€</p>'
  'Fukushima-nuclear-disaster-trial-not-guilty-verdict':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-19T13:58:28.331+08:00
    'imagesource': 'jcr:b40d04d3-bb8b-4e63-af9d-672cccc8ed34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef865f2-73b2-4c99-ad36-edab8d4997c3'
    'lead': 'A court in Tokyo acquits the former chairman and two former vice presidents
      of Tokyo Electric Power Company (Tepco), the firm which operated the Fukushima
      Daiichi plant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:02:04.444+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:45:22.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:33.072+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fukushima trial ends in not guilty verdict, but nuclear disaster will
      haunt Japan for decades to come'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038eb030-22c4-41c4-896f-fdb68c724b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The only criminal prosecution stemming
        from the 2011 Fukushima nuclear disaster has ended in not guilty verdicts,
        in a blow to families displaced by the meltdown, as the fallout promises to
        haunt northern Japan for decades to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f694b-696b-4ef7-99ee-967a5e26a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c857e20-b3f5-4ccf-a072-0d8def204a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Tokyo acquitted the former chairman and two former vice
        presidents of Tokyo Electric Power Company (Tepco), the firm which operated
        the Fukushima Daiichi plant, according to public broadcaster NHK. The trio
        were accused negligence for failing to implement safety measures, all three
        pleaded not guilty. Tsunehisa Katsumata, Sakae Muto and Ichiro Takekuro argued
        they could not have reasonably foreseen the disaster and thus were not responsible
        for its effects, including the premature deaths of 44 hospital patients linked
        to the emergency evacuation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1795b6-b21a-4d68-a9aa-7c659c857d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185ca0e-5c1b-4866-8088-70a20f81bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese prosecutors had previously refused to charge the men, and
        only took up the case after a concerted legal effort by the families of the
        dead and those who were evacuated from the area around Fukushima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429596d7-dee4-4bdd-b831-afe784b219d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab92fda-4aa4-4263-a777-7d10ea0375c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleanup from the disaster -- caused when an earthquake-triggered
        tsunami struck the plant -- is expected to take decades, and cost billions
        of dollars. Tens of thousands of people still remain displaced, eight years
        after the original meltdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc757baa-c10f-469a-b7ca-8e762c1f8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc703d-be8c-4c29-86d6-566e4679c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, officials said that water pumped into the stricken plant
        to cool its nuclear cores might have to be dumped into the ocean, due to a
        lack of storage space for the thousands of tons of contaminated liquid. Around
        300 to 400 tons of highly radioactive water is generated every day; it''s
        currently stored in hundreds of tanks at the site, from which there have been
        multiple leaks in the years since decommissioning started.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2cbec-f8e8-4340-9109-57808688adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06aa47-dc41-4fcb-b5ef-5e25030f695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no other options," environment minister Yoshiaki Harada
        said of dumping the water into the sea, though other officials claimed a final
        decision has not yet been made.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051ebb1-b726-496e-9742-a85bbb0ee7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826cd9f-549f-4ce8-8d64-7df454b190e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion of dumping even diluted radioactive runoff raised
        alarm in neighboring South Korea, and could effect the Japanese fishing industry
        over fears of contamination, regardless of whether these are valid. The original
        disaster sparked panics in China and on the United States West Coast, where
        radioactive isotopes have been detected in the California wine crop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a3452-06fb-49d5-b04a-8ac12b1e1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37a3e7-ed13-41c2-a418-c80ae2c94537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tepco has previously estimated the Fukushima cleanup could take
        up to 40 years, at a cost of some $50 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528535a3-a56e-4a9f-992b-135da41f0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ff6a1-8ed1-4882-a062-8ec7d6db2798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood of misery</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf9041-9419-434c-8ed4-7e8021474701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst nuclear disaster in Japan''s history started with a wave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241bce2-6f65-46a5-a454-9cfbd89e55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28768d89-52a3-4318-a871-a8804863fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 9.1-magnitude earthquake struck 370 kilometers (230 miles)
        northeast of Tokyo, the wave started building in height, propelled by the
        power of a quake so strong it permanently moved Japan''s main island, Honshu,
        more than two meters to the east.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65f33a-76c0-4cbd-87e6-9675ebb1770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a645042-b852-4db0-ad77-9d931786e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time it reached the Japanese east coast, waves from the tsunami
        measured up to 40 meters (132 feet) in height, sweeping away vehicles, causing
        buildings to collapse, and severing roads and highways.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52c64e-ad1c-4310-bbdb-ee38022bbb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee44557-9679-42e0-8409-01e4a8aad019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 50 minutes of the first quake, the wave crested a 10-meter
        (33 feet) sea wall intended to protect the Fukushima nuclear plant from just
        such an event. Water began pouring into the plant, inundating the basement,
        where emergency power generators were soon flooded, knocking vital cooling
        systems offline and causing reactor fuel rods to begin to melt down and leak
        deadly radiation into the surrounding area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8fbc2-f9c2-4194-bfbf-e86035e27069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b91f0-bdc0-4fa1-831d-c6bda7add6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen hours into the disaster, the fuel rods in one reactor had
        almost completely melted, with the other two close behind, but it would be
        another 88 days until the government admitted that a meltdown had taken place,
        the worst nuclear disaster since the 1986 Chernobyl explosion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a68e44-dbff-4f01-a396-05b4307589e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5333e1-3bf5-4ec4-994e-c9e4a315cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of local residents were evacuated, with some never
        able to return to their homes. Parts of the area around Fukushima became ghost
        towns, visited only by Tepco officials, safety inspectors and tourists seeking
        a dark thrill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791376b-acb5-4dc1-9c51-ac4ddc882f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301bc00-2dde-46bb-baf5-56042d0c107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is anyone to blame?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6163bae-2b92-4f8f-bde2-64710bbdabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tepco''s liability has been a key point of contention since the
        meltdown.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203bcb85-c5a5-4b10-a79f-84586a355c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f338be5-3a27-4a38-9727-3cbb9be7140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm has firmly maintained that the disaster was just that,
        a catastrophic event that could not have been planned for. The Tohoku earthquake
        was the fourth largest in world history, the largest ever to strike Japan,
        and Tepco''s position is that it simply could not have been expected to guard
        against such a disaster.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29955ae-5195-48b2-9c82-cfdfd020c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0abbb1-5cb6-4bf8-896f-3a11ed54b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But evacuees -- some of whom may never be able to return to their
        homes -- have argued this lets plant officials off the hook.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd158e-9c33-4365-a067-e2a872233a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330fb8f-c679-416d-ac87-75e4d149b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, Tepco''s response in aftermath the disaster has provided
        plenty of ammunition for critics, such as the delay in announcing a meltdown
        was taking place, Tepco''s own admitted downplaying of safety concerns, and
        multiple leaks of contaminated water during the cleanup process.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad2808-7133-4326-a9e3-6de7745b0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616cffe-81fa-4a7c-84e4-ffcae65af49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a Japanese government report found that measures taken
        by Tepco and the Japanese nuclear regulator to prepare for disasters were
        "insufficient" and response to the crisis "inadequate." That came in the wake
        of a study presented in parliament which said the disaster, far from being
        an act of nature, was a "man-made" catastrophe which should have been predicted
        and prepared for.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463450f2-8554-4786-b413-274b0e240f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a20a5d-7457-4573-9ee3-0856f1b1b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, of all the studies of the disaster, only Tepco''s own internal
        report found that no one could have predicted the scale of the earthquake
        and tsunami and prepared for them. A parliamentary panel said that "the direct
        causes of the accident were all foreseeable prior to March 11, 2011."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97587594-0cd8-42a8-b952-9abaae6bb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283bd43-3589-49c5-8afc-b1909e64bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these damning findings, however, Japanese authorities have
        shown little desire to hold Tepco officials accountable. Prosecutors twice
        refused to bring charges, and this week''s court case only occurred after
        residents appealed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee204c3-fb43-4cf3-94b2-7216e4235492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c15fe-b954-4567-8885-822e6ef3474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:04.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s decision now closes the legal chapter on Fukushima.
        But as tons and tons of contaminated water continue to build up at the site
        of the former plant, and fuel rods remain to be cleared, the ghosts of the
        disaster will be with Japan for decades to come.</p>'
