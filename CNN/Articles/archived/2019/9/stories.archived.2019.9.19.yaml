      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>
        Former rebels who split from the Communist Party of the Philippines (CPP)
        had their firearms destroyed, but President Rodrigo Duterte said Thursday
        he will rearm them should communist rebels attack them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
