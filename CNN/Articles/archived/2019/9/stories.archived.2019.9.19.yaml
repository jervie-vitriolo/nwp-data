      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends on who was frred, how many were freed,
        and who made the recommmendation. I am going through the details of those
        they set free.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
