      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the poliovirus, the virus which causes polio, has been
        detected in samples from sewage in Manila and waterways in Davao. The samples
        were tested by medical institutions in Japan and the United States.</p>'
