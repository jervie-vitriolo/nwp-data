      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s top diplomat -- who spent several years in the United States
        as a student and later as UN ambassador -- said he misses little about the
        country that now has him on its sanctions list. But he says he longs for the
        days of "rational" policymaking.</p>'
    '44':
