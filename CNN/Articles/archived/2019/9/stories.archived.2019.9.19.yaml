      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329c17b-4887-43bb-baa2-e380e154a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said the cops would bring their drug haul to their "safe
        houses." Once they managed to do so, they would either report that the operation
        was botched, or declare a smaller amount of seized drugs so they can keep
        the bigger chunk for themselves to distribute and sell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b69d18-dae0-4411-a281-1e9be507d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f9818-ebe7-46d0-97fa-7175bf476fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also corroborated earlier testimonies from officials and inmates
        themselves that drug lords are managing illegal trade from inside the New
        Bilibid Prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964a33e-d13c-466c-a799-e260ea848943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b563992-f358-4882-8d3d-48c38fc3227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumalabas na all roads, practically lead to the New Bilibid Prison.
        We found out that despite being detained inside the National Bilibid Prison,
        these Chinese drug personalities continue to remotely manage the drug trade
        in the entire country," Magalong said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4affd98a-004a-4428-8e84-c77e6c24d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d410538-1281-4ebc-86d9-c3dd0f6e5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disputed talks of a shabu laboratory inside the national penitentiary,
        saying there is no need for such facility as the drug lords could easily make
        orders from inside their jail cells.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9a5b9-553b-4bf1-9244-e277b21a6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763a5a2-86d8-4951-8fac-290b3f815ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon pointed out that Magalong''s testimonty
        and first-hand account confirms the theory earlier shared by Philippine Drug
        Enforcement Agency Director General Aaron Aquino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e929a2a-35f8-459a-879d-42553ae6ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1ff4a-0f81-4f8d-a297-23088d77b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the police officers involved are still active, Magalong
        said yes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b0c1f-5a82-405d-99ce-59b6108fe0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171b8bc-4f18-4c1b-aae0-111894501bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked for an executive session to tell all on the drug trade,
        including the names of rogue cops involved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652978ce-3f8f-424f-ba30-5f56e6cd32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1f77d-344d-45be-bf1d-0f8fe5700ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mataas po, medyo may rank na po sila</em>," Magalong added.
        He said the illegal actvities continue until now, although probably on a smaller
        scale.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6120a5-1187-4241-a714-a4b9c7210445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787678c-94aa-457c-810e-aa2c3782255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said he reported how the convicted drug lords wielded control
        of the drug trade, but lamented how then Justice Secretary Leila de Lima excluded
        the CIDG in a controversial 2014 raid that revealed drugs, cash, and luxury
        items inside "kubol" or cells of high-profile convicts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044553b-d9a2-42cb-9946-b7d4fa62168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762669b-ba3c-4e79-b215-1089ef542f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong was invited to testify about illicit activities in Bilibid,
        a penitentiary in Muntinlupa City run by the Bureau of Corrections (BuCor).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017d159-45ba-4053-9501-0b6a1923385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3266fd-7b89-4dda-b930-0142392cc5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on the BuCor in the wake of reports that former <a
        href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M">Calauan,
        Laguna Mayor Antonio Sanchez</a>, a convicted rapist and murderer, would be
        released based on time credits earned for good behavior. It sparked public
        outrage that prompted MalacaÃ±ang to block any possible release for Sanchez,
        and Congress to review the expanded good conduct time allowance law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7632fb-520c-437c-9cea-2d5285ccca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fae76e-d8e5-4538-aaa6-a2e689658801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:24:28.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier hearings <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html"
        href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">revealed
        other corrupt practices inside the Bilibid</a>. Witnesses said there''s a
        24-hour casino inside the national penitentiary. High-profile inmates pay
        prison guards â‚±30,000 to allow female entertainers to stay in their cells
        overnight and <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/12/Bilibid-hospital-drug-lords.html"
        href="https://cnnphilippines.com/news/2019/9/12/Bilibid-hospital-drug-lords.html">convicted
        drug lords buy their way to be admitted inside the Bilibid hospital for drug
        transactions.</a></p>'
  'steph-curry-team-usa-2020-olympics':
    'author': 'Frank Pingue, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-19T13:27:10.377+08:00
    'imagesource': 'jcr:feff3960-952f-4b48-ac42-76e4e639685b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a08e53f-08c5-4440-9450-eb40748e4dc9'
    'lead': 'International basketball availability is always an iffy proposition outside
      of the Olympics, and especially when it comes to the World Cup since the tournament
      is held so close to the start of the NBA season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:30:22.916+08:00
