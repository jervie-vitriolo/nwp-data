      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;Facebook will no longer offer
        single-use plastic water bottles in its new offices worldwide. Instead, it
        will install water-filling stations for employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402307bb-75fb-4ada-9014-c142b79cf44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:05:23.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news on Wednesday makes Facebook one of the biggest companies
        to issue such a plastic ban. As awareness about the dangers of plastic manufacturing
        and waste grow, companies, gyms and stores have stopped offering single-use
        plastic bottles, opting instead for glass, aluminum or paper cartons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046f144-673e-45a4-87d3-ab3242cf40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:05:23.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, San Francisco International Airport issued a ban on the
        sale of plastic water bottles in an effort to cut down on the nearly 4 million
        water bottles it sells each year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199de3a6-6195-4666-ab5c-060c7b025bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:05:23.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s new cafeterias in Burlingame, Fremont, San Francisco
        and Sunnyvale will feature the new water stations while its Menlo Park headquarters
        will be retrofitted with them. New offices in Chicago, Austin and Los Angeles
        will also feature the water stations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748dc142-6216-4534-973e-8e5f3b9292d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:05:23.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really about us thinking about our sustainability goals ...
        and being a good corporate steward," said Juan Salazar, Facebook''s director
        of local policy and community engagement. "This is the standard we set for
        the company going forward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a565e44-7cb6-47d6-a61d-7f75e73ffeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:05:23.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:45:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/18/tech/facebook-plastic-water-bottles-offices/index.html">Facebook
        bans plastic water bottles in new offices</a>."</em></p>'
