      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere is high possibility that Beijing will continue the employment
        of these vessels, which could be used for asymmetric warfare of sea control
        and sea denial, such as swarming tactics and ramming of other claimantsâ€™ vessels
        in the area, enabling it to make advancements in the maritime region without
        causing tension in the area,â€ the DND said.</p>'
