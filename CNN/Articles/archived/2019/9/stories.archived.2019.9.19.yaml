      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f645b-990d-41f0-8e61-57ff944cd06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.585+08:00
