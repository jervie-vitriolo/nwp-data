      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin is President Rodrigo Duterte''s representative in the 74th
        session of the UN General Assembly this month. He formerly served as Philippine
        Ambassador to UN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffa130-e030-4ce4-b3e6-dc3529499065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:58:17.497+08:00
