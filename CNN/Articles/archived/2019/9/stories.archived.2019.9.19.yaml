      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b787c1-d104-40cd-80b5-f453b8a42302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:22:40.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probed further, however, Zarif was unable to provide proof that
        Houthis launched the drones and missiles.</p>'
    '7':
