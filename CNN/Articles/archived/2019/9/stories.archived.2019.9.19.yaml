      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>&nbsp;Poverty,
        malnutrition, and hunger is a reality for children in many parts of the world,
        including the Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a40272-e5d9-40ae-a87e-0516cde7c77b'
      'mgnl:activationStatus': true
