      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>
        A transport official said Thursday that until its trains get fully rehabilitated,
        Metro Rail Transit (MRT) Line 3 operations may likely be suspended again,
        similar to the electrical glitch which caused transit malfunctions and service
        disruptions earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa338fd-2fbd-4f4f-9383-0fe6815d602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trains are due for rehabilitation ... long overdue. Our tracks
        are also not in good condition," MRT-3 Director for Operations Michael Capati
        said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b86c5f-1e5c-4d52-938a-ba4bd063f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230a6b1-87eb-41f6-80c7-f536e3114c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation is being done by Sumitomo Corporation''s Japanese
        consortium Mitsubishi Heavy Industries (MHI), and its subsidiary TES Philippines.
        The overhaul process may take about a year, Capati said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3001a-0a85-453d-a19f-a0f304dc8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
