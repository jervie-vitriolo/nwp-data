    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff13847-eb40-496c-ac38-583125e445b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.247+08:00
