      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all go through a lot of things in life," Dion said. "Whether
        it''s losing someone, whether it''s a sickness, something we have to fight,
        something that life imposes on us.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c1890-58b5-4840-bd22-fcece8616638'
