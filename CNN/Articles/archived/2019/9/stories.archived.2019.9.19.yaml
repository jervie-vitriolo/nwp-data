      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the shutdown of KAPA and similar
        investment scams in June, with the Securities and Exchange Commission saying
        they are running a pyramid scheme by soliciting investments illegally.</p>'
