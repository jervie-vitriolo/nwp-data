      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>
        A Chinese Coast Guard ship had blocked three Philippine civilian vessels in
        <a href="http://cnnphilippines.com/news/2015/07/23/west-philippine-sea-101-second-thomas-shoal.html"
        target="_blank">Ayungin Shoal</a>, known internationally as Second Thomas
        Shoal, the Department of National Defense (DND) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017abb5c-a803-499e-b38e-6ba7bb80bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.903+08:00
