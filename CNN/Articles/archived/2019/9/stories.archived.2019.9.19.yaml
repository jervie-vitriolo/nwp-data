      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou are part of government. Magkasama na tayo ngayon. Kung ipitin
        kayo ng mga komunista, at if they really want trouble, I will give you a new
        firearm. Mas maganda pa dito,â€ Duterte told 737 members of a coalition of
        groups that split from the CPP&nbsp;in the 1990s.</p>'
