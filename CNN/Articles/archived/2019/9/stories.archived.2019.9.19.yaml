      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion said in April that she won''t be taking their children, Rene-Charles,
        18, and 8-year-old twins Nelson and Eddy, on tour with her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77b40c-6493-42a6-b165-da7b6f74fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:22.719+08:00
      'mgnl:createdBy': 'janine'
