      'mgnl:lastActivated': 2023-01-27T10:45:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinayagan kitang lumaya, pero sabi ko kung ang paglaya mo ay
        hindi</em> in order <em>ang pirma ko doon ay</em> null and void," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65f9f5-b8cd-40cf-9cbd-83390d858fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:39:21.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I let you go free, but I said if that wasn''t in order
        my signature is null and void.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795ea49-7d5f-4492-83bc-ac198f1f61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 1,025 convicts have been released because of good
        behavior time credits. Perete said the Justice Department will send on Thursday
        to the Interior and Local Department a list of convicts who have not turned
        themselves in within the Presidentâ€™s deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859851de-2d24-4d2c-94b4-c2b9d55efc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list will include convictsâ€™ personal details such as last known
        address and pictures to prevent mistaken identities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63c3ce-93d7-405d-9a10-0dde5660ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Justice Secretary Menardo Guevarra said convicts who fail
        to surrender within the grace period will be subjected to warrantless arrests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98dcb76-605e-427f-9c16-91d3089b1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf they don''t, they''ll be considered fugitives. That''s evading
        sentence. That''s a continuing offense hangga''t di sila nagtu-turn in ng
        sarili nila. So that provides an avenue for warrantless arrest,â€ Guevarra
        said on September 5.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d541488-8dd7-46ed-a854-3ee44935607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also offered a bounty of P1 million to those who can
        capture a heinous crime convict after the deadline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e39018-aab2-43f5-827e-630d7f81ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of Corrections (BuCor) showed that a total
        of 22,049 convicts had been freed through the Good Conduct Time Allowance
        (GCTA) policy since 2014. Of this figure, 1,914 committed heinous crimes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ac5d8-f503-47a7-88e9-08ea85f01ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint committee of the Department of Justice and the Department
        of the Interior and Local Government released Monday the revised implementing
        rules and regulation of the policy. They expressly exclude heinous crime convicts,
        among others, from GCTA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b49e74-683d-4ee0-8dd8-c76cd4abca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules aim to correct perceived flaws in the expanded GCTA
        policy under the Revised Penal Code, brought to light by news of the possible
        early release of rapist-slay convict Antonio Sanchez.</p>'
  'international-talk-like-a-pirate-day':
    'author': 'Christina Maxouris and Emanuella Grinberg, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-19T16:03:07.781+08:00
    'imagesource': 'jcr:f5726cbd-e43c-46ae-bc29-5f84a498fa04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2939cd9e-5fc6-41e9-a8da-f4706d942892'
    'lead': 'Aye maties, ''tis the day we''ve all been waiting for: International
      Talk Like a Pirate Day. But avast! Before you grab your grog and parrot, let''s
      get ye educated!'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T16:06:28.705+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:45:09.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:44:35.426+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Talk-Like-a-Pirate-Day', 'pirate']
    'template': '1'
    'title': 'Yo, ho, ho! International Talk Like a Pirate Day is upon us!'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49d6a7-b46b-4c64-b523-e2d655ef5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Aye maties, ''tis the day we''ve all been
        waiting for: International Talk Like a Pirate Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ada521-45a3-49a3-95db-4f45ef7ceb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But avast! Before you grab your grog and parrot, let''s get ye educated!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2e568-c5c1-4f02-a92f-547f2b77ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for the day was born in 1995 on a YMCA racquetball court
        in Albany, Oregon. John "Ol'' Chumbucket" Baur and his friend Mark "Cap''n
        Slappy" Summers began throwing around insults, just like pirates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d0851-6fbe-40c8-893c-7217ca8776e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They selected September 19, simply because Summers had recently
        divorced, it was his ex-wife''s birthday, and he figured "the date was stuck
        in my head, and I wasn''t going to do anything with it anymore," he told CNN
        in 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def034db-a7f1-4e05-8028-61409540287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until humorist Dave Barry caught wind of the idea
        and threw his support behind it in a <a href="https://www.miamiherald.com/living/liv-columns-blogs/dave-barry/article1928052.html"
        target="_blank">September 2002 Miami Herald column</a>&nbsp;that this rickety
        ship took sail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993225f-c676-4b61-94d2-4c676accc521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the name suggests, this is a day on which everybody would talk
        like a pirate. Is that a great idea, or what?" Barry wrote back then. "There
        are so many practical benefits that I can''t even begin to list them all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95addd-7bed-4cad-8177-68ae74c670e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement launched a full-fledged movement that seems to grow
        each year. Here are some ways to get in on the action:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3b281-9338-4de6-97a1-a7708a7d0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speak like a scurvy pirate (on social media)</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963cc3d-9c21-4aae-9715-b6c9e465c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, you can "update your plunderin," or manage your "grog fests"
        on Facebook in the ultimate test of pirate literacy. Go to settings and then
        language and select English (Pirate) in the drop-down menu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1583b3-f515-4997-92ee-44b15e622415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro tip: Use a pirate translator website, such as <a href="http://speakpirate.com/"
        target="_blank">SpeakPirate</a>, to know what you''re actually saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc231390-81e6-4b07-8393-f45f0d973479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Put grub in ye gullet</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcf579-2e40-41b2-9f78-cb9eb31cfc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time was, aspiring buccaneers who talked like a pirate got a free
        glazed doughnut at some Krispy Kreme locations. Those who went the extra mile
        and dressed like a pirate got a dozen free glazed doughnuts. <a href="https://twitter.com/krispykreme/status/1041796999367077890"
        target="_blank">That''s not happening anymore</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc3432-da59-44ad-9371-b5259d3562a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at participating <a href="https://www.facebook.com/watch/?v=268867267070269"
        target="_blank">Long John Silver''s</a>&nbsp;outlets, you can hook a deep-fried
        Twinkie by talking like a pirate. If you dress like a pirate, you''ll get
        a free fish &amp; fry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448cf4f-9e8c-45a7-91c6-78d55ca303e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find ye pirate moniker</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e54c91-0c1a-44fd-a4f3-c2ee8756ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No made-up holiday in the digital age would be complete without
        a pirate name generator, and there are plenty of them. <a href="http://gangstaname.com/names/pirate#.XYM2My4zaUl"
        target="_blank">This one</a>&nbsp;seems to work pretty well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbba05-ae2d-45b0-bf0d-d613807c5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy International Talk Like a Pirate Day! And don''t forget to
        roll your R''s! Arrrrgh!</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b8e15-a733-47b3-99bf-e03f56065c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:06:28.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:45:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/us/talk-like-a-pirate-day-trnd/index.html"
        target="_blank">Yo, ho, ho! International Talk Like a Pirate Day is upon us!</a>"&nbsp;</em></p>'
