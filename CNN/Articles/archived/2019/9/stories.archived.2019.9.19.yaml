      'jcr:uuid': 'c381d3f1-f43a-4619-8d85-fd3caad74392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:50:10.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, anchor for the Brigada News FM Kidapawan City, was <a href="http://www.cnnphilippines.com/regional/2019/7/11/Radio-anchor-shot-dead-in-Kidapawan.html">shot
        dead last July 10</a>. He is said to be very critical of KAPA and its operations
        in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328574c-88b4-4e79-a5af-6baf1a3e0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:50:10.311+08:00
