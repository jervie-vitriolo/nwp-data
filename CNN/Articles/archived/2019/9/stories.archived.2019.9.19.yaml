      'jcr:uuid': '6e8d990d-52db-4dd6-a50b-5eddbf18133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:58:17.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin made these statements in response to a news report quoting
        Presidential Spokesperson Salvador Panelo who said taking the issue to the
        UN would be a "futile exercise" since the intergovernmental body has no authority
        to enforce the ruling. Panelo was rejecting the call made by former Affairs
        Secretary Albert del Rosario for the government to take the country''s case
        to the UN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecedaf9-b254-43e4-b934-ac23b22d8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:58:17.497+08:00
