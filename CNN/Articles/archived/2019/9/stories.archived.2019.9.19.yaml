      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> â€”
        President Rodrigo Duterteâ€™s son, Deputy Speaker Paolo Duterte, railed against
        Tourism Secretary Berna Romulo-Puyat during the Houseâ€™s plenary deliberations
        on her agencyâ€™s proposed 2020 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf6059-8078-4a50-9b1b-0c48bdcada6d'
