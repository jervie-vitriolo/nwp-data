      'mgnl:lastActivated': 2023-01-27T10:45:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c51ef-e7e9-4eec-b3f7-f257aeb17490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:40:39.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:45:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a 2016 arbitral ruling by an international tribunal backed
        by the Permanent Court of Arbitration in The Hague invalidating Chinaâ€™s sweeping
        claims to virtually the entire South China Sea, it still claims Ayungin â€”
        which the Chinese call Ren''ai Jiao.</p>'
