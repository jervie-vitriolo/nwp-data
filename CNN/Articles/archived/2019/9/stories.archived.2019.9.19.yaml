      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health research revealed there is no cure for polio. A disease which
        can be fatal on rare occasions, polio can only be prevented through multiple
        doses of polio vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ccd89-8db4-4eba-bb75-8de53d46360c'
