    'template': '1'
    'title': 'Senate releases three prison officials after a week in detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec487c-0335-4cda-8342-ea44ea6bd33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) â€”</strong>
        Three officials from the Bureau of Corrections (BuCor) and the New Bilibid
        Prison (NBP) have been released Thursday after a week of detention in the
        Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409227e2-ebd8-41cb-aa42-372541027c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd214d23-db4a-4abe-9ef8-bb3977b8094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon said Dr. Ursicio Cenas of the NBP hospital,
        BuCor lawyer Fredric Anthony Santos, and BuCor documents processing chief
        Ramoncito "Chito" Roque are now free a week after the Senate Blue Ribbon Committee
        ordered their detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfa175-ca2c-4137-9ec9-250b5fa2d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1218522-18af-41d4-a6db-7e048007c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said their release came after he and Senate President Tito
        Sotto talked and decided that there''s no more reason to keep the three officials
        detained after they became "more forthright" with the committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008550ac-03eb-4990-ac50-5e77af0d2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9f133-b60a-419c-bd25-004bce55a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakakainis lang naman kasi</em> is we''re asking questions
        and <em>hindi nila alam ''yung nangyayari</em>. Now that there''s some measure
        of cooperation on their part and there''s clarity sa <em>nangyayari ngayon</em>
        sa Bureau of Corrections, I think it''s important na we go on with the main
        task ahead," Gordon told reporters after Thursday''s hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598dafd-57b4-4166-bb4a-99a42ddc3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a65cd-2500-40de-9842-c1f0c4b0f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus now is reforming the prison system "that''s rotten to
        the core," the senator added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83708761-a09f-4ab0-adb7-f7e0a10f7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers <a href="https://cnnphilippines.com/news/2019/9/12/Senate-hearing-GCTA-BuCor-Bilibid-contempt.html">cited
        the three officials in contempt</a> for "continuously lying to the committee"
        and submitting erroneous documents to the panel. Gordon ordered during the
        September 12 hearing that Cenas, Santos, and Roque will be detained within
        Senate premises until they satisfy the requirements or demands set by the
        Blue Ribbon Committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbc54a-1788-4557-99ed-e45ccf88b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos and Roque were questioned about applications for early releases
        granted by the BuCor even to convicts of heinous crimes, while Cenas was accused
        of accepting bribes to admit drug lords into the Bilibid hospital despite
        having no serious illness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de373c-368a-460a-b3f1-39166904fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">Drug
        lords camp, transact in Bilibid hospital for months â€“ witness</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba08879-0dc4-4e79-95a7-9257d66e0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:00:19.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three officials ran to the Court of Appeals on Wednesday, saying
        the Senate body violated their right to due process. They asked the court
        to issue a writ of habeas corpus and eventually declare their arrest and detention
        unlawful. The court has told the Senate to respond to the petition of the
        three officials.</p>'
