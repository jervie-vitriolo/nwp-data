      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND has monitored hundreds of Chinese ships in Philippine waters
        from January to August 2019, including 25 vessels of Chinaâ€™s Peopleâ€™s Liberation
        Army.</p>'
