      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario has stressed that the Philippines should not stop fighting
        for its arbitral victory even if Chinese leader Xi Jinping once again rejected
        it during his bilateral meeting with President Rodrigo Duterte in Beijing.
        The two leaders instead agreed to focus on other areas of cooperation, including
        the <a href="https://www.cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html">planned
        joint oil and gas exploration in disputed areas.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3989e7-f392-4ef8-9344-65831839e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:58:17.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/31/duterte-xi-arbitral-ruling-bilateral-meeting.html">READ:&nbsp;''Not
        raising arbitral ruling again means accepting China is above rule of law''</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b4985-2ec5-418f-af30-7e9cfc40b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T18:58:17.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral ruling is based on the United Nations Convention on
        the Law of the Sea, an international treaty signed by the Philippines, China
        and more than a hundred other states. It invalidated Beijing''s sweeping claim
        to practically the entire South China Sea based on what Beijing says are historic
        rights. It also recognized the Philippines'' sovereign rights to some areas
        within its 200-nautical mile exclusive economic zone that China contests.</p>'
