      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s her first tour since the death from cancer of her husband-manager
        RenÃ© AngÃ©lil in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674104b-9a33-41b1-8e05-b74b5a2b44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T07:03:22.719+08:00
