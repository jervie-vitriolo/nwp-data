      'mgnl:lastActivated': 2023-01-27T10:45:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373f363-016d-41c2-90a3-d14cf9e36ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the best consumer outlook logged since the fourth quarter
        of 2017, and is the first time since the second quarter of 2018 when optimists
        outweighed pessimists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa8bd2-7e16-47a8-bb9e-66ddc96663ee'
      'mgnl:activationStatus': true
