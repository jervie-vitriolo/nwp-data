      'mgnl:lastActivated': 2023-01-27T10:45:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bddaf7-22f7-4dcf-a541-023fbfe0877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maintenance provider will replace all of the MRT-3''s 13 trains''
        protection and control units, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad8a5b-6c4a-4441-b668-e35b5998c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.871+08:00
