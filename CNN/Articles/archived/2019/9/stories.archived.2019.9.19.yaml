      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi Burnett and Kristian Haggerty got engaged on the season finale
        of the spin-off Tuesday night. Burnett popped the question to Haggerty in
        Mexico, where the show was being filmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e05b53-bfbd-416b-912c-2ea26d0113fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89306d11-887b-42c5-840d-22397120ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bachelor in Paradise" finds contestants from both "The Bachelor"
        and "The Bachelorette" getting a second chance at love after they have been
        dismissed or eliminated from the original series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af1e0e-77e1-4029-9869-db1725c3bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fd212-2fd0-495c-9eef-5c5d8469ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, the series has been following Burnett, who appeared
        on season 23 of the Bachelor with ex-NFL player Colton Underwood, as she has
        come to share her sexual identity. Burnett revealed she was "sexually fluid"
        in the August 20 episode of the show and in a relationship with Haggerty,
        who is unaffiliated with the franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13337137-604a-4948-b385-b1a410ec09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d9365-75e7-45af-ab55-384713252ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:45.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:45:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggerty was flown to Sayulita, Mexico, to appear on the episode
        and share that she is in a committed relationship with Burnett. It was the
        first time a same-sex couple was featured anywhere in the 17-year history
        of the franchise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
