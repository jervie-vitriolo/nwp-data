    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benguet bans entry of live pigs amid swine fever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f71aa-e5eb-48ec-a5bc-f5b38955f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> â€”
        Benguet has enforced a temporary ban on the entry of live pigs and pork products
        from areas with reported cases of African Swine Fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0a3a4-7b02-4f0b-bed5-d1d9fc205a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec4826-f599-4042-8622-66f486dfa04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor and Doctor Melchor Diclas issued an executive order on
        Tuesday to put the ban in place. Both fresh and frozen pork are included,
        as well as all pork products coming from provinces and cities affected by
        the swine fever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cdde7-2456-408f-b947-ea5e76efcc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6d26d-2594-4656-b693-c300a2eaba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) announced outbreaks in Rodriguez
        and Antipolo in Rizal and in Guiguinto, Bulacan. While the swine fever does
        not affect humans, they can be carriers of the virus that causes swift death
        to infected pigs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653eea9c-74d4-40c9-add0-42fceec4241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcffdd-58b5-4879-9f4d-0d619666fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said they are verifying reports of African Swine Fever cases
        in other locations, but declined to identify these. Mayor Joy Belmonte has
        reported pig deaths in Quezon City likely due to the disease, which the DA
        has yet to confirm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6981b22-db10-4511-a8fd-94346fe92723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">LOOK:
        A timeline of African Swine Fever in the PH</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8c997-0194-46e8-88fe-ea0f7b85ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6a25c-fb5a-4034-a664-7612e73c22f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the economic impact of the disease, there is a need
        to prevent the entry of live pigs, fresh and frozen pork and pork products
        coming from 10-kilometer radius from African Swine Fever affected areas,"
        the order read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f4ec1-b7b8-4f7d-8d97-e4c397e7d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd31c01-e935-4f7c-ab0a-0e92b672a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this week''s order, Diclas already announced a temporary
        ban on the entry of pigs and pork products just from Rizal and Bulacan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9cf10-6fd5-4881-ac11-c9cb8a01de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddc737-496c-4542-bd21-d945adf31bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diclas said the ban will stay until the DA''s Bureau of Animal Industry
        gives an "assurance of the safety in the swine industry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890e244-6f65-427c-b837-146d0e7c217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948eeb1-6e97-499e-a5f2-b683a96ac49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also ordered the Philippine National Police, the provincial
        veterinarian, quarantine officers, and municipal agriculture offices to to
        strictly enforce food safety measures and quarantine control protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d96b99-fcb0-4b0c-83f7-5ae57df94ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b3a48-e90f-421c-905f-160cec9919fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:52:52.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:45:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet Provincial Veterinarian Miriam Tiongan said quarantine checkpoint
        inspectors have been deployed to seven areas across the province. They are
        working seven days a week and are tasked to prohibit the entry of pork processed
        foods and live pigs from the affected areas.</p>'
