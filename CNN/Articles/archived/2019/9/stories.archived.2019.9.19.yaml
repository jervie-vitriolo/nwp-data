      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36c6f0-b966-44f0-99ef-2eff8ed30749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T17:57:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local companies also see better days ahead, posting an
        improved fourth-quarter net confidence level of 56.1 percent from 47.6 percent
        previously. This is the highest score for this period seen in nearly three
        years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c3d0c-e8d7-4517-a230-8601d6e9c407'
