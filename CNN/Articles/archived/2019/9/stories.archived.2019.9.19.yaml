      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to On the Record Thursday, Atty. Winnie Salumbides, the
        spokesperson for the Coalition of Concerned Families of the Philippines said
        the pending divorce bills were harmful to families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f54eb-56d3-4a9b-9189-2df4642d6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T23:19:09.711+08:00
