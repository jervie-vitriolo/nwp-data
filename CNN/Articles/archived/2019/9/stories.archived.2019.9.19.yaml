      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the repair of the defective train was supposed to be the
        job of the previous maintenance provider, but it only got to fix two or three
        transport vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473c8a6-66d4-4cb0-9ddf-62548a4dc2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574eb785-6b53-4623-9ac9-b20cd5f67337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 trains are being maintained regularly, Capati assured
        the public, while admitting that all the defects of the trains can only fixed
        by a "general overhaul."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b42816-6f6f-4f0c-ad4d-d9c7096c37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.875+08:00
