      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:35:46.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:45:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that daily and weekly maintenance cannot address other defects
        of the transit system to prevent a power supply failure.</p>'
