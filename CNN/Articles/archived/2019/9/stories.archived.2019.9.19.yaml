      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the Philippines "will never ever get" the 193-member
        UN General Assembly to vote in favor of the Philippines'' arbitration win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85715960-be02-444c-b1f8-aa5a965479bd'
      'mgnl:activationStatus': true
