      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24732b-58d9-4ae9-89fe-db2488073cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:29:11.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:09:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have identified the fatalities as Lito Escaya and Alvin Royo,
        both members of the Sigue Sigue Sputnik (SSS) gang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f1907-8785-40a8-8200-d22d3b575c37'
      'mgnl:activationStatus': true
