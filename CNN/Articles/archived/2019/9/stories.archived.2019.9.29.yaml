    'jcr:uuid': 'f4c42d22-4d14-4355-bec3-ca06e0766727'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) has
      announced they would be deploying additional buses on Monday, September 30,
      to help commuters during the nationwide transport strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-29T19:55:44.551+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:09:12.285+08:00
