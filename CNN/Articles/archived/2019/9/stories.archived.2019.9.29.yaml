    'mgnl:tags': ['donald-trump', 'impeachment', 'saga', 'diplomat', 'democrat', 'united-states',
      'us', 'america']
    'template': '1'
    'title': 'The Trump impeachment drama has world riveted and wary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67dc11-ca38-4b98-b8e8-a7e0fc1c89b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>If the Trump administration has riveted
        the world —&nbsp;a family saga of unexpected power, spiked with geopolitical
        tension and market upheaval —&nbsp;the latest twist has international observers
        wary and agog as Democrats pursue an impeachment inquiry into the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234151f-1626-40f7-9b94-d5532ebb6e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost three years of turbulence that include presidential
        tweets insulting foreign leaders, abrupt withdrawals from international pacts
        and policy reversals as US officials say one thing and Trump emphatically
        says another, observers are almost inured to the chaos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2229e-8279-41b0-83e6-85aebb30e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But current and former diplomats tell CNN that this chapter stands
        out, as much for what''s at stake within the US as the potential fallout around
        the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032c82c-8f86-4d9b-8619-08a0e8db56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always something with this administration," said one European
        diplomat, "but this feels different."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3def915-631e-46db-968e-ffdc462c4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wag the dog?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6f3cd-2ed0-4a0e-ba8e-bb77d117d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to current and former envoys based in the United States
        as well as diplomats gathered from around the world for the 74th United Nations
        General Assembly to hear their countries'' views and concerns as the impeachment
        drama unfolds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9309a96-0a4b-4b77-ba0e-aef921f8b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said the turmoil could mean that US global leadership —&nbsp;seen
        as waning under Trump —&nbsp;will fade ever further. Others argue the President
        may try to draw attention from his domestic troubles by making a splash on
        the global stage, though few see a "wag the dog" scenario of war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e1e0a-562f-4e33-ae48-393aad866e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some worried about the ripple effects —&nbsp;that their leaders''
        call transcripts with Trump could also be released or that global markets
        could eventually be destabilized. Several said they see the impeachment battle
        ultimately strengthening Trump, while others marveled at just how far political
        discourse in the US has fallen, and how fast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb584ae-437d-4d62-94ab-80dd14109410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fascinating to see in two years, the level of American political
        discussion has today collapsed," said Gerard Araud, former French ambassador
        to the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b552c4e-0663-496c-9169-6175cee62035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Trump''s discussions with Ukrainian President Volodymyr
        Zelensky that lie at the heart of the scandal, Araud said that, "two years
        ago, what he said would be constituted as a major crisis. ... Now there is
        a new story and new falsehood every day."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f32973-5be9-437a-95ed-77a875a0be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half the US House of Representatives now support an impeachment
        investigation amid a growing controversy after the White House released a
        transcript of Trump''s July 25 call with Zelensky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a84321-6937-41bb-ae0a-8ed4050017e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President delayed aid to Ukraine before he pressed Zelensky
        to investigate former Vice President Joe Biden''s son, Hunter. There has been
        no evidence of wrongdoing by either Joe or Hunter Biden. Senior White House
        officials then endeavored to conceal records of the call, according to the
        complaint by a whistleblower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54b20f-1b57-414a-a773-54040125b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araud said Trump''s apparent quid pro quo demand in the call with
        Zelensky is "totally appalling." He added that it also means foreign leaders
        now know that "whatever they say to Trump may be made public."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77c0cd-4c1a-4d4e-b483-1836bc2ac98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreign governments are now more than ever convinced that you have
        to be cautious with Trump, because will he make the call public. And he is
        totally unpredictable," Araud said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed899c9f-5846-4e36-b260-d0e589950d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergei Lavrov made clear Friday that his
        country finds the transcript release totally unacceptable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a12e2-596e-4b06-90d8-14263987b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom was bringing me up and she said that reading other people''s
        letters is inappropriate and it''s indecent," Lavrov said in answer to a CNN
        question at a press conference. "Letters of two people elected by their nations
        to be at the helm of the country, their traditions, their manners, including
        diplomatic manners that suppose a certain level of confidentiality."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381af8b-0a69-46d5-b110-f3b33cb4b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Being so vociferous''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c88a2-09e2-41ca-b37e-3e9aca501b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing all of the issues to the public, being so vociferous,
        saying that this or other administration, if they don''t show a certain memo,
        a memo to relatives, to some partners, then this administration will be brought
        to its knees ... what kind of democracy is that?" Lavrov asked. "How can you
        work in such conditions?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91864f55-d312-42d1-98ac-f757a5e16cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many envoys said they now expect foreign policy to take a back seat.
        "They are going to be totally distracted -- foreign policy priorities aren''t
        going to be on the top of their mind," the European diplomat said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc66e42-c54e-4586-ae6e-ace49e341be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diplomat from an allied government worried that "if Trump is distracted,
        he will not be able to make decisive decisions on important issues like non-proliferation."
        That envoy said his government had been expecting the US to turn inward --
        "the distractions would have come anyway because of the 2020 campaign" --
        but they''re now coming earlier and will last longer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2744c-d828-4dab-8c72-e56c1035f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diplomat from the Asia Pacific hinted that his country wouldn''t
        mind if the US was less engaged in international affairs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa96b3b-3775-4a02-9329-af7225c85bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "presented himself as being some sort of peacemaker ... but
        we don''t believe he will achieve anything in North Korea, we''re very unhappy
        with the course of things in Iran," the diplomat said. "We feel US policy
        has exacerbated tensions with Iran and we don''t see how the US or Israel
        is safer than it was before."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facddda-5097-466d-a62f-f25bdf4b228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some envoys raised the prospect that Trump might turn inward,
        one Western diplomat suggested the President might try to change the subject
        by looking overseas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e602e1-693c-4e17-a456-1ec36ffbf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, he could turn the focus to foreign policy, as a
        diversion," the diplomat said of Trump, ruling out the possibility of intentional
        conflict.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513bc1f-bc3f-4bb3-acab-30e3c9c651b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you might have people who like to create tension, be
        combative, go to war to divert attention," the diplomat said. "This is not
        that President. He''s proven in three years that he''s reluctant to go to
        war. He might try to make a breakthrough with North Korea, or try to do something
        with Iran."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f4104-f113-4c7e-9eac-03c42faa83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, senior foreign officials have been circumspect about Trump''s
        woes. When Iranian President Hassan Rouhani was asked whether Iran''s best
        hope was to see Trump impeached or defeated in next year''s election, he offered
        a careful response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeda78f-a90d-4840-9480-6be3059228f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our best hope is for the United States government to pursue right
        policies, whomever that person may be heading the executive branch or from
        whichever party," Rouhani said Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6e8c1-9d82-4000-9898-294989b14cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A big impact''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39262579-35df-42d3-9199-f2ca676a4293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several diplomats from smaller countries said they saw little immediate
        impact, but pointed to a hazard for economies of all sizes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fd424-79fd-4a75-acc1-06c4631358f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US domestic turmoil here has very little impact," said Mari-Cruz
        Evuna, director general of International Organizations for Equitorial Guinea.
        "But at the end of the day, if there''s a big worldwide drop in markets or
        oil prices, it could have a very big impact. That''s especially true for small
        countries like us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d39e8-f085-4070-9b89-018f75648602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many predicted impeachment will become a long, drawn-out fight that
        ultimately serves Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d558d71-3aef-4e8b-8e98-e600bf45d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s impeachment will last forever," said the envoy from an
        allied government, adding that he believes the President''s Democrat opponents
        "don''t have the numbers in the Senate" to succeed, "but they can use it to
        damage him through the campaign."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3292f-0cb9-41b9-8e8d-233973dafce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western diplomat said his country thinks "it will actually strengthen
        the President, this is our read. Go back to the 1990s, (former President Bill)
        Clinton was impeached and then he was reeelected. It will stimulate his base
        and he will win and continue to do what he wants." While Clinton was impeached
        after he had been reelected in 1996, the Democrats did gain seats in the 1998
        midterm elections and Clinton''s approval rating increased.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c0cde-d6d1-4f55-b896-6a4008a7025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:10:03.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/28/politics/trump-impeachment-saga-diplomats-world/index.html">The
        Trump impeachment drama has world riveted and wary</a>"</em></p>'
