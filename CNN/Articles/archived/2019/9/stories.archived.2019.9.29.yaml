    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'Martin-Delgra']
    'template': '1'
    'title': 'LIST: Ride assistance for commuters on Monday, September 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6e3df-10a2-4fbb-b856-0b0ce7e6741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:55:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The Land Transportation Franchising and Regulatory Board (LTFRB) has announced
        they would be deploying additional buses on Monday, September 30, to help
        commuters during the nationwide transport strike to be carried out by the&nbsp;Alliance
        of Concerned Transport Organization (ACTO) and the Pinagkaisang Samahan ng
        mga Tsuper at Operators Nationwide (PISTON).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb693ce7-05da-4800-b73a-789d154f8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:54:36.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:09:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, LTFRB chief Martin Delgra said,
        <em>"Kahit maliit lang ang inaasahan nating epekto ng</em> strike <em>bukas,
        mabuti nang may</em> contingency plan <em>tayo dahil prayoridad natin ang</em>
        mobility <em>at</em> convenience <em>ng ating</em> commuters."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990cc4e-6eed-497b-9d13-d4ef498a2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:55:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we expect the strike''s effect will be minimal,
        its better if there is a contingency plan because our priority is commuters''
        mobility and convenience.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5945fdc-fa2f-47df-bdf7-d421a9d1a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:55:44.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/29/walang-pasok-transport-strike-september-30-2019.html"
        target="_blank"><strong>READ:&nbsp;Walang Pasok: Class suspensions on September
        30 due to transport strike</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff165a0c-9432-477c-9cc3-6a7770ec0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:55:44.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra added they aren''t just focusing on augmentation, but also
        on enforcement, should strikers block fellow drivers from plying their routes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0282098-5aad-487b-83e6-2c5c2404f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:55:44.552+08:00
