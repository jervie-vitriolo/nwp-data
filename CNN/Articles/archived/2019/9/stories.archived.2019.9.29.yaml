      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Typhoon Onyok is making its way northwest over the Philippine Sea as Signal
        number 1 remains up over Batanes and the Babuyan Islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28f2b7-6744-47de-9b3b-0ba301da74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T23:32:06.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/2340188166091079"
        target="_blank">latest update</a>, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the storm was still
        not expected to make landfall, but its trough would bring scattered light
        to moderate rain showers and isolated thunderstorms over the Cagayan Valley
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de884b00-6954-4166-9706-c8865f175b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T23:32:06.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau added sea travel remains risky over the the northern
        and eastern seaboards of Luzon, due to potentially rough sea conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b95e60-f7c7-49f4-af3a-0b4f6d14eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T23:32:06.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onyok was last seen 258 kilomters (km) east of Basco, Batanes. It
        has maximum winds of up to 120 km per hour (kph) and gustiness of 150 kph.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb29fcb-f714-4ab0-aa98-b87f04809348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T23:32:06.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving northwest at a speed of 25 kph and is expected to be
        out the the Philippine area of responsibility by Tuesday evening.</p>'
