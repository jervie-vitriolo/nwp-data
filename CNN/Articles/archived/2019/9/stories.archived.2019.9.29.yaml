      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escaya was declared dead at 9 a.m., while Royo was pronounced dead
        at 9:05 a.m. by the attending physician.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48787932-cba6-4f02-af3e-b216e6c8d657'
      'mgnl:activationStatus': true
