      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes from elementary to high school in public schools are also
        suspended in Quezon City, not due to the transport strike, but in celebration
        of World Teachers Day. The city government is&nbsp;letting private schools
        and public colleges to decide for themselves whether to suspend classes due
        to the transport strike tomorrow.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb208a83-90a8-45e1-b165-0c5bd69b466b'
      'mgnl:activationStatus': true
