      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42ed7b-fbfe-4a0d-a5a2-02d01718926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.504+08:00
      'mgnl:createdBy': 'xave'
