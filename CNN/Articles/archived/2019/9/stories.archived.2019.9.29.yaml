      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that the proposal to ban some Philippine officials,
        inserted into the US 2020 State and Foreign Operations Appropriations Bill
        approved Friday by the US Senate Appropriations committee, shows that the
        Western superpower is serious about human rights.</p>'
