      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the Philippines cannot question the US proposal, in
        the same manner that Washington should not interfere in Manila’s decisions.</p>'
