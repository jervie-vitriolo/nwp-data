      'text': '<p>Justice Secretary Menardo Guevarra warned that US Senators Dick
        Durbin (D-IL) and Patrick Leahy (D-VT), the proponents of the proposal, may
        face backlash in the US because of the move to ban Philippine officials involved
        in De Lima’s detention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf06acc-7155-4de8-b47a-cc0a9958471d'
      'mgnl:activationStatus': true
