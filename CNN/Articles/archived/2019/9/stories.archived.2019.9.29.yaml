    'mgnl:tags': ['teddy-boy-locsin', 'united-nations', 'general-assembly', 'unga']
    'template': '1'
    'title': 'Locsin to UN General Assembly: UN not free to interfere with the state'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d33a51-d641-42a8-86e5-b4c821b08e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The United Nations (UN), despite its stature, cannot simply intervene in a
        country’s affairs, Foreign Affairs Secretary Teodoro "Teddyboy" Locsin told
        the 74th UN General Assembly in New York City on Saturday (Sunday, Philippine
        time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57219410-5431-4d55-8a44-8b9abfbfc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UN is not free to interfere with the state and its defining
        function of protecting its citizens and stamping out its threats,” said Locsin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661782f-9271-48a3-a520-2b8dd9e97f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN human rights council <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">approved
        a resolution in July</a> supported by 18 countries, insisting on an investigation
        into President Rodrigo Duterte’s war on drugs due to reported multiple human
        rights violations. The administration recently <a href="https://cnnphilippines.com/news/2019/9/21/united-nations-philippines-duterte-drug-war-probe-.html">suspended
        negotiations on financial aid</a>&nbsp;from these nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c26fac-cd6c-4278-8fba-ae7f56584971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The nations in the united should not let this platform be used
        to threaten others with accountability for taking a tough approach to crime,”
        Locsin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e4455-4523-47e1-ab43-c670a751adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The aspiration of the vast majority of my people today, call them
        shortsighted or just plain wrong, [is] just to be free from drugs or safe
        from crime, is that so hard to understand?” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191af0e6-38b8-47db-8c74-f41049b465dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary defended the Filipinos’ democratic right to choose
        their leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786146d-ecd3-46eb-8d75-a9fdbaa084e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some or the rest of the world may not like the electoral result
        but the people back home are happy with their choice. It is their choice to
        make and regret but it is not the UN’s to decide,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3243e-5641-4a6f-bcc2-025b4527e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also took a swipe at western nations for their approach of
        curbing crime through legalization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594dac24-4585-464a-9a11-c906f183ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of taking seriously what they cannot, the western proposition
        that the surefire way to end crime is to legalize it, then it is no longer
        criminal,” he said. “Well that works after a fashion, not to punish lawbreakers
        but sit down and talk them out of repeating the only thing at which they are
        only good [at], crime.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747f1dd-62bc-4ebf-9999-5974489dd811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T11:27:52.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. The resolution also
        sought for the UN to look into the following rights abuses: enforced disappearances;
        arbitrary arrest and detention; intimidation, persecution of, or violence
        against critics, human rights defenders, indigenous peoples, journalists,
        and lawyers; and restrictions on the freedoms of opinion and expression.</p>'
  'UP-Sigma-Rho-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-29T12:19:00.248+08:00
    'imagesource': 'jcr:a2a8c23a-5632-4150-9dd4-9a18e4a33235'
