    'template': '1'
    'title': 'Rob Garrison, ''Karate Kid'' actor, dead at 59'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1a273-5235-4750-9853-2305e5e3f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T07:37:14.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Rob Garrison, best known for his work
        as part of the "Karate Kid" franchise has died, his representative confirmed
        to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049644a-d90a-4b9f-a027-168bea76e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T07:37:14.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 59.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417cd0ad-64cb-4658-95a9-f477b74e9830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T07:37:14.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rob was a great person and ambassador to ''The Karate Kid'' legacy,"
        Rick Henriques, Garrison''s rep, said in a statement to CNN. "His performance
        in Season 2 of ''Cobra Kai,'' being his last, was simply amazing and he stole
        the episode. He will be missed by me and everyone he encountered."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8c03f-bb36-4348-96aa-ec1e5af2ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T07:37:14.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrison portrayed the character of Tommy in the 1984 film "The
        Karate Kid," the 1986 sequel "The Karate Kid Part II" and most recently in
        the YouTube Originals series "Cobra Kai," which picked up on the lives of
        characters from the film franchise after they became adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a1633-a08a-4e81-a33e-3edc90dcb6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T07:37:14.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Wheeling, West Virginia, Garrison''s first credited acting
        role was in the 1977 science fiction film, "Starship Invasions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720e383-890b-458a-ad61-c785697a8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T07:37:14.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years he also appeared in films "Brubaker" and "Iron Eagle"
        and numerous TV series, including "St. Elsewhere," "MacGyver," "Columbo" and
        "Coach."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb04d9-08df-497f-970e-9a4a5d3e551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T07:37:14.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/27/entertainment/robert-garrison-obit/index.html">Rob
        Garrison, ''Karate Kid'' actor, dead at 59</a>"</em></p>'
  'boris-johnson-no-confidence-vote':
    'author': 'Bianca Britton, CNN'
    'caption': 'British Prime Minister Boris Johnson could be forced out of office
      next week as opposition lawmakers try to join forces to replace him with an
      interim administration in order to secure another Brexit delay. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-29T07:39:26.482+08:00
    'imagesource': 'jcr:60642fee-0383-47e2-8403-420572d7a928'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1b75d4f-89f5-465a-8343-8ac1c1cdfc8f'
    'lead': 'British Prime Minister Boris Johnson could be forced out of office next
      week as opposition lawmakers try to join forces to replace him with an interim
      administration in order to secure another Brexit delay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-29T08:06:11.128+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:09:24.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:02.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boris-johnson', 'uk', 'united-kingdom', 'no-confidence', 'brexit',
      'vote', 'prime-minister']
    'template': '1'
    'title': 'Boris Johnson could be forced out as UK Prime Minister next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58305a-c937-43b3-b60e-4d2be0a80650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British Prime Minister Boris Johnson
        could be forced out of office next week as opposition lawmakers try to join
        forces to replace him with an interim administration in order to secure another
        Brexit delay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c76b1b-37ea-4515-8ab2-65ad8193bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Scottish National Party (SNP) MP Stewart Hosie told the BBC
        on Saturday there was a real chance a House of Commons no confidence vote
        could take place in the government next week. If Johnson lost that vote, he
        could be replaced as PM by Labour leader Jeremy Corbyn for a short period
        of time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4df884-8a91-485b-a478-05afeceae8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn himself is a divisive opposition leader, having faced criticism
        for his vague Brexit stance and failure to stamp out anti-Semitism in the
        Labour Party. His approval rating of minus 60 points makes him the least popular
        of any opposition leader on record, and support for Labour is stuck in the
        mid-20s —&nbsp;well short of the level required to win a majority in the UK
        Parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797479f-c7bf-4db7-a022-8ec76a07c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosie warned that sending Corbyn to Downing Street may be the only
        way to ensure the UK does not crash out of the European Union on October 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4c95a-3bdd-4360-a6fe-4c4f68d84112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a vote of no confidence to succeed in Parliament, all opposition
        parties would need to support it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cdb7e-e612-4344-bc71-1eaf2fc8a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do that because there is now no confidence that the
        Prime Minister will obey the law and seek the extension which Parliament voted
        for only a few weeks ago," Hosie told the BBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0dd82-9bbe-4143-b451-0acb8e90d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has consistently used the controversial phrase "surrender
        act" to describe the legislation that Parliament passed to prevent a no-deal
        Brexit, which requires him to ask for an extension if he cannot get a new
        deal with the EU by October 19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5def4-e53b-48a3-b843-dd5ddac6911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have called Johnson''s language "disgusting" in the Commons,
        with former Conservative MP Justine Greening calling it "deeply disrespectful"
        to Parliament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a75e65-aed3-4782-95e7-485fa6b6dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has said he calls the law "surrender act" because it was
        "intended to damage this country''s negotiation position."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049643f-b095-4f29-a93a-afaa4fce8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would oblige us to stay in the EU for month after month at a
        cost of a billion pounds per month, it would take away from this country the
        ability to decide how long that extension would be, and it would give that
        power to the EU, it would absolutely undermine our ability to continue to
        negotiate because it takes away our ability to walk away from the negotiation,"
        Johnson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcca904-0e91-48f4-883e-fe552948d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the SNP''s Hosie suggested that the interim administration
        could be led by Corbyn, he acknowledged that the Liberal Democrats and many
        Conservative rebels who had the whip withdrawn have made it clear they would
        not put the Labour leader into Downing Street —&nbsp;even if it was for a
        short period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dee56-7bd9-4239-9cbb-080db6cd99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hosie warned it may be lawmakers'' only choice if they''re
        serious about blocking a no-deal Brexit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ae653-b846-41b2-becf-8c3e39111168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are serious about the extension that is the only game in
        town," Hosie said. "This is a short term procedure in order to get the extension
        to Article 50 and then to have an election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45dbf9d-ae81-4ef2-b6dd-b1eff51bad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Liberal Democrats] need to stop playing political games [and]
        get on board with everyone else. If this is the only game in town, they need
        to play it or nothing," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010be029-001a-4784-888e-bc1423be47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn said Saturday that he had a "productive meeting" with opposition
        parties on Thursday, according to PA. The Labour leader reiterated to reporters
        that "our priority, all of us, is to prevent a no-deal exit from the European
        Union on the 31st."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c79ca5-6eeb-4e55-8f93-0dfbe15901c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T08:06:11.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/28/uk/boris-johnson-no-confidence-vote-intl-gbr/index.html">Boris
        Johnson could be forced out as UK Prime Minister next week</a>"</em></p>'
