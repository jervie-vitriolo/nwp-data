      'jcr:uuid': 'af759616-4bf5-4b6f-881c-a65f401878c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:54:36.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:09:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s PUV modernization program, which plans to phaseout
        old jeepneys and UV Express service vehicles by 2020, has been labelled by
        transport groups and netizens as ”anti-poor.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ed9f2-a04e-4dfe-8b2d-4e1f0da99ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:54:36.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:09:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next year, authorities will only issue franchises to operators
        with jeeps that have environment-friendly engines as well as security features.
        The modern jeep costs P1.2 to P1.8 million per unit.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6031d-04d4-4c00-8d0b-1ccae02392d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:55:44.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace also released a statement saying the government
        will not be "cowed by threats of protests and strikes," adding modernization
        of the public transportation system was long overdue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aff16c-b920-46e4-b376-d9e89dae26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:55:44.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said they were not discouraging
        the protest, but cautioned drivers and operators from doing anything to endanger
        the public.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8daeb3-564a-4ea0-a3c7-ba46e4f48349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:55:44.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we will not dissuade the drivers and operators of public
        utility vehicles to join the proposed nationwide protest tomorrow, September
        30, we caution them, however, to assemble peacefully and not perform acts
        of violence that will endanger the safety of the general public, as the government
        will enforce pertinent laws, rules and regulations, including the cancellation
        of their privileges, such as franchises or certificates of public convenience,"
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1661c-2f32-42e5-b2b5-213a5a886706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T21:52:20.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police likewise said they were prepared
        to provide security in light of the nationwide strike.</p>'
  'leni-robredo-fake-news-poll-recount':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-29T22:20:43.127+08:00
    'imagesource': 'jcr:0bc53567-e325-4b6d-b5a1-ab8c11fb6723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bacb535c-41ca-4f61-b3bd-55eeb0ec174e'
    'lead': 'Vice President Leni Robredo has called out false online reports favoring
      Bongbong Marcos in the poll recount.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-29T22:25:02.188+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:09:10.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:09:05.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Bongbong-Marcos', 'Supreme-Court', 'Presidential-Electoral-Tribunal',
      'poll-recount']
    'template': '1'
    'title': 'Robredo hits back at false reports on result of VP poll protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f8cbd-77cc-4ca9-9d54-1aa1eebc0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Vice President Leni Robredo has called out false online reports favoring Bongbong
        Marcos in the poll recount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf03bc-d7eb-45b9-9c5c-55d1c3d799f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show, Robredo said fake news sites were preempting
        the Supreme Court, <em>"Parang pinapangunahan nila ang</em> Supreme Court.
        <em>Sinasabi nila na uupo na si</em> BBM (Bongbong Marcos). <em>Ano, panalo
        na sila... Talagang lahat kasinungalingan ang lumalabas. Kahapon mayroon sa
        akin nagpadala na parang sinasabi nila si</em> Marcos <em>na iyong uupo tapos
        ako kailangan ko ibalik ang lahat ng suweldo na nakuha ko noong nakaraang
        tatlong taon."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b143e40-253e-4529-b6d8-66dd31e77754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like they''re speaking ahead of the Supreme
        Court. Saying BBM would take the position. That they won... It''s all lies.
        Yesterday, someone sent me something that seemed to say that Marcos won and
        I had to return the salary I’ve received for the past three years.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77b9c4-f373-48f0-bdf4-547a48106438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://cnnphilippines.com/news/2019/9/10/VP-poll-recount-report.html"
        target="_blank">the Supreme Court said</a> the fight over the vice president''s
        seat could soon be resolved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c6cfe-20e9-43ee-86b6-5865e727a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Presidential Electoral Tribunal (PET) has concluded and finished
        the recount and revision of ballots in the three test provinces of Iloilo,
        Negros Oriental, and Camarines Sur involving 5,415 election precincts," SC
        Spokesperson Brian Keith Hosaka said on September 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6d486-0945-4efd-8692-a50ceeb90997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka said the PET "has not taken any action yet" on the report,
        which would determine the fate of the electoral protest filed by former Senator
        Ferdinand "Bongbong" Marcos, Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f50f8-bd32-41a7-843c-e14f6bac068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the issue remains whether the protest would continue
        once the results of the recount were revealed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50967b6f-841f-42e6-9f80-e8b55e83b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano ang resulta noong tatlong</em> pilot provinces...<em>napakita
        niya ba na talagang may daya na nangyari?</em> So <em>kung mapakita niya,
        tutuloy ang protesta,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d67737-4ea8-4156-b514-4a71d079a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever the result of those three pilot provinces...did
        it show fraud reallt happened? If it did, the protest will continue.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91b0bf-c34f-450a-8ae3-aedd616025da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:25:02.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said spreading lies was not needed because if the recount
        was in a person''s favor, it would come out.</p>'
