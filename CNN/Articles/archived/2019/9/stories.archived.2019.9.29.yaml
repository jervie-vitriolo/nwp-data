    'template': '1'
    'title': 'PH now seeking financial aid from countries that didn''t back UN rights
      probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d3e51-00b5-4d37-9aba-7fcd9786db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Philippines is now seeking aid from other countries after President Rodrigo
        Duterte <a href="http://cnnphilippines.com/news/2019/9/21/united-nations-philippines-duterte-drug-war-probe-.html"
        target="_blank">ordered the suspension of talks for financial aid</a> with
        countries that called on the United Nations to investigate human rights conditions
        under his administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8275d-742e-4958-be98-5f360186a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department said Sunday it is in “exploratory talks”
        with other countries that did not back the UN resolution to see if they can
        fill in funding for projects that would be hit by <a href="https://cnnphilippines.com/news/2019/9/23/panelo-iceland-resolution-drug-war-aid-memo.html?fbclid=IwAR0nASEC26VQkGKy9NqhrGiJkL2ejGXkobmaNc3NC8OcWc8uBJR-lGZ7uxE"
        target="_blank">Duterte’s suspension order.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf59bc-adb9-4ee7-9a30-37bad8de32e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III has previously <a href="http://www.cnnphilippines.com/news/2019/9/25/dof-dominguez-unhrc-germany-france-loans.html"
        target="_blank">revealed to the Senate</a> that a €21 million (₱1.19 billion,
        at the current exchange rate of €1 = ₱56.78) loan from France for the Metro
        Manila bus rapid transit program and a $46 million (₱2.39 billion, at $1 =
        ₱51.89) loan from Germany that would fund climate change studies were among
        those affected by the suspension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90c041-7a81-4bbb-81a0-363ef83348a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T20:05:33.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said Duterte''s suspension order "deprives"
        Filipino people of help.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff21373-c542-438b-ac13-4875abb4c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T20:05:33.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong</em> Bus Rapid [Transit] system, <em>ang tagal-tagal
        na nitong pangarap, ‘di ba. Ang tagal nang pangarap lalo na ngayon na grabe
        na iyong</em> traffic," Robredo said Sunday on her radio program. <em>"Itong
        kontrata sa</em> Germany <em>na sinuspinde, iyon sana iyong isa sa magiging
        kontribusyon natin doon sa laban</em> against climate change <em>pero wala."</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef337402-a50e-4d75-ad08-6ccd8cb25911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T20:05:33.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve long dreamed of a Rapid Bus Transit system,
        right. We''ve longed for it, especially now that we''re experiencing terrible
        traffic ... The contract with Germany that was suspended, that could have
        been our contribution in the fight against climate change, but now it''s gone.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76588c-5ca4-4422-8344-702d5265fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T20:05:33.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dominguez said Sunday that the French loan for the BRT cover
        technical assistance grants and “will not significantly affect the infrastructure
        program of the government.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe208ea-7863-4be8-9814-f7871b5e5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said Sunday that the French loan cover technical assistance
        grants and “will not significantly affect the infrastructure program of the
        government.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db3a2e-fb9e-4b87-a524-7b5d2e76aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez has said that a substitute lender has been found, but
        in a new statement, he said that lending banks and other countries have only
        signified willingness to match funding that should have been provided by the
        French loan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b910d-c4d2-44dd-85e8-1ffc49df79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these loans are offered at the same interest rates
        as loans from countries that backed the UN resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d637c90-cd6e-4ef8-9a79-2d3cb66751b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the Philippines has a total of $197.03 million (₱10.22
        billion) in ongoing grants from countries that backed the UN probe, including
        Australia, Italy, Spain, France, and Germany. He said these will not be affected,
        as Duterte’s suspension order only covers loans under negotiation and not
        those that are already being implemented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a82a21-9b28-49f2-90e0-bb9acfb082c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen other member states of the <a href="http://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html"
        target="_blank">UN Human Rights Council voted</a> to adopt Iceland''s resolution
        on July 11. They are Argentina, Australia, Austria, Bahamas, Bulgaria, Croatia,
        Czech Republic, Denmark, Fiji, Italy, Mexico, Peru, Slovakia, Spain, Ukraine,
        UK, and Uruguay. Fourteen other nations, including the Philippines and China,
        voted against the conduct of a probe. The remaining 15 abstained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817cf4df-7a08-42d0-b5d3-94f9bdd5b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html"
        target="_blank">What to expect from UN''s review of Philippine drug war</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebd3c5-1663-402a-a25f-303ea2f3eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UN General Assembly in New York, Foreign Affairs Secretary
        Teodoro “Teddyboy” Locsin Jr. said the international body “is <a href="https://cnnphilippines.com/news/2019/9/29/teddy-boy-locsin-united-nations-general-assembly.html"
        target="_blank">not free to interfere with the state</a> and its defining
        function of protecting its citizens and stamping out its threats.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6b3ff-5740-4a5b-8982-2e3e3f9e378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Duterte is "seriously considering" <a href="http://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-mulls-Iceland-diplomatic-ties.html"
        target="_blank">cutting diplomatic ties with Iceland</a>. The President has
        <a href="http://cnnphilippines.com/news/2019/7/12/Duterte-Iceland-UN-human-rights-probe.html"
        target="_blank">repeatedly lashed out</a> at the Nordic country as his administration
        maintained the Philippines will not allow UN investigators in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f34b4-706e-45a7-b8be-2708702959d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows at least <a href="http://www.cnnphilippines.com/news/2019/7/18/Real-Numbers-drug-war-deaths-UN-probe.html"
        target="_blank">6,600 people have been killed in anti-illegal drug operations</a>
        since Duterte took office in July 2016. Aside from the drug killings, the
        18 countries asked the UN to investigate the following rights abuses: enforced
        disappearances; arbitrary arrest and detention; intimidation, persecution
        of, or violence against critics, human rights defenders, indigenous peoples,
        journalists, and lawyers; and restrictions on the freedoms of opinion and
        expression.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102419c-5e7d-4bb5-a7d1-87fd70fee9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:51:45.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has argued it does not need the international
        community to intervene because it can investigate these cases, noting the
        murder <a href="http://cnnphilippines.com/news/2018/11/29/Kian-delos-Santos-murder-Caloocan-police-guilty.html"
        target="_blank">conviction of three cops</a> in the killing of then 17-year-old
        Kian delos Santos in a police operation in 2017. But human rights groups are
        saying it is not enough assurance justice will also be served in the cases
        of thousands of other victims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edb6d4-c845-432f-9802-7205e16fbef0'
