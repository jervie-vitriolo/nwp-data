      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        University of the Philippines (UP) Fighting Maroons head coach Bo Perasol
        expressed his sincerest apology for losing his cool in their game against
        the Ateneo Blue Eagles Sunday at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811f9d6-23c7-48f4-8914-211d05f2882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His outburst proved to be costly for the Fighting Maroons, as they
        suffered a 26-point blowout loss to the Blue Eagles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a005281-c38d-4879-8b0e-24fd62e25df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2019/9/29/uaap-basketball-ateneo-up-sept29.html"
        target="_blank"><strong>READ:&nbsp;UAAP: Ateneo overwhelms UP Fighting Maroons
        to complete first round sweep</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9ad8f-75f6-4fd2-9933-27e53b8a9c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize to my team for losing it. It really doesn''t matter
        what happens on the court, but I have to think about my composure because
        that is what I preach. And I was the one who lost it,” Perasol told the media
        moments after the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a11aab-2cbd-40aa-ab7f-906b74473f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol was visibly frustrated over the officiating of one of the
        referees, which pushed the veteran mentor to confront and shout expletives
        at the official. This led to his ejection at the 6:23 mark of the third period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622926f-26cc-4d76-94f0-7a0ffa6e3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol explained that his actions were coming from UP getting the
        shorter end of the calls, especially on the technical foul slapped to Bright
        Akhuetie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43aace9-4b66-4239-8efe-6fcc9907faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the official called the third foul on Bright and he was already
        at the other baseline, I really thought that the official followed him there.
        And for me, I was telling (the referee) that he''s going to ruin the team,
        or you''re going to ruin the competition, a beautiful competition by making
        personal calls like that,” he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e2419-899c-4526-abfc-a6f79c376434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not personal. If you see something that you''re going to
        shout at, you say a technical foul. But for me, you cannot provoke a player
        and follow him up to the end of the court and give him a technical foul after
        his third foul,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13f615-5479-4c30-9ec0-8e6d90a0064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons remain at the second spot in the team standings
        with a 5-2 record at the end of the first round.</p>'
