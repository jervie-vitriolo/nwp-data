    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56225711-88a3-4160-a0fd-c7a1c55a15cf'
    'lead': '''Sensationalism is itself a form of violent assault, and is not the
      solution to the fraternity culture of violence,'' UP Diliman Chancellor Michael
      Tan says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-29T12:22:42.568+08:00
