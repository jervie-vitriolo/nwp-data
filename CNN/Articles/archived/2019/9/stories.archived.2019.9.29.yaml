      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92799c-f22f-4969-ad94-6376ac66a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.568+08:00
