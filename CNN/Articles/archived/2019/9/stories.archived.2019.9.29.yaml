    'author': 'Lisa Respers France, CNN'
    'caption': 'Rob Garrison and William Zabka in ''Cobra Kai'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-29T07:35:04.861+08:00
    'credit': 'From Sony Pictures Entertainment'
