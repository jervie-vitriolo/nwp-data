      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has been met with disapproval by Malacañang and some
        lawmakers, saying this is an affront to Philippine sovereignty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17da655-d24d-4b45-8303-70a3455ef4a1'
