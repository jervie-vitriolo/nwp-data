      'mgnl:created': 2019-09-29T19:04:49.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Unity Party (NUP) released a statement Sunday,
        calling Lacson and Senator Franklin Drilion "obstructionist legislators out
        to derail President Duterte’s reform programs, with their penchant for raising
        unfounded allegations related to the approval by the House of Representatives
        of the proposed national budget for 2020."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b4beb-506b-4a49-bb60-824f4a759931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group made the statement after both lawmakers allegedly called
        the lower chamber''s budget process anomalous even before the House-approved
        2020 General Appropriations Bill was sent to the Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f4d33-a801-4d99-a4c9-8ba124ec67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Occidental 2nd District Representative Henry Oaminal said,
        "They should refrain from making premature statements that tend to put us
        in a bad light. How can they conclude that the budget bill contains questionable
        provisions when they haven’t even seen a copy of the document?”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e513f36-a646-442e-8f35-e5fed3e76ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu 3rd District Representative Pablo John Garcia said Lacson and
        Drilon should come up with “constructive” suggestions rather than dish out
        unsubstantiated and reckless allegations against their fellow legislators.</p>'
