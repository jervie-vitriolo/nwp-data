      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Twenty-seven more prisoners who previously surrendered to authorities suspecting
        that their releases were invalid are up for release again, the Justice department
        has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfaa80-dbdc-4418-a687-692764df36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a7ae5-be49-4b14-a377-d4ee4de57ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete said if the oversight committee
        approves their release, a total of 114 convicts who have surrendered would
        be up for release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5cbe7-634c-4c9e-ab00-6681ca6471e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d3b3f-f8a9-432a-a0ab-c7f496328471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 52 convicts who surrendered <a href="https://cnnphilippines.com/news/2019/9/28/convicts-surrenderers-released.html"
        target="_blank">walked free</a> again last Friday. Those residing in Metro
        Manila were immediately freed while transportation for those from the provinces
        was being arranged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c3b59-3288-4798-bcda-c4122c3a35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c1966-57f0-4c68-88ac-9e1b1305a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete has said that some of the surrenderers found to be entitled
        for release refused to leave jail without the government''s assurance they
        will not be rearrested or ordered to surrender again in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581eebb0-74f8-4087-991f-2498e4d42883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afbb9e-62b0-4408-85fb-02ac884fe70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is trying to bring back to jail all heinous crime
        convicts who were freed since the implementation of the expanded <a href="https://cnnphilippines.com/news/2019/8/26/senators-good-conduct-time-allowance-Antonio-Sanchez.html"
        target="_blank">Good Conduct Time Allowance (GCTA) law</a> in 2013. This controversial
        measure was put on spotlight following public outrage over <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M"
        target="_blank">reports former Mayor Antonio Sanchez of Calauan, Laguna</a>,
        could be granted early release despite being convicted of rape and murder.
        Malacañang said the heinous crimes of Sanchez and the other convicts exempt
        them from having their jail sentence shortened based on good behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64034d0b-27e8-44e8-aeea-9ba6e880c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df05584-4f4c-4c8f-aaf3-39024486bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra has committed to release a <a
        href="https://www.cnnphilippines.com/news/2019/9/26/doj-cleaned-up-list-gcta-law-heinous-crime-convicts-.html"
        target="_blank">“cleaned-up” list of heinous crime convicts</a> freed through
        the expanded GCTA by Monday. This list will guide the Philippine National
        Police in hunting down previously released heinous crime convicts who are
        still at large and are now being considered fugitives that police would hunt
        down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2364b-7a01-428b-b73a-5ce45146fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b40e41-8cc8-4ef6-a882-e670d7592e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:43:33.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor''s initial list contained grave errors, it even included alleged
        pork barrel scam queen <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-GCTA-list-Janet-Lim-Napoles.html"
        target="_blank">Janet Lim Napoles</a>. The charge attached to her name was
        rape, not plunder. Aside from spotting these mistakes, the Justice department
        had to remove from the list those who were previously released on valid grounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791e2fd-67e4-4e00-bec8-5df21a3fda37'
      'mgnl:activationStatus': true
