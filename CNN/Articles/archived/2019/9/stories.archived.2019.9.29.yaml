        target="_blank">lodged a complaint against Chinese President Xi Jinping and
        other Chinese officials</a> before the International Criminal Court over the
        East Asian giant’s incursions in Philippine waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
