      'mgnl:lastActivated': 2023-01-27T11:09:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        More cadets in the Philippine Military Academy (PMA) are hospitalized and
        physical examinations revealed marks on their bodies, a PMA official confirmed
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239ae25-23fd-4c98-857d-98d2050bca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure was made by Brigadier General Romeo Brawner Jr.,
        Commandant of the PMA Corps of Cadets. He said physical exams on the students
        found marks on their bodies from possible maltreatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3d666-dac4-4ad2-b2a0-2ba59e43bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinanong ko ''yung</em> doctor <em>kasi, galing ako sa</em>
        hospital <em>ngayon e</em>...well <em>meron tayong mga na-</em>find out <em>na
        mga, may mga marka</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2023c-371c-4f50-9b95-d532dd9ca52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked the doctor, because I just came from the hospital
        now...well we found out that some have marks on their bodies.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f111a51-a250-4bb1-9a89-b1582592c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that the cadets were fine but did not reveal how many
        were confined in the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894303cf-e588-4cb5-b82d-0c023051b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are also investigating some upperclassmen linked
        to the incident. Brawner refused to reveal the number of upperclassmen under
        investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9c76f-052f-4d1c-8c02-17b2876bfe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iimbestigahan namin, pero ang masasabi ko is that tapos na
        ''yung</em> investigation, <em>''yung</em> examination <em>na ''yun, may mga
        na-</em>confine <em>na ngayon na plebo, tapos may mga</em> upperclassmen <em>na
        nakakulong</em>,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a36962-d684-45bc-b95a-b5d01c060831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are investigating but what I can say is that the
        probe is done. From that examination, there were trainees that are confined
        and upperclassmen jailed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4979995-8507-4cb4-a2ee-22648f1dce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said these were different cases from the three <a href="https://www.cnnphilippines.com/news/2019/9/23/PMA-hazing-maltreatment-cases-.html">injured
        cadets</a>&nbsp;the military reported just six days ago. On September 18,
        cadet <a href="https://www.cnnphilippines.com/news/2019/9/27/PMA-cadet-Darwin-Dormitorio-hazing-maltreatment.html">Darwin
        Dormitorio died of hazing</a>, bringing the PMA under public scrutiny. Six
        upperclassmen are currently facing criminal charges for his death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d31621-aae3-4fd4-aac7-76429815a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, PMA chief Superintendent Lt. Gen. Ronnie Evangelista
        <a href="https://cnnphilippines.com/news/2019/9/24/PMA-chief-resigns-Darwin-Dormitorio-hazing-death.html?fbclid=IwAR2KHF4p53BFdCFlkg0LcQG1gK7umivj2AbBrIdwYNpa7xiF4d1af82rzGQ">resigned
        from his post</a> on September 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257f52b-3816-4b15-a7df-7169a117e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, however, Brawner denied that hazing incidents were
        common within the academy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb3515-ed95-4119-b34f-1be1c44c2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> [The] impression that hazing is very rampant in
        the academy is a misnomer,<em> hindi naman talaga</em> [It’s not true],” Brawner
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457186e-997d-4257-bb23-934779cab6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commandant said he now aims to eradicate hazing in the academy.
        He said he urged the cadets to report any related incidents to officers. Brawner
        encouraged the parents of PMA students not to pull out their children from
        the academy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821763ea-0e2e-4319-a737-2ff344480c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T16:27:38.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I] assured the parents na okay <em>‘yung mga anak nila</em> [
        that their children are okay], [we’ll] take care of them so <em>hindi na kelangang
        i-</em>pull out <em>pa</em> [they don’t need top pull them out],” he said.</p>'
