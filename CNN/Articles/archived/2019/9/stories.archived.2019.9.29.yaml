      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City jail warden Randel Latoza conducted a dialogue with all dorm
        leaders to address the issues and concerns of inmates related to the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e5b26-30ab-43b4-a771-c41d2c05b2de'
