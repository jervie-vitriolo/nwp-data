      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Karapatan nila iyon. Pareho din noong karapatan ng</em> China
        <em>na i-</em>prevent <em>iyong officials natin na papasok,</em>” Robredo
        said Sunday on her radio program. “<em>Puwedeng hindi tayo sang-ayon pero
        hindi siguro natin maipagkakaila na karapatan nila iyon bilang isang bansa.</em>”</p>'
