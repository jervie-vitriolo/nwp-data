    'template': '1'
    'title': 'Locsin lauds sea code talks with China, leaves out Hague ruling in UN
      speech'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325021e-e5d3-4b01-9886-91f4ca638eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Foreign Affairs chief Teddy Boy Locsin lauded the ongoing negotiations with
        China on a code of conduct (COC) over disputed waters during the United Nations
        74th General Assembly on Saturday (Sunday, Philippine time). This instead
        of raising the country’s arbitral win over the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980ce56-4461-47a5-9aae-cb43b729c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COC is a code of reality. The reality of the proximity  of
        the soon to be biggest economy in the world in one place with the commensurate
        industrial war making capacity,” Locsin said before the world’s leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce10ac-7d41-40a9-8f90-95860fc51eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin earlier said The Association of Southeast Asian Nations (ASEAN)
        and China have agreed on a draft COC after the latter agreed to<a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">
        ease its demands on “controversial provisions.”</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653be75-4ea0-48bd-9d6d-759902ca962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All parties have built so much and achieved such material progress
        that none of us, nor any outside power, would risk losing the richest market
        in the world, so it is a code of live and let live with China,” he said at
        the Assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddcfe9-b257-429a-a73a-afc6f6866927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also raised the memorandum of understanding that he and Chinese
        Foreign Minister Wang Yi drafted on a <a href="https://www.cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html">joint
        oil and gas exploration on disputed areas</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e485ee-ed25-42b1-81bf-bf0e47c668e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum allows the country “to move forward without the slightest
        compromise or diminution of our respective sovereign and international rights,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e501fd-33ee-4952-a3fc-731eefaa3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they have had “no interference” in the joint exploration
        of areas within the Philippines’ 200-nautical mile Exclusive Economic Zone
        (EEZ) despite several Chinese ships “swarming” the area. China had also made
        claims over the EEZ, Locsin noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d91705-2129-446c-86d1-2167262d7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No mention of Hague ruling</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc28613-6151-4d93-889f-7887bad8f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, the Secretary omitted the country’s arbitral victory
        at the Hague in 2016 which invalidated China''s sweeping claim over practically
        all of the South China Sea. The East Asian giant has continued to reject this
        landmark ruling, citing supposed historic rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b08bda-5437-482f-9b7e-8afb37afd9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Del Rosario <a href="https://cnnphilippines.com/news/2019/7/31/Albert-del-Rosario-China-UN-Assembly.html">had
        urged the country to raise the ruling to seek assistance from the UN General
        Assembly</a> to resolve the matter with China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51e62a-7d2d-4d5f-865a-d35585aac307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after China <a href="https://cnnphilippines.com/news/2019/8/30/presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea.html?fbclid=IwAR1lMt4F1F_IX7pf93iaENt6mQXk4-TKJL2Owo-1bXzQRO9UCdcjPTnJyA0">rejected
        The Hague ruling anew</a> during the bilateral meetings between President
        Rodrigo Duterte and Chinese President Xi Jinping in Beijing last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8859824-2f64-4240-9279-8c658d33047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:29:25.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
