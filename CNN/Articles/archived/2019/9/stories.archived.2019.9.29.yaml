      'jcr:uuid': 'dbd57c1a-b1a4-4c2b-b80d-fedfb8528f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:16:17.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also downplayed the proposal, doubting that the entire US Congress
        will back the measure. He said majority of US lawmakers "exert great efforts
        to acquire full and unbiased information before opening their mouths, who
        practice what they preach about due process and the rule of law, and most
        especially respect the independence of a co-equal sovereign nation.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075c731-c3ae-4b3f-9fb0-d77df9c56fea'
