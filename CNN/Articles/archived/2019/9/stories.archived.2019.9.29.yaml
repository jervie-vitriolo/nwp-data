      'mgnl:lastActivated': 2023-01-27T11:09:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Supreme Court has also suspended work in all Metro
        Manila courts on Monday, but said executive Judges in affected areas outside
        Metro Manila may exercise discretion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f471c-a1c8-46f6-9e78-a0cc7cf5dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:35:37.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups have called for a nationwide strike to protest
        the government’s public utility vehicle modernization program. Stop and Go
        coalition called the program “anti-poor” given that jeepney drivers would
        have to purchase modern jeepneys worth more than ₱2 million to renew their
        franchises next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5088fa1-853e-4276-a2d7-c5d05a30fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T13:35:37.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:09:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike will push through despite the Land Transportation Franchising
        and Regulatory Board’s <a href="https://cnnphilippines.com/transportation/2019/9/25/LTFRB-transport-strike-jeep-UV-September-30.html">appeal
        to cancel it</a>, threatening to suspend or revoke the of operators who will
        join the protest.</p>'
  'Philippines-UN-rights-probe-loans':
