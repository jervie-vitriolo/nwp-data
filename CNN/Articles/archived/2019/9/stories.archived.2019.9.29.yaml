      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36123f-1125-4a36-8974-131c1070489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:29:11.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:09:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said members of the Batang City Jail and Sigue Sigue Sputnik
        gangs were involved in a “commotion” in the city jail at 6:28 a.m. where 30
        people were injured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03150790-55ee-44bb-ab57-18d34be8dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:29:11.136+08:00
