    'mgnl:tags': ['University-of-the-Philippines', 'Sigma-Rho', 'hazing']
    'stories': ['bd5e0268-5f37-41d3-b366-b82e1b188b63', '9915289e-93dc-4346-8fc5-fc9cf247bc08']
    'template': '1'
    'title': 'UP calls for privacy after death of Sigma Rho member involved in leaked
      chats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f1884-04c4-4f43-b912-a40dfa39235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        University of the Philippines (UP) officials are appealing to students to
        drop talk about a <a href="http://cnnphilippines.com/news/2019/9/27/UP-Diliman-Sigma-Rho-Fraternity-alleged-hazing-probe.html"
        target="_blank">recent hazing issue</a> which surfaced in an alleged conversation
        among Sigma Rho members, following the death of one of the fraternity''s brothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af41f73-0a35-46cf-8497-3be51a05c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2212449f-4dde-4ec8-a293-eeed1a923121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Diliman Chancellor Michael Tan said in a statement on Sunday
        that all students, faculty and other concerned parties should stop posting
        and forwarding messages on social media related to the death of the Sigma
        Rho member “implicated in last week’s online exposé of the fraternity’s hazing.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6c08b-5aad-4604-8a8d-fcd3cf2a4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cbc5c-2d69-4b5f-a5c7-e6ebbe978fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us do this out of sense of decency and respect for the privacy
        of the family,” Tan said. “Sensationalism is itself a form of violent assault,
        and is not the solution to the fraternity culture of violence.”</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialUPDiliman%2Fphotos%2Fa.640857382658085%2F2434046153339190%2F%3Ftype%3D3&width=500"
        width="500" height="503" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5d362-8052-459d-b6d6-2f76662f12e2'
