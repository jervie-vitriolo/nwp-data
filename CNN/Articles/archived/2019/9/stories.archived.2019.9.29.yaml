    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35febc13-f6bd-4602-8ab0-6dc7a7a5f2d3'
    'lead': 'The Blue Eagles remain as the hottest team in the league with a perfect
      record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-29T19:50:59.791+08:00
