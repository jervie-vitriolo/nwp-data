      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcb6b7-82cf-418c-a849-63acd28cdc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said administrative actions have been taken following the leaked
        chats and vowed to keep the public updated on these cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c8108-cd79-45de-95f1-307c9a90b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac8b1c-f8fd-4dd5-9879-5b12147ff976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP College of Law Dean Fides Cordero-Tan, in a message sent to students,
        also “very urgently” requested them to “immediately drop” talk and posts about
        the alleged hazing, which was brought to light after an anonymous user shared
        screenshots of alleged conversations among the fraternity''s members from
        2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e69c7-4f37-445a-8f99-e035a3f0aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2bcb7-d5f3-4600-8215-7199d5847554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo from the leaks showed a man in a white shirt, with both
        of his arms bruised. Another photo even showed a “paddle”— which is commonly
        associated with fraternity initiation rites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e4e74-b52e-409d-91cf-e945c4a94172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7fb82-19c5-4e6e-abe7-c1b1a8bd009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero-Tan also called on students to "watch out for each other"
        and "reach out to those who may be emotionally needful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1cf06-7000-4dc2-a4bf-3988c598e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593115f-337e-4946-8a19-5b4366e985f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please stick together and be available for one another, while giving
        respectful space to, and respecting the privacy of, those who have been most
        affected by the issue," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34550b-d421-4645-bfd3-4c0f4f860b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15ab18-a9b0-4813-bb82-e9bf41dc75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP earlier placed some members of the Sigma Rho fraternity under
        preventive suspension after posts linked to the alleged hazing rites went
        viral.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70bd73-c5a1-4678-83ff-509bccfc1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1104da1-7acc-4f2e-b19e-48ac662a42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral posts drew calls from netizens, lawmakers, and the university-wide
        student council to put a stop to "fraternity-related violence" on campus.
        It has also prompted probes by student bodies in UP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b1225-877a-47b1-bdd7-00186360fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd90a2c-e15e-4aaf-8103-a07ad97ecb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T12:22:42.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:09:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigma Rho has yet to release a statement about the leaked chats
        and the death of one of its members.</p>'
