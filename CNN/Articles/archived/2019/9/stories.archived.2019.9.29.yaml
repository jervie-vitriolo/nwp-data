      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14932e19-4c6e-4580-a8da-b868433fa5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:29:11.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:09:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured were immediately brought to the infirmary for treatment,
        but nine were later transferred to the Jose Reyes Memorial Medical Center
        because of their injuries — with some described as "critical."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23253fde-a032-44c6-85be-14e15b14d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:29:11.136+08:00
