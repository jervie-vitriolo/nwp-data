      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hence in citing abuse of Philippine officials without an iota of
        proof he was speaking not only of blissful ignorance but unscented abuse,”
        Panelo said in a statement on Sunday.</p>'
