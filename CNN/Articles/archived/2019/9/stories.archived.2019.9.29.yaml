    'jcr:uuid': 'bf85c25a-d9e5-4b50-9a5e-5e88180597d8'
    'lead': 'The Foreign Affairs chief also took a swipe at western countries for
      legalizing crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-29T11:27:52.283+08:00
