      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III and Senator Christopher
        “Bong” Go, meanwhile, suggested that the Philippines <a href="http://cnnphilippines.com/news/2019/9/28/sotto-us-ban-de-lima-detention-trump.html"
