      'jcr:uuid': 'bcd76ab7-100d-47a0-b90d-6ae547882c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:16:17.286+08:00
      'mgnl:createdBy': 'xave'
