    'template': '1'
    'title': 'UAAP: Bo Perasol apologizes for outburst in UP’s loss to Ateneo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44026a7-1412-4672-affa-97033bf64b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T22:34:51.887+08:00
      'mgnl:createdBy': 'pia'
