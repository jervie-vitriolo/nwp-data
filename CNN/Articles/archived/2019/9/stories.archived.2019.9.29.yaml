      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s their right. It’s just like the right of China
        to prevent our officials from entering. We can disagree, but we cannot deny
        that it’s their right as a country.]</p>'
