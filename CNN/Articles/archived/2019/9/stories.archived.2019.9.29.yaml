      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Vice President Leni Robredo said the United States has the right to <a href="https://cnnphilippines.com/news/2019/9/27/De-Lima-detention-Richard-Durbin-Patrick-Leahy.html?fbclid=IwAR2SJ03jrtV4zNc68cKZO5coWZaofcXXJxwPnXANobuei9qpclYhmezOkbU"
        target="_blank">bar Philippine officials</a> behind opposition senator Leila
        de Lima’s detention from entering its territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723895c9-56c8-4738-9ab6-6443d5e99546'
