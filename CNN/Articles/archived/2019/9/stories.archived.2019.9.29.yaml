    'mgnl:tags': ['UAAP', 'basketball', 'mens-basketball', 'UP', 'University-of-the-Philippines',
      'Ateneo', 'Ateneo-de-Manila-University']
    'template': '1'
    'title': 'UAAP: Ateneo overwhelms UP Fighting Maroons to complete first round
      sweep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555277b4-4d07-4bf6-a4af-e3e98c9447dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Round one of the Battle of Katipunan belonged to Ateneo Blue Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6f7c8-73cb-4a0b-9b6f-2fb4442dbabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles overpowered the University of the Philippines (UP)
        Fighting Maroons, 89-63, Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0fe9d-4ca1-4127-8f64-6cb902f137ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouane and Matt Nieto showed the way for Ateneo with 19 points
        and 18 points, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695077c-f11c-40ae-992f-ed147cd085e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP had a great start, outworking the Blue Eagles on both ends of
        the floor to take a six point edge at conclusion of the opening period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3567e-06dc-420f-b1de-50b564e1df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebounding was the key for Ateneo in the second quarter, which paved
        the way for the them to grab the driver’s seat at the halftime break, 35-31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65de41d-acaf-494b-a40e-09a546ce1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions ran high when Fighting Maroons head coach Bo Perasol was
        kicked out of the game for committing a disqualifying foul at the 6:23 mark
        of the third quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c31a7-a4a1-4e88-9281-31414010a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making some adjustments, the Blue Eagles ran their offense
        like a well-oiled machine and pulled away in the final canto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf124dd-64d3-48b3-8fb6-b2f8a4717d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Navarro chipped in 14 points and six rebounds, while Thirdy
        Ravena added 13 points for Ateneo, who remained spotless after seven games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc1fc2-4dec-4ead-84d4-daddb2d8dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Paras led UP with 15 points, while Javi Gomez de Liaño and
        Jun Manzo contributed 14 points and 12 points, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb37f10-6b71-4d99-b3a6-d163ba206987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:50:59.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons are still at second place with a 5-2 win-loss
        record.</p>'
  'ltfrb-nationwide-strike-bus-deployment':
