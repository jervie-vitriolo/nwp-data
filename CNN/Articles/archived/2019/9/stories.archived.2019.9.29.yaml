      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The House of Representatives echoes the sentiments of a lawmaker who vowed
        to keep alleged pork barrel meant for House members out of the proposed 2020
        national budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6ba60-3f1e-4f5b-bfa7-9f60e8a8a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Sunday, Camarines Sur 2nd District Representative Luis
        Raymund "Lray" Villafuerte Jr said the House would never ask Senator Panfilo
        "Ping" Lacson to back down from the fight against pork.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34062a-0bc4-4e07-920a-a60406b9ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not and will never ask Sen @iampinglacson to stop his fight
        against Pork. In fact we will fight to the death alongside him against pork
        barrel. #notoporkbarrel Yes to a budget that will uplift the lives our people!"
        he said.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We did
        not and will never ask Sen <a href="https://twitter.com/iampinglacson?ref_src=twsrc%5Etfw">@iampinglacson</a>
        to stop his fight against Pork. In fact we will fight to the death alongside
        him against pork barrel. <a href="https://twitter.com/hashtag/notoporkbarrel?src=hash&amp;ref_src=twsrc%5Etfw">#notoporkbarrel</a>
        Yes to a budget that will uplift the lives our people !</p>&mdash; lray villafuerte
        (@lrayvillafuerte) <a href="https://twitter.com/lrayvillafuerte/status/1178112619879624705?ref_src=twsrc%5Etfw">September
        29, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04ab4f-1e28-4718-a235-490227f54ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86fea2-5b9f-4e7a-91a8-0af626eb648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which <a href="https://twitter.com/iampinglacson/status/1178171476068843520"
        target="_blank">Lacson replied</a>, "Eh di Wow!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5002e70-5d6a-4246-801c-b5d4e2927895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/iampinglacson/status/1177722621720293376"
        target="_blank">tweet</a> sent out Saturday, Lacson said Villafuerte and other
        members of the House could go ahead and "malign" him all they wanted, but
        he was "going all in" to keep the allocation out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbe20f-6827-478b-a29e-727a119e9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patay kung patay [To the death]! The President’s P95B veto early
        this year is inspiring. It’s the people’s money after all," Lacson tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893616e-d8b4-4d1c-b526-41e85c3390c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to expound on his tweet, Lacson <a href="https://www.cnnphilippines.com/news/2019/9/28/Lacson-pork-barrel-2020-appropriations-bill.html"
        target="_blank">said</a> that despite the allegations against him, he is prepared
        to fight for the national budget against "abusive congressmen to death."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fb11a-874f-442d-9156-b864172a6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it’s about protecting the national budget from the scheming
        and abusive congressmen who think that by harassing me, I will cave in and
        stop, they’re wrong because I’m prepared to fight to the death, in a manner
        of speaking,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96815f-166d-4c22-b848-82d0ccc3317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/9/25/Ping-Lacson-congressmen-pork-apology.html"
        target="_blank"><strong>RELATED: Congressmen demand apology from Lacson over
        ‘pork’ accusations</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6b4c5-3773-4515-a887-7486e3fdfa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Representatives Bienvenido “Benny” Abante, Fredenil Castro
        and Mike Defensor on Wednesday demanded an apology from Lacson, who earlier
        claimed that the 22 House leaders will receive P1.5-billion each, while other
        congressmen will get up to P700 million each, citing his two “reliable sources.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140c2fc2-2bb6-47bc-a8fa-4c849546817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T19:04:49.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:09:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson later backtracked after Villafuerte and other House lawmakers
        denied that there were insertions in the proposed general appropriations act
        for 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
