      'text': '<p><strong>(CNN) –</strong>&nbsp;Despite acclaimed performances in
        films including "Bridget Jones''s Diary" and "Jerry Maguire," Oscar-winning
        actress Renée Zellweger is not immune to the pitfalls of fame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4b9cf-ab01-4d87-80d4-622057b23542'
