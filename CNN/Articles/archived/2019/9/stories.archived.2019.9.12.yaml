      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining his dramatic change, he told Beats 1''s Zane Lowe: "The
        vision wasn''t there anymore," he explained. "It was there and then just like
        the music, it was getting really sad. It was the greatest feeling of all time
        (cutting it off).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15336bf9-9999-4944-9839-bc0048014649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:31:41.654+08:00
