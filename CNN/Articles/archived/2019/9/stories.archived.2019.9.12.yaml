      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e22820-a7dd-420c-9e75-cc1155f07dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zellweger has previously denied undergoing surgery, saying in a
        statement that she was "living a different, happy, more fulfilling life."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083bd98d-8c6e-4768-a8a4-73ffd64dbc34'
