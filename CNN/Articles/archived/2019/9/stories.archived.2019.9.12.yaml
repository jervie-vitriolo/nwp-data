  'Trump-9-11-commemoration':
    'author': 'Analysis by Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T07:17:17.954+08:00
    'imagesource': 'jcr:b61b03af-10ab-4f02-97a7-94060f7486f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32dfa931-565f-42e9-826e-03661538a31d'
    'lead': 'Empathy has never been a strong suit for US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T07:18:33.219+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:14:19.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:40.228+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump sure has a strange way of commemorating 9/11'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d882c5-ca91-4ee1-929e-919ce03aa57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Empathy has never been a strong suit
        for Donald Trump. Even as President, he tends to see everything through a
        simple lens: Me, me, me and how does this affect, well, me.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c714b0b-d5cb-40ba-94ae-51ccbdf2e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3af8e-1759-45d0-8a31-e2104724b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings me to Wednesday morning and the 18th anniversary of
        the terrorist attacks on September 11, 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e83f3-b55c-462c-8743-c48e88799a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbe464-c1de-4306-808b-c7f8b006ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump started his day -- as he so often does -- on Twitter. And
        even as 8:46 a.m. approached -- the exact time that the first plane hit the
        World Trade Center -- Trump kept at it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9ae0a1-2e65-459a-90b9-a553734c1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6c617-c781-4975-80d4-f1b8c559cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a hypothetical poll, done by one of the worst pollsters of them
        all, the Amazon Washington Post/ABC, which predicted I would lose to Crooked
        Hillary by 15 points (how did that work out?), Sleepy Joe, Pocahontas and
        virtually all others would beat me in the General Election," tweeted Trump
        at 8:12 a.m. "This is a phony suppression poll, meant to build up their Democrat
        partners. I haven''t even started campaigning yet, and am constantly fighting
        Fake News like Russia, Russia, Russia. Look at North Carolina last night.
        Dan Bishop, down big in the Polls, WINS. Easier than 2016!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447690e-7f18-4e7b-91ba-875f2d06de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6bd09-0b41-4c62-8d37-4d729797283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The poll in question -- conducted by The Washington Post and ABC
        News -- showed Trump trailing former Vice President Joe Biden by 15 points.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca556bd-e9e5-4ae0-a453-6aef88032ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a016b-306e-4fc8-b4b7-ff71bd2c8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wasn''t done. "If it weren''t for the never ending Fake News
        about me, and with all that I have done (more than any other President in
        the first 2 1/2 years!), I would be leading the [Partners" of the LameStream
        Media by 20 points. Sorry, but true," he tweeted at 8:19 a.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f244ec-27e6-4eba-abdd-6dc2c59e87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bd793-d81f-4e6b-b9e3-cbd79636bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Trump got to the Pentagon to lay a wreath at the site of the
        memorial to those lost when a plane hit the building 18 years ago, he quickly
        turned the subject to himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd65a86-2f6a-48f6-a15c-6e4f2ec1d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd0eb1-9bdb-4953-a459-b7f3b56fb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I vividly remember when I first heard the news," Trump said. "I
        was sitting at home watching a major business television show. Early that
        morning Jack Welch, the legendary head of General Electric was about to be
        interviewed, when all of a sudden, they cut away." Trump then went on to talk
        about the various theories circulating in real time about what had happened
        -- "It was a boiler fire, but I knew that boilers weren''t at the top of a
        building. It was a kitchen explosion at Windows on the World. ... Nobody knew
        what happened" -- before adding that he "saw a second plane go into the second
        tower" from his office window in midtown Manhattan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef00aa6-96ec-4e9a-b9a0-47f204ebe9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261073c6-1f9b-4c3e-a464-0401b75fcb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the speech, Trump sidetracked to talk about his decision
        to cancel planned talks with the Taliban at Camp David. "We have hit our enemy
        harder than they have ever been hurt before and that will continue," Trump
        pledged, while adding that while the US would not use nuclear power in Afghanistan,
        that "they have never seen anything like what will happen to them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fb76b-dd86-4b8a-9feb-2f9dd083f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75186a3-ebbc-48e2-bc8e-fed7d103e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are some elements of where-were-you-when-ism that go
        around the internet on every anniversary of the 9/11 terror attacks, it''s
        striking the extent to which the President of the United States -- speaking
        to a group of victims'' families -- looked inward. Yes, he talked about what
        he was doing that day. What he was watching on TV. What he thought had happened.
        But then, his latest drama on how he decided to cancel the talks with the
        Taliban.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0049c9-0995-41de-8745-95631246d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315410af-a0d6-4a76-bccb-5855decbefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, plus his inability to control himself from lashing out on
        Twitter about polling that suggested he might lose in 2020, speaks to something
        deeply true about Donald Trump: He is someone, unlike our past presidents
        of both parties, who rarely puts himself into someone else''s shoes. He likes
        his comfortable (and expensive) loafers very much thank you.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171dcb2-1455-42d9-95bc-08b270ff8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913d32b-197f-4a93-979d-f4120bb2a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lack of empathy was, in the eyes of many longtime political
        observers, Trump''s Achilles heel. I can''t even tell you the number of conversations
        I had during the course of the 2016 campaign in which politicos predicted
        that Americans would never elect someone who couldn''t, in the words of Bill
        Clinton, feel your pain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79145063-2283-4046-9d24-36083ec63689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3680702-711d-4f1a-8a9b-45fdcee2a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except that voters didn''t care. Or more accurately, they cared
        about other things more. Just 15% of voters in 2016 said that a candidate
        who "cares about me" was the most important quality in deciding their vote.
        Hillary Clinton won that group by 23 points. Trump still won.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73499b2f-45ef-41e2-bf55-ac373c39da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11978806-787f-469e-b992-69b3db00b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:18:33.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So voters knew what they were getting. But at solemn moments like
        today, it''s hard not to be struck by just how different Donald Trump acts
        as president from, literally, every person who has held the office before
        him.</p>'
  'Sián-hybrid-most-powerful-Lamborghini-electric-supercar':
    'author': ' Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-12T07:16:39.137+08:00
    'imagesource': 'jcr:3178d904-93a5-462f-84ae-ce0b68d579c9'
