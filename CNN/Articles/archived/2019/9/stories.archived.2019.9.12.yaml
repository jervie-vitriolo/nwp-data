      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said he was informed that
        the inmate suddenly attacked the victim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de7d3d-c9a3-43e2-9e10-928b940f4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
