    'template': '1'
    'title': 'China lifts some tariffs ahead of trade talks, but it won''t help US
      farmers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f2615-4dc1-4d36-94ab-c4eb57ec47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese are waiving tariffs on some
        US goods, but the move won''t offer relief to American farmers who have been
        the hardest hit by Beijing''s retaliatory tariffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7533b94-1fb6-4a0e-ba67-c33562c08c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duties are still in force on US agricultural products like soybeans
        and pork, making them more expensive for Chinese buyers, as well as billions
        of dollars of other US goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d781d-9e7e-4970-a6e0-9380c008c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has created a political headache for President Donald Trump
        by targeting American farmers, who are an important part of his base. The
        President has directed $28 billion in aid to farmers hurt by the trade war.
        While talking to reporters in the Oval Office on Wednesday, Trump struck an
        optimistic tone about negotiations with China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6bbd6-b64e-44db-946d-b50cf827d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49212477-e56f-4866-8f55-00f28e2c7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made a couple of moves last night that were pretty good,"
        he said about the tariff waivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d713b-7066-4d21-ac57-aaac4b7ef1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b49a1c-fd51-4580-895a-a650e79ebeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a gesture, but it was a big move. People were shocked. I
        wasn''t shocked. But I deal with them and I know I''m going to like them and
        I hope we can do something," the President added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330920b1-6237-4679-be34-7edc3c1d3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c2d08-e80a-41ea-8526-0329a3d64b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday night, Trump made a gesture of his own by announcing
        he would push back new tariffs on Chinese goods for two weeks. This round
        of tariffs applies mostly to industrial goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3867950-fd2c-47e1-bfaa-b35b5ca7b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4924ff-4c39-4a07-b407-2a7f1278f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the request of the Vice Premier of China, Liu He, and due to
        the fact that the People''s Republic of China will be celebrating their 70th
        Anniversary on October 1st, we have agreed, as a gesture of good will, to
        move the increased Tariffs on 250 Billion Dollars worth of goods (25 percent&nbsp;to
        30 percent), from October 1st to October 15th," the President wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd468d87-b50d-4914-a18f-99a1bb8863c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209fed2-ff53-4e7c-afc3-596aa5764329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was the biggest market for US soybeans before Beijing imposed
        tariffs last July but its purchases of US soybeans nearly stopped. Exports
        of soybeans to China fell to $3.1 billion in 2018, down from $12.2 billion
        the year before, leaving a record number in storage at the end of last year''s
        harvest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf651b-50a4-4ab3-b111-d9fdbb942804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870a52a-4c6c-4847-8879-2607992a0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork producers are particularly concerned that they are missing
        out on a growing Chinese market, where demand has accelerated because of an
        African swine fever affecting domestic hogs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87783d-01ad-4b39-b2c8-d4fecd5ae017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a754e-c9c4-4943-88a6-4843050d4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s tariffs also affect some American-grown wheat, cotton,
        almonds and peanuts, as well as US-made toys, chemicals and machinery. China
        imposed tariffs on about $110 billion of US products in 2018 and started to
        put new tariffs on $75 billion of goods on September 1 — and plan to phase
        those in before the end of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931ff3c-9b72-409c-99c5-4c2269378c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a415887-7b20-4e7f-94ca-2ad561da12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs on US items make them more expensive to Chinese customers.
        Year to date, US exports to China are down 17 percent, according to US Census
        data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078538e-0e7e-4bf9-91db-5172774cb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec0a83c-9b73-47f8-8d94-cd54d8a1e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s tariffs have made Chinese goods more expensive too.
        The United States has imported about 12 percent less in goods from China so
        far this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b722c-115e-45ef-83de-418820a1af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1986dcc9-ed4a-420b-addf-3182df5b002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, China has signaled it''s willing to absorb economic
        pain, while the Trump administration has held onto the belief that the trade
        war will cause more harm to Beijing than to the United States, and has disavowed
        that the US is facing any economic pain from the longstanding dispute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05386e-f27f-40ae-8681-f30c59b8b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ea122-3241-4ac4-bb27-e53750c755b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair to say it''s impacted the Chinese economy. We have not
        seen any impact on the US economy," said Treasury Secretary Steven Mnuchin
        in an interview with Fox Business Network on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20944d44-619f-46ce-9a4a-49357c634732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa09183-9b84-408b-89ed-4bc9fc88771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the US economy is still strong and adding jobs, though
        hiring slowed in August. But cracks are starting to show in the manufacturing
        industry. A key industry index showed that the sector contracted in August
        for the first time in three years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b411cb-25f6-4ae6-b788-d59299e22ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedd8a8-9eb4-4ac5-a9f1-ac745830fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US industry doesn''t see it that way at all," said Rufus Yerxa,
        president of the National Foreign Trade Council, a trade group representing
        US businesses. "It''s already causing a lot of harm here and now consumer
        impact is getting bigger."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bccd40-a58c-44ba-adaa-71167a7e088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31647f4b-d672-4535-aa8a-4621d235b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear is we have overplayed our hand in a way that isn''t moving
        the Chinese in the right direction," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367128e-2268-4583-819f-4c65cb61c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c0ba3-b6b3-4c7a-9783-3f7e40ef3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has imposed tariffs on more than $250 billion
        of Chinese-made goods, making them more expensive for US importers. One estimate
        from JPMogan said the duties are already costing the average American household
        $600 per year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb7909-378c-4f36-8960-2f4b235dbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6b76d-da70-49d2-83f4-908a232dc503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the US tariffs have affected industrial goods, but on September
        1, new duties went into effect on some sneakers and clothing. Tariffs are
        set to go into effect on more consumer goods, including iPhones and laptops,
        in December.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64954ec7-29df-45ff-b54d-b136fc2a1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d06415-0b01-4e0d-879f-d9ca82407067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said Wednesday that it will waive its tariffs on 16 items
        -- including cancer drugs, shrimp and fish meal&nbsp;— for the period of one
        year. These aren''t at the top of the list of US exports to China, but they
        are things that are important to Chinese consumers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be602a-e595-49ec-9d0d-2454a67005a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0b420-2137-4a59-bc6c-c62951dc9479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of tariffs could serve as a "confidence building measure
        that costs the Chinese nothing," said Craig Allen, president of the US-China
        Business Council as both sides prepare to hold high-level talks in Washington
        next month following a tit-for-tat escalation of tariffs since talks broke
        down in May.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d47f8-669c-49b9-9121-2908add2bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9ab80-6d7b-49ae-8585-0ad0a3a9bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trade team led by Amb. Robert Lighthizer, the country''s
        top trade negotiator, and Mnuchin are expected to meet with Chinese Vice Premier
        Liu He next month following a deputy-level meeting in the coming weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79848759-764f-4dd5-8dc7-b404d038d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584fb87-07bc-4236-90e4-420e170cbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin declined to comment in his remarks Tuesday on whether the
        Trump administration is anticipating relief for American farmers, but stressed
        that "part of any discussion we are talking about ag purchases and that''s
        very important to us — defending our farmers."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c8ecf-62f3-49ad-a24f-1117a12b1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:17:45.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:14:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/11/politics/china-tariffs-farmers-trade-talks/index.html">China
        lifts some tariffs ahead of trade talks, but it won''t help US farmers</a>."&nbsp;</em></p>'
  'US-Supreme-Court-asylum-restrictions':
    'author': 'Ariane de Vogue and Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T09:31:41.265+08:00
    'imagesource': 'jcr:cdfac547-1f30-4b79-bc79-85573009a060'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f4d6a4-f870-4551-91f4-34e5e51be594'
    'lead': 'The US Supreme Court clears the way for the Trump administration''s rule
      that dramatically limits the ability of Central American migrants to claim asylum
      to go into effect nationwide while the appeals process plays out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:32:57.003+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:14:06.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:44.184+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court clears the way for new asylum restrictions to take
      effect'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ed4b8-2bb2-4f75-8abe-24f32be612da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Supreme Court cleared the way
        for the Trump administration''s rule that dramatically limits the ability
        of Central American migrants to claim asylum to go into effect nationwide
        while the appeals process plays out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e97b80-114c-47bc-9714-5c2989b92864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de84e9c-46cb-4d6f-9364-07cea675618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s order is a major victory for the administration, which
        argued the rule was necessary to screen out "asylum seekers who declined to
        request protection at the first opportunity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a13043-debb-421a-89f4-30ac336e5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68feeb1f-3eaf-4aa5-a3ea-df0749afc51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BIG United States Supreme Court WIN for the Border on Asylum!"
        President Donald Trump said on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9dc20-5b6f-4833-bd47-25dbdb4d62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b672ab-d8b5-43e0-97a0-7b14dd31f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule, from the Departments of Justice and Homeland Security,
        prohibits migrants who have resided in or traveled through third countries
        from seeking asylum in the US, therefore barring people traveling through
        Mexico from being able to claim asylum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ab3a8-152b-47e5-a96e-7d9442d8682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a6903-9c00-4f84-b23e-01a544e5b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices Sonia Sotomayor and Ruth Bader Ginsburg noted their dissent.
        Five justices were needed to grant the request; the votes of the others were
        not publicly announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ef4d6-1e16-4d88-8e5f-233d92fa2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad1c82-2e26-47a5-9f5b-98313ea4ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again the Executive Branch has issued a rule that seeks to
        upend longstanding practices regarding refugees who seek shelter from persecution,"
        Sotomayor wrote, joined by Ginsburg, later referring to "some of the most
        vulnerable people in the Western Hemisphere."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c697bf-5ad1-4cc0-9a5b-039eabb2b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058af8f-d1d2-467c-9308-6f0773023c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this Nation has long kept its door open to refugees --
        and although the stakes for asylum seekers could not be higher -- the Government
        implemented its rule without first providing the public notice and inviting
        the public input generally required," Sotomayor added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec083f-b780-43b8-a23e-8acfc9e86103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67651f9-b85d-4e74-8971-f2cdb56b2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s order is the latest move in a case that has
        bounced around between lower courts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aadacb8-59df-4273-90a8-7ce6189cd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05759393-0fa7-4804-8ca1-e95e37770eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday night, a California federal judge''s attempt to issue
        a nationwide injunction on the asylum restrictions was blocked, in part, for
        the second time by the 9th US Circuit Court of Appeals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
