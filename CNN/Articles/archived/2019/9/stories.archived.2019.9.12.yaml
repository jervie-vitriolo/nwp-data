      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Apple unveiled its new iPhone models
        on Tuesday —&nbsp;but while some tech fans applauded the new phones'' design
        and specifications and others weighed in on their pricing, another feature
        has caught the eye of trypophobia sufferers everywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec6fed-be54-4569-a3d4-a8bdbda58b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:39:12.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pro and Pro Max phones feature three camera lenses. And while
        the design is likely to appeal to photography fans, some social media users
        say it is triggering their trypophobia —&nbsp;an intense, irrational fear
        of small holes and clusters of circles and bumps, such as those in a honeycomb,
        lotus flower or bubble bath.</p>'
    '9':
