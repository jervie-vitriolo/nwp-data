  'robredo-bikoy-sedition-complaint-resolution':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T16:49:27.774+08:00
    'imagesource': 'jcr:993c20f7-3a27-45ff-a7a4-0e5aa4e76bf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '316a3df9-7524-4419-be3e-25e76d6d89a4'
    'lead': 'The Justice Department has wrapped up its preliminary investigation into
      the sedition complaint filed against Vice President Leni Robredo and more than
      30 others for their alleged involvement in efforts to oust President Rodrigo
      Duterte.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T16:54:24.655+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:13:33.233+08:00
