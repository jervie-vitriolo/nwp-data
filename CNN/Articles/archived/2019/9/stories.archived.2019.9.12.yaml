    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83caf754-e486-4072-8002-80a720f90930'
    'lead': 'Drug lords have set up camp inside the Bilibid hospital, converting one
      ward as their communications center for transactions, a former mayor and inmate
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:41:20.432+08:00
