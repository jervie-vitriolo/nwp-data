    'template': '1'
    'title': 'China waives tariffs on some US goods for first time since the trade
      war began'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cf9af-ed3b-4684-a538-0bd6242034a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> China just waived import tariffs on more
        than a dozen US goods. It''s the first time Beijing has issued such exemptions
        since the US-China trade war began.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa7d22-c2fc-4490-b942-14ae509a3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99d012-57d8-45ae-9e20-b5d40a069844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government issued tariff exemptions on 16 products,
        including shrimp, fish meal and cancer treatment drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ece472-181d-4974-b131-964522b9598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5cce7-0a7f-47cb-bd7d-40ee12afb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese importers can apply for a refund of tariffs already levied
        on 12 of the products. Four products, including whey, are eligible for the
        exemption but not for refunds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958fdb6-299d-4078-8f00-091a94712a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e96e47-4b6d-4bcd-a0f8-bd40461813b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exemptions will start September 17 and last for a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e126b-5660-46ba-9280-46691feb9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c502d-6db9-49d7-acb5-c878f1c26bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is notable because it comes ahead of the next round of
        face-to-face talks between US and Chinese officials in Washington. But analysts
        pointed out that the exemption list didn''t include major goods subject to
        tariffs, like soybeans or meat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b4a61-c84e-4ec0-98db-a5a9311c41ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19931c-7dfd-4b3a-b9dc-1cb4eeb2ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese tariffs that really matter are the ones on US agricultural
        and manufacturing goods, produced mainly in states with strong support for
        [President] Donald Trump," said Artur Baluszynski, head of research at Henderson
        Rowe. "We just don''t see China willing to negotiate on them before the race
        for US presidential elections really kicks off."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81faf0d-ff3f-45e0-807a-5892599a41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a06b9-a38b-4301-a1d6-0619af011f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iris Pang, economist for Greater China at ING, added that while
        the exemptions could be seen as a "gesture of sincerity," they are "probably
        more a means of supporting the economy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e4bd93-8d1e-4e64-a80c-44d1cf43b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cfbd0-3662-4e93-9654-c22faa4bbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade war is weighing on the Chinese economy, which is suffering
        a major slump in growth. And tariffs have only been getting more severe lately.
        The United States has levied tariffs on Chinese goods worth hundreds of billions
        of dollars. Beijing has retaliated with its own tariffs that target more than
        5,000 US products. Some of those have already taken effect, while others are
        expected to take effect in the coming weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a25734e-7805-48c0-b5bb-c5b06cfe916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78741d9c-a086-4426-b6c1-779fc1f68a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s State Council Tariff Commission, which made Wednesday''s
        announcement, said it will continue to review exemption requests and announce
        new lists in the future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1495e5f9-0f2e-49aa-af12-f32223f3be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce8234-02e1-4b8b-b51b-3ef038ad94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also finding other ways to offset the pain brought on
        by tariffs, including diversifying its sources of agricultural imports. On
        Tuesday, Argentina''s agricultural ministry announced that China would allow
        the import of soybean meal from that country. Soybean meal is Argentina''s
        largest export product.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c836381-39ed-4218-abe9-e6580e74ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888b0fa-79c2-44c5-b5bb-178e758012b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soybean farmers in the United States have been hit particularly
        hard by the trade war. China was their biggest market before the outbreak
        of hostilities and buys a majority of the world''s soybean production.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72764658-4751-4c24-ba47-517f4eb48309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d40a1-b947-483c-9010-38a1387bba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China doesn''t resume purchases of US soybeans this year, then
        Argentina is capable of filling the gap in demand, according to Tian Yaxiong
        and Shi Lihong, analysts at China Futures, a brokerage firm based in Chongqing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa86201-a31f-40fd-8f6e-c8f18c3be9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22a24f-9089-4329-b00a-5f49dce9b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina isn''t the only South American country that China''s soybean
        industry is turning to because of the trade war — Chinese farmers have also
        stepped up imports from its neighbor, Brazil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc1751-93c9-40b6-aa0c-6117d6f16215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:41:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/11/economy/china-us-tariffs-exemptions/index.html"
        target="_blank">China waives tariffs on some US goods for first time since
        the trade war began"</a></em></p>'
