      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        International online literature platform Webnovel is part of this year’s Manila
        International Book Fair, which runs from September 11 to 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d5f4c-015a-469b-9ceb-23259b2daa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:26:22.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webnovel on Friday, September 13, will give readers a chance to
        interact with two local authors who will share their experiences writing on
        the platform, including how much they make for doing so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5933b-e51b-4789-92c6-d280491de9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:26:22.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These authors are TheBlips, who wrote “The CEO’s Woman” and “The
        Villain’s Wife”, and Kezzenlx, author of “I Love You Monster.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a93a94-3f43-4d45-ad5f-7c8bf8d86f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:26:22.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webnovel is also giving away exclusive vouchers such as reading
        coupons and gifts from “The King’s Avatar” to visitors at booths 2-74 to 2-76.</p>'
