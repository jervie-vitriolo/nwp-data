    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sián-hybrid', 'Lamborghini']
    'template': '1'
    'title': 'Lamborghini''s new tech could revolutionize electric supercars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc9bce-0dd9-4769-842f-484332301dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Lamborghini''s newest supercar, the
        $2 million Sián hybrid, will be the fastest and most powerful Lamborghini
        ever made. But it also represents a small step toward what Lamborghini hopes
        will be the future of electric cars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fca4f0-69f1-4be2-a723-4ceeff0823f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e50b0-7d3f-4916-9b5b-d439497f035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, at least, electric supercars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248f104-6846-43fa-a3b5-51aded28ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df5ffb-aef8-4350-9b72-bc31d3b3307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent a few minutes talking with Maurizio Reggiani, Lamborghini''s
        chief technical officer, as we stood next to the car. He''s had strong feelings
        about hybrid and electric supercars. He''s never been a fan of battery power
        in supercars. His stance is that batteries are just too big and heavy. Weight
        is the enemy of performance and, if you''ve ever sat inside a supercar, you
        know there''s not a lot of room to spare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a1d07d-e85a-4960-bd7d-fee11f4c8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4656b-d9a0-4c34-bd9b-75d52c44d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past couple of years, Reggiani has started talking
        about supercapacitors. That''s what the Sián has instead of a battery pack.
        It''s located behind the seats, in front of the engine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70cf15-269c-4c3b-b839-62cc46d075ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74d8ab-94e8-4782-9b5d-d272cb9ee359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supercapacitors store power using an entirely different method from
        batteries. Think about it this way: when you rub your feet on a carpet then
        give someone an electric shock, or when you see lightning strike, those are
        examples of natural capacitors storing and releasing electricity. (The word
        "sián" means "lightning bolt" in the traditional Bolognese dialect of Lamborghini''s
        home in Italy.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6b980-cf1d-43eb-888f-e8b4d75be491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b86fb8-b28e-4d19-bdb1-dacddad43741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supercapacitors are ideal for supercars, Reggiani says, because
        they''re light -- one third the weight per unit of energy -- and they can
        transfer electricity quickly without losing energy as heat. They charge up
        quickly during braking, then blast out electricity during acceleration. The
        Sián''s 34-horsepower electric motor can drive the wheels directly to get
        the car moving and to keep pushing it along between shifts in its automatic
        transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39801f-f5fd-4d20-8392-491513eceb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e8eff-268e-446d-8517-37923a07eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sián isn''t a full hybrid like the Toyota Prius. It''s a "mild
        hybrid" (if anything Lamborghini makes can ever be called "mild"). It can''t
        drive even a short way on electrical power alone. The V12 engine does the
        vast majority of the work with the electric motor helping.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c10945-4947-4417-893d-187b9983cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3854a-4981-4f9c-b315-4dc82e69f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sián can go from zero to more than 60 miles an hour in under
        three seconds, according to Lamborghini, and has a top speed of more than
        217 miles an hour. The electric motor adds 10% to the speed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2524523-6b53-451d-b17a-bc95acb773b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b133a-7966-4d59-9da6-cc7c150c8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Lamborghini has used a supercapacitor
        in one of its cars. The Aventador, Lamborghini''s $400,000 non-hybrid V12
        supercar, also uses one. A supercapacitor powers the Aventador''s starter
        motor to crank up its big V12 engine. With the Sián, the supercapacitor actually
        helps move the car.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495524d-8f5d-43c5-be66-fec25542b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875ce9d-ff2f-4e58-9132-f3f1f7717427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step will be to have supercapacitors that can do even more
        to power the car. Perhaps real full hybrids that can actually drive some distance
        at casual road speeds under electric power. That would require better supercapacitors
        that can deliver more power longer while still retaining the benefits of rapid,
        efficient energy transfer. The ultimate goal will be to have supercapacitors
        alone power a supercar with real Lamborghini-style performance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a84e9-9723-42d4-a5b5-adbed4ea7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a463a-eea0-4863-bdcf-b5c2d53834a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Lamborghini is working on with the Massachusetts Institute
        of Technology, Reggiani said. "On this, we need to have much more time," he
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9853ea2-3856-4649-8189-114bc956a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5dc38-0df6-41e4-9de9-34141c5f7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever Lamborghini and MIT might create doesn''t just have to
        work in a laboratory under ideal conditions. It will have to work in a car
        that shakes and bumps, then is left sitting in all kinds of extreme temperatures.
        And this technology will have to be safe in a crash. Cars are some of the
        toughest environments in the world in which to make technology work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cc764-5877-4fba-84bd-c2a08cf81dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10cc72-d1d8-46c5-8d86-511ef5492e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Lamborghini showed off the Terzo Millennio concept car
        it had designed with MIT. But that was just a concept car. It was basically
        a life-sized model that showed what Lamborghini mighy someday do with supercapacitors.
        The Terzo Millennio was described as being powered by supercapacitors that
        were actually built right into the car''s body. A cool idea, but one that''s
        still far in the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb8202-159a-446d-8993-8a5469eb9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:21:07.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
