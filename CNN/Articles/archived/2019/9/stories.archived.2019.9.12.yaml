      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Atchoy,” director Reign De Guzman describes it in one sentence:
        “‘Di pa man buo and aking katakana, tahanan ko na and Kadiliman”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20063864-72e6-48ec-a8f6-d45d212d0a48'
      'mgnl:activationStatus': true
