  'brazil-women-girls-domestic-violence-rape':
    'author': 'Helena Cavendish de Moura and Julia Hollingsworth, CNN'
    'caption': 'Women wear pink masks protesting violence against women in Rio de
      Janeiro, Brazil, on November 28, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T06:24:13.868+08:00
    'credit': 'From Leo Correa/AFP/Getty Images'
    'imagesource': 'jcr:fa76f724-a584-4d76-8f58-fe84085445b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e613256-02d5-413f-99b3-8b7ef08121ce'
    'lead': 'In Brazil, four girls under 13 are raped every hour and every two minutes
      police receive a report of violence against women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T06:27:06.196+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:14:28.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:37.780+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brazil', 'rape', 'domestic-violence', 'girl', 'women']
    'template': '1'
    'title': 'Four girls are raped every hour in Brazil, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb1032-22db-4368-ac92-fe6c185f9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In Brazil, four girls under 13 are
        raped every hour and every two minutes police receive a report of violence
        against women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd36665-0e5a-4af4-bf9d-e34f870c0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are just two of the findings from a new study released Tuesday
        by non-governmental organization Brazilian Forum of Public Security, which
        found that violence against women and girls is worsening in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafa02a-16b6-4202-a97f-1a4c3bb81c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil -- which is home to over 200 million people —&nbsp;is already
        among the most dangerous places on earth to be female.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f571c5-e16d-420a-9cc3-f33e081fc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that femicides —&nbsp;when a woman is murdered
        for being a woman —&nbsp;increased by 4% last year on the previous year, even
        as the national homicide rate fell 10.8%. In 88% of those cases, the perpetrator
        was the woman''s partner or former partner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883022c8-fa17-4996-b692-2ab3329f1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 263,000 women suffered serious injuries at the hands of their
        partner, according to the study, which was based on governmental data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa2daf-e0ff-4dfd-844b-41d24fb92fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also saw the largest ever number of reported rapes,
        and almost 54% of the victims were girls under 13 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581846f-bc81-4a53-93c2-e6a1d2fbf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dangerous place for women</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31125623-c62e-4461-960b-c5b8532a55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence against women is a problem that Brazil has been facing
        for some time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c164b9-1f8b-484d-b463-5ad863b5836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazil is still one of the most dangerous places in the world for
        women," Valeria Scarance, a public prosecutor, told Brazilian newspaper Globo''s
        Jornal Nacional show on Tuesday. "And the most dangerous place for a woman
        is her own home."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2bba8-0e43-4350-9c03-67a1af2c143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study found that Brazil had the fifth highest rate of female
        homicides in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03e1b7-ce4f-471b-8548-158210877b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to non-governmental organization Human Rights Watch (HRW),
        domestic violence remains widespread. But not enough is being done, according
        to HRW. Each year, thousands of cases are not properly investigated, and in
        2017, 23 shelters for victims of domestic violence were closed in Brazil due
        to budget cuts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36e8eb-be76-4383-a902-019e9d679073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Judge Ben-Hur Viza said that domestic violence persists
        because it remains culturally acceptable. "It''s something that happens behind
        the walls, inside the house," he said in a documentary about femicide that
        was released last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370b7e0-4522-4dd7-ab65-f81408e670a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fear the situation may only get worse under far-right President
        Jair Bolsonaro, who has been in office since the start of this year, and who
        has made openly misogynistic comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace987d6-82f6-49a7-825c-d749b0e780ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro once told a congresswoman that she did not deserve to
        be raped because she was "very ugly," Brazil''s TV Globo reported.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0506616-4848-4da3-ab44-a41642fec295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:27:06.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/11/americas/brazil-women-girls-domestic-violence-rape-intl-hnk/index.html">Four
        girls are raped every hour in Brazil, study finds</a>"</em></p>'
  'the-weeknd-new-look-80s-haircut':
    'author': 'Toyin Oweseje, CNN'
    'caption': 'Whether it''s a goatee, a mustache, a full beard, or just a little
      stubble, a facial hair reboot can work wonders for a man. Just ask The Weeknd. '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-12T06:28:16.363+08:00
    'credit': 'From Arthur Mola/Invision/AP'
    'imagesource': 'jcr:9cba1c2b-13c9-4b36-b602-946e44e13e4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86cd0ec2-fc43-4aff-a859-babd6438f90d'
    'lead': 'Whether it''s a goatee, a mustache, a full beard, or just a little stubble,
      a facial hair reboot can work wonders for a man. Just ask The Weeknd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T06:31:41.653+08:00
