    'template': '1'
    'title': 'Pista ng Pelikulang Pilipino 2019: What to expect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa0c16-8c52-4651-aee5-abe1b3b961da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        It’s another year full of new movies from the best and the brightest in the
        local film industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6cb0c-43a1-40e5-a135-e4965a2f8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Film Development Council of the Philippines (FDCP) is releasing
        ten movies that have competed for a slate in the renowned Pista ng Pelikulang
        Pilipino festival this year. All film entries will be premiering beginning
        September 13 until 19 in theaters nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178dc240-c72e-4b02-99a8-038095553b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2019, the festival is celebrating 100 years of Philippine cinema,
        with the theme “Pamilya, Pagkakaibigan, Pag-ibig.” The event promises “exclusive
        quality” and diversity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59b2c4-7b8d-4398-ad2b-a95c66162959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t wait for all of you to see different quality Filipino
        ﬁlms that reﬂect the best that Philippine cinema offers,” said FDCP Chairperson
        and CEO Mary Liza Diño.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f00350-f1f0-4773-b158-3e761adf15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will also present short films in its roster under Sine
        Kabataan. The young filmmakers of these pieces will receive ₱10,000 and their
        work will be paired with the main featured films as they debut in local theaters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36707b-4996-48d8-a9a7-e96bb73563d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the rundown of what’s to come:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42120844-3447-49c2-a067-b391b202322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Cuddle Weather”</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aacb11-9e4d-433a-b43c-c67c420b7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cuddle Weather” directed by Rod Marmol and produced by Project
        8 Corner San Joaquin Project stars Sue Ramirez and RK Bagtsing in a unique
        “love at first sound” story between an experienced prostitute and a newbie
        call boy. Their mentor-mentee set-up seems like a dreamy porn film, as they
        get paid for loud sex in adjacent motel rooms, until one of them begins to
        want more than just loveless sex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489cae7-862f-45d6-99ec-8138800ff70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“LSS (Last Song Syndrome)”</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b0ce3-753d-4257-8606-4e20b9131f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Song Syndrome is a piece by director Jade Castro and Globe
        Studies featuring real-life lovers Gabbi Garcia and Khalil Ramos, accompanied
        by popular local band Ben&amp;Ben. The story revolves around Sara, an aspiring
        musician, and Zak, who find themselves in a series of almost-but-not-quite-romantic
        encounters as they follow an upcoming indie-folk band.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d066d10-a814-4a80-8dab-50a7a28836ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“The Panti Sisters”</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d49f6-de2b-43cf-a124-bb0311e78fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that slice of comedy, there’s “The Panti Sisters” by Director
        Jun Robles Lana, The Idea First Company, Inc., BlackSheep and ALV Films. The
        cast includes Paolo Ballesteros, Christian Bables and Martin del Rosario as
        three gay sons who were offered a P300 million inheritance by their estranged
        and terminally-ill father, in exchange for each of them giving him a grandchild.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfe01b-877c-4a0f-b066-045342fbe696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“G!”</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cdf68-3433-42b5-a977-e822f92a91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“G!” by director Don don Santos and CINEKO Productions is described
        as a series of good times, bad times, cherished bonding moments which will
        make the characters realize the value of love, friendship, family and life.
        The movie features McCoy de Leon. Jameson Blake, Paulo Angeles and Mark Oblea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7aac42-0a5a-4fb4-9f1c-db82ca146ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“I’m Ellenya L.”</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393966d-91c5-4d11-b86a-6888f68d036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m Ellenya L.” is a film circling on the typical millennial whose
        world revolves around social media. Directed by Boy 2 Quizon with Spring Films,
        N2 Production and Cobalt Entertainment, the movie tells the story of Ellenya,
        played by Maris Racal, as she follows her dreams of becoming the next big
        vlogger. Will fate pave the way for Elena L. To achieve her dreams of will
        it lead her to the rocky roads of life?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b354365-a0f5-4039-ac38-5c1d32ec492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Open”</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2adebd-bff0-44e1-8989-40a84c329118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Open,” Rome (Arci Munoz) and Ethan (JC Santos) have been together
        for 14 years, but when they begin to feel that their relationship has gone
        stale, they explore the idea of an open relationship. This piece was directed
        by Andoy Ranay and produced by T-Rex Entertainment and Black Sheep.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf7ba9-27d6-4499-a26c-638263d2884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Watch Me Kill”</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d19799-3449-40d3-a733-03f0ab730a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Tyrone Acierto’s “Watch Me Kill” portrays a ruthless assassin
        whose plan that was interrupted when she discovers that the man she needs
        to kill has more to hide than expected. The film produced by Cinebandits Entertainment,
        stars Jean Garcia and Jay Manila.</p>'
    '20':
