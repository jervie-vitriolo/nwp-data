      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo edged closer to the all-time
        international goals record with four more in Portugal''s Euro 2020 qualifying
        victory over Lithuania.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704ef5f-28e7-4a6d-bc9b-ea356401bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evergreen 34-year-old scored a first-half penalty and a second-half
        hat-trick to take his tally for his country to 93, just 16 behind Iranian
        legend Ali Daei''s total of 109.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d1bf1-8bf5-41bc-8fd5-daa5b83cdc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal''s 5-1 win moved the reigning European champion up into
        the second automatic qualifying spot in Group B, five points behind leader
        Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b607c8-8444-426a-87ac-96f3d5d2d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since turning 31, Ronaldo has scored 38 goals in 37 games for his
        country compared to the 55 goals in 123 games prior to his 31st birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78206b7-b8b9-42ff-b345-292d430c1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the Portuguese talisman''s eighth international hat-trick,
        six of which have come since he turned 31, while Lithuania is the 40th different
        country Ronaldo has found the net against.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962f4ba-29e7-4015-8f5e-edeb878e402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, England beat Kosovo 5-3 in a thrilling encounter as Gareth
        Southgate''s side maintained its 100% start to Euro 2020 qualifying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29f722-36db-4755-b4b8-f05445184e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England led convincingly at half time, recovering from an early
        defensive lapse that saw Kosovo take the lead after 35 seconds to go into
        the break 5-1 up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5e2fe-6015-4629-a480-ab2448fac6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raheem Sterling, Harry Kane, a Mergim Vojvoda own goal and a Jadon
        Sancho brace -- the teenager''s first goals for his country -- gave England
        a commanding lead following Michael Keane''s error that gifted Valon Berisha
        the opening goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd10e7-6a30-41a6-87dd-1086b04e0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another two defensive errors early in the second half saw the
        visiting side get to within two courtesy of Berisha''s second and Vedat Muriqi''s
        penalty and, in truth, Kosovo could have had more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973f387-3129-442a-979a-040cb9c6e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, defending world champion France eased past Andorra with
        a 3-0 victory, despite Antoine Griezmann missing his second penalty in four
        days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca272d-76ba-47a7-a352-8f1f5b2e1e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingsley Coman, Clement Lenglet and Wissam Ben Yedder scored for
        the host, although France drops to second in the table due to its head-to-head
        record against Group H leader Turkey.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49be3c0-93ba-4f0e-9bcb-3dd56ab77bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/11/football/cristiano-ronaldo-portugal-lithuania-euro-2020-spt-intl/index.html">Cristiano
        Ronaldo hits four against Lithuania and nears all-time goals record</a>"</em></p>'
  'jack-ma-retirement-alibaba-values':
    'author': 'Laura He, CNN Business'
    'caption': 'Jack Ma built Alibaba into the tech behemoth it is today with a culture
      and value system inspired by his love of Chinese martial arts. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-12T06:46:42.576+08:00
    'imagesource': 'jcr:ca03892e-4d3d-4764-b9b3-f9854fc3cbd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f8ab2a-5f3c-44af-829f-56e72a060fbf'
    'lead': 'Jack Ma built Alibaba into the tech behemoth it is today with a culture
      and value system inspired by his love of Chinese martial arts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T06:48:57.166+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:14:25.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:38.643+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alibaba', 'jack-ma']
    'template': '1'
    'title': 'How Alibaba is preparing for life after Jack Ma'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bde0e-8b03-4337-a73f-299366719d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jack Ma built Alibaba into the tech
        behemoth it is today with a culture and value system inspired by his love
        of Chinese martial arts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4a324-06dc-41d2-9777-2b03fa170e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s six underlying values — dubbed "Six Vein Spirit Sword"
        after a popular Kung Fu technique — were "customer first," "trust," "integrity,"
        "teamwork," "embrace change" and "passion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e3020-03f4-4ebc-b819-8f32329caab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ma retires from the helm of the company, it is building on those
        values while setting out a new vision for the years to come. The new vision,
        announced when Ma officially stepped down on Tuesday, outlines Alibaba''s
        desire to be a force for good.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b7e7f-7675-4b0c-9960-30ce1cbf6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants to be "a good company that will last for 102 years," the
        vision states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3e9ae-0986-430e-a672-811d4502407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 21st century, no matter whoever you are or whatever your
        organization is, you should not pursue size and power. You should be good.
        Kindness is the strongest power," Ma said Tuesday in his final speech as Alibaba''s
        executive chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2982ff5-83e6-459e-b915-670f8d5b18c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for the ''digital era''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f110abe-26b5-49e5-b211-4349be7161b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its six new values are meant to strengthen its
        culture for the digital age:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f052f-65d7-4d3e-a181-5ea654fe9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers first, employees second, shareholders third</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec344962-9d0e-41cd-9484-93b5dfabd248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust makes everything simple</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408b979-ffe2-48c2-a2c3-98485553e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change is the only constant</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb14ff2-5cc4-49d4-bfdd-11704bd6a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s best performance is tomorrow''s baseline</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4beee2-8ba9-4112-b5a6-14382fcc3fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not now, when? If not me, who?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa61866-6100-48d9-8c52-52888b1b08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live seriously, work happily</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0be15-534c-44ce-b710-1f230642a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s original mission "to make it easy to do business anywhere"
        has also been updated to include "in the digital era."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25dc8b7-829d-4861-bdbf-ebe84061ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current technological revolution will bring about the most
        profound changes in human history," Ma said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61254d-8e3c-413f-941e-688f423e28c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New technologies like artificial intelligence, 5G and the Internet
        of Things all "want to solve three problems: sustainable development, inclusion,
        and altruism," he added. "If technology can''t solve these problems, then
        it means nothing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc048e6-f6e1-4af8-8c73-06bf58a3dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China and the world</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee92e3-3acc-4c68-8566-813b0d0e2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma said Alibaba has two roles going forward: stimulating China''s
        domestic demand and participating in globalization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8943721-b087-493e-ac5a-e2e932005fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stimulate the domestic demand, we need to rely on the market
        economy, not government regulations," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fb366-2056-4c55-9fd9-6442db229dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China''s domestic demand is not well, Alibaba is responsible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f24f4d-dd06-4f9a-8723-84cd4b6fceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company should also use its resources to connect global businesses
        and cement China''s role in the future of technology, according to Ma.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da79f2e5-f417-4623-a2ae-5562aa926d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is afraid of China, afraid of technology, afraid of powerful
        companies. We hope the technology is kind. We hope the technology brings hope,
        not despair," he said. "We hope Alibaba can participate in the new globalization
        in the future and bring opportunities to the rest of the world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0696d-eca6-49aa-8872-442d10d02474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kung Fu culture</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10924184-5b1f-48e4-a269-d83a2c8302de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma has repeatedly shown his love and appreciation of Chinese martial
        arts, and said the spirit has inspired him in founding and shaping Alibaba.
        Much of the company''s values stem from Kung Fu techniques created by his
        favorite martial arts author: Louis Cha, the late Chinese cultural icon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98bd653-5476-4bb9-bf54-e4e864d0d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, when Ma sat down with 17 co-founders of Alibaba in his
        apartment in the eastern Chinese city of Hangzhou, they laid out nine core
        values and named them after "Nine Swords of Dugu," a Kung Fu technique from
        one of Cha''s books.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d0314-583c-435d-b69c-e8f2390eb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Alibaba narrowed down the values to six and gave them a
        new name: "Six Vein Spirit Sword."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd231d-d258-40bc-941b-f225a1896170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not for you, I wonder if there would have been Alibaba," Ma
        wrote in a tribute to Cha last October when the author passed away. "Even
        if it did exist, it could not have been what it is today — tens of thousands
        of people being crazy together."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d51930-3fdf-40f5-b4aa-98dc96fef06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kung Fu fan, Ma is a practitioner of Tai Chi, a Chinese martial
        art. He even starred in the Kung Fu movie "Gong Shou Dao" in 2017, in which
        he defeated eight celebrity martial artists with Tai Chi, including Jet Li,
        Donnie Yen and Wu Jing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd46ea-1248-4487-81c7-e677941cd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack Ma has integrated Western and Chinese values well in his company,"
        said Ronald Wan, chief executive at Partners Capital International in Hong
        Kong. "But at its heart, Alibaba is still very Chinese."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a299ed-0c4b-4a27-9ba5-c8f38a568c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jack Ma won''t fade away</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7fd92-8d96-4efb-9180-4d324e4d7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he is moving away from Alibaba''s day-to-day operations,
        Ma is likely to continue having a big influence on the company and on China''s
        tech industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f79e4f-aff5-48e1-b8f1-e7089985d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given Ma''s experience and massive stake in the company, as well
        as his status as the perhaps the only major Chinese executive capable of effectively
        representing China Inc. on a global stage, there is little chance that [he]
        will fade away," said Brock Silvers, managing director for Kaiyuan Capital
        in Shanghai.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59540c-7120-422c-9b28-be1257d99ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially given today''s worsening trade environment, Ma will
        continue to play a significant role," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3957f49-9fc2-49eb-8524-89ef6b5374c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has already entered its "post-Ma" era, according to Silvers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa881ab6-9cc2-45f0-8f96-6ddf4070ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company is likely to redirect to a more focused strategy, with
        greater emphasis on near term profitability as it seeks to redefine its core
        business over the medium term," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d8dbc-d539-4e3c-944a-b8c619f8c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new challenge for Alibaba in the post-Ma age might be to steer
        it through challenges to the global economic order.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f41ee0-92d0-432d-837f-915d0a408422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US-China trade war and rising protectionism could disrupt the
        global trading system, which Alibaba and Chinese companies on its platform
        [have benefited from] in the past 20 years," said Wan of Partners Capital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba7afd-b90b-4d6a-acec-27766cc3ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Alibaba insists on its mission of participating in globalization
        ... it needs to think how to improve the affinity of Chinese companies and
        help them get identified with global consumers," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176d58b-0c2b-4485-a5fa-72943e1589cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:48:57.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/11/tech/jack-ma-retirement-alibaba-values/index.html">How
        Alibaba is preparing for life after Jack Ma</a>"</em></p>'
  'alien-stock-festival-creator-pulls-out':
    'author': 'Maureen O''Hare, CNN'
    'caption': 'Storm Area 51 creator fears ''humanitarian disaster,'' pulls out of
      own music festival'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-12T06:50:40.380+08:00
    'credit': 'From Frederick J. Brown/AFP/Getty'
    'imagesource': 'jcr:afee5977-2efb-4dd7-813d-ab2554a99441'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7067b4-f015-4c87-9161-6538420460d1'
    'lead': 'Picture Burning Man organized by the Fyre Festival bros, but with little
      gray aliens running amok.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T06:53:23.723+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:14:23.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:38.880+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alienstock', 'area-51', 'music-festival']
    'template': '1'
    'title': 'Storm Area 51 creator fears ''humanitarian disaster,'' pulls out of
      own music festival'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789fbc7-fcf1-42db-b65f-b228e6dd6f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Picture Burning Man organized by the
        Fyre Festival bros, but with little gray aliens running amok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c7e64-a568-4883-bf8a-6e25be74a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what event creator Matty Roberts was worried the AlienStock
        music festival in southern Nevada was going to turn into, so he''s pulled
        out of proceedings, with just over a week to go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b160e39-a87b-4058-9553-33332e22825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the lack of infrastructure, poor planning, risk management
        and blatant disregard for the safety of the expected 10,000+ AlienStock attendees,
        we decided to pull the plug on the festival," Roberts and his team announced
        via the AlienStock website. "We are not interested in, nor will we tolerate
        any involvement in a FYREFEST 2.0."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0e95c-7204-4c65-adb0-a0c23a67702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July, Roberts'' joke Facebook event "Storm Area 51, They
        Can''t Stop All of Us" went viral, with two million people worldwide clicking
        that they were "Going" to the highly classified US Air Force facility in Rachel,
        Nevada, to "see them aliens."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32249229-e4ff-464c-bfeb-be3f89ddfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gathering of weirdos''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063280b-79fb-4ee5-8e8c-c78e1b81f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Area 51 has long been a source of fascination for conspiracy theorists,
        who believe it''s where the US government keeps its UFO booty and performs
        experiments with extraterrestrial lifeforms and technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84156b-ce27-432d-8bab-368dd0215dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the event gained traction, and the Feds got antsy, Roberts changed
        tack and instead started promoting the Alienstock Festival, a music festival
        celebrating aliens to be held in Rachel the same weekend as the original "Storm
        Area 51" event on September 19 to 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad96528-341b-4639-a791-8f37e94297ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to advocate against the storming as much as I can,"
        Roberts told CNN in August (see video embedded below). "I just want a gathering
        of all these weirdos in the desert."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff90b6-5fe9-468e-b622-a8e0aaafd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel has a population of around 90 people and there''s just one
        business in town, the Little A''Le''Inn, with restaurant seatings for 40 and
        bedrooms for 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091408a7-80e6-4b38-b108-9cc7aec085db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Connie West, owner of Little A''Le''Inn, who''d rolled
        up her sleeves to become an organizer of AlienStock, admitted to CNN that
        the scramble to provide enough food, security and free water for the expected
        masses of up to 20,000 people was "terrifying." She added, "You don''t want
        your parents to have to bury you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88f065-7a79-49bd-8a17-2a533b0bf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, a US airforce spokesperson told CNN that "any
        attempt to illegally access military installations or military training areas
        is dangerous."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfce14-51a1-440d-a817-f90750abdb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts'' team has now announced on the AlienStock website that,
        following a breakdown in relations with West and serious concerns about "a
        possible humanitarian disaster in the works," they were "officially disconnecting
        from Connie West, Rachel NV and AlienStock''s affiliation with them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d10ae7-07cb-4eab-856d-3cf73859fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Party in Vegas</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e2da3-3875-4f8a-a505-791704fe6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative, Roberts'' team is now promoting a free Area 51
        Celebration party at the Downtown Las Vegas Event Center on September 19,
        featuring EDM artists originally on the bill for AlienStock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766aaeb-a821-48eb-9a9e-20ae54eaad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although West had thrown her weight behind the festival, plenty
        of Rachel residents weren''t so taken with the idea. In August, CNN reported
        that the town''s website warned that "The residents were not asked and are
        not on board and will certainly not allow their town to be taken over. This
        has a high potential of getting ugly. Please consider visiting at another
        time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d2c2d-2a7b-4efe-b641-e16e4b2c21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems an event of sorts may still go ahead, though it''s unclear
        how many people will still turn up in Rachel the weekend of September 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55cab8-2b88-4f2c-9fb9-a63b83dc356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, a poll conducted by YouGov found that 54% of US adults
        think it''s likely the US government knows more than it''s telling about UFOs,
        so it seems the majority of Americans do believe the truth is out there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ed572-1104-4d7b-8f42-a551b7b64ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connie West has rallied, telling CNN on September 10 that she has
        20 acts and two comedians booked and that the show will still go on at Little
        A''Le''Inn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d2284-bef5-442f-9c9b-b2a3e2590f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rachel, Nevada website has been updated with the announcement
        that Roberts has pulled out, stating, "If any event still happens it is going
        to be a pretty sad affair with no bands, very little infrastructure and a
        lot of unhappy campers."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc16dc-4a17-40bc-9eb3-2e618146cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:53:23.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/alienstock-festival-creator-pulls-out/index.html">Storm
        Area 51 creator fears ''humanitarian disaster,'' pulls out of own music festival</a>"</em></p>'
