      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc10bc07-25db-40b0-bb26-cbe39a831f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ang pinaliwanag ng computer section namin, na nagkakaroon
        ng double na pangalan po... ang list na yan, mabilisan pong pinagawa sa amin.
        Magpe-press conference po kasi sa Palawan during that time kaya hindi po talaga
        namin nacheck ng nabuti po yan," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2366f-04d1-4741-819a-dfb8b825b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78507b7-b779-440f-ad3a-95c991c56009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s what our computer section explained that there
        were double entries. That list was done on short notice so we weren’t able
        to double check it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7b5a0-2c1c-42dc-8c7d-ecb13d3b5954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc18dc-0303-471a-9490-5d2886aa30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon did not buy Roque''s explanation. Instead, he hit Roque
        for his incompetency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323c143-3bc1-4d0a-a466-2f804615b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c5dc5-bf85-4121-8f55-ef1b17583469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaaral mo ba ang ginagawa mo? May staff ka doon. Ito ang kasaysayan
        ng tao na siguro hindi naman kagalingan pero kunyari masipag. Nabigyan ng
        trabaho pero ang daming palpak," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae4baa-2238-4528-bbb0-31dce3f056b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bae450-23ff-4cbb-ae45-4b0b858e9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you know what you’re doing? You have a staff. It
        shows that there are people who are not good at their jobs, but get by looking
        hardworking despite their blunders.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032a197-89f8-46dd-9716-92d37b244ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:04:25.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacked BuCor Director General Nicanor Faeldon said the problem stemmed
        from the agency''s records section. He also assured that despite the error,
        Napoles is still detained at the&nbsp;Correctional Institution for Women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220be13-dc7d-4d42-866d-454be11cfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:04:25.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ae1b2-d5b5-4804-a1c0-45fc799e200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:04:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapapasok pa lang niya, ilang buwan pa lang. Impossible na mare-release
        na siya... 197 under 2019 ang nag-doble na pangalan. There''s really something
        wrong with the record keeping. It included Napoles at rape pa ''yung kaso,"
        he said.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6c210-07f5-4b40-bccd-6ca0e06287dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is using the list provided by BuCor
        to rearrest released convicts who fail to surrender to authorities after the
        September 19 deadline set by President Rodrigo Duterte. The convicts who fail
        to surrender will be considered fugitives. Police said they “can use force”
        if the said convicts resist arrest.</p>'
  'garin-pao-nbi-forensics-lab':
    'author': 'CNN Philippines Staff'
    'caption': 'The former Health chief questions the need for the Public Attorney’s
      Office to have its own forensics laboratory. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T11:49:40.191+08:00
    'imagesource': 'jcr:245b386c-9c7a-4b01-8795-3fc6a4d2b876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51ae907b-fa15-49fb-a5b0-2503862931bf'
    'lead': 'The former Health chief questions the need for the Public Attorney’s
      Office to have its own forensics laboratory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:51:44.234+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:14:00.569+08:00
