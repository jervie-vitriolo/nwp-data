      'text': '<p>In “Pagbalik,” Rica is in her 50s and after working abroad she comes
        home to stay with Cholen, her aging mother, until she finds work. She then
        learns what her mother has done in all the years she was overseas. The film
        by Hubert Tibi and Maria Ranillo, produced by Nuances Entertainment Products
        and PRO. PRO, features Gloria Sevilla, Vince Ranillo, Suzette Ranilla and
        Alora Sasam.</p>'
