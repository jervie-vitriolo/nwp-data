      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my reality," Carter said as he held up a plastic bag of
        multiple prescription bottles in one clip featured on the show''s Facebook
        page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a404ab-8942-4e9f-b799-7c44d5591b24'
