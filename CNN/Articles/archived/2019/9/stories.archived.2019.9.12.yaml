      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d9f1f3-90e8-4f69-9f95-c3dd455507cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of who, if anyone, replaces Bolton, Trump made it clear
        Wednesday that he will be the one calling the shots on US foreign policy and
        possibly changing course.</p>'
