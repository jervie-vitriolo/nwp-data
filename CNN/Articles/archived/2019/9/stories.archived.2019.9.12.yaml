      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Toto, Tawag ka ng Ate Mo”</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05ba5b-7258-432b-a519-229b055ff667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.819+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:13:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Toto, Tawag ka ng Ate Mo” by Mary Franz Salazar tells the story
        of a young boy, a college student named Esme, and how her mother''s phone
        conversation leads the real truth behind why Esme let him call “ate” instead
        of its original title.</p>'
