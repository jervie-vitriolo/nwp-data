      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe on the GCTA policy, which witnesses have said is
        offered for sale by some BuCor officials, has expanded to cover other alleged
        anomalies in the BuCor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64c96f-f2dd-477f-9d70-6708001d922b'
