      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8747395-c682-4d09-ac6c-906857672dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor documents processing chief Ramoncito "Chito" Roque admitted
        the mistake and attempted to explain the reason why.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752027f3-d0a8-44d6-88ae-99894f94e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
