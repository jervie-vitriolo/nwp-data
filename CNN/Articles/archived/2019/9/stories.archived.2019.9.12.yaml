    'created': 2019-09-12T18:59:03.322+08:00
    'imagesource': 'jcr:7a38b0c0-687c-4d3a-8174-87f89e99ea64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40fa1f2-8b7c-4f55-bcf5-eabc7dde52c4'
    'lead': '''For China to ask for a ''setting  aside'' of the ruling can  be viewed  as
      a significant recognition by Beijing of  the arbitral outcome,'' a former diplomat
      says. '
    'mgnl:activationStatus': true
