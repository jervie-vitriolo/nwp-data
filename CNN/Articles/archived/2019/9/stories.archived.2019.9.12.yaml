    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3871f4-36b9-4ea7-b5b3-0a6a16e27865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.838+08:00
