      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10 BuCor officers murdered</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5166a2b-88d2-4e02-9329-515e0dc4f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor officers have been victims of violence in the past, Gordon
        revealed during the hearing.</p>'
    '34':
