    'mgnl:tags': ['Leni-Robredo', 'Rodrigo-Duterte', 'Bikot', 'sedition']
    'template': '1'
    'title': 'Sedition complaint vs. Robredo, 30 others up for resolution'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d341344-0354-4618-b2c8-384840cbe10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The Justice Department has wrapped up its preliminary investigation into the
        sedition complaint filed against Vice President Leni Robredo and more than
        30 others for their alleged involvement in efforts to oust President Rodrigo
        Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf40054-9d76-4768-8f3a-e1d76f07688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ded49d-c642-4ef7-b675-ff6def93541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors will now decide if there is probable cause to
        charge Robredo and her co-accused, including opposition figures and even some
        religious leaders. These include detained Senator Leila de Lima, Senator Risa
        Hontiveros and former lawmaker Antonio Trillanes IV, along with candidates
        of the opposition slate Otso Diretso.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b89956-eb11-44ac-b399-2d2332a11b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/7/21/leni-robredo-pnp-cidg-sedition-case.html">READ:&nbsp;Robredo
        on sedition case by PNP: A work of ‘sloppiness’</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2155a-b8fc-46ac-9498-74145ba46852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/16/bishops-sedition-bikoy.html?fbclid=IwAR1tZltDAhJhZLfwHpducFt1EDFemGI7jwhSOoU_5Kg58H33x-U0iLk4coQ">READ:&nbsp;Bishops
        seek dismissal of sedition complaint</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67d9b3-8731-45b7-b305-882a1c7a42e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c7bc1-c4a9-464f-87aa-d0ecfe5673b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the respondents, Trillanes and Jonell Sangalang,
        failed to file their counter-affidavits to deny the charges.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3176c60-dd7d-4f92-86d4-f6e6bfd48615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:43:13.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Magdalo Rep. Gary Alejano, along with Sangalang, said he
        has filed&nbsp;a Petition for Prohibition with the Court of Appeals to stop
        the Justice Department from investigating the sedition complaint.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ebb6f-941a-4c43-bbb2-5297bd6ef883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:43:13.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s obvious that this administration is using these two agencies
        (Department of Justice and Office of the Solicitor General) for political
        persecution, to bully its critics, in deliberate deviance of the Prosecution
        Service Act, P.D. 478 and the Administrative Code. It is our position that
        the Court should intervene to stop this continuing and deliberate disregard
        of the law,” Alejano said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ba581-756b-40fd-8a94-49ca1d9f045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3552e-b6d2-4fe1-9c03-23c2bfa10209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s Criminal Investigation and Detection
        Group in July <a href="https://cnnphilippines.com/news/2019/7/18/PNP-CIDG-complaint-Leni-Robredo-opposition-Ang-Totoong-Narco-list-videos.html">filed
        a complaint against Robredo and 37 other personalities</a> for their involvement
        in the production and spread of the "Ang Totoong Narcolist" videos, which
        revealed the Duterte''s family''s supposed drug links. Aside from inciting
        to sedition, which is punishable with up to six years in jail, cyber libel,
        libel, harboring a criminal, and obstruction of justice charges were also
        filed against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef24ae-1130-4dbf-b332-4c509af26910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60fd1a-4ac0-49ba-929e-75404cb8399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula, the man claiming to be the hooded figure
        "Bikoy" in the viral videos, has flip-flopped about the origin of the videos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc17fd-2f3f-48a9-92b8-96b3a3ebe819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389c0d6-aa4a-4adf-9a65-77eb765bc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said the opposition Liberal Party had nothing to do with
        it, but later said it was the opposition that hired him to discredit the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cec9b4-e533-4cac-a789-41c12f95475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d9481-24d9-4045-a6a3-1b69187e45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:54:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://cnnphilippines.com/news/2019/7/19/Malacanang-Bikoy-sedition-case-Robredo-opposition-narco-list.html">has
        denied involvement in the case.</a> The Justice Department formed a three-man
        panel of prosecutors to handle the preliminary investigation, which ended
        Thursday.</p>'
  'japan-work-culture-paternity-case-harassment':
    'author': 'Julie Zaugg and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T17:05:12.738+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42300602-f729-4036-a5f4-cce2098e64f4'
    'lead': 'A 38-year-old Japanese national has filed a lawsuit against his employer
      for alleged harassment after taking paternity leave, in a landmark case that
      looks set to challenge Japan''s often highly-gendered corporate culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T17:10:21.916+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:13:32.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:54.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Japan', 'paternity-case', 'harassment']
    'template': '1'
    'title': 'Landmark paternity case challenges Japan''s work culture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1eefb-01fa-4284-8867-0df16dbd6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 38-year-old Japanese national has filed
        a lawsuit against his employer for alleged harassment after taking paternity
        leave, in <a href="https://edition.cnn.com/2019/03/07/asia/japan-female-politicians-intl/index.html">a
        landmark case that looks set to challenge</a>&nbsp;Japan''s often <a href="https://edition.cnn.com/2018/12/27/health/japan-fertility-birth-rate-children-intl/index.html">highly-gendered</a>&nbsp;corporate
        culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7579a-89f3-4abd-8e5b-d2e2afc851d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese law grants both men and women up to one year of leave from
        work after having a child. Parents are not guaranteed pay from their employer,
        but are eligible for government benefits while off. However, only 5% of eligible
        fathers took paternity leave in 2017, according to <a href="http://www.gender.go.jp/public/kyodosankaku/2018/201806/201806_02.html">government
        data</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe792d20-47b4-45a8-92ba-8b1b0557ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, which appeared before a Tokyo court on Thursday, was brought
        about after the man claimed that his employer, sportswear maker Asics, purposefully
        sidelined him from his job in sales and marketing following his return from
        parental leave in 2015 and 2018. Asics has denied the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36119c7b-8011-4a79-94aa-7810fce9ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is among the first to tackle the issue of paternity harassment
        in Japan, where working culture often dictates that <a href="https://edition.cnn.com/2013/04/23/business/japan-abenomics-magnay/index.html">male
        employees</a>&nbsp;work <a href="https://money.cnn.com/2016/11/30/news/economy/japan-workers-overwork-death/index.html">long
        hours</a>&nbsp;and place company loyalty ahead of the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865643f9-67a5-49d2-9de8-99dfaf7ba251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who has requested anonymity due to the sensitive nature
        of his claim — media in japan have honored the request — took six weeks off
        after his first son was born in 2015 and then another 13 months of leave before
        his son''s second birthday. Asics offers male employees up to two years paternity
        leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81105929-9e1a-4363-b433-eede6a2c641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a natural choice for me," he told CNN. "I wanted to to
        take care of my newborn and witness his growth. I also wanted to protect my
        wife from the baby blues."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a305c3a-1f57-4c6f-816f-51d10d8e2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man claims that on his return to work he was transferred to
        a subsidiary company''s warehouse and tasked with manual jobs, which he alleges
        resulted in an injury to his shoulder. He was then transferred to an office
        job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fe040-aa25-4a87-822b-5c81baabb379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was assigned to carry out research on disabled people''s rights
        in the workplace and to translate company rules into English, two areas I
        have no experience or expertise in," he said. "I spend all day staring at
        my computer with not much to do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658df007-75c0-4a89-87c7-deb6e21d3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the birth of his second son in 2018, he took a second
        parental leave lasting for 13 months. On return to work he claims the situation
        has continued and feels as if he is being pushed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d8cbc-4bca-4fd0-a1b1-ca07bf422917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man wants his original role back and 4.4 million yen (US$41,000)
        in damages, according to his lawyer Naoto Sasayama. "The job he was transferred
        to was not the one he was hired for and this is very clear harassment against
        taking his paternity leave," said Sasayama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f9371-4a45-4950-bf8f-0022ef06e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asics has refuted the man''s allegations. "We have been negotiating
        sincerely with the legal representative of the employee as well as with several
        labor unions he belonged to," said the company in a statement. "We find it
        regrettable that we have not reached a final solution and we look forward
        to clarifying the facts in court."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7f313-1f1e-4e1e-ae1d-7b40df77417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Asics diversity policy, it is committed to meeting
        a government set goal of 13% paternity leave among eligible fathers. Currently,
        8% of Asics'' male employees take the leave <a href="https://corp.asics.com/jp/csr/diversity/casestudy/case07">they
        are entitled to</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee66d3-3cfc-4759-8dea-a0386db87b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Constant harassment''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd02e6-a917-4c9f-9de4-8fff859ea61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is among a number of similar disputes currently underway.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ea441-2f6d-4b22-9e06-7e40a693701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glen Wood, a Canadian who has been living in Japan for around 30
        years, was working as a brokerage manager at Mitsubishi UFJ Morgan Stanley
        in the Fall of 2015 when his son was born six weeks premature. "My partner
        was working in Nepal at the time so he was born there and doctors told us
        they weren''t sure he would make it," Wood told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e28997-b4d1-4bee-a168-2180c3d3fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked his employer for time off, as part of his paternity leave,
        but he claims he was denied.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933256a6-429e-46fa-ab27-cb0f923d8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told I wasn''t eligible because my family didn''t have a
        maternity booklet, which is an official record of a pregnant woman''s medical
        data," said Wood.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8bb620-c1bc-448d-9a80-4b2dd96f94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ruling, Wood decided to leave anyway. "My son was in
        a life or death situation and I needed to be by his side to get him a Canadian
        passport, a precondition to bring him back to Japan."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16bd10-121c-4a18-b747-4ce63d305252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on his return to his job five months later, in March 2016, Wood
        claims he was subjected to constant harassment. The company has denied the
        allegations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0cabf-3d58-45ef-913e-272cb984de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My responsibilities were cut by about 95%, with only secretarial
        work left for me to do. I wasn''t told about meetings or given the wrong times
        and then criticized for not attending them. My emails and phone calls were
        left unanswered," said Woods.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2aaefd-b466-410d-9ca0-054de918001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims he was also asked to take a paternity DNA test, even though
        Japanese law provides leave for parents of adopted children and despite the
        fact he was the father of the child. He claims he was also forced to undergo
        two psychiatric evaluations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f70592-534a-45df-9ef1-4301305725ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he decided to sue his employer and in 2018 was fired. Court
        proceedings are due to begin on October.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317d3bd-a91e-4de2-953b-1dc0e439f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking for my job back," said Wood. "I really loved my work
        and career and don''t want to have to give it up."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694ee3a-4c9e-4e80-b04e-efbf8ecd77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, Mitsubishi UFJ Morgan Stanley denied
        that Wood was harassed. The company said it has submitted its evidence to
        the court through its lawyers and would refrain from commenting further as
        the case is ongoing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519f4ad-5d4f-4273-9947-aa4556c10da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood is now hoping his court case will set a precedent for other
        alleged harassment victims. "In Japan, it is considered almost treasonous
        to take time off from work, even if you are incredibly sick, have a dying
        relative or have just had a baby," said Wood.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6856f4a-644e-44a9-b6aa-0f486b75ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.change.org/p/%E3%83%91%E3%82%BF%E3%83%8F%E3%83%A9%E3%81%ABno-%E8%81%B7%E5%A0%B4%E3%81%A7%E3%81%AE%E3%83%8F%E3%83%A9%E3%82%B9%E3%83%A1%E3%83%B3%E3%83%88%E6%A0%B9%E7%B5%B6%E3%81%AB%E7%BD%B2%E5%90%8D%E3%82%92%E3%81%8A%E9%A1%98%E3%81%84%E3%81%97%E3%81%BE%E3%81%99-mufg-morgan-stanley-zero-tolerance-for-workplace-harassment-in-japan?utm_content=cl_sharecopy_16465394_en-GB%3Av4&amp;recruiter=980913925&amp;recruited_by_id=83bcb2d0-9da4-11e9-816d-cdaf4ad50fcd&amp;utm_source=share_petition&amp;utm_medium=copylink&amp;utm_campaign=psf_combo_share_initial">petition
        on Change.org</a>&nbsp;supporting Wood and calling for "Zero-tolerance for
        Workplace Harassment in Japan!" had garnered over 3,800 signatures on Thursday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66df6d-12b0-42bd-9c61-9944269737cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of my colleagues were very supportive, even if they couldn''t
        take my side publicly for fear of losing their jobs," said Wood.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5bce72-684e-41af-9a5c-a248154c1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:10:21.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/12/asia/japan-paternity-leave-intl-hnk/index.html">Landmark
        paternity case challenges Japan''s work culture</a>."</em></p>'
