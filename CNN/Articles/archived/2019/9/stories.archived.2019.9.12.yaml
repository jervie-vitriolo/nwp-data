    'title': 'GCTA mess ‘best argument’ against death penalty – Atienza'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e29f32-6216-4424-90cf-75a320210a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.343+08:00
      'mgnl:createdBy': 'robert'
