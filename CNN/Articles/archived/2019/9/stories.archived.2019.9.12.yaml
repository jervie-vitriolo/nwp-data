      'jcr:uuid': '700cdf7b-9908-4319-a468-e5d395f96553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:48.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no storm alerts as the weather bureau does not expect
        the tropical depression to hit land. But it warned against sea travel especially
        for small seacraft, in the central and eastern seaboards of the Visayas and
        the seaboards of Mindanao because of rough seas.</p>'
