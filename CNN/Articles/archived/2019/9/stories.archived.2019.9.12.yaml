      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96cc4c-9bf8-4db9-ba88-fa19dfce9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa <a href="http://cnnphilippines.com/news/2019/9/10/Bato-dela-Rosa-free-convicts.html"
        target="_blank">sought power to free convicts</a> on his own, but this request
        was not acted on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d7caa-6fd8-435e-82bc-33412e19371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
