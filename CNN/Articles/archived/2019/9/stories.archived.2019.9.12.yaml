    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:36.694+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['uk', 'united-kingdom', 'parliament', 'papers']
    'template': '1'
    'title': 'UK government releases no-deal Brexit paper – but refuses to publish
      internal communications'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9caa8-c261-49d7-ace0-7cb7a7f227b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson''s government has released
        its "Operation Yellowhammer" planning document, which warns of medicine shortages,
        severe delays at the Dover-Calais crossing and an increase in food prices
        if the UK leaves the European Union without a deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a28916-85d9-4adb-8928-21789199759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure of the document —&nbsp;which describes a "reasonable
        worst-case scenario" —&nbsp;was forced on the government by lawmakers, who
        voted on Monday to approve its release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c95c5b-ab53-4865-9f21-a76dbb25eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Michael Gove, the minister in charge of no-deal planning, said
        the government would not release internal communications between aides about
        Johnson''s prorogation of Parliament, which was also mandated in the bill
        passed by Parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b83cce-53b9-4834-81b1-05cf24d99641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you will also be aware, by longstanding convention under successive
        Administrations of all political colours, the Government does not release
        Cabinet and Cabinet Sub-Committee papers," Gove wrote in a letter sent to
        former Conservative MP Dominic Grieve, who had led to push for their publication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd648d1f-bf4a-4c57-99c7-b548445ee56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Operation Yellowhammer document reports that disruption at English
        Channel crossings could last up to three months before it eases, with up to
        85% of heavy goods vehicles unprepared for new French customs checks that
        will be introduced on day one after a no-deal Brexit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c6e6d-c686-4095-be91-6beb8bc0e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unmitigated, that would have an impact on the supply of medicines
        to the UK, the document also warns. "The reliance of medicines and medical
        products'' supply chains on the shore straits crossing make them particularly
        vulnerable to severe extended delays; three-quarters of medicines come via
        the short straits," the report says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2be95-04cb-416a-8b73-35c4c7bc0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds: "While some products can be stockpiled, others cannot due
        to short shelf lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7b3e8-23f4-42da-bbfc-c2f6e79549b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain types of fresh food supply will decrease," and "critical
        dependencies for the food supply chain may be in short supply," the document
        also says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de04ec5-8470-4c6a-86ef-3cbcdcf7b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In combination, these two factors will not cause an overall shortage
        of food in the UK but will reduce availability and choice of products and
        will increase price, which could impact vulnerable groups," it reads, adding
        that "there is a risk that panic buying will cause or exacerbate food supply
        disruption."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271045b-c11f-40c4-a1e0-36b97027c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter from Michael Gove to Hilary Benn, Gove said: "I thought
        it would be helpful to publish the Operation Yellowhammer document based on
        assumptions drawn up under the last Government. This document is complete
        save for one section that has been marked as redacted on the basis of its
        commercial sensitivity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17c009-dfce-439c-bf60-a72bd6b09ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protests and counter-protests" will take place across the country
        in the aftermath of a no-deal split and "may absorb significant amounts of
        police resource," the Home Office said as one of its contributions to the
        report. "There may also be a rise in public disorder and community tensions,"
        it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba9f3d-0e7a-4ff9-8516-daa6cbe3f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Northern Irish border question that has proven such an obstacle
        to the Brexit process to date, Yellowhammer warns the government''s "no new
        checks with limited exceptions" model "is likely to prove unsustainable due
        to significant economic, legal and biosecurity risks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be855e5a-80e2-4581-8d6b-52944d25a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disruption to key sectors and job losses are likely to result in
        protests and direct action with road blockages. Price and other differentials
        are likely to lead to the growth of the illegitimate economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6aa684-382a-45e5-8966-8903fbade496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be significant pressure to agree new arrangements which
        supersede the day one model within days or weeks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20126194-72bc-41c2-b3ad-349c7a4305f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibraltar will see disruption to supply goods, medicines, trans-frontier
        shipments of waste and delays of 4+ hours for "at least a few months."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3232664-ce93-4776-be53-a473ae4986fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel price rises in London and the southeast of England are also
        anticipated in the report, as is the "significant electricity price increases
        for consumers" if a split in the Single Electricity Market occurs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24ce0f-0fc8-4db1-b392-309127e7fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:13:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/11/uk/operation-yellowhammer-published-brexit-gbr-intl/index.html">UK
        government releases no-deal Brexit paper -- but refuses to publish internal
        communications</a>"</em></p>'
  'high-school-students-who-do-not-date-less-depressed':
    'author': 'Kirsi Goldynia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T06:10:27.944+08:00
    'credit': 'FILE PHOTO'
    'imagesource': 'jcr:31bd22b5-0628-454d-9591-58a932cadf90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01bbaad2-0edd-464d-8706-f4adbc828a6f'
    'lead': 'Dating is a normal part of adolescence – and a formative one at that.
      Decades of research have suggested a link between romantic relationships and
      identity development as teenagers mature into young adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T06:16:55.441+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:14:32.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:36.919+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['depression-', 'high-school-students', 'study']
    'template': '1'
    'title': 'High schoolers who don''t date are less depressed than their counterparts
      who do, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914d36b-f6c1-4eff-b111-e0885227387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Dating is a normal part of adolescence
        – and a formative one at that. Decades of research have suggested a link between
        romantic relationships and identity development as teenagers mature into young
        adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41eedd-d083-481a-b131-eeca045727a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bb497-efd4-4c8b-a18c-e97c597a6823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a&nbsp;<a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/josh.12818"
        target="_blank">recent study</a> published in the Journal of School Health
        reveals that adolescents who choose not to date fare as well as, or better
        than, their coupled counterparts in social and leadership skills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63cfdf-199e-441e-bfe8-44009b34fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7deb3-39b0-4614-8647-641b1cd34e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also less depressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e29a17-db5d-41fd-9c34-beba2f5ea1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ff648-cbfc-4c6f-9497-1aba6f27d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that romantic relationships are very common among adolescents
        -- in fact, a majority have been involved in some type of romantic activity
        by 15 to 17 years of age," says Brooke Douglas, a Ph.D. candidate at the University
        of Georgia who conducted the study with Dr. Pamela Orpinas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e396cf1-265b-4f54-990d-9e8218a37793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b71d67-a704-4466-884c-58e36958cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also known that romantic relationships are important for
        teenagers'' individual development and wellbeing. So that made us ask: What
        does this say about teenagers who are not dating? Are they social misfits?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc00d7-85d2-41e2-91ee-bae1ce112a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100121ba-ac94-46ef-a754-c41a101fd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It turns out, they''re not</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518bb58-c8d6-4667-8737-080b0d62e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a combination of self-reported student surveys and teacher
        feedback, data was gathered on the dating habits of sixth through 12th-graders,
        along with key emotional and behavioral information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9d50e-1e75-4f90-aef8-b0abb74ef824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04026a-a5e9-4ba2-a509-b79abd09eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was <a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/jora.12029"
        target="_blank">originally published</a> in a 2013 study conducted by Orpinsas,
        which revealed a number of dating patterns among the students -- some dated
        more frequently with age, others took breaks from relationships at various
        times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202b222-3373-40c4-bcd1-d6e76fc9f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e28aa-adb8-48c2-9e07-d4ce78b93082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Douglas was most interested in the "low" dating group comprised
        of students who dated, on average, once throughout middle and high school,
        with some reporting no romantic relationships at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da4023-958a-48fc-8860-4b43079e55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b182d29-2078-46f4-bbeb-93dfe18aa35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To follow the 2013 study, Douglas and Orpinas compared the social
        and emotional data of 10th graders and found that a lack of romantic relationships
        had not hindered the development of the "low" daters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab297f-2b26-4de6-9461-5d23d714b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c638e36-d65b-4f41-adf9-1da7edf61eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, based on the teacher feedback, the students in
        this group were overall rated higher in social and leadership skills, and
        lower in depression than those in other dating groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2c422-f129-420b-9f87-646c4e3d41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa9fa6-16e2-4340-8958-970074442c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One thing to note</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21395d-dad4-4e83-9579-c14ada622711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Douglas points out, the teacher surveys were a crucial aspect
        of the study, as self-reported surveys can lead to a response bias from participants.
        Especially when probing sensitive issues -- like depression and suicide --
        that students might not feel comfortable reporting, "teachers are the best
        people to give information."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063198c-2db2-4ac3-a008-e02b7ff34669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acdc062-4c6d-45ad-b22b-fa0a65ec7b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other limitations of the study include that all the participants
        were from a single region in Georgia and had limited racial diversity. While
        almost half of the students were white, just over 1% were Asian.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f323b7-5790-4a31-8a7b-c5bed3fa2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e892a3-0248-4f2f-b617-851e53deb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the results stand counter to the notion that to be
        a well-adjusted and socially competent adolescent, you must experience a romantic
        relationship. Students who don''t date are doing just fine. "They don''t lack
        general social competence, they have friends, just like teenagers who are
        dating," says Douglas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560ed5c-d099-4d80-9e41-e35facb12ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a46179-4acd-452f-b9be-f694f35d3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasizes, however, that the study should not be interpreted
        as a suggestion that teens should not date. Remaining single is simply one
        choice that adolescents can make -- and it doesn''t make them abnormal or
        socially stunted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e96a6c-c958-45ff-8afe-9eb7e8e2cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8571ed-8da7-456a-af1d-9a48766365cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In school-based programs we focus a lot on healthy relationship
        skills, which are important, but also assume that teenagers are dating," she
        said. "This study affirms that it''s ok if you decide to date or decide not
        to date. Both are acceptable and healthy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43972706-58ba-491c-af6a-ae1f5c289cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:16:55.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/11/health/high-school-dating-depressed-trnd/index.html"
        target="_blank"><em>High schoolers who don''t date are less depressed than
        their counterparts who do, study says</em></a>"</p>'
  'trump-fed-negative-rates':
    'author': 'Matt Egan, CNN Business'
    'caption': 'The Federal Reserve is running out of runway to lower interest rates.
      US President Donald Trump wants the Fed to keep cutting anyway. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T06:15:29.205+08:00
    'imagesource': 'jcr:0aea4314-4310-431c-a114-ba4edd630ae1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918dc1b8-7c84-44b1-8ddd-1681c89bab5b'
    'lead': 'The Federal Reserve is running out of runway to lower interest rates.
      US President Donald Trump wants the Fed to keep cutting anyway.'
    'mgnl:activationStatus': true
