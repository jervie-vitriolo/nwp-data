      'mgnl:type': 'text'
      'text': '<p>He said at least 12 officers were killed since 2011, but BuCor''s
        legal chief, Frederic Anthony Santos, said two those mentioned was a Corrections
        superintendent who died of cancer and his live-in partner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed7f11-08cb-4b10-8fc2-8aae47c86069'
