      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0d261-b1d3-41f6-a5f7-e0c5667a72e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:58:05.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter also brought his mother, Jane, on the show, asking hosts
        Dr. Travis Stork and Dr. Judy Ho to help Jane address her alcohol use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252874a1-22be-46ca-b584-3ead7f69b518'
