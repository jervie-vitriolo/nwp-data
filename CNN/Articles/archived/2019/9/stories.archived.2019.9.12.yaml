      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Dancer Gab Valenciano urged people battling with mental health issues to speak
        up, as he opened up about his previous attempts to commit suicide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d74caf-b622-48b0-bf21-644bab0fa13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of today, one person dies every forty seconds by suicide. That
        is not a good statistic at all,” Valenciano said in an Instagram <a data-cke-saved-href="https://www.instagram.com/p/B2RWK8mnfjj/"
        href="https://www.instagram.com/p/B2RWK8mnfjj/">post</a> Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00878317-9491-4415-9fca-ff22e0479cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;<a href="https://cnnphilippines.com/videos/2019/9/11/WHO-study-One-person-dies-every-40-seconds-from-suicide.html">WHO
        study: One person dies every 40 seconds from suicide</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d7bfa-f90b-4467-8123-2291790201f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would have been part of that statistic, twice, if not for the
        grace of God and love for my family and friends,” he shared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fb475-6de4-4501-a11f-9cf8bf95574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano, son of popular showbiz personality Gary Valenciano,
        said he believes his failed attempts to take his own life “had a greater calling”
        of reaching out and helping people struggling with mental health problems
        “through empathy and compassion.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076fc5f-7fab-429d-ab4b-b71ed4fee1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, then, reminded people to share their struggles as there are
        others who are willing to listen and help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afc061-52c7-4910-a942-b5b6e99b6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only way to battle this is to fight together so fight with
        us. Surround yourself with the right people and feed your soul with the right
        content. You can do this. Stay alive, my dear friends. You are enough and
        you are worth it,” Valenciano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef086345-b82c-41c2-a6db-57d458f9ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 800,000 people die of suicide every year worldwide, according
        to the World Health Organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ceb0f4-9f09-4aea-8803-1c11f251dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/life/culture/2019/02/26/suicide-discourse.html">There’s
        something wrong with the way Filipinos talk about suicide</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a85958-ba2d-4167-8d4e-63e6f63a907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:59:19.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or someone you know is depressed and expresses thoughts of
        suicide, know that help is available. Call the hotline, HOPELINE, at (02)
        804 4673, (0917) 558-4673 or 2919 toll free for Globe and TM subscribers.</p>'
