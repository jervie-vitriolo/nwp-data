      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Aaron Carter revealed he''s battling
        multiple mental health issues —&nbsp;including multiple personality disorder,
        schizophrenia, acute anxiety and manic depression —&nbsp;in a new episode
        of "The Doctors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeae94a-8da2-44a3-971e-ccd5453d054c'
