    'template': '1'
    'title': '7 events to go to this weekend of September 13 to September 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d1ec8-2c0b-4460-a3ea-5f6b830da11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:17:41.607+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:13:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, hoard
        books at the Manila International Book Fair, enjoy drinks by the country’s
        best bartenders at the Manila Cocktail Festival, join a spoken word poetry
        and music night dedicated to the bravery of Filipinos, watch “Harry Potter
        and the Sorcerer’s Stone” scored by a live orchestra, attend a benefit gig
        for Lumad students, catch the opening of a children’s art museum, and dance
        the night away on Friday the 13th.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9221c-7e05-4d55-942c-bbbc91805a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:17:41.607+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:13:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/manilaintbookfair/" target="_blank"><strong>Manila
        International Book Fair</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894877b-85ef-4313-8f96-a55ad5485357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:17:41.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:13:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookworms rejoice! The largest and longest-running book fair in
        the country returns this week. The 2019 Manila International Book Fair (MIBF)
        is a five-day affair of seminars, book signings, workshops, and sellers. The
        fair will be held from Wednesday, Sept. 11 to Sunday, Sept. 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055916c1-7fba-4960-9c46-025a5edd6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:17:41.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:13:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happening simultaneously with the book fair is the Pop Hub: Comics
        Splash and Fandom Fest, where comic book geeks and pop culture fanatics can
        gather to enjoy reading sessions, workshops, games, and film showings from
        10 a.m. to 8 p.m. on Saturday and Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582cb92-ed5d-42da-a0a4-1a71626ebe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:17:41.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:13:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch MIBF at the SMX Convention Center, Mall of Asia Complex, Pasay
        City. For more information, visit the MIBF <a href="http://manilabookfair.com/"
        target="_blank">website</a> or Facebook <a href="https://www.facebook.com/manilaintbookfair/"
        target="_blank">page</a>.</p>'
    '12':
      'image': 'jcr:bfebe40b-8566-4bd4-a978-f5446eade252'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b9fa0-8e63-4088-81a4-a9f91eff8f41'
