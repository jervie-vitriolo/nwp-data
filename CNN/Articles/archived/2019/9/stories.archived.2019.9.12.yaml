      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/11/celebrities/renee-zellweger-painful-moment-face/index.html"
        target="_blank">Renée Zellweger recalls the moment she overheard strangers
