      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10075a-99ab-4f42-936c-435db6db1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.017+08:00
