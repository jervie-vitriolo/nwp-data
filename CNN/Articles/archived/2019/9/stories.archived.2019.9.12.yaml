    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c7213-a3f9-4680-ac00-c641a9f1b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:39:12.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research into trypophobia is limited. Geoff Cole, a visual scientist
        at the University of Essex in the UK, told CNN that while it might seem "a
        little bit odd" for people to feel uncomfortable at the sight of holes clustered
        together, for people with trypophobia, the images can cause a range of reactions,
        with varying levels of severity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e864d10-b01e-49e7-a32a-af2a9b69f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:39:12.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research from the University of Essex, "the phobia
        arises in part because the inducing stimuli share basic visual characteristics
        with those of dangerous organisms."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a7b91-d868-454a-8d32-485da983a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:39:12.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trypophobic images generally display "high (color) contrast at mid-range
        spatial frequencies" —&nbsp;cycling from bright to dark three or four times
        per centimeter, seen at arm''s length —&nbsp;and have a "very unique spectral
        composition (brightness and contrast), something you don''t see in the natural
        world -- except in poisonous animals," Cole told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10adce4f-fab1-4310-af36-3aa1a5ea5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:39:12.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole said his research had shown that 16% of the UK''s adult population
        found the image of a lotus seed pod —&nbsp;considered a typical trypophobic
        image —&nbsp;"uncomfortable or repulsive to look at."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bf7f5-8fdc-4533-879c-30bfa692971d'
      'mgnl:activationStatus': true
