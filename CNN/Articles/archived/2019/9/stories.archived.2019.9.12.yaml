    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:51.290+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amado-Espino-Jr.', 'ambush', 'Pangasinan']
    'template': '1'
    'title': 'Police recover vehicles used by suspects in ambush on ex-Pangasinan
      solon'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f14aad-38a0-493b-8ecd-94505a29e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Police have recovered two of the three vehicles suspected to have been used
        in the ambush on former Pangasinan Representative Amado Espino Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066469b-014b-4db8-9d80-05cb7a737945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Colonel Redrico Maranan, director of Pangasinan Police Provincial
        Office, on Thursday said one of the vehicles used by the gunmen, a red Hyundai
        Elantra, was recovered in Barangay Cobol in San Carlos town while another
        vehicle, a blue Fortuner, was found in Malasiqui town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf5378-9d05-4b4d-83f1-6cdd086ad483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the remaining vehicle, a black Toyota Wigo, has yet to
        be recovered, Maranan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc545f1-3698-4e70-b666-55a4a29ae249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino was on board his vehicle when he was shot by still unidentified
        suspects in Barangay Magtaking, San Carlos City, at around 4:30 p.m. Wednesday,
        according to the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89ee49-4ebb-4235-ae3c-3d793e7c17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former congressman, who also served as governor of the province,
        survived the attack and is now in a stable condition after sustaining gunshot
        wounds in his stomach and hand. However, one of his escorts, identified as
        Richard Esguerra, died in the incident. Espino''s four other companions were
        wounded.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bfd30-97a7-4a35-aacd-56cc85d866cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:32:22.348+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/regional/2019/9/11/Amado-Espino-Pangasinan-ambush.html">Ex-Pangasinan
        congressman now in stable condition after ambush</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027e52e-1b51-48ee-ab2b-8f8881f1bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan said they have identified the owners of the vehicles, but
        he refused to disclose their information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320a679-935e-4ae1-8c98-47af0d634c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more than 10 gunmen may be behind the attack. The suspects,
        he added, are possibly part of a gun-for-hire group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ca1a5-ed69-453d-91c0-806b69509958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi nga hindi sila pipitsugin</em>. Based <em>dun sa mga gamit
        na nakuha natin, mga</em> high-powered <em>at tsaka mga sasakyan na kanilang
        ginagamit eh mga bago. ‘Yung mga kilos nila tinitignan natin, mukhang</em>
        precise <em>at maganda ang</em> planning,” he told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c8c43-df72-466a-906a-b2738b3730a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As they said, they are not weak. Based on the items
        we recovered such as high-powered firearms and the vehicles are new. Their
        movement is also precise and they planned the attack well.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5d54d-63db-415f-b047-ed0b48914f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Maranan said they have yet to identify the motive behind
        the attack as they are still gathering more information on the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f8943-af81-48a6-8a38-82f1592f57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pa tayong maibigay na</em> motive <em>sapagka''t ‘yung</em>
        motive <em>ay maga</em>-anchor ‘<em>yan sa mga ebidensya pang makukuha natin
        ‘pag nakumpleto natin</em>,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce89aab3-b658-410d-aa2b-ff081960dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot identify the motive yet because it will
        be anchored on the evidences that we have yet to complete.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b474291-bd9e-49e1-947b-c5656bc72044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director said Espino sought security protection from the police
        prior to the attack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bebe2c0-6f16-4213-8fd1-81a4df10b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last week <em>sya ay sumulat sa atin dahil may nare</em>-receive
        <em>syang mga</em> threat. <em>So siya ay binigyan natin ng</em> temporary
        security detail para ma-secure,” Maranan recounted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0cbf71-85cf-42c5-8603-12da867899aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He wrote a letter to us last week because he said
        he received threats. We assigned to him a temporary security detail.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943742de-8a82-40c6-858f-b26a8ee2aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reactions</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48cfbc2-794d-499c-8397-cb26bbce0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino’s family condemned the attack and extended their condolences
        to Esguerra’s family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c46587-c9ca-4564-ae08-c5a80db28df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon, inaantay po namin ang resulta ng masusing imbestigasyon
        na kasalukuyang ginagawa ng ating kapulisan dito sa Pangasinan. Umaasa po
        kami na mabilis na matukoy at mahuli ang mga salarin at lahat ng mga nasa
        likod ng krimen na ito</em>,” the family said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2a047-2e90-4b07-932e-c133cc3dc355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still waiting for the result of the investigation
        by the police. We hope that the suspects will be identified and arrested soon.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5ab30-d4b4-46bf-9c32-b0bde1a255a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also issued a statement, denouncing what it called a
        “felonious act.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65523d-4a0e-4fbf-9e69-952344d5084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:31:56.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We guarantee that police authorities are already on top of the
        situation and will spare no effort in finding the perpatrators of this crime
        and ascertaining their motive for consummating the same,” Presidential Spokesperson
        Sal Panelo said.</p>'
  'Bilibid-hospital-drug-lords':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': 'Former Mayor Jose Galario, Jr. says he shared a ward in the Bilibid
      hospital with drug lords who coordinate drug deals there '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
