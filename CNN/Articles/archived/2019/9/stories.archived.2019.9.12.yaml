      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Those
        new camera’s trigger my trypophobia and it’s no joke 🤢 <a href="https://twitter.com/hashtag/AppleEvent?src=hash&amp;ref_src=twsrc%5Etfw">#AppleEvent</a>
        <a href="https://t.co/qaaGfHR03j">pic.twitter.com/qaaGfHR03j</a></p>&mdash;
