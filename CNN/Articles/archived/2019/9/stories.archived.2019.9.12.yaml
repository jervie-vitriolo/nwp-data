        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b68fc8-d290-4fae-be1a-56e538e5c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        A former top official in the Bureau of Corrections bared several "money-making"
        transactions committed by high-profile inmates under the watch — and some
        in connivance with — New Bilibid Prison officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2913b-c0b6-4de7-8aaf-fd0cf371dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664ec11-ead4-45a4-8371-a779eb4417ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BuCor Acting Chief Rafael Ragos, who was appointed by then
        Justice Secretary and now Senator Leila de Lima, detailed the seven schemes
        he said he personally observed and experienced in his four-month stint in
        the agency, such as employees smuggling contraband, rampant bribery, and widespread
        corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5b7b7-35e6-4523-a85a-0bba5891f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd0cea-f0ca-4663-be64-8f0a15f9e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa loob ng</em> maximum, <em>maraming</em> unusual transactions
        regarding money making," he said during the Senate''s fifth hearing into the
        alleged corruption in Bilibid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3282d-fcfe-4d7e-be0a-b1522f55622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a1c9e-198e-4f1a-bb6e-cb128f125da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many unusual money-making transactions inside
        the prison''s maximum security.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84447709-21c4-4262-b3a4-bc06246d679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c911bd-9a9b-4bc1-9b7f-19f4143827a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said high-profile inmates pay prison guards P30,000 to allow
        female performers and entertainers called "tilapia" inside their cells overnight.
        He said among the entertainers brought inside Bilibid were Mocha Girls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba575c-13bd-433f-b728-83bb29d47b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86de44-4cac-45f8-abb8-30cb744deb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos said some these women later on became girlfriends of inmates.
        He said some of the girlfriends end up getting kidnapped when they leave the
        prison premises. He said the transaction happens inside the Bilibid, with
        the ransom money reaching P200,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdb282-3615-4209-bc24-1fe8e1b4a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2256706-f2dc-4933-8269-a668e96ff1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is a virtual casino, where money flows freely,
        inside the state penitentiary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990292c2-6a55-41d2-9cec-c0af762b6cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659750e-3a2f-4ed4-9e90-b94d90325abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon silang isang</em> building <em>doon, hindi ko na ma</em>-identify,
        <em>na halos</em> 24 hours <em>ang sugalan nila doon. Marami kasing pera sa
        loob</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0db14-dace-4838-9485-db5657cdac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46962ae-010c-4f93-96fc-8f8020bb11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is one building there where there is a 24-hour
        casino. There''s a lot of money inside.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f14529-7e8b-473b-bd7d-601b5668ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bee9bf-fcd6-494b-8e30-d03046ba3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos recalled two schemes that involve bribery. He said there is
        the so-called "catering" wherein a portion of inmates'' food allowance go
        to corrupt officials. He said P800,000 per month is automatically given to
        the BuCor Director General.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a4a60-1645-41fc-8238-026d4c0db24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6e2f4-b1cb-449d-861e-4c97e949d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that whenever a new official joins BuCor, inmates in
        maximum security collect money to give them whether they like it or not. He
        said he personally experienced this.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44181b1a-089f-4d5b-9fa1-a1accbcd0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef187e0-325f-433e-a0c7-2b85bad65360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> part ko, <em>walang nakarating, pero alam ko may nangolekta</em>,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a94b2-c0ab-4707-a0c0-52fef4f0e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f62df-3b57-4ecf-8fde-782fa4136d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On my part, I know someone collected money, but it
        never reached me.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1ad41-b2f4-45e7-9dbc-c812ee1228f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf1ad9-e38e-4e35-a6c9-31d4eb49bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said contraband is slipped in by BuCor employees, more frequently
        when there is an ongoing construction in the facility. He said the employees
        themselves smuggle in cellphones to sell to inmates. He added liquor and cigarettes
        are sold for a higher price to inmates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c2ca9-08bc-4b34-bc44-bf87e346c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90719225-d2b5-460d-a598-3363efeac7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cellphone is <em>binebenta mismo ng empleyado sa loob. Papasok
        may</em> cellphone, <em>paglabas niya wala na</em>," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785d42c-4c6b-494e-8d7f-2896610d69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c0b57-c37f-4803-9006-fd6368043012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The employees themselves sell cellphones inside the
        Bilibid. They come in with cellphones, then leave without any.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d7205-da3f-4243-ab2e-645ab6ddfb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1fc96-82ae-4150-bc6d-34ba4c79e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former officer said there are also "special requests" wherein
        women are allowed to stay in jail cells for days especially when they come
        from overseas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669bed9-f40f-456d-94e9-66c0107eb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d68677-ee19-49ae-831c-4b8856b10b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI intelligence agent Jun Ablen confirmed the claims of Ragos.
        He said the earnings from these money-making schemes range from P300,000 to
        P500,000 per week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71166dac-4f6c-419a-9596-45b4d78ebadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147578c4-2c00-4586-bc35-45e80824cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos, who served as OIC from November 2012 to March 2013, said
        De Lima knew of the dubious transactions inside Bilibid when she was Justice
        secretary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6016c2a-7d2b-474b-874c-a3e71812f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91ac5f-e6d9-4e11-aec3-4ae9ad3cf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablem and Ragos, who has once faced charges of violating the Dangerous
        Drugs Act for allegedly extorting money from Bilibid inmates, reiterated their
        old claims against de Lima’s alleged involvement in the illegal drugs trade
        in the Bilibid.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a0daa-7ca3-4ed1-97e3-425ff7aa3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a196f-e4d4-4ede-8ff9-883f2a4c6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:54.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained for three years over drug charges initiated
        by the government.&nbsp;Senate Blue Ribbon Committee Chair Richard Gordon
        said he believes De Lima benefited from the illegal schemes inside Bilibid,
        citing the testimonies of the former NBI officials. However, he admitted that
        he does not have evidence for this, except that it was the De Lima-led Department
        of Justice which helped craft the implementing rules of the hotly-contested
        Good Conduct Time Allowance law that is reportedly for sale inside jails.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0cafb9-b9ec-4331-9210-4a6e12a44adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:23:16.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, De Lima said she "vehemently denies" the testimonies
        of Ragos and Ablen as she called out how they continue to lie "under the direction
        of Duterte and his operators."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c721bc-3d92-4b73-8e90-7d5f5ddd8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:23:16.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Gordon steered away the discussion from the violations of
        Sen. Dela Rosa and (former BuCor chief Nicanor) Faeldon and insinuated that
        the IRR (implementing rules and regulations) was written to achieve corrupt
        ends," De Lima said in a handwritten note sent from Camp Crame. "I guess parliamentary
        courtesy, delicadeza, even basic human decency is out the window in the halls
        of the Senate."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2b24a-b0d6-499e-845e-d112b320a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:23:16.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71db3b-44cf-493b-86c7-01b8d713adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:23:16.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Heathrow-Airport-Europe-drone-protest':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T13:28:31.845+08:00
    'imagesource': 'jcr:e4e85979-5ab7-47c5-96dd-1b9302b887b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eed3ab4d-533a-4845-99d8-b36b0eff36cf'
    'lead': 'Several climate activists hoping to force Heathrow authorities to temporarily
      ground all flights by operating drones on Friday outside the airport''s perimeter
      fence, but within its no-fly zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:31:16.701+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:13:49.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:48.914+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Heathrow-Airport', 'drones', 'Europe', 'climate']
    'template': '1'
    'title': 'The activists hoping to cause chaos at Europe''s busiest airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a4b9d-1af2-425b-9afb-19345abcd90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When a former accountant Linda Davidsen
        purchased a drone a few days ago, she did so with a very clear plan in mind.
        She would try to use it to bring chaos to Europe''s busiest airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e41f8-11d4-4d70-b3b6-b3a7e2bb9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46307d99-2dd3-4698-bb8c-3d96bb89912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidsen, 49, is one of several climate activists hoping to force
        Heathrow authorities to temporarily ground all flights by operating drones
        on Friday outside the airport''s perimeter fence, but within its no-fly zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bae9da-9350-409f-9f50-8ce744ca3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b874b31-5ca3-48a0-b70a-063d270b20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists from the group, known as Heathrow Pause, say their drones
        will only be flown at head-height, far away from the runways and any planes,
        and pose no risk. Police disagree though, saying the airspace around all airports
        is "restricted for public safety and security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a088e75-e9f2-4860-9b34-798d9c92bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f28708-bff0-4282-8b74-e808fa700b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK law enacted in March 2019 states that any drone flying within
        5 kilometers (3 miles) of an airport risks endangering aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fd55a-1bc7-4e9d-954e-f2906862beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83402f51-3a53-4cf8-8d86-a61909526432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exclusion zone was increased from one kilometer by the UK''s
        Civil Aviation Authority (CAA) after drone flights at Gatwick and Heathrow
        airports near London grounded 1,000 flights in December 2018 and January of
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cc644-11b4-4948-be9a-69f7acc50d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6435b67-fbff-432c-af92-ef0d9fcff1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sightings, which affected tens of thousands of people, exposed
        a soft spot in airport security where potentially just one individual with
        a drone can cause widespread chaos. Heathrow Pause says exploiting this vulnerability
        is the only way to draw people''s attention to the climate emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d6c7f-868e-47b8-92d0-c42a93198e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ed81d-c04f-4c8b-bff4-bcc4325e6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could no longer just sit back and let things carry on as normal,"
        Davidsen told CNN. "I refuse to leave a dying planet for future generations
        by not taking an action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdc31a-339a-40ab-8fdf-8686c3d4810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021da555-bb82-4784-be46-1c2c28be21c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her main goal is to force the UK government to take climate
        change seriously -- for example by scrapping its plans to build a third runway
        at Heathrow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb6039-5a16-40db-a3eb-841f933c85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85fe511-3d2a-492b-bdee-b287d0aa866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidsen''s determination to "do something" is so strong, she is
        willing to go to jail -- a likely outcome given that flying a drone within
        the airport''s exclusion zone is illegal, and punishable by a prison sentence
        of five years and/or an unlimited fine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492ce46-a85f-4218-911e-9fc7b7813308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfd4d5-0fb8-4832-aed0-3fbe68a1252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, ending up in handcuffs appears to be an essential part
        of her plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795927f-5850-4467-a73c-bf66b3136234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e11c6b-fe97-44ed-98b4-94bc1b9457b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been studying defiance from the last 150 years," she said.
        "The way to force change is by attempting disruptive, non-violent, respectful
        action that has an element of sacrifice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9650634-1ef9-4a8c-8f56-81284832b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494b75d-f2d9-4f9e-9601-4055f807f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacrifice, said Davidsen, will be her imprisonment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b9078-30fd-4ddb-b093-21ebd83de9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2bfcf-ad23-4fb7-82d1-3f6981e5fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be difficult for the police to find her. Heathrow Pause
        has publicly announced its plans, held several meetings with authorities,
        published press releases, and shared its detailed plans on social media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6bb22-ce6b-4b6a-8e00-cd1273b0759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927d154-5303-4ebf-a4ef-56a350f65bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Davidsen, from Northampton, in central England, said that
        once her drone is in the air, the group will call the police to alert them
        so they can come to arrest her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bb0cf-d51c-4dbf-bf4f-dabce4578c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eac3b1-03e3-4725-b7db-3fbcca77ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said it was ready to act. "Far from this
        being a lawful protest, this is the deliberate and criminal targeting of an
        essential part of the UK''s national infrastructure that thousands of people
        rely on every day and it will not be tolerated," the Met''s Deputy Assistant
        Commissioner Laurence Taylor said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42516820-aa22-43de-a4dd-1a18bde64af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca14bb-8958-4543-bec4-eef86c1ae77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the force will be deploying extra officers for the operation,
        and has warned activists they will be prosecuted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2b4a0-9b5b-4c9c-90db-ad02673a363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03a9eb-f3e4-4d47-809a-58865b22834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heathrow said it will work closely with the police and other authorities
        to keep planes flying. The Met said it has a "robust policing plan" to make
        sure any disruption is "averted or kept to a minimum."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b3deb-5bb0-4cc0-96b5-5cb504f9232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3458e-e378-44c3-b948-a95a3302f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidsen says she is also ready. "[We will] without doubt end up
        serving some time in prison and that''s going to have a huge impact for us
        personally, and for our families," she admitted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1c1f5-92c3-4cd8-a0d3-492b394194de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81903186-220c-49ce-a50e-ea46879879ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that this action could be the pivotal change we need
        in the society, for people to really wake up and say ''wow, these people are
        prepared to go to prison, they are good people, ordinary, law abiding people,
        not extreme activists, acting to make a change that we all need.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674d5fa-434f-42a5-a209-5a98625268de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4acff-4a26-49b9-9036-4cb9e74e9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is taking her activism seriously, having quit her job as an
        accountant in July in order to focus on the cause. She is living off her life
        savings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c5e90-cb18-40fc-a0b6-bba117f1a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279b1a6-f019-4cbc-9de3-08858346d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate emergency</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4b83c-1cd3-4778-871d-187e6a826db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the UK declared a climate emergency and set itself
        a legally binding target of becoming carbon neutral by 2050.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d61da3-1186-492c-9e19-e3aaefd72e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf55c6d-8ade-404b-8e67-d4d7fa198143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government was praised for adopting the 2050 target, it
        has been criticized for the lack of concrete policy proposals that would help
        the country achieve it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d13804-8b5f-42d9-a46e-7dd583a88d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764d04b-9b94-4a1a-9f88-2fd47c7b06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t help that the target was announced around the same time
        the government approved plans to expand Heathrow by building an extra runway.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389289f5-f2b6-4883-bf38-16db655b3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f45c62-132b-41ce-aada-97b10237eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot take this emergency seriously and increase flights,"
        said Davidsen. "They cannot do that. It''s insane."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99b8b8-d6f0-4399-8175-cdd43d8ef6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16a1f3-bdb0-476b-8fbc-cea203bb24c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third runway is something of a political hot potato. Boris Johnson,
        whose West London constituency is near the airport, famously opposed the plans
        on environmental grounds. Before he became prime minister, he even pledged
        to "lie down in front of those bulldozers and stop the construction of that
        third runway."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111ec59-d63c-484e-921a-f9aa41ad9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cbb79-f566-4055-b6c1-498c9998c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Stewart, chair of the Heathrow Association for the Control
        of Aircraft Noise, a campaign group representing residents living under the
        flight path, said he hoped the runway plans could still be stopped. "There
        is this greater awareness of climate change and we''ve got a prime minister,
        and the leader of the opposition, both of whom have real doubts about the
        third runway," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cbd37-a3cf-4ba4-b2dc-03d1ed762e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bf72d-87ff-4395-bc3b-ee3aa017da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most members of the Heathrow Pause group, Davidsen has been
        active within the Extinction Rebellion -- the environmental activists who
        brought London to a standstill in April by blocking streets in central London.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef0c0b-581a-401f-8663-150e38ce195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0492bc6-e9fd-4052-92ba-05346cbf9d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Extinction Rebellion has stressed the Heathrow action is
        separate. "Extinction Rebellion UK does not support an action at Heathrow
        as designed at this time," the group said in a statement, admitting that "people
        in the movement have had different views around this proposed action."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd69ce-cf48-463a-a944-1d64a1fb0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d26820-5edd-4ce5-8478-4e14de92988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tension has arisen from figuring out the most effective way to
        tell the truth about the Climate and Ecological Emergency we face," it added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e866d6a-5c00-4f21-ae67-f2004c3bb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bebd32-b27d-43bd-9451-b9a3fdcb5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidsen has spent the last few days learning how to fly the drone
        she purchased for £45 ($55.50). On Friday, she is planning to fly it no higher
        than six feet up, about a mile from the airport.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e684b73-75b5-4522-8841-b13d85d5797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fc3e5-9e04-4ed4-b988-f9a84dd417ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She insists the action will pose no danger. "It has no impact on
        [or] any risk to any person or any flight, which is the whole purpose of it
        because we are completely non violent," Davidsen said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6eb0f1-bca4-4ff3-9537-f244bd06f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d10a49-7ad3-4dda-ba41-15856afec47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also rejected blame for any travel disruption. "If any
        planes are grounded, it will be Heathrow Airport''s decision," it said in
        a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e947f0-b9d4-416b-9a4c-39bf772c285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52af787-a37e-4e8a-97c0-f7e61fd509ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Davidsen has made it clear grounding flights is exactly
        what the group wants -- and said there are enough activists equipped with
        drones to keep the disruption going for a while.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ff516-35ec-4fb6-8b84-6b75645784aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e865aa-74d4-4189-b7ab-df3b8c8b70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one gets arrested, another will pop up with a drone somewhere
        else, they claim.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab956c-6d4e-44c1-b57c-ef471193451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:16.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/12/uk/climate-activists-drone-heathrow-intl-gbr/index.html"
        target="_blank">The activists hoping to cause chaos at Europe''s busiest airport</a>."</em></p>'
  'North-Atlantic-right-whale-extinct':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T13:31:41.503+08:00
    'imagesource': 'jcr:45e9c2af-d6b6-4e6a-aaf4-cb2ef5ff0504'
