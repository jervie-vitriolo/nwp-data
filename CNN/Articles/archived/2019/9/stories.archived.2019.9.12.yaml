      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor comes under fire for the questionable release of some
        heinous crime convicts under the GCTA scheme, which shaves off time from an
        inmate’s sentence on the basis of good behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f8470-6a1b-45a8-88cb-77377677e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the center of the issue is the now-revoked early release of former
        Calauan, Laguna Mayor Antonio Sanchez, who was behind the rape-slay of two
        University of the Philippines Los Baños students in 1993 and a father and
        son in 1996. The issue has raised calls by some senators to reinstate the
        death penalty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e4169-eaa2-42a6-a0ce-d0359ef40716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/22/bato-dela-rosa-antonio-sanchez-mary-eileen-sarmenta-death-penalty.html">Antonio
        Sanchez''s possible release revives calls to reinstate death penalty</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18501b5-c7cc-4083-b841-b66452783138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza, however, said bringing back the policy will even open the
        BuCor to more corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ed379-24b0-4fe3-a687-6d0cb2b3e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that the “anti-poor” and “pro-rich” policy will
        only favor wealthy and powerful inmates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44385b-1ecd-44ba-b125-f6863616ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you have corrupt criminal justice system as being exposed today,
        <em>eh ang masisilya elektrika o ang mapapatay lang na kriminal mahihirap.
        Kung mayaman ka,</em> you just spend a little time, and then they will find
        a way of releasing you,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e331f-a3eb-4858-890a-ddb3718df216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have corrupt criminal justice system as being
        exposed today, those who will be sentenced to death will be the poor inmates.
        If you are rich,  you just spend a little time, and then they will find a
        way of releasing you.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7eb89-c8dc-436f-b78c-ad4502b3f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a death penalty, <em>ang hihingin sayo sa simula pa
        ng problema mo sa pulis mas malaki, sa piskal mas malaki dahil</em> corrupt,
        <em>sa</em> judge <em>mas malaki. Sa</em> BuCor <em>kapag nakulong ka na,
        espesyal ka kung may pera ka, hindi ka mabibitay</em>,” Atienza also said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a897a34-e711-482e-b468-f0bad74a2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is  a death penalty, convicts will be asked
        to pay big amount of money right at the beginning of the case, then bigger
        amount will be asked by the fiscal and the judge. In the BuCor, you are special
        if you have money, you will not be sentenced to death.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39741fa-2419-4cb1-90eb-d2c0fb81cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty was abolished under the 1986 Constitution, but
        the Charter gave Congress the power to reinstate it for heinous crimes. Capital
        punishment returned under the administration of President Fidel Ramos, but
        was abolished again under President Gloria Macapagal-Arroyo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b9974-1e83-4aad-88f8-259015756419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also a signatory to the Second Optional Protocol
        to the International Covenant on Civil and Political Rights, which commits
        countries to abolish death penalty.</p>'
  'nfa-sells-palay-to-lower-rice-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T13:55:29.495+08:00
    'imagesource': 'jcr:6735025b-ea60-4ba3-bb49-e3585c32d889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e21b31-1d5a-45ad-a0ad-78b9b884df5b'
    'lead': 'The Department of Agriculture (DA) says it will ''flood'' markets with
      more than 3 million bags of National Food Authority (NFA) imported rice for
      a month, on Thursday, September 12, in a bid to lower the current selling prices
      of the Filipino staple food and help local farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:57:38.028+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:13:42.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:50.928+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['palay', 'NFA-rice']
    'template': '1'
    'title': 'Agriculture dep''t bares plan to lower rice prices'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ae6a6-852c-471d-9385-43f6b4b7996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) –</strong>
        The Department of Agriculture (DA) said&nbsp;it will ''flood'' markets with
        more than 3 million bags of National Food Authority (NFA) imported rice for
        a month, on Thursday, September 12, in a bid to lower the current selling
        prices of the Filipino staple food and help local farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22f075-44dc-4c05-a62c-7053d4640717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45158651-b2a4-4db7-9241-ba62885f674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3.6 million NFA bags can still be purchased at ₱27 per kg
        until October 10, Agriculture Secretary William Dar said in a press briefing
        on Thursday. When all bags get sold, the government could earn as much as
        ₱4.86 billion, which could be used to buy farmer''s palay (unmilled rice),
        the Agriculture head said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048fb34c-6f13-49e4-99f2-e2fe06b9b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f5f7e-f959-407d-a2a1-07c93263bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA Administrator Judy Carol Dansal said that this move aims to
        bring the down the prices by ₱2 or to ₱32 to ₱34 from ₱36 to ₱40, and raise
        the support price for palay to ₱17 to ₱19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace523a4-91d7-4d87-9981-ff66a1723c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f90291-222e-4192-9934-569318417974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NFA will no longer give a ₱3.70 incentive for farmer
        cooperatives, ₱3.40 for individual farmers, Dansal said, adding that the government
        gave the incentive due to the abnormal price of rice last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a22f6-89b5-4f37-922e-6cba76d771f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7332799-3798-4e88-b46d-af50104308f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Philippine Statistics Authority data, as of the second
        week of August 2019, the average farmgate price of palay was ₱17.62 per kilogram,
        lower than the ₱22.28 per kg in the same period last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfc809-b93f-4a46-a457-06c30b18dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21252b1-b4fc-4f36-bea6-f3cfb59d88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to about a decline of 21-percent. The production
        cost of unmilled rice is around ₱12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f91a4-7bd8-45b5-ba42-b4825304d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b2cc1-c54c-47b4-b3ef-5a7505a6af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar earlier said that he secured the commitment of 30 provincial
        goverments to buy palay directly from farmers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcd53b-65fd-46bd-8660-3b6dc139c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c454d9-2aa1-47b0-96ed-db6bd25ab331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also said is also set to sign an agreement with the Department
        of Social Welfare and Development which seeks to replace the ₱600 monthly
        rice subsidy provided to beneficiaries of its Pantawid Pamilyang Pilipino
        Program (4Ps) with actual unhusked rice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db2f5b-bc7c-4b9b-a9ec-f3e194af6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae8dec-796d-4fa4-8643-5c59b30514a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:57:38.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
