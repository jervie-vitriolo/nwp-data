    'template': '1'
    'title': 'More dead pigs tested for swine fever, this time in Quezon City'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a8c22-d9a3-482b-bf48-6700694bb46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) –</strong>
        More dead pigs are being tested for African Swine Fever (ASF), this time in
        Quezon City, local officials said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbc18e-617b-4393-a3f3-e65dba7e32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7e957-5f7d-46e9-9eac-db24b4c4653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three dead pigs whose remains were "discolored, bloated and almost
        rotten" were found at a stretch of a creek along Lingayen Street, Barangay
        Bagong Silangan, where a lot of residents are backyard pig raisers, Henry
        Barbero from the Quezon City Veterinarian Department said in a report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067c9d4-91fe-491a-8554-bc4a7ca1b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159032c-3fb3-4f34-a116-bb6db4e29c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their blood samples were sent, through the Bureau of Animal Industry,
        to a laboratory in the United Kingdom, the same facility which earlier confirmed
        the first case of the viral disease in the Philippines, Barbero said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae4d03-e3ce-46fa-b9c1-2828837d0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c3eb4-9cc2-4d30-9b06-4f4bac841dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s veterinary department also said it had disposed the
        dead hogs'' bodies by burning them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3f735-9061-4625-b72c-90b34b9c7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062385e6-9788-4f61-aa49-a59eca9fb108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are awaiting&nbsp;confirmatory laboratory test results
        which may take from a day to a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44137d6-4bdb-4717-82e6-41a8c2d38f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5aec7-66b8-4510-82da-b12af1fbe715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte earlier ordered a shutdown on backyard piggeries
        late August, following reports that several pigs in some Luzon towns have
        been affected by ASF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f79948-1dc8-4aaf-bfa2-eed96957a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4beb2-d0ec-4861-8635-4599dc6f6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the pig blood samples sent weeks ago to a laboratory in
        the United Kingdom tested positive for the swine fever, Agriculture Secretary
        William Dar said on Monday. Dar also said it is verifying reports of possible
        ASF cases in other areas, but did not give details. He added that almost 7,500
        pigs have been culled so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b673f6d-d80a-4f23-be89-fbaf88b3d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc8b4c-dcfc-4e11-bd53-2fa76c913168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after, an agriculture official said that the swine fever in
        two Rodriguez, Rizal, and Guiguinto, Bulacan, is under control. DA Spokesman
        Noel Reyes also said that despite the recorded significant pig deaths, there
        is enough supply of in the country even if some pork sales have gone down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca8005-4e15-4762-a5bc-39a2e2c6a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcf27f-ede3-4568-938d-b126648d30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities have also ordered a pullout and imposed a
        ban on processed pork products from 16 ASF-affected countries, including China,
        Vietnam and Cambodia, months before the significant rise in pig deaths was
        recorded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672d7b5-08b5-44cf-a8a7-632f044924d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56706d9-ec3b-41cc-a882-ff76e58be5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:01:59.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF was first detected in Siberia in 2018, according to the United
        Nations. It only affects pigs, but humans can carry the disease and spread
        it locally. A virus quickly spreads in an affected hog, which could lead to
        death after three to five days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcb7a2-21af-4ec0-8580-b87389bc80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T16:11:10.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:13:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
