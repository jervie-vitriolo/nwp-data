  'uganda-yoweri-museveni-death-penalty-murder':
    'author': 'Bukola Adebayo, CNN'
    'caption': 'Uganda''s President Yoweri Museveni, shown in June 2018, is asking
      for death sentences for murder. | Sumi Sadruni/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T15:01:29.432+08:00
    'imagesource': 'jcr:dd4ca6bb-184c-4304-b855-f191187bdde7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828d031c-fdd7-4fba-9fe0-02516126081a'
    'lead': 'Ugandan President Yoweri Museveni ask the courts to impose mandatory
      death sentences for people convicted of murder following a series of kidnapping
      and killings, including one in which his nephew died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:04:10.183+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:13:39.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:52.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ugandan President Museveni seeks mandatory death penalty for murders
      after nephew''s slaying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fcecc-31e7-49a3-a573-8e38310d264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Ugandan President Yoweri Museveni
        has asked the courts to impose mandatory death sentences for people convicted
        of murder following a series of kidnapping and killings, including one in
        which his nephew died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed6d73-2713-4cac-9330-de1f0e5c268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may commit a crime, carelessly taking away the lives of others;
        however, you will also lose your own life. We need to make this clear to the
        courts. It must be an eye for eye," Museveni wrote in a blog post Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee8973-7b2f-4a75-a72a-45deb188a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s nephew, Joshua Rushegyera, was found dead with
        a gunshot wound near a car parked on a popular highway in Kampala on September
        5. A woman with bullet wounds was found dead in the vehicle, according to
        a statement by the Uganda Police Force investigating the case. No arrests
        have been made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530e545-8def-4bab-a676-26946b60fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, the bodies of a woman and her driver were found
        August 30, two days after they were abducted from their home. Museveni said
        the killers have been arrested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7b5df-1992-47e6-8551-253fe57066ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, Museveni said camera footage showed policemen on duty
        were sleeping and failed to trace the vehicle used by the kidnappers when
        the victims'' relatives reported the incident. The president said he had given
        an order for the officers to be prosecuted and dismissed from government service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a878b-cb78-491d-aaf2-9f47e2db7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those who are in uniform today cannot do their job, there are
        plenty who will replace them," Museveni said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033e709-991c-456a-9fe7-a0ca5b499262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Uganda''s police spokesman for comment to
        Museveni''s allegations and is awaiting a response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53a22c-ee3f-4628-b0df-79f46d14c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious crimes, including murder and treason, can be punished with
        the death sentence in Uganda, but it is not mandatory and only handed out
        at a judge''s discretion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d9255-4fbe-41cf-9605-678d3dfc61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda has seen a rise in violent crimes including robberies and
        kidnapping for ransom in recent years and citizens often complain that security
        agencies are not doing enough to protect them. An American tourist and her
        driver were kidnapped at gunpoint from a national park in April and their
        abductors demanded $500,000 ransom for their release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306521d-ef07-41e3-9a3f-f100fe3751a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni said security is being beefed up and law enforcement is
        deploying technology to identify and apprehend criminals swiftly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf3836-1297-4a71-8b9f-86f75b62e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:04:10.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/11/africa/president-museveni-calls-for-death-sentences/index.html">Ugandan
        President Museveni seeks mandatory death penalty for murders after nephew''s
        slaying</a>."</em></p>'
  'australian-influencers-detained-illegal-drone-photos':
    'author': 'Julia Hollingsworth and Sandi Sidhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T15:05:18.943+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7767e5b0-c99f-4a8b-985e-7de3aee97ff2'
    'lead': 'Two Australian social media influencers are detained in Iran for taking
      illegal photos with a drone, according to a source with knowledge of the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:07:24.149+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:13:38.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:52.321+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian social media influencers detained in Iran for taking illegal
      photos with a drone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05628ba0-edd5-4ea3-b062-39c9cf81c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two Australian social media influencers
        have been detained in Iran for taking illegal photos with a drone, according
        to a source with knowledge of the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3d1d0-0497-4fbb-bc50-d525c6abd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Australia''s Department of Foreign Affairs
        (DFAT) confirmed that Australians Mark Firkin and Jolie King were being held
        in Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ab61d-8845-4944-adaf-b345c6b4467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a source with knowledge of the situation said the pair
        were arrested in July, accused of taking illegal photos with a drone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91882b-9efe-4784-ae1d-7422c9fd574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple often feature drone shots on their YouTube channel, where
        they have 21,600 subscribers. Their most popular YouTube episode features
        them driving through the Karakoram Highway in Pakistan and has over 150,000
        views.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062979b-cc80-4989-8ee0-72cce10e0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their blog The Way Overland, the couple planned to
        travel from Australia, across Southeast and Central Asia, and on through to
        their final destination, the United Kingdom. The pair have also been documenting
        their travels on Instagram, where they have 19,000 subscribers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413ed55-ce2e-4b8f-ba94-785806696089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple haven''t posted on their YouTube and Instagram accounts
        since late June. Their last Instagram posts were from Kyrgyzstan. On their
        blog, the couple said they planned to travel through Central Asia and Iran
        before heading on to Turkey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db26ef-8c05-4386-9f22-b732171c7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by DFAT Thursday, the couple''s families
        said they hoped to see the pair "safely home as soon as possible." DFAT is
        providing consular assistance to the couple''s families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755322e0-c866-49ff-874e-daa639ae2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFAT is also providing consular assistance to a third Australian
        national in Iran. According to Australian national broadcaster ABC, she is
        a British-Australian dual citizen who has been behind bars for almost a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6853120-5bb6-4fa6-b59b-5699e625c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a DFAT spokesperson urged Australian citizens and
        holders of dual nationality with Australia who are traveling to or through
        Iran to follow the government''s latest travel advice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0d0c4-9dd6-4083-9631-3996a151fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Smartraveller website, which was updated on Monday,
        Australia''s latest travel advice for Iran is to "reconsider your need to
        travel," due to "the risk that foreigners, including Australians, could be
        arbitrarily detained or arrested."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f6277-ad0f-4ce5-bd48-706a60859000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Foreign Office wouldn''t confirm the ABC report, but
        said in a statement that UK Foreign Secretary Dominic Raab had met Iran''s
        ambassador on Wednesday and "raised serious concerns about the number of dual
        national citizens detained by Iran and their conditions of detention."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4963d-1c35-48a4-b5d9-a6cb2df4c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Increased tensions</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bb06d-f10e-418e-8794-f3a2092c3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detentions come amid tensions between Iran and United States
        and its allies, including Australia and the UK.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5cdc5-525d-463d-a1b5-d75f72531535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has attempted to use what it calls "maximum pressure"
        to change Iran''s behavior and limit its nuclear ambitions since the decision
        by US President Donald Trump in 2018 to abandon the Iran nuclear deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9409c-1b26-41c0-a616-f50e3011c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, tensions between the US and Iran soared to levels
        that prompted fears of a war. Oil prices jumped as investors feared that attacks
        on oil tankers risked a disruption of shipments in the Strait of Hormuz, which
        passes by Iran and is the most important place on the planet to the global
        supply of oil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603fff23-8304-41ff-b5fc-1da8f392c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and the United Kingdom have also become involved in the
        tensions. Last month, Australia agreed to work alongside the US and the United
        Kingdom on a maritime security mission in the Strait of Hormuz.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e6d2d-15a5-4892-a485-1c8bb1cd88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Hostage taking''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4b651-ea5b-49a4-84e7-1d6100021639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the UK''s former Middle East minister Alistair Burt
        described the detentions as a "hostage-taking" during an interview with BBC''s
        Radio 4.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dba001-996c-4b0a-afb4-682c1ccfe202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy of effectively taking hostages, and that''s how it looks,
        makes it very difficult for those who want a different relationship with Iran
        to get on the front foot with those who regard it as unremittingly hostile,"
        Burt added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2caef-515b-4c54-ba28-418cb4bd3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with Sky News Wednesday, UK business minister
        Andrea Leadsom added that reports of the detentions sound "extremely concerning."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3d7c4-5af4-4232-897f-2129a732acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran once again ups the stakes," opposition Labour Party lawmaker
        Tulip Siddiq said in a post on Twitter. "This is a wake up call for our Prime
        Minister, Government and Ministers that they must act urgently to bring our
        innocent citizens home."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c3e31-c6bd-491e-94c5-8f2e4ef2b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazanin Zaghari-Ratcliffe, a dual British-Iranian citizen from Siddiq''s
        constituency in London, has been detained in Iran since 2016 on spying charges.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f85350-c9d6-4ab0-9156-fcdb157006a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:07:24.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/12/australia/australia-iran-detained-named-intl-hnk/index.html">Australian
        social media influencers detained in Iran for taking illegal photos with a
        drone</a>."</em></p>'
  'brazil-amazon-rainforest-fire':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T15:23:57.167+08:00
    'imagesource': 'jcr:ab96dd0f-7ed8-439f-b2b0-a2656d43131d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '191138d1-dedb-4773-90c4-d95ac7127419'
    'lead': 'Brazil''s foreign minister addresses the Amazon fires and climate change—but
      not in the way you might expect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:26:30.409+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:13:37.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:52.496+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil is ''not the culprit'' for the Amazon fires, says country''s
      foreign minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d108695-6f6b-4c30-8516-af0448c5ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Brazil''s foreign minister addressed
        the Amazon fires and climate change on Wednesday—but not in the way you might
        expect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabab235-6096-4195-b049-8d1d0d21a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Heritage Foundation in Washington, DC, Minister
        of Foreign Affairs Ernesto Araujo denied that his country was responsible
        for the devastation of the rainforest, and accused other countries and activists
        of trying to "invade Brazil" under the guise of climate change action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca4f87-9010-4f1c-afa0-f5faf55c403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t seem like a climate catastrophe to me, at least," he
        said. "But from the debate that is going on, it would seem that the world
        is ending."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb53f6-a7a2-4e95-b781-c3e3ce3ac58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that climate change was real and was scientifically
        observable, but questioned whether it was a manmade phenomenon, claiming computer
        models were largely wrong and "overestimated the increasing temperature."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a67b5b-1672-4198-8107-4a5944276393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this change catastrophic to the point of requiring the worst
        sacrifices, as it''s said nowadays? It doesn''t seem to be so," he said, citing
        "medium confidence" in a 2018 report by the United Nations'' Intergovernmental
        Panel on Climate Change (IPCC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd4b12-62d5-4c8d-bdf2-6a0108f8c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC report, which involved three years of research from leading
        scientists worldwide, warned governments to take "rapid, far-reaching and
        unprecedented changes in all aspects of society" to avoid a climate disaster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a40c7-cfaa-4ef8-a456-9ce86f6256ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araujo''s speech is all the more striking as the Amazon rainforest
        continues to burn. Climate experts say the fires, which spiked this summer,
        were likely caused by deforestation and deliberate burning of the land --
        which could in turn release devastating amounts of carbon into the atmosphere
        and accelerate climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef4034-2037-4092-aa8d-c032b358b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is also a huge hydrological engine that helps regulate
        the world''s climate, meaning its devastation destabilize the climate and
        cause more severe temperatures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1408c7-a4c5-422a-a00c-9b2f3cfba81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araujo denied Brazilian accountability, despite climate activists
        pointing to loosened environmental regulations and more reckless slash-and-burn
        farming practices under the presidency of Jair Bolsonaro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dfe10-fe94-47b1-8c7e-6cbd126a69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazil is not burning the forest ... Brazil is not the culprit,"
        he said. He also dismissed climate crisis warnings as alarmist attempts to
        shut down debate, and accused climate action proponents of trying to "impose
        policies and restrictions that run counter to fundamental liberties."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900350d-8c22-462f-a1a9-aa36ad115f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have drawn comparisons between Brazil President Bolsonaro
        with US President Donald Trump, both of whom climate activists have criticized
        for their environmental policies. Araujo made the parallel as well, claiming
        both leaders were "fighting the system" of globalism," and that other countries
        were "trying to reduce us" under the name of climate action.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c9c3a-43fd-4855-8d37-e6f5dd204261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of climate change and deforestation have been highlighted
        in recent weeks as forests and farmland around the world burn. Close to 2.5
        million hectares (6.1 million acres) of the Amazon has now been burned, according
        to Brazil''s National Institute for Space Research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058df86-9ca2-44c2-9e2c-faf5987004f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the Amazon -- like in Brazil, Indonesian farmers
        and plantation owners are also burning land for agriculture, and have destroyed
        930,000 hectares (2.3 million acres) of land. Elsewhere in Bolivia, ongoing
        fires have ravaged more than 1.7 million hectares (4.2 million acres) of land,
        much of it protected natural areas and forests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f71e6-d84a-408c-9a51-297c629903c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:30.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/12/americas/brazil-climate-minister-intl-hnk-scli/">Brazil
        is ''not the culprit'' for the Amazon fires, says country''s foreign minister</a>."</em></p>'
  'taiwan-travel-warning-hong-kong-china':
    'author': 'Ben Westcott and Isaac Yee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T15:28:25.307+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001ff9b6-5868-42c6-b7a3-7296cc989eff'
    'lead': 'Taiwan''s ruling party warns citizens against traveling to Hong Kong
      or China, saying the situation is ''severe,'' after a Taiwanese businessman
      was detained following a visit to the protest-wracked city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:30:19.853+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:13:37.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:52.667+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan warns citizens not to travel to Hong Kong and China after businessman
      detained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ddd93-70a8-4c84-9134-7035c7501e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Taiwan''s ruling party has warned
        citizens against traveling to Hong Kong or China, saying the situation is
        "severe," after a Taiwanese businessman was detained following a visit to
        the protest-wracked city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdec4d-3a97-4417-9d83-92a0a18baab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Meng-chu, 43, disappeared after he crossed over the border from
        Hong Kong to the Chinese city of Shenzhen on August 19. He was reported missing
        by a friend, Chen Ya-lin, who was supposed to meet him at Jakarta airport
        two days later. Chen said Lee had attended a protest in Hong Kong before crossing
        the border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517f810-ddd3-42e7-b745-fa66c58876d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday a spokesman for China''s Taiwan Affairs Office confirmed
        that Lee was being questioned for "criminal activities that could jeopardize
        China''s national security." The spokesman did not elaborate on the specific
        accusations against Lee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e0441-75dd-4f52-8926-b70e593ad893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xue Chengyu, a spokesman for Taiwan''s ruling Democratic Progressive
        Party (DPP), said that the detention had led to fears in Taiwan over the safety
        of travelers heading to Hong Kong or mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a908da-4376-46b6-a041-6edbf40afbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation inside Hong Kong and China is severe and travel should
        be reduced. If you have to go to these areas, you must pay close attention
        to your own safety, and keep your friends and relatives informed of your whereabouts,"
        Xue said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952417b-4130-4f4c-a35f-c1dd1aefd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been self-ruled since the end of the Chinese civil war
        in 1949, which saw the Communist Party take control of the mainland and the
        Nationalist government forced to flee to the island. Since then, as Taiwan
        has transitioned from one-party rule to democracy, Beijing has not given up
        on one day taking control the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119013e7-7437-44b3-9ac4-15bb80c81860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.855+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross-strait tensions have only worsened since the Hong Kong protests
        began in June, sparked by a now-withdrawn extradition bill between Hong Kong
        and China. Officials said the law was originally designed to plug a loophole
        and allow Hong Kong to extradite an accused murderer to Taiwan, but early
        on Taipei said it would not cooperate with a law that risked its citizens
        in the city being sent to China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f29062-7e64-489e-beb0-e80c2eadcd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.855+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s President Tsai Ing-wen has also spoken out strongly in
        support of the protesters, even saying she would consider asylum requests
        from demonstrators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff61d9-23c7-46db-b9d2-37bd8cea395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.855+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication at this stage whether Lee''s detention was
        related to his attendance at the August 18 protest. According to his friend
        Chen, Lee was the director of the United Nations Association for the Advancement
        of Taiwan, an organization which advocates for the entry of Taiwan into the
        UN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08897162-2d71-449d-a052-4bcfefc266ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.855+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chen said that despite his political activism, Lee had no "hard
        feelings" towards China and wasn''t a vocal critic of the Chinese government
        or the Communist Party. Lee regularly traveled to China a number of times
        a year for his business, Chen added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd3390-26c7-42bb-920d-0c8beb903afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.855+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s family said he was not a threat to Beijing and called for
        the Chinese government to explain his detention. In a statement, they said
        Lee was "just an ordinary person."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02749f1-f2dd-4183-ba71-525529b7c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:30:19.855+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/12/asia/taiwan-hong-kong-china-intl-hnk/">Taiwan
        warns citizens not to travel to Hong Kong and China after businessman detained</a>."</em></p>'
  'panelo-tugade-poe-dotr-traffic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-09-12T15:37:41.010+08:00
    'imagesource': 'jcr:3b7caeb4-db07-479e-93b2-273806c4a1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f233b181-40a2-4c96-82e4-a621c8e0d8f2'
    'lead': 'A legislator calls for Transportation Secretary Arthur Tugade''s replacement
      as the traffic situation in Metro Manila worsens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:40:05.284+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:13:37.049+08:00
