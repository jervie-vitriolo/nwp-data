      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0b7ef-bc9e-4750-90ee-9cdbe6692454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A protest in the capital Bangui in June against the inclusion of
        these groups in the government was broken up by security forces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65a03c-57bd-4deb-93a1-cafdfd127f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a3e46-9aeb-4c7c-a695-a81a8c76d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking a balance between investigating and punishing those accused
        of atrocities and the need to restore security is down to CAR Justice Minister
        Flavien Mbata. He told CNN the government would pursue those accused of human
        rights abuses -- to "heal the wounds of war while fighting efficiently against
        impunity by preventing new cycles of violence."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65113f66-1e64-4893-b558-d3d355fe1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff19a64-7fd5-49ca-afa8-46120bdd0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair trials are not only a duty to the victims who suffered atrocious
        crimes but will also send a strong signal indicating that grave crimes will
        not be tolerated anymore," Mbata said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259c0cb-b087-4c3e-b836-2b84d76788a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9a759-e860-412e-8841-69933e8d44ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Special Criminal Court has been set up but is short of funds and
        staff, according to human rights groups. One local activist told Human Rights
        Watch that gathering evidence was very difficult when "the victims and the
        tormentors live in the same neighborhood. It takes tremendous courage for
        the victims to dare to bring a complaint and turn to justice."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6acc7a-e6de-4648-b0d1-f19522eb8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3940876-a3c9-4500-8d2f-60954522a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the practical issues of gathering evidence and finding resources
        to prosecute alleged offenders can be resolved, there is still the overriding
        problem that pursuing powerful rebel figures for their crimes could quickly
        consign the latest truce to the same fate as the previous seven agreements.
        And that would leave millions of Central Africans in the same desperate plight
        they endure now.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8f6a1-3fb2-48d2-9d6e-c5c8565f9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/11/africa/car-aid-crisis-peace-truces-intl/index.html"
        target="_blank">The Central African Republic faces a Syria-sized crisis</a></em>"</p>'
