      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also junked the younger Binay''s plea for the
        dismissal of his graft cases. The younger Binay accused the prosecution of
        forum shopping, saying the following three actions were taken against him:
        his preventive suspension and eventual dismissal by the Ombudsman, the notices
        of disallowance issued by VOA, and his criminal cases. His other co-accused
        support this argument.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6085e6-38aa-4471-a4ef-34a52ec5ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e3cf6-ec64-41d4-9388-ef13268e4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, said the actions taken by the Ombudsman,
        COA and the court "merely pertain to the application of the three-fold responsibility
        of government officials for alleged violation of their sworn duty."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf229f-9d2f-429c-b329-947a89d409e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da3263-948f-4759-b82e-7d1c7962d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] cannot, by any stretch of legal hermeneutics, be considered
        as forum shopping," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a3407-7643-42c9-b4a1-e22716067dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd21de-048b-447f-9d34-21d729c96d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also denied the younger Binay''s allegation it violated
        his right to a speedy trial, and right to be informed of the nature and cause
        of the accusations against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3523cb-15ed-4c3b-91c8-c47c449dd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429720e-da8a-4193-8a7e-d8b3a051c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the allegedly overpriced Makati parking project
        began in 2007, under then mayor Jejomar Binay. Junjun succeeded his father
        who was elected Vice President in 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdf4e8-7e80-4f40-99b3-95747467cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8104d17-223b-4f23-81d7-4030928b26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one of the cases filed against the Binay family. The
        Court of Appeals in June affirmed that Junjun Binay was guilty of grave misconduct,
        dishonesty and conduct prejudicial to the best interest of the service over
        the controversial construction of the Makati Science High School building
        when he was mayor. He was permanently banned from public service, following
        his failed election bid against his sister, Abby Binay in the Makati City
        mayoral race. Their father also lost his bid for a congressional seat in the
        city during the May elections.</p>'
  'erectile-dysfunction-heart-attack':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-12T13:46:46.109+08:00
    'imagesource': 'jcr:2881b83f-ad4e-4b77-a057-a950ca0e3682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f0cd482-bca1-4294-92e1-36425b586768'
    'lead': 'Men suffering from erectile dysfunction may be facing an even bigger
      problem than frustration in the bedroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:48:24.577+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:13:45.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:50.165+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['erectile-dysfunction', 'heart-attack']
    'template': '1'
    'title': 'Erectile dysfunction may predict strokes and heart attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809d9a4-5fff-462a-9669-6d040c37539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Men suffering from erectile dysfunction
        may be facing an even bigger problem than frustration in the bedroom. ED may
        well predict your risk for a future stroke or heart attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9672a-52d7-40b2-997e-90b4688de733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610332a7-7f1d-4764-b628-51d26135cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the takeaway from a meta-analysis of studies on more than
        150,000 men published in the Journal of Sexual Medicine. Compared to men without
        symptoms of impotence, the analysis found men with ED have a 59% higher risk
        of coronary heart disease or atherosclerosis, a 34% higher risk of stroke
        and a 33% higher risk of dying from any cause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9b57a-94c8-4042-abc7-d275cd6c33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dab4a0-4455-4de8-a2f2-be4dc55e5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erectile dysfunction can develop actually years before men have
        other signs or symptoms of cardiovascular events," said Dr. Ron Blankstein,
        a preventive cardiologist at Brigham and Women''s Hospital and a member of
        the American College of Cardiology''s Prevention Section and Leadership Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383f368-8128-46cf-99f2-75dc50f0eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ff566-d83a-4087-b0eb-04ca1e8bddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is ED?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1da5ea-f7b1-4016-8600-081cdc192a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erectile dysfunction is defined as the inability to create or maintain
        an erection that is firm enough for sex. There are many things besides cardiovascular
        disease that can interfere with a man''s performance: stress, anxiety, sleep
        disorders, smoking, alcohol consumption and certain medications such as beta-blockers,
        blood pressure meds, antidepressants and antihistamines, to name a few.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519e80d-ca02-4dbd-bb1b-643eed967868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb24af3-0886-4d9c-b063-e7c3b598d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is a performance problem now and again considered a sign of
        impotence, said Blankstein, who is also an associate professor at Harvard
        Medical School. But if a man feels that his sexual performance is significantly
        worse than it has been in years past, then it''s time to be concerned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996d5b1-9bf8-4f38-9b2a-4af0858e5b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db839dc8-25b8-4e00-8f33-a48819e69cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases, it might be the first warning sign of underlying
        cardiovascular disease," Blankstein added. "So, if erectile dysfunction is
        a repeated pattern, a man really needs to pay aggressive attention to potentially
        having heart disease."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a22b4-e598-41ad-9c89-322f453bbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a22bf-d959-4417-882a-17640f1451b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Canary in the coal mine''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5f11e-65c0-43ff-9fa7-3d64965737f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a good reason why this particular male organ is a good
        predictor of future circulatory problems. It serves as a sort of "canary in
        the coal mine."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919e908-24a4-4316-9a19-57b522e272cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4a9e4-855d-4162-9c41-84d97999a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The penile artery that delivers the blood flow to the penis is
        a much smaller diameter, and it''s the smaller blood vessels which show the
        first signs of disease," Blankstein said. "They are unable to dilate and deliver
        sufficient blood flow."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111349c1-0450-4196-a452-63aef00b7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfaa982-0968-46f9-8cbb-a80b5e918a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see if early heart disease may be a factor in your ED, Bankstein
        suggests a full workup at the doctor. Things to look for include abnormal
        blood sugars that might be a sign of diabetes, high cholesterol and blood
        pressure, and may even include a coronary artery calcium scan, to look for
        a plaque in the arteries of the heart.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c3f5d-c5c8-4572-9a29-930c7892906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d88d62-565b-4b85-8bef-b6e05c1646a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6e642-d7f1-45ce-a274-d4f8a35d59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have ED, you may want to talk to your doctor about lifestyle
        interventions. As a preventative cardiologist, Blankstein would first make
        sure you don''t smoke, or if you do, encourage you to quit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e09fd-8ecb-43eb-aa86-33af079d8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2a5f0-558a-43d9-bc85-66d74fc34290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smoking is the single most important modifiable risk factor, both
        for heart disease and for erectile dysfunction," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e7708-02b3-43f3-ad49-480c88d175da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a016a2-22cc-44df-b044-06552dded82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next on the list is weight loss and exercise, both important factors
        in improving erectile dysfunction and improving long term cardiovascular health.
        Try a plant-based diet, such as the Mediterranean diet, Blankstein suggests,
        which studies have shown to be of particular help.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20d1b2-4a5d-4fab-b302-a3e2346aa83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230cb7a-b066-4348-a6f2-deb2031e79db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the important message is at the very least, you need to
        pay attention to your underlying risk factors for heart disease, smoking,
        diabetes and high cholesterol," Blankstein said. "And if you have erectile
        dysfunction to make sure that you''re treating those even more aggressively."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41797402-fa19-4620-a629-ebeb954b44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:48:24.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/09/11/health/erectile-dysfunction-ed-heart-attack-stroke-wellness/index.html"
        target="_blank">Erectile dysfunction may predict strokes and heart attacks</a>."</em></p>'
  'pista-ng-pelikulang-pilipino-2019-what-to-expect':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-12T13:48:09.419+08:00
    'imagesource': 'jcr:919f1f28-bdc9-40e9-977c-822b2e7f0778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8418acbc-a5cd-48b7-917d-4685e8b1a4d9'
    'lead': 'The festival will premiere ten feature films and ten short films beginning
      September 13 to 19.'
