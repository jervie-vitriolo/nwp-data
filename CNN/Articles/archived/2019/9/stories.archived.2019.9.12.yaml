    'template': '1'
    'title': 'Trump administration moves to ban flavored e-cigarettes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f373a7-c3fc-41c0-93be-a7cda7963701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump said Wednesday
        that the US Food and Drug Administration would be putting out "some very strong
        recommendations" regarding the use of flavored e-cigarettes in "a couple of
        weeks."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed71542-0c2d-481e-b5a0-5aa0f0d93e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar, seated in the Oval
        Office with the President, first lady Melania Trump and the acting commissioner
        of the FDA, announced that newly proposed enforcement policy would require
        flavored e-cigarette companies to take their products off the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa328236-466b-4c0a-96e5-888128855b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll take several weeks for us to put out the final guidance
        that will announce all the parameters around the enforcement policy, and then
        there will likely be about a 30-day delay to effective date, as is customary,"
        Azar said. But "at that point all flavored e-cigarettes other than tobacco
        flavor would have to be removed from the market."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d1ec9-8e54-4569-85f6-3f280f6488c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 20, he said, e-cigarette companies making tobacco-flavored
        products would have the chance to file for approval by the FDA. At that time,
        flavored-product manufacturers would also have the opportunity to file, but
        their products would be off the market until approved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cda2d-d711-411e-8396-5c5d94e3c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sixth person in the United States has died from lung disease related
        to vaping, Kansas health officials said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe6955-3631-42db-9d23-480516b47348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention, the FDA and state
        health departments have been investigating this outbreak. Health officials
        say they haven''t found a definitive cause or a clear connection between cases,
        but some are zeroing in on potential clues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eca704-01e4-4f21-b2f7-1b236db9da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, there have been more than 450 possible cases of lung
        illness associated with using e-cigarettes reported to the CDC across 33 states
        and the US Virgin Islands. The numbers have been changing frequently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d63d2-6e1f-4cf0-bd51-3f68d848b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady, whose "Be Best" platform focuses in part on children''s
        health and combating addiction, has spoken out more than once over her concerns
        over e-cigarette use by children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab2331-e942-4ec4-b4df-da79930352a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply concerned about the growing epidemic of e-cigarette
        use in our children. We need to do all we can to protect the public from tobacco-related
        disease and death, and prevent e-cigarettes from becoming an on-ramp to nicotine
        addiction for a generation of youth," she tweeted earlier this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cf708-e0d9-4cca-b22e-666d01a95db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:21:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/11/politics/donald-trump-vape-e-cigarette-flavors/index.html">Trump
        administration moves to ban flavored e-cigarettes</a>"</em></p>'
  'Swedish-preschooler-brings-bomb-in-school':
    'author': 'Lianne Kolirin, CNN'
