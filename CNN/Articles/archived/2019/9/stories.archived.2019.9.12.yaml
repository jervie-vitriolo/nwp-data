    'template': '1'
    'title': '''This is childhood cancer'': A mom shared a heart-wrenching photo of
      her 4-year-old son with leukemia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3e91d-94d6-443b-bb10-363c61a268ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong><a href="https://www.cnn.com/2017/12/22/health/cancer-therapy-dog-study/index.html"
        target="_blank">Childhood cancer</a> is draining, frightening and painful.
        A mother in Texas shared an unfiltered peek into how the disease impacted
        her family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de1825-ba5e-43c0-9f39-e0a3bb201d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd1a3d-57d4-42ea-bdd2-0a60f39e066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaitlin Burge posted stirring photos of her 4-year-old son, Beckett,
        leaning over a toilet, with his 5-year-old sister, Aubrey, standing guard.
        Beckett was diagnosed with acute lymphoblastic leukemia over a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463eb436-8e48-4374-8ce4-d9ea03485171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dccd95-b74a-4756-9ad2-d81e5aef527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vomiting between play sessions. Waking up to throw up. Standing
        by her brother''s side and rubbing his back while he gets sick," she wrote.
        "This is childhood cancer. Take it or leave it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bdb3ec-6b35-4db6-a9df-15e0e52f927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13427074-39bf-4971-abbb-6350e30c0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burge said she took the photos in January, but they depict a "typical
        day in the life" for her son. Beckett takes a chemotherapy pill every night
        in addition to monthly trips to a clinic where he receives chemo through a
        port, and with chemo comes nausea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd1229-5521-40a6-ba14-4520238ffa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b83bf-c377-4bd6-a5e6-05033b3d4abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Her children make sacrifices for their brother</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b9cbf-380e-473e-8b2d-9893a3def79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos, she said, show the reality of childhood cancer and its
        implications across families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72d7b9-89a2-4011-a5b5-ca4699f1672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abd791-9b41-465a-a44c-b2b1cab09d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family''s been split up," she said of sending her children
        to stay with their grandmother or her brother while Beckett''s in the hospital.
        "We''re all tired. Your relationships are tried. You lose a lot of friends.
        You don''t get to go out and live the life you''ve been living prior to this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca8137-e92c-45c1-bc4a-6d801410cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a5db3-0fd1-4f1d-b99f-69604e460b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And focusing on Beckett''s health has meant she has less time to
        devote to Aubrey and her 23-month-old daughter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d0e2c-981f-475a-91c7-a9a229fb79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960a184-cd66-4ba5-98c4-dff863550a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The siblings are forgotten about a lot of the time. They make a
        lot of sacrifices that people don''t realize," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43beda1-1380-4634-acbd-460d65e1ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cbb4c4-7554-4da8-b43c-34ddc2cbc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aubrey has stayed by his side in the hospital and at home. At first,
        she didn''t understand why her formerly playful younger brother slept all
        the time, couldn''t walk on his own or got to skip school, Burge wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a031cc4-fb40-4906-90f9-2fcebd2cb3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20f809-95f1-4207-99a5-04fe7c0c9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was so used to being the big sister," she told CNN. "Her world
        flipped."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfca1aa-c281-4572-ba7b-e4e0a546bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d4e51-deb4-4ca7-b4b8-ba257220f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Families have embraced her message</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297fe88-64b1-4c53-8326-93e93307ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckett should complete treatment in August 2021 after more than
        three years. It feels like an eternity for her family, Burge said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e4177-1141-4685-8875-611fefc18cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b14f87-60d8-43f5-8353-c8df21169c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process has grown increasingly costly, so a friend made a GoFundMe
        for Beckett''s medical expenses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37174330-f76c-42be-a9c4-8317173526ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a227c-06db-4390-8fde-a1fd321eb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Beckett was diagnosed, she felt like she was alone. But parents
        of children with cancer have embraced her post, revealed the community she
        didn''t always know was there, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b6828-1960-431d-8b14-f222909fd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f740be-6723-4211-85fc-f4abf65a35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding positive, I think, in the ugly, is a good outlook on life."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bbc62-1e5e-44bb-bb86-c6957cbf5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b73862-0ef6-489c-a77e-b4e3c6871d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this article gave the incorrect
        age for Kaitlin Burge''s young daughter. She is 23 months old.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50a303-3780-43a9-b0bd-c6006c70184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:09:40.393+08:00
