      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said killed were two superintendents, two inspectors, two
        prison guards, a security officer, a chief administrative officer, a doctor,
        and an assistant director. Santos said he personally knew them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836e7df-fca8-4889-9233-11088de376b2'
