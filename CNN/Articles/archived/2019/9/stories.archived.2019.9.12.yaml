    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43074f-59b4-4028-ac21-d7e47f4fdc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The market at al-Hol camp is a sea
        of unidentifiable figures clad in black, clutching their children''s grubby
        hands as they drag them past those haggling their wares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08c642-f4ae-4f1f-8704-adad04ba1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c2e7c-8bbe-4446-b8d0-3e3d9c1d8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team approaches a group of Iraqi women. Our request to talk
        to them sparks debate. "Sisters, don''t say anything," one woman warns the
        rest of the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92620836-092a-478a-a5ef-461e69a4d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6686a6-639f-44a0-a953-75d0d90c8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, sister, we have a right to speak," another retorts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92031de3-2110-41d7-839a-0de200f283b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c42e0d-40b2-47df-b868-bb0fb6894f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They talk over one another, pouring out a litany of grievances.
        The children are starting to steal. They don''t have money. The conditions
        are wretched. They want to go home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505eabff-1c78-43ec-8840-e0dfa491e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e935b-cdbd-4a33-9cd9-918e5259959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Hol is a sprawling encampment for those displaced from the former
        ISIS territory in northeastern Syria. Wind and sand blow mercilessly against
        tents in the scorching heat of the Syrian summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6257f7b-4820-483d-b91c-37fee93e1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c71b1-505f-4d23-9975-d649895df945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15% of the inhabitants here are foreigners, but the international
        community has for years neglected the camp. And as living conditions worsen,
        nostalgia for ISIS'' rule is beginning to brew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf3001-e154-434c-9fb7-1092dc28ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff47b14-5db4-4f06-aeec-4db28b2c1a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp''s population rocketed from 9,000 to 70,000 after ISIS
        made its last stand in the Syrian town of Baghouz in March. Weeks of battle
        led to a large outflux of displaced people, mostly the families of ISIS fighters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10644f9-9e52-47e3-bc8c-1b0fb16a095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f0935-3b9f-4308-91e7-47852e8eda19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50,000 of the camp''s inhabitants are children, and most
        of the rest are women. They are the ones who held out in the rapidly shrinking
        so-called caliphate until the very end.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5cb6a-310b-440d-87a6-551dc45e4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06423b50-1487-48b6-a3d0-2cd3c3e57c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some of the mothers have tried desperately to find a way
        out of the camp, many are trying to bring their fundamentalist utopia back
        to life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96915a15-c9e1-46d5-a160-d1ec73cd97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90152fa5-5ab4-4220-b7f4-68b90af140f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started to notice that the new arrivals were very well organized,"
        says Mahmoud Karo, who is in charge of the camps in northeastern Syria''s
        Jazira district. "They organized their own moral police. They are structured."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7b503-901d-41bd-a237-784b9f29cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b80f94-6be2-4923-858e-8b78740a37ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Draconian laws</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98647d70-e4ef-4971-a8df-93fd127685e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath a cloak of secrecy, the radical women inhabitants have continued
        to enforce the draconian laws of the former so-called caliphate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f6f87-49e3-4a93-98e0-c0df501f5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43d165-2f43-4e02-b8b7-04d89b8e28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They police women''s allegiance to ISIS, punishing those suspected
        of wavering in their support for the extremist group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cce6f-a57f-44fd-b3fd-4c74cdd4b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555b3ca-dfe5-4567-a3d0-dc2c2bdc56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adherence to fundamentalist dress codes is closely supervised with
        sometimes lethal punishment meted out to those who fall out of line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301987d3-488a-4b9f-ad8e-844d4587cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee161667-028f-47ad-8fe3-3336d071bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The camp is the best place to develop the new ISIS. There is a
        restructuring of the ISIS indoctrination," says Karo. "You can''t differentiate
        between who is ISIS and who isn''t."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1cc46-83bb-47bf-9463-8f5183504a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92827fbc-c847-404d-abd8-0bf2e2857993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking down the perpetrators is difficult, he says. The women,
        cloaked in niqab, are nearly impossible to identify. They change tents frequently
        to avoid capture.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77416f-7b97-41a2-8e80-06b647837c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579124a-5023-4aa9-8e3c-84de6afeb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon report by the inspector general, released last month,
        warned that the US and its local allies have been unable to closely monitor
        movements inside al-Hol. A drawdown of the US military presence in the area
        has allowed "ISIS ideology to spread ''uncontested'' in the camp," the report
        found.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d8aa2-0913-4302-91bc-570ccf4ef0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04b8aa-1c1c-42be-9f6f-112765d1d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing extremism in al-Hol runs parallel to signs of ISIS'' resurgence
        elsewhere in the region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bfeb3-49a5-45fd-842b-136cda9c93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e903016-de15-467b-a329-ce2730503c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS attacks in northwestern Iraq, where the group formerly ruled
        large swathes of territory, are becoming more frequent, and the group has
        claimed responsibility for other attacks in the region in recent months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f35a33-e7b3-4b4a-8e50-597fdf517595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4acbe-0266-4efb-88d8-3d846c40b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo has acknowledged the trend, stating
        last month that there are "places where ISIS is more powerful today than they
        were three or four years ago."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed1189-0470-4b42-905d-7c0031f6778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf2724-81cf-4b63-bd3c-e79ac7003999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish camp officials describe al-Hol as an "ISIS academy." The
        place is a toxic blend of those intent on incubating ISIS'' ideology and those
        who want to leave their past behind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb4f54-cdc2-4b27-a6a4-2ae768e70910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35e63f-1ff5-416c-ab5f-e33566b45f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glaring lack of international involvement and neglect has allowed
        extremism to thrive, camp officials say.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca58a4-cf0c-4a08-b3e9-00c510a1e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73603c2-bbee-4bfc-a8ed-810c57583d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 people in the camp are foreign nationals from elsewhere
        in Asia, Africa, Europe and North America. Very few have been repatriated.
        Bringing them back to their home countries is not something politically popular
        in Europe and abroad.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ccbf85-11d8-4da4-8860-3a4c3a65d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ca155-1393-4e02-93a0-acb8ccb8d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''With the infidels''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ac2ee-dd13-4a8b-91e3-7a53ce9167e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in the camp marketplace say their ultimate priority is securing
        the release of their detained husbands and teenage sons who are being held
        by the Syrian Democratic Forces.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f40168-b70c-4bd3-922b-932d6440bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4e636-7635-456b-a0cf-98e1f0711250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell my children their father is with the infidels," one woman
        tells CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bac8c-5e39-445e-a66e-c158d735a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b54727-786f-4f59-b4cf-7a219fcd9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the prisoners are released, then maybe our hearts and the hearts
        of our children will sympathize with you," she tells us. "But if the prisoners
        aren''t released, the hatred will grow with the women and children."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc7987-1b71-4dd3-b505-4e133e2dd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78dcf7-92cd-4eff-bd09-1b820142f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman says she does not know what has happened to her detained
        teenage son. The situation has driven her to the edge of madness.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3e4ad-4c45-485c-84d3-a54fa690775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0a412-7e49-4215-9547-9938f51e23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the men aren''t released, the women will become the biggest
        cell," she says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0017e-abdc-4b1a-ad99-e3530d530790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e4341-0c91-41f3-958c-8d4e8ae85ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extremists and escapees</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb78f8-6c9a-4680-b13a-0793c454c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After fleeing Deir Ezzor for al-Hol with his wife and children three
        years ago, Abdel Qader Mohammed opened a barber shop in a small cement-and-brick
        room in the camp.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fae78-0f91-48b4-baa6-614a40f147c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f37f3-d1b9-4a67-9128-0e98e45e9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the camp''s first inhabitants, Mohammed arrived before the
        influx of those who had stayed on with ISIS as the group made its last stand.
        He is one of the few men in the place -- and the only person we met who was
        willing to speak out against ISIS.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b7356-4031-4aad-91f7-5dd8d43891f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec3c7f-9b6b-43de-990b-f6ffeb6a276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here to escape ISIS and now we are in a camp full of ISIS,"
        he says. "We can''t talk to the ISIS people here. Even [as] we cut hair, they
        start telling us that we are infidels."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e412ea-f71b-447d-a014-f09fd3eadb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714c9a0-d7ca-4d66-a132-a142f0b14b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the tents, a woman says she is desperate to get out of
        al-Hol''s stifling atmosphere. But there is no rehabilitation program for
        people in the camp, and no effort to separate extremists from those who reject
        ISIS.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110d644-9c9c-4371-a0c0-8d76c2ceeed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e92423-f03b-49b8-ac2a-19881518408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Telegram chat group has turned the al-Hol "death camp" into
        a rallying cry for ISIS. In Arabic, English, French and Turkish, it details
        what they call "atrocities" committed by the "pig enemies of Islam" and calls
        on the "lions" -- a reference to extremist fighters -- in northeastern Syria
        to "wake up."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c48f4-df05-4eda-91b6-2f1d6b46af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20ab2c-dc69-4c25-9d6b-62319e4e36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a woman calling herself Umm Bakr al-Ansariya issued a well-circulated
        fatwa, an Islamic decree, demanding that Muslim aid workers wear the Niqab,
        and threatened those who defied the order with "punishment by the sword."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831aae74-30e6-4fbe-8c89-bc65a402f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada9ed4-8cef-457f-ae10-82622cc45ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, video posted on social media showed the black
        ISIS flag being raised in the Syrian section of the camp.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b7a72-a507-476d-beb5-12aa52f5df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1764ba0-9b61-4dc9-bdec-2adc04eba7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reaction to the psychological pressure on us," a woman
        living in the Syrian section of the camp explains. "They should know that
        more can be done than the raising of a flag."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fddc0-5558-4687-853f-019082b70802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfc879-f46c-4b9b-88c3-513f75f62f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The foreigners'' section</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92f167-ea4f-406d-a0fe-2bdad030ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the foreigners'' section of the camp, a little girl with a blond
        ponytail zips around a playground on a toy scooter. She plays with other children,
        a mix of Europeans, Asians and Africans.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38525636-5046-49d4-ad61-668b35c9c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effaadc-116f-4f77-94e3-27a05855bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you scared of us?" a 23-year-old German woman asks.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb58ce-ba16-4153-bc7e-ec6a44817f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a224ce-c2c2-40bb-92dc-d0a06a49a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should I be?" I reply.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62319b43-93ae-4a7c-94e6-7792422e3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc75424-d880-4e4c-b104-c3454639031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just asking," she says, wondering aloud why her country won''t
        take her back. She says she no longer wants to live by the rules of the so-called
        caliphate.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b9cf4-2ad7-4276-ba2e-1535eb8a4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e316e3-1b82-4ba2-aaed-f87a75a1d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a camp. It''s a prison," she says.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c036e-f863-4231-ad2c-64ab7d57df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0e29a-fa82-49aa-8aa0-7760289b5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents here say they live in fear of the camp''s ISIS vigilantes.
        Another woman tells us her tent was burnt down. Her friend says she''s so
        afraid of being stabbed she barely sleeps.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92767c87-85b5-48e9-81cd-15675c96b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa75e5-5661-4635-8a70-2b5fcfd56adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One foreign woman strangled her niece for removing her niqab, while
        another was beaten for cleaning in front of her tent without a niqab, Karo
        says.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737cf0df-d0dc-45e8-991b-520337aed21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c643336-2598-4c9c-95fb-3907e9518e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caliphate captives</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8941843-089f-4d76-843a-dee3537cad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the camp, a prison controlled by the predominantly Kurdish,
        US-backed Syrian Democratic Forces (SDF) offers a starkly different scene.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3de876-6f86-4d48-90ea-b3c38c42ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb9708-b3cd-413e-8c6d-e20343d8900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained ISIS fighters are indulged in painting and creating papier
        mâché models. Around a dozen of them crouch over a long table, crafting a
        miniature football stadium, houses, cars, animals and flowers.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ae716-faf4-4f4b-8da8-784195e34d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4189a-31a3-468a-892e-483f92b66b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walls are lined with other creations: a model town with twinkling
        lights, a mosque, a church.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa59fb-0d85-47e5-bc8e-0270d465e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04913ed0-0103-4083-a3aa-eeded03c7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making this from nature," detainee Ali Othman says with
        a chuckle. "Can you help us?"</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7680a8-d546-48be-b79c-db1818bc51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81adf4a-38e1-47cb-a071-6c335867e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Othman says that ISIS held his family hostage in Raqqa, the former
        seat of their power, and coerced him to join their ranks. He was tasked with
        planting bombs in another town.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f961121-e2f4-47e3-b9a8-112a3585e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230f8f6-3cc4-47e4-9a8c-911b1e5aeb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, he received a plastic bag that exploded, taking his right
        hand. He covers it with a glove these days. He is serving 20 years, the maximum
        sentence.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27c957-78b0-4409-b2ab-c2271cafac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13bdaf-cff0-457e-884f-d44322ff3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no death penalty here and prisoners can get early release
        for good behavior -- unlike authorities in Damascus and Baghdad, Kurdish forces
        are banking on leniency.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270b0e3-2775-477f-a07c-6d349babf330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a714f70-5a74-445f-af33-530d4ab0c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also trying to separate extremist inmates from those who
        appear to have parted ways with their pasts -- a policy that is not being
        applied in al-Hol.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcae76-6d5b-485f-aa8c-b5ccd347c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c818c-b3f0-430a-a9cf-5a7847ba33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the detainees claim they were arbitrarily detained. Others
        say they are innocent but were turned in by family members who themselves
        were members of ISIS. Some, like Othman, admit to joining but claim they had
        little choice.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85be24-2396-478d-b58b-1a320801fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a65d5-fc8f-46cc-ab21-bcb5e04bedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rehabilitation, recovery</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eee7f1-372f-47fb-a015-fe67f7ef2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, at the al-Houti Rehabilitation Center, scores of teenage
        boys are either serving ISIS-related sentences or have been identified as
        having radical tendencies.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e7e2b-2154-4e31-961b-9ae287ee233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9f2a9-c2cc-4244-bbd7-2e0c6d849913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abdullah," 15, says he joined ISIS when was 12 years old. We''re
        calling him Abdullah to protect his identity. It is not his real name. He
        trained for months before being dispatched on his first mission: to plant
        explosives at a US base.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4250ce2-fb4a-4b81-ad49-5b09b332ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc07b4-a8bc-45d2-a32b-b324380ba4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They brought us sticky bombs to place under the fuel tanks of the
        vehicles," he remembers. "We got suicide vests and weapons. We put the vests
        on and took our weapons and then wore women''s niqabs to hide everything."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05851288-7fd3-4ec9-9477-06472bf44a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fdbac-e9c0-42dd-92f1-fe91798ae4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation failed and he ended up in prison. Later, he was transferred
        to the rehab center. "I was able to distance myself. It was a mistake. I learned
        from it," he said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6f38c-2a15-4bd8-8ba3-c8718e3ca03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f90a85-3559-4e3f-a134-40652cf8d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other children show visible signs of trauma. One child, "Hassan,"
        was the son of an ISIS emir who used to behead people and give the heads to
        Hassan to use as soccer balls. Hassan is not his real name, but one we are
        using to protect his identity.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f75e4e-db52-484b-ab28-b0bfe2042556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd154e-dcf2-4aa1-bd28-3fdbe67d86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rehab center, "Hassan" is a recluse; he does not want to
        be interviewed.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e2f7e-ca0a-47b3-a15c-3cfd16668d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa8c08-d831-4eff-bc97-13f36509add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center''s administrator, Musab Mohammed Khalaf, does not know
        if he will ever truly recover.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cef0b-e76b-4c6f-9d32-17311f5babe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d3c27-b187-4ab9-8ccd-0e0320cf4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehab center is trying to provide basic psychological support
        to help Hassan and others recover. But resources are limited, and the trauma
        is more than can be imagined. It''s anyone''s guess as to how much the ISIS
        indoctrination can be removed from a teenage mind.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608c6c4-1eb6-4d9b-bd96-b0e3e4dc548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d4977-da94-4b01-9553-36b1b8610a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the situation stays like this and nations don''t help, ISIS
        will come back," Khalaf warns. "We hear about it, the sleeper cells, they
        take advantage of the children, trying to recruit them."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69a882-7ed8-4e33-bc43-70d84d54269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d158e-2795-4eec-aa97-c2d6cc417e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al-Hol camp is a desolate, miserable place nations want to wish
        away. It stands as a legacy of yesterday''s war.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e6d85-678c-43a9-bf03-f984ad75a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1f829-5645-49a5-81d9-0ee74f08af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is what makes it uniquely dangerous, because if it is allowed
        to fester, this sprawling camp contains the seeds of the next war, of ISIS''
        revenge generation.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ff175-0f0f-4ea9-92bb-6bb175f5450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:06.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/12/middleeast/syria-al-hol-camp-isis-intl/index.html"
        target="_blank">A forgotten camp in Syria could be the birthplace of ISIS''
        revenge generation</a>."</em></p>'
