    'jcr:uuid': '04195517-08a8-4651-968b-293607e4285d'
    'lead': 'Scientists have successfully created two embryos from the northern white
      rhino — a crucial turning point in the race to save the majestic animal from
      extinction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:42:58.749+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:13:36.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:53.000+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animals', 'Africa', 'Kenya', 'northern-white-rhino', 'rhinoceros',
      'science']
    'template': '1'
    'title': 'There are 2 northern white rhinos left worldwide. Scientists created
      embryos to save the animal from extinction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7d572-f5a4-43a7-bc01-db5183dcb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists have successfully created two
        embryos from the northern white rhino — a crucial turning point in the race
        to save the majestic animal from extinction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6675d7-8bd5-4f62-949b-8ee6ce5b9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two northern white rhinos left worldwide — Fatu and Najin
        — are both female and living at the Ol Pejeta Conservancy in Kenya. The last
        male, Sudan, died last year, raising fears the subspecies is on the verge
        of extinction, especially because the two females cannot carry a pregnancy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f971efc-dbe5-4c39-a94d-207416d0d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new glimmer of hope, scientists <a href="http://www.izw-berlin.de/pr/first-ever-in-vitro-embryos-may-mark-the-turn-of-the-tide-in-the-fate-of-the-nearly-extinct-northern-white-rhino.html">announced
        Wednesday</a>&nbsp;that they successfully fertilized in-vitro embryos collected
        from the two remaining female northern white rhinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c82c69-6dba-4570-8c76-45f1c15d4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embryos were created with eggs extracted from Fatu and Najin
        by international scientists last month and frozen sperm from dead males. Two
        embryos were viable, and are now stored in liquid nitrogen, waiting to be
        transferred into a surrogate mother in the near future, Ol Pejeta Conservancy
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66856eb1-461b-40cf-98c7-4a4ff8db9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embryos are just one part of a long journey to stop the northern
        white rhino''s rapid descent into extinction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c4a79-c485-4fa8-872d-f3187828b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najin and Fatu are not able to carry a pregnancy themselves, so
        the embryos will likely be transferred to a female southern white rhino who
        would act as a surrogate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a6c10-ab4e-4e30-8430-724125fac524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five years ago it seemed like the production of a northern white
        rhino embryo was (an) almost unachievable goal — and today we have them,"
        said <a href="https://www.olpejetaconservancy.org/first-ever-in-vitro-embryos/">Jan
        Stejskal of Dvur Králové Zoo</a>, where Najin and Fatu were born.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a8c3e-e405-4ded-984d-1735ea916b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The process is years in the making</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cabc3f-b9e9-4839-ae64-97fd1ed8b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ol Pejeta Conservancy acquired the northern white rhinos — two
        males and two females — in 2009 from a zoo in the Czech Republic. Both male
        northern white rhinos died, leaving the fate of the subspecies on the female
        rhinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17ae77-93c7-46d7-9bc0-363aaae4dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan died of natural causes in March last year and another male
        died in 2014. Sperm from both males was cryogenically frozen with the hope
        that technology would advance enough to use it in reproduction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f2970-91cb-4662-b205-e1b0603b2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, it happened. The harvested eggs were airlifted from
        Kenya to Italy, where scientists at the Avantea laboratory fertilized the
        eggs in vitro with the sperm from the deceased males.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfc17a-3af8-4b72-bc4f-63a78ac74544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A race against time</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc7ef6b-b729-4616-a086-ca0259a4a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinos are targeted by poachers, fueled by the belief in Asia that
        <a href="https://edition.cnn.com/2018/03/02/africa/northern-white-rhino-infection/index.html">their
        horns cure</a>&nbsp;various ailments. Experts say the rhino horn is becoming
        more lucrative than drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73caf9aa-e8e0-4e7f-af75-87e2fac92737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only two left worldwide, there''s a race against time to try
        to sustain the northern white rhino.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81cac1-8058-4c07-8adf-0998e27d7bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western black rhino was <a href="https://edition.cnn.com/2011/11/10/world/africa/rhino-extinct-species-report/index.html">declared
        extinct years ago</a>&nbsp;as a result of poaching. All five remaining rhino
        species worldwide are considered threatened, according to the conservation
        group Save the Rhino.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e458505-e7df-4e7f-8096-0c07d8ad4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:42:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/12/africa/northern-white-rhino-embryos-trnd/index.html">There
        are 2 northern white rhinos left worldwide. Scientists created embryos to
        save the animal from extinction</a>."</em></p>'
