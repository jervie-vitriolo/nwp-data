      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7228c-758d-4135-b620-1a46b19c1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has admitted during the Senate probe on the GCTA fiasco
        that he is clueless about the department order. He signed release orders for
        several convicts, including Sanchez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ba79c-f876-466f-9ac0-72589c2a67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.456+08:00
