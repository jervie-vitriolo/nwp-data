      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        A party-list lawmaker and staunch opponent of the death penalty on Thursday
        said the ongoing fiasco over the implementation of the Good Conduct Time Allowance
        (GCTA) law is the “best argument” against the proposed return of the capital
        punishment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aea7f2-f8ec-46b3-9ad0-654c90b9ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:35.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look at this particular corruption issue in the BuCor (Bureau
        of Corrections), the latest scandal hitting all of us, [it] is my best argument
        against death penalty,” Buhay party-list Rep. Lito Atienza told CNN Philippines’s
        The Source Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
