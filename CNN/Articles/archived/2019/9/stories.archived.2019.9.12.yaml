      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Carter, best known for his years as a teen pop star,
        listed six medications with which he''s being treated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b13d7-4c8a-4835-8fad-8d4ed81dee51'
      'mgnl:activationStatus': true
