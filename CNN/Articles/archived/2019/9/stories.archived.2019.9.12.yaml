      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kanlungan" is a piece directed by Leslie Ann Ramirez about Ani,
        a seven-year-old who despite her seemingly cheerful nature in her home with
        her grandmother, hides a life of sadness.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dca8e2-ddea-4ff1-aedd-c70b01b4db39'
