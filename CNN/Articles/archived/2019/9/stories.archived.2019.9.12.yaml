      'mgnl:type': 'text'
      'text': '<p>Former BuCor acting chief Rafael Ragos told the Senate on Thursday
        that he personally observed and experienced <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html"
        target="_blank">“money-making” schemes</a> of New Bilibid Prison officers,
        including allowing female performers and entertainers into prison cells, who
        would then be kidnapped when they leave prison premises.</p>'
