      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Officers from Sweden''s national bomb
        squad put a preschool in lockdown on Tuesday after a child brought live ammunition
        into class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63006dbc-b329-479e-b33e-690ab9332c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc2312-6cc7-419f-b80b-f3be0c9ef224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at the kindergarten in the southern Swedish city of Kristianstad
        called the police after discovering the suspicious item in the evening, after
        children left for the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b31e6-0f6e-4db2-b7d5-058d754a1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e949d-5c67-4023-abc0-fc170480e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on the scene, police realized it was a grenade and decided
        to call in the bomb squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae5c35-a0a2-4f4c-aebe-db58e83d8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a5535-4699-47bb-8e9a-0e51d96ae631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detonation experts assessed the device -- which a police spokesman
        described to CNN as "like a rifle round but bigger" -- and deemed it too dangerous
        to move. It was then dismantled in a controlled environment at the kindergarten,
        the spokesman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cd0df-6fcb-4586-8e91-c3efa86b0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54073c-ddd3-472d-a152-94f1a63ff84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman told CNN that the child had found the ammunition in
        a field used by the military for training exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bdead-ac4c-45aa-97ce-2d2cc8731994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb003e-7d6e-415b-a697-f4dd5b1bc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "The military uses these big open fields for exercises,
        but at certain times of year they are open to the public when there''s no
        shooting going on and people are told not to touch anything out of the ordinary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4be16-8504-4cfe-bc8b-085341365564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d961ae-09cf-4cb3-b0f7-c3129c20d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not identify the child, saying only that they were aged
        under seven -- the starting age for school in Sweden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1089a4e-a587-408c-89a9-2dd076fbfaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc88d65-6167-4843-9303-94a0d6869b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter is now closed and not subject to a criminal investigation,
        the police spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104d292-9b15-4a4c-8ba9-d0a7570ec77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1195d-267f-4709-b944-2f718620dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things could have turned out very differently, Thomas Söderberg,
        the officer in charge at the scene, told CNN affiliate Expressen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf556424-a5b2-413a-a3c9-b23d4d31c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d81ab9-f198-4fcd-aa26-1a8dd9523070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "These are extremely dangerous things. If it had exploded
        when the children were around it, it could have gone really badly,"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81031948-5a8f-4cbd-9838-02e5c3f17b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90742877-76b8-43a3-89ff-fceaa117a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child in question probably thought it looked cool and wanted
        to show it off. As I understand it, the parents didn''t know that they had
        the grenade at home," Söderberg said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096926d-dde8-4e70-9033-71b9539f9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04643ec4-d230-4d3c-b042-5b34c1271f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened is not good and I assume the parents will have a
        little conversation with the child."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6158c2-2f27-4e2d-a4b5-15bbdb248ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94dcc6-8ee4-4caf-adab-b34ac125d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition of the grenade indicated that it may have been hidden
        for some time, the police told Expressen.</p>'
    '28':
