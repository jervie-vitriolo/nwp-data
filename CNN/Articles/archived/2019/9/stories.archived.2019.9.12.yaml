    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b0dcc-b6c3-4b15-b256-fbaba4713262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:44:57.637+08:00
