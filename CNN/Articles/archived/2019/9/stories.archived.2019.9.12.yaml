      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see her in the craziest, most toxic, unhealthy place in the world,"
        said Carter, who is the brother of Backstreet Boy Nick Carter, in another
        clip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
