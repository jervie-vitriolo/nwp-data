    'template': '1'
    'title': '''Agitated'' inmates? BuCor officer stabbed by prisoner in Bilibid '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011fd653-7bfc-4d36-9264-fac89d98d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T12:55:57.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —&nbsp;Amid
        controversies hounding the Bureau of Corrections (BuCor), an inmate stabbed
        a prison guard inside the New Bilibid Prison on Thursday, authorities said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd55d8-68bc-4b75-8370-70ebc8e9221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fcbfbc-08ad-49fc-931c-916a9711ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as duty officer Edgardo Ferrer. Justice
        Undersecretary Mark Perete said Ferrer was stabbed at 8:40 a.m. by a prisoner
        with schizophrenia, a mental disorder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd13f84-d4f3-4192-9376-9973821bde25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e92cbe-a64a-4915-806c-4659662e79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officer Ferrer sustained superficial stab wound on his lower abdominal
        [area], and has been given commensurate medical care," Perete said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c4a03-c0d1-49bd-b446-25e5f028b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8f36a-c742-4c60-8dd5-e5aaddadb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer is the father of a security officer in the Senate. This was
        revealed during Thursday''s hearing on irregularities in the BuCor, which
        manages the national penitentiary.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8a56f-3c97-4675-988d-d426f481bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">READ:&nbsp;Ex-BuCor
        official reveals ''money-making'' schemes in Bilibid</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53434d24-6fae-4f54-89eb-8db6dc2959d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department, which has supervisory powers over the BuCor,
        <a href="https://cnnphilippines.com/news/2019/9/6/bureau-of-corrections-officer-in-charge.html">recently
        created an oversight committee</a> to closely monitor the beleaguered bureau
        after the questionable early release of heinous crime convicts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c6b29-a382-456b-85d9-36e1dc4276e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Deo Marco said the department is "alarmed"
        by the latest incident, adding that some prisoners are reportedly "agitated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272d65d-a5b1-4985-8d16-d0e532699dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d504a-3af8-45b8-b740-adc9040d2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga reports nga po na agitated na po ang mga inmates ngayon
        ano (There are reports that the inmates are now agitated), that''s why we
        have to put an end to all these issues," Marco said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7429508-ec0f-48fd-b2f9-e85b924eb432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
