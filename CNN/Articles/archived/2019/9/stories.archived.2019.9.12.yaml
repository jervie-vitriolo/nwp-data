      'mgnl:lastActivated': 2023-01-27T10:13:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de50f34-f747-4e10-b84b-9f4dcd76f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.918+08:00
