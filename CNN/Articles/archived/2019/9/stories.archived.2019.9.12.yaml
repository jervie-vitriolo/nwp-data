    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:51.590+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GCTA', 'Bilibid', 'hospital', 'drug', 'lords', 'Jose', 'Galario',
      'Faeldon', 'Dela', 'Rosa', 'Bato', 'Senate', 'Blue', 'Ribbon']
    'stories': ['50bc0a44-97f1-4e02-992e-ebd7882dbae4']
    'template': '1'
    'title': 'Drug lords camp, transact in Bilibid hospital for months – witness '
    'updated': 2019-09-12T17:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ca34e-55d3-4ce0-bcc8-cb94d6db87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Drug lords have paid their way to stay in the wards of the New Bilibid Prison
        (NBP) Hospital and carry out their transactions there even without a serious
        illness, a new witness revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51f2ad-5537-45e9-9ef7-8f5bb648b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c545f-ad16-466a-bdf4-a23c61ee3e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mayor Jose Galario, Jr. of Valencia City, Bukidnon, exposed
        before the Senate Blue Ribbon Committee how inmates buy their way to be admitted
        inside the Bilibid hospital and stay there for as long as eight months, and
        use the facility for drug operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1ae41-0055-4948-9e75-12750e86cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88921b4d-447c-44dd-a531-5f7470d5efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galario, a retired policeman who was also found guilty of graft
        by the Sandiganbayan, was admitted to the Bilibid hospital after undergoing
        a heart bypass as well as a kidney transplant. He said he shared Ward 3 with
        drug lords, who have set up an informal communications center there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad7b8c-1c90-46ef-9c5b-65184f9b2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070535f-13cd-40b4-8f3d-c3ea4faf55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galario told lawmakers during the fifth day of an inquiry into corruption
        inside the Bureau of Corrections (BuCor) that drug lords who recover from
        even the mildest illness are allowed to stay inside the hospital because of
        "money considerations".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8515cf2-21e6-4888-bf9a-7cd6a868b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4dbd24-64ba-4cbd-b59e-baba97f5a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are manipulations by medical officers," Galario said on Thursday,
        noting that the paperwork is left in the hands of the doctors inside the jail
        hospital, who recommend whether to confine a prisoner or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b721f5f-4ebf-4448-8a91-eee28fed143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462962be-eb18-4ac7-8a57-6957b24619c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reported seeing watchmen and gadget operators inside the
        ward as they coordinate drug shipments from suppliers outside Bilibid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1aad0f-1a56-4343-b08f-34563f0c1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42d88f-4058-4afd-bc46-64db6892dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drug deals</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d132df8-418d-4f70-9142-9759b93040e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galario said he was able to observe drug transactions coordinated
        through the hospital ward from October until April this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5e5d9-7cd8-41d9-9f86-a4bd888b73da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d477a-8327-4a34-9d72-3844e9e2e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> business <em>ng</em> drugs <em>sa ospital</em>
        [There are a lot of drug business deals in the hospital]," he added, noting
        that the hospital heads just let drug lords stay there for a long time.&nbsp;"<em>Ang</em>
        drug transaction <em>sa labas, pero ang</em> instructions <em>sa</em> financier,
        <em>nandoon sa loob ng</em> hospital ward 3."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891eafd-3695-49a8-8b47-d742e069d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7662f31-597b-452a-9200-2c42486c9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galario named eight high-profile inmates from Building 14 serving
        time for drug cases who shared the ward with him. He said that these drug
        lords are visibly energetic and not sick despite their prolonged stay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8769a0e-fbce-49be-a5df-a12e94b71f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b101a-8897-4dd4-be72-a8bfedc9338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also exposed that these drug lords came with four to five fellow
        inmates, which he dubbed as a "package deal" as the group members are also
        admitted to the hospital with them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e799efc-922e-4366-90fd-cfc757f12dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba5706-014e-4423-bd59-edb794c73188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacked BuCor chief Nicanor Faeldon admitted that he received reports
        about drug transactions inside the hospital, but that all raids carried out
        by a team of the Special Action Force never caught any trace of drugs. There
        have been at least three total searches of the entire facility including the
        morgues, but Faeldon said they all turned out negative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653da38-6925-4c97-8496-2bbc825221e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c75c0d-795f-40ae-990e-2cce71f78d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galario said the transactions are coordinated with the likes of
        inmates Peter Co and Vicente Sy, described as big-time drug lords with alleged
        links to the Hong Kong triad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87090e1d-c4d6-4a91-88ca-9c319d99c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a12cec-45b3-4d5c-bfb1-42554dc81405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Payments</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289653d-939a-44dc-8b38-ade0bb10df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galario added that he has repeatedly paid ₱1,000 to Doctor Ursicio
        Cenas to secure medical abstracts and certificates, which totaled ₱8,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1492780-4c29-4ed6-b9b9-f8f7ae0f6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2816031-ade1-4749-82d0-903c1b91f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said documents he requested would take long to process unless
        he or his daughter will personally give Cenas cash tucked inside a folded
        bond paper, which he would reportedly place directly inside his desk drawer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0ed49-f5ba-444a-80d4-0d38474eb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6d6f6-8d7d-428e-a937-e67975dfe3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the doctor denied accepting any money, saying that all requests
        to admit patients come from the evaluation of nurses deployed to check on
        inmates. He added that Galario''s request took time to process because he
        said it was a medical abstract that will be used for the application of executive
        clemency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fd266-df86-4b70-8de4-3e840a1c4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108734c6-4e99-4291-95f6-c46c5193c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cenas added that some of the drug lords admitted to the hospital
        were diagnosed with diabetes, which required medical attention. He also said
        that the inmates which Galario mentioned have already returned to their cells.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9c1a8-982c-40f5-838b-d97ef3d7aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9e954-74ea-4c1f-bb0f-f0d21cef3e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bilibid hospital can accommodate 500 patients, but there are
        only eight doctors.&nbsp;Cenas said he was assigned to a building which housed
        Chinese drug lords and other nationals, that''s why he was attending to them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25007d38-37a5-4856-8b77-c5fde34e3a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1557e-1254-47a3-9f7d-f386d15cba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galario also accused that hospital staff Meryl Benitez was in a
        relationship with a drug lord called "Boy Buwaya" and she was being used to
        communicate their operations, but the woman denied this.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec189e-304e-43ac-a7e0-b34daa7e52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c9565-1d0d-46c7-b649-399adecfbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:41:20.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" Dela Rosa, who once headed the BuCor, said
        he knew of the same scheme and warned the doctors at the NBP hospital about
        why they keep drug lords confined there for months, or even years.&nbsp;Dela
        Rosa even said that Cenas was once transferred to Zamboanga in 2016 after
        reports that he had been admitting drug lords as patients inside the NBP hospital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e0506-3178-4c38-b25b-46840ee95a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:21:40.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he thinks that the doctors were accommodating the
        drug lords out of fear, rather than for the money.</p>'
  'immigration-panelo-chinese-dredging-zambales':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T14:46:09.588+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4878ef2e-8f5d-446f-a3b8-62511c1580e2'
    'lead': 'The Bureau of Immigration arrests 7 illegal Chinese workers involved
      in dredging in Masinloc, Zambales. Presidential Spokesperson Sal Panelo says
      the local government should take responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:47:27.816+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:13:40.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:51.840+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zambales', 'Masinloc', 'dredging', 'Chinese', 'immigration', 'Panelo',
      'Morente']
    'template': '1'
    'title': 'Seven Chinese nationals arrested for illegal dredging in Zambales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac82413-ee26-4f08-aea2-3064f2eb981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:47:27.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Immigration officials on Wednesday arrested seven Chinese nationals in Masinloc,
        Zambales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7e619-2764-4664-9ba4-1bb429dffb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:47:27.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese workers had no proper visas and were engaged in illegal
        sand dredging, the Bureau of Immigration (BI) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1885cf-8dd7-4b93-bc9b-6d073a4c2412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:47:27.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject arrested foreigners violated not only our immigration
        laws but also the Philippine Mining Act of 1995 and Executive Order 292,"
        said BI Chief Jaime Morente in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2e56c-b63f-463c-a2a7-b7be36ad5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:47:27.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente added that the workers posed a threat to national security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84b101-aa56-48ab-8334-47d95fd44584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:47:27.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are seriously threatening national security and interest by
        stealing our minerals and resources," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda00bab-ee24-4218-bfa3-e801e4eed68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:47:27.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI) searched six vessels, which led to
        the arrest of Chen Shiniu, Chen Shaoshao, Xu Xiansheng, Jiang Xin, Zhao Yihong,
        Gong Yaan and Xie Yuhong were arrested. They have been brought to the BI main
        office in Manila for questioning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e921cb-c6be-40e9-b38d-a77c3094b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:47:27.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, Presidential Spokesperson Salvador
        Panelo said the local government should take responsibility for the dredging
        operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a24a3-6b15-4e42-9208-35c852ee261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:47:27.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Zambales government should have done something about it. It''s
        an illegal act and therefore they should be prosecuted." Panelo said.</p>'
