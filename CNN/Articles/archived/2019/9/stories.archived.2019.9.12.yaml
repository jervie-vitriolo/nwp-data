      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2244b-ef4a-4bff-9f86-88418189dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa, who headed the BuCor before Faeldon,
        had also admitted to releasing 120 heinous crime convicts without Guevarra’s
        approval.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab54418-c4a2-408a-b89a-3bc4acd1a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
