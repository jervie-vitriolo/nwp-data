      'mgnl:type': 'text'
      'text': '<p>“Chok”  by Richard Jeroui Salvadico and Arlie Sweet Sumagaysay is
        a mystery film about the disappearance of a teacher’s chalk. As she discovers
        who the culprit is, her life changes.</p>'
