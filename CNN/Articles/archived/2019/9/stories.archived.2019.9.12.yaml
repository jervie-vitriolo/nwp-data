        For the fourth consecutive year, the University of the Philippines (UP) was
        named by London-based magazine Times Higher Education (THE)-led World University
        Rankings 2020 as one of the world''s top universities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b0d99-46d9-48f2-a45c-3db7ae3a3bd2'
      'mgnl:activationStatus': true
