    'mgnl:tags': ['North-Atlantic-right-whale', 'extinction']
    'template': '1'
    'title': 'The North Atlantic right whale will soon be extinct unless something
      is done to save it, researchers warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f5cce-9590-4261-b97e-9005f86200c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The fate of the increasingly rare
        North Atlantic right whale has always been left up to humans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43447ccf-8dc2-406d-90b0-37e950ec9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1464947-8d4b-4d55-800a-ca231346a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once hunted nearly to extinction, their population is sharply declining
        again. Any hope for their survival, researchers say, demands immediate action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25504110-627c-4fb5-8dfd-9ad243de5259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42fc04-cf31-4c31-90a7-72dcc23afdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from Oceana, a non-profit ocean advocacy group, says
        unless protections are put in place, the North Atlantic right whale will die
        out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062aba30-96ba-4cce-ab4d-50fa48e843ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae9692-b6d8-4009-8584-50596fb94410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, if trends continue, recovery will simply become
        impossible," researchers wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433dc7a1-d536-44e0-82a6-d82b8bd25d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a65aab-9c68-4cc0-a9c9-c4642baa6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only 400 of them left, and less than 25% of them are breeding
        females responsible for the species'' survival. At least 28 have died in the
        past two years, Oceana campaign director Whitney Webber told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d8151-96a9-4e4f-938a-07797d316997'
      'mgnl:activationStatus': true
