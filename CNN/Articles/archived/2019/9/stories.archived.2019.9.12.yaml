    'template': '1'
    'title': 'Sandiganbayan denies Binays'' motion to suspend graft trial '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ac37b-17f5-47c7-a514-62e95a90585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Anti-graft court Sandiganbayan denied the motions of former Vice President
        Jejomar Binay and his son Junjun to suspend the proceedings against them over
        the questionable construction of a parking building in Makati City worth over
        ₱2 billion under their watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55e3eb-b7fd-441b-b778-072065b4e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c38319-4e7f-4604-9ccb-f1025ed2d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binays, along with several of their co-accused, asked the Sandiganbayan
        to provisionally dismiss court proceedings since they have pending appeals
        questioning the Commission on Audit''s order for them to return to the government
        the ₱2.29 billion spent for the controversial Makati City Hall Parking Building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f112e-15db-4fae-918b-a5aae48c0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91840fa-2f84-4971-a3c1-7d9b3c4148dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 3 resolution released on Thursday, the Sandiganbayan''s
        third division ruled, "The pendency of the accused-movants'' appeal before
        the COA does not divest the Court of its jurisdiction to hear and try these
        criminal cases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a788b-95e2-433d-8618-daaa05f2a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:36.626+08:00
      'mgnl:createdBy': 'eimor'
