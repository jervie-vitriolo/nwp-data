    'template': '1'
    'title': 'The Central African Republic faces a Syria-sized crisis'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da003d5d-47d5-46b6-b429-18777dc92f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> One of the poorest places on Earth just
        got poorer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4f126-8c65-406f-a837-d29b2fd1c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aaa79f-e039-45ae-8756-e82307d9dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.unocha.org/story/humanitarian-crisis-central-african-republic-%E2%80%9Ccontinues-deteriorate%E2%80%9D-asg-ursula-mueller"
        target="_blank">United Nations</a>, the number of people in the Central African
        Republic (CAR) who rely on aid to survive rose to 2.9 million in 2019 from
        2.5 million the previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce8328-9797-449d-9e33-1fd9bca2d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24559b-e914-412a-a072-a07372975b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s around two-thirds of the country''s population. But aid
        agencies on the ground say they have received less than half of what they
        need to help those most at risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc79cab-2107-40e2-ba25-3e8a785e5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede479e-8f3a-4dc2-a02e-80f251212426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This African crisis is on a par with those in Yemen and Syria but
        gets<a href="https://edition.cnn.com/2019/06/27/africa/bria-humanitarian-camp-car-intl/index.html"
        target="_blank"> much less attention</a> than either -- perhaps because CAR,
        a landlocked country of abject poverty and endemic violence, has never seemed
        as geopolitically significant as those other cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca429d-990d-4470-b73f-9c2ee8a880c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ba8d4-0a00-4022-956b-b531372a9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a visit to CAR this month, the UN''s Deputy Emergency Relief
        Coordinator Ursula Mueller said the humanitarian situation continues to deteriorate.
        "Spikes of violence in areas of the country that were not previously affected
        by the conflict are creating new displacement and humanitarian needs," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064f2ea-5c3d-47fb-b99e-e8b047bb8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbde64-0033-4035-a941-59fb3b0a9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting -- along ethnic and sectarian lines -- has wracked CAR
        since 2013. The government controls less than a quarter of the country while
        myriad rebel factions contest the rest. At least 1 million people are displaced,
        and aid agencies struggle to care for them in a country that has a limited
        road network and a scarcely functioning police and army.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330941a-0134-4146-bf67-b1ce70f57fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7f6b2-15c8-4fa2-8c66-6dcb5b295d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, amid pressure from the African Union, the government
        and 14 rebel factions agreed a truce. It is the eighth truce reached since
        2013. All the others have collapsed, and this one is now struggling to gain
        traction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b682c-3970-4072-a2bf-a7fa74e92731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde7efa-00b1-4e5f-94d5-8b7bfe35fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://reliefweb.int/sites/reliefweb.int/files/resources/S_2019_608_E.pdf"
        target="_blank">UN experts'' report in July</a> said several groups were violating
        the accord; some had even attacked the UN peacekeeping mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662e314-66c4-406f-a2d8-302221b63b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbd610-a145-4151-9526-4ea4d9455ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels continue to traffic arms from neighboring Chad and illegally
        exploit CAR''s mineral wealth, according to the UN report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99142d-fecb-48df-9793-09ca77eed94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31987d-696b-4e62-9777-893833020c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And atrocities against civilians continue. In May, more than 50
        villagers were corralled and shot dead in attacks by one of the rebel factions
        in the remote north-west. The security situation in parts of south-east CAR
        has also worsened in recent months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2d217-c52e-4e12-b844-1e18ac8ac867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2f3ed-c1be-4726-a262-274e68ced1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are faint glimmers of hope. One of them is the remarkable
        resilience of people in the CAR, which CNN has witnessed on visits to the
        country this year. There is a deep longing for peace in a country that has
        been traumatized by violence -- much of it aimed at civilians -- for the last
        six years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342806f3-7d8f-43b3-a2f4-6d53aa5b9df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca4446-867c-4e51-aee8-538a34c1ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies say they can reduce the number of people in urgent
        need of help by as much as a quarter if the peace agreement takes hold. But
        so long as people are too terrified to return home and plant crops, huge camps
        such as the one at Bria that CNN visited in May will remain full.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85515a57-5932-40f6-aad4-f79c4f1c298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0359b4-7d12-4a1a-8948-87c9b65d3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also an unresolved tension at the heart of the truce agreement.
        It involved painful compromises, with several rebel leaders whose groups are
        accused of committing atrocities given government positions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51716c-4408-450b-b32e-25c3f5661092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83fae5-9992-45ce-919e-c762f0fb9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:58.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing illustrates the peace-versus-justice dilemma more than
        the inclusion in government of leaders from three of the many armed groups
        tormenting the country. They are now special military advisers in the prime
        minister''s office," wrote the Institute for Security Studies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c81bb1-522c-4f02-843d-68537c27d001'
      'mgnl:activationStatus': true
