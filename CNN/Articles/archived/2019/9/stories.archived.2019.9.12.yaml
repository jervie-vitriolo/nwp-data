      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you have your images, Doucet suggest editing them to black
        and white. Here''s why:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec1b9d-d465-40b5-b400-ac28288f9bfc'
      'mgnl:activationStatus': true
