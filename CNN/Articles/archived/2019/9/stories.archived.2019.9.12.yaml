      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to criticize Bolton for almost upending North Korea
        talks with his reference to the "Libya model," his advocacy for the Iraq War
        during his tenure in the George W. Bush administration and his views toward
        Venezuela.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44096e1a-55e4-4881-a456-8976e136aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06164e-7be4-4401-a6b8-6127609a2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made some very big mistakes," Trump said of his freshly departed
        adviser. "He wasn''t getting along with people in the administration that
        I consider very important."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d7d9c-9f25-4848-a51b-74d8f868be43'
      'mgnl:activationStatus': true
