      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Tropical Depression "Marilyn" continues to enhance the southwest monsoon,
        bringing rains over most parts of the country, the weather bureau said Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba8add-abb3-4a13-818c-a797a5e8ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:48.978+08:00
