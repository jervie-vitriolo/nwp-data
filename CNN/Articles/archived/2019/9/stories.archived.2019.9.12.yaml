  'Bong-Go-Bureau-of-Corrections-corruption-killer':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T08:39:39.467+08:00
    'imagesource': 'jcr:01ffe0ff-d90a-40c1-acf3-065f8f961494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27b5d628-09e4-44eb-ad74-f23ff728f5c7'
    'lead': 'Senator Bong Go, who remains one of President Duterte''s close aides,
      says he will make the recommendation to appoint a ''killer'' to the corruption-ridden
      Bureau of Corrections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:42:59.327+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:14:09.046+08:00
