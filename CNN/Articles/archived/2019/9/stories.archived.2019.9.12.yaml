      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e532338-1b95-4576-9e23-b803d79c0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:58:05.981+08:00
