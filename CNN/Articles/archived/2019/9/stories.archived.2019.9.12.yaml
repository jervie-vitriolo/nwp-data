      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The iPhone
        11 leaks triggers my trypophobia. 🙈 <a href="https://twitter.com/hashtag/ApppleLaunchingEvent?src=hash&amp;ref_src=twsrc%5Etfw">#ApppleLaunchingEvent</a>
        <a href="https://t.co/3VclNSZAYt">pic.twitter.com/3VclNSZAYt</a></p>&mdash;
        donbosconovitch (@donbosconovitch) <a href="https://twitter.com/donbosconovitch/status/1171420789880446976?ref_src=twsrc%5Etfw">September
