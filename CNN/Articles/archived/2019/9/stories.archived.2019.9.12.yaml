      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now you are ready to go moongazing and capture the perfect photo
        to show off to your friends.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6047c0fe-0133-404b-bb30-0a860eec96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.036+08:00
