    'mgnl:tags': ['Rodrigo-Duterte', 'Bureau-of-Corrections', 'corruption', 'GCTA',
      'Good-Conduct-Time-Allowance']
    'stories': ['9ea7bb56-dfd3-4537-b49c-f185c1b98ad7', '781ee25e-b1ff-4a17-83f7-c263ef3adfc3',
      '83caf754-e486-4072-8002-80a720f90930']
    'template': '1'
    'title': 'Duterte to fire BuCor officials linked to corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7654c3-8563-4377-a000-d4b7a633e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        President Rodrigo Duterte said he will be firing Bureau of Corrections (BuCor)
        officials linked to corruption, but will not axe officials who have acted
        in good faith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f29034-94bd-4eae-a227-dac92c77f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b015d6-54fe-4ea6-97d8-8db1e7535d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody will have to go,” Duterte said in a speech Thursday.
        “[But] if it is done in good faith, <em>''di kita anuhin. Pero kung sabihin
        mo na bayaran,</em> that is another story. I will hit you, not because the
        law was in the limbo, but because of corruption.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79deb448-6117-46ca-9666-3105b86e5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60ec1f-8d43-4ed7-9583-e087f28276dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everybody will have to go … But if it is done in good
        faith, I will not touch you. But if there’s bribery involved, that is another
        story. I will hit you not because the law was in limbo, but because of corruption.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782daba2-4a76-4ed0-a20e-c1e59c34958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7577aa-fed3-4a3e-9984-6aca31ba7830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier told CNN Philippines’
        <em>The Source</em> that Duterte <a href="http://cnnphilippines.com/news/2019/9/11/burcor-revamp-gcta-rodrigo-duterte-sal-panelo.html"
        target="_blank">may revamp BuCor</a> amid the <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html"
        target="_blank">corruption allegations</a> hounding it, which all surfaced
        following questions on the expanded <a href="http://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html"
        target="_blank">Good Conduct Time Allowance (GCTA) policy</a> that nearly
        freed convicted rapist and murderer Antonio Sanchez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910afabe-1987-4eff-a73a-14f624dd665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a71db-4135-404c-bfbd-1d4f60068e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since <a href="http://cnnphilippines.com/videos/2019/8/28/Family-of-inmates-dismayed-over-suspension-of-GCTA-processing.html"
        target="_blank">stopped processing GCTA applications</a> of inmates, while
        Duterte has <a href="http://www.cnnphilippines.com/news/2019/9/5/LOOK--Sacked-Faeldon-bids-BuCor-goodbye.html"
        target="_blank">sacked Nicanor Faeldon</a> as BuCor chief. The Office of the
        Ombudsman had also <a href="https://www.cnnphilippines.com/news/2019/9/10/ombudsman-suspends-bucor-officials-.html"
        target="_blank">suspended 30 BuCor officials</a> after finding strong evidence
        linking them to corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37244987-8f8a-41b1-9dda-bb536daa9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ee51a-3120-401d-b46f-035f97913b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">expanded GCTA law</a>, which was enacted during the administration
        of his predecessor, Benigno “Noynoy” Aquino III, is “questionable” as it did
        not specify who should sign release orders for convicts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c4d83-6c65-4050-bfcc-01ddba017f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0cace-cafe-4cdf-8810-44908de99a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the Secretary of Justice himself, si [Menardo] Guevarra, said,
        ‘We will ask for a clarificatory question or for the Supreme Court to explain,’
        that law becomes in doubt and questionable. Then, you cannot convict a person
        for the rule that he must be proved to be guilty beyond reasonable doubt,”
        Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2f23b-efb9-40fc-a017-f27efc4cdc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1eb08-5365-423b-8d96-9cf81f5f4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the draft of the new implementing rules and regulations
        of the expanded GCTA law would be submitted Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a324bd9-2a8c-46b1-b05b-ef0db9bbd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6dca4-f787-4563-b364-b5ebc82f3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the draft of the new IRR makes clear that recidivists, habitual
        deliquents, escapees and those convicted of heinous crimes are not entitled
        to GCTA. This, even if the law states that any convicted prisoner is entitled
        to it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9a195-2ba7-413e-8064-db35907e54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4753e-4722-4121-955c-09a9e4ff2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law, which amended portions of the Revised Penal
        Code, states that the BuCor chief, the Bureau of Jail Management and Penology
        chief, or a warden of a provincial, district, municipal or city jail can grant
        allowances for good conduct.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25b3a7-a028-4131-8943-3a81b07d9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae303d-7278-423b-b326-a035bd4aae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same law more than doubled the allowances convicts can get for
        behaving well in prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115461da-df78-4c25-8f6d-766db53a2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
