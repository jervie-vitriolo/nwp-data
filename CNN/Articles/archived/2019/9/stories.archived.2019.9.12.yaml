    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf0664-e998-424f-bc2f-1e3323f92efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:26.457+08:00
