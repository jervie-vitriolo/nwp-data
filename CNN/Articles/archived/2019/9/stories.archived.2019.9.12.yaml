      'mgnl:created': 2019-09-12T07:02:20.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Behind the masses of those that wish to watch you lead a quiet
        and sedentary life is an open, unlined canvas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3686181-74e6-4c51-94da-dce69e43736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69bb42-b2f5-4be3-8ca5-93366047b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never let yourself be beat down for living your life by those too
        afraid to live their own."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1939f19-52bd-4889-b3fc-a9c0490e3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf4783-160d-4dbf-9239-a1bc70c3a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it sounds defensive, that might be because the couple —&nbsp;who
        go by the Instagram handle Positravelty —&nbsp;previously came under fire
        in April for a similar picture, taken in Bali, in which Workman stood in a
        seemingly high-walled pool, holding Castille over the side above what appeared
        to be a huge drop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f9339-045d-4abd-8a6e-13371bbec316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a5bb8-415b-456e-bec9-7e9723aa8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following criticism, the couple said at the time that they had been
        playing with optics, and that there was another pool 8m below Castille.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef709ab-f7d8-4243-9c98-0813b9f39b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd32d6e-5883-4558-a8dd-3cb123370d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also claimed the photo represented the strength of their trust
        in one another.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aee777-aaa4-4889-82c8-8141ee12d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0f0bd-ffc7-4a4a-9c1e-ce562854f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new photo, which was posted August 28, has amassed over 14,000
        likes —&nbsp;but many critical comments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99fe6b-04aa-40c9-9900-c85e59ad33aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94002322-2d15-4679-ad44-6c56d58421af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is he always dangling you over the edge?", said one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d034dd-06e5-49a6-98f8-4878a6cfab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46901085-fb3e-415c-ad63-ec4957e45c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be titled ''natural selection at work.'' One slip and
        you are done."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b8bea-a92e-4930-b09f-d932c9b21b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c8280-5781-48be-b6e3-52f6f72ce927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castille and Workman told CNN that the shot, like the Bali one,
        was a trick of perspective, and said they weren''t scared "in the slightest."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8238e69-d971-4069-b734-0a4d42863173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557624a-73f2-42c1-82a4-e4c5534c3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust each other and we would never do something that would
        put our lives at risk," they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f3a5a-6a0c-46e2-be86-80cfadc6cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd622e-d1e9-4b7f-bc85-a9a3948a734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perspective shots like these simply avoid certain surrounding elements.
        As for this specific shot, it is the framing that creates the dramatic perspective."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da19b7-8508-4d9b-82dc-2b15474c1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0ea19-10a6-461a-8974-950eedced491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they denied they were encouraging followers to put themselves
        in danger.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e62e3-eea6-4d3f-b893-ed49b08105db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19f688-9586-44a5-affb-0e3efab799ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never live any moment of our lives concerned that someone,
        somewhere, ''might'' one day copy us," they said. "We believe that everyone
        is capable of making their own decisions and determining what they should
        and should not do," adding, "this is our creative outlet."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e55e9d-08bb-43a8-8992-f078ad955586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26eacb-bfb3-423f-aacc-45b8e9fb2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple —&nbsp;who prefer not to be called influencers —&nbsp;said
        that the trip to Humantay was one of the highlights of their trip to Peru,
        and that they spent three hours hiking and two hours relaxing at the lake.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba3b42-d211-4eb5-be4c-67264ef3c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286858b-7592-4328-8f8d-c802880bdf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not aware [it could be controversial]," they said. "Following
        the Bali post we figured our love for perspective shots would be understood.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a7e97-7854-47b7-8eba-dd334bf4ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed457e-b287-4c02-ae9a-00344fcd59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:02:20.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our platform for self expression and it will always remain
        that way."</p>'
  'Pastor-Jarrid-Wilson-megachurch-suicide':
    'author': 'Christina Maxouris and Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T07:04:08.898+08:00
    'imagesource': 'jcr:1281d152-3418-4071-abf2-1a3ca175125c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06dd3cb2-835c-4e5a-833b-3fc3e18d8eff'
    'lead': 'Jarrid Wilson, a popular pastor known for his work in mental health advocacy
      at a Southern California megachurch, has died by suicide. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T07:05:18.878+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:14:21.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:39.547+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megachurch pastor who was known for his work in mental health advocacy
      kills himself'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a27f56-56ec-4cf7-a394-78d82e616646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Jarrid Wilson, a popular pastor known
        for his work in mental health advocacy at a Southern California megachurch,
        has died by suicide, Senior Pastor Greg Laurie with Harvest Christian Fellowship
        Church said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a71a7-fbc4-4f1b-8262-65f5cc22389e'
      'mgnl:activationStatus': true
