      fastest and most powerful Lamborghini ever made. But it also represents a small
      step toward what Lamborghini hopes will be the future of electric cars. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T07:21:07.693+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:14:18.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:40.624+08:00
