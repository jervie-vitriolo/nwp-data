      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the lunar soil (regolith) is a light, greyish-brown color, it
        is not very photogenic, and it doesn''t show much contrast between brightly
        lit areas and shadows," he said. This then helps him tweak the contrast and
        brightness, if needed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d846f9-ce50-4a73-84e6-715409f6083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.036+08:00
