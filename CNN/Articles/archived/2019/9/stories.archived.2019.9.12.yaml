    'mgnl:lastActivated': 2023-01-27T10:14:34.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:36.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
