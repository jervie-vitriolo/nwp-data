  'jennifer-talbot-hearing-pasay-city':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T21:28:19.452+08:00
    'imagesource': 'jcr:650e3fe1-042f-4193-9c32-95130662fa9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59c78ac-0b8d-4fdb-9efb-c3841e8dfc31'
    'lead': 'The Pasay City Regional Trial Court has begun hearing the case of an
      American woman who is suspected of trying to smuggle out an infant from the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T21:34:30.195+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:13:25.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:56.181+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jennifer-Talbot', 'US-Embassy', 'NBI', 'National-Bureau-of-Investigation']
    'template': '1'
    'title': 'Court starts hearing case of American woman who tried to smuggle a baby
      out of PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847c752-1203-403c-ab4e-90f075f40ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The Pasay City Regional Trial Court has begun hearing the case of an American
        woman who is suspected of trying to smuggle out an infant from the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc3931-cbde-44a7-85f6-6c492bd74750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines On the Record Thursday, Atty. Ruel Dugayon,
        Executive Director of the International Airport Investigation Division of
        the National Bureau of Investigation, said the hearing started on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2debb9d-fe37-4641-83c3-8fb52bd747ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say, however, what issues were discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e5668-5431-4743-8e83-93989273b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Talbot''s is facing cases of attempted trafficking in persons
        and attempt to commit trafficking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23649a41-7506-476e-aabb-7ddefe974d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the US embassy had extended any assistance for Talbot,
        Dugayon said, <em>"Bago namin finile yung kaso, kinontact na rin namin yung</em>
        US embassy regarding <em>dun sa</em> American citizen. <em>Ang ginawa lang
        naman nila parang kinontact lang nila si</em> Jennifer<em> nagpoprovide lang
        sila ng</em> list <em>ng</em> law firms <em>na pwedeng mag-assist sa kanya."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be38cb0-4f74-43ac-992b-42fcb44e603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: Before we filed the case, we contacted the US embassy
        regarding the American citizen. All they did was contact Jennifer and provided
        a list of law firms that could assist her.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acccf087-e040-46d2-97d6-cb6142693820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugayon also said Talbot''s lawyer was not able to atttend the hearing,
        but was assisted by a court-assigned lawyer from the Public Attorney''s Office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e1d34-9454-4d9b-ab7f-e5d6d0d013b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talbot is detained at the Pasay City Jail, but Dugayon said "balita
        namin, nilalakad na niya yung bail niya [we heard she was working on her bail]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42116cae-5b8e-4bc0-81ab-5e73e4a95dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Talbot make bail, Dugayon said she will not be allowed to
        leave the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a756352-1002-4da4-bd25-69e7fc368938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talbot was <a href="https://cnnphilippines.com/news/2019/9/5/nbi-talbot-davao-airport-baby-human-trafficking.html">arrested
        on September 4</a> after she was caught at the Ninoy Aquino International
        Airport bringing out a six-day old baby. She claimed she was the child''s
        aunt, but authorities did not believe her. She was also unable to provide
        any documents on the baby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974cd31-a324-4177-92de-1bdd26e7ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:34:30.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugayon said Talbot told them she wanted to bring the baby to the
        US to have a blessing and become a member of the Church of Jesus Christ of
        Latter Day Saints.</p>'
