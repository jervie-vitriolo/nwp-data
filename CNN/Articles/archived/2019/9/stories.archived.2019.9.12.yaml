      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now Laguna Humantay, a lake in the Peruvian Andes, is getting
        known for something even more dramatic -- an Instagram post which shows two
        travel influencers on a cliff hundreds of feet above the lake, one dangling
        the other over the abyss.</p>'
