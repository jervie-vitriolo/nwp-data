      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Authorities have ordered a suspension of classes in the following areas for
        Friday, September 13, due to the effects of Tropical Depression ''Marilyn''.</p>'
