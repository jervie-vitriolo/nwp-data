      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54734b2-b1dc-4502-991d-f1625e5ac104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinalubong lang siya at sinabing ''Pare papatayin na kita</em>''
        (He approached the victim and told him, ''I will kill you now'') then he stabbed
        him," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52696516-9258-4db0-97f4-e4f0d06b06d5'
