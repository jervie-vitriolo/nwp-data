      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was on "The Tonight Show starring Jimmy Fallon" to promote
        her new film and the host took the opportunity to tap into her exemplary dance
        skills.</p>'
