    'template': '1'
    'title': 'After vaping-related illness, teen now has lungs like ''a 70-year-old''s'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c376b2e-8577-4fbb-b314-ac0d45aa096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Adam Hergenreder''s vaping habit almost
        killed him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee568078-c24b-499d-81fe-ccc3c556a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f058a-0727-4364-b079-def5a626b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the 18-year-old student athlete in Gurnee, Illinois,
        was hospitalized after using e-cigarettes for more than a year and a half.
        Now his lungs are similar to those of a 70-year-old adult, doctors told him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e2f2c-b920-4e3b-98c1-5c8e4ca692ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b7d1f-4924-4b87-ae25-b1c04ed6d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was scary to think about that —&nbsp;that little device did
        that to my lungs," Adam said, remembering the news from his doctors about
        his lung health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9962680-9207-420f-8bb6-29c474d4018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4535f91-3bcd-491b-911b-1a258418b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam is among the hundreds of e-cigarette users in the United States
        who have been sickened with mysterious vaping-related lung illnesses, many
        of them young people. Investigators haven''t yet identified the cause of the
        illnesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5692b9c-55bc-44d8-91c5-2c00adab93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddfd82-2b9e-4d79-b66f-94d7a1e9898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid calls for more regulation, the Trump administration now plans
        to remove flavored e-cigarettes —&nbsp;except tobacco flavor —&nbsp;from the
        marketplace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb48e1-d5d8-4107-9a3f-7169610b6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442f9be-66cf-4629-babc-8845fa91141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is that important? We are seeing an absolute surge in high
        school and middle school kids using these flavored products," US Health and
        Human Services Secretary Alex Azar said in a video statement on Wednesday.
        "Mint, menthol, fruit flavor, alcohol flavor, bubble gum."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e8793-ba86-48eb-aabe-574332e0252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0955a4-346c-41c6-aa3c-3883b95d8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration announced on Wednesday that
        more than a quarter of high school students this year have reported using
        e-cigarettes and the "overwhelming majority" reference using popular fruit
        and menthol or mint flavors, according to preliminary data from the National
        Youth Tobacco Survey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5384652-bfb1-497a-9ff7-efd6d30a76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548a6a5-5c56-47fa-b4ca-93b08d208707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam said he isn''t sure his lungs will ever be back at 100% --
        and he worries whether he will ever be able to wrestle again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e7029-d17c-4f27-a537-dbf314b1aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc50533-04bb-4617-862c-7da1ed2bc4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a varsity wrestler before this and I might not ever be able
        to wrestle because that''s a very physical sport and my lungs might not be
        able to hold that exertion. ... It''s sad," Adam said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f73a7c-cbe4-43df-94de-9366a1902972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959b570-8b4e-412e-b4d6-5454bdb2dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We must act swiftly''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2f3b2-541b-4575-b3cf-79b6799264b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 450 possible cases of lung illness associated
        with using e-cigarettes across the United States, according to the US Centers
        for Disease Control and Prevention, which has called this an "outbreak."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019d159-90d4-4379-96ed-7ab8b9cbe824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b18585-536f-4c25-8bfd-fc89cf81f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have also confirmed six deaths -- in California,
        Illinois, Indiana, Minnesota, Oregon and Kansas -- in connection to vaping-related
        lung illnesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690e222-50c7-4e50-be36-b863a7cbe03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150398d-e478-402d-83c6-35cb9dc175a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the illnesses and deaths have occurred in both young people
        and older adults, experts have warned of a rise in vaping among youth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275be00a-e751-4fff-bfd8-6ef4f39d39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd2f33-42f3-4988-b645-0acaba549e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must act swiftly against flavored e-cigarette products that
        are especially attractive to children," Acting FDA Commissioner Dr. Ned Sharpless
        said in the announcement, adding that the FDA will take additional steps to
        address youth use of tobacco-flavored products still on the market, if young
        people begin to use them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6732a12-afd0-4e5d-96e1-92b8878e2397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3123e-84f5-473d-93d1-de05c3aecf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tremendous progress we''ve made in reducing youth tobacco use
        in the US is jeopardized by this onslaught of e-cigarette use. Nobody wants
        to see children becoming addicted to nicotine, and we will continue to use
        the full scope of our regulatory authority thoughtfully and thoroughly to
        tackle this mounting public health crisis."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9686e9-5838-43ff-b7de-f207bb108159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de399a-d44f-408b-8811-a853b3dedbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate surveys also suggest that most teens think e-cigarettes
        are safe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f13a61-9361-4bd5-bf71-fb1425c62956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd7043-d09f-4b88-89aa-60e5c2259f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam certainly thought vaping was safe when he started using e-cigarettes,
        he said. One of his favorite flavors was mango.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c7d68-b4c3-4afe-8eb2-f2922100befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc1ecd-e9bf-4a6c-aa70-6d58e5f6d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It tasted good and it gave a little head high''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9ba51-8a0b-466f-a7f6-b9134af23cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I first started vaping just to fit in, because everyone else was
        doing it," Adam said, adding that the flavors appealed to him, especially
        mango.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080e4dc-dbb8-4ee7-9d16-6411553f112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447bdf4-bde8-4f45-927c-9a79b8252c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t taste like a cigarette," he said. "It tasted good,"
        and provided a little buzz due to the nicotine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512dfc8-88ba-414c-bc61-9ddc3a22f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77632b31-e318-46c8-93ab-958cecb31ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaping began about a year and a half ago, he said, and he would
        pick up e-cigarette products, such as those of the Juul brand, from his neighborhood
        gas station.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307715f-d7e9-4868-a06d-9fa5901bbe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b7477-eda9-44e5-89ba-1f8acd966e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t card me," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b667c0d-2cf9-460d-b3ae-04bafb2e412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a8e2c-9e8f-4b86-a17a-ce2265553ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would wake up in the morning and would puff on that Juul and
        then cough," said Adam''s mother, Polly Hergenreder.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128d3ca-f55a-4168-95ac-74c081bb2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee452387-80b2-4f53-971f-b3d47a619180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would hit it several times throughout the day. My son was going
        through a pod and a half every other day, or a day and a half."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af981668-8948-449a-ba8d-576b8e6ed112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77259b9-4cab-4a1c-9701-9afb23262a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that one Juul pod -- a cartridge of nicotine-rich liquid
        that users plug into the dominant e-cig brand -- delivers the same amount
        of nicotine to the body as a pack of cigarettes. "That''s smoking a lot of
        cigarettes," Polly said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff07a3-97fa-44ea-b5f9-19794d4c9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a1dbc-8330-4bf6-9b03-dbfd4f4def3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Adam said that he went from vaping over-the-counter
        e-liquids to vaping THC or tetrahydrocannabinol, which is the main psychoactive
        component of marijuana. Adam would get the THC from "a friend" or dealer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e72ed-9f80-4545-aa05-c20250654a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532cc138-dfef-4a26-a4ec-144163b51025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, Adam said that he developed shivers and couldn''t control
        them. Then, the vomiting began.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ad7c9-ea5e-4bf5-8b35-9ef49d1c8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f75b5a-013b-49eb-bd78-2b7448c1e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just nonstop throwing up every day for three days," he said.
        "Finally I went to the pediatrician."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b6b2c-abfb-475d-bdeb-6d49bd299b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deadb54e-80a3-4bd1-8eb5-cd1eeb8cf00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, doctors did not connect Adam''s symptoms to his vaping.
        He was given anti-nausea medication, but he said that his vomiting did not
        stop. After visiting various physicians, he finally saw someone who asked
        if he was "Juul-ing" and using THC.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e3db9-d3b2-4b3e-8734-a52cda255d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a071c-30e5-4327-be11-6f55343766e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I answered honestly," Adam said. "I said I was."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282de41f-8b1c-4804-8ed5-5bac0d8c296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7ccd9-a1da-4753-8986-6660b8e5dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team overseeing Adam''s care performed a CT scan of his stomach
        and noticed something unusual about the lower portion of his lungs. The doctors
        then took an X-ray of his lungs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257fc606-12be-476e-acc0-2c631ba8b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402e36d-38fa-4a9f-b91a-c1e84e2cb01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when they saw the full damage," Adam said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08074b-bfff-45d2-87aa-1d15c249ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556b0ec-27ca-4ccc-b362-914ac758d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had known what it was doing to my body, I would have never
        even touched it, but I didn''t know," he said about vaping. "I wasn''t educated."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0774d28-0d6d-4d97-8dfa-29d47101bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b4e45-001c-4ce6-a002-78c0ae1ac2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''If we did not bring Adam in ... his lungs would have collapsed''</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192b7fb-2dd6-425c-aadc-fdbdb9bad064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam was admitted to the hospital in late August.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5487e52-e9b0-4b04-9988-8997c54d6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99970cae-c387-497e-a7bc-57b8b1b95bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If his mom had not brought him to the hospital within the next
        two to three days, his breathing could have worsened to the point that he
        could have died if he didn''t seek medical care," said Dr. Stephen Amesbury,
        a pulmonologist and critical care physician at Advocate Condell Medical Center
        in Illinois, who was one of the doctors who saw Adam.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a3da8-f6fd-49ef-bda5-939d4dcd2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878ac01-7c50-4409-a128-836309c0e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was severe lung disease, especially for a young person. He was
        short of breath, he was breathing heavily," Amesbury said. "It was very concerning
        that he would have significant lung damage and possibly some residual changes
        after he heals from this."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b632f3-4628-4db0-be52-88750b5461b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2152b5-cdd9-4164-826a-5d27fe40e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam''s mother Polly spent the following six days in the hospital
        with her son, who was connected to IVs and was provided oxygen through nasal
        tubes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f76ff4-a28e-4b3e-bd1f-3b782841afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874a382-8a69-4a25-91e8-3974298d38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctors did tell us that if we did not bring Adam in when we
        brought him in, his lungs would have collapsed and he would have died," Polly
        said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee6c4f-94ed-4933-aee9-92973b7b44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d1cc3-8a8d-4b37-99f6-a6246b8d4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, she added, "you should always try to find the silver lining,"
        and for her family, that is to use Adam''s experience to educate others about
        the risks of vaping.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e2872-5139-4d22-bb01-ac8a493f844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18370f9-74fc-47dd-9dff-7efeef8a8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam is now home from the hospital and "it''s still difficult to
        even do normal activities, like going upstairs. I still get winded from that,"
        he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565178b7-0005-4564-a87f-3d117ba91b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5d4dc-5b65-4b1b-9318-ccb449c5ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though he is still recovering -- including doing breathing
        treatments -- Adam has focused on sharing his story. Through his advocacy,
        he said that he has even convinced some of his friends to stop vaping.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e21e44-1474-4ec6-ba65-33902ae8d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6041028-4b1d-4643-be8d-7fa8183fb335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting better each day," he said. "I don''t want to see anybody
        in my situation. I don''t want to see anybody in the hospital for as long
        as I was."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d38ba0-c7bd-484d-b8cf-802fbd0ee848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b04c8-cfe6-4dfa-b947-fbec4aec9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal investigation into the link between vaping and severe
        lung illnesses is ongoing and has not identified a cause, but all reported
        cases have indicated the use of e-cigarette products and some patients have
        reported using e-cigarettes containing cannabinoid products, such as THC.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2333066-a9a9-47df-ad04-06918f592c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d507b-de2d-4c04-bb25-8c83151303ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also separate investigations being conducted in separate
        states.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661e764-72ed-4d54-8035-f7251e7f505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b36b75-1829-49a0-81ff-3b9b790ccc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York health officials said last week that extremely high levels
        of the chemical vitamin E acetate were found in nearly all cannabis-containing
        vaping products that were analyzed as part of the investigation. At least
        one vape product containing this chemical has been linked to each person who
        fell ill and submitted a product for testing in the state.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24caba0-3f74-44bb-bb35-4e0969e0e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba39141-b30d-47dc-81af-6e5a4fdf86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory tests conducted at the New York State Department of Health''s
        Wadsworth Center in Albany showed "very high levels" of vitamin E acetate
        in the cannabis-containing samples, the state health department announced.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2ed68-1280-4d99-870e-602e0034deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072ced8-7fad-4dac-b185-16ffd0e18a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin E acetate is now "a key focus" of the state''s investigation
        into the illnesses, the New York Department of Health said. Some of the products
        that have been found to contain vitamin E acetate are candy-flavored vapes.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15bc5c4-ffba-4244-b20e-cd1f968bfad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e15204-b08a-40fa-9fd9-0208f24896ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There really isn''t enough vaping history to say what''s going
        to happen''</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f1d71-0eb8-4ac9-8614-f3bec483d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul has maintained that its products are intended to convert adult
        smokers to what it described in the past as a less-harmful alternative. In
        other communications, the company says it cannot make claims its products
        are safer, in line with FDA regulations.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfed165-c6a1-4ca6-b565-e792575737ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5a4e3-a774-471e-b3db-e4f77b834133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists point out that they are still learning about the long-term
        health effects of e-cigarettes. One study published in the Journal of the
        American College of Cardiology in May found that e-cigarette flavors can damage
        the cells that line your blood vessels and perhaps your heart health down
        the line.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4024f1-cb1b-48e8-92a4-460021c83a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de7f98-52c4-4ddc-8093-3bc9cd979c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study, published in the journal Radiology in August, foud
        that vaping temporarily impacts blood vessel function in healthy people. Using
        MRI scans, it found, for example, changes in blood flow within the femoral
        artery in the leg after just one use. The researchers couldn''t determine
        which chemical might be responsible for the changes they observed.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c482a5b-6f9c-408a-9f82-bebd793e33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00009c-9379-45ce-b216-0bbe2d02eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many questions that remain to be answered, according to
        Amesbury.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6416bf-0e7d-4e30-90b8-5f8b2a829199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658c681-70dd-4a0c-81dc-d7205bd7ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:53.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very early in the stages of finding out what problems may
        come up from vaping," he said. "We''re finding these acute, severe illnesses
        now, but there really isn''t enough vaping history to say what''s going to
        happen 10, 20, 30 years down the road."</p>'
  'giant-balloons-found-in-Milky-Way':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T08:11:58.805+08:00
    'imagesource': 'jcr:2472194b-c483-4420-bc4a-1e2263bb5235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca9b5b0-6dd4-4173-96da-f033724f51e8'
    'lead': 'They are some of the largest features ever observed at the galactic center
      and researchers were able to detect them because they''re emitting radio waves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:14:57.808+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:14:14.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:41.992+08:00
