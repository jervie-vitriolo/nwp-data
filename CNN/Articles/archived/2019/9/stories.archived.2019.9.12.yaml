      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The SOGIE (Sexual Orientation, Gender Identity and Expression) Equality Bill
        may not see the light in the House of Representatives anytime soon, as the
        proposal is not among the chamber’s priority legislation, according to a party-list
        lawmaker and staunch opponent of the measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e3ee5-a1dc-480e-8b4b-dfc58abc0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have many things that we are tackling that are more important
        than that issue, so priority wise, <em>medyo nasa likod ngayon ‘yan</em> (it''s
        at the back),” Buhay party-list Rep. Lito Atienza told CNN Philippines’ The
        Source Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeea68c-1190-4f86-a430-8a413e53e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the lower House is concern, we are tackling the budget,
        tax reform laws, we are tackling other issues that are more relevant to the
        country’s needs today,” Atienza added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605ee0f-c303-412c-8a04-9a2932965ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even an anti-discrimination measure, which President Rodrigo Duterte
        vowed to certify as urgent, may not even be on House lawmaker’s top agenda.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca7f6e-bf69-4455-8f61-ee67d00f62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/11/Palace-backtracks--Duterte-won-t-certify-SOGIE-bill.html">Palace
        backtracks: Duterte won''t certify SOGIE bill as urgent</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f522ee0-0ce8-43a6-b204-f00c560a1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Compared to the economy, compared to the salaries of our people,
        compared to the prime prices of commodities, I would put it behind. <em>Ang
        importante ngayon ay ‘yung presyo ng bilihin tumataas, ‘yung problema ng baboy</em>
        (What is important now are the prices of commodities and the problem among
        pigs), ‘<em>yung</em> (the) African swine flu is a problem, dengue is a problem,
        Leptospirosis is a problem,” Atienza said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb1d5e-7d09-4b64-bb2b-ae7029c5254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami tayo problema</em> (We have so many problems). If we
        debate on something which will really be contentious hindi tayo magkakatulungan,”
        he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fad28b-dd9c-44f3-9b49-debb3964caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza maintained his opposition to the SOGIE bill, arguing that
        enacting the measure will result in “chaos.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104b08c-1cbc-4130-9a61-cfb9bf3c82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such policy, he added, will “lead to confusion, opportunism, and
        eventually violation of rights.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a37d3e-41a9-47e8-8612-1fe0f7000634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do you prevent a man dressing up as a woman wearing a wig or
        maybe a natural long hair but actually lalaki sya (he is a man)? <em>Ngayon
        ngang hindi nagagwa ‘yan marami nang mga kalokohan sa mga public CR eh, payagan
        mo pa ‘yan eh magtatago lang ‘yan dun</em>,” he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ade878-d758-433d-98fa-551db929f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of misconducts in public comfort rooms
        now. What more if we have that law? They will just hide there]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e9c79-f991-40da-a191-e700e32aebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he will support an anti-discrimination proposal
        that will not specifically highlight the rights of members of the lesbian,
        gay, bisexual, transgender, queer, and questioning (LGBTQ+) community.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c806d-0a4a-4354-aeb9-9512ef5ca746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not discriminate against members of the LGBT. They should
        have the freedom and the right to practice whatever they would want to do
        with their lives," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21925349-1c08-4686-a71c-48d8b1cba717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ''yung</em> (But the)&nbsp;SOGIE (bill) is a totally different
        issue because it discriminates against majority of the people, imposing on
        them what they cannot accept," he added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed41a51-6026-4ce8-be43-d9fbcb018f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza pointed out that the proposed measure will pave the way
        for same-sex marriage, which he said is “hidden,” but is “initially the agenda
        of this bill.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390330f1-5ce5-4803-a3f5-376a0f386f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it is just plain and simply anti-discrimination I don’t think
        we will have any objection with that. We don’t want any of the Filipinos be
        discriminated against but we are against the minority imposing on what they
        would want. ‘<em>Yun ang mali eh</em> (That''s wrong). Same-sex marriage is
        totally unacceptable,” he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99328ca-3f1e-4f2b-8d79-2948f75a9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:43.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:14:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality Bill, which has been filed in both chambers of
        Congress, seeks to penalize discrimination on the basis of SOGIE and give
        equal access to employment, education, and social services to LGBTQ+ community
        members.</p>'
