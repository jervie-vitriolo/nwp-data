    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:54.723+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Starbucks', 'coffee']
    'template': '1'
    'title': 'He''s visited 15,000 of the world''s Starbucks. After 22 years, he''s
      kinda sick of the coffee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265a83d-da66-4bb8-9c6b-d30e016042cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Visiting every <a href="https://edition.cnn.com/2019/09/05/business/starbucks-mental-health/index.html">Starbucks</a>&nbsp;on
        the planet takes dedication, patience and a serious caffeine addiction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a21fe1-54dd-4596-8bae-44f4e713c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who said his legal name is Winter has visited at least 15,061
        Starbucks locations on four continents since 1997, he claims. And what started
        as a quest for espresso became his ticket to the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c17e3-f0ba-4cb2-9aa0-e61808981aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call it an extreme hobby," he told CNN of the quest to reach
        them all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b35d6a-83a8-496d-893c-725776856b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter kicked off his mission 22 years ago at a Starbucks in Plano,
        Texas. There were only about 1,500 locations in the US at the time, and he
        thought he could visit each and every one of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665043c-9b45-4028-9316-3a2f6d95692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As as the company grows, so has the length of Winter''s quest: The
        <a href="https://stories.starbucks.com/press/2019/starbucks-celebrates-global-milestone-with-30000th-store/">30,000th
        Starbucks just opened</a>&nbsp;in Shenzhen, China. It''s gotten tougher for
        Winter to keep up with new stores and still find time to visit the independent
        coffee houses he favors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84566318-8870-4d96-a917-f2aefe17bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He usually asks for a sample of drip coffee wherever he goes. If
        they don''t have that, he''ll take an espresso. He''ll snap some photos, add
        them to <a href="http://www.starbuckseverywhere.net/">his website</a>&nbsp;and
        go visit another one. He''s repeated this 15,000-plus times, and he''s only
        halfway through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07b821-17e2-406a-9bba-86cd48d04fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at this point he''s committed. He''s got to keep going.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ec97c-41f4-4ae2-bb47-a0c1e99d56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used to dedicate every weekend to "Starbucking," excitedly driving
        hundreds of miles to visit a new store, or flying to other countries, including
        Denmark and Qatar, to see how they brew it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d46f2-9a05-449c-a40d-bb47b4296726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the quest has grown a bit tedious, and his pace has slowed.
        He''s spent much of the money he earns as a contract computer programmer to
        take care of his ailing mother in Panama.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5fb63-c06b-48c2-bbad-1204ef281315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s about more than coffee (even if he''s sick of it)</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db9580e-87a3-4eff-980c-87fd7daf503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After drinking Pike Place and Verona roasts for 22 years, he''s
        understandably grown bored with their offerings. He hasn''t even tried everything
        on the menu, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0b3e0-4135-4cce-b0fb-b3f7e85c3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to talk about a favorite Starbucks item because I don''t
        enjoy the taste of Starbucks anymore," he said. "It''s either tolerable or
        OK, but it''s never good or great coffee anymore."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af303b18-1e80-4253-ade0-9df39b7bd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he doesn''t keep going for the joe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a202c-095d-41aa-9ea1-126a653296b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Plano Starbucks was a second home where he could meet fellow
        caffeine fiends. And for the man who said it''s difficult to make friends,
        meeting fellow coffee lovers on different continents gave him the connections
        he''d been missing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0694ba-ae31-47b8-b856-2260a55cc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starbucks kind of gave me my big first circle of friends," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33757412-05f4-45d0-aadc-f4da17e41456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows it''s "technically impossible" to visit every store. Still,
        he''s just trying to hit as many as possible and see more of the world, one
        sample-sized cup of coffee at a time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097fb0cf-022a-42a9-bd50-840f86b0dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see it as work," he said. "I see it as a goal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5d93d-3951-46d6-87bf-4bb86a4d3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:20:12.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/09/us/man-visits-15000-starbucks-trnd/index.html">He''s
        visited 15,000 of the world''s Starbucks. After 22 years, he''s kinda sick
        of the coffee</a>."</em></p>'
  'Rodrigo-Duterte-cash-based-budget':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T17:19:43.812+08:00
    'imagesource': 'jcr:2c262715-9caa-452e-9a9e-d1a07ce6aa03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3406f94-e35e-4210-ba36-1753f6285ade'
    'lead': 'President Rodrigo Duterte signs an executive order which mandates that
      all authorized appropriations can only be used until the end of each fiscal
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T17:24:02.892+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:13:30.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:54.929+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'cash-based-budgeting', 'budget']
    'stories': ['291fba72-8a04-4061-996d-83e665a343fa', 'ab748913-e397-4b57-8d5b-76731aebb623']
    'template': '1'
    'title': 'Duterte orders shift to cash-based budgeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923ad0f-b41e-42db-93ef-783d4994a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        President Rodrigo Duterte has ordered the government to shift to a cash-based
        budget, even if Congress has previously rejected the move when the government
        first attempted to switch to cash-based budgeting for the 2019 fiscal plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66535ea2-ac8b-47a0-b168-703f24bd653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cd329-fddb-4c9c-ae69-381558ad3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 91, which Duterte signed Monday, all authorized
        appropriations can only be used until the end of each fiscal year. Any unused
        funding at the end of the fiscal year will be returned to the national treasury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9569a3-3993-49f6-a6cb-913133a6da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e107b9-d1b4-44ff-b156-276ccb633f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to improve the fiscal planning of government agencies
        through the implementation of an operational cash budget and by setting deadlines
        for obligation of funds and execution of projects during the fiscal year,
        in order to speed up the implementation of programs and to promptly deliver
        goods and services to our people,” Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4f07a-1ffd-4d2e-a927-20309155e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd333fb0-873d-4c2e-8410-3e0d19525b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had long been operating on obligations-based budgets,
        which allowed for funds to be spent beyond the current year. The Duterte administration
        believes that this leads to delays in the implementation of projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f33025-da04-42eb-8ae6-eaac6465c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d1f8f-2a9d-4ee1-9a69-c16619b10287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the executive order, funding for subsidies of local government
        units (LGUs) would be available for use for two fiscal years. On the other
        hand, funding provided to LGUs by law can be used until it is fully spent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc23f7-3d7b-46e9-ba04-a24dbec4f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32c654-9852-4411-93f8-53b11c11a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obligations incurred by the government within a fiscal year would
        only be implemented during the same period. They can be paid until three months
        after the end of the fiscal year, or the extended payment period (EPP). If
        left unpaid after the EPP, these would revert to the national treasury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e5b85-212d-4804-8e8c-42b6fccf4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea3a5d-c8b9-4b2e-980a-883cdadb5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, projects with an implementation period spanning more
        than a year would have to obtain a multi-year contractual authority from the
        Budget department before their procurement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11d76a-04db-48c7-9535-66b708214cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561b9c5-1525-4417-ab6e-e5b058462798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-year contractual authority can also be issued for research
        or scientific projects which only have an implementation period for a year
        or less.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411ccf7-7e2b-4c67-b692-eb5b660a96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074d4af-3440-4ecf-af77-158d73f4b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget department attempted to switch to a cash-based budget
        for 2019, but this was rejected by Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f43a13-f5e0-4764-9ba7-06c058115aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190b228-42fc-4504-af5a-3572fd2e8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:24:02.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, remained insistent, telling Congress in his veto
        message for portions of the 2019 budget that he will push for a cash-based
        budget.</p>'
