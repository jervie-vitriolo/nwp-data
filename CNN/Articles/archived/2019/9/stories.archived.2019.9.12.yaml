  'deped-imee-marcos-leonor-briones-student-proficiency':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T23:59:56.206+08:00
    'imagesource': 'jcr:bea7746c-e373-41f3-9089-574e00afdef6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '160b06cd-7f4a-4be1-bd8e-1742dc27b2d5'
    'lead': 'Lawmakers on Thursday questioned the Department of Education (DepEd)
      over the low proficiency rates of Filipino students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T00:02:12.390+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:13:23.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:56.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'DepEd', 'Imee-Marcos', 'Win-Gatchalian']
    'template': '1'
    'title': 'Lawmakers hit DepEd for low proficiency rates in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff1791-e1bd-4d81-8b07-6e77fdd39aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Lawmakers on Thursday questioned the Department of Education (DepEd) over
        the low proficiency rates of Filipino students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f72e2-74c9-4140-8257-27f76a8a86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on the DepEd''s budget, Senator Imee Marcos
        asked Education secretary Leonor Briones what efforts were being done to raise
        the quality of education in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e276c68-0ea9-4b29-aeef-2b071e9fd7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2018, DepEd has not provided any data and target on the country’s
        functional literacy rate, referring to the National Economic and Development
        Authority''s (NEDA) Socioeconomic report. The latest data is from 2013, which
        is 90.3 percent</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f1685-93a3-4ed1-873c-d4d5bffca23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said it sounded like a good number, but noted it is one of
        the lowest in the ASEAN region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcdf2e9-7826-42c3-80eb-74a57dde71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been passed by Malaysia and Thailand who started much later,”
        Marcos said. She asked if the DepEd had any plans to raise the number to 100
        percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e5eaa-c908-47b2-b832-55e94a2a064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I find it alarming that there seems to be no national effort to
        finally end illiteracy in this country when in fact we started public education
        way before anyone else in the ASEAN,” added Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8537e93-a2c6-4ec3-856f-8b12c4158431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones for her part said, while it cannot be denied it is a challenge,
        it would not be right to compare the educational system of the Philippines
        to other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cf2fe-77ee-4246-b5f2-5b472fc282b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the way teachers are trained will help them catch up and
        affect the way they teach, she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982618c-0455-4cf7-8096-f60e8253e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Win Gatchalian said he was alarmed by the number
        of "frustrated readers" after it was revealed that 24.07 percent of students
        fell into the category.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a135b2c-bcae-49f4-a5ce-d1530dcb4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated readers are those whose comprehension level falls below
        50 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c5e88-174c-4a0e-9e30-841efd6d8019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said that it is about to draft a memo which it will call
        “Hamong Bawat Bata Bumabasa” urging DepEd units to create reading and literacy
        programs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5447d94-3c76-467a-b92e-74725e7ed061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More classrooms needed</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d39998-5486-4bd3-8f33-3e83a3996ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also appealed to budget officials to give the DepEd more
        money to build new classrooms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f5bcb-2efa-4f01-8d0e-dc26c400fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd originally wanted around P200 billion to build over 64,000
        new classrooms, but the Budget department only approved P36 billion for 8,000
        classrooms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b5fbf-16a1-47cf-a166-ed63d6a9a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the need for more classrooms should not be ignored.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27835e-a9e4-4d40-8cbf-512fc90730a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T00:02:12.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
