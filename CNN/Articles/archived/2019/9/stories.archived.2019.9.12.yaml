      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/manilacocktailfest/" target="_blank"><strong>Manila
        Cocktail Festival</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d5d68-d990-4061-ac15-18a0d0b0c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:17:41.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:13:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ first cocktail festival makes its debut this weekend
        at bars around Makati CBD, Poblacion, and Ortigas. The three-day festival
        is happening from Thursday, Sept. 12 to Saturday, Sept. 14, and will serve
