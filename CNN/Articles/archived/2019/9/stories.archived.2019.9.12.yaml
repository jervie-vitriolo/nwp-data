      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet, known as K2-18b, is eight times the mass of Earth
        and known as a super-Earth, or exoplanets between the mass of Earth and Neptune.
        It orbits a red dwarf star 110 light-years away from Earth in the Leo constellation.
        The planet was first discovered in 2015 by NASA''s Kepler spacecraft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c351eb-7aee-4ac7-a577-aae38686126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ba14e-c9dc-46c9-8b5f-1a1e3f9dd12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research team used archival data collected by the Hubble Space
        Telescope between 2016 and 2017 that captured starlight as it passed through
        the atmosphere of the exoplanet. The researchers said they clearly saw the
        signature for water vapor in the atmosphere when they put the data through
        algorithms. They also observed the signatures of hydrogen and helium in the
        atmosphere, two of the most abundant elements in the universe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f27fdf3-fbb7-4efc-8de4-f916e0392a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f423bb-0ebc-4566-b5a8-35632886f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detection of water vapor in the atmosphere of this exoplanet
        is particularly exciting to the researchers because the exoplanet also lies
        within the habitable zone of its star, which includes the right temperatures
        for liquid water to exist on the surface of the planet and potentially support
        life as we understand it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72dcba-0f99-4b7b-9f07-27f4bb511ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c083d-b4ea-40f1-a830-ccb72dc45317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers published their findings in the journal <a href="https://www.nature.com/articles/s41550-019-0878-9"
        target="_blank">Nature Astronomy</a> on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112c7fc-9568-4463-b5de-0470be63eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620980b-e1f4-49fd-89fb-9cb4b9dd9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding water in a potentially habitable world other than Earth
        is incredibly exciting," said Angelos Tsiaras, study author and research associate
        at the University College London''s Centre for Space Exochemistry Data. "K2-18b
        is not ''Earth 2.0'' as it is significantly heavier and has a different atmospheric
        composition. However, it brings us closer to answering the fundamental question:
        Is the Earth unique?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53413d87-37eb-4712-a1be-719b60633176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9b0b8-a4d5-432d-b533-51c4968a394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet completes one orbit around its star every 33 days
        and it''s much closer to its star than Earth is to the sun. But the red dwarf
        star is also much cooler than our sun. Based on the researchers'' calculations,
        they believe the planet could even be at a similar temperature to that of
        Earth. But the range extends to include temperatures much colder or warmer
        than Earth because of the constraints of their data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b03b7-bb5c-475e-8b5e-88991a65ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19371315-959e-426e-a79e-9e854a770977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red dwarf star is an active one, however, which is likely exposing
        the exoplanet to more radiation than Earth receives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1d6e0-d8c2-41b1-a8d1-e3eb55985a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ae67f-c41f-4773-9217-ad152f7e02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With so many new super-Earths expected to be found over the next
        couple of decades, it is likely that this is the first discovery of many potentially
        habitable planets," said Ingo Waldmann, study co-author and lecturer in extrasolar
        planets at the University College London''s Centre for Space Exochemistry
        Data. "This is not only because super-Earths like K2-18b are the most common
        planets in our Galaxy, but also because red dwarfs - stars smaller than our
        Sun - are the most common stars."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec156764-7ba6-4200-a525-1a4983df2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29456664-c814-4a33-86d4-3afa21e207be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hubble Space Telescope is only sensitive to the signature of
        water, but future telescopes like the James Webb Space Telescope and the <a
        href="https://arielmission.space/" target="_blank">European Space Agency''s
        ARIEL mission</a> will be able to study exoplanet atmospheres in greater detail
        with more advanced instruments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a17c7a-beef-4595-b82d-ee6b37b57929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b6d8f-7b6a-4ed1-9414-aece7c2abb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that other elements like nitrogen and methane
        could also be present in the atmosphere, but only future observations by more
        advanced telescopes will reveal them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421231c-6289-4645-a1a5-fe29de76e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1435e0f-c920-45ad-9eb7-527315c25cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our discovery makes K2-18 b one of the most interesting targets
        for future study," said Giovanna Tinetti, study co-author and principal investigator
        for ARIEL. "Over 4,000 exoplanets have been detected but we don''t know much
        about their composition and nature. By observing a large sample of planets,
        we hope to reveal secrets about their chemistry, formation and evolution."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7f967-b1af-4fd6-ab30-564981d1df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:09:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/11/world/water-atmosphere-exoplanet-scn/index.html"
        target="_blank">Water detected in atmosphere of potentially habitable super-Earth</a></em>"</p>'
  'operation-yellowhammer-published':
    'author': 'Rob Picheta, CNN'
    'caption': 'Boris Johnson''s government has released its "Operation Yellowhammer"
      planning document, which warns of medicine shortages, severe delays at the Dover-Calais
      crossing and an increase in food prices if the UK leaves the European Union
      without a deal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T06:10:14.968+08:00
    'credit': 'From Daniel Leal-Olivas/AFP/Getty'
    'imagesource': 'jcr:1f89b700-3e95-4d69-987c-b89dab29a44c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de322bcc-57f1-499a-90f7-b18a6cfd42b7'
    'lead': 'Boris Johnson''s government has released its "Operation Yellowhammer"
      planning document, which warns of medicine shortages, severe delays at the Dover-Calais
      crossing and an increase in food prices if the UK leaves the European Union
      without a deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T06:13:44.713+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:14:32.781+08:00
