      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003e30f-f32c-4c9a-8dea-3aef3f69aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sharp decline driven by fishing, boating and climate change
        that impacts their food supply, according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480fe6f-92db-4763-8fba-c8b73eb07f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2668724-feb2-4022-b391-05657c103aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really not seeing the whales die of natural causes anymore,"
        she said. "They''re dying at our hands."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61a0b8-ff0c-4ab8-a0df-1410068db6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb0461-782f-4770-bb06-d332c401ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The decline is driven by human activity</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32b569-285f-4ef0-9427-055a172e85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re called the right whale not because it''s their dominant
        side, but because they were once the "right whale" to hunt -- they swim close
        to shore and float when they''re killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80efcf-a6a2-4ad5-ad42-e459abda49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e8f89-5a60-41af-9581-fc39eff294b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time whaling was banned in 1935, they were hunted nearly
        to extinction. Then, in recent decades, the whale found new enemies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036b18b-6a4f-408a-87ff-49a71b4f6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1efa18-89e6-499a-aafd-e23f6a7b0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 right whales become entangled in vertical fishing lines
        every year, the report said. Fisheries use traps and pots on the bottom of
        the ocean with vertical lines attached to buoys so they can pull them up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a448565-03e3-4b80-ba84-79683a865574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbb19f-a2c2-4ec8-a849-0e15cbc1a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million of the lines cut through whale migration paths
        in the US and Canada, Webber said. "It''s a minefield out there," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719225d-e07b-4a50-8fdf-2e9d636b805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715db3a-a7f8-4b47-93fa-e5003f2d9ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They lines are extremely strong to carry the weight of the pots
        and traps, so when whales get caught in them, they often drag them for months,
        which slows them down and makes it harder to eat, reproduce and swim. The
        line cuts into their flesh, too, causing an infection that could kill them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b187845-ad94-466a-8b84-130d0e2d5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4328fdb-1ae5-4f99-a683-c9ff228817da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those have challenged whales for years. Things have gotten much
        more dire in the past two years, Webber said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7bb4c-6029-4b26-84d0-7637f60071d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48493e9-3027-431b-a262-85a4f9608971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, 8% of their population -- 28 whales -- have died in
        what the National Oceanic and Atmospheric Administration has dubbed an "unusual
        mortality event."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef271c3-fd9e-4028-b33a-a309041f661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f3d54-e07b-4578-88e0-6609cc86b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely because their food source, a tiny plankton called copepods,
        are fleeing for cooler waters further north, Webber said. In Canada, the whales
        face more fishing lines in the water and heavier ship traffic, not to mention
        hundreds of additional miles in travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0ef52-587d-4389-9a1a-cd854ba0fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7139a15-ff7e-40e0-bad3-de3bf97c389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a search for a meal could be fatal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482af22-b1a6-470d-93b3-fc8d8b078ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962382db-1039-462e-ae97-50e8bdfec2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These problems compound the whale''s low birth rate. The mammal
        doesn''t reach sexual maturity until it''s 10, and females typically give
        birth to only one calf every three to five years. Stress from fishing gear
        entanglement, though, has stretched the period between births to 10 years,
        the report said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab091c5-a3f0-4cae-8bdb-e0247c276175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb88959-fc32-45a2-a8e8-9589c19e6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The whales had names and families. Researchers are crushed</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc506e-0d4c-4a00-89e8-e599a48d75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there are so few whales, researchers keep a catalog of them.
        All have numbers, but some, like Punctuation, had names.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a1d9e-d169-4323-882d-6e84b400918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f6bd6-364b-4c24-8a7d-3f76812ca15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team that''s studied them for years know their lineage and have
        watched children become parents, and in some cases, grandparents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686b5f1-9800-48db-aaae-27b12ce06169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9987bd-6634-424c-b6d8-277ad5bad9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punctuation, a grandmother whale named for the comma- and hyphen-shaped
        marks on her back, was killed in June after a vessel struck her, the report
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff4acc-9ff3-4636-978b-08678952ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b1dc5-ef52-438b-be34-7ea5869b6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d survived two earlier vessel collisions and had been caught
        in fishing lines five times, but these injuries were too severe to survive:
        Her organs began to creep out of a 6-foot cut on her back.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13257f72-3a0e-4ee0-aa0c-e31d74b26015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743acc37-316d-47b0-82fc-fa6beb6b23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d had eight calves between 1986 and 2016, and two of them bore
        their own calves. Many of her calves died under similar circumstances.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ea116-18ba-4164-bc2e-1a6c3934a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b34879-5da7-4a92-9f66-e0003b38805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers followed the matriarch for 38 years. Her death was a
        crushing blow, Webber said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d279d5-423e-48d7-a91e-638903c76c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7411c7-3622-42b2-a706-06b26380a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knew these whales," she said. "They''re very personal."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df282a3-9c3d-4be1-97f3-0530f2e28bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5539704-0654-490c-a2ef-0fae65314c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are ways to save them</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88514058-a458-4625-9479-6b9a8c9eaa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Functional extinction" is likely in the the next few decades if
        things don''t change. Oceana advocates are working on a proposal for removing
        vertical fishing lines from the Atlantic, but that process could take years
        to move through the US government, if it goes anywhere.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09183f1a-21cd-4877-a8d7-76a7e4172fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a083649-dbaa-4c4f-8bfb-bfa2eb8e5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the report outlines several recommendations that
        could improve the North Atlantic right whale''s numbers. Two are essential:
        Discontinuing the use of vertical fishing line, and enforcing speed restrictions
        in the ocean.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da60bb-974f-4113-a5cf-b4f3037fcfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc74593-7c39-407d-97c5-46ca98b191ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading the manual vertical lines for something more high-tech,
        such as an automated system, is still a ways away, Webber said. In the meantime,
        fisheries can temporarily close the areas where lines are drawn while whales
        are in them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71df35-8b5b-40c4-a9ca-ee4a4e5a9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad110ac2-a3b0-49de-857c-1c0381849b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, many zones with slower speed recommendations
        are just that -- recommendations, not mandatory restrictions. If speed limits
        on the ocean are enforced, whale collisions could drop 86%, she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059a919-6081-4b68-974e-23f4082771ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887a2b4-57e4-465b-b944-20579c03aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their lives impact the life of the ocean</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe304e3-839c-4a48-a65e-9fbbef3759d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the whales go extinct would be "horrific, embarrassing, every
        bad word there is," Webber said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc166f2-4645-47fe-ba27-53cdd9cec7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b86d7-5338-468e-8d47-bf28f817a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every creature has a role to play in the ecosystem," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbde70-be4b-4557-a555-17a634d0b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fad31e-7bef-483f-9766-500a59858ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy ocean ecosystem translates to healthy coastal economies.
        Fisheries rely on the abundance of their crop, and when a link in the food
        chain disappears, the loss upsets the ecosystem''s balance, disrupting population
        sizes and the presence of natural predators and prey.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d3638-2b10-4feb-89ef-ee583510469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c7ae4-8f52-40d3-89f6-96de2ebc0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''re gone, the Atlantic Ocean would lose one of its largest
        and rarest whales.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde65312-579d-4a8f-9b63-4f0232c60281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:03.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/12/us/whales-nearly-extinct-atlantic-ocean-scn-trnd/index.html"
        target="_blank">The North Atlantic right whale will soon be extinct unless
        something is done to save it, researchers warn</a>."</em></p>'
  'sandiganbayan-binay-makati-parking-building-graft':
