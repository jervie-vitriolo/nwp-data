      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it did not say who should sign release orders, <a href="https://cnnphilippines.com/news/2019/9/10/dick-gordon-nicanor-faeldon-doj-department-order-953.html?fbclid=IwAR1D16p3mDJHJT3QSq5mlVDB4A0AijxA3PAmmBs1uLS2wJO775-6k2WsvvE"
        target="_blank">Justice Department Order 953</a> states that the Justice secretary
        should be the final approving authority for the release of inmates sentenced
        to reclusion perpetua.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76cbab-2288-4e22-8fc2-2b01b25df212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:03:50.584+08:00
