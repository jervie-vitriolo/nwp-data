      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However bizarre the case may seem, it isn''t the first of its kind,
        according to Söderberg, who said that in recent weeks an elementary school
        pupil also brought a grenade into class after finding it in a field.</p>'
    '30':
