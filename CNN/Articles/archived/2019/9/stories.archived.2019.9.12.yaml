      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/11/us/high-school-swimsuit-disqualified-alaska-trnd/index.html"
        target="_blank">A young swimmer was disqualified after a race for how her
        swimsuit fit her body. The outcry led to a reversal</a>."</em></p>'
