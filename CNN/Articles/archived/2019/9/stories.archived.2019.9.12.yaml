  'Vape-lungs-illness':
    'author': 'Jacqueline Howard and Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T08:09:21.974+08:00
