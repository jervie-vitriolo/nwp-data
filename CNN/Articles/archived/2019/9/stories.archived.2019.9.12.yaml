      'mgnl:type': 'text'
      'text': '<p>The Weeknd''s new look is more than just a fashion statement. He
        recently made his movie-acting debut in the crime drama "Uncut Gems," alongside
        Adam Sandler, Idina Menzel, Julia Fox and Lakeith Stanfield.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2a6be-6714-4bad-a3ed-e2f7e8aeb4c1'
