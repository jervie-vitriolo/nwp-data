      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a8862-53b0-4962-8a44-9c2b3039252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
