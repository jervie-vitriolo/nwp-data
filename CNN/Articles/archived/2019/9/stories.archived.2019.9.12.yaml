      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf6066-450a-4388-9612-bbaa45e08a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on US radio station SiriusXM''s "Jess Cagle
        Show," Zellweger said she was sitting next to two women and a man "on a subway
        in London" when they started discussing celebrities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697605f-3149-483a-b947-23b48115c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464a8cd-3693-460d-9b9a-5e68ae06c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were talking about... how Hollywood ladies are so silly, and
        especially that Renée Zellweger," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f276c-c872-4df3-8646-dd35bcb9addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad275e-3b48-40f6-a7d4-f3cd84334ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zellweger said they went on to say: "How could she do that? Why
        would she go and have surgery on her face like we wouldn''t know? She doesn''t
        look like herself, and you can''t just do that where you go and don''t look
        like yourself, cause we expect you to look like yourself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b64a0-fd6e-4211-9cc1-51d36eb34981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6189d-7000-4f21-a846-e846157d7dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the encounter left her momentarily stunned: "I thought,
        ''Wow, that''s interesting. Anyway, here''s my stop.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf24ef-a113-40c1-a401-a1f9b633a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115c7cc-1f6d-48ed-be35-f450678c601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famously private star, who plays Judy Garland in a forthcoming
        biopic, said things got even more awkward when the man got up just before
        her stop, looked up and recognized her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5323f4-1d86-4fbb-b0c5-fa86a5f96265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b578a-2edc-4e86-af51-3a44f4629e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''Oh God, you''re not, you are! But you look just like
        yourself!'' And I said, ''Yeah, it''s funny how that works, isn''t it?''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edef58f-e30e-4ade-bdda-d0992d8780b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a513cf-a3bd-4f1b-8e38-1175f14bfcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was hurt by the public bashing, Zellweger insisted that
        the interaction only served as a reminder that she needed to maintain a positive
        outlook on life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a88e7-7d4c-4214-8e26-bbb6098b75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a52a4-cb1f-439a-b57e-12d45f0b6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only momentarily where you go, ''Jeez, wow, that''s pretty
        painful.'' But I don''t live in that," she said. "It just visits my life here
        and there and I''m not really privy on that stuff until someone sends it to
        me. I don''t seek it out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a61089-34d5-42d5-98a7-5c99b9e0ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1546e33-e2c5-4ad6-a8f7-711847ed3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:08:30.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m busy! You know, I have dogs and they have to have shots
        and they need pills twice a day. There''s a lot, you know. I have other things
        to do."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55ced5-b63e-4264-bbcc-1cbd83e486e7'
      'mgnl:activationStatus': true
