      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magna” directed by Geoffrey Solidum, Alexis Sister and Stanley
        Barrage, is a film that says despite all preparation and safety measures,
        no one is safe from eager and cunning thieves.</p>'
