      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lola Igna” directed by Eduardo Roy Jr.with Found Films and EMBA
        Production, tells the tale of Lola Igna, a foul-mouthed and stubborn woman
        who is eager to die, but her neighbors are hung up on her winning the title
        “the oldest living grandmother in the word.” Her long lost great-great-grandson
        Tim, on the other hand, is an aspiring blogger who wants to latch on to her
        now-famous grandmother, but ends up giving her a new reason to live. This
        movie stars Angie Ferro, Yves Flores, Meryll Soriano, and Maria Isabel Lopez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7b408-aa1e-4afb-a6b6-7be41bbc5315'
