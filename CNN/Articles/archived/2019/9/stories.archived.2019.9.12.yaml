      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plus side to this is you don''t need any fancy programs, he
        said. Most photo editing apps on our phone will do the trick.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12d951-25ec-4b90-ae7d-c7a8e9329d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.036+08:00
