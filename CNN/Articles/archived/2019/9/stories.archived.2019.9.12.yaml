    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['giant-balloon-structures', 'milky-way']
    'template': '1'
    'title': 'Giant balloon structures found at the center of the Milky Way'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed8a3a-81bf-4aaf-a7e1-d276fb8ff319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>A pair of towering, hourglass-like
        balloons have been discovered at the heart of our home galaxy, the Milky Way,
        according to a new study. They are some of the largest features ever observed
        at the galactic center and researchers were able to detect them because they''re
        emitting radio waves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d5506-12b4-42c6-a131-9f5f934da74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e52fc8-3419-4a3a-b9ce-d5d9831b4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study describing the balloons published Wednesday in the journal
        <a href="https://www.nature.com/articles/s41586-019-1532-5" target="_blank">Nature</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0272f10-2472-46e0-9bff-4fc2c70d44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f37eda-e8f5-4eac-b260-dc34b70f298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the scale of these giant bubbles, they extend for
        hundreds of light-years above and below the center of the Milky Way. But how
        did they get there?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a87da0-a4e2-4b2b-8530-76d5599f26f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92857e51-b05d-48e8-8c04-cf28eb322afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe that an energetic burst occurred near the supermassive
        black hole at the center of the galaxy millions of years ago, resulting in
        these structures. The twin balloons likely formed after an explosion or eruption
        blew through the interstellar medium in opposite directions. The interstellar
        medium is the space between star systems in a galaxy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305ced7-2720-4958-b860-b00098a08095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87a82a-1ab5-4bdb-872f-59159598cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers think the structures are a few million years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e94552-72a7-4440-b11f-24be7f2beec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfa8ab-b20a-446c-a74b-6a8d600cd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The center of our galaxy is relatively calm when compared to other
        galaxies with very active central black holes," said Ian Heywood, study author
        and Hintz Fellow at the University of Oxford. "Even so, the Milky Way''s central
        black hole can become uncharacteristically active, flaring up as it periodically
        devours massive clumps of dust and gas. It''s possible that one such feeding
        frenzy triggered powerful outbursts that inflated this previously unseen feature."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5621744-094d-424e-9238-18964b43abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6267b14-8573-4457-9478-175ff362d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other scenarios are also possible, including "a massive burst of
        star formation which sent shockwaves careening through the galactic center,"
        said William Cotton, study co-author from the National Radio Astronomy Observatory
        in Charlottesville, Virginia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898ae5d-cd5c-4c31-9b39-6bcc12dd3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f49bf5-5715-4bc2-ac71-ef7fb00f50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In effect, this inflated energetic bubbles in the hot, ionized
        gas near the galactic center, energizing it and generating radio waves which
        we could eventually detect here on Earth," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd57721-9a86-4e7e-bd45-87df02a814bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b9606-3c95-46ea-a325-7f0b13e018f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the structures are so massive, the center of the galaxy
        is difficult for us to see because thick dust clouds obscure the view of our
        telescopes. But the South African Radio Astronomy Observatory MeerKAT telescope
        was able to detect the radio wavelength emanating from the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0499610-e6d5-47ee-b87b-135c6be6a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e23f9-47da-4cad-b7da-233abdea7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used the telescope to map parts of the galactic
        center. There, electrons accelerate when they encounter powerful magnetic
        fields. In turn, this creates a signal that the telescope can track. In addition
        to its imaging technology, the telescope is also incredibly sensitive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1474e3-4b11-40ff-a3cd-b06f4ba2c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5c500-fbc7-40d6-bbab-c937d5e2eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely exciting to be able to peer at the center of the
        Galaxy with such high definition and precision," said Steve Balbus, study
        co-author and head of astrophysics at the University of Oxford. "This is the
        nearest supermassive black hole to us in the Universe, and MeerKAT has provided
        us with front row center seats. We are going to learn an enormous amount about
        how black holes feed themselves and how they influence their environments."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e4a43e-3616-4b68-ac7e-aa78705b62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d16f77-10ba-4cf2-9a1f-2b1de466d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data gathered from MeerKAT is helping astronomers piece together
        a galactic fossil record, which will lead to a greater understanding of the
        history of the galactic center and its supermassive black hole.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8987de8-0188-4982-a66c-d2d512018561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e50cb5-5c7c-44ca-b461-1aadbd2e109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent event that helped create the balloons could also be
        the source of the electrons creating the radio signal. About 35 years ago,
        Northwestern University astronomy and physics professor Farhad Yusef-Zadeh
        discovered a mysterious population of large, thread-like magnetic filaments
        in the galactic center, 25,000 light-years from Earth. The filaments are about
        one light-year wide each, and tens of light-years long. They''ve never been
        observed anywhere else.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea47e17-5744-4d0f-a27f-17b10fa0d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd3ffd-d291-4bff-8886-50c0e6bf591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radio bubbles discovered with MeerKAT now shed light on the
        origin of the filaments. Almost all of the more than one hundred filaments
        are confined by the radio bubbles," said Yusef-Zadeh, who is also a senior
        author of the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7672363-5d6a-4fa2-a1da-f982cca01bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b8fe0-adc8-40a8-a662-405d7aa631f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe this discovery, and the MeerKAT telescope,
        herald a new era of radio astronomy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de6476-982d-47ad-b7ab-d6ebcde35943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06f0bc-09db-4ef0-b753-0f27a7e584d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These enormous bubbles have until now been hidden by the glare
        of extremely bright radio emission from the center of the galaxy," said Fernando
        Camilo, study co-author at the South African Radio Astronomy Observatory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b8677-6cbc-40e3-aa41-34081be0a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a15e7-c48a-4de2-aad1-b0a96e299edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teasing out the bubbles from the background ''noise'' was a technical
        tour de force, only made possible by MeerKAT''s unique characteristics and
        propitious location in the Southern hemisphere."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023f315-82c8-43ae-85d5-3ecd9a6e3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:14:57.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/11/world/giant-balloons-milky-way-center-scn/index.html"
        target="_blank"><em>Giant balloon structures found at the center of the Milky
        Way</em></a>"</p>'
  'Cryodrakon-boreas-one-of-largest-flying-reptile':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T08:16:20.081+08:00
    'imagesource': 'jcr:88d7e5e1-c95a-48ff-8f15-8340bc80eb61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56abc4dd-8de2-4f23-a13b-72f7a1f0a249'
    'lead': 'If you''re a "Game of Thrones" fan, the name of this newly discovered
      giant flying reptile might evoke familiar imagery. Cryodrakon boreas, a previously
      unknown type of pterosaur, was one of the largest flying animals that ever lived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:19:36.487+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:14:12.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:42.324+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Game-of-Thrones', 'Cryodrakon-boreas', 'North-America']
    'template': '1'
    'title': '''Frozen dragon of the north wind'' was one of the largest animals to
      ever fly'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258f963-6782-42c9-b99b-54706ee26270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>If you''re a "Game of Thrones" fan,
        the name of this newly discovered giant flying reptile might evoke familiar
        imagery. Cryodrakon boreas, a previously unknown type of pterosaur, was one
        of the largest flying animals that ever lived. The name means "frozen dragon
        of the north wind" and it flew over North America 77 million years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbf0b4-9124-4426-a981-a197d8fe1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f6a25-8094-4ced-897a-b8346c30aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it''s not actually a dragon and there''s no evidence to support
        that it ever breathed blue fire like Viserion in "Game of Thrones." But this
        gigantic flying reptile had a wingspan up to 32.8 feet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630843b6-ba2c-4788-b0d3-15c8419449a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc73ad-590e-4607-9dbd-8f363c9490bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils were initially discovered 30 years ago in Dinosaur Provincial
        Park, located in Alberta, Canada. The park is a UNESCO World Heritage Site
        that contains a wealth of dinosaur fossils, where multiple species have been
        discovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a86258-1cdb-485f-b607-38738d7d8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd7c65-a6bb-4b6e-905a-d18e748d2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the paleontologists who found them thought they belonged to
        the pterosaur species Quetzalcoatlus, which was initially discovered in Texas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf07fae-e77e-4cee-8582-bad5c7e1925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e21e66-6fbb-4a86-be45-4d049be38e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research has shown that Cryodrakon is a previously unknown species
        and it''s the first of its kind to be found in Canada. The fossils include
        legs, neck, a rib and part of the wings. Cryodrakon belonged to the azhdarchids
        family of pterosaurs, known for having long necks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf2e7e-6ea6-4cc8-a6c7-ce8e56fe9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d300019-43c8-48c7-b6e3-6016869af05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pterosaurs from the Cretaceous period are often incorrectly
        called pterodactyls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0804c-3d73-4b54-a19c-fd97481d0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b669304-1be7-44d0-a6c6-6a623a2305c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paper describing the new species published this week in the <a
        href="https://www.tandfonline.com/toc/ujvp20/current" target="_blank">Journal
        of Vertebrate Paleontology</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904394a-61cf-4f77-bfcf-c5f0574a4377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d966a-b15c-463e-aa47-52a3482bcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains belonged to a younger member of the species, so its
        wingspan was only about 16.4 feet when it died. But the researchers studied
        the giant neck bone from an adult to determine that the wingspan of a fully
        grown Cryodrakon likely reached 32.8 feet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c028238-94d5-4ee6-a7c4-c2214d19088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d0c9c-5c3a-436f-97d4-e725abe5fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quetzalcoatlus pterosaur had a wingspan of 34 feet, by comparison,
        and weighed 551 pounds. Researchers liken it to the size of a Cessna airplane,
        according to a release by the <a href="https://royaltyrrellmuseum.wpcomstaging.com/2019/09/09/newly-identified-pterosaur-species-among-the-largest-animals-to-have-ever-flown/"
        target="_blank">Royal Tyrrell Museum of Palaeontology</a> in Canada.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d6cbd-25d1-453a-aed3-e73fcc002f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a32d0b-1ef8-4fc5-bc41-2ce3f0ce8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrodrakon was carnivorous, feasting on a diet of mammals, lizards
        and baby dinosaurs. And even though they had the wing capacity to fly across
        oceans, the fossil record shows they stuck close to inland environments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30a7a3-9df0-46eb-8f7e-344edbe0cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbd806-a817-4afe-a33c-e0f0f905bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although azhdarchids were incredibly large and lived in Asia, Africa,
        Europe and North and South America, their fossil record is sparse and fragmentary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afff354-b0d3-447d-902c-9ce379a997e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87028023-8cb5-43e7-9bce-323bf3b25637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a cool discovery, we knew this animal was here but now
        we can show it is different to other azhdarchids and so it gets a name," said
        David Hone, lead author of the study from Queen Mary University of London.
        "It is great that we can identify Cryodrakon as being distinct to Quetzalcoatlus
        as it means we have a better picture of the diversity and evolution of predatory
        pterosaurs in North America."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503be42-28a2-4e22-9d1f-fd35a4c7da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86761892-7048-4b9a-9489-01dc9aefa316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the reptile was named in honor of the Albertan winter,
        "which can be stark and beautiful but is very much cold and windy," Hone said,
        the environment during the Cretaceous period was much different. Hone said
        the environment was Mediterranean-esque, supporting birds, lizards, turtles
        and small mammals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f95b66-62d8-41fc-ba2c-1e77aa77b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc8038-c077-4944-9461-5ac8f9168223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they adapted to their inland environment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41457888-671c-4040-a1ae-d02ff96273e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642db73-86db-4035-b40a-15d224195cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The azhdarchids had long legs and large feet that marked them as
        being a group that spent much more time on the ground than most other pterosaurs
        and we have some good tracks for them from Korea that shows they were adept
        walkers," Hone said. "Most of their fossils are from inland environments too
        which fits this pattern."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a99954-0f58-4e1f-878e-d8827a99c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed09fe-a067-459d-be6d-3ec98fccde98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the researchers plan to study how muscles might have
        attached to the bones to better understand the way Cryodrakon took off, flew
        and walked.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09902a-e5ae-4fbe-a7c1-814ecd406939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:19:36.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2019/09/10/world/cold-dragon-pterosaur-fossil-scn-trnd/index.html#targetText=''Frozen%20dragon%20of%20the%20north,largest%20animals%20to%20ever%20fly&amp;targetText=An%20artist''s%20illustration%20of%20Cryodrakon,lived%20during%20the%20Cretaceous%20period."
        target="_blank"><em>Frozen dragon of the north wind'' was one of the largest
        animals to ever fly</em></a>''"</p>'
