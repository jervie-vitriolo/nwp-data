  'pangasinan-ambush-espino-richard-esguerra':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-09-12T00:20:56.209+08:00
    'imagesource': 'jcr:d38434ca-da37-4370-acc1-099b9804dd53'
