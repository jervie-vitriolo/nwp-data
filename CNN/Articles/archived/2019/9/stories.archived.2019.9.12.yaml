    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1491d3-9765-40fa-ab62-d5f846434c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Inmates and jail guards have forged "unholy alliances" to break the rules
        inside the New Bilibid Prison for money, a Bureau of Corrections official
        admitted Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887ba3d-8140-4b5c-94a8-170fec3e5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19dcbb2-574b-49a2-87d3-8b0e6fd7a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Legal Division chief Frederic Anthony Santos told lawmakers
        that there''s an unwritten rule among convicts and their wardens inside the
        Muntinlupa facility to cover each other''s backs by doing favors while behind
        bars. He made the confession after Senator Panfilo Lacson asked him if there
        is corruption within the BuCor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13565652-c9d4-49d5-96fd-87b9dc3c3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd885f99-9465-4e9d-8267-f70374757513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema po sa loob, ''yung</em> code of silence <em>ay
        matindi</em> [The problem there is the code of silence is strictly followed],"
        Santos told members of the Senate Blue Ribbon Committee during its inquiry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830434a-401f-4bb2-9cf9-34d06cd82a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3e14b-8161-449b-8799-c2aa7521ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos cited examples where prison guards would relent on the punishment
        that should be meted out to inmates caught using mobile phones or contraband
        items in their cell, opting for a settlement rather than filing a complaint
        against the prisoner in trouble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388a42f-a7c0-4bcc-a463-483bd67c7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74ec5a-3a89-4eb3-9217-e334037fc10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan</em> out of mercy, ''<em>o sige kumpiskahin ko na lang</em>
        <em>''yung selpon mo at hindi na kita kakasuhan. Sabihin na lang natin, nakita
        ko diyan,</em> voluntary <em>''yan</em>''... <em>Syempre magpapasalamat po</em>
        ''yun. <em>Siguro bibigyan ka noon ng ₱500, malaki na siguro yung ₱1,000 noon
        para magpasalamat lang sa ''yo</em>," Santos said, admitting petty corruption
        remains rampant within Bilibid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c92b1-2ca1-4d6c-b342-7eb51024f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9426a-9900-4256-9dbd-d6d2cf713c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes out of mercy, the guard says ''I will just
        confiscate your phone, I won''t file a complaint. Let''s just say I saw it
        inside the cell or it was handed in voluntarily''. Of course, the inmate will
        thank you, maybe give you ₱500 or even up to ₱1,000.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d3652-708b-4de9-bee4-d4d4c8b10db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8eb7c9-3790-4512-ba63-817e9e413467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues came to light as a whistleblower exposed that early
        freedom for inmates has been up for sale through the Good Conduct Time Allowance
        law.  Other corrupt schemes were eventually unearthed, like paying guards
        to bring in personal items and even hospital passes especially for high-profile
        inmates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e03fa4-f595-4d37-ba09-e2cbcf78a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">Ex-BuCor
        official reveals ''money-making'' schemes in Bilibid</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58e0d2-490a-4d3d-9f96-7275f2332660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about solutions, Santos said they try to rotate BuCor
        personnel to dislodge ties they have been forged with prisoners. But Lacson
        said this was a mere stop-gap measure, with the BuCor official admitting that
        the new guards assigned to a certain post will again nurture close ties with
        inmates in a matter of time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6610f-c5b6-4978-ab9c-ef4e0a356ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f7e35-8f49-4a44-b8d9-60a173f118de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, committee chair Senator Richard Gordon said he is
        "appalled" by these reports. "Apparently, BuCor has created an institution
        of corruption," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd317e5-9795-4ecf-a145-d2238115b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8b0c7-48bc-4f1e-a5d9-7f20463ff4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:17:59.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:13:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that the committee will be releasing a report on the
        BuCor inquiry after five long hearings on Monday, while a technical working
        group will start work on proposed changes to the GCTA law.</p>'
  'starbucks-winter-coffee':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-12T17:16:22.258+08:00
    'imagesource': 'jcr:626663da-42a7-4e66-9ae8-4c41276e0736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62755810-92b2-41a9-9aad-f440e2be767e'
    'lead': 'A man who said his legal name is Winter has visited at least 15,061 Starbucks
      locations on four continents since 1997, he claims. And what started as a quest
      for espresso became his ticket to the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T17:20:12.224+08:00
