      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old star, who retreated from the spotlight after an
        appearance at the 2014 Elle Women in Hollywood Awards prompted speculation
        that she had had plastic surgery, recalled the "pretty painful" moment she
        overheard strangers negatively discussing her looks.</p>'
    '8':
