      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace11384-10a4-477e-9fad-d6134be8a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:48.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:14:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said light to moderate to heavy
        rains may pour over Metro Manila, Aurora, CALABARZON, Bicol Region, MIMAROPA,
        Western Visayas, and the Zamboanga Peninsula until Sunday evening.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe37bc-b7e6-4f8e-beaf-a16525c7f78c'
      'mgnl:activationStatus': true
