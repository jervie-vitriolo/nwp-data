    'mgnl:tags': ['Pangsinan', 'Richard-Esguerra', 'Amado-Espino-Jr']
    'template': '1'
    'title': 'One person killed in ambush of former Pangasinan governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ee110-4757-40bc-92e9-000e8ef1bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The bodyguard of a former Pangasinan governor and congressman was killed in
        an ambush on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4c020-fad5-4b44-86e8-0937e95e9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press briefing Wednesday evening, acting Pangasinan
        PNP Provincial Director Redrico Maranan said, Staff Sgt. Richard Esguerra
        died after unknown gunmen fired at two vehicles carrying former Pangasinan
        governor and Pangasinan 5th District Representative Amado Espino Jr. and five
        bodyguards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121278db-bf87-4f3e-8b97-9ce33b56a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial investigation disclosed that former congressman Espino
        was onboard a Toyota Land Cruiser SUV with plate number AAS 8236 with his
        driver Agapito Cuizon and Jayson Malsi, and his backup security onboard a
        black Toyota Innova with conduction sticker number A3A913 driven by one Anthony
        Columbino, with companions police Staff Sgt. Richard Esguerra and Kevin Marfori,"
        Maranan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6eb5f-584b-4897-b0a7-d446ea26969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they were verifying reports that a member of Maranan''s
        group is missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265124a-f2f7-44f7-be75-7cd1d5872b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Espino''s party was headed toward Barangay Ilang in San
        Carlos City, Pangasinan when they were fired upon by heavily armed suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db394d-60d9-4cb2-b161-9e1cca166031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, the assailants escaped separately on board two
        vehicles in the direction of Malasiqui.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eccf37-0d30-40d8-866c-85cdf10c2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra sustained multiple gunshot wounds and died on the spot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5284ed-982b-4233-8f6c-fadbe672baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino and his other companions were injured and brought to the
        Blessed Family Doctors General Hospital in San Carlos City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28809363-cb34-40eb-af01-8b8d1b2ea2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan said they sent out a flash alarm of the incident to police
        stations so that checkpoints could be set up, as well as manhunt operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588493ec-62e4-4beb-9d47-1efcffb6cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino''s condition is now stable, Maranan disclosed. He said Maranan''s
        four companions were still being treated in the hospital at the time of the
        press conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f9499-a33c-4f5e-a221-6a83315e4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2019/9/11/Amado-Espino-Pangasinan-ambush.html"><strong>READ:
        Ex-Pangasinan congressman now in stable condition after ambush</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99da611-82bb-4fad-aa22-c4eabfc41347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan said all police units in Pangasinan, including the Criminal
        Investigation and Detection Group (CIDG), and Scene of the Crime Operatives
        (SOCO) have been called to investigate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48260f9c-70c5-4b08-8e2f-912ac16bbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle used by the suspects, a Ford Everest and a Hyundai Elantra,
        have been recovered. Several long firearms were recovered from the vehicles.
        Maranan said they were waiting for the SOCO to complete their investigation,
        to know more details about the firearms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6bb432-b72d-4ae9-9c13-46e514193944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have not confirmed whether there was a firefight between
        Espino''s group and the suspects. Maranan added they have not interviewed
        anyone from Espino''s group because they did not want to get in the way of
        their medical treatment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3534f83-2a00-4f90-961b-b671cfc1f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:23:36.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they have no leads yet on who the suspects might
        be, but they are looking at CCTV footage to get more information.</p>'
