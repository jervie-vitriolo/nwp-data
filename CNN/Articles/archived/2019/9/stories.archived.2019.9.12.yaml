    'template': '1'
    'title': 'Are you ready for the full moon? Here''s how to take the best photos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afecd24-55d9-4030-bc72-5df80f44ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Another full moon event is right around
        the corner and you don''t want to miss it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458be1df-cb03-4ec3-97c5-fe009d4c6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This <a href="https://edition.cnn.com/2019/09/10/us/harvest-moon-friday-the-13th-scn-trnd/index.html">Friday
        the 13th the harvest moon</a>&nbsp;will light up the sky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b07d68-b5cd-4ca1-b785-4ad0070110d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you head outside with your camera to capture that Instagram
        worthy image, here are some tips and tricks from an avid space photographer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683775f-692e-4b3a-a476-3309e377d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Doucet, 61, has been taking stunning images of the moon shining
        over Kobe, Japan, for several years and many of his photos have even been
        featured on CNN. The moon, to him, symbolizes one of "humankind''s shared
        constants."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f1cf6-661a-4915-9f3f-ddacbbf3e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m abroad, and missing friends or family, I look at the
        moon and hope that they will look at the moon as well, and we will have a
        shared experience," Doucet, who is originally from Canada, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b19b6b-b9f6-4df2-82ac-c0aba680773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The equipment</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b69524-844b-4fbd-abfe-1319945dc81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, let''s get down to business. First, you need the right equipment.
        Doucet suggests a good camera, variety of lenses and, of course, a tripod.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8132cd-0594-401d-b35d-be8785549f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to use what is known as "micro four-thirds" cameras,
        as they are smaller, lighter and cheaper than the standard interchangeable
        cameras," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f9566-aa32-4ae3-95d0-213bec713ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason he enjoys the smaller, lighter camera is because it''s
        easier to haul around, especially with all your gear. He also suggests having
        a number of different lenses, from extreme wide-angle to 300mm. The latter
        he said is "in relative resolution, equals a 600mm telephoto lens on a regular
        camera."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b6e03-643b-45b6-94d1-5d4107912e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lens will help you get up close and personal with the moon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87c5ce-9a33-442c-bcdd-2fd45e43f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Location, location, location</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f2944-ec78-410f-8593-28576ec1f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you have your gear set, it''s time to pick out the best
        location to set up. Doucet usually takes the images from his backyard but
        on special events, like eclipses, moonrises and moonsets, he will look for
        an area with a more unobstructed view and less light from the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf2b74-4184-4ddf-8ea5-30c7765e40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggests downloading a moon locator app on your phone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8b1a6-9516-4b96-b784-5807b7d8ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them can superimpose this information on a real-time camera
        image on our phones," he said. "We point the (cellphone) camera toward the
        horizon and the app will show us where the moon (or sun) will rise, its trajectory
        through the sky, where it will set and the times of these events."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00781b5d-7fb7-4f69-9eb4-6657d424f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will help you to find the perfect location to set up your tripod.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d4e93-eeed-4447-848a-72750d9851e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro tip: <a href="https://edition.cnn.com/travel/article/taj-mahal-night-hours-india/index.html">The
        Taj Mahal will be open on full moon</a>&nbsp;nights every month except for
        Ramadan (Ramzan), as well as for two nights on each end of the full moon night,
        for a total of five evenings per month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db813d-9dfa-498c-89ac-64250d660bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you leave the house, Doucet suggests making sure you have
        the right clothing for the weather (some nights get cold) and dressing comfortably.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338bef73-1610-444a-8456-517f703e41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, don''t wear your favorite clothes -- lying on the ground,
        climbing a tree, etc. can often give you an angle that can make the difference
        between a good shot and a GREAT one!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1fed0-9209-4530-9169-c76660d07144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The camera settings</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2a669-a9b7-43f6-b097-6f6d9018ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on to those pesky camera settings, that "auto" setting is not
        your friend when taking images of the moon because the moon reflects a bunch
        of light from the sun.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678a8e9-d540-403b-9368-1850a4ccfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a camera is set to "AUTO" setting, it will "see" all of the
        darkness (black) of space and try to make it exposed to halfway between black
        and white — therefore, increasing the exposure (by a lot!)," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72077877-45a6-4ea1-9ced-c35b1523955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This increase in exposure will, in turn, wash out ALL features
        on the moon, and the resulting image will only show a (totally) white circle."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e64ac0-7622-4447-afdd-1c938e12d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t fret, Doucet shares his exact settings that you can use
        and he said it should "yield fantastic exposures of the moon."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f4ec4-23e1-4e9a-bd4a-b81317c7190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When using a lens with a focal length (or equivalent) of 600mm or
        longer:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc0abb-dd13-494b-8c89-a73b5aee58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISO: 800</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8134a17-2698-4e83-a25b-6866faec0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aperture: 6.7 (or close)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a29e6-e684-4df0-a2f7-55435dce65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutter speed: (somewhere between) 1/1250 -1/2500 second</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ba19f-08b7-4a12-9a34-96291ebe5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait, there''s more!</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d384a-ccb5-478e-88af-58e606efd817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doucet says at those shutter speeds hand-held shots are doable but
        he highly recommends a tripod. He even suggests a remote shutter release to
        ensure the elimination of almost all camera shake.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e1b3a-9bbf-47cd-9fcf-c689e3494d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:52:53.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:13:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Editing</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
