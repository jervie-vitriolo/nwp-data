    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a98ac5-55c8-41df-b5e8-742ad6f1596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:31:44.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The brother of an Abu Sayyaf commander was killed in an encounter with government
        troops in Sulu on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e498500-043e-487e-8b6e-0558ab85627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:31:44.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Western Mindanao Command (Wesmincom) said the
        body of Nanz Sawadjaan was found after a firefight between the 41st Infantry
        Battalion and around 40 members of the Abu Sayyaf Group (ASG) in Sitio Tubig
        Pansol, Barangay Langhub, Patikul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aca475-89d5-4b0e-9464-92972b9e1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:31:44.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said two soldiers were hurt in the incident and
        were being treated at the Camp Teodulfo Bautista Station Hospital in Jolo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1debd386-a9a0-4183-9349-e71eabf1b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:31:44.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops are still in pursuit of the fleeing ASG members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5bca0-36af-4c51-8759-bd5033c06048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:31:44.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawadjaan is the younger brother of ASG sub-leader Hatib Hajan Sawadjaan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e7bf7-9928-476a-8bdb-c25f4c03da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T00:31:44.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:14:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Defense Department said the elder Sawadjaan is believed
        to be the Islamic State''s <a href="http://nine.cnnphilippines.com/news/2019/02/07/ISIS-Philippines-emir-Hatib-Hajan-Sawadjaan.html">new
        acting leader</a> in the Philippines. He was also the alleged mastermind behind
        the Jolo bombings in January where 23 people were killed.</p>'
