      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the 29-year-old turned this many heads was back in
        2016, when he chopped off his trademark Jean-Michel Basquiat-inspired dreadlocks.</p>'
