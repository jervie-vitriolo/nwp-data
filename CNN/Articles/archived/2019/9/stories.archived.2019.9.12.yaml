    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89996b-032f-4aa9-932d-bb43bfee0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the back and forth, the Justice Department had asked the Supreme
        Court to step in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfcd31-947f-4449-b956-9838589ee21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
