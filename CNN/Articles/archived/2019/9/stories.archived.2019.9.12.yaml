    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Tugade', 'Grace-Poe', 'emergency-powers', 'traffic',
      'resignation', 'replacement', 'fired', 'ANC', 'Headstart']
    'template': '1'
    'title': 'Panelo backs Tugade amid call for his replacement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cefa77-4086-4e4c-9346-5207b305ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        &nbsp;Presidential Spokesperson Salvador Panelo on Thursday backed Transport
        Secretary Arthur Tugade amid a call for his replacement as traffic congestion
        worsens in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef94cc-a1df-4623-b914-4e8efaa9b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Malacañang, Panelo said that he does not
        believe that Tugade should resign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55705d55-124f-4f5a-8383-31fbd5bf350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako naniniwala doon (I don''t believe that he should)," Panelo
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e145cd-5809-4598-a386-7225cf60bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade continued to push for emergency powers to solve traffic woes
        on the metropolis'' main artery EDSA, clashing with Senator Grace Poe, head
        of the Senate Committee on Public Services.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/w1TPqdqZSDM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce26e87-59b8-4f35-b919-e14b6819451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a167cd-b537-4617-9d8b-b47faa26a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Transportation (DoTr) said that
        the agency will not stop in finding every solution to ease congestion in the
        capital region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216dfc1-7979-41b8-863b-9f7b32522ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transportation chief also stressed that he will not allow himself
        to be used as "props" for political theatrics, maintaining that the DOTr remains
        fully focused on delivering safe, comfortable and efficient transportation
        systems for the Filipino people," <a href="https://www.facebook.com/DOTrPH/photos/a.395811647224644/1456032134535918/?type=3&amp;theater"
        target="_blank">the department said</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7633a-8642-45b0-8636-bcbe11efb8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:56:08.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added a comment from Tugade, who defended himself by slamming
        the Senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7ae8c-8662-4996-96bb-0b08ae833bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:56:08.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sus, masyadong bilib sa sarili. Pati ba naman posisyon ko pinakikialaman
        nya? I only serve at the pleasure of the President. Not on the whims, caprice
        and theatrics of misguided politicians," Tugade said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e3361-ecd0-4407-901c-3936b8abf786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T17:56:08.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She thinks too highly of herself. Why is she messing
        with my position?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad99c4c-92c7-4511-a877-7e5a71dd8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview, Poe said that Tugade should be replaced
        by a traffic expert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c212d-487a-4307-a350-2f9c4c2280e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that this administration will also look at the experiences
        of the past administration and see that if you don’t change leadership fast
        enough, you lose precious time," Poe said in an interview on ANC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1981c9-53d8-4bdb-9223-275c0071f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic cost of transportation in Metro Manila as a result
        of worsening traffic congestion has risen to ₱3.5 billion a day, and could
        rise to ₱5.4 billion a day by 2035 if interventions are not made, according
        to a 2017 study by the Japan International Cooperation Agency. The economic
        tag refers to the cost of vehicle operation and time spent by drivers and
        passengers on the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a87b9c-bfd2-40e0-a984-8c4754967645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:40:05.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:13:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem has become more emotional amid reports that the gridlock
        is costing lives, with patients in emergencies stuck in ambulances due to
        clogged streets.</p>'
  'white-rhino-embryo-extinction':
    'author': 'Faith Karimi and Bethlehem Feleke, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T15:37:06.855+08:00
