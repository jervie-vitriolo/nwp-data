    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Go: Duterte should appoint a ''killer'' as BuCor Chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22da7f-593a-4294-ac4c-95353506a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95645b49-4118-4bdd-a5fc-0937f770da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Senator Bong Go wants President Rodrigo Duterte to appoint a "killer" to be
        the next Bureau of Corrections Chief amid corruption allegations against the
        agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d57f7-da21-4e3c-8f71-c953d7c79896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc02c5a-1b0f-426d-9624-94f8b1ec0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, who served as the former Special Assistant to the
        President but remains one of Duterte''s close aides, said he will make the
        recommendation to the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e00d5-9e5e-47a0-962b-e64685eb5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0445fe-29fd-4962-b04c-0b3045406df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nyo malaman sino gusto ko i-recommend sa loob ng bucor? Killer!
        Basta ako nire-recommend ko kay Pangulo na dapat mamuno diyan sa BuCor, killer.
        Basta killer," he said on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585654d-06e7-42e2-8bbb-f548c5f6721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you want to know who I will recommend? I will recommend
        to the President that a killer should lead BuCor.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d6ae7-d768-4fac-9fe3-3fe6429c454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t explain his recommendation. He, however, said Duterte
        is looking into appointing another retired military or police official to
        lead the BuCor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b051f-a2b0-44b8-acd3-6749f0205712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f07fbe-295b-494d-9a14-8facc9019c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has fired former military man Nicanor Faeldon as BuCor Director
        General for "disobeying his order" to stop the release of more convicts under
        the Good Conduct Time Allowance (GCTA) law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fe2ce-5aa0-4051-9f6a-93688ed1a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea39de-1ad9-4eda-bb10-43077ad05725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:59.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the President has gotten exasperated because of the corruption
        in the state penitentiary. He said he will present a witness on Thursday to
        testify on the so-called "Hospital Pass for Sale" scheme. He said the witness,
        whom he identified as an acquaintance of Duterte and himself, will talk about
        how some inmates pay BuCor officials to be allowed to stay at the Bilibid
        hospital, not for medical reasons, but to engage in the illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cba2b-b1dc-4a27-9e2f-87df5aa5c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:57.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Joyce Ilas contributed to this report.&nbsp;</p>'
