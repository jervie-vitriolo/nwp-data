    'mgnl:tags': ['the-weeknd', '80s']
    'template': '1'
    'title': 'The Weeknd is unrecognizable after 80s makeover and the internet can''t
      get enough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a91bbb-8c53-4ca9-8f5f-59e82ddef348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:31:41.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Whether it''s a goatee, a mustache,
        a full beard, or just a little stubble, a facial hair reboot can work wonders
        for a man. Just ask The Weeknd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9bab7-a96c-4a97-8c31-f558454ebc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:31:41.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian musician, real name Abel Tesfaye, sent the internet
        into a frenzy when he unveiled a new look at the 2019 Toronto Independent
        Film Festival Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cafede-a5f6-4816-a87a-ff2263eda60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:31:41.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the "Can''t Feel My Face" singer hit the red carpet, gone was
        his signature beard and high-top haircut. Instead he sported a tapered Afro
        and a horseshoe mustache that would make Freddy Mercury proud. He completed
        the look with a navy suit and white shirt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0e0e7-8aeb-4def-a9a2-a541581b0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:31:41.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for images of his restyle to start circulating
        on social media and fans flocked to Twitter to offer their two cents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba489b5-aa93-433b-874b-0ced997d5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:31:41.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One user said: "The Weeknd looking like he came out of some 70s
        show with that new look. kind of dig it though???</p>'
