    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'donald-trump', 'subzero', 'fed', 'interest']
    'template': '1'
    'title': 'Trump calls for subzero interest rates. That could backfire'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718db2ac-1dc2-46e3-b916-b72b87e222b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Federal Reserve is running out
        of runway to lower interest rates. US President Donald Trump wants the Fed
        to keep cutting anyway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15ab8a-6c9f-4a3d-8801-dd885ca95ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Wednesday urged the "boneheads" in charge of the Fed to
        import the controversial negative interest rate policies from foreign central
        banks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff318b23-6120-4704-8693-f8253f546f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Reserve should get our interest rates down to ZERO,
        or less," the president tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83730f5f-0dd7-4c27-a25d-de2727bd2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to boost growth, central bankers in Europe and Japan in
        recent years dropped interest rates into negative territory for the first
        time in modern history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9515b7d-438d-4d8c-9b6d-12ffe8c7df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Powell, Trump''s handpicked Fed chief, has already cut interest
        rates to a range of 2% to 2.25%. Although many on Wall Street believe the
        Fed will need to keep lowering rates to avert a recession, perhaps even near
        zero, negative rates would be an extreme step.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd37e5c-67e7-4ea8-b27d-4a82435aa79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing chorus warning that the Bank of Japan and European
        Central Bank''s subzero regimes have backfired. Critics and some new academic
        research argue these unorthodox policies are crushing banks, keeping a lid
        on inflation and failing to juice growth. Worse, they harm savers and retirees
        hoping to earn safe returns in bonds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036cae1-c243-4c2c-af7e-fd663d9eb711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negative interest rates have failed in Europe and Japan," Richard
        Fisher, former president of the Dallas Federal Reserve Bank, told CNN Business
        in an email. "They are anathema for savers and our community and regional
        banks that bank the average American."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966eed47-9e03-4197-9c6c-1a9a18bd7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How negative rates could backfire</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac2f7b-96ed-4afc-8613-46a596dfca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s suggestion of negative rates flies in the face of the economic
        optimism expressed by the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa2ef3-370a-47ce-a5b2-33eed04b4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the economy is so strong, why would the Fed need to resort to
        policies it didn''t even pursue during the Great Recession? The Fed dropped
        rates to near-zero in 2008 after the implosion of Lehman Brothers, but never
        ventured into subzero territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6136a-9171-4e60-8b78-53836331c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danielle DiMartino Booth, a vocal critic of modern central bank
        policy, cautions that negative rates would bring the debt-reliant US economy
        "to its knees."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c247c6-9473-4eb3-88c4-8198d2add6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negative interest rates are about as un-American as you can possibly
        be," said DiMartino Booth, CEO and chief strategist for Quill Intelligence.
        "We are a nation that, for better or worse, needs credit creation to grease
        the wheels of the economy. Without that, growth would truly come to a standstill."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a494f5-ca8a-47fa-8edb-fcc854fa8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, no one can say for certain exactly how negative rates
        in the United States would play out. And the Fed has not suggested it will
        need to resort to such tactics anytime soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bb944-5af6-4676-a731-c22191a92b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financing $1 trillion deficits</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef046f-238e-46fd-ac3d-9a2713fa9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself was recently against the idea of negative rates. He
        told reporters on August 30 that he did not want to see negative rates in
        the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadc5f0-f4cf-4ff6-8c85-acc2b29b12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Trump is voicing support for zero or negative rates as a
        way to "refinance" America''s mountain of debt, which has only grown larger
        due to tax cuts and a spending surge under the current administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53e544-2245-4863-817e-b439eb3ac859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"INTEREST COST COULD BE BROUGHT WAY DOWN," Trump tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ce825-2073-4ec2-a614-ea89a82fff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that Washington is paying more to borrow than other nations,
        such as Germany and Japan, where rates are negative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ebf34-0fd1-4f23-bd53-d2bd3a485465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s net interest costs are expected to grow
        by 14% this year to $372 billion, according to the nonpartisan Congressional
        Budget Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e791a6a-0551-4a01-9d10-2e2ec7032694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBO recently raised its estimate of the projected federal budget
        deficit to $1 trillion for the 2020 fiscal year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b74d19-c6de-4f06-8b2c-989d94509986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exhibit A: Deutsche Bank</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51adaa-302c-49a2-8628-236008dd4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with negative rates is they act as an outright tax on
        banks. And banks are the vehicles by which central bank policy is transmitted
        to the real economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09545b1b-101b-486e-b3f8-20954fb94b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, banks earn interest when they park excess reserves at
        central banks. But under negative rates, the opposite happens. Central banks
        charge lenders interest for sitting on that cash. The aim is to encourage
        lending — but in practice it has squeezed lending profitability, which is
        also known as net interest income.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea92dd-797a-45cc-8c3f-d2f6451c1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank''s negative interest rate policies have
        amplified the disaster at Deutsche Bank, Germany''s largest bank. Deutsche
        Bank''s stock has lost about three-quarters of its value since the ECB introduced
        negative rates in 2014. The Euro Stoxx Banks Index, a basket of eurozone lenders,
        is also down sharply over that timeframe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec832a-2588-4529-8df6-79644bed45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed El-Erian, chief economic adviser at Allianz, argued in a
        recent Bloomberg column that negative rate policy "eats away at the integrity
        of a well-functioning market-based economy" by constraining bank credit, encouraging
        risk taking by non-banks, discouraging financial protection products and "causing
        misallocation of resources."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2aeaa-4652-45b8-be76-af1b97efe71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the ECB is seriously considering dropping rates further
        into negative territory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f802943-6796-4f89-8337-26337d741bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank CEO Christian Sewing warned earlier this month that
        another rate cut by the ECB "will have serious side effects."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a52e2c-82de-4cbc-b19c-3719d961761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of negative rates argue that the environment would be
        tougher if central bankers hadn''t introduced these extreme policies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb026b40-a738-4bab-a0d3-7e03750741a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Lagarde, the incoming ECB president, recently said the
        eurozone would be "worse off" without negative rates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403f197-e0c1-4d93-97e8-75f1776168eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unintended consequences</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fae4ee-fb61-4acb-981a-a83c4f028fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s impossible to prove a counterfactual. And new academic
        research details the unintended consequences of negative rates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd144b27-f002-4a42-9e42-675068c0e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank margins and profitability fared worse in countries that adopted
        negative rates, according to a research paper published last month in the
        Journal of Banking and Finance and the Journal of Financial Services Research.
        That in turn has weakened banks'' ability to lend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfe592-a150-43df-9190-07dafafbd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows negative interest rate policy has backfired," Ru
        Xie, an associate professor of finance at the University of Bath in the United
        Kingdom, said in a statement last month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065de15a-ae57-4f3d-af0f-beb65e521f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper found that the "adverse impact" of negative rates has
        been stronger for smaller banks. Trump has previously promised to boost America''s
        community banks by speeding up the economy and cutting regulation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3085c10-8201-4995-9e46-702d0ffe6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even research from the Federal Reserve has found negative rates
        have failed to boost inflation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8eb25-905e-4bfc-ab84-1bd23ea08c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research published last month by the San Francisco Fed found that
        market expectations for inflation "fell immediately" after the Bank of Japan
        announced negative rates in 2016.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a95ca-0a52-4a3c-bb42-3c495b2ea072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reaction stresses the uncertainty surrounding the effectiveness
        of negative policy rates as expansionary tools when inflation expectations
        are anchored at low levels," the Fed paper said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ea08c-ea0a-4002-bc50-0734c7716d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing negative rates to the United States would harm savers and
        those hoping to earn safe returns in fixed income. Instead of earning very
        little interest, they would get penalized.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c54a8a-d313-4405-9fcc-79e60ef6b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 10,000 baby boomers turning 65 everyday who want to retire
        would certainly be disgusted with that," Peter Boockvar, chief investment
        officer at Bleakly Advisory Group, wrote in a note to clients on Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afcf96-38e9-47d9-8996-169b16d6968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this suggests the Fed would face a backlash if it tried to
        move rates below zero. The banking industry, retirees and even mainstream
        economists would cry foul. And they would point to the failed experiments
        in Europe and Japan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b73a98-2f3b-4791-b7df-737164d61aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:17:33.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/11/business/trump-fed-negative-rates/index.html">Trump
        calls for subzero interest rates. That could backfire</a>"</em></p>'
  'donald-trump-vape-e-cigarette-flavors':
