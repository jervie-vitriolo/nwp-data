    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac36fb1e-2f0d-4df7-b887-1c38a2919fcb'
    'lead': 'The bodyguard of a former Pangasinan governor and congessman was killed
      in an ambush on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T00:23:36.928+08:00
