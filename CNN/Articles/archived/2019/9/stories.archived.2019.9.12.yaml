    'template': '1'
    'title': 'Bomb squad called to Swedish preschool after child brings in live grenade'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce449d32-a796-421f-84e2-00d7bef15625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:26:01.306+08:00
