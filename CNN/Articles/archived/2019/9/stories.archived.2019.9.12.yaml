    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:55.329+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Xi-Jinping', 'arbitral-ruling', 'South-China-Sea',
      'West-Philippine-Sea', 'joint-exploration']
    'template': '1'
    'title': 'China: Xi asked Duterte to ''shelve differences'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12268ec5-f0af-47c3-8c87-34bcb7d0913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.274+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Chinese leader Xi Jinping asked President Rodrigo Duterte to "shelve differences"
        to make way for the planned joint oil and gas exploration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475e07e-6c6f-4183-9604-9085334e2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc3f1b-4053-4f37-9819-3877ded98b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Hua Chunying made this clarification
        on Wednesday following conflicting claims of Philippine government officials.
        Duterte said <a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">Xi
        asked him to "set aside the arbitral ruling"</a> as China promised to give
        the Philippines the bigger chunk – 60 percent – of the revenues from the planned
        joint projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc881508-3849-44aa-ab77-66667a73b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681c6a1-9a42-48e2-9be1-f89aa563f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. said
        Beijing<a href="https://www.cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html">
        "has never made setting aside the arbitral award a prerequisite to anything."</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559a538-f322-4461-91f8-73577d40ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf52c7-ed3f-4a58-b5c0-0c649e314212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua set the record straight in a regular press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be9a02-15ff-40e4-b077-7461ec55a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f50e8c-a670-4d33-9d7f-03af758ec183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side issued press releases of President Duterte''s
        recent visit to China. During their meeting, President Xi noted that China
        and the Philippines need to shelve differences, steer clear of external disturbances,
        and focus on cooperation, development and practical results," Hua said when
        asked if China made proposals for the joint exploration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8d7ef-b919-4397-9f92-aa4e6f43cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c3bc8-c536-4e85-a93a-95bc2df0b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major difference between the Philippines and China is their
        overlapping claims in the South China Sea. Beijing claims almost the entire
        global waterway, including areas Manila claims and occupies as part of the
        West Philippine Sea. An international arbitral tribunal in 2016 recognized
        the Philippines'' sovereign rights to some areas within its 200-nautical mile
        exclusive economic zone that China contests. The tribunal ruling also invalidated
        China''s claims to practically the entire South China Sea based on what Beijing
        says are historic rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be387ee-ac6e-4509-a312-5647cde32b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:08:35.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">READ:&nbsp;What
        you need to know about the arbitral tribunal''s ruling</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af6bfe-89eb-44c0-8df9-bd8d3d1edb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ea634-0ad4-4985-9eaa-223f0760aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid Xi''s continued rejection of the abitral ruling, Duterte in
        an interview on Tuesday said the Philippines will "ignore" it to "come up
        with an economic activity" – the joint exploration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5dbbc-bf03-4e2a-8e1b-babf5ee21b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c78348-8e7b-4cf7-925f-fe31e11cc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Irresponsible'' statement</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c52987-37c7-47d3-a3c1-a617d096dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo criticized the President''s statement
        on Thursday calling it "profoundly disappointing and extremely irresponsible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a004df-3a71-4b33-a62e-23389cef6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e1354-fcdd-4a53-b563-f4cf28ba2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entering into any agreement should not come at the expense of upholding
        our rights to the West Philippine Sea," Robredo said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c681fe-01a0-42a5-b281-29524d1f31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ea076-215f-41dc-b177-04c437c89379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang argued that setting aside the arbitral ruling is not
        tantamount to abandoning it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b9c14-2859-4572-9263-cb8b035f3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a4f5c-ca75-4c6d-b5c1-5207eca36594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President means is that, as we have repeatedly said and
        as he has said too, the abirtral ruluing is still subject to talks, between
        the two countries, negotiation is ongoing peacefully, but meanwhile we focus
        on other concerns that may mutual benefit the two countries," Presidential
        Spokesperson Salvador Panelo said in a Palace briefing on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179f601-d5cc-45b1-9016-86e548904573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b0399-ca8d-4f74-be7b-91e7094d3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''China''s request shows it recognizes ruling''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af2685-17bd-4ca9-9583-5fd6a21d012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Foreign Affairs Secretary Albert del Rosario sees
        China''s request of setting aside the ruling as an admission that it recognizes
        the landmark decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0b7ed-67f6-423b-b771-3ad9ba6cf10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec6f23-0af1-4d61-9dac-ad511c3fff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For China to ask for a ''setting  aside'' of the ruling can  be
        viewed  as a significant recognition by Beijing of  the arbitral outcome,"
        Del Rosario said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321d3ff-ae57-4ebd-a510-adaf026ff706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd3e8b-0697-4738-bafd-d902c9e3cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our desire to advance the rule of law, therefore, we should
        not allow our rightful position to be thrown into reverse gear," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c7065-6c07-48a9-b1a6-7651ffaeab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:06:45.245+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/11/Albert-del-Rosario-Rodrigo-Duterte-EEZ-arbitral-ruling.html">RELATED:&nbsp;Del
        Rosario: Ignoring EEZ, arbitral ruling for oil exploration with China unconstitutional</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947217c6-1f34-4469-becd-73052e4bdbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b397c3c-2d62-4045-b614-011bcbafc503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio earlier said that if the
        joint exploration in a disputed area like Recto Bank would push through under
        a 60-40 sharing agreement in favor of the Philippines, "then China impliedly
        admits Philippine sovereign rights" in the area. The <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">memorandum
        of understanding</a> signed by both countries, however, maintained that any
        joint exploration project will be without prejudice to the two countries''
        overlapping claims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9c6e0-d974-496d-864f-915a26177fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8eb391-cc1b-42c1-a449-e74a3de98160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents signed on the energy deal did not specify areas to be
        covered, but the Philippines had earlier offered for oil exploration an area
        in the Recto Bank, also known as the Reed Bank, which China is contesting.
        The Hague tribunal recognized it as part of the Philippines'' continental
        shelf and exclusive economic zone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdaf77-04bd-4298-84f3-a83b768adc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcda6b-01d2-4c32-85d1-a6acc39621f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T19:04:04.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration has been put on hold following a 2012
        presidential order freezing all exploration activities in disputed areas.
        It was issued by then President Benigno Aquino III amid rising tensions with
        China. Duterte has said he might lift the moratorium to make way for the joint
        exploration.</p>'
  'event-guide-september-13-to-september-15':
