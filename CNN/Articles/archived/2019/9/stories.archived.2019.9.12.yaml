      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doucet''s last few tips of advice are to make sure your equipment
        is working before you leave the house and to always have extra batteries and
        a fresh memory card with you.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
