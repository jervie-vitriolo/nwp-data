      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kalakalaro” by Rodson Verr Suarez revolves around a less-fortunate
        child who playfully finds his way to experience how to become a “real kid”
        again.</p>'
