  'Syria-forgotten-camp-ISIS-revenge-generation':
    'author': 'Arwa Damon and Tamara Qiblawi, CNN'
    'caption': 'The international community has for years neglected this camp. And
      as living conditions worsen, nostalgia for ISIS'' rule is beginning to brew.
      (FILE PHOTO)'
