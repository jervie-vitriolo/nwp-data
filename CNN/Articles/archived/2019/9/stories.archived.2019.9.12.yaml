      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new lineup includes the iPhone 11, an entry-level device, as
        well as the higher-end iPhone 11 Pro and 11 Pro Max, which have four-figure
        price tags.</p>'
