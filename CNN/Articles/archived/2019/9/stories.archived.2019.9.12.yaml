      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T06:58:05.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
