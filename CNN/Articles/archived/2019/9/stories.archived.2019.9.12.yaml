    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['garin', 'janette', 'doh', 'nbi', 'pao']
    'template': '1'
    'title': 'Garin wants PAO forensics lab merged with NBI'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cb383-5419-479c-9414-0ca122ad692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Iloilo 1st District Representative Janette Garin wants the Public Attorney’s
        Office (PAO) forensics laboratory to combine with the National Bureau of Investigation
        (NBI) to save money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e712d21-6530-4053-a076-4c2e3f6592d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para ''wag nating sayangin ang pera ng bayad, yung ibinabayad
        ni Juan at Maria, ba’t di na lang pagsamahin ang</em> NBI crime laboratory
        <em>at</em> PAO forensics laboratory?” said during the House of Representatives
        Plenary hearing on the justice Department’s budget on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe72284-4f3c-4283-82da-e37c8e526914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we won’t waste the public’s money, why don’t we
        just merge the NBI crime laboratory and the PAO forensics laboratory?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab53198-79ac-4199-855c-a8183db416b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Health chief questioned why the PAO had a forensics laboratory
        in the first place since forensics work is not part of the agency’s mandate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da25a9a-112a-4a09-97d2-22f8c593329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that some of the PAO’s findings were inconsistent
        with the results of the NBI and Philippine National Police crime laboratories.
        Among these were the findings on the killings of Reynaldo “Kulot” De Guzman,
        Kian De Los Santos and Christine Lee Silawan, who were all minors. She also
        questioned the credibility of Dr. Erwin Erfe who heads the PAO forensics lab.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b7e49-8faa-4643-9c03-bc532f4ebfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Garin’s stint as Health Secretary, it was the PAO under Persida
        Acosta that incited public doubt on the dengue vaccine or dengvaxia, after
        it spread allegations that the vaccine caused several deaths. However, studies
        showed the vaccine is safe for use especially on those who had dengue in the
        past. Garin implemented a massive vaccination drive among <a href="https://cnnphilippines.com/news/2019/8/12/DOH-Dengvaxia-prevent-dengue-epidemic.html">800,000
        children</a> back in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921a03e-b697-49ab-94c3-8a13305b4efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe it is the Secretary of Justice who can put order in the
        DOJ by allowing the NBI to pursue its mandate and policing PAO,” Garin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7b374-3262-4b08-a57b-12306282397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compostela Valley 2nd District Representative Ruwel Gonzaga said
        they will look into Garin’s proposal and reevaluate Erfe’s credentials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c3330-e371-49f4-9006-f6fb87b8bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:51:44.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:14:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
