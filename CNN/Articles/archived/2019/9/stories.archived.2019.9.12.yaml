      'mgnl:lastActivated': 2023-01-27T10:14:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Bureau of Corrections was attacked for the erroneous list of freed convicts
        that it provided the Senate and security forces ordered to carry out arrests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7b867-b39b-4668-bc97-adc2e8a3f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456eabd6-6358-4fa2-8b21-45978fb8daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor provided a list of the 1,914 heinous crime convicts who benefited
        from the contentious Good Conduct Time Allowance (GCTA) law, which allows
        an inmates'' early release because of good behavior. But Senate Blue Ribbon
        Committee Chairman Richard Gordon said there are several errors in the "haphazardly-made"
        list, citing some mistakes on those released when sacked BuCor Chief Nicanor
        Faeldon was in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a63fc-ca09-4635-a156-c5b6067346fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065b904-4da5-4cb7-bc02-cd7cf21ca791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list erroneously said convicted plunderer Janet Lim Napoles,
        who is still facing multiple plunder charges over misused pork barrel funds,
        was freed on November 12, 2018. The charge attached to her name was rape,
        not plunder. Rolito Go was also included in BuCor''s GCTA list, but he was
        already ordered released by the Supreme Court in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a07a29-7b33-4b94-b514-8f83682a1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa 800 nga pinalaya during Faeldon''s time, halos 10 percent ng
        record mali. 197 of the 800+ na kaso na papalayain sa panahon ni Undersecretary
        Faeldon, ''yung sinubmit niyo mali. Mali ang kaso, double entry. Mahirap talaga
        siguro kapag walang pampadulas ano?" he asked BuCor officials during the fifth
        Senate hearing into the GCTA law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1921f-e306-4e38-9166-e8ce25835edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c4aec-2061-414a-82e3-6d878d9a6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:13.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of the 800 convicts freed during Faeldon’s time, almost
        10 percent or 197 of the 800+ of the information on the record is wrong. It
        included wrong cases, double entry.  I guess it’s hard to do your job without
        bribes?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78f8a6-2581-4bc5-8acb-2b43f0f412c2'
      'mgnl:activationStatus': true
