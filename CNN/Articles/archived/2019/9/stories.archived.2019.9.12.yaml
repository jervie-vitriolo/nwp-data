      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a03a6d-7642-4ff1-9a44-847aaeb882ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her dissent, Sotomayor criticized both the implementation of
        the new regulation and the majority for ruling before the 9th Circuit could
        fully resolve the government''s emergency request to put the district court''s
        injunction on hold.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e9853-80a0-4462-9cd9-cf8c61dc8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bff418-862b-4cce-bc37-31955c5f8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court," Sotomayor wrote, "side-steps the ordinary judicial
        process."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134abc3-30dd-4005-b676-a9b5cc56e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a45372-7605-4ba0-89d8-5a510610003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Vladeck, CNN Supreme Court analyst and professor at the University
        of Texas School of Law, agreed the justices are allowing the administration
        to "jump the queue."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439e796-8ade-45db-a8a6-ee30ef019d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb31f5d-61f8-4c1e-92d4-10c8afa431b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, the Supreme Court is allowing a controversial Trump
        administration policy to go into effect even as the legal challenges to the
        policy proceed through the lower courts," said Vladeck.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf2278-e5be-41da-88a4-95360bfd3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6db6d2-7ba3-4ced-96ba-ddef554226b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been harshly critical of what it sees
        as a relatively new judicial phenomenon where a single district judge halts
        a policy across the country before it can percolate through the lower courts
        and reach the Supreme Court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da345dd-fb00-4797-8d66-8c67a4d5bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe489af8-3fdd-440b-b6c0-eb9e2f61cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Attorney General William Barr wrote an opinion
        piece in The Wall Street Journal pointing out that 20 nationwide injunctions
        were issued during the Obama administration, while the Trump administration
        "has already faced nearly 40."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad62c71-ec2c-4075-9162-f44fd9e90bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae41468-8018-401b-af23-3d38dc3bd50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that nationwide injunctions, create an "unfair, one-way
        system in which the democratically accountable government must fend off case
        after case to put its policy into effect, while those challenging the policy
        need only find a single sympathetic judge."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05cdf1-e670-46e4-a8cc-2a50bc807559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c079f-c51f-4366-945f-9d363111608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:32:57.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union said in a statement that it will
        continue to challenge the rule. "We will continue challenging the ban on the
        merits, because it puts countless lives at risk," said ACLU lawyer Lee Gelernt.</p>'
