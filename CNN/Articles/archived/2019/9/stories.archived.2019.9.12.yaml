      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69dac0c-35f7-4c69-8f6b-a86d40652b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Three officials from the Bureau of Corrections and New Bilibid Prison Hospital
        will be detained by the Senate after they were cited in contempt on Thursday
        by Senate panels during its probe into the early release of heinous crime
        convicts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbed4e1-9f6f-48a4-9ea6-054e7df90f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221e547-8950-46e1-ad43-eb49be9ca9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilibid hospital official Dr. Ursicio Cenas, BuCor lawyer Fredric
        Anthony Santos, and BuCor documents processing chief Ramoncito "Chito" Roque
        were cited in contempt for "continuously lying to the committee," Senator
        Ronald Bato dela Rosa said. He was also the one who moved for the three officials
        to be cited in contempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ba746-f6d9-4e73-af3e-ab7928405a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc214bf-61c9-4280-b382-c82c6e51cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chair Richard Gordon slammed Cenas
        for denying he took bribes from witness Jose Galario, Jr. in exchange for
        his medical documents. Santos was also reprimanded for lying that many convicts
        applied for early release under the Good Conduct Time Allowance law from 2013
        to 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8749be-80a9-42ca-8f5a-3da6e31276fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a7ce0-00bd-4828-8d77-7a19880f85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque once again denied that he asked P50,000 from witness
        Yolanda Camilon for good conduct credits for her husband’s early release.
        He was also slammed by Gordon for the erroneous list of released inmates submitted
        by BuCor to the committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f1751-b57a-4031-a84e-034bf3255bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168df6c-f90c-42c3-9ecd-c53f36824994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung papaniwalaan niyo, bahala na po kayo, bahala na po ang Senado,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5cd43-1f62-4183-952d-619e9f3b2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f457f1-9013-49d2-823f-d3800049eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the three BuCor officials'' contention, they were still
        cited in contempt by the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a639e-3e89-4801-975d-a458bf78a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi personal ''yan. What the Senate is after is respect the procedings
        and the integrity of the Senate. If you don''t do that, we have our recourses
        of action," Gordon said.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0bd5b-64b5-4a81-af4d-dacf6afa0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Cenas, Santos, and Roque will be detained in Senate
        premises until they satisfy the requirements or demands set by the Blue Ribbon
        Committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389700f-3a72-4fcb-b5b5-152f573adde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e19399-148a-4340-8629-bc43da21975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:55:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:13:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five hearings, the committee report on the good conduct law
        implementation fiasco will be released on September 16.</p>'
