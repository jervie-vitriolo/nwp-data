      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The draft of the new implementing rules and regulations of the <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">expanded Good Conduct Time Allowance law</a> disqualifies
        heinous crime convicts from obtaining allowances for good behavior, reflecting
        the government’s position on the <a href="http://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html"
        target="_blank">controversial policy</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89da834-5032-470f-8526-7efda362be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47e170-92b2-41f4-99cc-619bacbb9662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told reporters Thursday that
        the draft IRR submitted to him on the same day also bars recidivists, escapees&nbsp;and
        habitual delinquents from obtaining good conduct credits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773c44b-77be-4c86-b723-13cc94400379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03012c88-9214-45df-898c-5c9089fbf439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been misapplied since the time it was enacted. Implementing
        rules and regulations were issued, but the interpretation given to the law
        itself appears to be erroneous,” Guevarra said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42be4d-665f-4b1e-a11b-f5031a7ecf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392a6c3-7808-496c-be9f-aa7f0590bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrutiny of the expanded GCTA law has shifted from the measure to
        its implementing rules, first adopted by then Justice Secretary Leila de Lima
        and then Interior Secretary Mar Roxas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8247e94-9f76-4434-86e0-e13c29ae63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27fa10-7f94-4ccf-a76f-8a1101b13fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman has asked De Lima and Roxas to <a href="http://www.cnnphilippines.com/news/2019/9/10/GCTA-IRR-Leila-de-Lima-Mar-Roxas.html"
        target="_blank">explain why they failed</a> to include the same disqualifications
        enumerated in the expanded law, which more than doubled the allowances for
        inmates'' good conduct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd5de5-56a5-4964-81e5-f302609b2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3f84d-f9bb-41c5-a219-5d72f01fba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires, in his letters to De Lima and Roxas,
        pointed out that Article 29 of the Revised Penal Code mentions the disqualifications
        to GCTA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23a790-5c1c-4769-bcc0-811911e3cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bed132-4aeb-45c5-9db6-5e6839c11224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that provision, as amended by the GCTA law, only pertains
        to deducting the time spent in preventive detention from the term of imprisonment.
        Prisoners who are recidivists, habitual delinquents, escapees and persons
        charged with heinous crimes are not entitled to that specific deduction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0615384-2133-4d92-8b07-c481e23eb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067cf67-b167-4217-b965-d71869fef5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law actually provides that “any convicted prisoner
        in any penal institution, rehabilitation or detention center or any other
        local jail” are entitled to allowances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea998d-4367-4e52-95fb-648d6d9607c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f947cc-2268-486b-969d-0627bede8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guevarra said lawmakers have recognized that the law “was kinda
        poorly drafted.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf302d-da9e-4fc8-b0a6-89eabde8b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f74ddb-7637-4736-8fe0-9c50dc5f1742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their intention was not fully reflected in the law. There were
        gaps there,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03781e-272d-4c81-8fdc-9800e467c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6dcbe5-a58c-4870-b6cb-4beaafa974f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have pushed for an <a href="http://cnnphilippines.com/news/2019/8/28/good-conduct-time-allowance-amendment.html"
        target="_blank">amendment to the expanded GCTA law</a> so heinous crime convicts
        would be barred from the grant of allowances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b970d-354a-4d3b-b3ba-1a60a065f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af2f5c-8d42-4026-915b-550a60128f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law first came under scrutiny after reports warned of the <a
        href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html"
        target="_blank">impending release</a> of <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR0ZRkqMohGupcRipGdCWEqdHyXWPjVAHPH4IbUA3Nx1GGWCwkIQe93SRQY"
        target="_blank">convicted rapist and murderer Antonio Sanchez</a> through
        the policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba2126-8763-4da1-bc43-0a9b6bf8cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f3b48-ece2-48c2-b3ce-8c4001f7b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections data show that 1,914 heinous crime convicts
        have been released since the law took effect in 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71a27d-2c77-420c-8b16-46bf7861a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0114a5e4-3c97-4986-ae42-91f87e69f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave them <a href="https://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html?fbclid=IwAR2yCgD3JHRkD6RdgXzwuQjcVwEfUoiMG_xRjkltWWjwmAw_7L1g2CNY9OQ"
        target="_blank">15 days to surrender</a> and so far, 299 have turned themselves
        in on the eighth day of this ultimatum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59846865-4b76-41d0-91c5-ed153a91c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567589a-93a0-450a-a408-b009779e0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T21:54:54.981+08:00
