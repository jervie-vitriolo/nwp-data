    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bbaa866-7566-4c9d-954c-a1edcccbd0d2'
    'lead': 'If they''re gone, the Atlantic Ocean would lose one of its largest and
      rarest whales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:35:03.879+08:00
