  'Mike-Pompeo-national-security-adviser-Secretary-of-State':
    'author': 'Kylie Atwood, Jeremy Diamond, Zachary Cohen and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-12T08:28:05.470+08:00
    'imagesource': 'jcr:7c93f6aa-f823-4e05-8489-409deb71ef1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac12872-2391-41c2-aefe-35bfc619e354'
    'lead': 'Just one day after US President Donald Trump dismissed national security
      adviser John Bolton, administration officials discuss the possibility of replacing
      Bolton with his chief rival, Secretary of State Mike Pompeo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:30:13.013+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:14:11.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:42.873+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration considers double-tapping Pompeo for national security
      adviser'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f571d6d-bff2-454a-86bd-2b9ef7f929f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just one day after President Donald
        Trump dismissed national security adviser John Bolton, administration officials
        are discussing the possibility of replacing Bolton with his chief rival, Secretary
        of State Mike Pompeo. Under this scenario, the country''s top diplomat would
        absorb the national security adviser role and do both jobs, according to a
        senior administration official and a source familiar with the possibilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b59e2-86b8-40ca-a1a1-7555cbe793ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622387b1-d159-460e-ad8a-c0adf24b6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make Pompeo the second person in history to have both
        jobs at the same time. The first, Henry Kissinger, was already President Richard
        Nixon''s national security adviser when he was appointed secretary of state
        in 1973, and filled both roles for two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3ed3a-118a-4339-a211-901a030bb7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a715a0d-bc45-457b-83ef-422af24931a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how seriously Trump is considering this possibility,
        and a source familiar with the process says that Pompeo has given the President
        a list of other names to consider. On Wednesday, when asked about his top
        picks to replace Bolton, the President said, "I have five people that want
        it very much... Five people that I consider very highly qualified, good people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb37206-7480-4db5-b0ad-7a00b2614681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f7587-7287-45ce-9649-612cac368dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last night, attending a Washington charity ball with his wife, Pompeo
        laughed with friends about Bolton being fired. The two were often at odds
        with each other and had even stopped talking to each other outside formal
        meetings. Pompeo was jovial and his mentality was "what a day, what a life,
        what a job," explained a source who was at the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d1046f-aaa4-4d76-9f8d-bbb4244a2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ae0a2-6d46-49b8-8b3b-32e455c773dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Pompeo will remain the President''s primary foreign policy
        adviser, explained another source close to the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aba464-fffc-43be-9915-1ca78ed9e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2c231-ff45-4651-b82b-9129991afeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is going to act as national security adviser at least in the
        near term. Trump is happy with that," the person said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5900a-00fb-4988-818c-9023af45b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014659f7-bb12-4b7d-b3be-8fc96b52c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official cautions that "the Kissinger model" could
        be dangerous for Pompeo, especially given his dominant position within the
        administration. With a dual role, Pompeo risks becoming too powerful for Trump''s
        taste, the source said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773a521-d448-46ac-b09d-185a2d75b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78fd87-5ef2-460d-a2c8-f6949412d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and State Department did not respond to requests
        for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549844f-16e6-48e6-a802-8d9e4246ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cecc3-1c8c-4b8d-9b2e-87757abf1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other possibilities</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911c8eb-0cd5-41ae-b040-04c370769f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump opts to keep the position as a stand-alone role, nearly
        a dozen potential Bolton successors are being floated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126b109-5991-4911-8941-bfbeaaf330aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b22932-8c93-4869-a3b8-4d4cb7c32914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official and source with knowledge of the
        matter told CNN on Wednesday that as of now, Brian Hook, the US special representative
        for Iran and senior policy adviser to Pompeo at the State Department and Steve
        Biegun, the special envoy to North Korea, have emerged as top contenders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5acc6d-9e0a-42ba-bdf4-71cb13daf199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919415a0-39a6-4c2d-bc4b-16768b4f8a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sources have cautioned that Trump could always change his
        mind and pick a candidate who is not currently being discussed, Hook or Biegun
        would be a marked departure from Bolton.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ef151-e811-4de2-8017-a1a884db71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e4ee3-eda6-4273-a2ee-286c2be6792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Bolton, who was criticized by Trump on Wednesday for his
        positions on several foreign policy issues, including Iran and North Korea,
        Hook and Biegun are unlikely to challenge the President''s desire for diplomatic
        deal-making, a quality that appears to be a prerequisite for the national
        security adviser post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff4dee-f3e7-461c-8ff0-081c3f9a7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e86c5-69d4-4073-a5c4-993bb40def99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials said this week that Bolton''s acrimonious departure
        was a sign that the role he occupied could be diminished going forward. Much
        like Trump acts as his own communications director and chief of staff — despite
        having actual staff members in those roles — he is likely to look warily on
        another national security adviser who acts with as much leeway as Bolton did.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a1659-b5bb-47be-aa30-e4d42a9cdf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb67e35-68a8-4fe9-9109-14768e813a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to rack up wins ahead of next year''s reelection battle, Trump
        will also weigh a new adviser''s political savvy, particularly as he looks
        to fulfill campaign promises like withdrawing troops from Afghanistan and
        securing diplomatic deals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d0f77-0c22-4cee-86fa-314c3489096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c46b4-fbc3-4225-85d4-fea0e5069039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, officials and analysts say, is that like with most
        elements of his agenda, Trump''s views on foreign policy are ever-changing.
        When Bolton entered his post 17 months ago, Trump was agitating to withdraw
        from the nuclear deal with Iran, frustrated with the coterie of advisers who
        were urging him to remain in the accord.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea4ab4-07e4-4fce-b7aa-cb161d5409f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1365c-1b2e-4f87-a3b8-96128b81c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, after applying maximum pressure to Iran''s regime, hitting
        the country and its leaders with heavy-handed sanctions, Trump is turning
        in the other direction and looking for a diplomatic opening. With Bolton --
        who argued against diplomacy -- now gone, Trump is entertaining the possibility
        of meeting Iranian President Hassan Rouhani at the United Nations later this
        month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed65cf4-c1d6-42c3-b946-6bb513db9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddab9ea-f0e7-456f-85e5-2d424f424833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those differences — paired with Bolton''s isolation among Trump''s
        other advisers — were his downfall.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7a980-55b7-4e2b-806f-16af2444707f'
      'mgnl:activationStatus': true
