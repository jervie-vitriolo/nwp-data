      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becc117-2c31-4271-9cf6-8e72b710e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson joined the church as an associate pastor last year and has
        since spoken out many times about the issue of mental health, Laurie said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1642e0-f6b3-46aa-bac2-607972b03e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4191e1-8cf0-47e3-8e6f-4bc9620ecf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson and his wife founded an outreach called "Anthem of Hope"
        designed to help people dealing with depression and suicidal thoughts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db9aff-b547-4fff-8baa-d428250364ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d83f6-5cb4-4132-9972-7a5e80db0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jarrid also repeatedly dealt with depression and was very open
        about his ongoing struggles," Laurie said. "He wanted to especially help those
        who were dealing with suicidal thoughts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8aee4c-cb7d-486f-a58f-ce2a8e170ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253a8cd-410e-4561-ba90-640984c7f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, Juli, and two young sons, according
        to Laurie''s post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ef571-df14-4889-8d96-75718723aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42645fb-df08-4efd-8bde-86fa3cc33b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his verified Twitter page, Wilson had posted several times about
        September as National Suicide Prevention Month. In a post on Monday, he wrote,
        "Loving Jesus doesn''t always cure suicidal thoughts. Loving Jesus doesn''t
        always cure depression. Loving Jesus doesn''t always cure PTSD. Loving Jesus
        doesn''t always cure anxiety. But that doesn''t mean Jesus doesn''t offer
        us companionship and comfort. He ALWAYS does that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf542e29-81b0-4b1b-b245-d3965535ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9aa33-c7b7-49a9-963f-55f9057e1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last activity on his Twitter account was a retweet of the Anthem
        of Hope page. The original post contains a 24/7 chat feature and reads: "Lonely?
        Depressed? Need someone to talk to? ... You don''t have to do this alone!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc771d5-e88f-430a-89bc-e6ecadbce135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b034da-b5e5-4765-b3e8-297ca9ad77d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her unverified Instagram account, Wilson''s wife wrote he was
        a "loving, giving, kind-hearted, encouraging, handsome, hilarious, give the
        shirt (off) his back husband."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a359c1-685d-42b0-819e-d9218bfa3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc102c-f8a0-4c41-907c-f265bcbf6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more pain, my jerry, no more struggle," she wrote. "You are
        made complete and you are finally free. Suicide and depression fed you the
        worst lies, but you knew the truth of Jesus and I know you''re by his side
        right this very second."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20bd49-0506-4f51-b4cd-b476911a9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c264aa2-7683-435f-8b0a-8d5befe12f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pastors are just people''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58296d9c-1e22-4628-b8e3-ad41c937e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, Juli Wilson said that "suicide doesn''t get the last
        word."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f340e-57d0-4d56-9cb1-4396bd32c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4636c3e-7329-4263-b43d-6beddc0f22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t let it," she said. Juli Wilson wrote her husband''s work
        led "thousands to the feet of Jesus" and his willingness to share his struggle
        with anxiety and depression "has helped so many other people feel like they
        weren''t alone."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af9aff-9e92-4326-bbe3-29393359b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2a489-c7e4-4ec0-9882-6cd65400c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YOU WERE an anthem of hope to everyone, baby, and I''ll do my best
        to continue your legacy of love until my last breath," she wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ba2d2-d7be-4aca-bbb8-ea09d7edf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc3ae0-e3de-4b32-a54e-4ba21ea6bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurie, the pastor with Harvest Church, wrote in his post: "Sometimes
        people may think that as pastors or spiritual leaders we are somehow above
        the pain and struggles of everyday people. We are the ones who are supposed
        to have all the answers. But we do not."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4124d-8c58-4756-b64f-39eb5079bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620b608-3e92-4681-a1e5-66856dae99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T07:05:18.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, pastors are just people who need to reach
        out to God for His help and strength, each and every day," Laurie wrote.</p>'
