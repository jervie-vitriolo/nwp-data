      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we''ve left in good stead, but maybe we have and maybe we
        haven''t," Trump said — a nod to the emerging discrepancies in how and when
        Bolton left his administration post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ec3b4-b274-4cf7-93a1-dfd89764c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:13.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:14:11.111+08:00
