      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s Shanghai Composite Index rose 0.2%, while
        Japan''s Nikkei advanced 0.9%. South Korean markets were closed for a holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274d724-e47d-4bdb-b4c9-0ceb18a29ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b2cdb-b72c-42c3-a227-a0192f295564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US market futures also climbed. Dow futures gained 115 points after
        hours, or 0.4%. S&amp;P 500 futures were up 0.4% while Nasdaq futures increased
        0.6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a2304-15fe-4119-b123-6a51feb4a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1cd8c5-a857-4c8b-8c61-7efaad6a75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declared the US tariff delays as a sign of "good will" toward
        China. He said that an increase of tariffs from 25% to 30% on $250 billion
        worth of goods will be pushed from October 1 — the 70th anniversary of the
        People''s Republic of China — to October 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee38e4d-4b4f-46c5-ac89-ec90d619808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efd24b-2c67-4db8-abab-d16030628808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exemptions announced by China also indicate an "olive branch"
        that suggests the country''s willingness to end or at least de-escalate tensions
        between the two sides, said Stephen Innes, a market strategist for Asia Pacific
        at AxiTrader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c0294-8d6b-4c9a-b4c7-013607b5924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20b594-d7b6-4580-a8fa-42d9d4188400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But weak economic data from both countries is likely fueling a desire
        to reach some sort of agreement, according to Innes and other analysts. American
        manufacturing, for example, shrank for the first time in three years this
        summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d8bd9-a228-4ae0-b8dd-cdb1eda85f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ef2f4-bd11-40dc-9954-f0b702f67abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sector is "absolutely the chunk of the economy the president
        most wants to safeguard," Innes wrote in a research note.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6babb-64f2-4ff0-8e18-d024193d6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800e99f-60af-4ec2-9d64-2ce53552c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade data out of China, meanwhile, has indicated that soft global
        demand and tariffs are weighing on the country''s economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee3fc7-5746-4bd3-874b-37b5ddcc1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ddd2e-e4de-489f-95d5-b566427fcca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu Xijin, the editor of the Chinese state-run media outlet Global
        Times, told Bloomberg on Wednesday not to think of China''s exemptions as
        a "concession" from the country. But the Chinese government''s announcement
        still "reflects the growing impact of the tariffs upon the wider Chinese economy,"
        wrote Jingyi Pan, a strategist for IG Group, in a research note.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212886a-24c8-44eb-bd91-7d97f2eeea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239a59e-858c-4cdf-be0b-69064ff00862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have also pointed out that China''s exemptions — which start
        September 17 and continue for a year — so far don''t include major goods that
        are subject to tariffs, like soybeans or meat. They instead include products
        like shrimp, fish meal and cancer treatment drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912fc88-2793-49e7-a075-a3b1891aed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b16111-121c-4c29-ba7e-44e98c41ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese tariffs that really matter are the ones on US agricultural
        and manufacturing goods, produced mainly in states with strong support for
        Donald Trump," said Artur Baluszynski, head of research at Henderson Rowe,
        on Wednesday. "We just don''t see China willing to negotiate on them before
        the race for US presidential elections really kicks off."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9e418-2170-4b97-a79a-8076aa12c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0093ed1-8b51-4019-90e4-666649d4c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China are expected to meet again face-to-face
        in Washington in the coming weeks for another round of trade negotiations.
        Experts have previously noted that a genuine compromise will be difficult,
        since the United States wants China to implement sweeping structural changes
        that would mean a significant reduction in the state''s role in the economy.
        China is reluctant to make reforms that would overturn its fundamental state-driven
        development model.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df03b3e-94c2-4db4-8e91-ac1e12e8e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823ea65-b0b5-4496-a527-4fe01397e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other market moves in Asia</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1dfee-02b1-4a28-99f4-5473d1fc005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index was the only loser among major Asian
        indexes Thursday. It dropped 0.2%, dragged down by Hong Kong Exchanges and
        Clearing. The company, which owns the Hong Kong Stock Exchange, tumbled 3.5%
        Thursday — the day after it made a $37 billion takeover bid for the London
        Stock Exchange.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191c8c2-38be-4677-b61f-9d5e186195fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa2fd7-6688-4a2b-8ec8-0753b7e31b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Citi Research downgraded the company''s stock after
        the attempted acquisition was announced, citing high regulatory hurdles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97ae95-438e-430c-9809-55d328e4165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690211d-ac0c-42fe-a0ca-0bbbab04fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Anheuser-Busch InBev — the world''s biggest brewer —
        said Thursday that it will resume exploring a potential IPO in Hong Kong for
        its Asia business. The company earlier shelved that plan in July.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490ab34-a06a-4e63-b628-580a0d00640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993136ce-e0f8-4767-9a4f-c031e79eb24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cathay Pacific, the flagship airline in Hong Kong, fell 0.8%
        Thursday after it announced an 11.3% drop in passengers for August compared
        to a year earlier. Ongoing mass protests in the city have taken a toll on
        the airline.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0a6ba-fe36-47d1-86f4-dbfa80a15248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cb4d6-c7bb-42d9-bf6c-51c9a58a6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"August was an incredibly challenging month, both for Cathay Pacific
        and for Hong Kong, " the airline company said in a filing Wednesday after
        market close. "Overall tourist arrivals into the city were nearly half of
        what they usually are in what is normally a strong summer holiday month, and
        this has significantly affected the performance of our airlines."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ce6c3-330e-4897-9e3c-1d39b2045eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:24:40.667+08:00
      'mgnl:createdBy': 'xave'
