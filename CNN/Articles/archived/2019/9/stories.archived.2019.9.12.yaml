      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Circa” is about the once-celebrated film producer Dona Atang, who
        for her one-hundredth birthday, wishes for a reunion with all the actors and
        staff she has worked with in the past. This features Anita Linda, Gina Alajar,
        Laurice Guilien, Jaclyn Jose, Elizabeth Oropesa, Ricky Davao, and Enchong
        Dee with the special participation of Eddie Garcia. It is directed by Adolfo
        Alix, Jr. with Noble Wolf, ABAJ Film Productions, Swift Productions, and RSVP
        Film Studios.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2d30d-457a-4933-b5d4-7357632ed07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
