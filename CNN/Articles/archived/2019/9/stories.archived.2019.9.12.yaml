  'Rodrigo-Duterte-Bureau-of-Corrections-corruption':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T20:54:48.956+08:00
    'imagesource': 'jcr:6ae56ab1-a4eb-4ee5-a792-f391524633fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '735bb466-84a6-4fe4-8571-22fbb151c704'
    'lead': 'But President Rodrigo Duterte says he will not axe officials who have
      acted in good faith.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T21:03:50.582+08:00
    'mgnl:createdBy': 'xave'
