      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Lola Igna”</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8112f0-a7ca-4422-95bf-183fef520ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:55:26.817+08:00
      'mgnl:createdBy': 'joemil'
