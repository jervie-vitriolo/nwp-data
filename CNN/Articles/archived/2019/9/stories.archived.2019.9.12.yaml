  'Alaska-swimmer-swimsuit-diqualified':
    'author': 'Ryan Prior and Doug Criss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-12T13:20:19.406+08:00
    'imagesource': 'jcr:2e2c3e58-87fc-4a20-b219-2d83c6864c9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfedc71b-4e74-48fb-a0bc-8a053586d54f'
    'lead': 'A high school student''s win at a swim meet was reinstated after she
      was initially disqualified because of the way her swimsuit fits her body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:22:02.511+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:13:57.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:12:46.707+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['swimsuit']
    'template': '1'
    'title': 'A young swimmer was disqualified after a race for how her swimsuit fit
      her body. The outcry led to a reversal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d013a-0420-43c0-8ab0-7199110e7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A high school student''s win at a
        swim meet was reinstated after she was initially disqualified because of the
        way her swimsuit fits her body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7232c2b6-bc3d-4a4f-81b6-2b6cfacb025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e8a51-4c11-4b64-9325-60a969679890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breckynn Willis, a member of the swim team at Dimond High School
        in Anchorage, Alaska, had competed in four events at a swim competition Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67cb9c-950f-403d-ad41-5b7230f5b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02cad30-9fe6-4292-b711-deaadf2ef504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She swam in and won a heat during the meet, but a race official
        deemed that her swimsuit had shifted into a position that showed too much
        of her backside. The official said Breckynn''s team-issued swimsuit didn''t
        fit her properly and thus violated a rule, according to a statement from the
        Anchorage School District.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcb73d-326a-4e68-a113-27e4cda1e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf8115-1ab6-4ee7-87fc-d7ce77cf0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the school district did not name the official
        who disqualified Willis, but said it is moving to decertify the individual.
        It''s also seeking to suspend the rule, calling it "ambiguous," according
        to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f3073-71cc-45f0-a8e6-6eb93505c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97677197-6b28-4dff-a6cd-4cddf15983ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tuesday, the Alaska School Activities Association announced
        it had reversed the disqualification. The Anchorage School District had lobbied
        the activities association to have the disqualification tossed out, saying
        in a statement that it was "heavy-handed and unnecessary" and that "our swimmer
        was targeted based solely on how a standard, school-issued uniform happened
        to fit the shape of her body."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc80e1-44a5-4e89-972b-f45828c5a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029cdb9-1201-439f-95c9-8fcb493e3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASAA says it overturned the disqualification because the official
        didn''t notify the coach about the problem with how the swimsuit fit Breckynn''s
        body prior to her race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc3dff-59ea-4eab-88aa-66b37f31ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47ff4d-dc55-4498-b325-c0756cf45fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Her mother thinks it was a form of harassment</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fba89-2f12-416b-b084-10aa3f03fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breckynn''s mother, Meagan Kowatch, told CNN that her daughter was
        wearing the same swimsuit every other member on the squad wears to compete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d94e53-3eda-47f4-aa71-d637aa75dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9717c9b-283c-4dc1-96ce-9e6b8d1dd21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sexual harassment," Kowatch said. "It shouldn''t have any
        place on the pool deck."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf1955-53a0-4497-8613-af8371643bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a8ce0-693e-421b-b517-2567496e8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official was enforcing a swimsuit modesty rule, which the National
        Federation of State High School Associations says is in effect at high school
        swim competitions around the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192913c-3cc6-4ab1-99ee-6d9e7083a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccc5d1-71b0-4293-bd8f-c184cd86c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.512+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an August memo the organization sent out, there was
        a growing trend of high school athletes from both genders intentionally rolling
        up their swimsuits "in such a way as to expose the athlete''s buttocks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e31830-c9fc-4af1-86d8-30c2140a5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a78d3-b87d-4ca9-b84d-0f310851a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure requires race officials to notify a swimmer''s coach
        if an individual athlete''s attire doesn''t meet suit coverage restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ba75f-f2ea-4ac9-bdd7-c6daa29a52c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f19a60-1fc2-460a-a77f-29ce9cf58e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of Breckynn''s case, the Alaska School Activities Association
        sent a letter to swim and dive officials reminding them that rules require
        that they must consider whether a swimmer is intentionally rolling up their
        swimsuit in order to expose their buttocks before they issue any disqualifications,
        CNN affiliate KTUU reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96710d-d484-43d8-80f7-e156ba4131a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe7e5d-1cd1-451b-80d4-1e49152cff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would encourage officials to give the benefit of the doubt to
        the athlete," association executive director Billy Strickland told KTUU.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d7260-7d79-4302-9212-1dde74703ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5bc987-7884-4eb0-b7ec-9c8d58c882b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, an athlete''s coach must be notified before a heat at a swim
        competition if inappropriate attire is observed, according to a version of
        the rule introduced for the 2019-20 swim season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f9c6b-a978-4c72-8779-a3c20d3ed999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026305a7-6e81-4b8d-a8cf-9e9503452057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A diagram is debated</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c1b2f-f8e3-43ba-9774-55b7b08b1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Searcy, the director of sports for the National Federation
        of State High School Associations, told KTUU that the association is trying
        to "define the parameters of the problem that quite frankly has been brought
        to us by adults who are uncomfortable being on deck with young men and young
        ladies who are not appropriately covered."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68749b1f-bd9f-472c-bb24-4dfffd9672fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85422563-479e-4f87-b98d-457e89d0ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diagram released by the association shows how swimsuits should
        fit athletes and offers guidelines for race officials to follow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be89c2c-ee47-4027-bbd5-c92ee6e822a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc5dba-2eb7-40ae-9f3a-14d06a160258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Breckynn''s mother thinks the diagram is out of date, and suggested
        to CNN that her daughter''s muscular tone made it harder for the swimsuit
        to fit properly. It shows a "1950s" swimsuit model, Kowatch said, and didn''t
        reflect the reality of how modern swimsuits fit the physique of high-level
        athletes when they''re performing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ace0ad-6aa9-41ac-adb3-d4ad0571752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3c51f-5a3e-419b-a521-cf3bd5895c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re body-shaming teenage girls," Kowatch said. "These are
        tough, strong girls."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd0935-b11c-411a-8531-a96514c810a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a77ae-bdb8-451e-9a89-67649832e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was she punished for putting in the work?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47e3d9-a1c0-4537-a508-c8c9efeca599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dewayne Ingram, Breckynn''s'' strength conditioning coach, told
        CNN that in seven years of coaching hundreds of young athletes, she was the
        "most improved" athlete he''d seen. Starting with a 65-pound bench press maximum,
        Breckynn surged to being able to lift 150 pounds after a year, putting her
        in the top three of all female athletes Ingram has worked with.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6ad40-c744-4dec-9593-efbfd6c0b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a4b17-df4d-4800-81db-12885dbcd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swimmer''s mother said she felt calling attention to how a swimsuit
        fit a teenager''s body sent the wrong signal, especially when her daughter
        wanted to be able to enjoy the glow of just being named to the school''s homecoming
        court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064f377-d4a2-45ee-8977-5a18829d88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cff20-ef19-4b8e-9b3e-f8e46584a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:13:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breckynn can''t get away from this," Kowatch said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6a1d9-6e7d-4a94-b12b-d2618c1d0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:02.514+08:00
