      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Carter reveals battle with multiple mental health issues</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89388e20-9f22-46db-adf0-f4265264c8c8'
      'mgnl:activationStatus': true
