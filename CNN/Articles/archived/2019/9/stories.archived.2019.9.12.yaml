      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in matching outfits, they started out with the 1990s and
        led the way through dance steps from videos by MC Hammer, Paula Abdul and
        *NSync. to name a few.</p>'
