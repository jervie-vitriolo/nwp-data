      'mgnl:lastActivated': 2023-01-27T10:13:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for the crime has yet to be established.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2705693-9a44-4a9a-87e0-c1492ec916e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.569+08:00
