    'template': '1'
    'title': 'Duterte should consider appointing a mayor as BuCor chief – solon'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da349be-6ca3-41bb-bfe3-5270c97a0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        President Rodrigo Duterte should consider tapping a local chief executive
        to head the Bureau of Corrections (BuCor), Buhay party-list Rep. Lito Atienza
        said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f0db2-2e71-413b-be03-538e8ce9b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I were the president, I’d look deeper [in]to the executive positions
        today among mayors, governors,” Atienza told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032226ae-5d6c-460b-b561-32f6cfdb0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tignan naman nya. Meron sigurong mga</em> mayor n<em>a magaling
        magmaneho dyan at magaling na subukan katulad nyan na ginawa nating</em> president.
        <em>Gawin naman nating</em> BuCor chief <em>kasi importane ang</em> experience,
        <em>importante ‘yung</em> track record, <em>importante ‘yung</em> record <em>nya
        walang mantsa ng</em> corruption,” the lawmaker added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0c561-a51c-4126-83f5-67061c409ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should look at it. There may be mayors who are
        competent like him, who has even become a president. He should choose one
        as BuCor chief because experience and track-record are important.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9c1c1-6d1d-4df7-bba8-7b95951ef24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza, a former Manila mayor, said the bureau’s next leader should
        not come from either the police or military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5edd20-635c-4012-bd24-384d1989e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m against getting somebody form the police, ‘<em>yun ang problemam
        natin; ikot tayo nang ikot sa pulis wala naman tayong nakukuha na</em> upright
        <em>na</em> officer,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be2159-6ad7-4999-adf5-cbe4f926a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m against getting somebody form the police. That''s
        our problem; we keep choosing from the police but we never found an upright
        officer.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e86fa-1c3a-4745-8a4a-c7465adbbc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I disagree with the president on that. He has a liking for the
        military or police. <em>Ano nangyare kay</em> (Nicanor) Faeldon, <em>ano nangyare
        kay</em> PCSO? ‘<em>Yung mga</em> military men <em>na ina</em>-appoint <em>nya
        ay parang nagmamadali.. nagmamadaling yumaman</em>,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c624c-646b-40d9-a24d-9dd5d73f5744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I disagree with the president on that. He has a liking
        for the military or police. What happened to Faeldon and the PCSO? The military
        men he appointed were in a hurry to get rich.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310cf5c3-0189-413f-b445-12e66febd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President recently fired Faeldon, as former military man, as
        the director general of the BuCor amid the questionable early release of some
        heinous crime convicts under the Good Conduct Time Allowance Law, which shortens
        a sentence on the basis of good conduct.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce46350-8374-4f6c-a0df-8eb45847c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">Duterte
        fires Faeldon for ''disobeying'' his order</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbc674-0e95-463e-93c0-77c27bf85c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:02.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:13:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Faeldon, the BuCor was under Senator Ronald “Bato” dela
        Rosa who was a former Philippine National Police chief.</p>'
  'amado-espino-pangasinan-ambush':
    'caption': 'FILE PHOTO. Police have recovered two of the three vehicles suspected
      to have been used in the ambush on former Pangasinan Representative Amado Espino
      Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-12T14:26:53.558+08:00
    'imagesource': 'jcr:323ce542-f942-4c7f-a2b8-00512b4ecd44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2e27b5b-d0e1-4e7e-a8e6-6cd1220bc505'
    'lead': 'One of the vehicles used by the gunmen, a red Hyundai Elantra, was recovered
      in Barangay Cobol in San Carlos town while another vehicle, a blue Fortuner,
      was found in Malasiqui town.'
    'mgnl:activationStatus': true
