      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988efb1-e533-42c9-8256-7d445346ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:13:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor officer-in-charge Melvin Ramon Buenafe said the inmate was
        previously admitted at the Bilibid psychiatric ward for schizophrenia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb391286-b1ba-4f4c-a267-16830f509d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:58:58.570+08:00
