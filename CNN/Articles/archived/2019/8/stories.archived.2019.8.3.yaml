      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte is dedicated to fight enemies of the state and
        “purveyors of falsities.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2650af-9ae6-4d49-a04c-bda9053129c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T19:00:47.172+08:00
