      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) Region VII office announced
        that 19-year-old Jojo Torres Ogatis was arrested through a joint combat operation
        in Ayungon, Negros Oriental.</p>'
