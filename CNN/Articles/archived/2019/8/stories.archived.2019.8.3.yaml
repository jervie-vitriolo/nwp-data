      'mgnl:lastActivated': 2023-01-27T11:15:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892a7c9-1c10-44eb-9c5e-e86f9e5d766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked her doctors if she could see her dogs again during her
        healing process. The pups have come to Aultman Hospital twice to visit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4fd49-82bf-4654-8d55-70996bbbdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cdaa4-1121-4a81-beaa-f97eb247c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They brought them here two times at the hospital so I can see them
        and that just put the biggest smile on my face," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbe307-6685-46fb-ba42-a5de5f2a5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5be2e-385f-40c0-9339-c67fbe9f537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Trainer owns a salon she and her husband own a local bar.
        They love riding motorcycles. Now their community has rallied around them
        to help raise money to support Trainer''s medical expenses. A GoFundMe page
        has raised nearly $20,000 and a recent pool tournament fundraiser for Marie
        was "standing room only," Trainer''s son, Matthew Trainer Jr., said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f6e00-6454-4856-a058-4b87bf459e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73b16c-e0c4-416d-84ff-8eed7379569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe how everybody has come forward to help and even
        people I don''t know from other states, and it''s unbelievable the people
        that have come out to help. I just don''t know how to thank them all," Marie
        Trainer said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc190cf8-ce9c-4bcf-8d01-e54b937d0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.097+08:00
