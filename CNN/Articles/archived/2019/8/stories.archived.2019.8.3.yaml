      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7152d-8a02-437f-9b58-1c0085861fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.389+08:00
