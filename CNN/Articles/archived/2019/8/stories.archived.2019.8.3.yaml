      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        low pressure area (LPA) being monitored by the weather bureau continues to
        move closer to land, and is expected to develop into a tropical depression
        in 24 to 36 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ccb85-ece2-420a-8956-2820b8dfa8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:53:45.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA), said the LPA is now 875 kilometers east of Virac,
        Catanduanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf8414-eec5-4b9b-bca6-d2f10e6fafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:53:45.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned residents in Metro Manila, Pangasinan, Zambales,
        Bataan, Rizal, Cavite, Laguna, Batangas, Occidental Mindoro, Antique, Guimaras,
        and the northern portion of Negros Occidental to expect monsoon rains in the
        next 24 hours.</p>'
