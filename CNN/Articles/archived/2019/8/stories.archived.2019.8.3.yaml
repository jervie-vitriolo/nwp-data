  'duterte-criticism-cory-aquino':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-03T16:46:46.829+08:00
    'imagesource': 'jcr:7b86b580-25cc-4290-ad7a-eee897df76c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad81ac8-ba20-4da2-bf0d-13477939a986'
    'lead': 'President Rodrigo Duterte unleashed a scathing criticism of former President
      Cory Aquino, saying her popularity was due to how her husband died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-03T16:51:06.302+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:15:06.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:55.371+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Cory-Aquino', 'Noynoy-Aquino']
    'template': '1'
    'title': 'Duterte: Cory Aquino was only popular because of Ninoy''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb98d9-4ffb-4b6a-831f-f5c106ea4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:06.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — President
        Rodrigo Duterte unleashed a scathing criticism of former President Cory Aquino,
        saying her popularity was due to how her husband died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc10e65-5732-4cac-810f-9f8705441b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:06.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Davao City on Friday, Duterte said, <em>"Itong
        kay</em> Cory Aquino <em>ganito ‘yan</em> [With Cory Aquino, it''s like this].
        Cory Aquino may be popular. She is popular today. Why? For losing the husband
        in the hands of Mr. Marcos. But what is the fundamental reason why."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb199f3d-bcaf-4b7e-be74-bd5dc33ea258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "To the many — to those who really wanted to be freed
        from Marcos, that’s another feeling, maybe of gratitude."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee806b-faae-4714-a030-82e62c96b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte delivered his speech a day after the 10th anniversary of
        Aquino''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a55750-5011-4e95-b912-bcd00ccf53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say Aquino excluded Hacienda Luisita, her family''s
        sugar estate, from the land reform program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d45e1-41fa-4b6f-b36a-689f178a9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she said, ''I would like to declare land reform in all of
        the Philippines.'' <em>Hindi niya sinali ‘yung kanya</em> [She didn''t include
        her property]. She exempted her… So you ...what? The one who freed, emancipated…
        It’s incongruity, they call it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac10c4-f4b1-46f5-b8c8-ef9474597068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, the country''s 11th President, died in 2009 at the age of
        76.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e79f0-773d-4276-bc12-8ded47c1eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/08/21/Rodrigo-Duterte-Benigno-Ninoy-Aquino-35th-death-anniversary.html">READ:
        Duterte: The country needs more citizens like Ninoy Aquino</a></strong></p>'
