  'germany-cocaine-5tons':
    'author': 'Leah Asmelash and Brian Ries, CNN'
    'caption': 'PHOTO: German Custom/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-03T06:23:25.549+08:00
    'imagesource': 'jcr:72536d17-1346-46ce-ad75-bd72a9638b1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0168fdcf-67af-47a2-88da-a8c6e8a40adf'
    'lead': 'German authorities say they have seized nearly 5 tons of cocaine worth
      over $1 billion, the largest cocaine seizure in the country''s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-03T06:25:53.553+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:15:19.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:51.835+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany', 'drugs', 'cocaine']
    'template': '1'
    'title': 'German authorities say they seized nearly 5 tons of cocaine worth $1.11
      billion in a record haul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53053eb1-4064-492c-9726-bd8fd1b094f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T06:25:53.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German authorities say they have seized
        nearly 5 tons of <a href="https://edition.cnn.com/2019/07/27/us/coast-guard-cocaine-haul/index.html">cocaine</a>&nbsp;worth
        over $1 billion, the largest cocaine seizure in the country''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a01ff0-4742-43fb-92c9-9b5361e40bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T06:25:53.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities made the haul in Hamburg, a northern port city. The
        container, labeled as containing soybeans, was from Uruguay and was heading
        to Antwerp, Belgium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7390859-5ae0-4584-90ec-d0e0656fd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T06:25:53.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of soybeans, authorities found over 200 black duffel bags
        stuffed with 4,200 packets of cocaine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce4a20-b863-4bec-8eda-b8b67e680991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T06:25:53.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This outstanding success proves once again how powerfully German
        customs fight crime," Rolf Bösinger, state secretary of the Federal Ministry
        of Finance, <a href="https://www.presseportal.de/blaulicht/pm/121230/4338896">said
        in a statement</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3816f22-1000-441f-ada5-5d598c1b9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T06:25:53.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cocaine has been destroyed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b50e4-42f8-4ac8-9d8b-91e86aea0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T06:25:53.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s previous largest seizure was made in 2017, when authorities
        seized 4.2 tons of cocaine, also in Hamburg. That haul was valued at more
        than $800 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008ea06-279b-4c71-aad3-f62c69492ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T06:25:53.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/02/world/german-cocaine-haul-record-trnd/index.html">German
        authorities say they seized nearly 5 tons of cocaine worth $1.11 billion in
        a record haul</a>."</em></p>'
  'united-states-russia-nuclear-treaty-withdraw':
    'author': 'Veronica Stracqualursi, Nicole Gaouette, Barbara Starr and Kylie Atwood,
      CNN'
    'caption': 'PHOTO: Russian Defense Ministry'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-03T07:22:03.330+08:00
    'imagesource': 'jcr:1b913e37-b257-4b21-bb81-ee3305aa1778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63015a65-6266-4bb1-bca2-46c5d63b5553'
    'lead': 'The United States formally withdrew from the Intermediate-Range Nuclear
      Forces Treaty with Russia Friday, as the US military prepares to test a new
      non-nuclear mobile-launched cruise missile developed specifically to challenge
      Moscow in Europe, according to a senior US defense official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-03T07:26:29.170+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:15:19.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:52.061+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'nuclear-treaty', 'Intermediate-Range-Nuclear-Forces-Treaty']
    'template': '1'
    'title': 'US formally withdraws from nuclear treaty with Russia and prepares to
      test new missile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4d64f-50b8-420b-8e4a-031850adb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States <a href="https://edition.cnn.com/2019/08/01/politics/us-missile-test-inf-treaty/index.html">formally
        withdrew from the Intermediate-Range Nuclear Forces Treaty</a>&nbsp;with Russia
        Friday, as the US military prepares to test a new non-nuclear mobile-launched
        cruise missile developed specifically to challenge Moscow in Europe, according
        to a senior US defense official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33f513-8add-46eb-b5db-6ff4c027a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US withdrawal puts an end to a landmark arms control pact that
        has limited the development of ground-based missiles with a range of 500 to
        5,500 kilometers and is sparking fears of a new arms race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378310be-61d4-40cd-aeed-ce7294c1038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is solely responsible for the treaty''s demise," Secretary
        of State Mike Pompeo said in a statement Friday announcing the US'' formal
        withdrawal from the Cold-War era nuclear treaty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbeabc5-a784-4d02-b082-d1504767642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said, "Russia failed to return to full and verified compliance
        through the destruction of its noncompliant missile system."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da935b8f-8573-48fa-9543-9a2a2f93e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General <a href="https://edition.cnn.com/2019/08/02/europe/nato-chief-inf-treaty-us-russia-intl/index.html">Jens
        Stoltenberg&nbsp;told</a> CNN''s Hala Gorani that the treaty''s end is a "serious
        setback."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093f014-277f-4380-8a3c-6fc45fa33557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A bad day''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0551488-8e81-4ae5-85db-9f2fd8eb6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we don''t have the INF Treaty anymore, the fact that
        the Russians over the years have deployed new missiles, which can reach European
        cities within minutes, which are hard to detect, are mobile and are nuclear
        capable, and therefore reduce the threshold of any potential use of nuclear
        weapons in an armed conflict -- of course that''s a bad day for all of us
        who believe in arms control and stability in Europe," Stoltenberg said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe1b01-131c-4b5b-8365-66e070ee855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, NATO is there to protect all our allies and we
        will take the necessary measures to retain credible defense," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e51e72-0846-45b4-a5a1-2d725f96f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US missile test, which <a href="https://edition.cnn.com/2019/08/01/politics/us-missile-test-inf-treaty/index.html">CNN
        reported Thursday</a>, is expected to take place in the next few weeks and
        will essentially be the Trump administration''s answer to Russia''s years-long
        non-compliance with the INF treaty, the senior US defense official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5ad86-f01d-4599-8a71-204b81e55463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told reporters that the US will
        be testing the cruise missiles that were forbidden by the INF treaty because
        "Russia cannot maintain military advantage," but claimed that it will take
        years for the US to deploy those weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7a8b2-0dd5-43f8-a6f6-74e68fffe7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deployment</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e24ad4-c3ec-4115-a2c2-af708fea4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are literally years away before we would be at a point where
        we would talk about basing of any particular capability. Because of our steadfast
        adherence to the treaty over 32 years, we are barely, after almost a year,
        at a point where we are contemplating initial flight tests," explained the
        senior administration official, noting that the US would only look at deploying
        conventional weapons, not nuclear weapons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7209e61-e2c0-455d-b454-464afa065e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pentagon said in March that this ground launched missile
        could be ready for deployment within 18 months. The administration''s budget
        request for fiscal year 2020, released in February, included $96 million for
        continued research and development on INF range missile systems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528107c6-9dd7-4585-8d9f-237d3714e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And arms control experts say it''s not difficult to convert existing
        air- or sea-based systems into the ground-based missile the Pentagon plans
        to test. "It is not a significant engineering task," said Jon Wolfsthal, director
        of the Nuclear Crisis Group and a former nuclear expert for the National Security
        Council under the Obama administration. "It''s well within the capability
        of major defense contractors and the army to pull off."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc83280-bc63-4d79-9319-93367fa445f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the INF pact leaves the US and Russia with just one nuclear
        arms agreement, the New START Treaty, which governs strategic nuclear weapons
        and delivery systems for each side. If New START isn''t renewed or extended
        by 2021, the world''s two largest nuclear powers would have no limits on their
        arsenals for the first time in decades.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f3e96-f394-4df4-811d-e4079bdd786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s ambivalent comments about New START and
        national security advisor John Bolton''s well-known dislike for arms control
        treaties have given rise to deep concern about a new nuclear arms race.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ea3bc-bb78-4341-999c-e3e7d818e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres told reporters Thursday that
        the INF Treaty''s expiry means "the world will lose an invaluable brake on
        nuclear war. This will likely heighten, not reduce, the threat posed by ballistic
        missiles."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f5d38-32f5-4ffb-bc47-dae2c1a326f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the US and Russia to "urgently seek agreement on a new
        common path for international arms control."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab0c53-9eff-4f63-9f3a-fb20de1dd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Gen. Wesley Clark, a former NATO supreme allied commander,
        said on CNN "New Day" that the termination of the treaty also marks "one more
        ratchet up on the movement towards a more adversarial relationship with Russia."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef24282-862e-4dd4-a833-7889878a860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that the US "really didn''t have a choice" because
        the treaty wasn''t effective.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ad598-42e1-476d-98a4-cc2fdce04117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A competition with nuclear arms''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2acd5c-9d28-4350-b859-39b25f7613a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going into a new competition, a military competition, including
        a competition with nuclear arms against development that Russia, and to some
        extent, China are making," Clark said. "No one wants to do this. It''s expensive,
        it''s dangerous, but it''s necessary if we''re going to maintain our security
        in an uncertain world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1a68d-f895-431a-8017-1e1319103dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration casts the forthcoming test of the new ground-based
        missiles as necessary to US national security, even as it seeks to tamp down
        any suggestion that the US is triggering an arms race, a claim that''s met
        with skepticism in the arms control community.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d411527-05c3-4d7b-846e-6b04cc5bdc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the US will commit to maintaining some kind of arms
        control despite this treaty being defunct, the official largely put the onus
        on Russia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee700a7e-c471-4c50-9fce-52e63cd7b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t speak for the Russian federation so I can''t promise that
        they will be amenable to additional arms control," the official said. "I can
        only tell you that the US, from the President on down, is interested in finding
        an effective arms control solution."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d420618-0724-4431-82be-66d4e62d12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Russia said it is inviting the US and NATO to join them
        in declaring a moratorium on deployment of intermediate-range and shorter-range
        missiles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d21a6-0777-4224-b24e-02638740d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not credible''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed1e5c-a4cd-4a53-8e9b-b2d073007ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We invited the US and other NATO countries to assess the possibility
        of declaring the same moratorium on deploying intermediate-range and shorter-range
        equipment as we have, the same moratorium Vladimir Putin declared, saying
        that Russia will refrain from deploying these systems when we acquire them
        unless the American equipment is deployed in certain regions," Russian Deputy
        Foreign Minister Sergei Ryabkov said, Russian state news agency TASS reported.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6cf8a-425a-48e1-a336-18a71f383b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg on Friday dismissed Russia''s offer of a moratorium
        as "not credible," because Russia has been deploying missiles for years.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83437c13-74f6-4eb7-a4d7-f5c58a423961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is zero credibility in offering a moratorium on missiles
        they are already deploying," he said. "There are no new US missiles, no new
        NATO missiles in Europe but there are more and more Russian missiles," Stoltenberg
        said in a press conference at NATO headquarters in Brussels.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91d353-db38-4668-9606-c15241f028f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International allies, including the United Kingdom, emphasized their
        support for the US'' move to withdraw from the INF treaty.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609500f-7033-4f01-9555-cc586da9b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO allies said in a statement that Russia remains in violation
        of the INF Treaty, "despite years of U.S. and Allied engagement," adding that
        they fully support the US'' decision.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6f180-bd0c-405a-beb4-aad6e759dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO added that over the past six months Russia had a "final opportunity"
        to honor the treaty but failed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39db4f-edcd-490a-86bc-77095694a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab said Russia caused the INF Treaty
        collapse, <a href="https://twitter.com/DominicRaab/status/1157241494278946816?s=20">tweeting</a>,
        "Their contempt for the rules based international system threatens European
        security."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111dc5b9-edb8-403d-b4f8-246b1e57e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior US defense official said that the US has long had evidence
        that Russia has developed, tested and fielded "multiple battalions" of non-INF
        compliant cruise and ballistic missiles. The US believes the deployments are
        "militarily significant" because the missiles are mobile, allowing Moscow
        to move them rapidly and making it difficult for the US to track them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e756d-4daa-46c3-9e3d-c464e56dcdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian missiles use solid fuel, which also means they can be
        readied in a very short time frame to be fired at targets, especially in western
        Europe.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7886a-2178-42ac-a653-15df34e6f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Bell, senior policy director at the non-partisan Center
        for Arms Control &amp; Non-Proliferation, explains that "with this type of
        missile there''s very short warning, attacks are harder to spot by radar,
        so it''s just more destabilizing. They made the situation in Europe more dangerous."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1e36a-14ea-4ffc-9fba-029d592af577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian targets</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9f341-259c-420f-90d9-dfd13fc0a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has been working on the new missile system''s very
        initial phases, which will lead to the first test in the coming weeks, the
        defense official said. The official emphasized there is no formal program
        yet to develop the missile, because the INF treaty has been in effect.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0dbb3-e8e1-482f-8000-0a90c36bbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also has yet to formally discuss and commit to firm basing
        options, the defense official said. The concept, the official said, would
        be to position the missiles in militarily advantageous positions from which
        they could fire past Russian defenses and target ports, military bases or
        critical infrastructure.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993ee94-37d9-4b3b-aab5-29b41d7939a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no NATO member "has said it would be willing to host new US
        intermediate range missiles," Kingston Reif, director for disarmament and
        threat reduction policy at the Arms Control Association.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9025d1f-6ce4-4ed3-9f5d-59c00ba87242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, several NATO members, including Poland, have made clear
        that any deployment of the missiles in Europe would have to be approved by
        all NATO members. Stoltenberg has emphasized that NATO will respond to the
        end of the INF Treaty as an alliance and would not be amenable to US missile
        deployments on its border.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3dd68-50e6-44de-9461-992df9015374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will do will be measured, it will be coordinated as a NATO
        family, no bilateral arrangements, but NATO as an alliance," Stoltenberg said
        last month. "We will not mirror what Russia is doing, meaning that we will
        not deploy missiles," the NATO chief said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3462e-7a11-4c98-a2e6-a40b0f1699c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T07:26:29.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/02/politics/nuclear-treaty-inf-us-withdraws-russia/index.html">US
        formally withdraws from nuclear treaty with Russia and prepares to test new
        missile</a>."</em></p>'
