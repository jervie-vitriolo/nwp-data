    'lead': 'To prove that the coalition is intact, the lawmakers will submit a signed
      manifesto to House Speaker Alan Peter Cayetano on Monday, Rep. Mikee Romero
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-03T18:36:43.260+08:00
