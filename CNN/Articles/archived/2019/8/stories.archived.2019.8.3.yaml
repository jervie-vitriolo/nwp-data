      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming salamat po, Pangulong Duterte, dahil napangalanan ninyo
        ang mga kamay na may dugo sa pagpatay kay Ninoy Aquino," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232783df-6680-43ee-9a29-72840201a291'
