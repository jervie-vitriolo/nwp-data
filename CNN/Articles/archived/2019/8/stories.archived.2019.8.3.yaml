      'text': '<p>He was referring to the brutal killing of four police officers in
        Ayungon town, Negros Oriental on July 18, allegedly by members of the New
        People''s Army (NPA). The NPA is the armed wing of the Communist Party of
        the Philippines (CPP), which has waged an insurgency for the past five decades.</p>'
