    'template': '1'
    'title': 'Party-list coalition assures Cayetano: Members not jumping ship '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735710f-1cf2-44f1-89a5-2d3c2574c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        party-list coalition in the House of Representatives on Saturday said not
        one of its 54 members is joining another political party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a135b-5cf0-48af-ad59-bbe2b9ef98a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593136b-3971-4419-898b-da9be747fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rep. Mikee Romero, the coalition''s President said,
        "there is no truth or basis for the claims that any of our 54 members is leaving
        the Party-List Coalition or more-so that any exodus [is] happening."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70fcc33-2000-4cf2-b390-e24aab1f5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59ca9b-19cb-47d4-a164-c325cbc30e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove that the coalition is intact, the lawmakers will submit
        a signed manifesto to House Speaker Alan Peter Cayetano on Monday, Romero
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9522b-4965-4136-9c5b-be441144c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108254e-1f45-4d18-9262-4faea5aeb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that members are well aware that the law prohibits a
        party-list group and its nominees from being part of a political party. The
        Party-List System Act states, "Any elected party-list representative who changes
        his political party or sectoral affiliation during his term of office shall
        forfeit his seat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a8114-4a10-4710-9917-8258b3b383ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae00ce-2738-436e-92d6-360c638d6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero added that the Party-List Coalition "is very happy and grateful
        to (sic) the magnanimous leadership style" of Cayetano. The group supported
        Cayetano in the hotly contested House leadership race following President
        Rodrigo Duterte''s endorsement. The coalition''s members now hold various
        leadership posts and committee chairmanships in the lower chamber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f429f00-b12d-468c-8fb4-712688384369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03192715-ed62-4485-9dd5-5243d92ed820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition''s statement comes amid reports that members of ruling
        PDP-Laban party are moving to the National Unity Party (NUP). PDP-Laban, President
        Duterte''s party, has not released a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabe654-c27f-4799-a1d6-69a83466b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7d47d-491e-4375-9bba-77b5ae090110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T18:36:43.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential son and Davao City 1st District Rep. Paolo Duterte
        <a href="https://cnnphilippines.com/news/2019/7/31/Paolo-Duterte-National-Unity-Party.html">has
        joined the NUP.</a> The lawmaker earlier dropped his plan to run for House
        Speaker but hinted at the possibility of a coup against Cayetano. The President
        called it "wishful thinking" and threatened not to show up for his fourth
        State of the Nation Address in case of a standoff over the speakership.</p>'
