      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times (NYT) was the latest target of a statement from
        Presidential Spokesperson Salvador Panelo, lambasting an <a href="https://www.nytimes.com/2019/08/01/opinion/environmentalists-murdered.html"
        target="_blank">opinion piece</a> on the deaths of environmental activists
        in the Philippines and Brazil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69628b-5332-4c33-a729-32b0543ef714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T19:00:47.171+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NYT has the reckless habit of relying mainly on false facts
        regarding this Administration''s campaign against illegal drugs and the causes
        of murders occurring in the land areas of the country, peddled by the communist
        rebels and their supporting left-leaning organizations, as well as the political
        opposition,” said Panelo, about an article that never mentioned the drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf6c17-8f75-4091-84b8-ab31745bdf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T19:00:47.171+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYT based its opinion piece on the annual report of Global Witness,
        an international environment watchdog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462819c-54a1-41a1-a8f1-bee9c6e72cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T19:00:47.171+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness reported that 30 of the 164 recorded land and environmental
        activists killed worldwide were slain in the Philippines. Fifteen of those
        killings were linked to agribusiness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a424bb-086b-470d-84e5-b2c182ab4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T19:00:47.171+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03e0d6-f470-43fc-8dd6-52b4337ed6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T19:00:47.172+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines knocked Brazil off the top spot in the list of countries
        that have the most deaths of environmental activists in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e84ef-5f2e-4753-a5c4-78f41ddbb166'
      'mgnl:activationStatus': true
