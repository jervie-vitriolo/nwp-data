      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Authorities
        plan to appeal the court order stopping the planned implementation of the
        provincial bus ban on Epifanio de los Santos Avenue (EDSA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be56bd5-a40f-4206-a8a3-ac2427c20396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.389+08:00
