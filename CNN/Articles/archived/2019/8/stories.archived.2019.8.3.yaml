    'mgnl:tags': ['United-States', 'China', 'trade-war']
    'template': '1'
    'title': 'China has ''few good options'' to hit back against new US tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e141a5-c14a-4078-a4d7-9f8dbeda2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://edition.cnn.com/business/live-news/tariffs-on-china-reaction/index.html">trade
        war</a>&nbsp;is back on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93412e88-2dfc-4b69-be97-ec629eafa5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Friday slammed President Donald Trump''s decision to slap
        a <a href="https://edition.cnn.com/2019/08/01/economy/new-china-tariffs-threat-trump/index.html">10%
        tariff on $300 billion worth of goods</a>, effectively taxing all Chinese
        exports to the United States. Beijing said it was <a href="https://edition.cnn.com/business/live-news/tariffs-on-china-reaction/h_116b0888cf1b8de21cad9e973d84075e">ready
        for a fight</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba159863-4457-4e44-842e-9e882ef8dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will have to take necessary counter-measures," a spokesperson
        for China''s Ministry of Commerce said in a statement, adding that "all the
        consequences will be borne by the US."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd789a-0e4e-4bac-848d-9ba8c0caa98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing may be able to cope with the fallout from an escalating
        fight between the world''s two biggest economics, but it faces more constraints
        than Washington and will have to calibrate retaliation carefully.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0a18e-f147-4b11-bda3-233f5db4af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "basically has very few good options," said Julian Evans-Pritchard,
        senior China economist at Capital Economics. "In terms of directly hitting
        back at the US, it''s quite difficult to do it without hurting themselves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38db6c-c76b-46a2-96fa-be499f14d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what China could do next.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac60b8-f34b-40a6-9188-8e3d2fab5475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hit back with tariffs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c862796-767c-4c86-8b10-ac079a74868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously fired back with tariffs of its own on goods
        from the United States. It responded to Trump''s last escalation in May by
        <a href="https://edition.cnn.com/2019/08/02/economy/us-china-trade-war-news/index.html">hiking
        duties on US goods</a>&nbsp;worth $60 billion from 10% to 25%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356b9a0-6b88-48b8-b261-a0983c5e420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China buys a lot less from the United States than it sells,
        meaning it has only $120 billion worth of goods to target. Washington can
        tax around $540 billion of Chinese imports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777fb01-496b-4222-a5c4-6b8c0f0b46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''China is likely to retaliate with a combination of tariff and
        non-tariff measures, given that it has a much shorter runway when it comes
        to tariffs," said Darren Tay, Asia country risk analyst at Fitch Solutions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27bcc2-9a8c-4bd4-9c74-a853d68536fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And most of the American exports China hasn''t yet targeted are
        high-tech products that can''t easily be substituted, according to Evans-Pritchard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0257c-6e61-44fc-997f-aff6c2e6b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be partly inflicting pain on themselves to impose tariffs
        on many of those products," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6826c-4a0c-4616-827e-904266840486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrict rare earths supply</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f558ce-16e5-493f-a46b-8782a0a78f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of China''s advantages in the trade war is its near monopoly
        on a group of minerals that the global tech industry can''t live without.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08101a55-8d6a-4b6c-8195-5e865c2c1222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China <a href="https://edition.cnn.com/2019/06/28/investing/rare-earths-china-trade-war/index.html">controls
        more than 90% of the global production</a>&nbsp;of rare earths, 17 minerals
        with magnetic and conductive properties that power most electronic devices.
        It also accounted for 80% of all rare earth minerals imported by the United
        States between 2014 and 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5418d489-5c8c-4d88-8f58-e562052e845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been shoring up its rare earth industry recently and
        issuing thinly-veiled threats that it could curb exports of the minerals.
        Chinese state media published a commentary two months ago with the words:
        "Don''t say we didn''t warn you."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64c485-e8d6-4061-b79f-ddfb8fec01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That probably would have a bigger impact in the short run, but
        it would do a lot of collateral damage to China''s other trading partners,
        particularly Japan, which is the primary importer of rare earth minerals,"
        Evans-Pritchard said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dd246-a0ca-44e3-9125-10faa53386f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare earth stocks in Asia <a href="https://edition.cnn.com/business/live-news/tariffs-on-china-reaction/h_952087baae8781b7ddac8276c4d36e8a">soared
        on Friday</a>&nbsp;hours after Trump announced the new tariffs, with investors
        speculating that prices could go up if China restricts supply.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f8663-5559-495d-b7c8-7915332b071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Devalue the yuan</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f3a6e-d75d-4b88-ad10-2fdaf3ac6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s currency, the yuan, has gotten <a href="https://edition.cnn.com/2018/10/01/economy/china-currency-yuan-rmb/index.html">caught
        up in trade battles</a>&nbsp;with the United States in the past, prompting
        accusations from Trump that Beijing was artificially lowering its value to
        help its exporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b2254-0660-411c-a45e-f56535f37dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan doesn''t trade freely like other major currencies such
        as the dollar and the pound. Every day, China''s central bank sets a "band"
        which limits movements in the yuan''s value to 2% up or down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfc1c1-ab8e-48fa-901e-94cdeb4f373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese currency slumped on Friday against the dollar, both
        in Shanghai and on the offshore market where it moves more freely. In China,
        one dollar now buys about 6.94 yuan. Outside of China, the currency fell to
        a 2019 low of nearly 6.98 before recovering slightly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73406959-9773-44f4-afc5-8ed8119d7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker yuan makes Chinese exports cheaper, helping cushion the
        impact of US tariffs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3946db-c08b-4810-8117-88cb0d6c36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the best tool they have, the most powerful tool they have,
        is the exchange rate," Evans-Pritchard said. "That''s really a tool that would
        allow them to directly offset quite a lot of the impact of the tariffs."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789dfe2-e57f-42b2-b245-ce0648f3f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has reasons not to devalue the yuan — a big drop in the
        currency could <a href="https://edition.cnn.com/2019/05/19/investing/stocks-week-ahead/index.html">spark
        an outflow of money</a> from China&nbsp;and hurt economic stability.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c1086-3d17-41ae-98e7-fd7a1206d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing would want to avoid a repeat of 2015 when devaluation set
        off a crisis of confidence in the yuan," said Tay, of Fitch Solutions, referring
        to a <a href="https://money.cnn.com/2015/08/13/investing/yuan-china-currency/index.html">previous
        move lower</a>&nbsp;that led to accusations that China was starting a <a href="https://money.cnn.com/2016/01/07/news/economy/global-currency-war-sparked-by-china/index.html">"currency
        war."</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8849717-5e91-4139-a0e0-eaddc6ae600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for China not to use its currency as a weapon, according
        to Evans-Pritchard, is that it could be the nuclear option.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505e665-2a29-4379-9605-e5efd8ece5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with using that tool is if they use it now, that''s
        it basically. It''s hard to see the trade negotiations not breaking down completely
        at that point," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9af87-5a2d-4ec1-a5f2-3785a108e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make life harder for US companies</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd264e6d-272a-45cc-b091-d513346ef56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way of tightening the screws on the Trump administration
        also carries risk.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194f12f-843b-457d-86b1-0f33950aed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest US companies, including Apple, Tesla, Ford and
        Starbucks, depend on China''s huge market for billions of dollars of revenue.
        Many of them have <a href="https://edition.cnn.com/2019/01/02/intl_business/apple-china-sales-economy/index.html">already
        been hit</a>&nbsp;by tariffs and a broader <a href="https://edition.cnn.com/2019/07/19/economy/china-economy-trump-trade-war/index.html">economic
        slowdown</a>&nbsp;in China.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0c9fe-b1e5-405c-9b70-ca0facddc67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government could make life tougher for US firms by tightening
        restrictions on their business and adding regulatory hurdles.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5a1a2-0279-4664-b05c-1c601d67d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing so could hurt its already slowing economy if companies
        decide to move production elsewhere — <a href="https://edition.cnn.com/2019/07/03/economy/us-china-trade-war-winners/index.html">as
        some already have</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1084e-d473-43bb-a028-25f55e3421ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s less reliant on foreign investment than it used to be,
        but it still is keen not to see multinationals shift out of the country en
        masse," Evans-Pritchard said. "If you make life very hard for US firms operating
        in China then there''s the risk you''re shooting yourself in the foot to some
        degree."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de2cec-7b26-4626-b498-69f93dfe6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a live issue for one big Wall Street bank. Morgan Stanley
        on Friday announced it would take control of its <a href="https://edition.cnn.com/2019/08/02/investing/morgan-stanley-china-joint-venture/index.html">joint
        venture in China</a>&nbsp;by upping its stake to 51%.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258ed9c-5ef9-4373-bca2-21c7e09a605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese regulators still need to sign off on the move, and the
        sudden reigniting of the trade war could complicate the US banking giant''s
        plans.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03de1d-7c08-4c77-bd35-8f0aacb84315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T10:41:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/02/economy/us-china-trade-war-news/index.html">China
        has ''few good options'' to hit back against new US tariffs</a>."</em></p>'
