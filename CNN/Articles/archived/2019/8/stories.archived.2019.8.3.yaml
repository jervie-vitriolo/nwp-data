    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebfa0f-8de1-4c70-8fad-a1c9240036ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:53:45.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:08.808+08:00
