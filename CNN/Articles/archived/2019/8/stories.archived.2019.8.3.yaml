    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '122bfe99-9a3a-4d4f-956e-44da0431f390'
    'lead': 'A Ugandan feminist and activist reacted with fury and defiance after
      being sentenced to nine more months in prison for publishing a metaphorical
      poem about the birth of President Yoweri Museveni and his mother''s vagina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-03T11:51:51.033+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:15:11.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:54.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ugandan activist gets nine more months in jail for a poem about a vagina'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9289c-1854-479f-b01d-a51d08968f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Ugandan feminist and activist reacted
        with fury and defiance after being sentenced to nine more months in prison
        for publishing a metaphorical poem about the birth of President Yoweri Museveni
        and his mother''s vagina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b680d3-86f6-4e34-a161-1ac98298557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29928c-bf05-4af0-aeb6-4b99778e7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Nyanzi was found guilty of "cyber harassment" on Thursday
        and sentenced on Friday for posting a Facebook poem using graphic imagery
        as a metaphor for Museveni''s "oppression, suppression and repression" over
        33 years of rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68371054-92c9-464a-997e-aae3f7daf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad5c14-f854-498e-b088-6140a604abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given an 18-month sentence but has already served nine months
        in Luzira Women''s Prison after publishing the verse that magistrate Gladys
        Kamasanyu said should never have been put in the public domain, describing
        it as "obscene" and "indecent" including suggestions which "could only be
        made by an immoral person."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006106a-7327-49f4-89b3-44e67afc1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
