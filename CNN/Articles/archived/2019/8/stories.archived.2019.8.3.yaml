      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the celebrity and entrepreneur addressed a sentence
        that Duterte latched on to his statements about former President Cory Aquino''s
        popularity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae12e6-16d4-463f-bca2-592ee13dee4a'
