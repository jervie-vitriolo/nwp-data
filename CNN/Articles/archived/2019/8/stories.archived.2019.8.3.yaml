    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc273d4-595f-4c7f-9157-e835cfe0c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge ordered that the singer remain in custody pending his
        trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ec6bd-9d5d-4eea-80fa-135287c2842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was charged last month in the Eastern District of New York
        in an indictment that also accused him of violating the Mann Act by coercing
        and transporting women and girls across state lines to engage in illegal sexual
        activity as far back as 1999.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b4562-6aee-4bfc-b213-b7df8aaa8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment details alleged incidents in four states: Illinois,
        Connecticut, California and New York. Five Jane Does are referenced throughout
        the document, including three minors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7c98e-e0ce-4478-b193-4bf4b88e21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also alleges Kelly, 52, exposed at least one person
        to a sexually transmitted disease without disclosing it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac0af0-c2d1-4a9c-996d-d6a66d232848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has vehemently denied allegations of sexual misconduct in
        the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f759a49-f752-423a-b23f-8b280f4262ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, prosecutor Elizabeth Geddes argued for Kelly to be denied
        bail, citing allegations he had committed obstruction crimes while out on
        bail during a 2002 case involving child pornography charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2a25c-7185-44d6-9bfd-7c778dd05f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Geddes alleged, Kelly paid off and intimidated witnesses
        "such that they did not appear to testify."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ba0a6-d24f-496c-9dc4-2b122a9b72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Doug Anton argued that Geddes'' claims were simply
        allegations and that Kelly always appeared in court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63af809-8dd8-463b-80d2-01f7825350f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, US District Magistrate Judge Steven Tiscione said he
        was "extremely troubled" by the allegations of obstruction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d2d90-d2e3-4397-8a12-0d158334b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who was already in custody in Illinois, landed at New
        Jersey''s Teterboro Airport from Chicago on Thursday and was transferred to
        Metropolitan Correctional Center in New York, his attorney, Steve Greenberg,
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f5737-12f3-46b1-9cf2-9e0a0454873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared in court Friday sporting a full beard and wearing orange
        sneakers, an orange t-shirt and a navy, short-sleeved prison uniform. Flanked
        by his attorneys, the R&amp;B singer occasionally glanced around and nodded
        at his supporters in the courtroom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741c9eb-2218-4b94-b3e0-32e0190f9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of women gathered together in a prayer circle outside
        the courtroom shortly before Kelly''s arraignment. Some wore shirts that said,
        "Free R. Kelly," and "Unmute R. Kelly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f67f7-759b-431a-aa84-93b6d01e925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the women, 50-year-old Ruthie Castro of Pennsylvania, told
        CNN she believes the singer is innocent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d01cd-f2c4-4cc6-b601-d7e4f268c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always supported him for many years," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3c03a-2d7b-4a61-b1b8-01cb85871113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in a second hearing Thursday afternoon scheduled Kelly''s
        next status conference in the case for October 2.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c1ee1-c1b5-4ab1-9f69-b0d6082c597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After court, Anton said Kelly was "irritated" by the denial of bail.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab53a57-4db7-4860-9f56-8deb73c48b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine that you''re an innocent person locked up in prison," the
        defense attorney said. "I''d say irritated might be a good way to describe
        him. He''s not a happy person, but he understands the system, unfortunately."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71299d7d-9000-4783-8ae2-3ce9d60d30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kelly embroiled in multiple cases</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990b871-c3e6-4d1e-8b68-dc530b6fe838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal case in New York is one of several the singer faces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e784cbd-c51a-4b64-a135-4af41a70c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested in Chicago last month on two separate federal grand
        jury indictments in Illinois and New York. The indictments allege Kelly recruited
        women for sex, persuaded people to conceal that he had sexual contact with
        teenage girls and spent hundreds of thousands of dollars buying back missing
        videotapes that showed him having sex with teenaged girls.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbad735-7ff9-487e-adbc-f57dbeafab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2832a7f-b4e4-4ef4-99b1-cb6e97a2b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly pleaded not guilty last month to <a href="https://edition.cnn.com/2019/07/12/entertainment/r-kelly-arrested-chicago/index.html">13
        federal charges</a>&nbsp;stemming from the separate federal indictment in
        Illinois. A judge there had <a href="https://edition.cnn.com/2019/07/16/entertainment/r-kelly-hearing-chicago/index.html">denied
        him bail</a>&nbsp;because he is considered a flight risk and a danger to the
        community.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402877fe-7d5b-492a-ac56-f3fd22d47b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly faces one count of conspiracy to receive child pornography,
        two counts of receiving child pornography, four counts of producing child
        pornography, five counts of enticement of a minor to engage in criminal sexual
        activity, and one count of conspiracy to obstruct justice, according to the
        indictment released last month in the Northern District of Illinois.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc87e67-ec52-4a04-8a8c-5442a62d8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment accused Kelly of videotaping himself having sex with
        at least four girls under the age of 18 beginning in 1998.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202ecfa-844b-4410-a769-8263135b5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is due back in a Chicago court on September 4 for a status
        hearing on those charges.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19256ac4-ca1c-4ee7-9a37-b04e92274417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Kelly pleaded not guilty to Illinois state charges
        — 10 counts of <a href="https://edition.cnn.com/2019/02/22/entertainment/r-kelly-indictment/index.html">aggravated
        criminal sexual abuse</a>&nbsp;involving four alleged victims, including three
        who prosecutors say were underage girls. The charges — a class 2 felony —
        span from 1998 to 2010. If convicted, Kelly faces three to seven years in
        prison for each count.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ede5b3-2fbc-432e-baa6-f056f9b3f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted the <a href="https://edition.cnn.com/2019/02/24/entertainment/r-kelly-bond-sunday/index.html">$100,000
        bond</a>&nbsp;but was arrested and jailed again in March for failure to pay
        his ex-wife $161,000 in child support.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e8855-ab04-4edb-a6e8-fa667893661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand jury later indicted him <a href="https://edition.cnn.com/2019/05/30/entertainment/r-kelly-new-sexual-assault-charges/index.html">in
        May</a>&nbsp;on 11 additional charges pertaining to one of the four accusers,
        including aggravated criminal sexual assault and criminal sexual assault.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288d8c0-44e5-4a4b-b11c-046c7f273031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has faced accusations of abuse, manipulation and inappropriate
        encounters with girls and young women for more than two decades.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915df2d1-27f4-46a5-b697-a469e6302a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Cook County, Chicago, authorities indicted Kelly on <a
        href="https://edition.cnn.com/2002/SHOWBIZ/Music/06/05/r.kelly/index.html">21
        charges related to child pornography</a>. A jury acquitted him of all charges
        when the case was tried in 2008.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a579fe-173f-4735-a18b-ba83adb3f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:05:13.623+08:00
