    'jcr:uuid': 'b0253b23-74c7-458e-8a53-aa0d02bb0421'
    'lead': 'China on Friday slammed President Donald Trump''s decision to slap a
      10% tariff on $300 billion worth of goods, effectively taxing all Chinese exports
      to the United States. Beijing said it was ready for a fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-03T10:41:30.764+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:15:15.285+08:00
