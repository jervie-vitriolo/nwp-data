      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, PAGASA raised the Orange Warning over Zambales and
        Bataan, meaning flooding was a definite threat in these areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f668482-f4d6-42f9-80a4-e0dfae5ebe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:53:45.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila and Cavite were put under the Yellow Warning,
        raising the possibility of flooding in low-lying areas.</p>'
