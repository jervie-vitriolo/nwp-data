      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        told CNN Philippines Friday night it has been coordinating with the Metropolitan
        Manila Development Authority (MMDA) for their next move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa34e8-96a4-4369-828e-cbb86f3774c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9c8c1-1a0b-451e-a380-64687facca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to consult our lawyers, the state counsel being the
        office of the Solicitor General to seek the court to lift its earlier relief,"
        LTFRB Chairman Martin Delgra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856f8e9-7001-4694-b277-b586f5f3a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68e384-008f-4365-b3ca-49300339a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he stressed, "we will honor the injunction order of the
        court."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d5b47-71fb-4250-bd81-a23f8bbffe6a'
