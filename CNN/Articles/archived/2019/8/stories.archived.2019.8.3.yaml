      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab19e3-9bf1-40a0-9eaa-116f2ad1f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court Branch 223 on Wednesday <a
        href="https://cnnphilippines.com/transportation/2019/8/2/court-stops-edsa-provincial-bus-ban-.html">granted
        the petition of a number of bus companies for a writ of preliminary injunction</a>
        on the long-delayed plan to prohibit all provincial buses from passing EDSA.
        The court ruled that there was "abuse" in the issuance of the LTFRB memorandum
        circular that prohibits provincial buses on EDSA, and of the MMDA regulation
        revoking the business permits of all provincial bus terminals along the busy
        thoroughfare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd57eb-019f-4c8c-a327-ac352d24a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84beaee0-8567-4cd9-b2f0-d7db4d5371d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, buses from northern Luzon should drop off all
        passengers at a terminal in Valenzuela City, while commuters from the south
        will have to alight at a terminal either in Sta. Rosa, Laguna, or in Parañaque
        City. From there, they will have to take another ride to reach Manila. Netizens
        and lawmakers have widely opposed the traffic scheme, which also faces <a
        href="https://www.cnnphilippines.com/news/2019/5/27/Salceda-SC-stop-bus-ban.html">petitions
        for a temporary restraining order</a> before the Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b5bee-6b99-4c0f-8c57-af559f3a37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f58a1-6519-4ec8-af4a-d3fc9a041d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T12:52:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA staged a dry run for the highly contested  bus ban on April
        21 but called it off two weeks later to iron out the details on guidelines
        for the operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601c615-bb5c-4f2d-b167-75dc5cd7832b'
      'mgnl:activationStatus': true
