      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Residents
        in Luzon and Western Visayas will experience rain this weekend as a low pressure
        area off Catanduanes (LPA) and the southwest monsoon (habagat) continue to
        affect local weather conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37229d24-0129-454c-b6cb-82352e269409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:24:54.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) issued a Yellow Warning in its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/videos/871622836543655">5
        a.m. update Saturday</a>, saying heavy rainfall was expected in Metro Manila,
        Bataan, Cavite, Rizal, and Zambales — particularly San Antonio, San Felipe,
        San Marcelino, San Narciso, Castillejos, Subic, and Olongapo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fb10a-bc48-4e09-b7fd-3370c70a356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:24:54.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said residents should watch out for possible
        flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6f2cf-9c1c-4a1f-8e78-9e1371a56978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:24:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest advisory, weather specialist Gener Quitlong said they
        were monitoring an LPA — currently over a thousand kilometers east of Virac,
        Cantanduanes — whose trough was affecting weather conditions in Western Visayas,
        the Bicol region, Caraga, and Northern Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7235879-5d1b-4e10-abba-bb57f27f41a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:24:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitlong said the LPA may become a storm by either Sunday or Monday,
        but it is not expected to directly hit any part of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81ffa0-4750-4939-be97-42234178e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:24:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon, meanwhile, continues to affect the western
        part of Luzon. Tropical storm Wipha, now located in the South China Sea, has
        weakened, but it is also enhancing the monsoon, Quitlong said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab593e-b68a-442a-9411-2decf1d27f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:24:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagama''t humihina na po itong si bagyong</em> Wipha, <em>may
        kaunting</em> enhancement <em>pa rin po, kahit papa''no, kaya napapalakas
        pa rin po nito itong habagat kaya hanggang sa ngayon, ay medyo may kalakasan
        pa rin ito at pati pag-alon ng karagatan ay naapaektuhan pa rin po ng</em>
        southwest monsoon," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460294a2-d97e-4b15-9d5d-768b04271908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:24:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitlong added more frequent rains also due to the southwest monsoon
        are expected Saturday over the Cordillera Administrative Region, Ilocos Region,
        Mimaropa, Calabarzon and the provinces of Zambales, Bataan, Pampanga, as well
        as Metro Manila.</p>'
  'trump-asylum-ban-united-states-judge':
    'author': 'Priscilla Alvarez, CNN'
    'caption': 'PHOTO: John Moore/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-03T08:37:50.949+08:00
    'imagesource': 'jcr:22a1cf18-3186-47d9-b404-3b898dbd4e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da15224-e0f6-4747-9bb4-a6ff8378a5c4'
    'lead': 'A federal judge in the District of Columbia on Friday threw out a Trump
      administration policy barring migrants who illegally crossed the border from
      seeking asylum, finding that it violated the Immigration and Nationality Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-03T08:45:12.849+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:15:16.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:52.654+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'asylum-ban', 'Donald-Trump', 'Randolph-Moss']
    'template': '1'
    'title': 'Trump asylum ban is illegal, federal judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c0d66-e782-4572-a55c-e28fb571b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A federal judge in the District of Columbia
        on Friday threw out a <a href="https://edition.cnn.com/2019/08/02/politics/read-ruling-trump-asylum-ban/index.html">Trump
        administration policy</a>&nbsp;barring migrants who illegally crossed the
        border from seeking asylum, finding that it violated the Immigration and Nationality
        Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e2d14-5bb8-48ca-9330-774598aabbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s policy, signed last November, aimed to temporarily
        bar migrants who illegally cross into the US through the southern border from
        seeking asylum outside of official ports of entry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23134a94-e457-413e-8175-99cfe931629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]liens have a statutory right to seek asylum regardless of whether
        they enter the United States at a designated port of entry, and defendants
        may not extinguish that statutory right by regulation or proclamation," <a
        href="https://edition.cnn.com/2019/08/02/politics/read-ruling-trump-asylum-ban/index.html">wrote</a>&nbsp;District
        Judge Randolph Moss, an Obama appointee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20465afb-9523-4ea0-b5f1-f99095671e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, a federal judge in California blocked Trump''s asylum
        ban and the Supreme Court later upheld the judge''s order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f2448-41bb-4e65-8aa9-e4c92f003e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision is a big deal for what it portends — that the
        administration''s new asylum policy is likely to be wiped off the books,"
        said Steve Vladeck, CNN Supreme Court analyst and professor at the University
        of Texas School of Law. "But its practical impact will be more modest, because
        the policy was already on hold thanks to a nationwide injunction against it
        from a California court — one that the Supreme Court, by a 5-4 vote, refused
        to stay last December."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128d2cd-092e-4d14-b48c-073f2d0e9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Chief Justice John Roberts <a href="https://edition.cnn.com/2018/12/21/politics/supreme-court-upholds-block-on-trumps-asylum-ban/index.html">sided
        with the four liberal justices</a>&nbsp;in the 5-4 ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652766d2-46be-4d02-b4bf-d8203a9af177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s asylum ban is part of a concerted effort by the administration
        to tighten asylum amid a record influx of children and families crossing the
        southern border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d10ea2-14e2-4a75-9909-8bedcfb42e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/01/politics/guatemala-asylum-agreement-doc/index.html">READ:
        US-Guatemala agreement on asylum claims</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc16f0-a483-4301-b2e8-63cbf1263400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the administration has expanded its policy of
        requiring some asylum seekers to await their immigration hearings in Mexico,
        limited the number of asylum seekers who can enter a port of entry for processing
        each day, and introduced a new asylum rule that dramatically limits the ability
        of Central American migrants to claim asylum if they enter the US by land
        through Mexico.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92049de5-4d38-4335-80c9-c5aa1d10c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the same judge that blocked Trump''s asylum ban,
        US District Judge Jon Tigar, also blocked the administration''s new rule restricting
        asylum. The Trump administration has appealed the ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375b8f9-93c6-4ebf-b977-d6b8dfefb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:45:12.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/02/politics/trump-asylum-ban-ruling/index.html">Trump
        asylum ban is illegal, federal judge rules</a>."</em></p>'
