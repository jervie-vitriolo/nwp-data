  'pagasa-lpa-monsoon-august3':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-03T08:21:04.846+08:00
    'imagesource': 'jcr:9454c19a-261b-4ea4-87d9-760ea04d2a93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94772cd0-5e34-4eb6-94d2-a8fd60d7ad3b'
    'lead': 'Residents in Luzon and Western Visayas will experience rain this weekend
      as a low pressure area off Catanduanes (LPA) and the southwest monsoon (habagat)
      continue to affect local weather conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-03T08:24:54.164+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:15:16.884+08:00
