    'mgnl:tags': ['Hong-Kong', 'China', 'extradition-bill', 'protests']
    'template': '1'
    'title': 'Is it safe to visit Hong Kong while the city is being rocked by mass
      protests?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845bd317-1461-4e5d-bbf6-73439ff8c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Don''t shoot me." That was the message
        one pro-democracy protester held up, on the sort of sign usually reserved
        for the names of hotel guests, as demonstrators camped out in the arrivals
        hall of Hong Kong International Airport on Friday, July 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a70856-d20f-4013-9644-c7f47fe2b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce1342-602d-420f-881d-d1268a579589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone arriving in the city, it would have been unnerving sight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a841b8e-5fa5-4c6f-b678-7ad961d222ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a196a51-a193-4b1d-bbae-f6230ed88ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past eight consecutive weekends, Hong Kong has been at the
        center of increasingly violent protests about a now-shelved extradition to
        China bill. That controversy has sparked a deepening political crisis which
        has, at times, brought parts of the city to a standstill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb832389-e1cc-446c-9a35-8f47d4c21d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f666db4-492a-431a-a5d2-944d91e4ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic images of tear gas filling residential areas, as pro-democracy
        protesters engage in street battles with police, have been beamed around the
        world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe5a99-9ad0-45f9-b5c6-b11e2f4f07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9acef-329d-459c-a0b8-0804852f6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tara Chanter, a 31-old-teacher from the UK was visiting Hong Kong
        with her young child and husband during the protests on July 28.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a1c5b-aaac-437b-be34-fe26aefc2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261f239-9aeb-4911-9dad-3eb1ecb5963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feeling is that as long as we avoided the protest area we would
        be safe," she said. "However in light of the changes since we''ve been there
        I''m maybe more concerned about coming back, given the fact that protests
        seem to have escalated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a532e6f-3f2d-42a1-9a54-21d18b3c6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a406e-4bb0-4e44-a645-d8213a3fcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanter arrived in Hong Kong during the airport protest and said
        while it was "a little intimidating after a long haul flight" they were aware
        of what was happening as the airlines had kept them well informed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700cad8-6515-4d22-bc70-b27d144c2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5476ad-1de6-48bc-b77d-9b43017035ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like they were protests, so they weren''t acts of violence,"
        she said. "I wasn''t concerned about random attacks because we weren''t protesting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023025c-8365-4c5f-8b14-f5fbe9ea3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7083ffb-4ed5-4281-920c-58fc92dc516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs the protests are having an impact on tourism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c2c46-cce4-4da0-ba21-782b369ce8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f090cf-03ae-4401-9813-d57bd82580eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June 16 and July 13, during which time there were several
        huge demonstrations, flight bookings to Hong Kong from Asia fell by 5.4% on
        the same period last year, according to analysis firm ForwardKeys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f61565-6018-45f6-819d-8be55a36fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0720c6e-9ab4-4e69-8300-a1e31c27bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the protests kicked off, the city had been enjoying a 6.6%
        rise in flight bookings in the first six months of 2019, compared to the same
        period of 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0b54d-fc61-430c-bd76-eebdc98e8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75d603-65a1-4bcd-8153-24a8714b29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the past few weeks bookings had picked up slightly,
        the research firm had found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994482f-a0f6-4d72-90fe-209419860291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119a00d-19f4-4312-a666-eb3baf80f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tourists have been posting pictures on social media of
        themselves in front of the countless Lennon Walls that have sprung up around
        the city. The colorful displays of Post-it Notes with inspirational messages
        for the protest movement are named after the 1980s Prague mural of the same
        title, which was covered in Beatles-inspired lyrics of dissent against the
        Communist government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb85aa-f85a-4c57-8411-71aa4c6f2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0ef7e-3ded-41d6-a1f6-cbbb35970e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the violence has mostly been localized to pre-arranged demonstration
        sites, several countries, including the UK, Canada, Japan, South Korea and
        the UAE, have issued demonstration alerts to citizens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67cd49e-526c-43cb-bb48-bb2cedb066e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf9c46-e376-4ac8-bae1-d92771fe0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s got some tourists worried. A quick search of social media
        platforms such as Twitter throws up numerous examples of people asking whether
        it is safe to visit the semi-autonomous Chinese city.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f791ac8-14cc-4a17-a7df-cbe9b4330487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68677533-2ee8-4512-b4b6-31c5124935bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Hong Kong open for tourists?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8188f63-5045-45ee-8b09-48d7ac057099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Tourism Commission has said the city is still open
        to travelers. And key major attractions such as the Peak Tram, the Ladies''
        Market and the Star Ferry, which takes passengers across the Victoria Harbor
        to Kowloon, so far have been unaffected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73db26-6fc3-4c05-b663-82e2f4e1addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ad843-4c27-43de-855a-d0bee854c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "vast majority of people taking part in processions do so in
        a peaceful and orderly manner," the commission said in a statement. "Processions
        only affect certain parts of the city for a defined period of time ... (and)
        are publicized well in advance," Jeanne Tam from the Tourism Commission said
        in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5b7e2-2509-4357-9f84-e94a44f0ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6d0a6-ed64-4bda-b840-9078fdd53023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the protest movement, at least, most marches
        took place on Sundays on pre-planned routes. While those marches took over
        some of the biggest highways on Hong Kong Island, they were easy to avoid
        and largely peaceful.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2908d-7f49-43a1-8c1b-141d2cb49705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18199ad3-3a03-4871-94b0-2e18c14b9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the weeks have worn on things have gotten more complicated.
        In July, masked protesters stormed Hong Kong''s Legislative Council building,
        and late at night a few hundred, mainly in their teens and twenties and wearing
        protective gear, broke in and occupied it for several hours.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46201b7c-8630-4b4f-aa30-ae2aeeb8c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56213c-cea1-4b55-9f93-de5ebe0eeb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protests have targeted tourist areas, such as Tsim Tsa Tsui
        which is popular with travelers from mainland China, to get out their message.
        And on Sunday, protesters who marched through the city illegally said they
        targeted Causeway Bay, another retail hot spot, "to let the world know what''s
        happening in Hong Kong," said a protester who did not want to be named.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1251a-c045-49d1-b9b8-d917ec237a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5abd2-1da2-448c-a771-c056ac751184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, last Friday''s demonstration at the city''s airport saw
        thousands of protesters and some aviation staff occupy the arrivals hall for
        the same reason.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8b282-2c8b-4ce5-a0ce-ca8026272c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d2970-e186-4aa6-bd10-f1bf5bba8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are the protests dangerous?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2faa92-face-4597-be55-fef9d837a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the protests have become less predictable and more
        violent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76448a-ccb9-4961-ad68-8e53ed97c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563edc6-f75a-40aa-8c5c-cdfc78749466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have refused to authorize some marches, which has led to
        violent street clashes between protesters and police.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dbdab3-5cfc-4277-83dd-d53ea28a4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885668b7-07ef-4816-aacc-c3f545557987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday evening, the violence spilled over into the city''s trendy
        Sai Ying Pun and Sheung Wan districts, two heavily residential areas near
        the city center with restaurants, bars and boutique hotels popular with tourists,
        and a stone''s throw from the ferry terminal to Macao.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba891d7-3c68-4e43-9a1a-8f26d86ea108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c06f70-54d5-4f87-947b-07a49c7c3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents and tourists were caught in the fray. One tourist
        told CNN he had gotten tear gassed by the police while trying to find his
        hotel.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9443d0b-9090-474a-99dc-799e300e037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f42e27-816a-4a7c-b0e4-db418a09c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other violent protests have happened in less touristy areas. Yuen
        Long, on the city''s border with mainland China, in the north of the territory,
        for example, has seen mob violence and police have stormed the subway station
        there to disperse crowds. In total, 69 people were hospitalized over the two
        incidents in Yuen Long.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd12d6-d8a1-458a-aa06-dc7622195dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b934d-7de5-49f3-9c0c-a06a7cdf79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation gets more heated, some countries have issued travel
        warnings advising tourists to ask their hotel or travel agency for information
        on where protests will be and to follow the local news.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16417c76-5fe3-4ed9-9881-1f30fa435c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16aaa60-496a-48c8-a4c8-c5bc6eb28659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates Consulate in Hong Kong has advised its
        citizens to avoid places near government and private buildings during weekends
        and not to wear black or white -- the colors of the protest movement and mob
        attackers, respectively.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d639d-f5c1-4c22-9a74-acf52d3ec9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e50a5-a827-47ad-9e63-464a4ee1eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has travel around the city been disrupted?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d67da-763b-4fee-803b-984fb2c50204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the city is running as normal. But during protests that
        can change dramatically.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0e41b-30b9-4e9a-b817-e0ce48aa22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa94a8-fa84-4c9b-9055-4d87b7f0a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads have been closed, bus lanes blocked and tram lanes brought
        to a standstill when protests have taken over some of the city''s main streets.
        Subway stations have also been temporarily shut and train lines suspended
        in areas where protests have been concentrated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6794c13-07f1-42ce-84ff-9de69b59a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8dafb4-6321-419d-b34b-e93320d5b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, on Tuesday, parts of two of Hong Kong''s busiest subway
        lines were temporarily down, with several others delayed, as protesters blocked
        trains during morning rush hour.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ca64d-2d42-429e-91ee-5edfb22fe3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66c522-d48d-437c-92ee-59c121d0ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the ferry service between Sheung Wan -- where the protests
        took place -- and Macao was temporarily suspended, although the boats were
        back to normal by Monday morning.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec4d382-1081-402f-af89-29373d704911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1522ce-28f8-4eb9-9543-250bbd915e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Chan, spokesperson for Hong Kong''s famous Star Ferry said
        its cross-harbor services had not been disrupted. In fact, the company had
        enhanced its services "to cater for the increased flow of passengers," as
        protesters use the service to get to Hong Kong island.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111f747-73c7-4f8b-9a94-f0254ca69c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855caa99-2299-4248-b2a9-28ce6b622048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are tourists still coming?</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c3360-426a-48d2-90e5-5aa4919aae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall Paul Chan, Hong Kong''s financial secretary, said Sunday
        that the city''s mass demonstrations had hurt local merchants. Many retail
        and food and beverage businesses have reported a drop in customers, he added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00b1c6-4b2b-4248-9aed-406b318066c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19145d2-5d6c-4dd2-be4e-96aecbcf131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For foreign companies and tourists, Hong Kong seems to have become
        turbulent and insecure, affecting their desire to travel, do business and
        invest in Hong Kong," Chan said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887246e5-c68e-4a43-8838-c40df80a5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d9461-37db-4e16-afb6-d37b40410bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Langham Hospitality Group, a luxury hotel operator in the city,
        said in a statement that "certain segments at our Hong Kong hotels have seen
        a slowdown."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89973c5-3478-4b5f-96fb-01708f7e9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df36c19-4e61-4ffa-9eb2-0f0dded107e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise our guests that Hong Kong is still safe to visit and
        conduct business," said Serene Tan, the group''s director of public relations.
        "The recent protests ... in the longer term will not pose a threat to Hong
        Kong''s economy and global standing as one of the top travel destinations
        of the world.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5720a1d-fea2-4ee5-9995-f7464c3811b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
