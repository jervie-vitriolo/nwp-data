      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        water level at Angat Dam, Metro Manila''s main water source, has risen as
        monsoon rains continue to fall over the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2ee2e-8b19-4e25-834b-e85e98b14556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:06:46.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Saturday, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Angat''s water level was
        at 167.17 meters, a full meter from Friday''s 166.02 meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881876e9-70b5-43c1-8dc1-ef2632fd3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:06:46.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this number is still far below the normal level of 180
        meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8871f3-5ae0-4672-ac1b-b02621e41330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:06:46.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Mesa Dam''s water levels also rose from Friday''s 74.48 meters
        to 74.65 meters Saturday.</p>'
  'ugandan-activist-poem-vagina':
    'author': 'Alice McCool, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-03T11:45:56.059+08:00
    'imagesource': 'jcr:67dd60cc-cc2d-4ea4-9255-8923009e45e2'
