      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — President
        Rodrigo Duterte again threatened armed communist rebels that he''ll soon implement
        a "severe measure" in dealing with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820415f-e328-48c0-9663-ad40e68ee9f3'
