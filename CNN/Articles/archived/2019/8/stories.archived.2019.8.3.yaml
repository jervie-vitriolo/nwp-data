    'mgnl:tags': ['PAGASA', 'Philippine-Atmospheric,-Geophysical-and-Astronomical-Services-Administration',
      'low-pressure-area', 'LPA', 'weather', 'rain', 'southwest-monsoon', 'habagat']
    'template': '1'
    'title': 'PAGASA issues rainfall warning as rains from LPA, monsoon continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ddc81f-b7ca-4d1e-beda-1afa8f1757a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T08:24:54.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:15:16.884+08:00
