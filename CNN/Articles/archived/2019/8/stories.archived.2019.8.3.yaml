      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533be90-402f-4734-aa5c-170fd940db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainer will soon move from the hospital to a rehabilitation facility
        to learn how to use prostheses. She''s been fitted for prosthetic legs and
        will eventually get prosthetic wrists and hands.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b210b3e-89b2-42a7-924c-717f413b6265'
      'mgnl:activationStatus': true
