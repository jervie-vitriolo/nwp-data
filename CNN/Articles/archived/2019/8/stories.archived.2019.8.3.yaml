      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae5993-e065-47eb-a748-ae7cff2fe9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city has experienced similar protests before and has always
        proven to be resilient."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a42a0-b1e3-44e8-8214-05597a5f0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.616+08:00
