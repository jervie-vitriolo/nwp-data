      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday said that the late President owed her popularity
        to the death of her husband, former Senator Ninoy Aquino, who was assassinated
        on August 21, 1983.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c60cf1-9df8-434e-9749-2f95b811d16d'
      'mgnl:activationStatus': true
