      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’d like to say to the communists, you have crossed the red line,"
        Duterte said in a speech in Davao City Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5b149-da98-41a1-8262-9cb78dc5186d'
