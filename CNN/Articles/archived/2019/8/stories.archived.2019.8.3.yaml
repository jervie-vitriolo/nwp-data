      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f1c0d-1ae6-49de-9564-8f2b940d6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.479+08:00
      'mgnl:createdBy': 'eimor'
