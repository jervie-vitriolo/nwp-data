      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be0c06-4241-47c3-a987-174f1a54a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned poll of the Social Weather Stations (SWS) showed
        that six in 10 or 59 percent of Filipino respondents agreed with the statement,
        "I can say anything I want, openly and without fear, even if it is against
        the administration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d57013-4031-4502-a162-119099ee0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09782ae1-03cc-4b87-be37-cc2fcc449b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 18 percent said otherwise, while 23 percent were undecided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b62ec1-f19b-498c-82f8-3636fe0fc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080bb4cb-2c3f-42b5-a6f9-3659e76d9193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yields a score of +41, which the SWS considers "very strong."
        The latest survey, conducted June 22-26, also showed a leap in the number
        of Filipinos who feel free to voice their opinions under the Duterte administration.
        It is up by 18 percentage points from the moderate +23 score in December 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977965e0-b3f5-4ffa-b7cf-22ccfc3df50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb3bfc-5336-4d1b-b54c-943a15e273dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS noted that the June survey''s +41 net agreement score is
        the highest in five times when perception about freedom of speech was gauged
        since President Rodrigo Duterte assumed office in 2016. The lowest was a moderate
        +23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd3a47-e571-4fb1-adfb-7d67441e276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93efc45-0516-46b9-a5b8-5d62ad3cd6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also asked repondents to react to the statement, "It is
        dangerous to print or broadcast anything critical of the administration, even
        if it is the truth." Fifty-one percent agreed, while 20 percent disagreed,
        yielding a "strong" net agreement of +31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d401b-d57f-4351-8b96-3edb6275f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f571aaf1-3624-4fe4-a3ca-f7291ce33f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the survey showed more Filipinos believing there is press
        freedom in the country. Sixty-seven percent of respondents agreed with the
        statement, "Mass media in the Philippines have freedom of speech, of expression
        and of press." A meager 10 percent disagreed with the statement, resulting
        in a "very strong" score of +57.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a2a52-2894-454e-95e2-4326e5402327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3802800-7a94-4777-9e5c-8ab3d5f833e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,200 adults were interviewed for the survey, which has
        a margin of error of ±3 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa88aa3-9332-4718-812e-b83a26857fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce7763-7a1e-4bac-a3d2-02fbbe1a2f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his attacks against critics and
        the media. In June, he threatened to jail anyone who will try to impeach him
        amid the uproar caused by his policy allowing Chinese fishing in the West
        Philippine Sea. Malacañang explained the President did not really mean to
        order the arrest of critics but was just expressing how "annoyed" he was that
        his critics do not appreciate what he has been doing for the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c57ee-94cb-42cc-b048-06eecadbaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f821ddb-83e8-4904-9250-99ba6077cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:51:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the President said journalists were paid hacks, following
        the publication of an investigative report into his family''s wealth. He also
        warned of retaliation against media practitioners critical of him, saying
        he would "let out something against them." Local and international human rights
        groups also see the numerous cases filed against Rappler as a move against
        media, a claim Malacañang has denied. The Palace stressed freedom of expression
        remains robust in the Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87d343-1582-4658-84e1-65ae91481ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.043+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Palace ''curious'' of survey results</strong></h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6cf2e-8c35-49da-b2ef-4812fa077d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.043+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad073a-eeef-43cd-a793-860167e8905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.043+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo welcomed
        the 67 percent agreement to the freedom of speech in mass media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d136a-090f-4a58-b73f-0f4ca7e0bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.043+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1123652-4780-47ba-a423-11be3b2a2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.043+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he questioned the 51 percent result when it came to publishing
        criticism against the administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68c675-e10d-4809-8c86-c42629d1f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.043+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0187a-7cd2-46f1-b2fe-0e89e2ce8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are curious as to why this could be so. The President respects
        criticisms as long as the same is not baseless, unfounded or false. He even
        urges the people, including writers and reporters, to freely express whatever
        sentiments they have," Panelo said in his second statement given Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817febd4-c6c7-4ce4-adc5-3d214d7964cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b44f1-7c7d-412b-8541-9fad6cc0d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/8/3/panelo-nyt-environmental-activists.html‬"
        target="_blank">His first statement</a> was one of repudiation for an opinion
        piece by the New York Times critical of the number of deaths of environmental
        activists recorded in 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858d603-2b87-4b46-971c-c0fb277a0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51b11c-77db-4d25-a82d-2fe84f5b4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that dissent against the Duterte administration is not
        curtailed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0758f-fe35-430f-8058-554a3ccbca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd39f0-f897-4e18-ac75-7dd0a9e9b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no such prior restraint or subsequent punishment for those
        who practice the freedom to dissent in the Duterte presidency. As long as
        the speech or expression is within the ambit of the constitutional guarantees,
        it will not face any government interference," Panelo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8270854-e1f0-4af7-b0e5-212946e1503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441923e-f4d6-466f-998c-7c8de2c750f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T20:16:53.044+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:15:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo further claimed that a mere 3 percent of the Filipino population
        have expressed their disapproval of the President. He did not cite his source
        for this statistic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
