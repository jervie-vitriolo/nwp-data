      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13002d5-6514-458d-87b9-f6f89a643984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:00:05.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury hotel Island Shangri-La, located in the city''s Central district,
        said it had seen some "cancellations from our overseas leisure, group and
        corporate guests."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd28376-b0a5-4193-85d1-1ffb27e95ffb'
      'mgnl:activationStatus': true
