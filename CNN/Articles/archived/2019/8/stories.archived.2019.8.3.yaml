      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60e86c-cfb7-42fb-9d1f-032df2fc8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes to attend the next fundraising event on August 31, a motorcycle
        poker run and dinner sponsored by friends from another local restaurant.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5816e3-5232-4ad6-8a3d-dd5d60fc568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f31458-0890-47ad-a51d-7a2e12b2e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attributes her strength to the support of her family "It''s
        been such a hard road to travel down, I wouldn''t know what I''d do without
        them," Trainer said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859d045-33c7-4349-875e-e1843ae66f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
