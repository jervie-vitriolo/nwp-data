      'mgnl:lastActivated': 2023-01-27T11:15:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c8271-8d38-49e6-8875-c4d1c675c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trainer woke in a hospital bed nine days later, her hands and
        legs had been amputated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c20a4-f579-4397-89a4-1b6f97c92ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc66a9-08ab-4384-904b-c3d402b37a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took doctors seven days to discover Trainer incurred a severe
        infection, not from a "tropical" travel disease as they first suspected, but
        from her German shepherd''s kisses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7294d5-3b19-4b42-a264-6da61263a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74984f97-a221-45fe-b9bd-d824767888aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainer contracted a rare infection from the bacteria capnocytophaga
        canimorsus, probably when her German shepherd puppy, Taylor, licked an open
        cut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ca912-bef9-4572-84dc-4567f79c47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a69ad5-11ab-4775-b5c0-988a59895cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Margaret Kobe, the medical director of infectious disease at
        Aultman Hospital in Canton, Ohio, treated Trainer and described her as "delirious"
        when she entered the intensive care unit. Shortly after, she became unconscious.
        Her skin started changing rapidly to a purplish-red color, and then it progressed
        into gangrene. Trainer then developed a blood clot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f26fd-b057-4daf-8e4c-b4ceea647191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578090b-a158-4e1c-92b3-4ae71a21aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was difficult to identify, We''re kind of the detectives. We
        went through all these diagnoses until we could narrow things down," Kobe
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af791fd-e3e3-48d5-9b61-8fcfcee85201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ddcd9-3eb8-45aa-a807-73af7b1800c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infection spread to the tip of her nose, ears, legs and face.
        "She didn''t lose parts of her face. But her extremities is what she had to
        have surgery on," Kobe said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ccf31-21f5-4252-9ff0-146c708093d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fad860-4ede-4343-9ac3-2fb3d4130b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family sought a second opinion, hoping to save Trainer''s limbs.
        But doctors said the damage had already been done. Blood tests and cultures
        confirmed the diagnosis of capnocytophaga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13ab08-31cf-4413-a091-08149c0c210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52044a0b-5574-46e3-b157-b6d02be0b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a pretty hard pill for us to all swallow, to say she was
        fine a couple days ago on vacation and now she''s actively getting worse by
        the minute and now her hands and feet aren''t alive, like this doesn''t happen,
        it''s 2019," said Gina Premier, Trainer''s step-daughter and a nurse at Aultman
        Hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d9b7f-87b0-4a37-829c-8530f4194aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931042f4-604f-4ca7-9aab-d0019dc6df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainer has had eight surgeries so far and is working with doctors
        to be fitted for prostheses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2f827-797a-4c82-805c-0ed0e98e54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fae962-61d7-464b-8acd-02aac60ac7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is off the scale, one of the worst cases we have seen in terms
        of how ill people become with infections," Kobe said. "She was close to death."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29aa445-d3c4-420e-8e51-e029f5fe317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdd443-2e15-4372-9743-b6c5b3704b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rare cause of illness in humans</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b91f8-2a93-4ec1-9740-c6bea034df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Trainer says she knows her German shepherd puppy licked a
        slightly infected scratch. When the bacteria spread to humans, they do so
        through bites, scratches or other close contact with dogs and cats, according
        to the US Centers for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd137a4a-0078-467e-9f97-6c5e1f345c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18df21-bc7f-4444-85ea-7edda0f07ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people in contact with dogs and cats don''t get sick, and it''s
        rare for Capnocytophaga to cause illness in humans. Those at greatest risk
        are people with weakened immune systems, such as cancer patients and people
        who have had their spleens removed, the CDC said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be31585-dd7b-41ca-ace3-fbf00d37dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4ecec-9a22-492f-ad3f-9d0100852bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who become ill may show symptoms within three to five days,
        although some may show signs earlier or later, the CDC says. In rare cases,
        patients can develop sepsis. About 3 in 10 people who develop a severe infection
        die, CDC statistics show.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0157f-8b65-4162-bb51-51dec9d9860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0c06f-df4a-4219-b8dd-3771021dcc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capnocytophaga have been detected in up to 74% of dogs, according
        to the CDC. Animals can be tested for it, but those results can change, according
        to the CDC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b13b7-f28f-4223-926e-16055946bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404df52-fc0f-4220-8a9f-35e7880258c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capnocytophaga isn''t on the CDC''s list of reportable diseases,
        and experts say it''s hard to pin down numbers on how rare these infections
        are. A 2015 report found fewer than 500 laboratory-confirmed cases that had
        been reported since 1961, though the bacterium was not officially named as
        a new species until 1989.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb40ab-1e62-40d6-a6a6-e438b29dfa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99663a16-0b8f-479a-9d0d-df661a625bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.978+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m so ready to move forward''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a10b1b-49d1-42a6-8b68-9417d7ab618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie and Matthew Trainer have two dogs and she says she has no
        intention of parting with them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e58c9-dafc-47b2-9922-c6045c6ec580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T16:33:46.979+08:00
