      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40e83a-16a2-4cc1-9292-3df76c08802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I have been mayor of this city for 23 years. There never
        was a time that the military or myself allowed torture or to hurt people who
        surrendered from the NPAs or captured," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be3dbc-df44-4aec-b479-daba429bb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f895d6a-8e9e-46df-bf7a-40a0061a7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ve been telling you, I will implement a more severe measure.
        What -- what is it? Maghintay lang kayo. Kasi sabi ko sumosobra na kayo (Just
        wait. Because you''ve done too much)," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91732d77-f4c7-4f3c-915e-bb6d80039b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18b055-4ebc-49f4-bb18-3b39d4cda614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President revealed what he has ordered government forces so
        far to "give them what they deserve."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14c714-782d-43d6-b6b1-a7fbd7faa7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f40fb4-9d46-4498-bbfc-5289ba73b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will give you tit for tat. That''s my order to the military,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1f85c-b19e-4305-976f-1618aa2abf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c74a5-a8f5-4859-bbd4-d756659f107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation awaits Duterte''s next move as the Palace said placing
        Negros Island under martial law is among the President''s options. The government
        believes the NPA were behind the spate of killings there. At least 21 people
        were killed in Negros Oriental province alone in a span of a little more than
        a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f58b5-20f3-4568-90a1-3398ae5e318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721a01a-734a-46f8-976e-fbe11a71f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA denied hand in the slays, and instead pointed to cops who
        are allegedly part of vigilante group "Duterte Death Squad."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06d53d-d3b3-44f7-a9fa-74967511d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bca2b-f7b2-4223-87b2-8db07a62b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights has said there is no need to declare
        martial law in the region, noting that both the police and local officials
        have assured that the situation is under control.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6c7d7-2dd4-40a1-98b1-52028503b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4ad34-65ae-4db5-9892-6e8c005ebf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President as commander-in-chief
        of the Armed Forces may place the entire country or any part of it under martial
        law "in case of invasion or rebellion, when the public safety requires it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a1030-da43-46e6-9324-37058f3b8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947074d-be41-4504-9373-7742ba96d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law has been in place in the island region of Mindanao since
        May 2017, following the attack on Marawi by local and international terrorists.
        It will be in effect there until yearend, although National Security Adviser
        Hermogenes Esperon plans to recommend its extension until December 31, 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9531f7-a915-44b8-b01e-2dad33c30839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209efcd-ca46-4df9-a06b-8dd2cec9c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T14:09:23.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said a possible martial law declaration on Negros
        Island could be separate from the one in Mindanao.</p>'
