      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b27a70-264b-40da-8a95-3c34041211b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final ruling of the case took place on Thursday and Friday at
        Buganda Road Chief Magistrate Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e6c68-f762-440d-8aaa-0feab0a08a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008fd65-b9a7-4b0b-bf48-a37bda54d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Nyanzi only appeared in court on a television screen
        from Luzira Prison. Furious at not being permitted to physically attend the
        final judgement, the activist repeatedly shouted "f*** you, f*** you," put
        both her middle fingers up, and flashed her breasts. Nyanzi has stripped as
        a form of protest in the past, and this along with her use of graphic language
        is described by some commentators as "radical rudeness."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742266d3-9abb-4185-a85f-41f195b425d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4a8c6-1aee-42d6-8386-97fed8f2e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academic was also charged with "offensive communication," but
        found innocent on that count.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93926578-8a3d-47c4-ad60-b8ab8e7b650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7272a-e444-4ca4-b7ea-9a598486824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling took place following an unsuccessful revision of the
        case at Uganda''s High Court earlier in the week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449b103-954d-42d5-b7dc-222946807abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def66fa-cc97-4d32-a92a-14f267337abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyanzi''s team applied for the revision on nine grounds, including
        that the lower court "acted illegally, irregularly and improperly when it
        closed the accused person''s case without affording her the mandatory or necessary
        facilities to call any evidence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f9d50-2183-42ee-957f-3f9b9e561c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd48374-8162-40be-8541-38c3d407492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyanzi''s lawyers did not attend court on Thursday or Friday, enabling
        the activist to speak for herself in response to the state prosecutor''s statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ab198-1be0-4c82-81f6-2398c42d9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6afc3-1451-44ba-b3f9-4f5b369d946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I planned to offend Yoweri Museveni Kaguta, because he has offended
        us for 30-plus years," said Nyanzi on Thursday, who explained that she was
        disappointed not to be found guilty of offending the President "because that
        is what serious mothers in Uganda should be doing".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5893db9-edaa-4f2c-b9b5-40feae3d78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e8e86-6bf1-4ef9-a758-22f9348ad9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A line from a poem posted by Stella Nyanzi''s Facebook account on
        Thursday reads: "I never came to your Court seeking for justice. I came to
        your Court to play the game of politics."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372ded0-c8d7-43e6-86fe-36a2662cf32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340580c1-c0d3-4db8-a454-c588ca2fd16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyanzi''s courtroom speech on Thursday also included a focus on
        conditions for women in prison, and sacrificing her role as mother to her
        three children in order to "speak truth to power."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33aad4-ecfa-46b5-85db-3e3bdc46bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fc4a2-df4d-4ac5-9106-4346632de329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 130 members of the public crowded into court on both days,
        some dressed in blue Stella Nyanzi T-shirts representing opposition party
        the Forum for Democratic Change (FDC) and others wearing red "people power"
        berets -- the hats worn by supporters of Bobi Wine, a musician turned opposition
        politician in Uganda.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87082d5-6006-45b1-a10b-b49399ba5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6a9e0-2e10-49a6-b492-cb52d15d7f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy police deployment did not stop Nyanzi''s allies from singing
        and chanting, and one woman vowed to "sing the Ugandan national anthem until
        we have justice." While Nyanzi was making her statement on Thursday, the courtroom
        shouted "people power" and the academic herself led a chant of "viva opposition."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9107d93-44d9-4575-8384-d739603bafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c68d57-c26a-46fb-89c2-9a9ff65a5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the magistrate read out the academic''s final sentence on Friday,
        her voice could barely be heard among shouts from Nyanzi''s supporters. While
        some walked out of the courtroom as they heard the sentence, others continued
        to shout and chant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63114c2-922d-4d0c-8c4c-37e3c55caf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b1486-4d9d-4f1b-adbe-48bff19bad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling ended in unrest, as a plastic bottle was thrown at the
        magistrate and police officers clashed with spectators in the courtroom which
        was then evacuated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f48509-2a5d-4083-8601-0375212e0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e90650-b587-4845-a0ca-54c0bbbc998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media after the incident, FDC politician and Nyanzi
        ally Ingrid Turinawe explained that when people saw Nyanzi on the television
        screen she "was quarrelling, she was protesting, she was crying, and that
        caused a lot of anger within the people who support her."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a6f58-0b5a-40e9-b2f1-4fa95812124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d972dd5-b750-49d7-a925-6acaf7aa8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turinawe added that members of the opposition party in the courtroom
        had been arrested.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e905b34-c34d-45e5-9da8-f767495843fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3e390-4100-493c-8d5f-c226f26aa005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kampala Metropolitan Police Spokesperson Patrick Onyango told CNN
        six people were arrested on charges of assault, malicious damage and contempt
        of court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472baaf0-95c7-4dbf-9cff-06f415e04688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-03T11:51:51.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:15:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
