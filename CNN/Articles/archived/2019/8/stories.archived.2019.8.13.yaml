    'mgnl:lastActivated': 2023-01-27T11:35:30.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:09.749+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Malacañang', 'extradition-bill', 'Philippine-Consulate-in-Hong-Kong',
      'Sheila-Monedero-Arnesto']
    'template': '1'
    'title': 'No clear travel directive for Hong Kong despite airport protests'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde61ba-3f61-4603-8104-3db407483952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        government has yet to issue a clear directive for travel to Hong Kong, whose
        airport has been paralyzed by protesters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee92b9-7bfe-4832-86dc-399ffd5bf4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said "it is not the right time" to travel
        to the Chinese administrative region because of flight cancellations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db65aa-7d05-46b8-87c8-91ce4ae20fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Avoid<em> muna&nbsp;</em>going there. That’s the advice kasi you’re
        not sure whether you’re going to reach Hong Kong in the first place,” Presidential
        Spokesperson Salvador Panelo said in media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c3a7a-426a-44e3-9655-983d60f641f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace had earlier said it has no plans of issuing a travel
        ban to Hong Kong, where more than 200,000 overseas Filipino workers are employed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b623ac-3d14-415a-b4c5-3c238cf613fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s airport has been thrown into chaos for the second day
        in a row, with all check-in activities suspended and dozens of outbound flights
        canceled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ff1f9-3a02-4da1-8e7a-0c822dbec1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/08/13/asia/hong-kong-airport-chaos-intl-hnk/index.html">Hong
        Kong protesters spark airport chaos as flights canceled for second day</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279a3fb-98d7-49a5-8790-64dc7ed013c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Consulate in Hong Kong also leaves it to Filipinos
        to decide whether they will push through with their plans to fly to the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6d3ab-7664-47fc-8269-51df16d57c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate, however, advised those who will proceed with their
        trip to "avoid the demonstration areas and mostly just stick to tourist areas."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d445cc-46f9-4b21-8481-40ddc76663d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still leave it up to the travelers to decide if they would like
        to risk being inconvenient by this disruption in the airport, but our advice
        is that if they decide that they still want to go to Hong Kong despite what
        they know is the situation right now, they should coordinate with their airlines
        to find out if the flights will push through and what are the contingency
        plans in case it is canceled," Consul Sheila Monedero-Arnesto told CNN Philippines''
        Politics As Usual.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405445f-4157-4cb1-80b5-a096813bf444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnesto said protests at the airport remained "generally peaceful."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069b3ea-f905-4127-90e1-e94b4b463814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now of course the travelers cannot avoid the demonstration
        areas, because the demonstration area is right at the airport, but there has
        been no incident of violence, no one has been hurt," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2364a6-5642-4262-b557-48f67edab3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clashes are mostly concentrated between the protesters and
        the police, so the violence is limited to specific areas. It''s not as widespread
        as what media seem to imply," Arnesto added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdedf51-3982-4b83-a589-bdb5c0004241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said no Filipino has been reported to have been hurt during
        the demonstrations. The Filipino man who was arrested after he was mistaken
        as a protester is out on bail, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b50aa8-0930-4f16-b517-6f4a24deaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnesto advised Filipinos opting to leave Hong Kong to book a flight
        in Macau. Doing so, she said, is the "most convenient and feasible way of
        going out of Hong Kong." She, however, noted that "it will be up to them to
        buy another ticket."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311a4b5-dcf4-45e3-bcb9-7f5dca614d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries such as the United States, Australia, United Kingdom,
        Singapore, Ireland, and Japan had issued travel warnings for Hong Kong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b8919-0934-4448-8dcb-211d4198d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest movement kicked off in earnest in June, sparked by a
        bill that would allow extradition to China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fbb59-0656-434e-be76-8c4ef3f151e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the protests have expanded into something bigger, with
        protesters now demanding greater democracy and an inquiry into alleged police
        brutality.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4630b-5f34-48b2-a3ad-dfbb028dd189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest movement—that on Sunday passed its 10th straight weekend
        of demonstrations—has seen protesters and police clash numerous times, with
        police firing multiple rounds of tear gas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a922d-29a3-45f1-82bf-8cc787a1d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile, has criticized the actions of the protesters.
        On Monday, a top Chinese official said the protests "had begun to show signs
        of terrorism."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146bfa1-477c-4dde-bc7b-dd85d834462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:47:16.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s&nbsp;Ben Westcott and Julia Hollingsworth contributed
        to this report.</em></p>'
  'Hong-Kong-protests-billionaires':
