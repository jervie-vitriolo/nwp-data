      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule will take effect October 15. Until then, US Citizenship
        and Immigration Services is "continuing to work towards finalizing the processes
        and procedures that will be required to implement the final public charge
        rule," according to a USCIS official.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083bfa4-fe38-41cf-8fe0-a6559f0a6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.413+08:00
