      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Berlin''s central Mitte district has proposed installing
        "Verichtungsboxen" —&nbsp;booths where prostitutes can meet clients —&nbsp;in
        the airport site, a bid to improve the safety of the city''s <a href="https://cnn.com/2018/10/04/africa/paris-nigerian-women-trafficking/index.html"
        target="_blank">sex workers</a>. These include drive-in booths, where customers
        can meet sex workers in their own vehicles.</p>'
    '7':
