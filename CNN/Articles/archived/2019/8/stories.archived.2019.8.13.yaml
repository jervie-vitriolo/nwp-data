      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434fb83-4279-4572-bc06-729e10dc5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:34:14.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the diversified conglomerate announced that
        it has partnered with Groupe ADPi, Meinhardt Group and Jacobs to design the
        New Manila International Airport (NMIA) in Bulacan. These international companies
        have also lent their hands in designing Singapore''s Changi Airport, the US''
        Atlanta Airport, and France''s Charles de Gaulle Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82102a8e-9569-46e8-8a98-a1643acbff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:34:14.778+08:00
