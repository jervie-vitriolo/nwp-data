      'text': '<p>Regional police said the arrested NPA leader was involved in a series
        of attacks and harassment in the Davao region, such as the burning incident
        at Lapanday Corporation in Mandug in 2017 and the abduction of five police
        officers of Paquibato Police Station in 2016. He was also allegedly responsible
        for the attack on the Panabo Police Station in 2011 that killed one police
        officer. Kumander Banakon was listed as the Top 2 in the Internal Security
        Operations watch list of the Philippine National Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ccd54-bd84-4463-8a39-dc4db732c4d9'
      'mgnl:activationStatus': true
