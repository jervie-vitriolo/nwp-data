      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9afb92-3591-49e6-9cc7-1167630752d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should stay away from sensitive areas like the Armed Forces
        of the Philippines and our security risk areas,” PBA party-list Rep. Jericho
        Nograles told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d9298-2cf5-42b3-98c0-361d7e04f0bb'
      'mgnl:activationStatus': true
