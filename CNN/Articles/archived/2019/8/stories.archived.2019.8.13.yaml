    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a89b04-fe92-4f4e-bb87-3b53f49b9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:25:39.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow any illegal act committed in this country by any
        person, foreigner or citizen, against any citizen of a foreign country working
        here," Presidential Spokesperson Salvador Panelo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416b6ad-3e97-4e05-a843-cf373b6942a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:25:39.102+08:00
      'mgnl:createdBy': 'eimor'
