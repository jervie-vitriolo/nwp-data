      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/04/03/PCC-virtual-monopoly-grab-uber.html"
        target="_blank">Anti-trust body sees ''virtual monopoly'' in Grab-Uber merger</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db696fa6-c488-400e-b543-03c4b3031163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
