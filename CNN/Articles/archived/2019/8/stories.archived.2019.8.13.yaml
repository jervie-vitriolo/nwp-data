      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d70f246-18d4-4907-a07e-b2d7b282fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludovice said he has requested at least P2 million to be spent for
        dengue kits and anti-dengue chemicals and sprays which will be used for misting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9a9a9-60da-4c73-88ae-a76173a7944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6becb-f729-4f0e-9c11-f36f14f8cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this declaration, Albay governor Al Francis Bichara convened
        the Provincial Disaster Risk Reduction and Management Council to discuss the
        dengue situation in the entire province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af7fb2-d10e-4a25-ad4e-018923b7b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef20161-ed60-4a4c-979e-0e5157383eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara said he has also asked the provincial board to review the
        provincial dengue ordinance. This was enacted in 2012 to update the provincial
        health department’s strategies against the mosquito-borne disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639dbb99-0539-4f1b-a21b-ae3da98e0190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deea415-921b-4a4a-96a2-ff70872c0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraga town in Albay had earlier declared a state of calamity due
        to rising dengue cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46ae16-de18-4b25-a652-63e435babdc7'
