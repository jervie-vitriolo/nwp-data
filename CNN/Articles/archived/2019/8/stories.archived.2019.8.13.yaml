    'template': '1'
    'title': 'Russian village near site of suspected nuclear missile explosion to
      be evacuated, report says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c5c30-a45e-40ad-a754-4e8467a51986'
      'mgnl:activationStatus': true
