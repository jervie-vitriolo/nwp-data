      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is also set to help the people whose livelihood might be affected
        by the construction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10e28c-a1fe-460d-8dcf-121c199ff0d2'
