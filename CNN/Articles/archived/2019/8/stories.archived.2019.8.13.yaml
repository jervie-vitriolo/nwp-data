    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man''s false teeth got stuck in his throat during a surgery. It was
      eight days before anyone noticed.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9632427-9997-44d8-a254-175e7b41a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 72-year-old''s false teeth got stuck
        in his throat during surgery and weren''t discovered for eight days, doctors
        have said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe08435-bc2d-4ef2-a9c8-4fb0f2fb561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93befd-4537-4cc5-969e-9ae446ab57e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was having surgery to remove a harmless lump in his abdominal
        wall, but the operating team neglected to take out his dentures before the
        operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0daa2-009a-45f0-b2c0-b3eab738f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61039b4a-6d16-4dab-b364-d666e7c5db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to the hospital six days later complaining of blood
        in his mouth and difficulties breathing and swallowing, which had prevented
        him from eating solid food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cb0c7-f163-4694-a9bb-f8a68ffc3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fcc240-ee8d-49fa-8f68-e679a151c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, more surgery was needed to resolve the problem, which
        was revealed in a case report published by the British Medical Journal on
        Monday. Lead author Harriet Cunniffe, from James Paget Hospital in eastern
        England, is calling for surgeons to ensure dentures are removed from patients
        before an operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd43f05-ce20-4ba9-8ffb-3e9cc7ad0735'
      'mgnl:activationStatus': true
