    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:11.012+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Hong-Kong-International-Airport', 'Hong-Kong-airport',
      'Hong-Kong-protests']
    'template': '1'
    'title': 'Hong Kong police clash with protesters in chaotic scenes at airport'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6efdc-714d-4953-919e-94522dc1b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T00:01:09.757+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scenes of chaos erupted at Hong Kong''s
        airport on Tuesday evening as riot police clashed with protesters who continued
        to block security gates at one of the world''s largest travel hubs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91d387-bdb8-479b-aa0a-2363a747f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday saw some of the most combative scenes since Hong Kong''s
        protest movement began several months ago, with protesters detaining people
        at the airport, including a mainland Chinese journalist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35476d-4d39-48c6-ab9d-ec66d485c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s chief executive warned that Hong Kong was "on the brink
        of no return." Five people were arrested and two police officers were injured,
        Hong Kong police said in a statement early Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d65b7-5403-4904-bac4-ba013277c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371c5e6-336e-4865-96ba-4c247bb3019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police made their first significant appearance at the airport
        since protests began there five days ago, with at least five police buses
        arriving at the airport after 10:30 p.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef2561-02c1-4d6c-bcd9-8ddf88dc1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters scrambled to set up barricades as officers left the buses
        and entered the airport. Riot police appeared soon after, amassing outside
        the terminal, clashing with demonstrators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792e9e8-c47b-4196-9dae-12ae2e6762cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one confrontation, a riot police officer was attacked from behind
        as he held down a protester. His baton was then taken and used against him
        by a protestor, before the officer drew what appeared to be a pistol and aimed
        it at the crowd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1662ceb-88f3-42d3-88a2-620799bf20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police arrived at the airport during a standoff between protesters
        and paramedics, who were trying to reach a man accused by demonstrators of
        being an undercover police officer. The man appeared to have lost consciousness
        at one point, but protesters refused to allow paramedics to evacuate him for
        several hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80992b49-5037-4d97-b7a5-e8f082e8e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protester lines broke when police arrived, allowing paramedics to
        successfully evacuate him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6947b6-d86a-4b49-b93d-ee5f3833ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in an earlier statement that their arrival to the airport
        was "not an operation to disperse those assembled but is for extricating the
        visitor safely."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca0d56-12a2-4e8a-88f0-bbae4c62906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A visitor was assaulted and is currently being besieged by a large
        group of protestors at the Hong Kong International Airport. He requires immediate
        medical attention but the protestors concerned have been obstructing ambulance
        officers from rendering medical assistance," the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbb02d-2393-43f9-a209-a2610b04420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man was detained and zip-tied to a luggage cart by protestors.
        He was identified as mainland Chinese reporter Fu Guohao for state-run tabloid
        newspaper Global Times, according to the outlet''s editor-in-chief.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8c6d3-dc65-4e16-a9c4-735f920d87d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later seen being wheeled out of the airport by first-aid
        workers.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fu Guohao,
        reporter of GT website is being seized by demonstrators at HK airport. I affirm
        this man being tied in this video is the reporter himself. He has no other
        task except for reporting. I sincerely ask the demonstrators to release him.
        I also ask for help of West reporters <a href="https://t.co/sbFb0L3s92">pic.twitter.com/sbFb0L3s92</a></p>&mdash;
        Hu Xijin 胡锡进 (@HuXijin_GT) <a href="https://twitter.com/HuXijin_GT/status/1161312219553882113?ref_src=twsrc%5Etfw">August
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a77852-ee2f-433d-ab98-4e954f74ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:31:21.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86865904-988d-4b47-b997-c95633ab540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police eventually retreated from the airport, after making arrests
        outside the airport and deploying pepper spray multiple times. But hundreds
        of protesters remained late Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6859c1-83ce-45c4-b009-02c827caa74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreaks of violence came after Hong Kong''s Airport Authority
        announced that all check-in services were suspended for another night because
        terminal operations were "seriously disrupted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1c216-fcf2-4f90-87a4-224612c4ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the public are advised not to come to the airport,"
        the authority said in a statement. All outbound flights which have not yet
        completed the check-in process have been canceled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d0a31-d190-4eb9-80ff-2e2a7f0f71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson described what happened at the airport
        as overstepping "the bottom line of a civilized society." Police would take
        "relentless enforcement action" to bring the culprits of violence to justice,
        the spokesperson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479cb29-5457-43ad-b5de-695a7a0146c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International reaction</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1cb5e-2a63-4ff6-9266-8394f0c67fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump weighed in on the deteriorating situation
        on Twitter on Tuesday afternoon. He claimed that US intelligence showed "the
        Chinese Government is moving troops to the Border with Hong Kong. Everyone
        should be calm and safe!" China already keeps some troops garrisoned near
        the border.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b96ee-5e7a-4252-ba95-e898a47e3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US administration official said the US was monitoring the
        unrest in Hong Kong and encouraged "all sides to remain calm, safe, and peaceful."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea0b2c-7fb2-44d5-a31e-d2a2e7f79f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President has said: ''they''re looking for democracy and
        I think most people want democracy,'' " the official said. "Freedoms of expression
        and assembly are core values that we share with the people of Hong Kong and
        these freedoms should be protected."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92639ee2-76a4-4f83-a353-e24b39e04849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Minister Dominic Raab said he was concerned by "what''s
        happening in Hong Kong and the worrying pictures of clashes between police
        and protesters at the airport."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5abb6-0606-4967-8583-c2a7c9443309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said to Carrie Lam during my call last week, we condemn the
        violence and encourage constructive dialogue to find a peaceful way forward,"
        Raab tweeted.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Concerning
        to see what&#39;s happening in Hong Kong and the worrying pictures of clashes
        between police &amp; protesters at the airport. As I said to Carrie Lam during
        my call last week, we condemn the violence &amp; encourage constructive dialogue
        to find a peaceful way forward.</p>&mdash; Dominic Raab (@DominicRaab) <a
        href="https://twitter.com/DominicRaab/status/1161341048779677701?ref_src=twsrc%5Etfw">August
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b8b84-1fb9-41fe-b179-d1951f1dfb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:31:21.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc174b-9992-4b4a-9a5a-5548b623f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weeks of protests</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fd265-9752-4fcf-bb9c-f45aea440c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protest movement kicked off in earnest in June, sparked
        by a bill that would allow extradition to China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1ad35-88d2-46c7-a676-24f437189fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the protests have expanded, with protesters now demanding
        greater democracy and an inquiry into alleged police brutality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c4cac-0176-40c0-b102-b6ede2f4567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations —&nbsp;which on Sunday occurred for a 10th straight
        weekend —&nbsp;have seen protesters and police clash numerous times, with
        police firing multiple rounds of tear gas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c0a34-c72c-48a6-8a9a-da9b38788a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Hong Kong''s Chief Executive Carrie Lam warned
        that the city was on "the brink of no return" and said it would take a long
        time to recover from the recent mass demonstrations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c7e4e3-4a98-4bc1-b3f0-b6c2c061716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile, has criticized the actions of the protesters
        with increasing heat. On Monday, a top Chinese official said the protests
        "had begun to show signs of terrorism."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21561f2e-d695-4d56-a009-5c2f2f6b3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hong Kong''s airport handled 74.7 million passengers
        —&nbsp;an average of about 205,000 per day. But on Monday, the airport was
        brought to a standstill as demonstrators occupied parts of the airport, in
        protest against police violence. Dozens of outgoing flights were canceled.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdb432-b1e9-439b-a7ec-bbe870cc9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many passengers were left stranded with little information as to
        their situation, and some even spending the night in the airport. Some expressed
        frustration and confusion to CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1b4fe-7e16-4484-87a3-8d530f3a77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting at Hong Kong subway station, Loic, a 33-year-old French
        man who lives in Hong Kong, said that he didn''t know if his flight was canceled.
        "I don''t know what I can do. Maybe I can go to Shenzhen," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb8e03-138c-4e26-9781-11f669e13b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:29:45.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the days of disruption, others were supportive of the
        protest movement. "It touched me to see Hong Kong like this, I''m not angry,"
        a 31-year-old passenger, who asked not to be identified, told CNN. "I still
        support them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c8272-b1be-45ee-80d9-86859193d05f'
      'mgnl:activationStatus': true
