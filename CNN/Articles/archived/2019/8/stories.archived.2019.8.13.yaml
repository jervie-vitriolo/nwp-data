    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8103497-6a49-4492-beac-c8795b8ec059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Medialdea wants Tulfo prosecuted for two counts of libel
        over his July 25 and August 1 columns in The Manila Times where he alleged
        that the executive secretary is involved in corruption and is incompetent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f974b01-8742-4cfc-8c61-2bad00a825c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24161e20-419d-4ed6-8ebc-7ac70daaa92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tulfo assassinated my character and raised suspicion on my honesty,
        integrity and credibility, not just as an individual, but as the Executive
        Secretary of the Republic of the Philippines,” Medialdea said in his 18-page
        complaint before the Manila prosecutor’s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebeec5-a2c2-4c88-ab05-0d407ef2f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa033de5-2fe1-4b6c-855c-09d5dc81e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, who will sit as President Rodrigo Duterte’s special envoy
        to China until November, has claimed in his columns that Medialdea is withholding
        the release of P270.07 million to an informant and called him incompetent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf19bda8-aa31-4a78-8d0a-c5a2e0643258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec9b0a-ed02-4259-b136-ebb160bb7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea denied the accusations, adding that Tulfo failed to exert
        any effort to verify his claims before publishing them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b0aca-ee66-4a25-a68e-ef96c9b6cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c46bb-22a5-4b26-be3c-ad616da86965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tulfo’s malicious allegations … are false and baseless. Respondent
        Tulfo did not even bother to explain how he obtained those pieces of so-called
        information … nor did he substantiate the statements made in the same,” Medialdea
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c2c7d-b9d2-45e3-8257-be9771fef79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77039b-62c7-4fa2-b7ff-5a9a88def365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Executive Secretary had earlier written to The Manila Times
        editors to refute Tulfo’s claims in his July 25 article and asked them to
        publish his letter in full.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f9d63-eb9b-4e58-a237-0d0c975902cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e7685-17c1-4356-90a1-47af7fe4b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third in a string of libel cases Medialdea filed against
        Tulfo, whom he accused in his latest complaint to be “clearly on a sinister
        mission” against him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda0e27-2a2c-47cc-9df9-682688a11159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007261e-7c9f-423b-8c5f-956f313d26f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After filing his first complaint against Tulfo, Medialdea said he
        does not care if he continues writing, but he should expect more cases to
        come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924975c6-9949-4188-82a1-33f67f04aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9f33c-6e9f-422a-9c79-0a7c6e983391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo was first to announce that he had been slapped with a libel
        complaint stemming from a May 28 column which alleged that Medialdea is the
        "connection to the president" of jueteng whistleblower-turned-Philippine Charity
        Sweepstakes Office (PCSO) board member Sandra Cam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18724fa8-cde8-4ac4-94b9-35fbf0a1fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff32ffd-e09d-4520-b867-571606687e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article further claimed that Medialdea and Cam have an “unholy
        alliance” and that they caused Duterte to fire retired military general Alexander
        Balutan as PCSO general manager.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e296ae-020c-46d3-baf9-2196919443ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb378107-c46c-49ff-8a1f-93ce345184e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea complained about two more of Tulfo’s columns in his second
        case against him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582591a5-e3a0-401f-a60f-b455de2f63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710ee4d-5147-4940-b96a-160b6af86bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One article accused Medialdea of issuing a memorandum circular,
        without Duterte’s knowledge, to support the Philippine Southeast Asian Games
        Organizing Committee Foundation which was rocked by corruption allegations.
        Tulfo berated Medialdea in another column titled “You will have your karma,
        Bingbong Medialdea.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942c1d5-5fda-4c0c-9cdd-610aab4f2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a2fb3-08c6-4360-ae62-91cd3b97acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo has decried the charges against him as harassment. He also
        called Medialdea “onion-skinned.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a1575-4576-4438-8f06-57c426543e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e075ea7-983e-4585-88a0-6c76f21a465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tulfo is actually the first journalist that I have filed a libel
        case against and I am not doing this just because I am offended by what he
        has written but because he is obviously using his position as a journalist
        to maliciously malign my honor, integrity and reputation,” Medialdea said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043eb45-ef7e-4aef-be54-928c24a783b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644bad27-bef0-4c43-b8f5-09eaca33d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Tulfo, Medialdea also named top Manila Times officers
        and editors as respondents in all of his complaints.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5401a1-66da-4378-b3c4-6184d67cd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d3ec1-6403-46f3-89da-3fad8ec73233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:02:35.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revised Penal Code defines libel as "public and malicious imputation
        of a crime, or of a vice or defect, real or imaginary, or any act, omission,
        condition, status, or circumstance tending to cause the dishonor, discredit,
        or contempt of a natural or juridical person, or to blacken the memory of
        one who is dead." It is punishable with up to six months imprisonment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038dd7f2-f3a2-4d4b-84cc-21b402d9cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:05:33.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
