      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        southwest monsoon or habagat will continue to bring cloudy weather and some
        rainfall over parts of the country’s western side, weather officials said
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8822c0a-d8cb-4a8f-a678-78812d41bbec'
