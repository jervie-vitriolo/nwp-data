      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief acknowledged Duterte''s statement on August 9 that
        there is nothing wrong with accepting rewards if the move was done out of
        gratitude and generosity. He said this is stated in Republic Act 3019 or the
        Anti-Graft and Corrupt Practices Act, but he emphasized  it is only acceptable
        if the gift is of "small or insignificant value."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e9a90-48ee-4209-a000-47119b6e03bc'
      'mgnl:activationStatus': true
