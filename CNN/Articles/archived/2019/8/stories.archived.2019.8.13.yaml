      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Metropolitan Manila Development Authority (MMDA) has found an ally in Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9317a-8132-48f8-a6e1-9797887d5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo took the agency''s side when
        pressed about efforts to resolve traffic concerns, including the plan to ban
        provincial buses on EDSA (Epifanio de los Santos Ave.).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76b6d8-3882-4769-92c6-d0fc33efb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let MMDA do its job. <em>Pag wala pa ring magawa, e di hanap pa
        rin ng tayo ng ibang solusyon</em>," Panelo said in a media briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde50be0-021c-4340-964f-94a882ac69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If nothing can be done, then let''s look for another
        solution.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db828fbe-2396-4a8a-ad4f-695a9c6187bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency attempted to implement a ban on provincial buses this
        month until a Quezon City court issued an order to block it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e640b-f06c-468b-9ee2-d48568f037e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 24 out of the 3,000 registered provincial buses participated
        in the voluntary trial run of the bus ban on August 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c2382-41d2-43fb-a7c7-138cf7377fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia, <a href="https://cnnphilippines.com/news/2019/8/13/MMDA-bus-ban-commuter-experience.html"
        target="_blank">in a Senate hearing,</a>&nbsp;said the ban would take out
        more than 3,000 buses on EDSA''s yellow lane, which would shorten travel time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70b3e2-c01c-4d4e-8b75-86156ca9e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, provincial buses only comprise one percent of the average
        380,000 vehicles that pass through EDSA per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61147500-baa4-4a52-b03a-93bfe02af4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the MMDA is open to suggestions from the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4b51a-4acd-41b6-a372-6a945611cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can send it to MMDA directly, to (the Office of the President),
        to me. <em>Pinapadala ko agad yan sa</em> MMDA<em> at binibigyan nila ng</em>
        audience<em> yung nagbibigay ng mungkahi</em>," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870dd451-75e2-4fa1-b852-5a0796d9c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:33.570+08:00
