      'mgnl:lastActivated': 2023-01-27T11:35:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cc72b-ce6e-4cb8-8a6c-e50bedacfe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:49:52.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said earlier this month that he would add
        a 10% tariff on an additional $300 billion of Chinese-made products on September
        1, which would effectively put a tax on all Chinese goods coming into the
        United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286eb0b-77f6-4e0f-b0ef-f79322421b7f'
