      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb66ca-fccb-4daa-9f82-bc6f90f71ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:07:46.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        Cabinet Secretary in charge of the Philippine National Police on Tuesday gave
        a stern warning to officers who accept gifts from the public. Interior and
        Local Government Secretary Eduardo Año said erring police officers will be
        held responsible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bca83a-1733-4bf8-b977-0f71bc9bc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:07:46.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652937de-b641-4bd2-83b3-7473dce26f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:07:46.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of policy, employees under the DILG, including police
        officers, will be held criminally and administratively liable if they receive
        or solicit gifts of monetary value from people they serve or transact with
        in relation to their official functions," he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eaa3b0-851f-4345-833d-7ad36c9622f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:07:46.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e62b6-baf9-4d37-8acb-c5da8033a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:07:46.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said there is an existing DILG memorandum circular penalizing
        the act of soliciting or accepting directly or indirectly any gift of monetary
        value or the act of receiving for personal use of a fee, gift , or other valuable
        thing in the course of official duties in expectation of receiving a favor
        or better treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d498a-6411-4192-8b01-32a29ef493b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:07:46.285+08:00
