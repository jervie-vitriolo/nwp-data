      day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba24a184-ca03-4f87-a2dd-9545f8734672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.989+08:00
      'mgnl:createdBy': 'alyssa'
