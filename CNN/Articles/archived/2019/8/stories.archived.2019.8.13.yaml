    'title': 'Lacson: Lift ''toothless'' Mindanao martial law once stronger anti-terror
      law is passed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7dc64-22e2-4ec0-b17d-13f41aad65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        martial law which has been in place in Mindanao for more than two years is
        "toothless," Senator Panfilo "Ping" Lacson said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2f237-fb80-46ca-a9c3-7486a3b00b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b425118-6c70-46b6-ac2d-9e1473366494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement as he asked security officials to make good
        on their promise to recommend the lifting of Mindanao martial law once the
        Human Security Act is amended to provide stronger measures against terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d0348-5eb0-4c81-b0c5-aa2e5391f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319a3fc-2cb2-4f38-a92e-37334d7e3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is much, much, much, much stronger than the martial law that
        you are using now, which of course we all know is a toothless martial law,"
        Lacson quipped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045a4e8-3dde-43a0-8a98-186aa4480ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda6da8-393c-4ddd-b046-b9d5ffa5eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panakot lang naman kayo doon sa Mindanao. Psywar lang, wala
        rin naman kayong magawa</em>," he said, adding that they are still bound to
        certain limitations under the Human Security Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a463b-e5d2-42a9-8960-7225fdb01f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09625a2-99fe-42ba-88a3-11eea2167c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the amendments being pushed by Lacson is <a href="https://cnnphilippines.com/news/2019/8/13/lorenzana-human-security-act-terrorism.html">increasing
        the number of days suspected terrorists can be detained without a warrant
        of arrest</a> – from three days to up to 14 days. Defense Secretary Delfin
        Lorenzana, who was present during the hearing, wants the reglementary period
        further extended to 60 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684ff5e-7227-4482-aeee-1b24c92086fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a0b7f3-de4e-437e-a9df-0f59ef81ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana previously said he will recommend the lifting of martial
        law in Mindanao to President Rodrigo Duterte once the law is passed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48681adb-67d4-4e0d-bbeb-1ad6060f9641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea25de-ade9-4fd2-a38d-6affa4fd08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared martal law in the southern third of the country
        in May 2017, in response to the attack of local and international terrorists
        on Marawi. Congress has since granted all three requests for an extension,
        as Duterte argued the need for military rule to quell the rebellion in Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2235d-a669-4ec2-acba-20af1aa154e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:04:42.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law stays until yearend, but <a href="https://cnnphilippines.com/news/2019/7/31/mindanao-martial-law-bangsamoro-transition-esperon.html">National
        Security Adviser Hermogenes Esperon</a> earlier bared plans to recommend another
        year-long extension, until December 31, 2020.</p>'
  'MMDA-bus-ban-commuter-experience':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-08-13T16:01:32.464+08:00
    'imagesource': 'jcr:0ebf2080-082f-49dd-8e74-98a899c0d6da'
