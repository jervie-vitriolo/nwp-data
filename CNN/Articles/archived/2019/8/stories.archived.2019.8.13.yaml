      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hong Kong''s real estate billionaires
        are calling for an end to massive protests that have crippled local businesses
        and paralyzed the city''s international airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998cfcc-f3bd-46ff-bb39-0bbaf447829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7ca55-2625-433f-be16-76d633731f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swire Pacific, one of Hong Kong''s richest family-owned business
        empires, issued a strongly worded statement on Tuesday. The company condemned
        "illegal activities and violent behavior" and threw its support behind Hong
        Kong''s beleaguered government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c108e-06e1-429b-95a4-4423acaa8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a356c28-a0a0-4673-b6e9-bd08158f9d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swire Pacific is deeply concerned by the ongoing violence and disruption
        impacting Hong Kong," the company said in a statement, offering its full support
        for Hong Kong Chief Executive Carrie Lam and the city''s police "in their
        efforts to restore law and order."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b608518-e082-4020-b2c7-9b11066bcd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63183427-1abb-4ea0-bc81-dd25ea33e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s CEO is billionaire Merlin Swire. The family''s business
        empire dates back more than 200 years and has had roots in Hong Kong for much
        of that time. It owns luxury hotels, office towers and high-end shopping malls
        in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d75890-dd9d-4644-98ba-5f4bf955547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55099ac9-bfdc-4c7a-9034-163eae3da0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swire is also the largest shareholder in Cathay Pacific, Hong Kong''s
        flagship airline that has become a high profile casualty of the turmoil. Swire
        said it fully supports the carrier''s "strict implementation" of new restrictions
        on the airline handed down by China''s aviation authority over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c96e47-4f37-4a58-b4a5-67e15c1d02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146849c4-474f-4a76-b8bf-f859ffb9300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came as hundreds of protestors crowded into Hong Kong''s
        international airport, disrupting flights for the second day in a row.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11e4cd-d2e8-4e7e-a0ce-3369942a0835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f1ed4-81d6-48c8-b0e5-1c49a152b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay has canceled more than 270 flights over the last two days.
        Shares in the carrier have fallen nearly 14% this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc12a93-8692-4bd4-86bb-e4df92466409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b88277-e4fc-40aa-9a25-e27c1e709c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Property tycoon: Time to "think deeply"</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f1bc8-3add-4cd0-a0a9-237fd7f5dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Hung Kai Properties, which is controlled by Asia''s third richest
        family, the Kwoks, also called Tuesday for demonstrators to stop the violence.
        The real estate developer called for the restoration of social order and voiced
        support for Hong Kong''s government and Lam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09a23b-22b6-4d1f-8a62-46b00a7c9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161109de-8000-49d1-b89c-76325f0aeda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property tycoon Peter Woo, the former chairman of developer Wheelock
        &amp; Co., also called on protesters to ease off, saying they already notched
        a victory by getting the government to shelve a controversial extradition
        bill that originally sparked the protests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69254ac-a4d3-4b9f-ab5b-4e2a4f0c23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dc4a3-950b-4c38-ac27-3fbcd4f574dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to think it over," Woo said in a statement Monday. "Opposition
        to the extradition bill was the ''big tree'' of this movement. But this one,
        big appeal was accepted by the government on July 9. So the tree has already
        fallen." Some people are using the issue to "purposely stir up trouble," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50798b-5ea2-4de1-a777-2eb73408fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac46b6f-0ff7-4df1-9e05-3f6540e60af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has some of the most expensive real estate on the planet,
        but the protests are now threatening its economy. City officials have warned
        that the disruption could have a more lasting impact than the outbreak of
        the deadly SARS virus in 2003 that slashed the lucrative tourist trade. Real
        estate, among other industries, could take a major hit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed3b75-b854-4bcf-8571-a71839607bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6f615-aa26-4a6c-b3ad-20ddbd32f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Hong Kong is protesting</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9bf934-075a-4c41-8521-7587bc9ab112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protest movement kicked off in earnest in June. It
        was sparked by the extradition bill, which many feared could be used by Beijing
        to crush dissent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9aaf1-a13e-45ed-a22e-6f17075b72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the demonstrations have expanded into something bigger.
        Protestors are now demanding greater democracy and an inquiry into alleged
        police brutality. The protest movement — now entering its 11th week — has
        seen protesters and police clash numerous times.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ad7d9-1bfb-45f6-a4d4-6c52429d0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:58:26.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/13/business/hong-kong-protests-billionaires/index.html">"Hong
        Kong''s billionaires are calling for order to be restored."</a></em></p>'
  'community-service-minor-offense-law':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The amendment to the Revised Penal Code requires those convicted of
      minor offenses to undergo community service, which will consist of "any actual
      physical activity which inculcates civic consciousness" to improve public work
      or services.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T22:02:46.108+08:00
    'imagesource': 'jcr:e093c70c-25ed-4321-91d1-c8e715f9271a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd97b70ae-16bd-439e-8b2f-7ff130c2b40d'
    'lead': 'The measure is seen to decongest jails and prisons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T22:13:29.091+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:35:28.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:10.128+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Community-Service-Act', 'Community-Service']
    'template': '1'
    'title': 'Duterte signs law allowing community service penalty for minor offenses'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a0a25-4d80-495e-b658-0561f6bf9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.091+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — A minor
        offense is now punishable with community service instead of imprisonment under
        a new law signed by President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba64da-5ee7-495e-bf0f-378e166409b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.091+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment to the Revised Penal Code requires those convicted
        of minor offenses to undergo rehabilitative counseling. The community service
        will consist of "any actual physical activity which inculcates civic consciousness"
        to improve public work or services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56700b2a-dab0-40a4-af84-db3aadd1f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte enacted Republic Act 11362 or the Community Service Act
        on August 8, and a copy was retrieved August 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd147c8-c742-4a45-9b9b-6b575d5d73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor offenses include those with penalties of arresto menor or
        detention from one day to 30 days and arresto mayor or detention from one
        month and one day to six months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b8e77-43bb-4283-a9e2-993b722f2e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes with these penalties include tumults and other disturbance
        of public orders, alarms and scandals, and vagrancy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84104e34-5fa4-46fe-8462-45a349a36da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the community service penalty instead of imprisonment may
        only be availed of once.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c3e17-3277-4cd4-81e2-7e1fa435b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found violating the terms of service will be re-arrested and
        serve the full penalty in jail or a house arrest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fde88b-3848-432b-8d16-c1c7a415de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for compliant people, the court shall order their release unless
        detained for another offense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7cc1cd-3176-430f-bac5-1a094258d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to promote restorative justice and decongest jails.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2048c05-7aab-47ce-a486-57ab94408173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:13:29.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit flagged the Philippines'' total jail population,
        which has hit 136,314 as of December 31, 2018. The total capacity of Philippine
        jails is only 25,268, putting the occupancy rate of these facilities at 439%.</p>'
