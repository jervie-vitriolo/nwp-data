  'immigration-suspected-terrorists-philippines-sri-lanka':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T13:49:55.898+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '980f46ab-9b90-4979-9b5f-6ff11fcb56c3'
    'lead': 'Their supposed cohort earlier approached the National Bureau of Investigation
      to clear her name'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:52:25.966+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:35:48.734+08:00
