      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo was asked what counts as a
        gift of excess value, he only went as far as to say that receiving a house
        and lot is definitely not allowed. He said it is up to the Congress to determine
        how much is too much when it comes to gifts accepted by government officials
        and employees.</p>'
