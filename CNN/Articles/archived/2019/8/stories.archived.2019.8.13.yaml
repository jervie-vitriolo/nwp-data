      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a25c6-3c97-444d-98d4-5c98e2c52637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon had earlier expressed
        concern about the influx of Chinese workers in the country, saying that this
        could pose as a <a href="https://www.cnnphilippines.com/news/2019/7/31/influx-chinese-workers-philippines-security-threat.html"
        target="_blank">national security threat</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a21c4-84c2-4449-baf6-c062b1c9aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04bd1f-979e-4752-8669-5095451b4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three million Chinese nationals have entered the country
        since President Rodrigo Duterte assumed office in 2016 and warmed up to Beijing.
        However, government data shows that thousands may have been working in the
        country illegally or without proper documentation, especially in the POGO
        industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11558a91-adf7-4cb2-8f7f-303471c45780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c71534-4557-4002-9cd9-d727a9103108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles’ comments come on the heels of the Philippine Amusement
        and Gaming Corporations’ proposal to create “self-contained” POGO hubs to
        minimize Chinese workers’ interactions with Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132aed9-6b01-4443-ba6d-a1403e4edd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb40ee3-8096-491b-b684-93ba0aa5bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has criticized the proposal, saying it may infringe on the
        rights of Chinese citizens working in the country, but it encouraged&nbsp;the
        Philippines to <a href="https://cnnphilippines.com/news/2019/8/8/china-ph-govt-recruitment-crackdown.html"
        target="_blank">crack down on the illegal employment</a> of Chinese nationals
        in Philippine gambling sites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd1ee4-1d2c-4f0f-a3c2-5c19a14b621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4877dc3-d692-42af-965b-206f43a562a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles warned that completely stopping POGO operations in
        Metro Manila could crash the housing market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b5026-7794-4dfa-8e97-4136451ac84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374617f-5b7a-4fd4-bcef-ffbb62cad659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is going to be a drastic change in the valuation of real estate
        and that would definitely hit our stock market,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2a809-67b1-456e-a42f-7472d9ce19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45345b0d-653a-4699-85af-b2ed219dd312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs are seen to <a href="http://www.cnnphilippines.com/business/2019/7/10/Offshore-gaming-POGO-top-office-space-taker.html"
        target="_blank">dominate office spaces</a> in the country by year-end, according
        to Leechiu Property Consultants. The influx of POGOs in Metro Manila have
        also sent condominium rates skyrocketing by as much as 80 percent in Bay City
        in Pasay in the last three years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5881a4-4d9b-4b5f-b12a-640b9a747874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781baf5f-d326-4ad9-a783-ad0f1cca0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs run casinos and similar betting games through the Internet.
        However, these companies are currently in hot water for reportedly hiring
        foreigners, mostly Chinese, for their operations without paying correct taxes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c1af9-b876-4f5b-8f9b-256d442633b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d92c89-962e-4a77-b077-601ddd8dc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue&nbsp;said it has collected ₱186 million
        in withholding taxes from POGOs since June, and is set to get ₱170 million
        more this month.</p>'
  'PCC-Grab-competition-requirements':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-13T13:48:17.052+08:00
    'imagesource': 'jcr:730aca3b-c73f-416a-bde3-9b7044402e2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '784a6f62-5744-4bd0-9e5c-fe3a91c308ff'
    'lead': 'The extension is to give way for talks on new commitments by Grab to
      maintain similar conditions in the market before its merger with Uber, which
      the anti-trust body had said resulted in a virtual monopoly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:51:10.933+08:00
