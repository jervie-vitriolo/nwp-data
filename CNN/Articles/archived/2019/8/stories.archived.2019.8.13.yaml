  'lorenzana-human-security-act-terrorism':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Defense Secretary Delfin Lorenzana
      (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T14:16:54.193+08:00
    'imagesource': 'jcr:0b7a12ed-0d1c-45c2-862f-0b7fa65831a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aeb03b9-6805-453d-99b9-8af560c3a9fb'
    'lead': 'Under the current law, suspected terrorists can only be jailed without
      a case for 36 hours. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:19:27.431+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:35:46.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:04.666+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Defense-Secretary-Delfin-Lorenzana', 'terrorism', 'Human-Security-Act']
    'template': '1'
    'title': 'Lorenzana wants 2-month warrantless detention for terror suspects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d567d6f-b95d-4f04-98e7-ffc23c250c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Defense
        Secretary Delfin Lorenzana wants an extended detention period for suspected
        terrorists under a warrantless arrest for up to two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57120d24-5d1c-4224-8deb-8635b296cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c012181-490f-46d5-b4f8-d41a3c7d071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will give authorities "enough time to develop their case,"
        Lorenzana said Tuesday in a Senate hearing on proposed amendments to the Human
        Security Act. The current maximum detention for a warrantles arrest is three
        days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd312a-d718-4ad3-9f9e-aa2929d2f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e025bb-323a-4610-ac23-a1cd446f1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s statement surprised even Senator Panfilo "Ping" Lacson,
        chairman of the Senate committee on national defense and security, who has
        a bill that seeks to extend the reglementary period for up to 14 days only,
        with an option to extend it for another day. Also among the proposed amendments
        is the abolition of the provision that imposes a sanction on law enforcers
        for wrongful detention of suspects – ₱500,000 per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b89ca-cd1c-4096-8f56-3db5f2ea6300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc4e3c-1dda-4677-9714-1e74e603d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Gwen Pimentel-Gana of the Commission on Human Rights
        noted that detaining suspects for up to 14 days for case build-up already
        violates the constitutional rights to liberty and to be presumed innocent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ffc04-0199-48ba-9874-403956382eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eea9d1-aa68-48eb-953e-db6a60d04a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RA 9372, also known as the Human Security Act and its proposed
        amendments while (seeming) to safeguard the country against terrorism, however,
        also raises grave concerns on how certain provisions might contravene existing
        laws and infringe on our constitutionally protected rights," Pimentel-Gana
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273fcd8-3215-4852-8ba8-250821dfb292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570bcf55-406f-4cab-8ac1-cc02cbe0a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "the challenge for the government is to find balance
        between upholding national security and the respect of human rights."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc445a-df46-43b3-a8f7-f45a7d8ada39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c30ed3-a4b5-4d34-8b9a-827a8844843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:29:56.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-hour hearing, Lorenzana made it clear he would choose
        national security over human rights. "I would suggest that if we are given
        that choice, I think we will keel it towards security because of the dire
        consequences to our community," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30862100-78a7-4ab6-829d-802eb3eede97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:29:56.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang in a separate media briefing, acknowledged
        it is not easy to file the cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d3524-0119-41ab-b2d2-683dcf0c0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:29:56.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b75c1b5-1338-44a2-85e7-9dbedbfe2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:29:56.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re complaining about the detention being so limited in number
        of hours. ''Pag-hindi mo naifile ang kaso you have to release them. Hindi
        mo naman ma-file ang kaso pag kulang ebidensya mo," Presidential Spokesperson
        Salvador Panelo said, adding that said lawmakers "should provide more teeth"
        to the country''s laws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105eb15-cedf-4687-9a5d-618251e3bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:29:56.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094c571-688d-4aec-b43f-f07fd1f5a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:29:56.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re complaining about the detention being so
        limited in number of hours. When you have not filed the case you have to release
        them. You cannot file the case when there is not enough evidence.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540dd0e-7705-47e8-aaf1-76525397733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32790c-d7c3-4e74-a5f5-8af9c9d3fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Senate bills propose a stronger anti-terrorism law amid concerns
        over the possible escalation of terrorist attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe92521-30c7-4400-84a5-fadcf175f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d913f-060e-4e43-9699-b6706bd9cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperson noted that there had
        been three suicide bombing attacks in Mindanao in less than a year – two in
        Sulu and one in Basilan. Authorities earlier identified the June 28 twin blasts
        at a military camp in Indanan, Sulu as the first suicide bombing ever conducted
        by a Filipino. Meanwhile, an Indonesian couple is believed to be behind the
        bombing of a cathedral in Jolo, Sulu which killed 23 people in January. In
        July 2018, a van-bomb explosion left 11 people dead at a security checkpoint
        in Lamitan, Basilan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35bbb6-acf0-4de1-9ab4-bef1b61a51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e944854-7fd3-497b-ae0d-8e2bf23cd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:19:27.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further intelligence sources have reported that due to the collapse
        of the Daesh in Syria and Iraq, terrorist fighters have been returning to
        their countries of origin to continue their reign of terror. These events
        alarm us to a chilling escalation in tactics, damage and barbarity that terrorist
        groups are willing to engage in," Esperon said, pushing for the immediate
        passage of more stringent measures to prevent terrorism.</p>'
