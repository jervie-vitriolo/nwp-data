      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 27-year-old Yang Kang, an information technology
        employee, fell from the sixth floor of his office building in Pamplona Dos,
        Las Piñas City on August 9, while trying to escape his employer. He was recruited
        to work in the country by a fellow Chinese national.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934aed69-cff4-49c3-b75b-9a64025b4cc5'
