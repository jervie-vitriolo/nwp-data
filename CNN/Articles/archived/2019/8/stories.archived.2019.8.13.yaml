      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World transport hub grounded</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf5f95-a1f7-4d32-95f0-80fde53466e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hong Kong''s airport handled 74.7 million passengers
        -- an average of about 205,000 per day. But on Monday, the airport was brought
        to a standstill as protesters occupied parts of the airport.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be5b30-8505-4357-9da9-8d2807841e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5aee9-75db-4e26-9611-fd423322909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confused tourists were left unsure of what was happening as shops,
        restaurants and check-in counters closed. Trains and buses heading into the
        city were packed with people, and the one available information desk was staffed
        by frazzled looking workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233496f-04c4-4ecb-b767-2acdb8da4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7a36a-aebd-4695-9420-0f79947ca54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the numbers of protesters dwindled overnight, more began to
        pour into the airport from early on Tuesday morning, chanting slogans and
        putting up signs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effa41b-fca3-4f6c-a0b2-8cbb6bee34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22645c-78af-4c26-9afd-b968260d61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreements occasionally broke out between passengers and protesters.
        Two men -- one of whom was wearing a cap emblazoned with a Chinese flag --
        were seen arguing with protesters in the arrivals hall, before being ushered
        away by security as protesters cheered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b040f8-a64d-4d1a-b08d-71821c3b2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64590b1-47d1-4c6b-8905-88fac26260c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger -- who appeared to be from mainland China -- told
        protesters that they were causing inconvenience for others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177c129-02e9-4edc-bb84-a70d89281a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a45f60-c7da-4579-ad83-6d87d6458132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the widespread cancellations were announced Tuesday, passengers
        who had been preparing to head to the airport were frustrated and confused.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa0df2-d4d7-4379-b84f-ee0ea6c20b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e66115-4df4-448b-8380-bd2d6257d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting at Hong Kong subway station, a 33-year-old French man who
        lives in Hong Kong, Loic, said that he didn''t know if his flight was canceled.
        "I don''t know what I can do. Maybe I can go to Shenzhen," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73a1ae-34d9-4f1f-8d11-8ed47b91b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491a253-bde7-439d-82b9-d1143e83234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the days of disruption, some locals were still supportive
        of the protesters. "It touched me to see Hong Kong like this, I''m not angry,"
        a 31-year-old passenger, who asked not to be identified, told CNN. "I still
        support them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf4eb4-dac9-47ae-98f4-952742fbec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e3894-e4c8-4f1b-8609-e18106248c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Hong Kong is protesting</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5950b1-e8c5-446f-b79c-1f680d07d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protest movement kicked off in earnest in June, sparked
        by a bill that would allow extradition to China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98104ea2-73f9-458b-b9f5-e4d4cd8e0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dae083-d437-49a3-b031-9a7f46dd11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the protests have expanded into something bigger, with
        protesters now demanding greater democracy and an inquiry into alleged police
        brutality.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57262c22-fb1c-4371-ad67-88c58db4172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee2221-a2d4-4080-94aa-dac43cdbebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest movement -- that on Sunday passed its 10th straight
        weekend of demonstrations -- has seen protesters and police clash numerous
        times, with police firing multiple rounds of tear gas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24982d7-7335-4a50-8260-0a5754f91535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0af2b-2054-47e2-b5ff-e6ec7eba64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile, has criticized the actions of the protesters.
        On Monday, a top Chinese official said the protests "had begun to show signs
        of terrorism."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d38cb-ddec-446e-a97b-ef88b51d379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/13/asia/hong-kong-airport-chaos-intl-hnk/index.html">"Hong
        Kong protesters spark airport chaos as flights canceled for second day."</a></em></p>'
