      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles has questioned why some POGO operations, where many Chinese
        nationals work in the country, are situated near military headquarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b47231-84d9-4b72-a8a3-35244a0c512f'
      'mgnl:activationStatus': true
