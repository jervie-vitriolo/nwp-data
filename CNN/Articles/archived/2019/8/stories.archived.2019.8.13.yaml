      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven-year-old Louis Fowler and his 10-year-old brother Isaac had
        been spending their school holidays outside Liverpool''s Melwood Training
        Ground, trying to get a picture with their favorite players when Salah drove
        out in his Bentley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06d025-72bd-4914-924b-f0739c7e9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:24.919+08:00
