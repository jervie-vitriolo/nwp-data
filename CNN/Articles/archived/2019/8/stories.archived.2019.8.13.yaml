      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bulacan’s local industries will not only survive, they will also
        grow. With a major international airport at their doorstep, fisherfolk, micro
        entrepreneurs, and local businesses will have a huge, ready market for their
        products, and even a means to ship them to other provinces or export them,"
        Ang said.</p>'
