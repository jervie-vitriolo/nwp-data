  'yang-mi-versace-t-shirt-controversy':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-13T17:23:49.997+08:00
    'imagealtText': 'Chinese brand ambassador Yang Mi (right) has quit Versace, claiming
      that one of the brand''s T-shirts broke Beijing''s "one China" policy. | Pascal
      Le Segretain/Getty Images'
    'imagesource': 'jcr:1c425e4d-0cae-492a-b86a-0e773261cae3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
