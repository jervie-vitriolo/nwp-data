      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to get a wave from his footballing hero, young Louis took
        his eyes off the path and ran straight into a streetlamp —&nbsp;"busting his
        nose" in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55b9d5-9e24-4fb5-b54f-e824775248c9'
