    'title': 'DILG warns of charges vs. cops who accept gifts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed1943-2456-4a46-a33b-47ebb3f7db06'
      'mgnl:activationStatus': true
