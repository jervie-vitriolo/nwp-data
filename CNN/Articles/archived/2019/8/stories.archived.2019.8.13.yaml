      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country should be “more sensitive” in allowing POGOs
        near these facilities as it raises security concerns.</p>'
    '7':
