      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some provinces have <a href="https://cnnphilippines.com/news/2019/8/12/class-suspensions-for-august-13.html">suspended
        classes</a> due to intermittent rains bought by the monsoon.</p>'
    '7':
