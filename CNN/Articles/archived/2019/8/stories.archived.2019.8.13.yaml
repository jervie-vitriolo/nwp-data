    'mgnl:lastActivated': 2023-01-27T11:35:49.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:03.932+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Competition-Commission', 'Grab']
    'stories': ['2a024784-c625-4c4e-bdab-d3417a62fcd6']
    'template': '1'
    'title': 'PCC gives Grab more time to comply with competition requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792556b-ef4a-4a44-8f6c-1615a1198cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Philippine Competition Commission (PCC) is giving Grab more time to comply
        with its initial price and service commitments after its merger with Uber,
        as the anti-trust body found that competition has not improved in the ride-hailing
        market despite these commitments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc181520-c502-485c-ac5f-eec3986d89b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4a72a-886e-4ab7-ba0d-65700b155417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-day extension from August 11 to October 20 would give way
        for talks between the anti-trust body and Grab on new or amended set of commitments
        by the ride-hailing company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ddc43-ee11-4e9b-8673-960c76fa5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c532c-bd46-4a12-a559-67a5233dcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The task ahead for PCC and Grab is to ink a renewed set of commitments
        that is fair and reasonable and that protects consumers from Grab’s currently
        unchallenged dominance in the market. We also hope to raise the level of competitive
        intensity in the market and bring about market conditions conducive to new
        entrants,” PCC chair Arsenio Balisacan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6c775-7e3e-4db6-8d97-bbde9f8b7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5715013-e72f-4bd4-ad86-a74a8bd08cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they fail to reach an agreement on a new set of voluntary
        commitments by October 5, the PCC’s approval of the Grab-Uber merger will
        be reevaluated. This may pave the way for it to be rejected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f0344-ddaf-40ee-b9f6-3a7aaab04c27'
      'mgnl:activationStatus': true
