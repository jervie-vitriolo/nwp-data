      'mgnl:lastActivated': 2023-01-27T11:35:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Violent protests are dragging Hong Kong
        "to the brink of no return," the city''s leader warned Tuesday, as airport
        protests continued to disrupt flights in and out of the Asian financial hub.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d77cd-f867-44a7-aeb0-5939fb369fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840fc0a-bd8e-4857-9f5e-96c616b3e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public appearance since demonstrators succeeded in
        shutting down the city''s international airport on Monday, Chief Executive
        Carrie Lam said it could take a "long time for Hong Kong to recover," but
        she insisted that the authorities were still capable of managing the situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c85b9-fc5c-4775-8d6b-330918d008ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c5770-0a07-49d7-82af-128961f4aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing we have to do is to go against violence, and rebuild
        the city," said Lam.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b2c78-1381-46a1-b7d8-abf4b0e4448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af83486-3c2d-4f31-881f-09cd6c85e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of passengers were left stranded after all departing flights
        and more than 70 arriving flights were canceled Monday, amid chaotic scenes
        inside the airport as thousands of demonstrators descended on the main terminal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3c978-170e-43f2-9ea9-c893959072a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6cb3c-ff07-4c33-87e8-c0829db2a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the airport''s website, a handful of flights departed
        after midnight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582362ad-6a84-4d52-826f-51377a3248c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99daae-4a3f-420b-99b1-0e94d195c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airport spokesperson said flights would resume at 6 a.m. local
        time on Tuesday, although a number of incoming and outgoing flights are still
        listed as canceled on the airport website. According to CNN''s count, there
        were still 150 outgoing flights and 147 incoming flights canceled from 7 a.m.
        through midnight Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da8726-551e-4cec-b706-88b71dd726d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1dd15c-c353-4549-a524-03acd3d9079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations initially kicked off at the airport on Friday, with
        a small number continuing protesting over the weekend. Monday''s mass gathering
        at the airport was sparked by widespread allegations of police violence during
        protests on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3055d8c-5ce6-4321-adf0-767a0af05bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd4d58-0bd6-4fbd-9eda-47971a18fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a sometimes rowdy press conference on Tuesday morning, Lam said
        the city had experienced "damage" caused by the "illegal activities" of protesters
        who "did not have the law in mind."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22591300-0809-4490-812a-598ef93dc75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e7bf3-8f53-4394-b908-bd5ff0ae7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Riot activities (have) pushed Hong Kong to the brink of no return,"
        said Lam. She said protesters had attacked "police officers with malice intention"
        and insisted "police are an important defense of Hong Kong."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf500901-54c7-474a-9015-98640a825440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb61fc-3d99-49e3-b8c6-a5ee2ab043d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s comments come as protest organizers called on supporters
        to return to the airport Tuesday, for what would be the fifth consecutive
        day of demonstrations at the aviation hub.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c477ff01-2a26-4a72-a336-41953964cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52ff3a-a8b5-42e6-b16c-fc0a93735168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stayed here overnight because we want to show people it''s safe
        in the airport," said one 23-year-old protester, Tuesday, one of around 30
        demonstrators who had stayed in the arrivals hall overnight.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16523572-84b1-40c2-8cc8-ffa1696d88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247a22b-0c2d-42e6-8e23-8858ffc7b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting more people to join in in the afternoon and with
        enough people, we hope to paralyze the airport once again like we did yesterday,"
        added the protester, who would only give his first name, Pang.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0995457-1c0a-433a-99e5-d3e21807d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd62e6f-033e-4667-b262-363116c4ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World transport hub grounded</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404d0d4-a969-4b47-9395-a46af7d39f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hong Kong''s airport handled 74.7 million passengers
        -- an average of about 205,000 per day. But on Tuesday, the airport was brought
        to a standstill as protesters occupied parts of the airport.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caec42b-022a-4f68-8c7e-e20adc90ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1512a-e696-415d-af52-4209171aaddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confused tourists were left unsure of what was happening as shops,
        restaurants and check-in counters closed. Trains and buses heading into the
        city were packed with people, and the one available information desk was helmed
        by frazzled looking staff.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cb25d-ce78-46ff-99d6-415ae2850a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9c3e5-0dbc-4b69-987a-ca9d0c91fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some travelers were pragmatic about the delays. Hayden Smyth, a
        tourist from Australia, said it was a "bit of a different welcome than I''m
        used to."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1828af-b364-4af6-bc41-908e0dd5692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e453cf-71db-4ff2-afe3-317a6248745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others were frustrated by the cancellations. "We love Hong Kong
        but it does change our whole perspective," said Australian Kim Macaranas,
        whose flight was canceled Monday. "I understand the protests but this is not
        helping tourism."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d0a97-f002-4651-8872-4c63d8cd302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24021ad-0121-4304-8682-ff3e27e281d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.665+08:00
