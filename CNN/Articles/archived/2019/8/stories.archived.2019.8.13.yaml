  'Hong-Kong-airport-shutdown-and-economy-and-business':
    'author': ' Jill Disis, Sherisse Pham and Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-13T19:01:14.730+08:00
    'imagesource': 'jcr:4d8aeb2e-7dbf-4f0d-94e2-22d8c58e3724'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeee9534-9bff-405b-b59e-809fdeb429c7'
    'lead': 'That''s terrible news for companies operating in the financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T19:12:09.539+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:35:35.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:08.176+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong-shutdown', 'economy-', 'business-', 'Asia-s-financial-hub']
    'template': '1'
    'title': 'Hong Kong airport shutdown: What it means for business and the economy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca96085-384a-4bcd-80f9-c0731a947703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – Authorities in Hong Kong have <a href="https://edition.cnn.com/asia/live-news/hong-kong-protests-airport-intl-hnk/index.html"
        target="_blank">canceled hundreds of flights</a> this week because of major
        protests at the city''s international airport. That''s terrible news for companies
        operating in the <a href="https://www.cnn.com/2019/08/09/business/hong-kong-economy-protests-business/index.html"
        target="_blank">financial hub</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1c8ea-bee8-46cd-9ccc-cfd83552130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to cancel all departures and inbound flights not already
        in the air on Monday afternoon was made after thousands of pro-democracy protestors
        gathered at the airport, the region''s <a href="https://www.cnn.com/travel/article/worlds-busiest-airports-2018-preliminary/index.html"
        target="_blank">third busiest</a> after Beijing and Tokyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f115f47-4757-4d97-bcc3-dc3ac5fdd8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption ran into a second day Tuesday when all <a href="https://edition.cnn.com/asia/live-news/hong-kong-protests-airport-chaos-intl-hnk/index.html"
        target="_blank">outbound flights were canceled</a> late afternoon because
        of a large protest at the airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60661bfa-4550-4178-82e2-1bdfc06e123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been rocking Hong Kong for months, and the crisis
        is already having a noticeable effect <a href="https://edition.cnn.com/2019/07/31/economy/hong-kong-economy/index.html"
        target="_blank">on the city''s economy</a>. Some demonstrations have ended
        in violent clashes with police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366576d2-90fd-4845-9560-a2c18cfb5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport shutdown is a stark reminder of the risk to global businesses
        and the city''s tourism sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efe3ef-6341-44bf-9c05-9b889006906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 74 million passengers traveled to and from the airport
        last year. It handles 1,100 passenger and cargo flights each day, and serves
        about 200 destinations around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1e014-aead-4aaf-afb1-757d1e300d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport <a href="https://www.info.gov.hk/gia/general/201905/16/P2019051600976.htm"
        target="_blank">contributes 5% to Hong Kong''s GDP</a>, directly and indirectly,
        said Frank Chan, Hong Kong''s transport secretary, in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c8b4a-b60f-4520-af27-be23d734b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a disaster for Hong Kong that will cost tens of millions
        of dollars," said Geoffrey Thomas, editor in chief and managing director of
        AirlineRatings.com, a website that monitors airlines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee9965-1959-49c7-8835-f825fee5d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direct impact of Monday''s suspension isn''t the only problem,
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037dfc69-4271-46b2-8a86-3a4b45a8a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers for months to come will cancel and rebook with other
        airlines to avoid Hong Kong as a hub," Thomas added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa01c32-d818-4172-ae76-88b91bc4a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is home to seven Fortune Global 500 companies, including
        Lenovo and CK Hutchison, and it operates as a regional base for big corporations
        and major banks that prize its semi-autonomous legal system and close ties
        to mainland China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9e3d8-fb57-43d4-b0db-aef29b94635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have already reported "serious consequences from the disruption,"
        including lost revenue, disrupted supply chains and shelved investments, the
        American Chamber of Commerce in Hong Kong said last month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e956cc9-3e49-450a-a911-238995017735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer visitors, less business</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67942383-791d-438a-b98d-9e799864aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s status as a hub for business travel was already under
        threat before the protests began.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd23a07-4b88-465c-b6ce-413748a84648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More business travelers are taking direct flights to mainland China
        instead of stopping over in Hong Kong, according to <a href="https://www.legco.gov.hk/yr18-19/english/panels/edev/papers/edev20190225cb4-534-2-e.pdf"
        target="_blank">a February report</a> compiled by the Hong Kong Tourism Board.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430daf9-8ead-4449-9bbf-0d5991e1cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still too early to assess the economic impact of Monday''s
        shutdown, said Eleanor Wan, the CEO of BEA Union Investment Management, an
        investment firm based in Hong Kong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29460677-6c58-42f4-a1d6-0df61c03dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that the airport closure will have a "negative psychological
        impact," noting that several countries <a href="https://www.cnn.com/2019/08/08/asia/us-travel-advisory-hong-kong-intl-hnk/index.html"
        target="_blank">have already issued</a> travel warnings for the city.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66d531-f85e-4d29-ae98-e0cccfb34281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid there will be even fewer visitors coming and fewer
        hotel bookings," Wan said. She also pointed out that Hong Kong hosts many
        conventions that keep its hotels and conference centers busy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb76b5-7578-48df-8f2e-506b44d51aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some flights had resumed earlier Tuesday before the latest cancellations
        happened. But the city''s image has already suffered.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e46149-43e4-4ff3-a3c3-5a37cb8fc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will severely damage its reputation and it will take a long
        time to recover," said Thomas, the aviation expert.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bd665-8c0e-41aa-8f30-77a8c9fbcbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil could also give rivals a leg up. Thomas pointed to places
        like Singapore as an alternative gateway to China and the rest of Asia that
        could benefit from Hong Kong''s problems.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfeb3b-32e3-4303-970d-107661f9245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:12:09.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnn.com/2019/06/29/business/hong-kong-protests-business-hub/index.html"
        href="https://www.cnn.com/2019/06/29/business/hong-kong-protests-business-hub/index.html"
        target="_blank">Cities in mainland China</a>, including Shanghai and <a data-cke-saved-href="http://edition.cnn.com/2019/07/21/investing/china-star-market-tech-board/index.html"
        href="http://edition.cnn.com/2019/07/21/investing/china-star-market-tech-board/index.html"
        target="_blank">Shenzhen</a>, have also gradually developed major financial
        markets of their own.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12f711-966b-48fe-85f4-c12ba959600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:15:45.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/12/business/hong-kong-business-airport-closure/index.html"
        target="_blank">Hong Kong airport shutdown: What it means for business and
        the economy</a>"</em></p>'
  'Hong-Kong-airport-flights-cancel-second-day':
    'author': 'Ben Westcott and Julia Hollingsworth, CNN'
