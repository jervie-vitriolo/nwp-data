      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for one young Liverpool fan, the moment he caught a glimpse
        of Egyptian star Mo Salah got a little bit too much.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20203a97-25e1-4e6a-bfad-e93c0ede83e1'
      'mgnl:activationStatus': true
