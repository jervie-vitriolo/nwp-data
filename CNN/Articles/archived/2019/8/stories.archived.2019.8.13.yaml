      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52253530-fe42-4673-b436-755872436ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first is to always listen to your patient. It has long been
        known that one gets the majority of the information needed to form a diagnosis
        based on the patients'' history."</p>'
  'Fake-medicine':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T14:01:52.283+08:00
    'imagesource': 'jcr:9ccad7aa-1b36-4a15-9a23-5b42c3d98a52'
