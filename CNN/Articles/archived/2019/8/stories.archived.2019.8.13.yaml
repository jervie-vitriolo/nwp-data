    'jcr:uuid': '9897dc0e-0fb6-4ff5-b70a-5b377e4fc029'
    'lead': 'Duterte signs act to reduce electricity cost for consumers'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T18:40:02.073+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:35:37.500+08:00
