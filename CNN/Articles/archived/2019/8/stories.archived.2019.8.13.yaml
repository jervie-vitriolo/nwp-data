      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Hong Kong transportation chief Frank Chan told reporters
        that officials are calling for people to quickly leave the airport for safety
        reasons.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eeb8e8-7933-4a22-959f-93700514fa57'
