      'jcr:uuid': 'ab83bfc3-0a4c-417e-8271-f87f47b35f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:34:14.778+08:00
      'mgnl:createdBy': 'lucia'
