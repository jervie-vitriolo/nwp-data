      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile, has criticized the actions of the protesters.
        On Monday, a top Chinese official said the protests "had begun to show signs
        of terrorism."</p>'
  'jerusalem-babylonian-conquest-evidence0':
    'author': 'Matthew Robinson, CNN'
    'caption': "Archaeologists excavating on Mount Zion in Jerusalem have uncovered\
      \ evidence of the Babylonian conquest of the city, appearing to confirm a Biblical\
      \ account of its destruction.\t"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T08:30:41.880+08:00
    'credit': 'From Thomas Coex/AFP/Getty Images'
    'imagesource': 'jcr:ab8632fe-6c3a-4a98-80ca-3889cdecdef0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb62957-e196-4f7c-818a-9d0d22ff3225'
    'lead': 'Archaeologists excavating on Mount Zion in Jerusalem have uncovered evidence
      of the Babylonian conquest of the city, appearing to confirm a Biblical account
      of its destruction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:32:22.487+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:35:57.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:01.058+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['babylon', 'jerusalem', 'bible', 'archaeology']
    'template': '1'
    'title': 'Archaeologists find evidence of Babylonian conquest of Jerusalem – as
      told in the Bible'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f16d8-09bf-47d7-b2c0-7c96c53e4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Archaeologists excavating on Mount
        Zion in Jerusalem have uncovered evidence of the Babylonian conquest of the
        city, appearing to confirm a Biblical account of its destruction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd196292-72f4-432a-88f4-454bb8ab9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academics from the University of North Carolina at Charlotte made
        significant finds, including ash deposits, arrowheads, and broken pieces of
        pots and lamps. The most surprising discovery, however, was an item of jewelry,
        which appears to be a tassel or earring with a bell-shaped upper portion,
        the researchers said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375ddf4-c122-4494-bb24-585119277728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimon Gibson, co-director of the university''s Mount Zion archaeological
        project, told CNN that the recovery of the rare piece of jewelry is the first
        time that archaeologists have uncovered signs of the "elites," appearing to
        confirm Biblical descriptions of Jerusalem''s wealth prior to the conquest
        in 587-586 BC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfbba5-c2cb-4fa4-bac5-406d03bbdc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson said jewelry is a rare find at conflict sites as warriors
        would normally loot it and melt it down. It is a "clear indication of the
        wealth of the inhabitants of the city at the time of the siege," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f701d4-1259-4d66-9aa2-c5371c9e7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historian said that while the items in isolation do not provide
        conclusive evidence of the Babylonian attack, the unique mix of artifacts
        leads researchers to believe they have uncovered direct evidence of the conquest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50c59f-144e-4efa-a336-0a21fc4b3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For archaeologists, an ashen layer can mean a number of different
        things," Gibson said in a statement. "It could be ashy deposits removed from
        ovens; or it could be localized burning of garbage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca590be-3a78-4ae9-8e85-22ec32eabdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in this case, the combination of an ashy layer full of
        artifacts, mixed with arrowheads, and a very special ornament indicates some
        kind of devastation and destruction. Nobody abandons golden jewelry and nobody
        has arrowheads in their domestic refuse."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed1b80-412b-4418-8685-7e3a79461730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the artifacts meant researchers were able to rule
        out other explanations for the findings. "We know where the ancient fortification
        line ran, so we know we are within the city," Gibson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4bc9a-aca5-4d6d-9181-aa60c2d780d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team noted that the recovered arrowheads, known as Scythian
        arrowheads, are "fairly commonplace" in battle sites from the 7th and 6th
        centuries BCE, and were known to be used by Babylonian warriors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880027a9-eef7-492c-a86b-c792ce54cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evidence points to the historical conquest of the city by
        Babylon because the only major destruction we have in Jerusalem for this period
        is the conquest of 587/586 BCE," Gibson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fd2cb-990a-4be7-8eac-877d8729c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the clay artifacts —&nbsp;which include broken pieces
        of pottery, portions of the period''s typical high-based pinched lamps, and
        other household objects —&nbsp;further helped the team to date the discoveries.
        "It''s the kind of jumble that you would expect to find in a ruined household
        following a raid or battle," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe1c36-e744-461b-95b1-3b66f8b16c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very exciting to be able to excavate the material signature
        of any given historical event, and even more so regarding an important historical
        event such as the Babylonian siege of Jerusalem," said Rafi Lewis, a co-director
        on the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b68d7c-6ce4-42bc-bd1e-72b207c0e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are of particular significance as they shed light on
        a defining event in Jewish history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be00ae-3994-4d78-bd93-80f2ab594972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conquest, led by the Neo-Babylonian King Nebuchadnezzar II,
        is believed to have resulted in a significant loss of life when the city was
        razed to the ground. It also led to the destruction of King Solomon''s Temple
        —&nbsp;a story recounted in the Old Testament''s Second Book of Kings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e3464-1c26-4b23-ae80-c7c8f11fba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orthodox Jews around the world commemorate the event every year
        on Tisha B''Av, an annual day of fasting and mourning, which this year took
        place on Sunday. The day, which is regarded as the saddest in the Jewish calendar,
        also marks the destruction of the Second Temple by Roman legions around 70
        AD.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a4f23-7df5-431f-b8f5-241f1066530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:32:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/jerusalem-mount-zion-babylonian-conquest-evidence-intl-scli/index.html">Archaeologists
        find evidence of Babylonian conquest of Jerusalem -- as told in the Bible</a>"</em></p>'
