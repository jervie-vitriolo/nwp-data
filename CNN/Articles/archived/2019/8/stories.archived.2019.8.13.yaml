      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P734-billion airport project is meant to decongest traffic not
        only from the Ninoy Aquino International Airport (NAIA) but also from Metro
        Manila.</p>'
