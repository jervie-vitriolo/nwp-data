      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. warned that Filipinos in
        China would suffer the consequences if the government fails to bring to justice
        those behind the death of a Chinese national who fell from a building in Las
        Piñas City.</p>'
