      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police say they are sure the killings are connected, and they
        have nothing to indicate anyone else was involved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56494552-db9f-44b6-bb1e-633664668514'
