  'singapore-recession-united-states-china-trade-war':
    'author': 'Laura He, CNN Business'
    'caption': 'FILE PHOTO. Singapore'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T21:19:52.971+08:00
    'imagesource': 'jcr:5a6dbde0-e5fe-4087-8fa1-a5046561a5be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fab7724-c7f1-4c0e-a5a1-bae4f7828cf5'
    'lead': 'The wealthy city state is being hurt by the US-China trade war and is
      heading for its weakest annual growth since 2009, when the economy shrunk by
      0.6 percent during the global financial crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T21:22:34.628+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:35:31.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:09.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore is heading for a recession. The trade war is hurting'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6159843-fbf7-4454-9f67-46831e63adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Singapore could be heading for a recession
        after it reported a big drop in economic activity in the second quarter of
        the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfe251-9926-4f47-a239-29929e8d193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealthy city state is being hurt by the US-China trade war and
        is heading for its weakest annual growth since 2009, when the economy shrunk
        by 0.6 percent&nbsp;during the global financial crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455edab-1286-46e7-bc78-a803cb7933a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore on Tuesday slashed its forecast for GDP growth in 2019
        to between 0 percent&nbsp;and 1 percent. Previously, it predicted the economy
        to grow by between 1.5 percent&nbsp;and 2.5 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dee0e-90e0-4af4-88e3-3a28ba71435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downgrade followed very weak figures for the April-June period,
        when GDP shrank by 3.3 percent&nbsp;compared to the first quarter of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa326ef3-9500-4414-9921-51c558e8264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook has weakened in part because of how much trade tensions
        between the United States and China have escalated, Singapore''s Ministry
        of Trade and Industry said on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d90fb4-952e-4172-97b8-ffd183e44716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is heavily reliant on exports and China is its biggest
        trading partner. The Chinese economy is growing at its slowest pace in 27
        years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6ce75-4a84-4c79-8c08-7d17885d78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Trade and Industry said it expected that Singapore
        will "likely to continue to face strong headwinds for the rest of the year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ef947-e72c-4073-aaab-5c2b785457ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With trade tensions between the US-China unlikely to abate anytime
        soon, we expect exports and trade-related services to push the economy into
        technical recession in Q3," Sian Fenner at Oxford Economics wrote in a research
        note.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180dd0d-3406-4759-adcd-885fd214abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:22:34.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/13/economy/singapore-gdp-recession-trade-war/index.html">Singapore
        is heading for a recession. The trade war is hurting</a>."</em></p>'
  'liam-hemsworth-miley-cyrus':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-13T21:23:56.028+08:00
    'imagesource': 'jcr:40f209ad-c979-4620-a035-99751d290fe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccbfa817-3c4f-4e10-86e7-efb9cce48858'
    'lead': 'In the wake of his split from Miley Cyrus, Liam Hemsworth posts on social
      media wishing her the best.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T21:26:42.244+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:35:30.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:09.575+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liam Hemsworth wishes Miley Cyrus ''nothing but health and happiness
      going forward'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990192eb-ab25-4b26-a25f-e680d4401f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In the wake of his split from Miley
        Cyrus, Liam Hemsworth has posted on social media wishing her the best.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5626fc-2a7f-4957-95ee-828d76d5f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Hunger Games" star put up a photo of what appears to be beautiful
        sunset scene on a beach. It appeared on his official Instagram account early
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e01b91-00f9-419d-b9de-f7c80da2b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caption jumped right into the ending of his marriage of less
        than a year to the singer/actress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b41638-f863-4f2a-b9f5-3de4fd1aa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi all," Hemsworth wrote, "Just a quick note to say that Miley
        and I have recently separated and I wish her nothing but health and happiness
        going forward."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa22c19-9261-4578-8294-a2ec25b61645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend People magazine reported that the couple, who married
        in December 2018 after an almost decadelong, on-again, off-again relationship,
        had broken up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6b952-512c-44fd-a272-814933096215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liam and Miley have agreed to separate at this time," a rep for
        Cyrus told the publication in a statement. "Ever-evolving, changing as partners
        and individuals, they have decided this is what''s best while they both focus
        on themselves and careers. They still remain dedicated parents to all of their
        animals they share while lovingly taking this time apart. Please respect their
        process and privacy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79d236-2656-4da0-862f-92ba9015cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for the couple.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6940bc-b32f-4812-acba-b42e2d332fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Instagram caption, Hemsworth, 29, also appeared to address
        a Daily Mail Australia story which had been picked up by other outlets quoting
        him as saying about the split, "You don''t understand what it''s like."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f689e-03e3-4fe3-8e8b-9c7bbaa9b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T21:26:42.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a private matter and I have not made, nor will I be making,
        any comments to any journalists or media outlets," Hemsworth wrote. "Any reported
        quotes attributed to me are false. Peace and Love."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6656e33-a0d5-453d-9bb5-3fa02a40f440'
      'mgnl:activationStatus': true
