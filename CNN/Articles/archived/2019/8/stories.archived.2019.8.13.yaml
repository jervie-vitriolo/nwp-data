    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f639634b-77a8-4121-9428-5c1af0e22f82'
    'lead': 'The LTFRB was also directed to review and revise its Citizen''s Charter
      to factor in ARTA''s recommendations.'
