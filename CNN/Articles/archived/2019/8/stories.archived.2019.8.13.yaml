      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" We are in the process of identifying areas where together we can
        build a fishing community that will last for generations to come. We want
        Bulacan to eventually become the seafood capital of the Philippines where
        seafood is exported to other countries, and tourists come in droves to sample
        them--similar to what happened to Japan’s Tsukiji for so many years," Ang
        said, citing a popular fish market in Japan.</p>'
