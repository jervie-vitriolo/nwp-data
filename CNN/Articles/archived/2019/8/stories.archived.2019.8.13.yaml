  'Hong-Kong-airport-shutdown-impact':
    'author': 'Jill Disis, Sherisse Pham and Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-13T09:20:15.575+08:00
