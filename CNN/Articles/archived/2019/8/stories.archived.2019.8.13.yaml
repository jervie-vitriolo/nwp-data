      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate on what could befall Filipino workers in China.
        Government data show there are over 200,000 Filipinos in China,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2f45b-70b1-4cff-a3cb-88772a1eda35'
