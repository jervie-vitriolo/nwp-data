      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the child''s pain was quickly forgotten as Salah turned
        back to check on his avid supporter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118024b-4c6c-44f7-bc58-962a75446eb0'
      'mgnl:activationStatus': true
