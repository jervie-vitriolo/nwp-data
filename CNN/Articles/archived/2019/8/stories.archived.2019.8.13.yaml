      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The top US trade negotiator on Tuesday
        said that new tariffs on $300 billion in Chinese-made consumer goods including
        cell phones, toys and video game consoles would be delayed until December
        15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e9235-c5b8-49fb-aa74-2a23be4ba581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:49:52.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after a phone call between US Trade Representative
        Robert Lighthizer, Treasury Secretary Steven Mnuchin and top Chinese negotiator
        Liu He in which the parties agreed to pick up negotiations by phone within
        two weeks, according to a statement from the Chinese Commerce Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175fbf9-7ba7-4dfc-a40f-48fe3d6f7319'
