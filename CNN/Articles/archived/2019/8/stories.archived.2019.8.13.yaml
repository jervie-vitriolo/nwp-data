    'mgnl:tags': ['LT-Group', 'Lucio-Tan', 'Tanduay', 'Fortune', 'PMFTC', 'PNB', 'Eton-Properties']
    'template': '1'
    'title': 'LT Group profit rises with bigger tobacco, property revenues '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa3d19-09d3-4620-8e70-130959c2678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Billionaire
        Lucio Tan''s LT Group, Inc. realized bigger profits for the first semester,
        boosted by stronger tobacco sales and property rentals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfda35-57f4-4507-83c3-c44673d2bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0dd64-b5e8-41d6-a1b0-5cbb6b0a00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the diversified conglomerate said it netted ₱9.24
        billion from January-June, three percent higher than the ₱8.96 billion it
        booked during the same period in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963d60a-839b-4b1d-a9b7-e0eb3e6fd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508d41e-fa09-464a-9d66-6e7d918064ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its tobacco unit enjoyed a 20 percent income boost, netting ₱5.87
        billion as of June given bigger profits from the company''s 49.6 percent stake
        in the local cigarette manufacturing giant PMFTC, Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd513b4-0996-4236-ab22-1435a7fb6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a48540-f3a1-496a-9b1a-bec27b3d20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvement in earnings is largely attributed to the volume
        mix in favor of premium Marlboro, as well as the price increase of Fortune
        in December 2018," LT Group said in the disclosure filed on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbece891-117b-4eda-88c6-44ce569710e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7bba7-985d-490a-9cfb-856aa4f824b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also commended the national government for a more aggressive
        crackdown on smugglers and illicit cigarette factories, but flagged the need
        for "moderate" hikes in sin taxes. LT Group said that cigarette order volumes
        have plunged by a third from 109 billion sticks in 2012 to just 73 billion
        sticks last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b20394-072e-4f49-8544-a57299b23968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd6d55-0c48-41c3-b196-27de0e3ada27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new law signed by President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/7/25/higher-tobacco-sin-taxes-rodrigo-duterte.html">raises
        the excise tax on cigarettes</a> to ₱60 per pack by 2023, plus a perpetual
        five percent hike each year beginning 2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6674de-b8df-4fd1-b21d-7fa6159664fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Bank accounted for a fourth of
        the group''s bottom line. The big bank made ₱4.05 billion as of June, 27 percent
        lower than what it made last year due to a one-off gains from the sale of
        assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b6dda-ed65-4fa6-a4f5-89496f044fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a0821c-29f8-4198-a4d3-a685710f9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest income grew by 13 percent as the lender granted more loans,
        alongside higher collection of service fees, commissions, and trading gains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28e4d7-7ee4-4da0-ba2f-63e87d7b84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf83c1f-e43b-4ae2-bb7e-2cc7704772f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LT Group''s subsidiaries Tanduay Distillers, Inc. and Asia Brewery,
        Inc. (ABI) also added ₱380 million and ₱244 million in profits during the
        first half.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c184d6-ff9c-4806-b818-88b19ee694bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95548e2f-b332-4ba1-bf52-8e8788e66092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanduay, the alcohol unit, suffered a 13 percent income decline
        due to higher operating costs, mainly for sales, even after it cornered a
        bigger share in the market at 29.8 percent. On the other hand, ABI saw its
        profit shoot up by 12 percent with higher sales of energy drinks, soy milk,
        and bottled water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25ac08-e7c1-420c-b13e-754d0c4825fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf80e0f-af04-4bf8-bfac-c2c863575d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan''s Eton Properties Philippines, Inc. also saw profits surge
        by 75 percent to ₱371 million, boosted by higher sales of residential units
        and additional rental fees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0c7ad-d65f-40b6-8ee0-15190e4a5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ddaa4-a11d-4e69-bece-38aa838531c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate firm opened Eton Square Ortigas during the semester,
        which added 2,062 square meters of gross leasable area. More office towers
        and condominiums are set to rise before the end of the year, which are expected
        to add to company revenues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7155a-4035-4cc4-961d-129b448af484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79d293-f36a-462e-a9ac-b71c6f52b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:05:40.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at LT Group rose by 1.41 percent to close at ₱14.40 apiece
        on Tuesday afternoon.</p>'
