      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing earlier welcomed <a href="https://cnnphilippines.com/news/2019/8/11/palace-on-handcuffed-chines-enational-las-pinas-death.html?fbclid">Malacañang''s
        call for the police to resolve Yang''s case immediately.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee6a88-3431-44ed-aa5c-54660c7ba44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:25:39.102+08:00
