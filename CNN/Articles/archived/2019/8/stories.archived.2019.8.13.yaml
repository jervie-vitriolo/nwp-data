      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation''s bids and awards committee is
        set to meet tomorrow for final deliberations on SMC''s unsolicited proposal
        to build the new airport. The department is expected to award the project
        to SMC within the week.</p>'
