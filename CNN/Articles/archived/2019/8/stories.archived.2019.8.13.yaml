    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6c883-7cb4-4803-8750-a6aa8d64a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
