      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Residents of a Russian village near the
        site of a suspected explosion of a nuclear-powered missile have been told
        to evacuate, Russian state news agency RIA-Novosti reported, citing a local
        official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa405a5-df66-4f06-ac2a-ce346602b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T23:35:56.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villagers were asked to leave Nyonoksa on Wednesday morning due
        to planned military activities, RIA reported Tuesday, citing Ksenia Yudina,
        head of the press service of the Severodvinsk administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7e241-26f1-4978-b059-33f994d0cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T23:35:56.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local news portal tv29.ru reported that Nyonoksa would be evacuated
        by train between 5:00 a.m. and 7:00 a.m. Wednesday. The settlement is approximately
        30 miles from the port city of Severodvinsk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad4cf4-75ab-4aa6-b096-81773a72b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T23:35:56.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local correspondent for the independent investigative newspaper
        Novaya Gazeta said military officials told residents the evacuation of Nyonoksa
        was not connected to Thursday''s explosion, which claimed the lives of five
        Russian nuclear specialists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb51fba-a360-49a4-bccc-2ff30c78be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T23:35:56.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Kremlin spokesman Dmitry Peskov declined to confirm
        widespread international speculation that the accident involved a nuclear-powered
        cruise missile known as the Burevestnik or Skyfall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c55fe8-a770-4eb3-81d1-2244439f5b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T23:35:56.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accidents, unfortunately, happen. They are tragedies. But in this
        particular case, it is important for us to remember those heroes who lost
        their lives in this accident," he told reporters on a conference call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d376e6-0a7d-4038-84a7-908c8d1f29b2'
      'mgnl:activationStatus': true
