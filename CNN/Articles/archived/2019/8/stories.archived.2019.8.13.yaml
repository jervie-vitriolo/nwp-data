      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Authorities
        have arrested an alleged notorious leader of the Communist Party of the Philippines-New
        People’s Army (CPP-NPA) in Davao del Norte.</p>'
