    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09123e3e-1b36-4d9f-94f6-00d1f5e33fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City, Albay (CNN Philippines, August 13) —</strong>
        The entire province of Albay is now under a state of calamity due to the rising
        cases of dengue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711722d-13e9-4fb1-993d-bc096375977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52eb595-9eb8-401b-ae87-0425901c02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangguniang Panlalawigan passed a resolution today declaring
        a state of calamity in the entire province, upon the recommendation of the
        Provincial Health Office and a thorough review of dengue policies and action
        plans by the provincial council’s committee on health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34ce6b-69ba-4ca1-9737-4b7d674a1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd0ee9-bb9f-4ee5-b746-e2af1f2d13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay has recorded 3,055 dengue cases with 12 deaths as of August
        7. This is almost seven times higher compared with the number of cases last
        year, when the province recorded 455 dengue cases and 4 deaths from January
        to July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e75258-3d99-40f9-bfa4-b788c4c222d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717a2f1-ea60-4d5d-8e46-f98b38c0dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Health Officer Dr Antonio Ludovice Jr. said the municipalities
        of Daraga, Tiwi and Pioduran have the most number of dengue cases in Albay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e27e18-25e3-4abf-8795-9675fa9896a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d080858-8cf5-4fbe-ac50-6dfbc69c93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay ranks third in the Bicol region with the most number of dengue
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc82380-730d-4c18-9c78-bafb42c98d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:54:30.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:36.661+08:00
