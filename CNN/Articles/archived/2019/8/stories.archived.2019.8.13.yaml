      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/13/europe/russian-village-evacuation-missile-explosion-intl/index.html?adkey=bn">Russian
        village near site of suspected nuclear missile explosion to be evacuated,
