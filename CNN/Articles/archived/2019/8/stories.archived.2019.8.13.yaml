      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I send the suggestions to the MMDA and they meet with
        those who gave them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d9f7a-0c18-4495-9804-5830834d3719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:40:19.413+08:00
