    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator seeks probe on spread of fake medicines in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9336b0-6141-461e-b9b8-3fa54c0b75ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f2927-8cb3-4146-833a-2284b0fcd43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> A senator
        sought an investigation into the prevalence of counterfeit medicines in the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1dab9-5648-48e2-ba2f-81b93c101a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb8c80-7548-4874-a848-98c9e0d4b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto on Monday filed a Senate resolution following
        the recent <a href="https://www.unodc.org/documents/southeastasiaandpacific/Publications/2019/SEA_TOCTA_2019_web.pdf">report</a>
        of the United Nations Office on Drugs and Crime (UNODC) that the Philippines
        has the highest incidences of fake medicines in Southeast Asia. UNODC said
        majority of the pharmaceutical crime incidents in Southeast Asia from 2013
        to 2017 happened in the Philippines, with 193 incidents. Pakistan, China,
        and India are the most referred origins of falsified medicines globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae723cfc-c6eb-4894-8a35-d83e61a847df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f3769-088e-48a7-b7db-d750555a4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker described the crime as "a large-scale swindle of the
        cruelest kind."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e9c8f-6191-41eb-936c-771cd5246f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f8344-d63f-4157-8885-8fdafdf3d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are victimizing the poor who often have to borrow money to
        buy medicine or cost-cut by buying doses lower than what the doctor has prescribed,"
        Recto said on his official <a href="https://www.facebook.com/notes/ralph-recto/probe-sought-on-ph-having-the-highest-incidence-of-fake-drugs-in-se-asia/10157524293648112/">Facebook
        page</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fc2dc-00ab-48c5-b78d-bd0f6a63154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdcf30c-0443-4227-b9ec-6ca886dbba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNODC, there is a spread of locally-manufactured counterfeit
        over-the-counter medicines and anti-tuberculosis medicine in the country.
        In 2018, the Food and Drug Administration (FDA) warned the public against
        counterfeit Biogesic paracetamol tablets in the market. FDA has previously
        seized weight loss products, erectile dysfunction medicine, and other illicit
        medicine worth US $125,000 (roughly P6.51 million).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de575a7d-940f-4b21-a5aa-93b3d77f18ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d903407-9c47-4808-8beb-ce81f9b63ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transnational organized criminal groups will continue to exploit
        weaknesses in supply chains to match supply with demand for cheaper medicines,
        allowing falsified, substandard, and unapproved medical products to flourish
        in supply chains and local markets, posing threats to patients, health systems,
        and programs that rely on receiving lifesaving or therapeutic products," the
        UNODC "Transnational Organized Crime in Southeast Asia: Evolution, Growth,
        and Impact" report read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6f328-64b7-4b5b-ba77-4161386af192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f71bc-1228-4a66-9ed2-a3ac976d273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said the Senate investigation aims to explore the problem
        in order to propose remedial measures that will enable the FDA and law enforcement
        agencies to fix this issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f992cb2-aa92-4e4e-a6da-d1b52c42ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:13.598+08:00
      'mgnl:createdBy': 'lara'
