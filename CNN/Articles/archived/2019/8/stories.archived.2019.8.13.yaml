      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89acd26-9341-4a90-920e-590543837474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the protests have expanded into something bigger, with
        protesters now demanding greater democracy and an inquiry into alleged police
        brutality. The protest movement -- now entering its 10th week -- has seen
        protesters and police clash numerous times, with police firing multiple rounds
        of tear gas.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f495cb-c52f-4752-b0de-1a64fde07617'
