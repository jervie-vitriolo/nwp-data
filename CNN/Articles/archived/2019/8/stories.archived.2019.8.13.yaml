    'lead': 'A leading Chinese brand ambassador quits Versace, claiming that one of
      the brand''s T-shirts broke Beijing''s ''one China'' policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T17:27:48.165+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:35:40.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
