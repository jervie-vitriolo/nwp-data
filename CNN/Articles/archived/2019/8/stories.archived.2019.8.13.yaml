      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6cb251-c33d-4bcf-954a-9e05b8017b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGO operations are situated near the Senate, and the headquarters
        of the Armed Forces, the Navy and the Philippine National Police, according
        to maps shared by Nograles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd19d2e-5c9e-4405-bd94-a86c6ee72feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
