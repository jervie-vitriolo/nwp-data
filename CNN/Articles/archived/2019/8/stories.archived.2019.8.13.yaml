      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah, who scored in Liverpool''s opening Premier League game against
        Norwich on Friday, gave the two brothers a hug and posed for pictures, which
        were tweeted by the boys'' stepfather Joe Cooper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85e87c-0fad-4c91-96d7-10e640360b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:24.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d [Salah] seen one of the boys had hurt himself and he had
        the decency to drive back into the close to check that he was OK," Cooper
        told the Liverpool Echo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d575242-425b-40e6-968b-ff61aebdfa78'
      'mgnl:activationStatus': true
