      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> San
        Miguel Corporation (SMC) teams up with several global firms to create a world-class
        airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e2df4-9990-4b05-b6b3-40744f4ae7c8'
      'mgnl:activationStatus': true
