    'jcr:uuid': 'ff6f5477-e709-482e-817c-24252aea6ad1'
    'lead': 'Bangko Sentral ng Pilipinas data show that foreign direct investments
      were 85 percent lower in May 2019 compared with figures for the same month last
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T20:19:30.822+08:00
