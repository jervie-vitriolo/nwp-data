      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, it was taken out of service and transformed into a gigantic
        park, and Berliners can now be seen rollerblading down its former runways
        on summer evenings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2b3a5-f5aa-42f6-9c32-b1833ad1509f'
