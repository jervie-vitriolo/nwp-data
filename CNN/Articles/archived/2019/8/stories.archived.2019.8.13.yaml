      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Hong Kong is protesting</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e915d2-e36a-4404-9d27-015c4058a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.666+08:00
