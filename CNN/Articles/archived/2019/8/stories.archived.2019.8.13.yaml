  'Vaping-linked-to-marijuana-use-in-young-people,-research-says':
    'author': 'Arman Azad, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-13T06:45:39.216+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '216b97d4-8fdf-4d10-bb40-fb09366e9415'
    'lead': 'The findings, researchers say, support the theory that nicotine rewires
      the developing brain, changing how people respond to and crave addictive substances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T06:47:27.676+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:36:03.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:34:59.763+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaping linked to marijuana use in young people, research says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c6a24-5111-4707-91aa-82502311c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Young people who vape are more likely
        to use marijuana, according to a study published Monday. The findings, researchers
        say, support the theory that nicotine rewires the developing brain, changing
        how people respond to and crave addictive substances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66e964-9806-41f4-91d8-34cd6b9afc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e439af5-9360-4525-bbb5-79160e173b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescents have a brain that''s still changing and developing,"
        said Dr. Nicholas Chadi, the lead author on the study, who conducted the research
        as a fellow in pediatric addiction medicine at Boston Children''s Hospital
        and Harvard Medical School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16af06-adf4-4c73-98eb-58cdabc82ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b1a83-acb3-416e-8d1c-c9c87fed017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a young brain is exposed to an addictive substance such as
        nicotine, it "tends to be sensitized to other substances; it tends to seek
        a thrilling, rewarding sensation," said Chadi. "And so other substances like
        marijuana become more appealing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f556c-104e-4b8a-8dba-00c42e372e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88178f-7969-4899-9d9e-96f8986703fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the medical journal JAMA Pediatrics,
        analyzed more than 20 pre-existing studies of people ages 10 to 24. The review
        found that the odds of marijuana use were 3.5 times higher in people who vaped
        compared to those who didn''t.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a44ca5-8ce0-47e4-89b6-d8a3a1ec03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ba9f8-d080-41e5-af1b-43abc81be908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That link suggests that "e-cigarettes really need to be considered
        in the broad category of addictive and harmful substances," said Chadi, who
        is now an assistant professor at the University of Montreal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f780c-bc41-4ec3-9ea2-a5485208aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f13361-9158-4f4b-9e82-6463bb659401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t think of e-cigarettes as a less-harmful alternative to
        cigarettes with adolescents," he said, in part because "just like cigarettes,
        e-cigarettes increase your risk of using marijuana, and marijuana, we know,
        has several implications and negative health consequences in adolescents."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874120d-7f71-4bb4-96aa-42d8c3e83fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dbc54-9f37-4055-a147-cec91da8d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenage use of the drug is associated with declines in intelligence
        and mental function that persist into adulthood, according to some studies,
        and marijuana has been linked to psychosis, which can include hallucinations
        and delusions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e6277-e0ba-4202-aafd-4320b4be6fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8e90c-66f6-4459-ae16-fccb9382bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review looked at correlation, not causation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d77c5-c8df-4a9f-95fa-32b4fd5c06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies included in the new review looked for correlation, not causation,
        meaning that researchers couldn''t prove that e-cigarettes directly caused
        increases in cannabis use. But when it comes to figuring out why marijuana
        use consistently increased in those who vaped, Chadi said "it''s hard for
        me to find a better explanation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619eb744-a167-4269-824c-621e87020c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44444f6b-61ed-4863-b595-0783ddc39065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A reasonable hypothesis," he said, "is that e-cigarette use might
        cause at least a part of that increased risk of using marijuana."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ccf63-3874-40a1-8d17-3b7cc7c409e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8173793-1f9b-4443-86aa-50928b921eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 21 studies included in the review adjusted for gender,
        age, race and socioeconomic status, said Chadi. Research works best "by adjusting
        all of those factors, and repeating the same study in different parts of the
        world and using different designs," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f368b4f-3758-4806-961d-3ff3376dcfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521803e-e177-464c-a5bf-19335f85a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more times you do that, the less chances you have of finding
        an association that''s not there, that''s not true," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a08fe6-c6b1-4802-a1df-8c67d21eaf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d6f7b-eb1c-49f3-a0c8-618765e7a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to young adults ages 18 to 24, teens younger than 17 were
        also more likely to use marijuana if they vaped, the review found. "The relationship
        seemed to be stronger in younger people versus older people," said Chadi.
        That makes sense, he said, because "a younger brain is more vulnerable to
        the effects of substances in general."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c3b25-69f2-48a9-bef4-c44c673b464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7c036-229b-4588-b914-9efc1d334709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a younger teen is exposed to e-cigarettes, "you would expect
        that there would be a higher risk of them using marijuana, versus an older
        adolescent or young adult who might have a more developed brain and might
        not be as sensitive to the negative effects of nicotine," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165b109-1bc9-4b42-8cbd-ceeb3366e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036d314-2306-46c8-8e68-43c139fe202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developing brains are more vulnerable, experts say</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb03b5-1546-49ed-a406-6788c5df55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have previously warned that nicotine changes the brain,
        interfering with development up until about 26 years old.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c078970-9609-4b5d-9624-04d9b5c72c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64bf19-dc30-48f4-833f-a3edf64a8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Leventhal, director of the Health, Emotion, and Addiction Laboratory
        at the University of Southern California, told CNN earlier this year that
        "there''s concern that the adolescent brain may be more vulnerable to the
        addictive effects of nicotine."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8122a-2410-4b04-8b12-a758ffc19e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f3f8c-77e9-4ab0-a6c1-0612a785ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "the circuits underlying pleasure and the pursuit
        of novel, enjoyable experiences develop much faster than the circuits that
        promote decision making, impulse control and rational thinking."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a963d8-cbbb-4664-9480-412270428be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8cf57-9d35-447c-87c9-43d1e5198ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top doctor has also weighed in. Former Surgeon General
        Dr. Vivek H. Murthy, in a 2016 report, said that "compared with older adults,
        the brain of youth and young adults is more vulnerable to the negative consequences
        of nicotine exposure."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fe091-58e2-4d9c-a566-03465c191104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4aca0-3ab7-4e58-8ce3-717bfd82b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link between nicotine and marijuana is not new. A study published
        last year, for example, found that teens who vaped and used hookah were up
        to four times more likely to use marijuana later.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29acbdd-e66d-4ce5-a870-905315162b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86978c-c00f-4d66-ae79-2a924574e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teens put cannabis into e-cigarettes, with almost 1 in 11 middle
        and high school students saying they have vaped marijuana, according to a
        report published last year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e5fe2-1cb7-444c-886e-b32718d77b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbcf8f1-b8e2-4a79-9340-8bb34a120cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:47:27.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than two dozen states have legalized marijuana in some
        way -- either for medical or recreational use -- Chadi warned that the drug
        is not risk-free, especially in young people. It can affect memory, learning
        and higher-level functioning, he said, and "those are risks that don''t go
        away."</p>'
