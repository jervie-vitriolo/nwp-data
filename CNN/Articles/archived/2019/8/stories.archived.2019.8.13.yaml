      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The World Health Organization has
        decided to narrow an experiment with Ebola patients to two treatments that
        show real promise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20026a-50f5-4b2a-92f9-6f67039ffb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatments, known as REGN-EB3 and an antibody called mAb114,
        were being tried out in patients with Ebola in the Democratic Republic of
        Congo, along with antiviral drugs ZMapp and Remdesivir.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9c0f8-eac5-467b-8b8f-435658a8d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test of the drugs started in November as a part of the emergency
        response to the outbreak in the North Kivu and Ituri provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263acb9d-f039-43cd-8f29-0716569c8e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Ebola outbreak is now considered the second largest
        in history, killing at least 1,800 people. Violence in the region has limited
        efforts to fight the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20e6b2-42d2-4bef-8717-99a93fc150de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs REGN-EB3 and mAb114 showed "clearly better" results compared
        to the others, according to the Data and Safety Monitoring Board (DSMB). The
        treatments were developed using antibodies harvested from people who survived
        an Ebola infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c80f13-9800-4c55-b4b4-3ef97aaee609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the DSMB recommended that all future patients be given
        either REGN-EB3 or mAB114 after they reviewed the results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b023a7e-a3a0-4fe8-ba05-bfaec345f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is an international effort that is co-sponsored and funded
        by Congo''s INRB and the National Institute of Allergy and Infectious Diseases
        (NIAID), part of the United States'' National Institutes of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1a44b-7d5d-46ac-94b5-e55a3bfcd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the NIAID and one of the researchers
        leading the trial, said the results were "very good news" in the fight against
        Ebola.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04fad7-e383-4004-a30d-48d2927b714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, this is a very important advance," Fauci said. The treatments
        won''t stop the epidemic because that''s done through contract tracing and
        identifying who has the disease, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f3c49-5cb8-4bb9-b5a4-f017b19793ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study results show real promise, he said, and can "save
        the lives of people who are unfortunate enough to be infected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a24ad5-9186-4dbe-aca3-cb811a10a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that 499 study participants who got the REGN-EB3
        or mAb114 had a greater chance of survival compared to those who got the other
        drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165b22f-592f-4ca2-8245-d74d52a8a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebola patients who will take these two drugs in the future will
        be enrolled in an extended study to give scientists a chance to see if one
        works better than the other. The differences in the response of the patients
        to these two treatments in this initial test were "negligible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc33927-e11e-4c35-99b1-607ec76117e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers working with the World Health Organization and the pharmaceutical
        companies that make the drug, MappBio, Gilead, Regeneron, and Ridgeback Biotherapeutics
        have been racing to find something to stop the Ebola outbreak.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d02553-a0fa-418f-92ac-020270cc65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:50:36.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/12/health/ebola-breakthrough-congo/index.html">Two
        new Ebola treatments show promise in the fight against the outbreak in Congo</a>"</em></p>'
