      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be built on a 2,500 hectare property in Bulakan, Bulacan,
        around 30 kilometers northeast of Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57646c84-557a-4ffc-9277-20ceea7620d1'
