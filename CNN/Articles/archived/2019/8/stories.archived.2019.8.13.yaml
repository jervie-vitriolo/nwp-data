  'Philippine-Space-Act-Rodrigo-Duterte':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The DIWATA-1, one of the Philippine microsatellites under the PHL-Microsat
      program. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T22:28:55.631+08:00
    'imagesource': 'jcr:190a6b18-21dd-40f1-867c-0cdb3bd2a3b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a48754-5acc-47b1-908f-dcc4d5fec30c'
    'lead': 'But don''t ready your space suits just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T22:35:32.368+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:35:27.754+08:00
