    'mgnl:tags': ['Philippine-Space-Agency', 'NASA', 'PhilSA', 'Philippine-Space-Act',
      'Rodrigo-Duterte']
    'template': '1'
    'title': 'The Philippines will soon have a space agency under this new law'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c75a4-58aa-40fb-b249-83f2734fdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:35:32.369+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        Philippines will become more active in the space race following President
        Rodrigo Duterte''s enactment of a new law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339cb08-3fd2-4a77-b90f-8d7d5482f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:35:32.369+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 8 signed the Philippine Space Act, which creates
        the Philppines Space Agency&nbsp;(PhilSA)-- an agency dedicated to the improvement
        of space science and technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3abcfb-b357-4bcb-94e5-0ace5e76472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:35:32.369+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will plan programs and craft policies for the Philippines''
        space development program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2755f5-bc03-4617-868a-1c9f043b1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:35:32.369+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its facilities will be located on a thirty-hectare parcel of land
        under the administration of the Bases Conversion and Development Authority
        (BCDA) within the Clark Special Economic Zone in Pampanga and Tarlac, pending
        a survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952e543-f891-4b68-96fe-71a48c189bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:35:32.369+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the Philippines will also create a national registry
        of objects it launches into space to submit to the United Nations Office for
        Outer Space Affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda5696-1985-43e6-bb9d-32a969224c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:35:32.369+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One billion pesos is appropriated for the PhilSA''s intital funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb14ae-7ead-4b5c-9100-c9e90f132a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:35:32.370+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s space program will focus on the development of space
        technologies for use in national security, hazard management and climate studies,
        space research and development, space industry capacity building, space education
        and awareness, and international cooperation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c777dc1-ddbf-439b-adab-ba72a0e303ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:35:32.370+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also creates a Philippine Space Council which will be headed
        by the President.</p>'
