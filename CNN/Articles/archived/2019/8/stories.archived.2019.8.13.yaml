  'Nyonoska-Russia-nuclear-missile-explosion':
    'author': 'Nathan Hodge and Olga Pavlova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T23:26:08.972+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
