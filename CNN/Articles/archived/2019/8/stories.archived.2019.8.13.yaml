    'template': '1'
    'title': 'Bill raising taxes on alcoholic drinks advances to House plenary'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2688c18-fd58-4fdd-8260-13e607a1b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.836+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — It
        took a single hearing for the bill raising the taxes on alcoholic beverages
        to advance to the House plenary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4be3b-2450-4049-aede-9f2a7cbde224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.836+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invoking Section 48 of the House rules, the Ways and Means committee
        approved Tuesday the motion to dispose of House Bill 1026 filed by committee
        chairman and Albay Representative Joey Salceda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80681bb7-3173-4526-bf03-bcccced98f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.836+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 48, the committee can approve priority bills which
        have been passed on third and final reading in the previous Congress if majority
        of its members wish to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d24853-bf2c-4b60-ba10-3d9a331f50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.836+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved on third and final reading the same proposal
        in the 17th Congress. The Senate, however, failed to pass its version.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6d99a-90ce-4729-af14-f1fcf1a383b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.836+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/12/03/house-of-representatives-bills-alcohol-tobacco-products-excise-tax.html">House
        OKs bills raising excise taxes on tobacco, alcohol</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015cde4f-9b0e-4c06-853d-7a25a2cae048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes the imposition of a 22-percent ad valorem tax
        on the net retail price of the alcoholic beverage and a specific tax of P30
        pesos per proof liter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a89ad2-0a92-4020-a41e-7e1006f2ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the tax per proof liter will increase to ₱35
        in 2020, ₱40 in 2021, ₱45 in 2022, and by 7 percent annually starting 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cd14a-9e60-41aa-8f73-98edfbf31206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes ad valorem and specific taxes on sparkling
        wines, still and carbonated wines, and fermented liquors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f3e9a-2c91-45f1-ba3b-414f0bd9b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ways and Means committee will prepare a report on the bill and
        send it to the committee on rules, which will schedule plenary debates for
        the proposed measure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39f262-7a46-446b-a4e0-9232bc2c2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill pass into law, it will be the second time the government
        raises taxes on alcohol products since the Sin Tax Law took effect six years
        ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791addb4-ef51-4dd6-a521-791d78c7eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department has been pushing for the imposition of higher
        taxes on alcoholic beverages to fund the administration''s priority programs
        such as the implementation of the Universal Health Care Law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b14346-844a-4d3f-882f-13d9a1fd55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:29.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the agency''s estimates, hiking the tax on alcoholic products
        will result in additional ₱33.3 billion in revenues for the government next
        year. This will increase to ₱49.9 billion by 2022.</p>'
  'Albayalde-admits-he-accepts-gifts':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T15:42:55.044+08:00
    'imagesource': 'jcr:ef0fdef0-46b2-4540-904e-ff71ab8ad015'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a1a99c-20a2-4c54-84aa-0655ef2a573a'
    'lead': "President Rodrigo Duterte's choice of top cop admits he accepts gifts\
      \ of 'insignificant' value from the 'grateful' supporters  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:49:11.135+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:35:45.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:05.033+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oscar-albayalde', 'accepts-lechon', 'shirt']
    'template': '1'
    'title': 'PNP chief admits he accepts gifts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d52f0-49a4-41da-8cee-d45b9ba902ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — &nbsp;President
        Rodrigo Duterte''s choice of top cop admitted to accepting gifts from supporters
        during festivities in a show of gratitude for his public service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ef45d-5d44-4bad-9d68-a67d4aa28a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Philippine National Police chief Oscar Albayalde
        said Tuesday that he accepts consumable items of "insignificant amount" such
        as roasted pig or lechon, just like his predecessor Senator Ronald Dela Rosa,
        as long as it is allowed under existing provisions and laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7d72e-3dfc-4e99-8d56-a0d4c935b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, of course, during anniversaries we all accept mga pagkain
        [food items], lechon," Albayalde said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd637e-abe0-4b71-8856-351725e2f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also appeared to have received a branded shirt in
        the past.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3d51a-3b2d-48e0-9ed8-191963e7268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung minsan talagang nagbibigay ng ganyan [shirt]. Yung brand [Lacoste]
        na sinasabi mo I don''t think sobrang mahal naman na ''yun," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550a0ae-8a41-447c-b31c-5932395d65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, there are people who give shirts. The brand
        you''re talking about [Lacoste], I don''t think it costs too much.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1baa163-fb7f-4058-9034-8b58bd253a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 6713, the Conduct and Ethical Standards for Public
        Officials and Employees, provides: "Public officials and employees shall not
        solicit or accept, directly or indirectly, any gift, gratuity, favor, entertainment,
        loan or anything of monetary value from any person in the course of their
        official duties or in connection with any operation being regulated by, or
        any transaction which may be affected by the functions of their office."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c4d12-ba64-46ca-b3be-e99113823c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that it depends on the "sole discretion and sound judgment"
        of the civil servant as to what constitutes bribery or corruption. He said
        officers are not above the law and erring employees would be punished, as
        he noted that police officers who were found guilty of bribery or corruption
        have been penalized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6859413-0990-4bc8-a1c9-1952c1d59bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepting bribes should not be tolerated, Albayalde said, echoing
        Interior and Local Government Secretary Eduardo Año and Civil Service Commission
        (CSC) Commissioner Aileen Lizada''s <a href="https://cnnphilippines.com/news/2019/8/13/Police-accept-gifts-Duterte-DILG.html"
        target="_blank">reminders</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82390636-5ee5-459b-86ed-526caa85a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP remains to be bound by rules that govern our conduct under
        any given situation including existing laws against graft and corrupt practices
        and the Code of Ethical Standards for Public Officials," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bff1d-42dc-4bd4-8cdd-5e2fb087a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This admission came days after President Rodrigo Duterte said it
        is okay police officers to receive gifts from the grateful public out of sheer
        gratitude.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f57e49-a3d4-4d03-88d0-3da2c5ef8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko kayo iipitin. Basta kung bigyan kayo, tanggapin ninyo,”
        Duterte was quoted as saying during the 118th Police Service Anniversary event
        of the PNP.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac8e87-5c9c-4a2f-b38d-d8de21266876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won’t sanction you. If they give you something,
        then accept it.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886558e3-9681-4c05-a435-1e9b52d7652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:49:11.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PNP general, Senator Dela Rosa reportedly admitted he also
        accepted a branded shirt and lechon (roasted pig) during festivities such
        as Christmas, police anniversary celebrations and birthdays.</p>'
