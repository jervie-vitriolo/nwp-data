      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hong Kong''s airport has been thrown
        into chaos for the second day in a row, with all check-ins suspended and dozens
        of outgoing flights canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa9fb4-e9d5-48b8-a095-a3b0fe21b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f679a-6869-46b3-a429-ba1335082672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters blocked security gates at one of the world''s
        largest commuter hubs on Tuesday, with passengers struggling to get through
        the demonstrators to their gates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42342a65-7b15-45b1-8fbf-9002a8288d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543bfda-b8c3-402b-979a-7efbf11f8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5 p.m. Hong Kong''s Airport Authority announced that all check-in
        services would be suspended for another night, due to terminal operations
        being "seriously disrupted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895c6f9-36d2-4aaf-94d9-7710217ffdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbd415-240e-40d7-b5f4-bf8754ca4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the public are advised not to come to the airport,"
        the authority said in a statement. All outbound flights which have not yet
        completed the check-in process have been canceled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80310c30-f35f-4f72-9ae2-9a1df40ade24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f3985-9b5a-4fe1-bbae-a12b0d57a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inbound flights will continue to operate as scheduled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39546d4-dfc3-47a8-af1e-2e22b19ac44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eeea9d-ebbd-4c7c-a23a-6dea917006a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed a night of chaos at the airport Monday when dozens of
        outgoing flights were canceled after thousands of protesters arrived to protest
        police violence during protests on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a4549-57df-4c83-ab71-99f2e2d89a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c8b94-1568-4f43-8caf-071a786c6886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many passengers were left stranded with little information as to
        their situation with some even spending the night in the airport on the chance
        they would get a flight out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73813f-93c0-417c-9280-634e10a8bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455b076-c94c-4c05-870b-59738ed5aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Hong Kong''s Chief Executive Carrie Lam warned
        that the city was on "the brink of no return" and said it would take a long
        time to recover from the recent mass demonstrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50d02f-9c68-4e0b-8c4b-409f0e6628b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dbd48-9dee-4527-b743-f639882edbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing we have to do is to go against violence, and rebuild
        the city," said Lam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c53b06-0e07-40f5-b9c0-47d3a3bd642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef898e-10d2-4e2d-bb3b-defa2bcaf7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusually strong statement, Hong Kong company Swire Pacific,
        who own flagship airline Cathay Pacific, have called for the "restoration
        of law and order" in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041f176-e57f-4f56-9d40-265e0d05a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be80766-3f8c-4594-b6c1-277c829d9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must act now to stop the violence and preserve the stability,
        peace and prosperity of Hong Kong," the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e2ad0-f2bf-48cf-bc93-45c15524b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T19:19:34.991+08:00
