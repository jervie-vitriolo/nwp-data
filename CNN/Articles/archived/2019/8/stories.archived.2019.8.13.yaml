      'mgnl:created': 2019-08-13T20:35:16.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;On Monday, the Trump administration
        released a regulation that could reshape the legal immigrant population in
        the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59d3c9-38e8-47a8-9d4e-737fb31d07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-anticipated public charge rule makes it more difficult
        for immigrants who rely on government assistance like Medicaid, subsidized
        housing and food stamps to obtain legal status.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56859748-dfda-46f6-bd8e-c813c8e964c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement falls in line with the administration''s
        attempts to curb legal immigration, and favor wealthier and more educated
        immigrants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f149f-07fd-4964-ad2b-2cdb5ea63c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what to know:</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf02b1-008d-4034-9d54-bc3bfa036c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who does the rule apply to?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a57a2-ad2d-431e-a3e5-4cdd0927fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule applies to people who are seeking to come to or trying
        to remain in the United States. Notably, it''ll affect people who are trying
        to obtain lawful permanent status, otherwise known as a green card.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd71cc-898a-41be-8b91-819f5c6be9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is public charge?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501098a-fa57-4ce0-9a10-11aae01dad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "public charge" provision dates back at least to the Immigration
        Act of 1882. Federal lawmakers at the time wanted to make sure that immigrants
        would be able to take care of themselves and not end up a public burden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0d460-980e-4d28-bc98-1284c87c2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current regulations put in place in 1996, the term is defined
        as someone who is "primarily dependent" on government assistance, meaning
        it supplies more than half their income.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b5884-4c86-48c9-a756-2e42429b6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it only counted cash benefits, such as Temporary Assistance
        for Needy Families or Supplemental Security Income from Social Security. The
        administration''s new rule widens the definition of who is expected to be
        dependent on the government by including more benefit programs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfd106-1e48-466a-b216-39be3e419d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials can take into account an applicant''s financial
        resources, health, education, skills, family status and age. But few people
        are rejected on these relatively narrow grounds, experts said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15a481-c9a2-4c82-8408-024d6eb325a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s totally changing the conception of what it means to be a
        public charge," said David Bier, immigration policy analyst at the libertarian
        CATO Institute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138e51a-df4f-467e-a07c-1d330ca5b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which programs are included?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27194c0a-b17d-414f-a3cb-bdf728c5e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule will effect people who receive most forms of Medicaid,
        food stamps and housing vouchers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96361f80-2c07-4701-bc98-836c56ca7f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t include benefits such as emergency medical assistance,
        disaster relief, national school lunch programs, Children''s Health Insurance
        Program (CHIP) and food pantries and homeless shelters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699f3d2-1881-4f64-84bb-e803cf458132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule includes immigrants who use one or more designated public
        benefits for 12 months within a 36-month period. Each benefit is counted separately,
        meaning if two benefits are used in a month, it''ll count as two months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54694bab-b53c-4a78-a04a-c9beb9cf7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How many people does this impact?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a73e9c-2d66-4963-9301-ce2a5e0ad70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to know exactly how many people will be affected because
        it''s largely subject to the discretion of the officer who will take into
        account whether someone is likely to become a public charge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65006563-53a9-46f9-8c46-57fe2f19bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Homeland Security, however, the rule
        is expected to impact roughly 382,000 people seeking to adjust their immigration
        status. Immigration advocates, however, say millions of people could be affected
        by the regulation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd66913-7d68-4384-8424-8195e4825516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration advocates have also argued that the rule goes beyond
        what Congress intended and would discriminate against those from poorer countries,
        keep families apart and prompt legal residents to forgo needed public aid,
        which could also impact their US citizen children.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6015a97-f153-482c-8d5c-046e7136a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule reflects a dark vision of the United States -- as an unwelcoming
        nation that wants to keep out people who seek to join their family, work hard,
        and climb the economic ladder -- based on the erroneous assumption that they
        won''t contribute to our communities, our economy, and our nation," said Robert
        Greenstein, president of the Center on Budget and Policy Priorities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748e456-4149-47a0-b175-2435189e573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc792f-4f34-4ed5-ad62-452008a44821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about undocumented immigrants?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb090a-df58-41c5-aa62-005cb13ca886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undocumented immigrants are largely ineligible for public assistance
        so they generally would not be affected, unless an avenue opens up for them
        to apply for green cards or visas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1a0da-8ae6-4f38-84d4-75bbdb5713c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about US citizen children?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95073a7-c526-4e07-af5a-d2db58e4ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulation doesn''t apply to benefits used by US citizen children,
        according to a US Citizenship and Immigration Services official.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d59a2-29a4-44c5-90e9-a0a4892f682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there exceptions?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ab8a0-8e94-4d3c-a9d4-f0a24a77775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are exceptions to the rule, such as benefits received by active
        duty member of the military and their spouses and children; Medicaid for pregnant
        women and people under 21 years old; and emergency medical care.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a570a6-1db0-43e5-bcd1-82b9b1707dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule also doesn''t impact refugees or asylum seekers, as well
        as certain trafficking victims, victims of domestic violence, among others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2d762-f798-4025-9ba3-ee7efe6fff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do immigrants use public benefits?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320aca67-f7b1-4359-93e7-d5856bfeb775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CATO Institute released a study last year reviewing the use
        rates of some benefit programs by immigrants and native-born Americans. The
        group found that "immigrants are less likely to consume welfare benefits and,
        when they do, they generally consume a lower dollar value of benefits than
        native-born Americans."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b631bff-c0cd-4eec-a1a7-e4666e558ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When will this take effect?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c7fdc-4b11-455d-a11e-46150c4c9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:35:16.413+08:00
      'mgnl:createdBy': 'catherine'
