  'mosque-shooter-oslo-court':
    'author': 'Frode Stang, Zahid Mahmood and Tara John, CNN'
    'caption': 'The suspected shooter, Philip Manshaus, faces murder and terrorism
      charges. He appeared in court with two black eyes and wounds to his face and
      neck.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T06:14:40.286+08:00
    'credit': 'From Cornelius Poppe/AFP/Getty'
    'imagesource': 'jcr:05a1640a-b49d-4da5-9bd5-baf0aa134c01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ad73136-dd50-469c-821f-e09331be9f29'
    'lead': 'The man accused of opening fire in a Norwegian mosque over the weekend
      appeared in court on Monday with two black eyes and wounds to his face and neck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T06:17:32.188+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:36:05.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:34:59.054+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mosque', 'shooter', 'oslo', 'court']
    'template': '1'
    'title': 'Suspected mosque shooter arrives in court with two black eyes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945464c-b4d6-48ba-87c6-94d171ec6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The man accused of opening fire in
        a Norwegian mosque over the weekend appeared in court on Monday with two black
        eyes and wounds to his face and neck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7e9c7-fc83-4367-a1b4-661d497db26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified as 21-year-old Philip Manshaus by Norway''s
        public service broadcaster NRK, appeared in court on charges of murder and
        terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21206868-faa2-4bc1-a41c-9d04cfeb39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear where the marks on his face came from.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5545d8-2030-42af-b764-91fbec9fd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oslo District Police Attorney Paal-Fredrik Hjort Kraby told CNN
        that they are aware that his name was published on state media but they would
        not confirm it to CNN. The suspect''s attorney would not confirm his name
        either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015ebab-8295-4866-8b22-3d331d4a8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors will ask for Manshaus to be imprisoned for four weeks,
        with full isolation, as well as letter, visitor and media bans, according
        to a statement released by police on Monday,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1ff17-fac3-4b86-b2fb-f6cd466d4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution will request closed doors to the prison meeting
        for the sake of danger of forfeiture, as the investigation is at an early
        stage and the accused has not provided an explanation to the police," the
        statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed3835-c652-459b-862c-c5d22a2df11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overpowered</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5bd16-d9a8-4c42-9cad-1b7c9c305385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was overpowered on Saturday by a 65-year-old man during
        the attack at the Al-Noor Islamic Center in Baerum, a district just west of
        Oslo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed005723-086e-4514-9e6b-86c4817f6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Monday that Manshaus wore a GoPro camera on a helmet
        as he entered the mosque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4c35c-8b5e-4beb-81cb-1016e4fe0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oslo District Police Attorney Paal Fredrik Hjort Kraby told media
        that investigators have secured the recordings from the camera, which they
        consider evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebeacf5-b646-41d6-8b58-247263671b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imran Mushtaq, a board member at the Al-Noor mosque, told NRK that
        more than a dozen people were praying inside the mosque just 10 minutes before
        the suspect arrived. But by the time the shooting began, only three older
        men were left inside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c6e8a-39fa-41ea-931f-7acb477bd926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect entered by shooting through the mosque''s locked glass
        door, Mushtaq said. Two weapons were found inside the mosque and are believed
        to be connected to the suspect, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ad8ae-c92a-4509-99a6-9c634684f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the attack, investigators found the body of a young
        woman at the suspect''s home in Baerum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775c6cd-814f-4c70-8292-04c0c68b3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim is the 17-year-old stepsister of the suspect, whom Oslo
        police identified as Johanne Zhangjia Ihle-Hansen on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52320598-f476-46d1-b758-1d8b975e0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Rune Skjold told reporters Sunday that the suspect
        had expressed right-wing sympathies online. He had praised figures like Vidkun
        Quisling, the leader of Norway under Nazi occupation during World War II.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522fac3-cbd2-4092-8c45-d15f7f0ac40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:17:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/12/europe/mosque-shooter-oslo-court-intl/index.html">Suspected
        mosque shooter arrives in court with two black eyes</a>"</em></p>'
  'dayton-body-armor-connor-betts-charges':
    'author': 'Eliott McLaughlin and Mark Morales, CNN'
    'caption': 'A person who provided Dayton shooter Connor Betts the body armor he
      used during his attack will face federal firearms charges, a law enforcement
      official with knowledge of the case told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T06:19:28.181+08:00
    'credit': 'Obtained by CNN'
    'imagesource': 'jcr:dd42f104-0909-4dec-a863-5af38ed77c87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89475b5c-5a48-4eff-8618-3bdad9924e74'
    'lead': 'A friend of Connor Betts accused of providing the Dayton, Ohio, shooter
      with the body armor and a 100-round double drum magazine used during his attack
      is facing federal firearms charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T06:21:59.282+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:36:05.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:34:59.209+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dayton', 'shooting', 'body-armor', 'friend', 'connor-betts', 'charges',
      'us', 'united-states', 'america']
    'template': '1'
    'title': 'Friend who provided Dayton shooter with 100-round magazine and body
      armor faces federal charges'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8c378-bec7-4bdd-9a16-7599321e7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A friend of Connor Betts accused of
        providing the Dayton, Ohio, shooter with the body armor and a 100-round double
        drum magazine used during his attack is facing federal firearms charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cadc9-921f-487a-a6c8-a5b99da00288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the August 4 attack, agents with the FBI and the Bureau
        of Alcohol, Firearms, Tobacco and Explosives visited the home of Ethan Kollie
        in nearby Kettering, according to a probable cause affidavit. Kollie told
        the agents he enjoyed firearms, owned two pistols and had bought body armor
        and a firearms accessory for Betts earlier this year, the affidavit says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb614f-8bb1-4815-a747-e4575d15240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old allowed agents to search his home, where they smelled
        marijuana and saw a water pipe, commonly used to consume cannabis, and a Draco
        pistol, the affidavit says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a073390-bc8d-439f-97e9-a5abb9057dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents interviewed Kollie again, this time at his place of employment,
        on Thursday. During that interview, Kollie told agents he had done hard drugs,
        marijuana and LSD with Betts several times a week between 2014 and 2015, the
        affidavit says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce190164-e02e-4888-805a-fc41cd1b5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told agents that he had smoked marijuana every day for the
        past decade, according to the affidavit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bb779-b021-4c7d-8858-108668e79be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kollie filled out the ATF paperwork to obtain the Draco pistol
        in May, the affidavit says, he checked the "no" box when asked whether he
        had been a regular user of marijuana or any other controlled substance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9bbbe-f2b6-4b38-b490-cde9e4eba8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents explained they were going to search Kollie, in accordance
        with a search warrant issued earlier that day, and Kollie produced a bag of
        marijuana and a .38 Special revolver, the affidavit says. He also told the
        agents that he grew psychedelic mushrooms at his home and explained the process
        to them, according to the affidavit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f8cc0-e1a5-4ce3-ac9a-77dd35a559f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kollie stated that he micro-doses the mushrooms on a constant basis,
        saying it provides him with energy and is ''fun,''" the affidavit says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4a62a-c12f-4508-a1bf-ced70c835f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he lied on the federal firearms form, Kollie allegedly
        told agents that "if he told the truth about his drug use, he would not be
        allowed to purchase a firearm."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2104a-de63-479a-b3a3-74ed5f19d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though US Attorney Benjamin Glassman emphasized that Kollie did
        not intentionally help plan the Dayton shootings, the affidavit says Kollie
        acknowledged buying the body armor, a 100-round double drum magazine and an
        upper receiver for an AR-15, which is part of the gun''s frame. All three
        items were used in the attack, authorities say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef620471-9150-49c8-81de-284969da1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kollie indicated that he purchased these items for Betts —&nbsp;and
        stored them in Kollie''s apartment —&nbsp;to assist Betts in hiding them from
        Betts'' parents," according to the affidavit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbb188-3008-48f5-990b-8de145f4d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kollie also told agents that about 10 weeks before the shootings,
        at his Kettering apartment, he helped Betts assemble the AR-15 used in the
        attacks, the affidavit says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadc277-b122-472c-88d5-90e55d203d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About six to eight weeks ago, Betts returned to Kollie''s apartment
        to pick up the assembled rifle, magazine and body armor, the affidavit says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b384024-4dd1-478d-937f-bcbc84c2fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents seized the Draco pistol, another pistol, the waterpipe and
        a substance believed to be psychedelic mushrooms at Kollie''s home Thursday,
        the affidavit says. He was arrested Friday and made an initial appearance
        later that day, Glassman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38763f1b-df2b-46a9-b92e-051045558199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the public defender''s office, the attorney who represented
        Kollie at the Friday hearing is not his permanent counsel. It was not immediately
        clear if Kollie had retained another attorney in the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7a011-f171-4c8a-9350-b373adc467ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kollie is being held in Montgomery County Jail, charged with possession
        of a firearm by someone who illegally uses or is addicted to a controlled
        substance, and making false statements with respect to information required
        by the federal firearms code.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d753b2f-c0de-4495-b638-0861a23383c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will have a detention hearing Wednesday to determine bail, Glassman
        said. He faces up to 15 years in prison if convicted on both counts, the prosecutor
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f45d0-f408-4419-8967-f5089e4843d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a .223-caliber rifle and high-capacity magazines, Betts
        fired 41 shots in fewer than 30 seconds, killing his sister, Megan, and eight
        others in Dayton''s entertainment district, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9756957-ec40-4a47-b551-33ffbc0fbb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers on patrol fatally shot Betts shortly after he opened
        fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dd98a-92f7-48ea-9d45-c7c5ca764eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though police have not announced a motive in the Dayton shooting,
        memories from former classmates and posts on his apparent Twitter account
        show that the gunman took a deep interest in violence and had easy access
        to powerful firearms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b7ead-fd4f-48aa-b790-0873b7480851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed interest in committing a mass shooting, Dayton
        Police Chief Richard Biehl said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce145a6-4e46-4630-a8e3-9e7f3d255cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:21:59.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/12/us/dayton-body-armor-connor-betts-charges/index.html">Friend
        who provided Dayton shooter with 100-round magazine and body armor faces federal
        charges</a>"</em></p>'
  'russia-google-youtube-protests-election':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'Google has been warned by Russia''s state communications regulator
      to stop "advertising" protests on YouTube ahead of local elections in Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T06:36:06.958+08:00
    'credit': 'From Yuri Kadobnov/AFP/Getty Images'
    'imagesource': 'jcr:6dc8b6f7-8810-48f7-8885-76e71108df78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f5cd86-960e-46e5-8e8b-65cad6574715'
    'lead': 'Google has been warned by Russia''s state communications regulator to
      stop "advertising" protests on YouTube ahead of local elections in Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T06:42:18.801+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:36:04.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:34:59.374+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'election', 'google', 'youtube', 'interference']
    'template': '1'
    'title': 'Russia warns Google against election ''interference'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fffd7-d5fd-4327-b444-bba91b484684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Google has been warned by Russia''s
        state communications regulator to stop "advertising" protests on YouTube ahead
        of local elections in Moscow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2346c64-0654-4e3b-bb6d-0f326272bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog, called Roskomnadzor, said in a letter to Google on
        Sunday that it considered advertisements and push notifications that publicize
        protests as "interference" in its domestic politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5728b-b7e9-4a06-b38c-832a165d1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people rallied in Moscow over the weekend calling
        for fair local elections. More than 200 people were detained, according to
        OVD-Info, a group that monitors police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cbbf4-7d12-4a3a-834b-1dc0679612da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have gathered in Moscow for five weekends in a row demanding
        that authorities allow independent candidates to take part in city''s upcoming
        local elections. Some protests have been sanctioned by authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d9e80-3567-4577-90d4-f5f279c8005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not clear which specific accounts or channels Roskomnadzor
        was referring to, several YouTube accounts broadcast the protests live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47987fab-7101-43c3-b2ba-829f01db2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Google does not take corrective action, Roskomnadzor said in
        a statement that it would respond to what it regards as attempts to obstruct
        "democratic elections in Russia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62590961-b081-45bc-bbb8-a3d78470d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google did not respond to requests for comment on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e759d79-6328-4646-a0b5-b394731498ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in previous weeks were also marked by mass detentions,
        with riot police arresting more than 2,000 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99b25e-4951-4a93-877a-da5236488b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has previously taken action against Google.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7bd5a-9845-456b-a962-1d16d21a7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roskomnadzor has fined the search giant twice in the past year for
        failing to remove links to websites banned by the government, though the fines
        together amounted to less than $20,000 in total.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbb8bb-81ae-4f67-97ce-9048e812c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has tilted hard in the direction of greater domestic censorship
        in recent years, and activists fear the creation of Chinese-style national
        firewall to censor content passing in and out of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48209730-5224-477c-8f11-ba501f2c212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Russian President Vladimir Putin signed into law new measures
        that would enable the creation of a national internet that''s able to operate
        separately from the rest of the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14937175-e81d-4ebe-96ea-d418eec90cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In concept, the new law aims to protect Russia from foreign online
        restrictions by creating what the Kremlin calls a "sustainable, secure and
        fully functioning" local internet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae52eb-915f-4a79-ae5c-4e4e410e72d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-— Mary Ilyushina and Olga Pavlova contributed reporting.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf86221-28e5-4f7e-b77f-0434c79a93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:42:18.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/12/tech/russia-google-youtube-protests-election/index.html">Russia
        warns Google against election ''interference''</a>"</em></p>'
  'Apple-The-Morning-Show-Reese-Witherspoon-Steve-Carell-Jennifer-Aniston':
