    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'ATM', 'over-the-counter']
    'template': '1'
    'title': 'ATM fee hikes can''t exceed over-the-counter charges – BSP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9103ed97-1d36-4fa4-85fe-4bdfe04fd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—</strong> The
        Bangko Sentral ng Pilipinas (BSP) on Tuesday reiterated it will thoroughly
        review any bank’s request for an automated teller machine (ATM) fee hike amid
        concerns from the public and lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8dc1b-042c-4a3e-94ce-a0bf7ba71ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Costs declared should be clear, properly supported, and may be
        validated by the BSP when deemed necessary,” BSP said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91abd7-eedf-4a87-8f0f-cf37f157b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that the BSP shall examine each request and decide
        if the increase is warranted to cover the cost of maintaining the ATMs. Should
        an increase be necessary in order for banks to continue providing ATM services
        to the banking public, the BSP will ensure that the increase will be reasonable
        and will adhere to pricing principles provided under BSP Circular No. 980
        dated 6 November 2017,” it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f5dd7-b212-48a4-a052-24fa42bd4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank noted that should any increase be approved, the
        charge must be lower than the fees collected from over-the counter transactions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d6c68-51c3-4eb7-a065-709b45487b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP in July announced its decision to lift a six-year moratorium
        on ATM fees, allowing banks and ATM providers to set new fees for machine-based
        transactions. Bank proposals, however, should first gain the central bank’s
        approval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000b2fd-6c13-4470-a6b5-873147420dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Representative Luis Campos, Jr., through House Resolution
        210, on Monday sought for an inquiry on the looming ATM fee increases following
        the moratorium’s lifting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2bd02-3cb0-4c05-aaff-5a54a61aff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/12/House-probe-ATM-fees.html">House
        wants probe on lifting of ATM fee limits</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac01426-6a73-4340-b652-7680e597ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current fees on cash withdrawals range from ₱10 to ₱15 for big banks,
        while rural lenders are authorized to charge up to ₱46 per transaction, according
        to BSP''s list. Balance inquiries can also go as high as ₱2.50 per request.
        These charges are slapped on a cardholder who uses another bank''s ATM terminal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b68f4b-baeb-42cb-95d7-60c4c19da388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said fees have remained unchanged since 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ee935-63dd-4bf3-a409-b3d870b28bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BSP assures the public that its policy on ATM fees is guided
        by best industry practices and that it is driven with the broader welfare
        of consumers in mind,” the BSP added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ca684-15af-4783-accb-586db1d278b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:48:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Melissa Lopez contributed to this report.</em></p>'
