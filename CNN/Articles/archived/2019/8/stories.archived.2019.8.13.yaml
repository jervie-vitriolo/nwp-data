      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> A lawmaker
        said Philippine offshore gaming operators (POGOs) should not operate near
        military camps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb059d3-50d7-4468-a8c2-bfa179b69574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.793+08:00
