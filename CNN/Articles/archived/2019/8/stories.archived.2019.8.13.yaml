      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The examination of the area where (their bodies) were located ...
        is still being dealt with and searched. So there may be additional items that
        could help in that regard —&nbsp;identifying a motive, etc. —&nbsp;but we
        don''t have that information yet," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f184a-667a-4eb3-936d-683ca6318582'
      'mgnl:activationStatus': true
