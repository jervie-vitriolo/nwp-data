      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Berlin''s former Tempelhof airport
        has witnessed some major events in its time —&nbsp;a Nazi airfield during
        World War II, it was the site of the Berlin airlift during the Cold War, and
        most recently an emergency shelter for refugees fleeing Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
