      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa0fa4-bc1c-48e7-b502-85b2628b630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:58.873+08:00
