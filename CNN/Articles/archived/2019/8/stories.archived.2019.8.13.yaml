      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagum said the arrest of Kumander Banakon is a big blow to the communist
        rebel group operating in Davao del Norte and neighboring provinces of North
        Cotabato and Bukidnon in terms of morale and strategic importance. He said
        the arrest only shows that criminals cannot remain hidden forever.</p>'
    '11':
