      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephan von Dassel, the mayor who represents the Green party, is
        attempting to <a href="https://cnn.com/2019/01/22/africa/nigeria-mali-human-trafficking/index.html"
        target="_blank">combat prostitution</a> on Kurfürstenstrasse, an upmarket
        street in Mitte with a history of sex workers.</p>'
    '9':
