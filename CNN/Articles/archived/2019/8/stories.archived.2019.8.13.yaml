    'lead': 'The United Nations Office on Drugs and Crime reports the Philippines
      has the highest incidences of fake medicines in Southeast Asia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:03:13.596+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:35:47.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:04.447+08:00
