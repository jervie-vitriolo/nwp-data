      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc42ce-447e-40c4-ace5-8a306291ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:25:39.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three million Chinese nationals have entered the country
        since President Rodrigo Duterte assumed office in 2016 and fostered friendly
        ties with Beijing. Officials have flagged the influx of Chinese workers, noting
        that thousands of them may have been working in the country illegally or without
        proper documentation, particularly in the Philippine offshore gaming operators
        or POGO industry. The Chinese Embassy earlier called on the Philippine government
        to investigate and put a stop to the illegal employment of Chinese nationals
        in the country.</p>'
  'Rodrigo-Duterte-signs-law-to-lower-electricity-costs-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T18:24:21.755+08:00
