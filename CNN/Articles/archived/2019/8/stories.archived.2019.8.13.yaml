    'template': '1'
    'title': 'Chinese model dumps Versace in T-shirt controversy, as Donatella apologizes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0509e-2697-4b63-8e9c-a15f597d5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;A leading Chinese brand ambassador
        has quit Versace, claiming that one of the brand''s T-shirts broke Beijing''s
        "one China" policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589017d-5093-4a2c-b47d-e643849d48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Mi, an actress and singer, issued a statement announcing the
        termination of her contract with the luxury fashion house in response to a
        design which appeared to list Hong Kong and Macau as countries, rather than
        cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4e265-d33c-48e7-967c-40669e757627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are classed as special administrative regions of China, which
        have semi-autonomous governments from the mainland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713b477-737c-4f65-8a04-029b2f5c127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, and designer Donatella Versace, have both since apologized
        for the "unfortunate" error.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d2b8e-95c2-4197-b4e0-66b70b60533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s announcement was posted Sunday on the official account of
        her studio, Jiaxing Xingguang, on Weibo, China''s largest social media platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ced4bf-c5cc-47ff-9e81-1d04e7c7a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s territorial integrity and sovereignty are sacred and inviolable
        at all times," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38f937-32a0-4a16-b1b8-c845405114f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a company of the People''s Republic of China and Yang Mi as
        a citizen of the People''s Republic of China, we are deeply offended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a572c-ef3e-4487-8829-dba999990388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the duty of all Chinese citizens to uphold the "One China"
        principle and adamantly safeguard national unification," said the statement,
        as translated by Chinese state-run newspaper, the China Daily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5e2fc-84af-4cf8-9e4a-14108c817f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versace issued an official apology in response to the incident and
        announced that the shirt is no longer for sale. "The Company apologizes for
        the design of its product and a recall of the T-shirt has been implemented
        in July," the brand wrote on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24a804-cde5-4019-a1c7-ec8deca19fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donatella Versace also apologized. "I am deeply sorry for the unfortunate
        recent error that was made by our company and that is currently being discussed
        on various social media channels," she wrote on Instagram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0364928-def2-4258-94b6-913444a8b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never have I wanted to disrespect China''s national sovereignty,
        and this is why I wanted to personally apologize for such inaccuracy and for
        any distress that it might have caused."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0b1ee-badf-42c3-84f3-44b35b2cbec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the outcry surrounding Versace, American brand Coach and
        French brand Givenchy have also come under fire for similar shirts. Both labels
        were found to have designed garments that neglected to identify Hong Kong
        as part of China, while appearing to imply that Taiwan -- considered a renegade
        province by Beijing -- is an independent country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281027e-6d8c-4636-b420-5ca9a4a6109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach and Givenchy both issued apologies on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b60892-5570-4eb2-b46d-503591faf17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of Chinese sovereignty has reached fever pitch in recent
        months in the wake of widespread anti-Beijing protests in Hong Kong.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc41957-0eb8-4d92-a81e-c4b204d1b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy demonstrators there have protested over an extradition
        bill introduced by the territory''s chief executive, Carrie Lam, which critics
        feared would have allowed authorities to transfer dissidents in Hong Kong
        for prosecution in mainland China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38270d25-35fd-4cdd-ba88-f71612331765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following widespread discontent, Lam announced that the bill was
        "dead," but protests have continued as citizens fear the growing influence
        of Chinese authorities in Hong Kong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261545c2-57a1-44db-b5da-8d4ecfdd7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, China clamped down on Cathay Pacific, Hong Kong''s
        leading airline, banning staff who have supported or participated in the protests.
        This sparked a three-day sit-in protest at Hong Kong''s international airport,
        with protesters chanting pro-democracy slogans and handing out pamphlets to
        arriving travelers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a0f0f-cda1-4b33-9a8e-49dd017a23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 10th straight weekend of sometimes violent protests
        throughout the financial hub.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3029df-1869-45ec-8700-a360460490ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:27:48.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/versace-loses-yang-mi-hong-kong-protest-t-shirt-intl-scli/index.html">Chinese
        model dumps Versace in T-shirt controversy, as Donatella apologizes</a>."</em></p>'
  'panelo-leftist-students-police':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T17:54:34.628+08:00
    'imagesource': 'jcr:2b2b6b82-95cd-4e8d-967f-5c384aa53b26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd5465c2-604c-449b-be0b-b38a52ffdbbd'
    'lead': 'Presidential Spokesperson Salvador Panelo says parents should warn their
      children against joining organizations that want to topple the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T17:58:08.664+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:35:39.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:06.972+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sal-Panelo', 'leftist', 'CPP', 'NPA', 'students', 'Campus', 'police']
    'template': '1'
    'title': 'Palace: Police presence won''t stop recruitment of students by leftist
      organizations'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e44e25-7a44-4113-af1b-7e8dd5049831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Increased
        police presence in campuses will not prevent the recruitment of students into
        alleged subversive organizations, according to Malacanang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d2ac7-4255-4819-98b4-1e979d9d76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang presence ng pulis</em> can prevent any crime being committed
        inside the campus. <em>Pero</em> recruitment? I don''t think <em>na</em> it
        will solve," Presidential Spokesperson Salvador Panelo said in a media briefing
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59ff90-0932-497f-bf11-e41cddca94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Police presence can prevent crimes from being committed
        inside the campus. But recruitment? I don''t think it will solve it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7aea3a-f2a6-4a59-b171-061e5a56ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former police chief Senator Bato Dela Rosa, who leads the Senate
        probe on the recruitment of students by leftist organizations, earlier suggested
        an increase in police visibility in campuses to counter recruitment efforts
        by militant organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15540b3f-df0f-4d14-95bf-3c92e7af609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that he understood that students tend to be idealistic,
        and that there''s nothing wrong with joining organizations to voice out grievances
        against government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e682bb-d0b6-472a-8f54-aa98a5d731ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he drew the line on joining subversive organizations that aim
        to overthrow the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8f5d8-d135-4bf3-8c80-6641aae3b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the left-leaning organization is found to be allied with organizations
        that are subversive of our democratic society then it becomes wrong and illegal,"
        Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49daa11b-5dc1-4644-b25e-d9aa65cdcf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised parents to warn their children about leftist ideologies
        and subversive organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81464c3-a373-410f-bd66-e5d9dc1065e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents have to tell their children that ideology has long past,
        and is passe, and they should not entertain joining a subversive organization
        for their own sake," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991571bb-85b3-46e0-9ee0-0982fcd9d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it is up to lawmakers to decide whether to reinstate
        the Anti-Subversion Act, a law crafted in the 1950s. The law criminalized
        joining radical organizations such as the Hukbalahap and the Communist Party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6704513-6f7a-4e63-911f-d0ef33495ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:58:08.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Fidel Ramos repealed the law in 1992 but retained
        sedition as a criminal act.</p>'
  'LT-Group-H1-income':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-13T18:02:24.524+08:00
    'imagesource': 'jcr:3bbe7886-5958-460a-a876-e099041253c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05ae4dd-c9a6-4b68-b878-a137b1b78b06'
    'lead': 'Billionaire Lucio Tan''s conglomerate booked a bigger income during the
      first semester with bigger gains from tobacco and real estate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T18:05:40.598+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:35:38.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:07.156+08:00
