    'mgnl:tags': ['ARTA', 'TNVS', 'traffic', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'LTFRB', '-transport-network-vehicle-service', 'Anti-Red-Tape-Authority']
    'template': '1'
    'title': 'Anti-red tape agency orders LTFRB to issue permits for TNVS units'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d55d4d-e223-49a4-816d-7b1d6928e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:02:31.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — An
        anti-red tape agency on Wednesday ordered the transport regulator to issue
        documents required for transport network vehicle service units to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4ad3a-2123-49b5-bcd3-5eb14d941719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:02:31.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Red Tape Authority (ARTA) ordered the Land Transportation
        Franchising and Regulatory Board (LTFRB) to do so in line with the Ease of
        Doing Business Act of 2018, to deem all pending and completed applications
        between July 7 and July 24 approved. It also asked for a list of these TNVS
        applications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a4d79-45c5-41a7-afb6-29d03f305dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:02:31.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This declaration is made in view of the various complaints received
        by the Authority that there are numerous pending applications with requirements
        and are just awaiting the the issuance of their respective certificates of
        public convenience (CPCs)," the order read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72f19a-d081-46ae-a4bf-088bad891eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:02:31.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the LTFRB''s implementing rules, TNVS operators and drivers
        must secure CPCs or provisional authorities to operate. The ARTA also ordered
        LTFRB to release these immediately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc99b7-6c55-4df1-8a85-2391be17c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:02:31.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB was also directed to review and revise its Citizen''s
        Charter to factor in ARTA''s recommendations. The charter -- to be submitted
        in 20 days after the LTFRB receives the order -- should include processing
        time and documentary requirements specific to TNVS applications, the order
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a80ff-1efd-4101-a12f-12b63dc72b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:02:31.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab users have had a harder time hailing vehicles after at least
        8,000 drivers who have yet to provide proof of provisional authority to operate
        by June 10 were deactivated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402150f1-287e-4cab-a19a-68dfc3a108de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:02:31.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching to LTFRB officials for comment.</p>'
