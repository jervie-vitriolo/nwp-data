    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f437516b-883f-4b7c-b16e-2d1a60892123'
    'lead': 'Villagers were asked to leave Nyonoksa on Wednesday morning due to planned
      military activities, RIA reported Tuesday, citing Ksenia Yudina, head of the
