      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edf581-f4c9-4970-9f89-5b5d24298c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the patient''s first return to the emergency room, doctors
        were unable to diagnose the problem and the unnamed man was sent home with
        a prescription for mouthwash, antibiotics and steroids.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22133cb7-d156-4879-a285-d0bf4d92fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43185e5-af68-43ab-9ca2-2ee696bc4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he returned two days later with worsening symptoms and was admitted
        to the hospital with suspected aspiration pneumonia -- a severe chest infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f10b8-1376-4c7b-b1df-f0160dbe7b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54299b44-1eac-4328-b048-45ab5152d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually a diagnostic procedure identified a semicircular object
        lying across his vocal cords, which had caused internal blistering and swelling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c0b27-bc21-49ad-a59b-b1794ae646f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc20dd3-6c6d-446d-8821-cc9518bd1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who said he had lost his dentures during his initial visit
        to hospital, was subsequently rushed into surgery to remove the false teeth.
        He remained in the hospital for another six days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd15b6-7660-41a4-91c3-8c513003fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320ae0b-8b90-4f38-9103-172e73d87076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned suffering complications on multiple occasions over the
        following month, before eventually healing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e0ed1-f8f0-4e00-982d-b5ab433ffedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb56df-cb87-45dd-af37-975526453c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study wrote: "There are no set national guidelines
        on how dentures should be managed during anaesthesia, but it is known that
        leaving dentures in during bag-mask ventilation allows for a better seal during
        induction (when the anaesthetic is being infused), and therefore many hospitals
        allow dentures to be removed immediately before intubation (when a tube is
        inserted into the airway to assist breathing)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2ab1d-ae6b-422a-8e44-ebf64a10689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84573fb4-5059-46cd-a62c-aa9232f2ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to reminding us of the risks of leaving dentures in
        during induction of anaesthesia when the Swiss cheese model of errors aligns,
        this case also highlights a number of important learning points," they added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3fcd06-dca2-485a-af92-2acaff33bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:11.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:48.193+08:00
