      'mgnl:lastActivated': 2023-01-27T11:35:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managerial employees are workers "with powers or prerogatives to
        lay down and execute management policies or hire, transfer, suspend, lay-off,
        recall, discharge, assign or discipline employees or to effectively recommend
        such managerial actions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0eb69b-c151-48bf-82cc-3055b1039f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:17:54.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former version of the Labor Code states that service charges
        collected by hotels, restaurants and other establishments should be distributed
        at a rate of 85% to covered employees and 15% to the management staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020b9ee-9298-414a-9df0-103dc97cfa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:17:54.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, who authored the measure, lauded its signing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012b6ce-03ea-4f4c-a56d-050dd24b32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:17:54.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law allows our frontline service workers to enjoy the fruits
        of their labor, the reward for providing good, quality service," Villanueva
        said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996b0cd-46e3-4abe-b6a0-ab0af9a68a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:17:54.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva cited data from the Department of Labor and Employment
        showing that 157 companies violate the regulations on service charges under
        the current Labor Code.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8953a22-dc48-47fe-9bcf-b596f313a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T22:17:54.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:35:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that despite a compliance rate of 99.65%, DOLE
        admitted it did not examine whether the full 85% was handed over to employees.</p>'
