    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'FDI', 'foreign-direct-investment', 'foreign-investment',
      'May-2019', 'Bangko-Sentral-ng-Pilipinas']
    'template': '1'
    'title': 'Foreign direct investments plummet in May 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b450a-c739-43dd-af0b-25ddd197475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:19:30.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Foreign
        direct investments (FDI) declined sharply in May, according to the latest
        data from the Bangko Sentral ng Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f7c7af-af48-4791-8896-ee98d37b9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:19:30.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP reported there was a net inflow of $242 million for the
        month, 85.1 percent lower than the $1.6 billion registered in the same month
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883cdd8-1b68-4b9c-8ccd-6a1e6c266de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:19:30.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed this decline to lower net investments in debt
        instruments, due to higher prepayment and repayments of debts from local enterprises,
        and a decline of borrowing from their foreign counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f891ba-a51e-4c22-a476-c41e06a38fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:19:30.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments led to a 37.1 percent decline in FDI for the
        first five months of 2019 compared with figures for 2018. FDI recorded 43.1
        billion net inflows from January to May this year, compared with $5 billion
        for the same period last year,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433acee6-3951-481c-a46c-806c240d75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T20:19:30.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:35:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments in May mainly came from the US, Japan, Singapore, China
        and Hong Kong. These were placed in real estate, manufacturing, financial
        and insurance, construction, and human health and social work industries.</p>'
