      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a60db-4559-487a-909e-e5c08b31aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:07:46.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:35:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our laws are not unmindful of the Filipino culture of showing their
        appreciation towards those who help us, including public servants... It is
        in this context that the President’s statement must be appreciated as explained
        by the Chief Presidential Legal Counsel," Año said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df111cdc-91ff-422b-a914-9399ba5cdad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:07:46.286+08:00
