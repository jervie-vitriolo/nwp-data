      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says only a minority of sex workers on the street are receiving
        health advice and have been registered as sex workers; the number of places
        where sex workers can engage in sexual acts in private is diminishing; and
        the visibility of pimps is having a "negative impact on the safety of residents,"
        he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5dede2-1590-4d7e-b5e6-4614ab2eae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02edb5-370c-4080-845b-652af7783407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some politicians in Berlin have proposed installing the booths
        under a U-Bahn railway bridge near Kurfürstenstrasse, Dassel wants to put
        them further afield, for example in the Zentraler Festplatz, an open-air fairground
        in the district of Wedding, or in the former Tempelhof airport in Kreuzberg.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d473950-1081-47c2-974c-5906843c1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e479a-4f04-41cd-b431-b987c90b6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Tiba, a Berlin resident who lives in central Mitte, told CNN
        that prostitution has "always been integrated in Berlin life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fda0d-e1b4-4ed2-83a3-6b727c6e21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74a464-3b5c-4dd5-9e37-8399ff1a6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that while sex workers have always been visible close
        to her apartment, between Oranienburger Strasse and Hackescher Markt, their
        visibility seems to have diminished in recent months, and she expressed concern
        at the proposal to move them to controlled areas away from the center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6aad3-7fd6-40e4-89ad-3ba5f99eccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378b044-4c96-46b0-b702-03158e6dd07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed controlled here," she said. "I feel like it is moving
        it to a place where it is less of an inconvenience for rich people. I felt
        happy when they were fine on a street corner, rather than pushing them out
        of sight. The men who went with them were very visible, so it felt like some
        control. But if it moves out of sight, it might be less safe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a3106-27ee-4e6e-b782-bd00655a1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c557f0-426b-4e55-adb9-217ebcb93a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex booths first appeared in the city of Utrecht in the Netherlands
        in the mid-1980s, and the concept has subsequently spread to multiple European
        cities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952bd60-17cd-4f2f-87c3-f5f72187d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438713e-1fbc-4b8f-a48f-64df5b956f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was adopted by the western German city of Cologne in 2001, where
        the facility features a gated entrance, security cameras and alarm buttons
        in each booth. The model has also been introduced in Essen, Bonn and Zurich.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c98294-38e3-4812-9311-751ee8485509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379fd3c-66f7-46c8-af47-9241bbde136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dassel argues that the current situation for the sex workers on
        Kurfürstenstrasse is "inhumane," and by refusing to act, the state of Berlin
        is tolerating "forced prostitution, violence against women and drug addiction."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c19a8-1fd0-4bef-8af3-dd31eb21a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe17e9-0372-4ee6-bb89-795f71b856b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he points to reports from the city''s Charité ambulance
        service, which says sex workers are exposed to daily, significant violence
        from pimps, while only a very small percentage of them report abuse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa163f2-feb0-47eb-9b42-2068b03768fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3ce93-4683-42f0-9108-24308abdd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dassel says regulated sex booths could improve the safety and working
        conditions for sex workers, while also reducing the "negative impact of prostitution
        on the residential environment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69cf06-e8fe-4d09-9ca3-c539799f2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:02:18.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/12/europe/berlin-tempelhof-sex-work-sex-booth-intl-scli-grm/index.html"
        target="_blank">Drive-in sex booths proposed for Berlin''s historic Tempelhof
        airport</a>."</em></p>'
  'Goldsmiths-University-london-beef-ban':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T17:15:57.829+08:00
    'imagesource': 'jcr:a9a26cc7-8ae8-45b8-b30d-6ca921c706b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '069c70b0-41e7-48d7-9dae-00584bc4ac35'
    'lead': 'Goldsmiths University in London will be scrapping all beef products from
      its campus, as it seeks to become carbon neutral by 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T17:18:40.842+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:35:40.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:06.636+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A university in London has banned beef to help fight climate change'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ab234-00b2-4892-84ca-dcde0437838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Beef burgers, burritos and other enduring
        student dishes are off the menu at a London university -- in order to help
        the fight against the climate crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddb27a-ca4a-4fef-8057-78eea4fb108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldsmiths University in London will be scrapping all beef products
        from its campus, the institution''s new chief has announced, as it seeks to
        become carbon neutral by 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b82af4-9f7f-4269-9fc8-25d36c29af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move takes effect from September, when the new academic year
        begins, and will affect all canteens, cafes and food outlets on the university''s
        grounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1147c7-e8ec-4b9f-bca3-bb4069191ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will also be handed a 10p (12 cents) levy on bottled water
        and single use plastic cups in an attempt to discourage their use, with the
        money raised going towards a "green student initiative fund."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff433d7-323b-45b2-8d6b-f9ecb09ba70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring a climate emergency cannot be empty words," the university''s
        warden Frances Corner said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd1eec-5893-47cc-a9a2-7f684e7e81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe we face a defining moment in global history and
        Goldsmiths now stands shoulder to shoulder with other organizations willing
        to call the alarm and take urgent action to cut carbon use."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f2eae-982e-403e-af34-783ad7631ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamb, beef and dairy production accounts for the majority of greenhouse
        gases emitted by farms in Britain, with sheep and cattle directly responsible
        for around 58% of agricultural emissions in the UK in 2016, according to a
        report by the government''s Committee on Climate Change (CCC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad4b85-98ff-453c-9493-fc58595ffab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, beef is responsible for 41% of livestock greenhouse gas
        emissions, and livestock accounts for 14.5% of total global emissions</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c59fa8-9088-48c7-be86-4b6d3bdcc368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing global call for organisations to take seriously their
        responsibilities for halting climate change is impossible to ignore," she
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df25f43-abc6-403d-ac14-22106051348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T17:18:40.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though I have only just arrived at Goldsmiths, it is immediately
        obvious that our staff and students care passionately about the future of
        our environment and that they are determined to help deliver the step change
        we need to cut our carbon footprint drastically and as quickly as possible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd891c-4370-4a2b-a9c4-0a6560328935'
      'mgnl:activationStatus': true
