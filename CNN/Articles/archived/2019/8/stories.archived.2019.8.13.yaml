    'mgnl:tags': ['Rodrigo-Duterte', 'Murang-kuryente-act']
    'template': '1'
    'title': 'Duterte signs law to lower electricity cost by using Malampaya earnings  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864a120-7de5-4baa-b35d-1cca1dc4b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:40:02.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> –&nbsp;President
        Rodrigo Duterte signed a law that will lower the cost of electricity in Filipino
        households.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0084e-cb06-4264-984f-afb3fef27b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:40:02.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed on August 8, 2019, the Murang Kuryente Act (Republic Act
        11361) aims to reduce electricity rates by allocating a portion of the net
        national government share from the Malampaya Deep Water Gas-to-Power Project,
        which involves natural gas exploration and extraction from the depths of the
        sea off Palawan. The Malampaya project is a joint venture between the government
        and the private sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ebd866-158e-4a4a-9308-4af8750dee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:40:02.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱208-billion from the Malampaya Fund will be used to
        settle the stranded contract costs and stranded debts of the National Power
        Corporation (Napocor) to Power Sector Assets and Liabilities Management Corp.
        At present, these costs are passed on to consumers as part of the Universal
        Charge (UC) collected monthly by distribution utilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f853f-5afc-4211-bcb3-eddfb0891f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:40:02.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will take effect 15 days after its publication in the Official
        Gazette or in a newspaper of general publication, a copy of the law stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daf679-2cdd-4b2d-802f-8b5a7c818007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:40:02.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same vein, Duterte also approved Republic Act (RA) 11371
        or the Anti-Obstruction of Power Lines Act, which aims to ensure continuous
        electricity flow and less power outages across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560aff4-d961-43d6-8db0-764b3549a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:40:02.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11371 will disallow the planting of tall growing plants, constructing
        hazardous improvements, and conducting any hazardous activity within the power
        line corridor, Senator Sherwin Gatchalian, author of the Anti-Obstruction
        of Power Lines Act, earlier said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776da46-a0fe-4f14-9824-abd788772a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T18:40:02.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:35:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also lauded Duterte for his "timely signing" of the measure,
        saying "we will now be able to put in place a mechanism that will allow for
        the responsive maintenance and rehabilitation of transmission, sub-transmission,
        and distribution lines."</p>'
