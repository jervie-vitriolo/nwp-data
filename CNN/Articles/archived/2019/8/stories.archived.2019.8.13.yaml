      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now under the custody of the Investigation and Detective Management
        Branch at the headquarters of the Davao City Police Office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79859f-b89c-496a-8940-a5ae4699f377'
