      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China could send its own investigators to the Philippines
        if it sees local authorities as "unable to [solve the crime]."</p>'
