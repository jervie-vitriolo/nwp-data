    'template': '1'
    'title': 'Immigration on alert for 2 suspected terrorists planning to enter PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20089f-b9a8-4d91-b3b5-f21de551331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Immigration
        officials are on the lookout for two suspected terrorists reportedly planning
        to enter the country from Sri Lanka.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5e613-ea13-43c4-85f0-797fb7365143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794d426-a02e-4814-a40a-b6de26f36e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their supposed cohort, identified as Victoria Sophia Sto. Domingo,
        earlier presented herself to the National Bureau of Investigation (NBI) to
        clear her name. She denied links to any terrorist group, adding that her fiancé
        and mother, who were tagged as terrorists, are also innocent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857192f1-5215-4b28-891f-4c9d9adcbc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9017a-b97a-4580-a8bb-f3e785bf77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any event, the BI''s (Bureau of Immigration) anti-terror group
        is on the alert regarding further movements of these persons," Justice Secretary
        Menardo Guevarra said in a statement on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ab42a-3e68-4ed5-839b-31a69ce47103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c8e87-3f16-4c80-b50a-3c460d764dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces has dismissed reports that two suicide bombers
        from Sri Lanka, identified as Sto. Domingo and partner Mark Kevin Samhoon,
        had slipped into the country to plot attacks in Luzon. According to an article
        from Straits Times, they are training local rebels on how to make bombs and
        conduct attacks on churches and other soft targets in Luzon. Sto. Domingo
        denied these allegations, adding that her mother, Anarkalie Dulara Sto. Domingo
        is not a "terrorist financier."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175201f-e144-4629-ad50-82aae0d1b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/11/AFP-terrorist-couple-in-Luzon.html">READ:&nbsp;AFP
        debunks report on terrorist couple in Luzon</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b50ba-9e2f-40b5-9167-f6a50ffac07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa89df6-4577-41a2-ae96-7b23505bafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes after a leaked alert memo warning of possible attacks
        on churches and establishments in certain areas in Luzon. The Armed Forces
        said it has found no credible threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9273fb-4be0-4df2-83a6-6682a1af7581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a964fc5-de3c-40e4-b775-e50bfe982d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:25.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:35:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte had expressed concern over threats
        of a possible attack by international terrorist network ISIS in the country.
        Guevarra on Monday ordered the NBI to investigate the alleged ISIS threat
        in Northern Luzon.</p>'
  'Dentures-surgery':
    'author': 'Rob Picheta, CNN'
