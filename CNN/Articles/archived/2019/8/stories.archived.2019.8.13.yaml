    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:01.768+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['canada', 'murder', 'columbia', 'suicide']
    'template': '1'
    'title': 'Canada murder suspects apparently died by suicide, autopsies find'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c528f-db07-45d0-8766-3d24497b9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two young murder suspects found dead
        after an extensive manhunt apparently killed themselves, police in Canada
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ed7f9-29e6-4fd4-9457-567d45b7c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies confirmed the bodies found last Wednesday in northern
        Manitoba are those of Kam McLeod, 19, and Bryer Schmegelsky, 18, according
        to the Royal Canadian Mounted Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70e34b-1f4a-4b25-b169-efadf0f03cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RCMP can also confirm that the two died in what appears to
        be suicides by gunfire. While both individuals were deceased for a number
        of days before they were found, the exact time and date of their deaths are
        not known," the law enforcement agency said in a statement. "However, there
        are strong indications that they had been alive for a few days since last
        seen in July and during the extensive search efforts in the Gillam area."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10342ae3-dd5f-458f-8a38-65214a282cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said next of kin have been notified and offered support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d6eb1-21a6-4053-a00b-ba10a6f03203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firearms were found with the teens and forensic analysis is
        underway to confirm whether they are connected to the three British Columbia
        homicides, the RCMP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae91014-2d9a-45d1-9626-20e7759acf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search gripped the world for weeks after the suspects allegedly
        killed a North Carolina woman and her Australian boyfriend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592faa5f-4ab5-4c1e-88fe-9f09e140fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chynna Deese, 24, and her boyfriend, Lucas Fowler, 23, were found
        shot dead on a remote highway in northern British Columbia on July 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b834d-ada9-46c3-a2f5-c8880e6c9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police searched for clues to the killers'' whereabouts and panicked
        residents shuttered their homes, the body of University of British Columbia
        professor Leonard Dyck was discovered four days later in northern British
        Columbia, a few hundred miles away from the first crime scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09bcc2-eb24-4740-a80a-479f67e4c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A burned-out camper believed to have been used by the two suspects
        was found a mile from Dyck''s body. Investigators believe the teens killed
        all three victims, and police scoured rugged terrain for clues to where they
        might be hiding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b385b-6db9-414c-87bb-b9dfaf9e5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late July, authorities were investigating signs suggesting the
        teens were in northern Manitoba, at least a two-day drive east of the sites
        of the British Columbia killings. Police urged residents near Manitoba''s
        Nelson River to remain inside, lock their doors and report anything suspicious.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb426678-4109-4682-8629-5f47637f80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An end to the search</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66515ff8-41d0-43ac-bbb4-2448c49a5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last Wednesday, the Royal Canadian Mounted Police said it believed
        the suspects'' bodies were found in northern Manitoba.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b10bec-bf31-4c19-a4ea-5bc331a75fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had been searching the area for weeks after a Toyota
        RAV4 that authorities believe the teens stole from Dyck was found on fire
        and discarded July 22 outside Gillam, a small Manitoba town situated along
        Nelson River and Stephens Lake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43746381-41fd-41ca-ad27-111951980b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens'' bodies were found in "dense brush" about 5 miles from
        where the burned-out vehicle was located, said Jane MacLatchy, assistant commissioner
        of the Manitoba RCMP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdae6d4-39ec-4f41-ac8d-441eb924a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discovery of a damaged boat and other clues</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2dbdd-e280-4b30-a94d-3cb17804f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though police already were searching areas near the burned RAV4,
        they said they narrowed the search even further on August 2 when they found
        items of interest near the Nelson River.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1a613-1802-45f1-8c85-413cf5d859f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police first said they found a damaged aluminum boat along the river
        that day. Later, they said they''d separately found "items directly linked
        to the suspects" that same day on the shoreline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fdeda-68ad-4b73-9e4a-9bda7b10b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police haven''t said whether the boat is connected to the teens,
        and they haven''t said what those other items were.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753b7dc-c514-43ff-8947-0cc017132cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens'' bodies were found within a kilometer from where the
        unspecified items were discovered, MacLatchy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62462939-43a3-44d6-b273-0c701b960e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The motive still is unclear</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0cc811-f8d1-4b06-8607-936865fea11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is not closed even though authorities believe
        the suspects were the killers, said Kevin Hackett, the RCMP assistant commissioner
        in British Columbia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2674a36-a9eb-474d-931f-e75674599c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:35:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators, for instance, still are trying to determine a motive
        —&nbsp;and that will be difficult, Hackett said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc7c20-858e-4c68-90cb-3ac5fe41a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:03.568+08:00
