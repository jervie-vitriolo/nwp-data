  'South-Korea-downgrades-trade-ties-with-Japan':
    'author': 'Sherisse Pham and Yoonjung Seo, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-13T06:51:52.439+08:00
    'imagesource': 'jcr:eecdd88f-586d-4507-bf7a-8921b4e0073b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3df317f-2451-4d42-970b-d421bfc8b47d'
    'lead': 'South Korea is removing Japan from a list of trusted trading partners,
      escalating a dispute with its neighbor that is already disrupting the global
      supply chain for big tech companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T06:54:15.175+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:36:00.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:00.262+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea downgrades trade ties with Japan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d8a96-234f-499f-b40a-a502b7e60b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>South Korea is removing Japan from
        a list of trusted trading partners, escalating a dispute with its neighbor
        that is already disrupting the global supply chain for big tech companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b8b0f-d972-4afd-811d-87eb0bdb3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096786d-aa98-428b-a491-790d8dced805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Minister Sung Yun-mo said Japan will be downgraded from most
        trusted status to a new category, citing Tokyo''s violations of "the basic
        principles of the international export control regime."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52669da5-b914-4939-9593-ab9e72c10632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97af56-2982-4e52-b65d-41c7e1fdb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downgrade means South Korean companies exporting to Japan will
        have to complete more documents, allow more time for approvals and get used
        to shorter lifespans for permits. South Korean officials did not mention specific
        materials or items that will be affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6be9da-aece-4466-8b79-dbaf455eaede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbe65d-80dd-40fc-acab-10c2f29c3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is open to discussions with Japan if the Japanese government
        requests them, Sung said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302eff8d-93a1-43c8-9e68-4f18e91cf7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e62ae9-85e5-43c6-ad7c-3a823d504f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister said the decision was made based on discussions that
        took place last week, and "is not a corresponding measure to a recent regulation
        announced by the Japanese government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9f072-08d9-486b-af63-38ccab63ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d8175-ee1c-463b-a4c9-137e14459f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Japan dropping South Korea as a preferred trading
        partner earlier this month. Tokyo said then it wanted to ensure South Korea
        received the same treatment as other Asian countries and territories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0832ca6-df98-443c-8371-96e5c4ba29b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faedd097-9bfd-4aed-91d4-26fc9089f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff between the two nations started last month when Tokyo
        placed controls on exports of three chemical materials to South Korea. The
        materials, which are used to make computer chips, are vital to Samsung and
        other South Korean companies that make semiconductors. The curbs require Japanese
        companies to apply for licenses for each of the products, a process that can
        take up to 90 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27fde1-c673-47d9-a530-8896d6a0188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f58442-96e2-450b-9d93-7350fe465bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Japan approved the first exports of one of the chemical
        materials to South Korea, but warned it could expand restrictions on dealings
        with its neighbor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb49af0-d652-4155-b1f5-10fb45212d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fa7ae-378b-4885-8626-b6f1d3e30638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is Japan''s third-largest trading partner, buying about
        $54 billion worth of Japanese goods, including industrial machines, chemicals
        and cars, according to a trade data tracking tool affiliated with the Massachusetts
        Institute of Technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012ab01-9683-4c0a-a96f-775585e96f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69e406-a50c-456c-bf54-6670e2a660e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between the two countries has been rising for months, stemming
        in part from Japan''s colonial rule over the Korean peninsula in the early
        20th century. South Korea''s top court recently ruled that its citizens can
        sue Japanese companies for using forced Korean labor during World War II.
        Japan has denied that the two issues are linked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187f3e1-63af-4472-a2e5-2091dfd3ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d995da4-1c1c-42ed-812d-3d4f367f35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a victim of great suffering from Japanese imperialism in the
        past, we, for our part, cannot help but take Japan''s ongoing economic retaliation
        very seriously," South Korean President Moon Jae-in said Monday, according
        to the transcript of remarks released by his office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76935369-a808-4048-8908-b1cbfa831029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:54:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:36:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd3bb8-266f-408e-a9a7-95c51c671c24'
      'mgnl:activationStatus': true
