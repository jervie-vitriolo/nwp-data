  'Nike-kids-sneaker-subscription':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-13T09:25:26.194+08:00
    'imagesource': 'jcr:f5434b8c-cbf0-4802-9259-c227ad10d175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ff9619-54f8-4093-aa3c-c5644d52a2e3'
    'lead': 'Nike is wading into the subscription market for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:28:52.822+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:35:54.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:02.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nike', 'subscription', 'Adventure', 'Club', 'kids', 'sneakers',
      'running', 'shoes']
    'stories': ['b7fe41b7-6426-4636-9b1b-171d39bb8314']
    'template': '1'
    'title': 'Nike launches a sneaker subscription service for kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bf1c7-3591-4e81-a5cd-71e0428f6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Subscription clubs for clothing, meals
        and razors have changed the way people shop. Now Nike is wading into the subscription
        market for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b821ea-d5ce-487d-baa8-d7f70d4c6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c41707-c8ab-4952-82cc-40cf0c929c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike announced Monday that it is debuting Nike Adventure Club, a
        sneaker subscription for kids ages two through 10. Nike will offer parents
        three options for their kids: four pairs of sneakers a year for $20 a month,
        six pairs for $30 a month or 12 pairs for $50 a month. Parents and kids will
        be able to choose from a selection of around 100 sneakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c88c21-dae5-4a72-b99d-43ca6c3f1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db1559-6d52-463c-9b1d-77c5c2a6a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably one of the best examples of a major brand taking
        the attributes of a [direct-to-consumer] digital brand" and linking it to
        its broader strategy, said Bryan Gildenberg, chief knowledge officer at Kantar
        Consulting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b48880-c839-45cb-9818-b1cad4a527d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed32b2-3de6-43ad-b0e7-e28343423a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike is targeting time-strapped parents in the suburbs and rural
        areas who don''t live near a shoe store with the program. The company says
        that dragging young kids to a store every few months to try on sneakers that
        they will quickly outgrow can frustrate parents. Shopping for kids'' shoes
        online also brings sizing issues and return hassles, the company says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153e1fc-bfba-4edb-8fcd-3eceb752c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef62d0-47a0-4463-aa50-6ee79489b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve discovered a huge pain point for parents around shopping
        for kids'' shoes," Dave Cobban, general manager of Nike Adventure Club, told
        CNN Business. "This was a great opportunity to experiment with different solutions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69bada-f937-4493-a9d6-23e3b26fb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00963954-2259-472b-8cad-f6fcd1b700b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike started piloting a sneaker club for kids two years ago. It
        grew to 10,000 members, and Cobban said Nike believes it''s ready to unveil
        the service more broadly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b259d3-03e7-479b-a725-e446db7cb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896ab58-686e-4fee-a976-8a90132a41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike Adventure Club is a key initiative for the company. Forty staffers
        are working on the concept. The service gives Nike a way to draw parents who
        are outside of its traditional big-city customer base and build a connection
        with young kids. Other online styling services and subscription companies
        such as Stitch Fix, Kidbox and Rockets of Awesome are also fighting to win
        parents and children in the $69 billion US children''s clothing and footwear
        market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d909dd3-7c62-4c1d-8150-9f8f1a2e3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475757cc-f5b4-4278-aa68-704d90f3d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps more importantly for Nike, its kids'' sneaker club allows
        the company to test out the subscription market and potentially apply it to
        its adult shoppers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d1f11-0f91-4327-8e4f-ece8b2c44b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:28:52.824+08:00
