    'template': '1'
    'title': 'Hong Kong airport shutdown: What it means for business and the economy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd252385-9f7f-42ea-bf2c-bd074c67a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Hong Kong canceled nearly
        200 flights Monday because of a major protest at the city''s international
        airport. That''s terrible news for companies operating in the financial hub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f7e8d-b07b-48e9-9c32-d9edebdabe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to cancel all departures and inbound flights not already
        in the air was made after thousands of pro-democracy protestors gathered at
        the airport, the region''s third busiest after Beijing and Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fbe7d-8860-4f24-b001-085161e5db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been rocking Hong Kong for months, and the crisis
        is already having a noticeable effect on the city''s economy. Some demonstrations
        have ended in violent clashes with police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e9bd6-2cc5-4d1f-a5a2-7e4bb203477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea034c2a-84f9-43cd-820b-785876dbed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds appeared to be dissipating at the airport by Monday evening
        in Hong Kong. A spokesperson told CNN that the airport will resume flights
        starting at 6 am local time on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ca983-af7b-4b57-8591-0ceaaba885f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a04979e-dde5-415f-9dc8-30445fcab68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the canceled flights are a stark reminder of the risk to global
        businesses and the city''s tourism sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884e439-22ad-4121-8fae-0be6786c188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253ed61-69fb-45a9-8711-0b18caa92aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 74 million passengers traveled to and from the airport
        last year. It handles 1,100 passenger and cargo flights each day, and serves
        about 200 destinations around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954d699-6f9d-4688-9e51-ddda347a1c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14575915-b730-49aa-814d-5429f5bac560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport contributes 5 percent&nbsp;to Hong Kong''s GDP, directly
        and indirectly, said Frank Chan, Hong Kong''s transport secretary, in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3306ff0-ace3-4ca8-b47f-02bb56f97c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bed17a-adae-4475-8b1e-3c4aab17e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a disaster for Hong Kong that will cost tens of millions
        of dollars," said Geoffrey Thomas, editor in chief and managing director of
        AirlineRatings.com, a website that monitors airlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be16889-348c-4a32-b030-f93e19e05230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fed695-bfa1-4a32-bd42-134710002a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direct impact of Monday''s suspension isn''t the only problem,
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf754333-dc5d-4b40-9930-c223e96415fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8618ca-52ba-4bc2-85f8-06b6f62c9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers for months to come will cancel and rebook with other
        airlines to avoid Hong Kong as a hub," Thomas added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321f565-7a4e-4e7e-be34-fb17dc569a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b20fc-97bc-4113-b212-357888ef94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is home to seven Fortune Global 500 companies, including
        Lenovo and CK Hutchison, and it operates as a regional base for big corporations
        and major banks that prize its semi-autonomous legal system and close ties
        to mainland China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58364267-27bc-4dca-8802-a46df552e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a57a4-18f4-4b78-9c7a-bb688bb91b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have already reported "serious consequences from the disruption,"
        including lost revenue, disrupted supply chains and shelved investments, the
        American Chamber of Commerce in Hong Kong said last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf785a1-82c7-4cc0-b4f4-da6f85d775cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d575c56-1868-4665-84cf-87f9adaa3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer visitors, less business</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b11383-cfbb-4cad-a8c1-11461b115d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s status as a hub for business travel was already under
        threat before the protests began.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ed879-9a36-49d8-93d6-d2dfccdaef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3251b-5928-4057-9f25-ca07ac87435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More business travelers are taking direct flights to mainland China
        instead of stopping over in Hong Kong, according to a February report compiled
        by the Hong Kong Tourism Board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929d8ec-4f43-418b-a23d-7de94403400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4c35c-3f77-432f-bffa-44ef7722e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still too early to assess the economic impact of Monday''s
        shutdown, said Eleanor Wan, the CEO of BEA Union Investment Management, an
        investment firm based in Hong Kong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9bfc50-b6d9-45e1-be21-2bd3270d75dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143ad8b-4f18-4c52-8ff6-b8eeb1fb00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that the airport closure will have a "negative psychological
        impact," noting that several countries have already issued travel warnings
        for the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63c657-93d7-4f19-b8d6-2ace13230ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ad3e9-f112-4927-bd96-5d0994ccca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid there will be even fewer visitors coming and fewer
        hotel bookings," Wan said. She also pointed out that Hong Kong hosts many
        conventions that keep its hotels and conference centers busy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73b413-45e5-4c59-8241-a9b2eed550fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cec506-a8d6-4ce3-9dc0-dfacf3ed2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, authorities have only said that Monday flights are affected.
        But even if the airport reopens soon, the city''s image has already taken
        a hit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a7313-1863-429c-8b6b-f132e95f66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f5eb4-5ece-40a2-996d-3d62625cc2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will severely damage its reputation and it will take a long
        time to recover," said Thomas, the aviation expert.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc71816-1028-45c7-a933-e282f5192152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil could also give rivals a leg up. Thomas pointed to places
        like Singapore as an alternative gateway to China and the rest of Asia that
        could benefit from Hong Kong''s problems.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b65350-6658-4d82-b831-ae26a3f978e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities in mainland China, including Shanghai and Shenzhen, have
        also gradually developed major financial markets of their own.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4524347-def2-49eb-b92a-05fdd7d45241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:24:19.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hong Kong airport
        shutdown: What it means for business and the economy."</em></p>'
