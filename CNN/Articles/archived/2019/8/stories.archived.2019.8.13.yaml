      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC can slap a fine of up to ₱2 million for every violation
        Grab makes. In January, the anti-trust body fined Grab ₱6.5 million for submitting
        insufficient data on fare monitoring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
