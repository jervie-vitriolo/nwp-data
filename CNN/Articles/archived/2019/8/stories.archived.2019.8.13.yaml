  'Manila-Water-income-H1':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-13T11:12:43.491+08:00
    'imagesource': 'jcr:aa45b42f-55d3-460b-aa9d-f8cdce5d274e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8add6c29-aa9b-439b-9bc5-18693d62e89e'
    'lead': 'East zone concessionaire Manila Water saw lower profits during the first
      six months of 2019 as it continued to reel from supply interruptions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:18:35.030+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:35:52.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:02.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Water', 'Ayala', 'east', 'zone', 'Ferdinand', 'Dela-Cruz']
    'template': '1'
    'title': 'Manila Water profit dips in H1 with higher operating costs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047c721-add3-4d2a-b372-665dcb4801f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Manila
        Water Company booked a lower net income during the first semester, as it reeled
        from supply problems and a huge regulatory fine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b43fb-1b36-405b-8a17-48b864a0a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led utility firm made ₱2.92 billion from January to June,
        18 percent lower than the ₱3.56 billion during the same period last year,
        it said in a disclosure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e0540-f1d7-4467-befb-e04df658fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The east zone concessionaire incurred bigger operating expenses,
        which surged by 22 percent to ₱4.56 billion. This comes after supply disruptions
        left thousands of Filipino households without water for days in the first
        quarter, prompting the Metropolitan Waterworks and Sewerage System (MWSS)
        to slap a <a href="https://www.cnnphilippines.com/news/2019/4/24/MWSS-Manila-Water-penalty-water-crisis.html">₱534-million
        penalty</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f689fc0-61ea-4e9d-9202-dbffa2616a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS also ordered the utility provider to set aside ₱600 million
        to develop a new water source amid ever-growing demand in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58ca6f-3486-407f-b5c8-2fb6b281c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water later announced a <a href="http://cnnphilippines.com/news/2019/4/26/Manila-Water-rebate.html">one-time
        bill waiver program</a> for customers most affected by the rotating supply
        interruptions. The waiver, reflected in April bills, covers the minimum monthly
        charge of ₱76 collected from all customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d34649-f861-4dad-b9d3-988ed0d362a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the listed company saw revenues climb 7 percent to ₱10.54
        billion, mirroring an increase in Manila Water''s total billed volume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48feca-e5a7-4bd1-b1ae-8934c6d184db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water provider generated profits from 624.8 million cubic meters
        (mcm) during the first six months, 8 percent higher year-on-year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25abdc0-99f0-41c9-b388-1fada81ec767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply for Manila dipped by 2 percent, while those billed for provincial
        water districts rose by 3 percent. Manila Water enjoyed the biggest supply
        boost to its foreign service areas in Vietnam, Thailand, and Indonesia, with
        billed volumes rising by 18 percent to 334.4 mcm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8893ae-5f88-45d7-9c13-caebe708d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Supreme Court ordered Manila Water to pay a separate
        ₱921.46 million penalty for violations of the Philippine Clean Water Act,
        after it supposedly failed to put up sewage facilities in its service areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b13377-d38f-426e-9820-8a81f7b6269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/6/supreme-court-maynilad-manila-water-fines.html">SC
        slaps almost ₱1B fine each on Maynilad, Manila Water for failing to put up
        sewerage system</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd8e52-2a12-4ebd-be77-cadf0776a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 9, Manila Water President and Chief Executive Officer
        <a href="https://cnnphilippines.com/business/2019/8/9/Manila-Water-CEO-resigns.html">Ferdinand
        dela Cruz</a> announced his resignation from his post for personal reasons.
        The company''s Chief Operating Officer <a href="https://cnnphilippines.com/news/2019/4/16/Manila-Water-COO-resigns-water-crisis.html">Geodino
        Carpio</a> also left the company in April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec2052-6c0c-4c33-a956-1062d1080c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:35.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Manila Water said 20,000 homes in Quezon City will be
        affected by nightly supply interruptions from August 14-16 due to changes
        at the firm''s Luzon Water Treatment Plant.</p>'
