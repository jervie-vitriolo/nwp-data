      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/13/entertainment/liam-hemsworth-miley-cyrus/index.html">Liam
        Hemsworth wishes Miley Cyrus ''nothing but health and happiness going forward''</a>."</em></p>'
  'ph-government-directive-hong-kong-airport-protests':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. Hong Kong''s airport has been thrown into chaos for the
      second day in a row, with all check-in activities suspended and dozens of outbound
      flights canceled.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-13T21:43:09.833+08:00
    'imagesource': 'jcr:4d8aeb2e-7dbf-4f0d-94e2-22d8c58e3724'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60831124-9c9c-4bf0-835f-c5fcae10232a'
    'lead': 'The government has yet to issue a clear directive for Filipinos opting
      to travel to Hong Kong, despite ongoing tensions which have paralyzed the operation
      of the the Chinese administrative region''s main airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T21:47:16.008+08:00
