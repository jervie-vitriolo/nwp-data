  'Hong-Kong-police-clear-airport':
    'author': 'Ben Westcott, Julia Hollingsworth and Tara John, CNN'
    'caption': 'The police made their first significant appearance at the Hong Kong
      International Airport since protests began there five days ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T23:50:13.044+08:00
    'imagesource': 'jcr:4e519f7d-3dae-4354-a042-1e1197594893'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05c5bd4-5dcb-402f-a1ed-c8a499310033'
    'lead': 'Scenes of chaos erupted at Hong Kong''s airport on Tuesday evening as
      riot police clashed with protesters who continued to block security gates at
      one of the world''s largest travel hubs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T00:01:09.755+08:00
