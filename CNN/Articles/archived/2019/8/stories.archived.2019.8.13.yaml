      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our biggest investment in a single project to date, one
        that will definitely impact the lives of millions of Filipinos and the country
        in general - all the more reason for us to push for greater sustainability
        and choose the best people to work with us," said SMC President and COO Ramon
        Ang in the statement.</p>'
