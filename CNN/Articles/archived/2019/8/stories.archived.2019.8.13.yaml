      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate rains are expected over Ilocos Region, Zambales,
        Bataan and Cordillera Region within 24 hours, according to the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).
        Meanwhile, Metro Manila, Cagayan Valley and Central Luzon will have cloudy
        skies and generally fair weather with rains in the afternoon. The rest of
        the country will have fair weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
