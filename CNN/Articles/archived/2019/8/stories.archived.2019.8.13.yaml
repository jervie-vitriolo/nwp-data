      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protest movement kicked off in earnest in June, sparked
        by a bill that would allow extradition to China.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108d576-c800-4783-9f19-b80d2f3345b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:23:43.666+08:00
