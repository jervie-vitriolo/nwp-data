      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong airport is important for the logistic and transport
        industry," he said, emphasizing that about 200,000 tourists come to Hong Kong
        daily -- a key part of the city''s economy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a9962-9d7f-4dd7-9b7a-f6bd462126b4'
