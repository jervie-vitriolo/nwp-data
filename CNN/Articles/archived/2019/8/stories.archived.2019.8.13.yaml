    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9567932d-6e4f-49dc-974a-235df267c8fe'
    'lead': 'Lawmakers and commuter groups say banning provincial buses may temporarily
      ease EDSA traffic, but would lead to more Filipinos getting their own cars as
      new transport routes become a greater hassle. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T16:08:51.975+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:35:43.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:05.817+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'LTFRB', 'provincial', 'bus', 'ban', 'Grace-Poe']
    'template': '1'
    'title': 'MMDA told: ''Focus on commuter experience, not just travel time'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f42e5-6d0b-47a4-9ea4-7bea813916a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Traffic
        authorities shouldn''t be too fixated on cutting car travel time in Metro
        Manila, lawmakers and commuter groups said as they insisted the premium is
        on daily commuting experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a7036-7040-4857-9671-becfd0e63969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and transport groups renewed calls against the proposed
        provincial bus ban along the Epifanio Delos Santos Avenue (EDSA) during an
        inquiry of the Senate Committee on Public Services on Tuesday, with Senate
        President Tito Sotto calling the measure a "band-aid" solution to worsening
        Metro Manila traffic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dab2ac-2ead-41df-8403-ad2ac4062040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a primary concern, we should look at the commuter experience.
        <em>Kapag</em> traffic <em>lang, baka maging</em> short-sighted <em>ang ating
        mga polisiya</em> [If we only look at traffic, our policies could become short-sighted],"
        said Jedd Ugay of the Alt Mobility PH, stressing that the ordinary commuter
        will be burdened by additional fares, a longer wait, and multiple vehicle
        transfers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75ee98-c7f2-420a-a867-268d850b4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung</em> travel time <em>lang ang titingnan, para sa de-kotse,
        ''yun lang ang titingnan nila</em>... <em>Tingin ko, kung tatanggalin natin
        ''yung mga</em> bus <em>sa</em> EDSA, <em>kakainin lang nito ng pagdami ng
        mga bumibili ng</em> private cars. Maybe in less than one year, <em>magkakaroon
        tayo ng ginhawa pero papalitan ''yan ng bagong sasakyan</em>."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674258fc-3aea-43aa-afa1-9e38f359c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Car owners only only look at travel time... I think,
        if we remove buses along EDSA, the space will be taken up by private cars.
        Maybe in less than one year, we will have some relief but that will eventually
        be replaced by new cars.]&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa294f-e38d-4956-9256-b3d98f31ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bus ban was set to be rolled out this month until a
        <a href="https://cnnphilippines.com/transportation/2019/8/2/court-stops-edsa-provincial-bus-ban-.html">Quezon
        City court</a> stopped the Metropolitan Manila Development Authority (MMDA)
        and the Land Transportation Franchising and Regulatory Board (LTFRB) from
        its implementation, siding with bus operators who sought intervention.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51379ee-d5cf-43c3-85ca-7b82ac92b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:14:20.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/7/MMDA-bus-ban-dry-run-cancel.html">Provincial
        bus ban dry run fails as operators snub trial</a></b></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15a86d-52c4-46a0-abb7-4019a1cbecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MMDA General Manager Jojo Garcia said the bus ban will remove
        about 3,200 vehicles along EDSA''s yellow lane, which would allow shorter
        trips for passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca3ad0-f242-4023-aa82-6ff2b69bbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial buses comprise only about 1 percent of the entire EDSA
        traffic, which now averages 380,000 vehicles per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb25e00-8006-42d0-ab65-5ed84df3b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the MMDA and LTFRB have formally appealed the court''s
        preliminary injunction, convinced that plucking provincial buses off EDSA
        is a cure for congestion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679b11b-5609-454e-85b1-4b154ea1d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the situation is Sta. Rosa to Cubao is about 3 hours.
        <em>Kapag</em> dinecongest <em>natin ang</em> yellow lane,<em> baka ang biyahe</em>
        from Sta. Rosa to Araneta (Cubao) is less than 2 hours. <em>Kahit</em> 30
        minutes <em>kang mag</em>-waiting area, <em>naglipat ka, maco</em>-compensate
        <em>nung</em> speed," Garcia told senators during the three-hour committee
        hearing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445f164-b167-479f-a9e5-0f0d89272fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we decongest the yellow lane, trips from Sta. Rosa
        to  Cubao is less than 2 hours. Even if you spend 30 minutes waiting, the
        speed compensates for it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2af6b-105c-40eb-8a8e-df0dcaa70d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra III added that they are after the 97
        provincial bus terminals scattered in the city, saying these need to be "rationalized."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e3844-f1f0-43b4-946a-0057bcfa3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ugay, a transport economist, said it was not the quick fix.
        If commuting became more convenient, he said car users will then be enticed
        to leave their vehicles at home and use public transport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae32f15-d1f6-4382-9c7e-cc8b4119fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;&nbsp;<a href="https://cnnphilippines.com/news/2019/6/12/Bus-crackdown-driver-only-ban-EDSA.html">After
        provincial bus crackdown, MMDA to revive driver-only car ban along EDSA</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256487c-74c2-4e8d-86d4-c094c563ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Yague, Jr., president of the Provincial Bus Operators Association,
        added that among their biggest concerns in using interim terminals is connectivity,
        as some passengers leaving or entering Metro Manila find it hard to get  another
        ride to the capital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fa9c8-dfcc-46cf-883a-cfcddd670315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decongest EDSA, the plan requires buses from northern Luzon to
        drop off all passengers at a terminal in Valenzuela City, while commuters
        from the south will have to alight at a terminal in Sta. Rosa, Laguna or in
        Parañaque. From there, they will have to board a different bus or car to enter
        Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2a3dc-cd68-486c-bf9f-c8190d00411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list groups which asked the Supreme Court to stop the bus
        ban also attended the hearing, including Ako Bicol and Bayan Muna representatives.
        They earlier argued that the new policy was anti-poor and anti-commuter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88d7d4-fb32-4151-a2aa-63d9d19b9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Rep. Alfredo Garbin, Jr. lobbied for "window hours" for
        provincial buses to pass by EDSA. The MMDA said this has been included in
        the new rules released by LTFRB allowing these buses into the main thoroughfare
        during the off-peak hours of 10 p.m. to 4 a.m.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8722d5-278c-481a-b59b-4f0180b22f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Sen. Grace Poe said the panel will also review the
        MMDA''s charter about its authority on traffic management, as they now tackle
        worsening traffic not just in Metro Manila but in the nearby provinces of
        Rizal, Laguna, and Cavite.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec529c0-d882-4f45-8775-15510f6be6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker even dubbed the measure as "perverted," saying the
        public is left with fewer options to travel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5ace5-35eb-4324-b36c-06911c9da239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also scored MMDA for the absence of its chairman Danilo Lim,
        who apparently attended a signing ceremony elsewhere.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddcc45-964b-456a-bbab-e3d13abfe0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:08:51.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:35:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe has set another hearing, where she asked the heads of MMDA,
        LTFRB, and Transportation Secretary Arthur Tugade to present the country''s
        transport master plan before the chamber.</p>'
  'Patikul-Sulu-twin-blasts-soldiers':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-13T16:43:13.020+08:00
    'imagesource': 'jcr:77b32978-1760-40b6-9364-3fb1153b8df0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c4dfcdd-8a97-495b-9a0c-577f0a90cc1b'
    'lead': 'One soldier was injured after twin explosions rocked Patikul town in
      Sulu on Tuesday, the local police say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T16:46:22.318+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:35:42.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:05.996+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sulu', 'Patikul', 'Patikul-Sulu', 'twin-blasts', 'soldier', 'PNP',
      'Albayalde']
    'template': '1'
    'title': 'Soldier hurt as twin blasts rock Sulu town anew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e92ba-5ff1-4ab3-939e-cecaf0f3ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—</strong> One
        soldier was hurt as twin explosions rocked Patikul town in Sulu on Tuesday,
        police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afa6f0-f6c9-4541-b221-456d69c8e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Marni Marcos, director of the Police Regional Office
        in the Bangsamoro region, said the two bombs went off at a one-hour interval
        Tuesday morning in Sitio Lungan Gitong, Barangay Igasan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63a5a0-8532-428c-8be5-cc04c3011be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports revealed that the soldier, who has yet to be identified,
        sustained injuries from the second blast while conducting cleaning operations
        at the site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f360f9f-3e9f-471e-9e15-d3c831ada952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a series of blasts also disturbed a medical mission
        in the same Sulu town back in <a href="https://cnnphilippines.com/news/2019/02/16/patikul-sulu-medical-mission-explosion.html">February.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adf891-771d-485a-a54e-622ed968659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of soldiers were also killed <a href="https://cnnphilippines.com/regional/2019/02/02/Troops-Abu-Sayyaf-clash-Patikul-Sulu.html">earlier
        this year</a> in Patikul, a known lair of the Abu Sayyaf group, after fighting
        with the rebel group members.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52005736-06d9-4019-b1ea-3b1f1119832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/regional/2019/6/28/explosion-sulu-military-headquarters.html">Five
        killed, including two suspected suicide bombers in twin blasts in a military
        camp in Sulu</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df1f3b-855a-4c89-aec8-83b7795aa3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Oscar Albayalde meanwhile
        asked for the public’s cooperation and vigilance as local authorities continue
        to secure the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf961f-a3f5-4e59-ba23-1425c62df925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang medyo may problema tayo sa lugar na ‘yan. And talagang
        merong nakakasingit sa ganyang mga insidente</em> especially so <em>kapag
        talagang determined talaga ang mga</em> enemies of the state,” Albayalde said
        in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2eead-4b2d-4c0b-984a-3bc54c5d786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:46:22.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really have a problem with that area. And incidents
        like that can slip by, especially if the enemies of the state are really determined.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63ad32-b203-45a4-ae92-860e96f83536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:49:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:35:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'ayala-corporation-net-income-first-half-2019':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-13T16:43:37.967+08:00
    'imagesource': 'jcr:9a438d1f-1937-4a30-9d2f-aeea1d46d100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31daeefb-7b3e-4c0e-806a-8dddab2facbc'
    'lead': 'The listed conglomerate reports that its earnings doubled in the first
      half of 2019, citing solid gains from its banking, telecommunications, and real
      estate businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T16:47:01.267+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:35:42.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:35:06.163+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ayala-Corporation', 'Ayala', 'AC', 'Ayala-Land', 'ALI', 'Bank-of-the-Philippine-Island',
      'BPI', 'Manila-Water']
    'template': '1'
    'title': 'Ayala Corp. income doubles to ₱37.8B in H1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833307bb-025e-498b-883c-c66246da7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:47:01.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Ayala
        Corporation (AC) reported that its earnings doubled in the first half, citing
        solid gains from its banking, telecommunications, and real estate businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51889e7-31b7-4558-b775-4382f1814aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:47:01.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the listed conglomerate said it posted a
        net income of ₱37.8 billion in January to June. This is 43 percent higher
        than the ₱16.1 billion in the same period the prior year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6222a-122f-417c-85ab-f6a41fac743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:47:01.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its property unit, Ayala Land, reported a 12 percent uptick in net
        income to ₱15.2 billion during the period, supported by an expansion in leases
        of mall and office space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024b082-18fe-41e2-9bc5-e3a2fe14d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:47:01.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from property development reached ₱58.9 billion, as profit
        from office-for-sale segment doubled to ₱10.1 billion in the six-month period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf7270-f41f-413d-aa30-dd167be35804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T16:47:01.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:35:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the commercial leasing segment, revenues rose 16 percent to
        ₱18.6 billion, on solid gains from newly-opened malls, offices, and hotels.
        Revenues from mall leasing grew by 12 percent to ₱10.3 billion while office
        revenues jumped 25 percent to ₱4.6 billion.</p>'
    '10':
