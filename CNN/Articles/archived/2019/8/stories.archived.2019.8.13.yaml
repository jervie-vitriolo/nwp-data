      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said, "It makes no difference who killer(s) [is/are], killing
        happened here. Our obligation [is] to bring them to justice pronto."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bfe47-d6a7-48d9-afa1-47015e1d8fc5'
