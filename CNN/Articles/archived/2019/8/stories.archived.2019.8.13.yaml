      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e35a7-92aa-4e41-b67a-707926bfbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC earlier required Grab to <a href="http://cnnphilippines.com/news/2018/08/10/Grab-Uber-merger-PCC-price-surge-ride-cancellation-conditions.html"
        target="_blank">comply with a set of commitments</a> to restore pricing and
        service quality before its merger with Uber, which sold its business to the
        Singapore-based ride-hailing company when it exited Southeast Asian markets
        last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c06dc-534b-4237-8db5-dc6f0630d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c0b84-e0e8-40ea-b3f3-250ffff673e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these commitments are bringing the average acceptance and
        cancellation rates to the level they were at before the merger, maintaining
        pricing at a level comparable to the period before the merger and ensuring
        transparency in fares.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5cc89c-e8c6-4206-be2b-1d1937a94c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabfbde4-77db-4118-b646-a589ba02d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These commitments are designed to maintain conditions in the market
        as if Uber or another competitor is present to set a competitive constraint
        on Grab. The commitments were also meant to prevent Grab from making it difficult
        for new players to enter and grow in the ride-hailing market,” the PCC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f577e3-93e0-4d9a-bda9-961bfd283f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:10.934+08:00
      'mgnl:createdBy': 'xave'
