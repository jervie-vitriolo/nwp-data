      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb21e3-0734-42c7-8f4a-686d3649f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the House National Defense, Games and Amusements,
        and Trade panels should look into POGO operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd1836-cb9b-404a-ae69-f9b19f9d9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:47:43.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:35:50.071+08:00
