  'canada-killings-autopsies-suspects':
    'author': 'Rebekah Riess and Phil Gast, CNN'
    'caption': 'Two young murder suspects found dead after an extensive manhunt apparently
      killed themselves, police in Canada said Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-13T08:42:29.089+08:00
    'credit': 'From Royal Canadian Mounted Police'
    'imagesource': 'jcr:9dd37fbc-2eb5-459a-8eb4-d39d92eb92c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '443de522-f53b-497d-b55c-28489a3e5a2c'
    'lead': 'Two young murder suspects found dead after an extensive manhunt apparently
      killed themselves, police in Canada said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:46:03.566+08:00
