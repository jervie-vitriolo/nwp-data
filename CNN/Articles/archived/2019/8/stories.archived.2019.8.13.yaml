      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is easy to lose, but it is really hard to build up the reputation."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987759d1-b81c-4e56-990b-c64ef48889be'
