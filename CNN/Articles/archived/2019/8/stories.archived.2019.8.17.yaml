    'template': '1'
    'title': 'Cardema accuses COMELEC commissioner of extortion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a90a2-9e14-492c-a32d-ed243e0bc246'
      'mgnl:activationStatus': true
