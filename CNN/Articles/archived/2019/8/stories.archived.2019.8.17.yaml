    'lead': 'Kris Aquino has revealed that her much-awaited movie comeback, an entry
      to this year''s Metro Manila Film Festival (MMFF), will no longer push through.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-17T14:33:55.331+08:00
