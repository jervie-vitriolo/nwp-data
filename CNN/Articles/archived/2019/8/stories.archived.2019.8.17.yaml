      'mgnl:lastActivated': 2023-01-27T11:49:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired off six missile tests in the last month, most
        recently on Thursday night ET, launching what a US official described as two
        short range ballistic missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4ecf6-ff5c-454f-9e1e-ba9f898f5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09792f-67f6-4108-8dd0-fef9a1fc1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump has downplayed the missiles, dismissing them as
        short range and not a breach of understandings he has with North Korean leader
        Kim Jong Un, US allies South Korea and Japan could have reason to be concerned.
        Experts say the new rockets appear to be more accurate and potentially harder
        for adversaries to hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9abdf-04f2-4c51-b646-8a4ab79ac307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349862d-042c-4bc8-ab4d-a72755ac8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Marked improvement''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6a7d9-c597-49ee-8040-5436eae6486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have seen six missile tests in the last several weeks
        and those missile tests really continue to show a marked improvement in the
        North Korean rocket program," CNN military analyst and retired Air Force Col.
        Cedric Leighton said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb1f91-8b0c-4a14-9424-6dc96477ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3a5b6-eb68-43ea-ab31-23e3195196c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tendency to minimize the launches is raising concerns that
        he is tacitly giving North Korea permission to continue testing. "I say it
        again," Trump told reporters Saturday, "there have been no nuclear tests.
        The missile tests have all been short-ranged — no ballistic missile test.
        No long-range missiles."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1df7d-ecb5-4605-b7d4-89eca5905c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecaf29-055e-46fd-81c1-619e4284a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House national security adviser John Bolton told VOA Thursday
        that our allies are "quite concerned about it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15f1d0-83a7-4a5f-8b95-e99288288e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6f60a-d739-4764-91b3-c310f390893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest test of a missile we denominate the KN 23, we think
        the range could probably hit all of South Korea and parts of Japan," Bolton
        continued. "That, of course, would endanger our deployed forces as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802aeb96-f3ea-42cd-b019-8eab986e2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b1279-4104-4836-a788-8bb4116c576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has about 28,000 troops stationed in South Korea and another
        50,000 in Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b8c9c-9a40-4657-b51e-165ef5bbc3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275726c-7116-42ea-bf10-6530ee9151ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton added that the missile launches "violate UN Security Council
        sanctions," but "don''t violate the pledge that Kim Jong Un made to President
        Trump," while adding that "they are troubling for everybody watching the peninsula."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239204ec-afd0-4317-8b3a-90f26379b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef14d6-7ad8-4171-b745-4e169c101969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean media said in a report dated August 17 that Kim himself "guided
        the test-fire of a new weapon again on Friday morning." The state news agency
        KCNA claimed that the test showed a "perfect result" and built "confidence"
        and the missiles are being developed for the sake of national defense and
        "the major military striking means."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604edfe-8e4c-42b1-bb7e-18924f59ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba98d95-c690-40a9-9a1c-b956945d7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s plan, KCNA said, is to create a "powerful force strong
        enough to discourage any [other] forces from daring to provoke us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9a1f6-f1a4-4d08-af30-980d8ad74da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f7288-fe1b-422a-b3d6-e642d3e02bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, including Secretary of State Michael Pompeo, have
        repeatedly said their goal is North Korea''s fully verifiable denuclearization
        and that Kim is on board with that plan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b5270-e493-4bbf-8826-5b10cbdbb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1702771d-a49c-4a0b-a614-90f6fccc2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, South Korea urged North Korea to suspend the ongoing
        series of short-range launches, saying they could escalate military tensions,
        according to a statement released by the Presidential Blue House following
        an emergency session of South Korea''s National Security Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e313a-51aa-484a-8eea-252433a10927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6647a9-dbcc-4cf3-88d1-20fe96c4c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to say that the US and South Korea would analyze
        the latest launches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316307d-16c4-4622-b145-0b6d7fc4702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a40ef-cc6a-41a1-b03c-ce52863cde43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts see the latest missile as indicative of an increased military
        capability, saying that the test appeared successful and that the missile
        displays features that could make it harder for the US military to shoot it
        down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ce164-e510-4030-90bc-479e7fd4b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22850bb5-a81a-4e57-860d-677d7f6a7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those features include a lower trajectory and in flight maneuverability
        that could help it evade missile defenses, according to Thomas Karako, the
        director of the Missile Defense Project at the Center for Strategic and International
        Studies in Washington.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1be15-b245-477b-81f2-64ed491f7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18e42d-861c-443d-9b61-2577c7a9a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That matters because when you fire your interceptor, you have to
        have an estimate of where (the threatening missile is) going to be," Karako
        told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650aedb-7cc7-4ca3-802c-a2c0c1045438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118dca12-ad75-422d-a460-046641da0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''More and more accurate''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11496bde-0555-4cde-a07d-f789d69deb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them, accuracy is something that they have had difficulties
        with in the past, but they are getting more and more accurate with each of
        the missile tests that we have seen," Leighton said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b299f-83c1-48aa-a55e-74fcf2ecd481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996245a-68b6-4c3b-8d8b-1f388571ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karako said that while the missile represents a "significant capability,"
        he said that US troops in South Korea had anticipated this type of threat
        in recent years and had worked to integrate the Patriot and THAAD missile
        defense systems on the peninsula to counter the threat, which is seen by some
        as having similarities with the Russian military''s Iskander missiles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7befcc-a6cd-42f4-a4d8-d54657f18e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5925643-c8dd-42d1-8c27-b88644e76b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea has suspended its testing of nuclear weapons and
        longer range missile launches, such as those that could potentially reach
        the continental United States, it has persisted in firing off shorter range
        variants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf14e96-c50e-4626-9f8d-0bb4896334e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f69826-157f-4c96-b51d-6b3f9b7e8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has tied the missile launches to an ongoing US-South Korea
        military exercise that is expected to last through the end of the month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaead3f-34a2-46fd-94a9-c50dcd787b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c8492-4963-4d01-8a53-b3865d80a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to confirm that linkage recently, commenting on a
        letter he had received from North Korean leader Kim Jong Un.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8d9e6-1068-42ea-8f3d-bef5b20ccae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e41222-343c-4806-addb-07bc7d864d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a long letter, much of it complaining about the ridiculous
        and expensive exercises. It was also a small apology for testing the short
        range missiles, and that this testing would stop when the exercises end,"
        Trump tweeted earlier this month.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9ae43-3e4d-4805-9ba0-25cde1ede46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17580527-a6c2-46b7-81b0-1ca4e8be6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US and South Korea have sought to lower the profile of
        their joint military exercises in order to avoid hindering diplomatic efforts,
        military officials see such drills as critical to maintaining their readiness.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f062c-fe5f-4bb5-b4e3-a077c4a338be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976b0d5-6618-41e8-9c93-454c8620568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has in the past lambasted the exercises, referring to them
        as war games and calling them "ridiculous" and "expensive."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523481f-575c-45d8-8c0b-834c642a07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d3df5-8bd3-4343-a032-ff5cad3327f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By downplaying the missile tests Trump could be seeking to keep
        the diplomatic efforts with Kim alive, but there appears to be little tangible
        progress on denuclearization, despite the letter writing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a49ce-5245-4e70-9ed3-232f2178326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fcacd-76cd-425b-85b1-741334c99c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had really any substantive negotiations at the working
        level with North Korea since the President met with Kim Jong Un at the Demilitarized
        Zone" in June, Bolton told VOA.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659336e-b1af-4982-835e-c73bad7fad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d67710-3a1a-491b-a004-29365a3f5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:20:22.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping those talks begin soon. The real issue is whether
        North Korea will make the clear strategic decision to give up its nuclear
        weapons and its delivery system," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df16f9-760b-4ff4-9e8f-f75c3cbf710e'
      'mgnl:activationStatus': true
