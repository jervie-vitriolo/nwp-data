      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b951c6-03ec-4729-a73b-c2567b950071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T18:48:08.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned photo sharing platform said in a statement that
        the tool will be available to all users by the end of August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cd721-9740-412c-b528-e32da5587e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T18:48:08.533+08:00
