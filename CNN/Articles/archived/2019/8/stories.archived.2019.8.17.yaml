      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>20. "The One With The Holiday Armadillo" (Season 7, Episode
        10)</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd42fe6-f523-4bcc-b5da-daa7ab7bf2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9194153-1ed7-4523-8cf1-f8452644b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard for those who practice religions other than Christianity
        to feel seen during the month of December, particularly if Christmas and Santa
        Claus are commonplace in the household. In an attempt to get his son to recognize
        his culture, Ross dons an armadillo costume while he explains the story of
        Hanukkah. And thus, an all-inclusive holiday mascot was born.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01093cb3-10c9-457b-875a-28d59dfea0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57286851-8f71-4a18-9f37-cf1bb1005e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>21. "The One Where They All Turn Thirty" (Season 7, Episode
        14)</strong></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c587e-3a73-44a0-8ce0-8eb0e3750031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65ffda-74a3-4c4d-8bc9-c77ec69110c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this episode doesn''t track chronologically within the
        show''s universe, it is an interesting look at how the various friends accept
        aging. Joey worries about mortality while Phoebe learns her complicated family
        circumstances led her to believe she''s younger than she thought. Rachel uses
        the opportunity to break up with a younger guy (Eddie Cahill''s Tag) when
        she decides she wants someone more mature.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ab1e0-3b7a-430c-b0a2-15ecfe54cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.591+08:00
      'mgnl:createdBy': 'eimor'
