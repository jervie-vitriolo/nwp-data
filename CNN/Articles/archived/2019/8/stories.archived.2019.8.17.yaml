      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed26cc3-644c-42e4-9e02-6b32c0e8fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.585+08:00
      'mgnl:createdBy': 'eimor'
