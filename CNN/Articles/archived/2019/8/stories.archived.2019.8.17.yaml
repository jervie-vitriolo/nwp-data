      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca621827-1c73-43c7-8c1c-955fc04eaf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T18:48:08.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud that, starting today, people can let us know if they
        see posts on Instagram they believe may be false," Instagram chief Adam Mosseri
        said in a tweet. "There''s still more to do to stop the spread of misinformation,
        more to come."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bac412-67d0-4d8a-a6b2-639c21783c61'
      'mgnl:activationStatus': true
