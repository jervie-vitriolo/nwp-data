      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159ceb1-f646-4d74-93ab-d69df0e538d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T13:35:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punzalan, then, urged all UP students not to let campus militarization,
        which he likened to university martial law, prevail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3aa07-f087-437c-9b1a-22b58ef1179e'
