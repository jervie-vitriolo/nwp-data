      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Former Senator Loren Legarda] gave budget for new marine survey
        boats. UP (University of the Philippines) won''t need to bunk with smelly
        aliens," Locsin said in a tweet. Legarda, was chair of the Senate Committee
        on Finance which led deliberations for the 2019 budget.</p>'
