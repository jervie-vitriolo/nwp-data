      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This episode''s famous scene of Monica dancing with a turkey on
        her head has been commemorated through everything from T-shirts to GIFs. But
        let''s not forget why she broke out the poultry millinery: It was to cheer
        up Chandler. He lost a toe many Thanksgivings ago when he was a bone-headed
        college student who took an interest in her after she lost weight and the
        two are now secretly dating. (He also apologized for the body shaming).</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc5fb1-8c73-4ab5-9237-d4932b773a51'
      'mgnl:activationStatus': true
