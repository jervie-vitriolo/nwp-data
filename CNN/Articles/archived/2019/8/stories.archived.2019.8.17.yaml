      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890c7fd-c59c-471d-8469-40a13a7685e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last tweet on August 9 referenced the film: "Easy Rider'' at
        50: How they put together that groundbreaking soundtrack."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8aeb1-2fdd-45db-8135-6a369c95cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132add5-22db-4d52-b7bb-c98aabf68eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family asked for privacy to grieve, but said they wished for
        people to "celebrate his indomitable spirit and love of life"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ea5a2-c368-48a1-ae90-d26a3f20bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976de820-71c6-411c-9859-6cde971b0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In honor of Peter, please raise a glass to freedom," the family
        said, referencing one of Fonda''s lines in "Easy Rider."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9529ec-736a-439c-a954-d4a4b280cae5'
