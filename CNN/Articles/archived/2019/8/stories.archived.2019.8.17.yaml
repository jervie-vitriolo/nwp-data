    'jcr:uuid': '94fc1bfa-0951-4654-a9ee-20fcac93d65f'
    'lead': 'Vice President Leni Robredo said she''s keeping her options open for
      a possible presidential bid in 2022 – while acknowledging that ''another Duterte''
      could emerge as President.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-17T12:41:13.999+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:49:18.320+08:00
