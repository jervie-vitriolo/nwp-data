      'mgnl:type': 'text'
      'text': '<p><strong>         Metro Manila (CNN Philippines, August 17) —</strong> Commission on Elections
        (COMELEC) Commissioner Rowena Guanzon on Saturday said she will not give into
        the “intimidation tactics” of Duterte Youth party- list chair Ronald Cardema,
        who had <a href="https://www.cnnphilippines.com/news/2019/8/17/ronald-cardema-comelec-rowena-guanzon-death-threats.html">accused
        her of extortion.</a></p>'
    '3':
