      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76494f9a-e9d4-419f-a54d-0933adc4851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing an injury while lacking health insurance can bankrupt many
        an American. In this episode, Joey struggles to find any acting gig imaginable
        so as to stay covered by the Screen Actors Guild''s medical plan.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13df38-1c7f-4d5d-b6e7-91f0140455ce'
      'mgnl:activationStatus': true
