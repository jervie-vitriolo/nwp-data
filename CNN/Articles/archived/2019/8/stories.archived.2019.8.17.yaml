    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8d172-d8d4-430d-99a7-49f86d4ef0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T18:48:08.534+08:00
