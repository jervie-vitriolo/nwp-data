    'template': '1'
    'title': 'UP students declare August 20 as ''Day of Walkout'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685152c-1ede-42d2-a87a-f152808a005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T13:35:02.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) –</strong> University
        of the Philippines students have declared August 20, Tuesday, as the "UP Day
        of Walkout and Action,"&nbsp;to protest against deemed threats to academic
        freedom from state authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282f285-6d01-4d4f-8964-66a481cd4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T13:35:02.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum, the UP Office of the Student Regent said that the
        purpose of the declaration is to "defend our university," which is "currently
        under a target of police and military intrusion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff3a0c-d0f2-44b3-ae5b-a3e1303b5b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T13:35:02.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db9444-6260-4e30-8417-f37cf159c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T13:35:02.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Isaac Punzalan, UP student regent, said in a statement that
        "our academic freedom is high at risk of being taken away from us as we become
        vulnerable to baseless accusations, intimidation and harassment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf748c78-bece-4016-984c-7216d2c76f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T13:35:02.952+08:00
