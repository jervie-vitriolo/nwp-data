      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This episode aired in 1996 and, although we''d like to think that
        our culture has become more inclusive since then, many LGBTQ people find themselves
        lacking in family support -- just as Ross''s ex-wife Carol (now played by
        Jane Sibbett) did when she married her partner Susan (Jessica Hecht). Ross
        puts aside his own feelings of seeing his ex move on and encourages Carol
        to go through with the ceremony.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde21854-3d7b-499d-860a-5454ad2a45e6'
      'mgnl:activationStatus': true
