      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, the Armed Forces of the Philippines tagged
        18 universities in Metro Manila, including UP Diliman, as recruitment grounds
        for communist rebels for a purported plot against President Rodrigo Duterte.
        The Communist Party of the Philippines was allegedly showing some film, depicting
        the chief executive as the new dictator. Most of the schools set the record
        straight and belied these claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6222235-c825-4f7e-834a-09e2e1442d95'
