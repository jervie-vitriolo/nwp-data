      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Senate committee headed by Senator Ronald "Bato"
        de la Rosa, former top cop, conducted hearings on the alleged disappearance
        of minors after militant groups recruited them. Alicia Lucena and Lory Caalaman,
        two of the "missing" teenage activists, clarified that they voluntarily joined
        Anakbayan and Kabataan, respectively, as they urged de la Rosa and their parents,
        who testified in the hearings to stop the probe.</p>'
