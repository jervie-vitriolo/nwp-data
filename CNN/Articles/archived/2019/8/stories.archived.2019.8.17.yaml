      'mgnl:lastActivated': 2023-01-27T11:49:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> —&nbsp;Ronald
        Cardema, chairperson of the Duterte Youth party-list, on Saturday accused
        a poll commissioner of extortion over the group’s accreditation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651ff61-b9f0-4b6e-864f-e4fa84448d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Cardema claimed the camp of Commission on Elections
        (COMELEC) Commissioner Rowena Guanzon attempted to extort ₱2-million from
        Duterte Youth in exchange for the party-list group''s accreditation in the
        2019 polls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fd26e-8f52-4f5d-be66-6461f14d0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema, who presented an exchange of text messages between him
        and Guanzon’s alleged representative, said the commissioner’s camp also demanded
        the appointment of a regional trial court judge in Iloilo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea92a7-e3b8-4235-8b6c-e09022c2b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinaliwanag niya sakin yung hiling ni</em> Commissioner Guanzon
        <em>kung ano kapalit para aprubahan — pinapakinggan ko lang emisaryo ni</em>
        Atty Guanzon— appointment ng isang attorney para maging RTC judge ng Iloilo,”
        Cardema said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c583f-f6ea-4af6-ab8a-af784efac840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The person explained what Commissioner Guanzon wanted
        in exchange for approval -- I just listened to Atty. Guanzon’s emissary—the
        appointment of a lawyer as an RTC judge in Iloilo.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c80c4-0ba5-40a4-bf37-a3c63cb0e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, however, refuted Cardema’s allegations. She said all members
        of the COMELEC First Division voted in favor of Duterte Youth’s registration.</p>'
