    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db191189-4b9e-4476-8238-e6b752f38b34'
    'lead': 'Trump''s interest in buying Greenland was first reported on Thursday
      by The Wall Street Journal.'
    'mgnl:activationStatus': true
