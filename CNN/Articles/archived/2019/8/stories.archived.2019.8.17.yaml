      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to become better people, Rachel and Chandler spend
        this New Year''s-themed episode vowing to -- respectively -- avoid gossip
        and mocking others. These are lofty goals for almost everyone who isn''t a
        nun.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c201050-4540-48b6-92b8-5cc49003c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
