      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc59bf7-22cc-4704-ade9-40fa972ee474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an episode about doing good deeds even if you''re a meh
        person. Phoebe finds an NYPD badge and decides to use her newfound power to
        scare strangers out of committing various crimes and infractions. Joey decides
        he wants a relationship and needs Rachel to school him on exactly what that
        means. And Rachel and Chandler help a determined Ross try to move a new couch
        into his apartment. (It won''t go up the narrow flight of stairs no matter
        how much he instructs them to "pivot").</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edba10-88ef-4587-a06a-7053ae73bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.588+08:00
