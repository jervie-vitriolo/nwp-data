      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. "The One With All the Resolutions" (Season 5, Episode
        11)</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad45f3-5028-45ec-aced-cefd0c25d832'
