    'template': '1'
    'title': 'Makati ambush injures two Customs officers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797f9c1-ae60-4610-aab1-9fe4adc12d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) -</strong> Two
        Customs officers were hurt in a shooting incident involving four suspects
        in Makati City on Friday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ad300-6b35-4f2c-b4d0-608fd17ff1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e456c-237c-4c7c-bed6-ba149369452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were identified as Maricon Manalo, 56, and Marietta
        Lasac, 60, both from the Bureau of Customs'' Formal Entry Division. according
        to a copy of the Southern Police District''s spot report obtained by CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e842bac-3a8d-48bb-a9df-6dba799962a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ec638-b457-425a-bac9-4cd7d3388dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also with a member of Manalo''s staff, Cherelene Salazar,
        it also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d62d4-bd1d-4397-9d09-9c12d72eb5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f764b2-a6f4-4e41-ba18-124398eb4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, at around 8:30 p.m., on Lapu-Lapu
        Avenue, corner Victoria Street, in Barangay Magallanes, a car blocked the
        path of the vehicle in which both Manalo and Lasac were riding. Four unidentified
        men then approached them, smashed their glass window and forced them to get
        off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc02f4f-d8d4-4d10-8766-8e0d60d914fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94fd7f-d07b-4c9d-9547-89e683224477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that Manalo, who was driving at the time, reversed
        the car to get out of harm''s way, but to no avail. Both the BOC employees
        sustained gun shot wounds and were brought to Makati Medical Center, the report
        said.  They are now out of danger, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7247b-7981-44a2-a2d3-6a878262961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e6ddb-232b-489c-9ba0-ba08cb446c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the crime scene were seven  fired cartridge cases
        and four fired bullets. Barangay authorities, whom the victims first approached
        for help, have also turned over 18 fired cartridges of different caliber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6cb9d-3c4e-43c2-8349-90d3fa98c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec827cef-9c34-4ef6-a969-3d3fd5cfcd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T16:04:21.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation of the Southern Police District with Customs intelligence
        is ongoing, the report said.</p>'
