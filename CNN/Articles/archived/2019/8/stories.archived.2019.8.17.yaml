      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a44c00-90b3-4fb3-bc70-850f7cee2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T18:48:08.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other social media platforms, Instagram has been used to spread
        fake news and misinformation. In May, the platform began blocking hashtags
        that promote misinformation about the safety of vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b74b2d-6142-4f79-a9c3-7263241e50fb'
