      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. "The One With The Jellyfish" (Season 4, Episode 1)</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f705c5-714b-44da-a7a9-362a45d0fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.267+08:00
