      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flagged posts will be reviewed by fact checkers. Instagram said
        it would not remove false information, but problematic posts won''t be displayed
        on the platform''s search, hashtag or explore pages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae85fc9-9ce9-4993-82d9-74c70061f565'
      'mgnl:activationStatus': true
