      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor and director Peter Fonda, who rose
        to fame with his role in "Easy Rider," died Friday, his manager, Alan Somers,
        told CNN on Friday. He was 79.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3e0eb-00e1-4cbc-8e91-13712c22be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858347a-cbf3-4247-966a-2cf2f85d2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonda died of respiratory failure due to lung cancer at his Los
        Angeles home, the family said in an emailed statement. He was surrounded by
        family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc6bf8-8780-4fef-b2a5-86757d01722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1b95d-5ca8-4519-a327-dbc5f2c8b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sorrow that we share the news that Peter Fonda
        has passed away," the family said. "...In one of the saddest moments of or
        lives, we are not able to find the appropriate words to express the pain in
        our hearts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dce4e-d697-42d6-8780-cb2f699de0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c716de-ac5b-40ff-a230-985e0f6bb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonda was a member of the Hollywood powerhouse Fonda family, as
        the son of legendary actor Henry Fonda and the brother of actress and activist
        Jane Fonda. His daughter is actress Bridget Fonda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36ad8a-f287-4892-9d56-cf85c506dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5862649-6a31-4e0b-bf69-4403a262fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonda broke out as a star in his own right with his turn in the
        1969 blockbuster "Easy Rider," which marked its 50th anniversary this year.
        The film also starred Jack Nicholson and Dennis Hopper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66818648-b305-418f-952b-e16ee10580e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f4393-f72b-44cf-92e7-e99f93ba11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film critic Roger Ebert called the film "one of the rallying-points
        of the late ''60s," saying it was a buddy picture that celebrated "sex, drugs,
        rock ''n'' roll, and the freedom of the open road."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2660b4-aee1-4cb5-ad80-d1ba058442bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62428185-7fe4-4001-9244-1fe422ba05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did a lot of repeat business while the sweet smell of pot drifted
        through theaters," Ebert wrote of the film in 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be8cd6-aeb3-47d8-bfd9-ab1a29764de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.886+08:00
