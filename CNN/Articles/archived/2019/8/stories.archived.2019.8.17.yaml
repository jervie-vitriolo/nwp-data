      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bed, they say, also monitors the user''s movements and automatically
        adjusts the temperature according to his or her preferences.</p>'
