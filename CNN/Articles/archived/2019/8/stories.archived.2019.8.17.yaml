      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll executive had ordered an investigation into Cardema’s possible
        liability for misrepresentation. The law states that a nominee of the youth
        sector, which the Duterte Youth party-list represents, must not be more than
        30 years old. Cardema is 34. This was among the reasons his substitution bid
        was rejected, preventing the Duterte Youth from assuming its seat in the House
        of Representatives.</p>'
