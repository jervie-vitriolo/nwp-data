      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is fortunate enough to easily get pregnant every time
        it''s convenient for them. Monica and Chandler''s issues with infertility
        are addressed quite a bit in the show''s final seasons, be it the Season 9
        episodes "The One with the Fertility Test" -- where they learn that neither
        of them can conceive -- or "The One with the Donor," when they hunt for a
        sperm donor. They eventually opt for adoption and connect with Erica (Anna
        Faris), the birth mother of their eventual twins, in Season 10.</p>'
