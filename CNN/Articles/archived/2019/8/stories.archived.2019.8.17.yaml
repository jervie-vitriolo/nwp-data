      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925897b0-2414-4f60-a3b7-cadda2360a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:34:31.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideal for box set binges, the "second generation smart-bed" designed
        by Italian architect Fabio Vinella and furniture brand Hi-Interiors comes
        with an HD projector and 70-inch theater screen, built-in sound system and
        invisible speakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee312c-88bf-48f6-8626-f2f6588d0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:34:31.177+08:00
