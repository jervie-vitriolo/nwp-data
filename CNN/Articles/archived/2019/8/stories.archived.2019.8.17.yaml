  'Trump-Greenland-not-for-sale':
    'author': 'Frederik Pleitgen, Mary Ilyushina and Eliza Mackintosh, CNN'
    'caption': 'Trump''s interest in buying Greenland was first reported on Thursday
      by The Wall Street Journal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-17T07:26:24.202+08:00
    'credit': 'CNN'
    'imagesource': 'jcr:77bb386e-908d-4c27-a976-746a20864efb'
