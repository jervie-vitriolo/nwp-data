      'mgnl:lastActivated': 2023-01-27T11:49:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s remark was in response to a comment made by Jay Batongbacal,
        director of the UP Institute for Maritime Affairs and Law of the Sea, who
        welcomed Locsin''s policy to allow foreign experts to join marine surveys
        as long as the research would be led by Filipinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62a046-a795-4170-a693-26fa494549ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.783+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/14/philippines-exclusive-economic-zone-marine-surveys-teddy-boy-locsin.html">READ:&nbsp;Surveys
        in Philippine EEZ should be led by Filipinos, Locsin says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541a29b-93b0-4952-88ea-7093101a2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a222b16-8d37-4d96-a653-2802c3381c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excellent! That will pave way for a number of pending research
        proposals," Batongbacal said, adding that he hopes the government can also
        allow the use of foreign vessels in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029d33e-afcf-46d7-86b8-f31979dd61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca67c6-aedb-44b5-bb91-bd658dcb6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin explained that he only allowed foreign nationals to "hitch
        a ride on our marine survey ships" after getting clearance from security officials.
        He stressed that "only Filipino boats" should be used.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a0532-6206-4fd1-84f4-8384db8447ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462ed5c-0cfe-4b0c-a4d9-530833e574c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s latest remarks make it clear he wants foreign survey ships
        out of the Philippine waters, including the country''s 200-nautical mile exclusive
        economic zone (EEZ), where it has sovereign rights to explore and use natural
        resources. He earlier announced he would "universalize" the ban on these foreign
        vessels from Philippine EEZ, but later acknowledged that based on the United
        Nations Convention on the Law of the Sea which the country signed, the government
        could not completely prohibit all foreign countries from conducting marine
        research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20132644-f674-4667-acea-2d902e5be43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf947f9d-87e3-4cd3-ae3f-47c5a2d96b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said among the conditions for foreign marine surveys to
        be allowed is if they would be led by Filipino experts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6b0a4-e158-4876-a69f-e2e059ba5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539606c-d555-48d0-951d-cfa8caa0bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t join their ships as just passengers; foreigners turn
        over command and control, all data gathering facilities, the entire enchilada
        to Filipinos," he said in a tweet on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e04bee-4d06-4e59-9975-4cc1a0e27ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f890a-644d-4256-8352-7ca9c383c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new policy comes following a string of incidents where Chinese
        vessels, including warships, passed through Philippine waters without prior
        permission from local authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284e20f-af7d-437e-b00f-9cfda40c6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f8c28-254b-4cad-99cd-1fb33cb72b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Philippines protested the presence of two
        Chinese survey ships. Between August 5 and 6, one of the research vessels
        came as close as 75 nautical miles from Siargao island, well within the country''s
        200-nautical mile EEZ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bc7a6-e545-4378-a9ba-8edc3fcd1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec2f52-7368-4523-9696-5438d8061734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:03:34.783+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese warships were also spotted in the country''s waters, prompting
        the government to file diplomatic protests with Beijing. The latest were found
        in Sibutu Strait, an internationally recognized shipping lane south of Tawi-Tawi
        -– two Chinese warships in July and another three in August. The Palace said
        this could be the subject of another protest.</p>'
