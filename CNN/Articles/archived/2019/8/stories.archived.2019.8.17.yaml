      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Season 8 premiere picked up with the previous season finale
        cliffhanger and confirmed that Rachel was unexpectedly pregnant. It also brings
        up real discussions of single parenting and even lets Rachel show a moment
        of relief that she might not be expecting when Phoebe decides to test her
        friend''s purported happiness.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ac69f-0446-43bb-a3df-6ee0c566421d'
