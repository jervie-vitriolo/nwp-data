    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9cae6c-7b92-4e92-9766-aa4542b099d9'
    'lead': '''Friends,'' the ubiquitous sitcom about six New York City companions,
      turns 25 this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-17T11:25:39.580+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:49:23.232+08:00
