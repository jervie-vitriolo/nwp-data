      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — The
        government has budget for new marine survey boats, Foreign Affairs Secretary
        Teodoro "Teddy Boy" Locsin, Jr. said Saturday.</p>'
    '2':
