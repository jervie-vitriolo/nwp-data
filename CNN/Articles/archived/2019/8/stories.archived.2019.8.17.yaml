      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonda was also nominated for a best actor Academy Award for his
        turn in "Ulee''s Gold" in 1998.</p>'
    '24':
