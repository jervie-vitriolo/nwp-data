    'template': '1'
    'title': '''Not gonna happen,'' Greenlanders say after Trump inquired about buying
      island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea25874-e47f-4a36-a95c-499dcea61aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Greenlanders have a message for Donald
        Trump following reports the US President has repeatedly inquired about buying
        the autonomous Danish territory: Not gonna happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b424f-e463-4c95-9359-1b5080c4dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a6ca5-b7df-4e2a-b172-4824df82b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the small village of Kulusuk, a settlement off Greenland''s southeastern
        coast, locals responded icily to news that the White House counsel''s office
        has looked into the possibility of purchasing Greenland from the Danish government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6fb87c-100b-4f97-8461-a8ae6779ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d166c3-6fb0-4b76-98d0-7b507c4de9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tried to buy us in 1867, during Second World War, and now
        they are trying again," local Kulusuk resident Bent Abeelsen told CNN. "Not
        gonna happen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe67c00-ce98-452d-b273-aa096d16d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947187b5-536a-45bd-a6e4-74b9f76fd0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was echoed by the island''s government, which said
        in a statement Friday: "Greenland is not for sale."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d79b99-796e-48f4-af8e-586f768e102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30db2d4-5d40-42dc-be10-91e3f3b32446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least one bemused Kulusuk local said he was open to the idea
        of what America could offer Greenland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340b1a7-8925-4e08-a672-54e3481a4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0276df-19fb-47b0-bc18-47915de3bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a funny offer but who knows. That''s always like
        that with him. At first nobody thought he was going to win, right? So we''ll
        see," Kunuk, who declined to give his last name, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074ef3a-69d3-4d3f-9832-37d3c5d8517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c7f48-1bb4-45f1-897b-8339a760e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he would want to be an American, Kunuk said: "That
        depends on what it gives me. I like American movies and American music, and
        I wouldn''t mind cinemas and swimming pools here. Some infrastructure would
        be good."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3900855-ffa5-4662-ac9c-b273461c2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b6847-6d68-4289-b99d-98b665cbc285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Abeelsen pointed out, Trump would not be the first American to
        try buy Greenland. Though President Harry Truman dodged questions about his
        pursuit of control in the region, the United States allegedly tried to buy
        Greenland in 1946, and in 1867, Secretary of State William Seward showed interest
        in purchasing the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21b9fd-c720-48e9-9a78-4d644e97f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80ad81-1e1e-41cc-ac26-1583edeca7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interest in the island -- first reported by The Wall Street
        Journal on Thursday -- speaks to its military and research potential. The
        territory is home to Thule Air Base, the US military''s northernmost base,
        located about 750 miles above the Arctic Circle and built in 1951. The radar
        and listening post features a Ballistic Missile Early Warning System that
        can warn of incoming intercontinental ballistic missiles and reaches thousands
        of miles into Russian territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edd075-d01b-4939-bd21-ecbede43c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58756c6a-f34f-4397-b522-8f9be8e01eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remote areas like Kulusuk, Greenland''s geopolitical significance
        might seem less obvious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d18ae-5835-47c5-8d0e-e61fb29b4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ecd37e-43ac-428f-8b05-6586a3a785b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village subsists mostly on tourism and local fishing. Unemployment
        is high and the population has been in decline for a while. It currently stands
        at around 280 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c802e-a2d2-4f6d-8b2a-d4a6ae6b8dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55a044-1e8d-42cf-bf08-ac3f03098e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Foreign Affairs took the opportunity
        Friday to promote tourism to the sparsely populated island, which is becoming
        more green due to the climate crisis. Greenland''s ice sheet has experienced
        unusual levels of ice loss this summer, spurred by soaring temperatures in
        the Arctic. It shed 2 billion tons of ice in just one week in June.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b632c-59fe-4621-af38-25c990786ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83e4ce-d6a2-4cd9-bde1-b6a6c2aaf9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#Greenland is rich in valuable resources such as minerals, the
        purest water and ice, fish stocks, seafood, renewable energy and is a new
        frontier for adventure tourism," Greenland''s MFA said on Twitter. "We''re
        open for business, not for sale."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddee706-87f0-4357-afc3-414b3715b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b374081-c226-46bf-b7ea-1bc0cb7d835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cartoon in one of Denmark''s major newspapers, Politiken, quipped
        in a faux real estate advertisement that Greenland''s selling points included:
        only one previous owner, beautiful land in a quiet area, newly renovated,
        self-sufficient, can be used all year round, good fishing opportunities and
        no neighbors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b775c-a2aa-4b15-b9c9-6d55c7cdf6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341b140-f01c-46be-b2d2-343bba88399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T07:30:06.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to correct the spelling of Kulusuk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61432e7c-2ea0-42c3-b558-3f22fb4eb9e7'
      'mgnl:activationStatus': true
