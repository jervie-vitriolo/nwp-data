      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For fans of Netflix and chill, the
        perfect bed is coming your way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf85ad2-e022-49b4-92d5-f91fe5d89253'
      'mgnl:activationStatus': true
