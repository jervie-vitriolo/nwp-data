      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a lot of courage (and stability) to start a career path
        over again, as Chandler did toward the end of the series'' run. While much
        of this episode was focused on the gang''s quest to win the lottery, it also
        had a smaller storyline focused on whether Chandler would be able to turn
        his internship at an advertising company into a permanent position in one
        of three open assistant roles (and the ego blows he faces each time he learns
        of one going to someone else).</p>'
