        with humility na hindi tamang panahon para sa (K)Ampon. Pero kailangan umamin,
        ang panindigan ang prinsipyo and playing by the rules when clearly others
        would choose not to, mahirap at 💔... uulitin ko, i perfectly understand that
        @ramsayderek07 has a @gmanetwork contract and (K)Ampon is not a coproduction
        with them. @quantumfilmsph missed submitting the letter of the change in leading
        man by 5 days because Atty Joji &amp; Derek only spoke on August 2, a Friday.
        Ano nga bang pakialam nyo sa movie na hindi matutuloy? it matters to me because
        please learn from my pain, i hope- missed deadlines will matter a lot... holding
        on to your values &amp; principles will define you NOW &amp; in the future...
        and it’s okay to not always be the brave girl when something that INSPIRED
        you is now gone, dahil ginusto mong patunayan na pantay pantay nga tayong
        lahat. i know you were seeing a happy and energized Kris again (those FB views
        couldn’t have been lying), that’s because i had something special to look
        forward to. Nakakahiya kasi nadamay pa si @concepciongabby. Boy Abunda always
        said “honor your pain” and that’s what i’ll do, i won’t force myself to pretend
        okay ang lahat. You &amp; i deserve much more than the pretend version of
        me. SEE YOU... WHEN I AM ME AGAIN. 🖤</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
