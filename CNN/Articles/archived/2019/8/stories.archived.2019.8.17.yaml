      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoebe''s backstory of a complicated home life (her dad split; a
        mom who died by suicide) and years living on the street always set her apart
        from the other main characters who grew up in more stable environments. Things
        come full circle in this episode when it''s realized that she actually once
        mugged Ross. Not everyone has a suburban, middle-class upbringing before they
        make the trek to find their paths in the big city.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b48d7-1eb0-41b8-a104-ccd964db9f53'
