      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>16. "The One Where Everybody Finds Out" (Season 5, Episode
        14)</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f995b-1c92-433d-85a2-2d8d4ec090a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c687a-69d1-4bea-ac5a-312425fb2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret hook-ups in a friend group are common, but it''s time to
        come clean when it''s clear that things are serious. Chandler and Monica use
        this episode to finally admit their commitment to each other, but not before
        Phoebe attempts to break him by turning on the charm offensive. More importantly,
        this episode is also a tale of why people shouldn''t be ashamed to seek psychiatric
        help -- particularly after a jolting life experience. Ross''s boss and coworkers
        suggest he may have some rage issues after his split from his second wife,
        Emily (Helen Baxendale).They are right.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b231b0-972e-4793-b960-db1f5c2d228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
