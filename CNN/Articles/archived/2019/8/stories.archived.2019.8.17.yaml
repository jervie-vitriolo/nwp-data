      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/16/politics/north-korea-us-missile-improve/index.html">"New
        North Korea missile poses threat to allies, but doesn''t bother Trump."</a></em></p>'
