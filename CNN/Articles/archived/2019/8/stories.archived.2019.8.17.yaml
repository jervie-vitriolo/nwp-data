      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it takes a fear of the unknown to break you from complacency.
        In this case, Rachel realizes that she''s never going to jump-start her desire
        for a career in fashion if she continues to wait tables, so she turns in her
        notice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de5c6b-6ee9-4e23-afcd-e343477c1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee50ef3-c6a9-45b1-9baf-b01d784d71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This episode also has a lesson in righting your mistakes when Ross
        accidentally injures a little girl (a pre-famous Mae Whitman). She had been
        selling cookies door-to-door so she could earn a trip to Space Camp, so Ross
        steps up and attempts to help her fulfill her dream.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c8ab7-eef7-4694-8c2a-6273868508a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.585+08:00
      'mgnl:createdBy': 'eimor'
