  'crying-at-work-study':
    'author': 'AJ Willingham, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-17T20:54:28.591+08:00
    'imagesource': 'jcr:40c47f73-2416-46f4-b9b4-e4bfd43ec6d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd65d5beb-92c2-434c-93cb-d191e19fa424'
    'lead': 'According to a new study from job search company Monster, 8 out of 10
      people have cried at work, which means the other two are either lying or wait
      to have their existential crises in the parking lot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-17T21:01:28.699+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:49:05.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:48:33.180+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['crying', 'work', 'Monster', 'office', 'stress']
    'template': '1'
    'title': '8 out of 10 people have cried at work, so just know you''re not alone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef81bc5-98aa-45bc-a828-0bdc24f75d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>According to a new study from job search
        company Monster, 8 out of 10 people have cried at work, which means the other
        two are either lying or wait to have their existential crises in the parking
        lot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b568ac2-221c-442e-9f1f-7dd47cde416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae31a8b-642f-4e24-b5ac-c267401aa236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are so many darkened conference rooms being stained with the
        secret tears of a disconsolate workforce? Monster''s poll of 3,000 workers
        found that 45% of respondents who admitted to crying said it was because of
        their bosses or co-workers. Only 19% of respondents who had cried said that
        personal, non-work issues were the reason for the teardrops on their keyboards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2135a-7092-418a-92bb-8d16cd3bf5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1eacfa-6e72-4792-8325-0d30207a3840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, eight working hours is an entire third of each day, so some
        of your unscheduled crying time is bound to fall in that window. But while
        crying at work may be statistically inevitable, it also raises a lot of concerns
        about workload and workplace dynamics. More than 15% of work weepers said
        they cried because of workload, while almost 13% said they were upset over
        workplace bullying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb438d1-487d-46e0-b8eb-7a68e55bfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd6db2-4bb7-45c7-8c5a-e84314fe7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you cry at work, that''s a sign of a toxic environment," Monster
        career expert Vicki Salemi said in response to the study. "There are numerous
        jobs out there where you will be doing the opposite, feeling happy and accomplished."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4268f-dfef-415f-b3f0-89cc9cc34209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe6ecf-9da0-43e7-86d5-56d8917d1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that a majority of people have most likely let
        it flow at work, crying in the workplace is still a very taboo and divisive
        subject. There a good reason: Unless you''re a soap opera actor or Tammy Faye
        Bakker, crying isn''t in most job descriptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c63a26-a009-4594-bfa6-92c8db1a0606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7b383-c571-4da7-b491-54c67d083b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, more attention to employee wellness and workplace
        culture has softened the view on professionally shed tears. Even a recent
        bout of emotionalism on the 2020 presidential campaign trail raised the issue
        of crying on the political stage. Experts like CNN''s Chris Cillizza say genuine
        shows of emotion are important to remind us that, whether behind the podium
        or our standing desk, we''re all human. "We, collectively, need more empathy,
        more humanity and more authenticity in our world -- and especially in our
        politics," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de62abc-8bb3-455c-bfa4-f5bcf7980cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930ec5a-f308-463a-bfda-011190925a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that will help the person softly snuffling in the last bathroom
        stall because their expense report got returned for a third time isn''t clear.
        But at the very least, they can take comfort in the knowledge that they are,
        statistically, not alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2af015-b75b-4c96-8096-d6dd44887170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T21:01:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/16/us/crying-at-work-study-trnd/index.html">"8
        out of 10 people have cried at work, so just know you''re not alone."</a></em></p>'
