      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) –</strong> Senate
        President Vicente Sotto III has called for a reality check in setting up gender-neutral
        restrooms in establishments, arguing toilets&nbsp;are "biology-based".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e48d7d-7c64-4b82-a530-98ffa6566f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:53:35.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:49:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s reaction stemmed from the incident involving a transgender
        woman, Gretchen Diez, who was arrested after insisting she has the right to
        use the women''s toilet in a Quezon City mall early this week. Diez''s viral
        confrontation video with the Farmers Plaza''s cleaning crew, revived calls
        for the passage of the Sexual Orientation, Gender Identity, and Gender Expression
        (SOGIE) Equality Bill at the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bfb28-cf1d-4f59-b8c5-166f4284dd35'
      'mgnl:activationStatus': true
