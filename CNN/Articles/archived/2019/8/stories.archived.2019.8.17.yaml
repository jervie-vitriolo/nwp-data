    'template': '1'
    'title': 'Kris Aquino''s MMFF horror film canceled '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473c5fa-f3ed-4940-981b-d2639ddfa1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Kris
        Aquino has revealed that her much-awaited movie comeback, an entry to this
        year''s Metro Manila Film Festival (MMFF), will no longer push through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55336e95-2251-4179-9605-08b2df6cbc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62795669-1520-4b15-b3b3-b6dd76baf54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was supposed to star in the horror flick "(K)ampon," directed
        by King Palisoc. However, in a series of Instagram posts on Friday, the actress
        disclosed that the movie now faces disqualification because of a missed deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062c0ac-3d04-4537-9819-62f916c4647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cdca3-36da-4ebe-aeb8-4d854be0fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the MMFF''s rules committee denied producer Quantum
        Films'' request to allow the change of lead actor from Derek Ramsay to Gabby
        Concepcion because it was filed five days late. Ramsay reportedly needed to
        back out of the project because of schedule problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8ad00-066b-4877-960f-651c94928f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052b7fc-1dcf-457d-8f17-c51bf4e11e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they insist on Gabby, their film will be disqualified from the
        MMFF," Aquino said, citing the MMFF''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a144ff-f199-46c8-9bf3-b0fd9f64657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f412bc5-eabf-43d2-97c7-a42fcdccc6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T14:33:55.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Ramsay could reconsider, Aquino said, "hindi kaya
        ng schedule nya (his schedule could not accommodate it). It’s okay," with
        a crying emoji.</p>'
