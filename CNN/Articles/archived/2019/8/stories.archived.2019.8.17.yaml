      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. "The One Where Rachel Quits" (Season 3, Episode 10)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493f9e4-3d6c-42be-85dc-9cdd833a3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.584+08:00
