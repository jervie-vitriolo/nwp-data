    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 25 most relatable ''Friends'' episodes as the show turns 25'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cc545-80af-429f-acd1-85cf51f38ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- "Friends," the ubiquitous sitcom about
        six New York City companions, turns 25 this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c128a-c328-49f0-a933-e9e32c8611af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5defeb-4b4e-49f0-bce3-4d038be91f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although creators David Crane and Marta Kauffman''s series premiered
        on September 22, 1994 and went off the air on May 6, 2004, its sustaining
        popularity on streaming services -- coupled with our love of celebrating retro
        moments through a social media lens -- means that there are a ton of over-the-top
        promotions tied to this anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc188b79-2b9b-40a8-aa19-f6a2c44ede52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2b3bb-8c70-4dff-b621-d303fc4b6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a "Friends" product tie-in with Pottery Barn, which is
        a nod to a specific episode of the series, as well as a jewelry line from
        retailer Alex and Ani that''s inspired by the show. There''s also planned
        pop-ups in New York and Los Angeles and movie theater screenings of select
        episodes. For those who prefer to celebrate in the anonymity of the digital
        space, a partnership with GIF repository site GIPHY includes the release of
        over 2,300 GIFs that call out specific moments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ef359-0edb-4f07-9581-263c3c85ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f16ee4-a323-4526-b87a-a8dcbc970e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the layperson, this seems like overkill. To "Friends" fans, it
        makes sense. As the topic was recently explored in The New Yorker, "Friends"
        wasn''t just about jokes and culturally significant haircuts (although the
        shag style that actress Jennifer Aniston''s Rachel Green populated early in
        its run certainly made its mark).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662e7b9-aee2-4527-bfa8-372348cb22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f1c18-105f-44f8-8044-ce63672a4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the show has been criticized for a lack of racial and economic
        diversity, its stories about the struggles of early adulthood still resonate.
        Just like early seasons of "The Real World," it gave viewers an instant-family
        or network -- and served as a conversation piece for those trying to build
        a real-life version.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0800e2-9063-4183-aac8-3c8220dc4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f9a07-c208-49f2-8259-c5b714fadb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of this, we''ve made a chronological list of 25 of the
        most honest and funny-because-it''s-true "Friends" episodes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef639e3c-90c7-4065-92d9-de0729f73efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c2683-6856-4aa8-93c7-22a69998e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. "The Pilot" or "The One Where Monica Gets A Roommate"
        (Season 1, Episode 1)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858490d0-8f69-472c-aa18-6c8f6d523774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f530b5-daab-4267-9e09-a57cacd29b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first episode sets up the premise for this sextet of singletons
        and their co-dependency. Paleontologist Ross (David Schwimmer) is depressed
        because of his recent divorce while his chef sister, Monica (Courteney Cox)
        falls for a guy she meets through her restaurant who is lying about his own
        past relationships. Ross''s college roommate, Chandler (Matthew Perry), works
        in data processing and is insecure, so he makes self-deprecating jokes as
        a defense mechanism. Massage therapist and part-time singer Phoebe (Lisa Kudrow)
        is quirky and struggling actor Joey (Matt LeBlanc) is emotionally immature.
        Rachel (Aniston) thought marrying rich would make her happy -- and realized
        that it wouldn''t. These are all personality traits and life events that could
        be relatable or aspirational for anyone looking to join their peer group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c58ee0-e838-401d-8930-ecfe8d52587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fa2fd-a553-4f0b-97c0-78066aea32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. "The One with the Sonogram at the End" (Season 1, Episode
        2)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a9c47-27a3-46e4-a8d1-246496ab352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3a483-4589-4c4f-9a2b-5d632c9267f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV shows love to showcase how emotionally complicated unplanned
        pregnancies can be. In "Friends," things are taken up a notch because Ross''s
        ex-wife Carol (Anita Barone) is in a relationship with a woman and the three
        of them must now have to figure out how to co-parent when she''s unexpectedly
        pregnant. Like others in his situation or a variant of it, Ross also must
        process how his life will soon go from one of minimal responsibility to that
        of a single dad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23975f5-6d4a-4ff6-ae0c-44bbba5d77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f12b0b-a99c-4347-b7a1-8411be9d4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. "The One With All The Poker" (Season 1, Episode 18)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec095202-2dc0-403a-b63b-d08800d4118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38ddd6-b1ea-4983-8b9a-41ef61565332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel spends much of the early "Friends" seasons figuring out this
        whole adulting concept. She wants to stand on her own and find a career, but
        she doesn''t always have the connections or skill set to get there and barely
        making rent as a waitress at the neighborhood coffee shop. She thought she
        was getting somewhere after a positive job interview, only to learn at the
        end of the episode that she was wrong. This scenario is all-too-real for anyone
        with big dreams who is (or was) stuck working at a soul-crushing job to pay
        the bills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce60ce-e717-4044-b5d2-5213cb9f4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868feff1-a1ab-40ef-b7f0-f76a1032de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. "The One Where Rachel Finds Out" (Season 1, Episode 24)
        and "The One Where Ross Finds Out" (Season 2, Episode 7)</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9beb61-35a1-461d-bb7f-12338a509c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb604e9-240b-4f17-be0f-41b95a33a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The will they/won''t they relationship dynamic between Rachel and
        Ross did grow tiresome. But, to anyone harboring an unrequited crush, these
        early episodes where each finds out about the other''s romantic feelings can
        be a life preserver.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5b4ba-d859-4a47-b4a5-5e51ace5ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f3306-e601-489d-9a83-57c0db2ed6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. "The One Where Heckles Dies" (Season 2, Episode 3)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e8d03-9ad3-43b3-a353-cb1a13c4fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed59ac0-7585-4afe-9430-fcc15b38d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sense of loneliness and isolation can outwardly manifest in various
        ways, particularly in a city as crowded as New York. When Rachel and Monica''s
        downstairs neighbor (played by guest star Larry Hankin) suddenly dies, Chandler
        questions his own life choices and worries about ending up alone and cranky.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029558f-ebce-4bde-a866-cf4eee127dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32d252-7ff8-4067-860e-aa6cede74243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. "The One with Five Steaks and an Eggplant" (Season 2,
        Episode 5)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c614bd8-7c6a-4d2c-8d59-0b63df205fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ac528-b3a3-4523-992a-1c0da70de3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wage inequality in the workplace is a headline-grabbing topic. Among
        your personal peer group? Maybe not so much. This episode lets Phoebe, Rachel
        and Joey actually talk about how much of a struggle it is to keep up when
        their friends make so much more money than them. It also ends with Monica
        losing her job at a restaurant, thus reminding that not all paychecks come
        with a lifetime guarantee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d3d7a-62ab-42a9-98a9-546bf2d5996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5cff1-953d-4221-b2df-1fca00e5d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
