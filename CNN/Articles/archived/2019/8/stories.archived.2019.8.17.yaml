      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>18. "The One In Vegas" (Season 5, Episodes 23 and 24)</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429d552-67d9-4249-a82e-0f0646f23d2f'
