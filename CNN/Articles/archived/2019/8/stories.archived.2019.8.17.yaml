      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039045a7-b177-43da-b30d-54cf85e81ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonda was nominated for an Academy Award for the screenplay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98b52a-e7bb-447c-9d7d-50770dfc10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T08:16:18.886+08:00
