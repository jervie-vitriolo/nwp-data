    'jcr:uuid': '3440fa0e-ee3d-43ca-816c-5825292b93f2'
    'lead': 'Two Customs officers were hurt in a shooting incident involving four
      suspects in Makati City on Friday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-17T16:04:21.815+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:49:15.655+08:00
