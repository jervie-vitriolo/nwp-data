      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f362c34-f183-493e-aa21-ae13ab5b52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.587+08:00
