      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd0426-b0b7-45e4-83e6-7f8770e335e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it''s hard to know for certain if your partner is over
        an ex. At the end of Season 5, Chandler is put in just this spot when he learns
        Monica met up with ex-boyfriend Richard (Tom Selleck) -- even if the encounter
        left her with no romantic notions. This episode is also about rallying around
        a friend who may be down on job prospects and is forced to take on an embarrassing
        (if temporary) gig, as Joey is when the gang finds him working as a gladiator
        in a Las Vegas hotel when his film production shuts down.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206a461-2f4e-4242-a953-3d071a776055'
      'mgnl:activationStatus': true
