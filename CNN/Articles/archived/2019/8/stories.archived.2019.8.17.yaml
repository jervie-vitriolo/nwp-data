      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Instagram is rolling out a new feature
        that allows users to flag misinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49439cdf-a37d-4bd3-9741-10639ae9de1d'
      'mgnl:activationStatus': true
