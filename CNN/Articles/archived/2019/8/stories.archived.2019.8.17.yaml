      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>17. "The One with the Cop" (Season 5, Episode 16)</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd35cf-a924-4b28-8d1a-8af995c2714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.588+08:00
