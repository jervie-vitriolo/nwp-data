      'mgnl:lastActivated': 2023-01-27T11:49:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68264634-9714-462d-b491-9e5d27e2a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:34:31.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The design of the HiCan and the new HiBed is a contemporary cocoon
        equipped with state-of-the-art technology for wellness, entertainment and
        health monitoring that syncs seamlessly with your smart device," design firm
        Hi-Interiors said in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae621a-b065-4fb7-aa92-b83608ec7302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:34:31.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

