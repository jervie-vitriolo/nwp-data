      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>19. "The One Where Joey Loses His Insurance" (Season 6,
        Episode 4)</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca182ef3-9755-4341-aa3b-4b8248bf69e8'
      'mgnl:activationStatus': true
