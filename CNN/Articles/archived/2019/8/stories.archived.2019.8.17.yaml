      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, through her Twitter page, stressed that she will not inhibit
        from Cardema’s case despite the fresh allegations hurled against her.</p>'
