    'template': '1'
    'title': 'Leni Robredo vs. Sara Duterte possible in 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35cb5b-16fb-4521-b778-9fe9e1ef7ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:13.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Vice
        President Leni Robredo said she''s keeping her options open for a possible
        presidential bid in 2022 – while acknowledging that "another Duterte" could
        emerge as President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341e577-91b9-4fea-954b-41fdd657c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ddd16-51a1-474b-89f3-56800e1e262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President on Friday released a transcript
        of Robredo''s recent interview with Bloomberg TV, where she said she now has
        no plans of running for president in the next elections, but stressed that
        "I’m leaving everything open."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01996ec9-7568-4dd3-8796-87d618f6b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4538b1e-4253-4683-a284-6cb6342a0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she refuses to give a definite answer for now since a lot
        of things can happen in the next three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6e974-0812-4409-97cd-677eba4fb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9e1b3-8a7a-476c-9ec8-cc9cea07cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ve eaten my words so many times already," recalling how&nbsp;she
        initially said she did not have plans of running for Vice President. But when
        she finally assumed the post as the second highest official of the land, it
        also meant she''s ready to become the constitutional successor of the President,
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d0bdd-c4bb-473d-b5e8-3736664c466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225076b4-ba64-4dc7-93f1-9b4026fbdf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, when I ran for the vice presidency, that was one of the
        pre-requisites—that I’m ready to be president. Because the mandate of the
        Philippine vice president is to take over if anything happens to the president.
        So I would not have run for the vice presidency if I thought that I was not
        ready for the presidency," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9558e-b090-4104-81ef-857c75bb2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b22d29-bd7e-40d8-85b5-73c2743f6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s daughter, Davao City Mayor Sara Duterte,
        has been considered as a possible presidential candidate. She has yet to confirm
        or deny whether she''s running, but early this month, <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/2/Sara-Duterte-pray-president.html"
        href="https://cnnphilippines.com/news/2019/8/2/Sara-Duterte-pray-president.html">she
        said she will ask for divine guidance.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7e857-6e47-4ca7-955d-cff20e109e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/4/11/Rodrigo-Duterte-Sara-Duterte-Carpio-president.html">READ:&nbsp;Duterte
        says if he has his way, he won''t allow daughter Sara to run for President</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f92989-d855-4779-b903-f137c3d6826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f52f5-52f1-48eb-9fe0-f57d79308170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Sara Duterte, Robredo said, "It would not, at all,
        be surprising for another Duterte to become president."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bb207-c5ff-4a9e-8144-482486125e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78511e-507f-48c4-ab8c-c911509a11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte family has been tagged as one of the many political
        dynasties in the country. The first family has kept a tight grip on Davao
        City,  which is now ruled by Sara Duterte as mayor, the President''s youngest
        son Baste Duterte as vice mayor, and eldest child Paolo Duterte as first district
        representative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e731146-f40a-4c93-8eed-d928a829b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439c12b-6b4d-468e-9903-f735c5f72329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not just the Duterte family who are lording it over in the
        Philippines," Robredo said, lamenting how Congress has not passed a law to
        ban political dynasties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c659ae-e879-4c4d-8be6-76846870816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c4203-4e0e-4ebc-86a4-3550ef49e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo admitted that the opposition Liberal Party needs
        a lot of calibrating following the loss of all eight members of its senatorial
        slate "Otso Diretso" in the midterm elections last May. Administration candidates
        dominated the polls, which was seen as a referendum on the Duterte government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee92719-2043-4978-9e5f-3ae0ba7b137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T12:41:14.001+08:00
