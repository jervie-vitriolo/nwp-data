      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram said that users will now be able to report misinformation
        by clicking the three dots in the upper right corner of every post, hitting
        buttons to designate it as "inappropriate" and then as "false information."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47e02f-3da6-4d57-890b-4550bfb51089'
