      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tool builds on a move Instagram made in May to use image
        detection to find content that was already debunked on Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3926db0-275f-4c66-ac8f-ea7fd9fcaf02'
