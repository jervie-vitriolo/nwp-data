      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cb3eb-402f-48fa-a25f-4b2371376fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several "Friends" episodes discuss grown children''s issues with
        their parents (both Monica and Chandler are routinely frustrated with theirs).
        In this episode, Phoebe -- who, it is increasingly revealed throughout the
        series, comes from a very non-traditional family -- feels hurt and betrayed
        that her birth mother never tracked her down when she needed her most.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9342fd-388b-4f96-815b-1a2dd3795043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63ebe0-965d-4496-93fc-5e48195c6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the smug grammarians in a friend group, this is also the episode
        where Ross teaches Rachel the difference between "you''re" and "your."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7906629-595c-4281-8f0d-05a17519b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4cc13-1f61-4b55-99a3-ce0e4dd23c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. "The One Where They''re Going to Party!" (Season 4,
        Episode 9)</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cd258-3e40-498c-be66-6003fd69ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609256e4-693a-4591-ad39-6de7b8bd979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of getting older means accepting that it''s OK if you can''t,
        or don''t, party like you did in your youth. In this episode, Chandler and
        Ross are super psyched that their old friend is in town and they begin to
        think of all the crazy shenanigans they can get into this time. When the friend
        bails, they realize they''re content to have a calm and predictable night
        without him.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede93ca-9cb4-408f-b785-d5b9463d9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb04af-6c82-47b4-84e8-b7551316bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. "The One With Phoebe''s Uterus" (Season 4, Episode 11)</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b20c2-23c6-43b3-808d-a1dad6d3420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f116083-9b11-4856-8cc9-cdea35559c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This episode may resonate with any woman who has ever considered
        being a surrogate, as Phoebe is asked to do for her brother and his wife (played
        by Giovanni Ribisi and Debra Jo Rupp, respectively). But it''s also another
        "Friends" episode that deals with class, as Joey takes a job at Ross''s museum
        and learns that there''s a divide between doctors and staff. To others, it''s
        best remembered as the one where Monica teaches Chandler (and maybe some watching
        from home) about female erogenous zones.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95553a-b640-4ebb-8264-488d51319370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd74b8-aa46-4bac-a740-33615096318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. "The One With The Embryos" (Season 4, Episode 12)</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eed798-8a7b-4539-bcaf-e723328bb3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a99955-e7ef-4109-85ba-123e86db3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This episode was an early example of TV comedies teaching about
        the expense of IVF and its iffy success rate. Phoebe has five embryos implanted
        in the hopes that she can become a surrogate for her brother and his wife
        (spoilers for first-time watchers: things work out!).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1600c-f741-4b25-b1dd-cfa250e7d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.587+08:00
