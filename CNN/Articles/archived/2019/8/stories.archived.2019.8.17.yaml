      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac6d42-47b1-4675-ace3-4efe6b2a3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.589+08:00
