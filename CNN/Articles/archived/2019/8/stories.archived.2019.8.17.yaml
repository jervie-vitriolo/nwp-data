      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I voted in favor of the registration during the MR (motion for
        reconsideration). All of us in the (first division) did. So where is the exchange
        of favors? Where is the bribery?” Guanzon told CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630868a-651a-4ed4-baa6-380c3300a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1716887-95c2-42d4-adbf-06e2d38b050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No hand in death threats</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e62c7-1f89-44fc-831b-03be5f61c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Cardema also denied any involvement in the death
        threats received by the commissioner. He said he even offered to help in finding
        the culprit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30658648-02f1-43ec-9396-eb4e7862b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit na ang</em> initiative to find out <em>kung sinong nangha</em>-harass<em>
        sa kanya nasatin na nanggagaling.</em>.. every day <em>sinasabi niyang tayo
        ang nangha-harass sa kanya,</em>" Cardema said in a press briefing at the
        Duterte Youth''s general assembly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5e461-64a9-41c5-9daa-61ca90a471b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if the initiative to find out who is harassing
        her comes from us... every day we are being accused of harrassment.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19700937-612c-45f6-91e3-efbbec44ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned emotional as he decried how the Duterte Youth has been
        been portrayed as "bad" because of Guanzon''s allegations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f74f05-de3e-45b2-a111-f13aa2a3e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikita niyo na pinapalabas niya na siya ang biktima; kami
        sa</em> Duterte Youth <em>ang biktima</em>," Cardema said, crying. <em>"Tapos
        ang lalabas sa media kami yung ano, kami yung masama."</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af271b47-87a4-426a-a3bc-091d043d0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you can see, she''s playing victim; but we, the
        Duterte Youth, are the victims. But media reports put us in a bad light.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8129000-2896-49b5-a48e-ba9c360134dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T19:09:28.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:49:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon has repeatedly blamed Cardema for the death threats she
        and her family had received, usually just hours after key COMELEC decisions
        came out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cf71b-a525-44de-a834-47e495f2799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T15:06:20.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC First Division earlier this month <a href="https://cnnphilippines.com/news/2019/8/5/Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-.html">ruled
        in favor of a petition to cancel Cardema’s plea to replace his wife</a>, Ducielle
        Marie Suarez Cardema,&nbsp;Duterte Youth''s first nominee. He has filed an
        appeal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be02e4f-5223-4d1b-a7c0-14059b09bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T15:06:20.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said she has asked the COMELEC''s law department to probe
        Cardema''s <a href="https://cnnphilippines.com/news/2019/8/7/Rowena-Guanzon-Ronald-Cardema-COMELEC-misrepresentation.html?fbclid=IwAR1TxOxpNZqr_ucG1ajWsB7XPqeY7BpI0fXDniBv_EAf933Zf3OSV0AQkAc">possible
        criminal liability for misrepresentation</a>. The law states that a nominee
        of the youth sector, which the Duterte Youth party-list represents, must not
        be more than 30 years old. Cardema is 34.&nbsp;This was among the reasons
        his substitution bid was rejected, preventing the Duterte Youth from assuming
        its seat in the House of Representatives.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23fdbd-fed2-4332-ae93-e34f1d9e15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T15:08:11.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Crissy Dimatulac contributed to this report.</em></p>'
  'customs-officers-hurt-in-ambush':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-17T16:01:58.517+08:00
