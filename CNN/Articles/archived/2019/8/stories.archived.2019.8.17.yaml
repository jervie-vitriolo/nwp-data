      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bed also has dimmable lighting, an adjustable base, motorized
        blackout curtains, voice control and a built-in wifi connection -- features,
        the designers say, that interact to ensure a user gets a better rest.</p>'
    '7':
