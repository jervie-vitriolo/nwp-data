      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. "The One Where Ross and Rachel Take a Break" (Season
        3, Episode 15)</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314fec9-20dc-4db1-81fe-252dea9d252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.585+08:00
