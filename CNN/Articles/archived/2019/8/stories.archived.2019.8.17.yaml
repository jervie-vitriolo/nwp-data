      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59435b64-7dc1-4863-8150-4be952447f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-17T11:25:39.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:49:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, the struggles of a work-life balance. Rachel is killing it at
        her new job at Bloomingdales, but that also means she''s working long hours
        and doesn''t have time to celebrate her anniversary with Ross. Jealousy and
        drunken decisions ensued and fans still debate what constitutes cheating on
        one''s partner. Eventually, the phrase "we were on a break!" would be screamed
        into the lexicon.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423ed2b-5726-4ffe-a12b-229307708583'
      'mgnl:activationStatus': true
