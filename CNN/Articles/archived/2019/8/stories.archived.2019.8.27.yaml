      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the previous works of Foster + Partners, the soon-to-rise
        Estate Makati is set to make a name for itself, and will undoubtedly add to
        the current precious jewels of the Makati skyline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
