    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424616d3-dc1c-4857-a700-6402c7318288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.590+08:00
