      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a52272-4462-4a69-b593-d2a16ede28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know whether he''s accused of spying on behalf of a third
        party actor -- a foreign government such as Australia or the US," Stary said.
        "We know him as a blogger and democracy activist -- so we can''t conceive
        of any other actions outside of his role as a political agitator."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b356fd7-efc7-4a96-830b-a41cc2baf067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec696123-4f4f-49df-9380-f3e4ef1e733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stary said the spying charges were worrying. Espionage can carry
        the death penalty in China, though Stary said it was "not within our contemplation
        that this case will attract that penalty."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d36c5c-c6fb-44a8-985f-87abdfee3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472e4a4-9d2e-40ea-b497-2497a100b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2019/01/23/asia/australia-china-yang-hengjun-intl/index.html"
        target="_blank">former official</a> with the Chinese foreign ministry, Yang,
        53, also holds Australian citizenship, and was known to spend most of his
        time in the United States. He also had a large following on Twitter, where
        he posted satirical commentaries and criticism of the Chinese government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d4acf-83dd-4d2d-a5e8-4c5384fdec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609079c-bfa8-41d8-8c22-c7205908c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was detained in the city of Guangzhou in January, while he and
        his wife were visiting from New York, where Yang was a visiting scholar at
        Columbia University. Yang''s wife, Yuan Xiaoliang -- a Chinese citizen with
        Australian permanent residency -- has been issued an exit ban preventing her
        from leaving China, Stary said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177fefb5-75d2-4ce3-938b-684e81d4957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dd91b-7b7a-468b-9170-3914f353b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Beijing did not immediately respond to a request
        for comment about Yang''s case. China''s Ministry of Foreign Affairs previously
        said: "(The) Chinese national security authority (is handling) the case in
        strict accordance with the law and (will) fully protects his legal rights."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa3d5a-3f4c-47de-9176-5c2a46aa1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021dc020-07a9-40ce-bb20-3befd51ecbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stary said Julian McMahon, a high-profile Australian barrister,
        had been hired to assist with the case. McMahon previously represented the
        Bali Nine, accused drug traffickers who were sentenced to death in Indonesia
        in 2005.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c348421-30dd-4c1b-a06c-d214b522cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a70022-5269-4757-9200-155e6ed2f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic issue</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4d50d-6882-44d9-a435-ea3c0edef338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s detention in January came amid a period of rocky relations
        between Beijing and Canberra.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b4fdf-0cae-4481-9279-ebc6ea84964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fec876-b598-4d84-a56a-c045ef941ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides were clashing on issues ranging from China''s alleged
        attempts to influence the former''s domestic politics, to Canberra''s decision
        to ban technology by Chinese company Huawei from the country''s 5G mobile
        networks and Beijing''s rising ambitions in the South Pacific.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0de8b-eac8-4388-9801-62b633d55b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:31.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41162b39-44dc-4c1b-918a-3ef80fe5815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marise Payne, Australia''s minister for foreign affairs, said in
        a statement that Canberra was "very concerned" about Yang, who was moved to
        a detention center in Beijing in July, after <a href="https://edition.cnn.com/2019/07/18/asia/china-yang-hengjun-australia-canada-intl-hnk/index.html"
        target="_blank">six months</a> of house arrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319e49e-b9ab-4db3-8929-1be42775c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6d316-ffca-43a3-a0cb-d0a1bb9072a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr Yang has been held in Beijing in harsh conditions without charge
        for more than seven months. Since that time, China has not explained the reasons
        for Dr Yang''s detention, nor has it allowed him access to his lawyers or
        family visits," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88652f3a-3020-4e5a-86db-647a58a74884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce247c-cd75-45bb-b151-a78216371a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have serious concerns for Dr Yang''s welfare, and about the
        conditions under which he is being been held."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81d120-819b-4875-9dd1-04bb75b47e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b86c3f-2a88-4d1e-892a-0b6bd3de00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Beijing denies any link between its detention of foreign
        nationals and bilateral disputes, critics say the cases have had a "chilling
        effect" on how foreigners view and deal with China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a74f7-aeba-4380-b0c4-5e2f197e663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f790e30-5cbf-4259-97a0-ace59b556cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You start to hear people say, If my government has frictions with
        China, I''d better not be in China," Yaqiu Wang, a China researcher for the
        international advocacy group Human Rights Watch, told CNN earlier this year.
        "Other people feel, I''d better stay quiet and not say anything critical of
        the Chinese government in case something happens to me."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d9370-f263-4a06-ad41-01049032f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978461d-a67c-4774-8b5d-1d1b5b6ff1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, two Canadians – former diplomat Michael Kovrig
        and businessman Michael Spavor –&nbsp;were detained and accused of stealing
        "sensitive information and other intelligence." Their detention came just
        over a week after the Canadian government arrested Meng Wanzhou, the chief
        financial officer of Chinese tech giant Huawei, on behalf of the US.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242056c-d16e-4fee-bb4c-069ef8270fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09944674-6ac3-4f21-bd8f-6f6474136c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng is facing charges of working to evade US sanctions on Iran.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5ca31-df19-4d3c-81c4-3b4032703b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:18:36.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:06:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/08/26/australia/australia-china-yang-hengjun-intl-hnk/index.html"
        target="_blank">China charges Australian writer Yang Hengjun with spying</a></em>"</p>'
