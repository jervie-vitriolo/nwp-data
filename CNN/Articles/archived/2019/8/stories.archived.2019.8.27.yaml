      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254135ff-0008-4ecd-94fd-b158d1ae5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of what3words'' investors are logistics firms. Germany''s DB
        Schenker and the UAE''s Aramex are using the startup''s technology in their
        systems to help delivery workers know exactly where they''re going, a way
        to save time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665772c9-a93b-485e-abc5-99b48439af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
