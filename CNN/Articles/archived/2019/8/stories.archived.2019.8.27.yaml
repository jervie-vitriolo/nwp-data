      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Several
        local government units declared class suspensions for Wednesday, August 28,
        as tropical storm ''Jenny'' nears landfall.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17bc91-5961-403f-878d-559e710d7854'
      'mgnl:activationStatus': true
