      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an inhabited façade, every nook and cranny of the flat can
        be utilized, and the windows can either have a desk, day bed, lounge, or even
        a counter with sink.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64372635-7318-4d9c-8068-6e2a96792ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:18:50.685+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:07:27.129+08:00
