      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Senator
        Ramon Bong Revilla slammed efforts by his colleagues to allow detained Senator
        Leila de Lima to participate in Senate sessions through video calls, saying
        he was barred from joining sessions in the chamber when he was detained over
        plunder charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e1440-74e2-493a-9bdb-fd4073c8b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb88fb0-91b3-4d15-a51f-295329495a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halatang-halata naman ang</em> special treatment <em>‘pag pinayagan
        ‘yan ngayon</em> [Obviously, that would be special treatment if this is allowed.]
        Equal protection and fair play dictates that Leila De Lima cannot be allowed
        to participate in Senate proceedings, even if only remotely,” Revilla said
        in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd5f61-29f2-482b-90e4-6ec4d093014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c26e9f-8bde-4688-8788-e4c57a8aded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said letting De Lima participate in Senate sessions would favor
        her above other detainees and is a “travesty” to the upper chamber, which
        does not have rules allowing senators who are not physically present to participate
        in legislative proceedings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00acd540-9d00-4a09-a2a7-1ae9f4e74568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c43ff0-2e78-401e-8bcd-25c03aa93879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla even recalled that the Senate leadership, then headed by
        Senate Minority Leader Franklin Drilon, did not think that the absence of
        three senators would impact legislation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24311d-0d99-43e6-addb-bf5d3ec973ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac0a568-765b-4a41-bf84-5469572d543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Revilla, Senators Juan Ponce Enrile and Jinggoy Estrada
        were also detained at the time over charges in connection with the multi-billion
        peso “pork barrel” scam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a32cf-3b71-4f19-993e-20d16d385693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dafbc0-0da6-49e6-8c9a-4459885e881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Drilon and Panfilo “Ping” Lacson have filed a resolution
        seeking to <a href="https://cnnphilippines.com/news/2019/8/4/senate-resolution-leila-de-lima-teleconferencing.html"
        target="_blank">allow De Lima</a>, who has been in detention for three years,
        to participate in the Senate plenary sessions through teleconferencing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca08714-f0bf-4914-8bbf-f3a2d206e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ddfc49-ff17-412b-b96e-1703c956507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fd162-b32b-40a9-8ec5-7fccbd6e9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said De Lima’s absence in the Senate "unduly deprives the 14
        million Filipinos who voted for her their proper representation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfcd362-8f00-44ff-88a1-288e4513548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02827383-1e19-4418-b306-c5d5f8501cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 117 of the Senate rules state that the votes of senators
        who are absent from the session when they are called to vote would not be
        counted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e5633-fda5-447b-8790-1f1c99556a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2bd58-7eb8-4a38-82ec-9496834d07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III had earlier <a href="http://cnnphilippines.com/news/2018/07/06/tito-sotto-requests-de-lima-senate-duties.html"
        target="_blank">asked the Philippine National Police</a> to allow De Lima,
        who chairs the Senate Social Justice panel, to hold committee hearings while
        in detention at the Camp Crame Custodial Center. The police <a href="http://cnnphilippines.com/news/2018/07/08/pnp-albayalde-de-lima-sotto-senate-hearing.html"
        target="_blank">denied</a> this request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ec06e-a70c-451e-8c0e-8ad7f20c93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a12ac-cc80-402d-a2f5-ff5f5751a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Antonio Trillanes, who was detained for his participation
        in the 2003 Oakwood Mutiny and the Manila Peninsula Siege, was allowed to
        participate in Senate sessions through teleconferencing. Trillanes was also
        able to hold Senate hearings from his detention cell.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1de2e2-3fd6-44af-a51a-fd431c0cb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ce627-a862-4940-983b-1c9b1d018936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:08.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:04:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla, on the other hand, sought permission from the Sandiganbayan
        to let him attend the last three sessions of the Senate, but the anti-graft
        court junked his plea as it did not see the urgency of his petition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e2a7a-d04b-4456-8447-1b9466af2781'
      'mgnl:activationStatus': true
