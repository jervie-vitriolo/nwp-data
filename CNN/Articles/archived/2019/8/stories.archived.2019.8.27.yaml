      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01b775-f4f6-4125-a96c-936a4f32465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that climate change is a real and existential threat
        to our planet and that''s why as a country and as a government we have moved
        forward unequivocally in leadership on climate change," Trudeau said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf2c24-ae1f-4619-9738-90dcd59febbf'
      'mgnl:activationStatus': true
