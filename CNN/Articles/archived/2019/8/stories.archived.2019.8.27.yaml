      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also been useful in situations where a person might not necessarily
        know exactly where they are. Police in northern England told CNN Business
        that they once used the app to rescue a kidnapping victim.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c632c-e476-4770-9ed7-ad1104ac1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb08bc-bcd2-4936-89ba-6e6c82b2a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked her to download the app and give us her three-word location,"
        said Paul Redshaw, a supervisor at Humberside Police. "This meant that we
        could identify which building she was in and officers were sent to her aid
        immediately."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3dea1-d212-4780-927d-49b203c0e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f837c-5297-4499-b9ce-2731d926789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
