    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:37.699+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'employees', 'state', 'workers', 'salary', 'standardization',
      'grade']
    'stories': ['259412f0-cfec-4de0-a13c-2c27ebfcf69a']
    'template': '1'
    'title': 'DBM to propose new pay hike scheme for gov''t workers in October '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412dc21-806a-4c02-beb3-718db6ed013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:06:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Budget department will propose a new set of salary increases in October that
        will grant a raise for all government workers worth at least 10 percent of
        their current monthly pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91bdbbb-97b9-4202-87c8-782dda15b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:06:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Budget Secretary Wendel Avisado said the agency has tapped
        private firm Towers Watson and the state-run Governance Commission for GOCCs
        to study current salaries of all government officials and employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a8f97-fa3c-47d5-a4d3-99ec2c2a722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:06:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that we could get the results by next month," Avisado told
        reporters in a press briefing on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac7b95-a13c-4180-a6d8-3ded602a293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:06:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salaries state workers are regularly reviewed and updated to become
        competitive with rates paid by the private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3d84d-c926-4472-add1-22a0d686a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado previously said that the proposed ₱4.1-trillion budget for
        2020 allots ₱31 billion for a <a href="https://cnnphilippines.com/news/2019/8/20/2020-salary-hike-government-workers.html">one-year
        pay increase for state workers</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cfb4f-6e4c-4bf1-91e9-5efb9463ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the results of the study, the Department of Budget and Management
        said the pay hike will be equivalent to at least 10 percent of current government
        salaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21f115-e442-475f-80eb-bac7ddd02313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government workers have enjoyed a yearly raise since 2016, through
        Executive Order 201 issued by then-Pres. Benigno "Noynoy" Aquino III. The
        last tranche took effect this year, where those under salary grade 1 now earn
        a minimum of ₱11,068 per month, while the President at salary grade 33 — the
        highest in the ranks — can earn as much as ₱399,739 monthly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95986bd7-65c2-4823-aee0-895696698b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6d431-a3f9-42bc-9b25-3cb7d492d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know there''s an ongoing effort on the part of Congress
        to legislate this. We hope that by October, we can link up with them," Avisado
        said, adding that it will follow discussions on the 2020 budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362d9c4-eb67-4a3b-b304-8b8f9d551a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8a46c-6d32-48e7-a673-224751cf980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has started discussions on the spending
        plan, which they hope to pass on third reading by October 4. It will then
        be sent to the Senate for another review, months ahead of their goal to get
        the President to sign the budget by December 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851345b-2baa-4310-bb44-ab1b913974d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cac3de-db50-4e3f-b987-e78a5cf64ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Avisado said there''s a separate review on the military
        pension scheme, given its ballooning costs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37873204-739c-450f-b690-9ec95ce40e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84ad1c-50a6-40ec-9795-9a30577c17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at the implication of this and how much it will
        cost the government," the Budget chief said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6cb0b-2548-4904-9089-b73bc321cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb16ec8-b641-4685-a461-1f5f11bc6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III and then-Budget Secretary
        Benjamin Diokno have proposed a new scheme for military retirees and wants
        the Government Service Insurance System to handle to pension fund, and possibly
        collect contributions from members of the armed forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90abb8-6f3d-4ba3-aa1f-ce2c1b4d4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33ddd5-e995-4f58-b3c5-0fc17d2218c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:24:10.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:07:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, military pensions are indexed on the monthly salaries
        of active uniformed personnel, which means that the government has to pay
        bigger pensions whenever the salaries of the incumbent rise.</p>'
  'lorenzana-makabayan-cpp-npa-red-tagging':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Bayan Muna Rep. Carlos Zarate (L) and Defense Secretary Delfin Lorenzana
      (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-27T13:50:25.626+08:00
    'imagesource': 'jcr:9c529bc5-7c16-4850-87a7-06d7cc299a27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f6a6c81-d4cc-4d08-8540-06a28f2f1d45'
    'lead': 'This was the Defense Secretary''s response to a Bayan Muna lawmaker who
      lamented how the red-tagging has made the left-leaning solons ''vulnerable''
      in the regions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:53:04.895+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:06:43.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:38.123+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana to Makabayan bloc: Condemn CPP-NPA and red-tagging will stop '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5f535-e9f0-4c39-9acd-3a28075db667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — Defense
        Secretary Delfin Lorenzana on Tuesday dared the Makabayan bloc to condemn
        the armed communist movement, saying only then will the government stop from
        tagging the left-leaning party-list groups as communist fronts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c251573-825a-443e-a8b1-2f5e6e291f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1c88b-f682-447e-a5ea-36c678e57039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagka nanunog sila ng mga equipment, silent lang kayo</em>
        (When they burn down equipment, you remain silent). How can we now dissociate
        you from this communist group?" Lorenzana said, referring to the Communist
        Party of the Philippines (CPP) and its armed wing New People''s Army (NPA)
        which has waged a five-decade insurgency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8df1a9-3c95-4bfe-9ecf-e0944ffcfcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58898d3-8137-457b-a03d-720fabf058d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condemn the CPP-NPA, stop these atrocities. Condemn yung armed
        struggle and we will also stop what we’re doing," Lorenzana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e269a-9a96-407b-a4c6-becb8cbd547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3f3cc-0ca9-40e7-b306-9b86b08b8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this statement during the House hearing on the proposed
        2020 budget for the Department of Defense, where Bayan Muna Rep. Carlos Zarate
        called for an end to the red-tagging. Aside from the Bayan Muna, the party-list
        groups Gabriela, Kabataan, and Alliance of Concerned Teachers (ACT) have been
        linked by the government to the CPP-NPA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b7aaf-088c-4e05-8a66-f4e5b24c3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0561aa-e8a5-4c41-9ea6-4363bfbbe3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said, "Very dangerous <em>ang mga statements na ito Mr. Chair
        dahil pagdating namin doon sa aming mga constituency, sa rehiyon, dahil pinapakalat
        na nila na ang Bayan Muna, ang Makabayan bloc ay terorista ''yan, NPA ''yan</em>,
        we are vulnerable even if we are members of this House."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22511d6-22cc-4b09-9121-39e845978afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e1e93-cb65-4617-a076-dbf00aa92ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These statements are very dangerous, Mr. Chair, because
        when we go to our constituents in the regions, because authorities have been
        spreading rumors that the Bayan Muna and Makabayan bloc are terrorists, we
        are vulnerbale even if we are members of this House.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353a08f-c080-423b-b35f-f403c9e2aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fadf89-486c-45f7-aa0c-8f67e2013898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s move seeking to classify communist rebels as terrorists
        is still pending before a local court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f31d5-b83a-4261-9564-953d2fd158e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1a020-f8a7-4f6d-8596-f2f82d41fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate challenged Lorenzana to present evidence to support defense
        and security officials'' claims that members of the Makabayan bloc have been
        stirring up trouble in anti-government rallies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52dd909-873e-4013-8c69-578959ff744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9822863-a73a-49ff-ba1c-8ca705a0e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When are you going to stop this? We are responsible members of
        this House. <em>Nakita niyo ba kaming nanggulo</em> (Have you seen us cause
        any trouble?)," Zarate added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ca880-30c4-40e4-84d3-61dabb3c31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a70b58-5931-4ea6-8dd6-5bb4666ab088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana clarified that it was the exiled communist leaer Jose
        Maria Sison who first identified the left-leaning groups as the front organizations
        and "backbone" of the CPP-NPA. Sison has specifically denied that the ACT
        was a communist front.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef5c8c-157a-47e5-9db8-ab0655a36ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da196443-1122-4cb4-a76c-d239d88f84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Makabayan bloc did not respond to Lorenzana''s claims
        during the hearing, which was pressed for time since the Defense officials
        were invited to a luncheon with House Speaker Alan Peter Cayetano.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95406d9-c5a5-4f0c-ba32-bfd745d5c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708f352-6ec2-4185-b308-bb214de5b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Makabayan bloc, the government has also publicly
        named the following as communist fronts: National Union of Peoples’ Lawyers,
        rights group KARAPATAN, religious group Rural Missionaries of the Philippines,
        and women’s rights group Gabriela, among others. The Supreme Court has issued
        a writ of protection against the alleged state harassment as these groups
        denied being communist fronts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3006ac-111c-41d3-bccf-3c3b73636478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:56:52.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://More groups tagged as communist fronts get
        court protection from Duterte, officials">READ:&nbsp;More groups tagged as
        communist fronts get court protection from Duterte, officials</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e580b4-8b93-45ea-819c-446ac28fa858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b11575-82cc-4e90-8c43-820664100f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:53:04.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:06:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been cracking down on the members of the CPP-NPA
        since the termination of peace talks in 2017. President Rodrigo Duterte walked
        away from the on-and-off negotiations with the rebels in 2017, as both sides
        accused each other of ceasefire violations.</p>'
