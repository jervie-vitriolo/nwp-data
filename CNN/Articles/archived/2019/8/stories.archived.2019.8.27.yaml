      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c98632-f127-4b73-91fb-dd967726a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for supporting me," she said. "I''ve said it once, but
        I''ve had a lot of tough matches here and a lot of tough losses, but coming
        out tonight makes it all worthwhile."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfc0d3-509f-4b0a-a22e-42789092a256'
      'mgnl:activationStatus': true
