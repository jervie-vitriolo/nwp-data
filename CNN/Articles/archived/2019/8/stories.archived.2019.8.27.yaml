      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Disney has released a teaser trailer
        for "Star Wars: The Rise of Skywalker," which is the final installment of
        the franchise''s latest trilogy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a58f2-fc34-4771-8ad5-c43d17588ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:26:08.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer first premiered during Disney''s D23 Expo, and it teases
        the possibility of the series'' protagonist, Rey, going to the dark side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ff7c8-7f3a-44dd-a0d7-32a47f073092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:26:08.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the trailer is heavy on footage from the previous "Star Wars"
        films, it shows off some never-before-seen footage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73c589-bb46-483a-a20f-6512a590f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:26:08.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One scene shows Rey fighting against Kylo Ren, the main antagonist
        of the film, atop a ship. In another shot, dozens of Star Destroyer ships
        can be seen in formation, possibly preparing for battle.</p>'
    '8':
      'assetautoplay': false
