    'mgnl:tags': ['Brazil', 'G7-Summit', 'France', 'Amazon', 'Amazon-fire', 'Amazon-fire-aid']
    'template': '1'
    'title': 'Brazil rejected millions in Amazon aid. Hours later, Bolsonaro hinted
      at a reversal'
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead1334-c998-4818-9ba4-314d23e59a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T23:21:27.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:03:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Brazil has escalated its war of words
        with global powers over the Amazon fires, announcing it would reject $20 million
        in foreign aid before the country''s president appeared to contradict his
        own representatives and leave the door open to accepting the funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fb983-0045-493a-ad6a-c0f696eac0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special communications office for President Jair Bolsonaro told
        CNN on Tuesday morning that Brazil would turn down the money that was pledged
        at the G7 summit in France the day before.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634ab24-212d-410b-aaa6-1edbe7cd4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But around an hour after his communications office confirmed that
        Brazil would reject the funding, Bolsonaro appeared to cast doubt on the matter.
        "Did I say that? Did I? Did Jair Bolsonaro speak?" he asked reporters outside
        the presidential residence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff20841-8407-447b-80b3-046f5586a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian president added that he would only respond to the
        offer once French President Emmanuel Macron withdrew his insults against him.
        Macron had accused Bolsonaro of "lying" to him about climate commitments during
        trade negotiations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1dcceb-5dcb-42a7-8f38-f07c4b3ceb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon blazes have caused a public spat between Bolsonaro and
        Macron, who has been vocal about the need for an international response to
        the fires.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733aa78-2432-486f-801b-3e833d9d93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron spearheaded the effort and announced the aid package at the
        G7 summit he hosted in Biarritz.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c629f35-7e09-47f9-b0eb-be1e4b32d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s chief of staff waded into the dispute between the two
        leaders on Monday evening, suggesting that the money should instead be used
        "to reforest Europe."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f67888-983b-4f60-a6e4-afd138c90713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Macron is unable to avoid a preventable fire in a church that is
        at a World Heritage Site and he wants to show us what is for our country?
        He has a lot to look after at home and the French colonies," Onyx Lorenzoni
        was quoted as saying by G1 Globo late Monday night. He was referring to the
        Notre Dame Cathedral fire in April.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f59fd-3ff5-443a-bad0-b3622694c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Tuesday, during a meeting with governors of states affected
        by the fires, Bolsonaro struck a more conciliatory tone, announcing that no
        one in his administration was opposed to negotiating with France.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a37230-a2ef-42e6-b75d-08194882402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We even thank the G7 for its work," he said. However, he added
        that Macron "should think two, three times before he attempts to get out of
        the complicated situation he is in, with huge disapproval within his own country,
        by messing with us."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc2a86-ccdf-4f0b-8e16-b5d3009ff8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, Bolsonaro had been saying the idea of creating an international
        alliance to save the Amazon would be treating Brazil like "a colony or no
        man''s land," calling it an attack on the country''s sovereignty.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65f745-ca70-42e1-8343-7ed5469c81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite data provided by European monitoring service Copernicus
        (CAMS) on Tuesday now shows that fire activity over the Brazilian Amazon has
        decreased in recent days and is trending at or below normal levels for the
        last week of August, according to data records that go back to 2003.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea10e5-19f3-494f-9ad0-9f438cffef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few days, fire activity seem to have in general been
        below average compared to the previous 16 years in the GFAS dataset," CAMS
        scientist and fire expert, Mark Parrington, said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf9886-5979-4c70-acf5-7bdddb791730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International help</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a3a22-0931-4bbf-ac95-a83cc34e5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Macron at the G7 on Monday, Chile''s President
        Sebastián Piñera announced a new two-step process for fighting the Amazon
        blazes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c43c9e-4342-45b4-a944-8466a938c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first step was to cover the emergency and collaborate
        with Amazonian countries in fighting the fires.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb228f9d-7451-46ca-83e6-d06ceeca5363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next phase would be focused on protecting the forest''s biodiversity
        then working on reforestation. Piñera said this would be agreed at the United
        Nations General Assembly in New York in September.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92899bd-cd6b-4223-b80d-ff92f85267a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second step would be possible because of the collaboration
        between the Amazonian countries and the G7 countries," Piñera said, adding
        this would be done while "of course always respecting their sovereignty."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bedb32-015a-4665-8e01-5af6246461fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict between Macron and Bolsonaro got personal when a user
        post on the Brazilian president''s Facebook page compared the appearance of
        his wife with that of the French first lady, implying that Macron was jealous.
        Bolsonaro''s official account then commented: "Don''t humiliate the guy ...
        haha."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c002335-3537-46f5-aeb9-2b6655fc02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron described the remark as "extremely disrespectful."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4b68b-2468-4daf-917b-e92f870c0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s government had found itself under increasing international
        pressure over its environmental policies even before the major fires broke
        out earlier this month.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094e3bf-0c6f-4515-b54d-bd227a079cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany and Norway both suspended their contributions to Brazil''s
        Amazon Fund earlier in August. Over the past decade, Norway has donated $1.2
        billion to the conservation fund, which is managed by the Brazilian Development
        Bank. Germany has contributed $68 million.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f76885-b4ae-4784-a3c1-313fedcb1a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Environment ministry said earlier this month it was suspending
        the program, and its planned donation of up to $35 million euros ($39 million),
        because of doubts over Brazil''s efforts to reduce deforestation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1532636-43f7-49f2-a2af-6c0eead37581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after that, Norway announced it suspended donations because
        the Brazilian government dissolved the fund''s steering and technical committees.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47baa8c1-5849-4aa0-b98e-821671abbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some world leaders have criticized the Brazilian president
        for his handling of the fires, he received praise from US President Donald
        Trump, who tweeted Tuesday that Bolsonaro was doing a "great job" that was
        "not easy."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63654dcb-1e3b-46be-8485-671d2ed2be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and his country have the full and complete support of the USA!"
        Trump tweeted.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9043893-879d-4de5-a791-7b55e5497c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:02:38.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:03:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro said the tweet pleased him "a lot". "We know that President
        Donald Trump from whom I have profound appreciation, he has his communication
        via social media and he just tweeted this, and this is something that pleases
        me a lot," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da899665-265d-4b3b-b284-952cdd9fc7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:33:42.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:03:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2019/08/27/americas/brazil-rejects-g7-aid-amazon-intl/index.html"
        href="https://edition.cnn.com/2019/08/27/americas/brazil-rejects-g7-aid-amazon-intl/index.html">"Brazil
        rejected millions in Amazon aid. Hours later, Bolsonaro hinted at a reversal"</a></em></p>'
