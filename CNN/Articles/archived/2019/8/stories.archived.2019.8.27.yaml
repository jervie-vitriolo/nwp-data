      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, however, says hurdles in the United States aren''t slowing
        its development efforts elsewhere. Danks said the company still has research
        partnerships with more than 300 universities globally and that Huawei has
        begun research on 6G — the next generation of wireless network technology
        — in Canada, in partnership with several institutions.</p>'
