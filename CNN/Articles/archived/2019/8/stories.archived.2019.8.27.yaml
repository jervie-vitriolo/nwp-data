    'template': '1'
    'title': 'Indonesia''s capital city isn''t the only one sinking'
    'visualType': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860477d-0ef4-4fbc-a28d-19e7366151ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.443+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indonesia announced Monday that the
        country would be relocating its capital city, in part because it''s sinking
        into the Java Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45954824-fc63-4c79-b4fb-56fd08ee43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.439+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac757213-6c7d-4a13-9ebd-66ecc8759b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta is one of the fastest sinking cities in the world, according
        to the World Economic Forum, due to rising sea levels and the over-extraction
        of groundwater.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832062a7-f038-4317-a8fc-12e2ade46e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6601a4-4bf7-414f-bd5b-d3425f12ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s sunk four meters in the last 30 years, with North Jakarta
        sinking as fast as 2.5 meters in the last 10. At that rate, 90% of North Jakarta
        will be underwater by 2050, according to local media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c125b5-fa30-45a6-8548-25923c30a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c85940-ffbb-4acd-b659-5633f392beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was built on swampy ground, with its northern part hugging
        the Java Sea. More than 10 million people live in the city, and rapid expansion
        has worsened the sinking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d5777-72f9-4cdd-b093-84565e2d0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bc9b0-30b5-470c-899d-1f88a1cbace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jakarta isn''t the only city in trouble. Here''s a look at others
        that are also at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7d4e5-ccde-4e96-958c-f80ebb21a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08c2c0-6ebe-4f17-9365-e16d7d0f2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Houston</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c65c35-c053-46de-bfb2-829c2329ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston has been sinking for decades and, like Jakarta, the over-extraction
        of groundwater is also partly to blame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23a0e5-1404-42fe-80ad-5636b561b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00348a0d-50a0-4633-8a0d-25c9469e6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Chronicle reported that parts of Harris County, which
        contains Houston, have sunk between 10 and 12 feet since the 1920s, according
        to data from the US Geological Survey. Areas have continued to fall as much
        as 2 inches per year, an amount that can quickly add up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4d592-c8fd-489b-b694-062b2fb494ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc873ed-1d0f-44b6-b86d-08adad3fe280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:05:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have tried to address the issue, creating a special purpose
        district meant to regulate the withdrawal of groundwater in 1975. But the
        problem has persisted, with privately-owned wells and water suppliers continuing
        to pull from aquifers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564636b6-42f4-4ef4-9480-848da7653d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbd30e-7028-452a-aa7b-0a4fcc6224a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lagos</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335d7aa-3cfc-4bf9-8808-ffdfbae39190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Lagos sits on the coast of Nigeria, constructed partly
        on the mainland, partly on some nearby islands. It''s also Africa''s most
        populous city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143c070-f8f4-4d7f-bd66-a13c2001cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3eaaea-c12d-455e-a331-355da60e3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its geography makes Lagos especially prone to flooding, and the
        coastline has already been eroding. As sea levels rise due to global warming,
        the city is increasingly at risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6442134-7a0b-454c-9356-7706de20e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6e00c-273b-46e3-8369-56babb39028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study from 2012 revealed that, because Nigeria''s coastline
        is so low, a sea level rise of just 1 to 3 meters "will have a catastrophic
        effect on the human activities in these regions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820e1ac-ee1d-48b6-b4b0-13b0507f8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e597437-4d7f-4f3b-a6f7-aa1edf1f99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study this year found that global sea levels could rise
        more than two meters by the end of this century.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240af18f-bc5e-4b64-a38d-58856d589a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:04.998+08:00
