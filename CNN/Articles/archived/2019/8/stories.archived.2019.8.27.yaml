    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df92342-e692-44a8-9536-d075fe7145ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:04.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:09:52.845+08:00
