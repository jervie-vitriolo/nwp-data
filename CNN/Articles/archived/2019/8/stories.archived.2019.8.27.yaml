      'mgnl:lastActivated': 2023-01-27T12:01:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can expect… Maybe this year, our highest budget
        is for education. Then DPWH. Perhaps for the last two years, I will highlight
        you farmers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12172e3-743e-416f-9d58-2940db9fd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:58:11.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, however, did not give an exact figure for the
        budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652776e-ee5f-4e8d-9395-3df35b14873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:58:11.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed national budget for 2020 is ₱4.1 trillion, approximately
        11 percent higher than the current budget of ₱3.7 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ffb7a-e93f-4506-a774-32b1b5575b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:58:11.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appointed William Dar to <a href="https://www.cnnphilippines.com/news/2019/8/5/William-Dar-Agriculture-Secretary.html">head
        the Agriculture department.</a>&nbsp;He replaced Manny Piñol, whom some Cabinet
        members blamed for the rice shortage in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed46c0-5465-467b-8264-168eae4b4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:58:11.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol, meanwhile, was assigned<a href="https://cnnphilippines.com/news/2019/8/6/Manny-Pinol-Mindanao-Development-Authority-chairperson.html">
        chairman of the Mindanao Development Authority</a>. He will serve as the presidential
        “pointman” for the new Bangsamoro region, and will focus on the agricultural
        and economic growth in the South.</p>'
  'Rodrigo-Duterte-communist-rebellion-end-now':
