      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the song ended. Cabello nuzzled Mendes'' nose in a way
        someone might do to their dog, as if to say, "Good job, champ."</p>'
