      'text': '<p><strong>“Showtime, Baby” by The Stray Mullets</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c81f12-283a-4c11-8b08-1272c5913096'
