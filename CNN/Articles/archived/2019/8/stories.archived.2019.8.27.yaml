      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taylor Swift is certainly not taking
        a literal interpretation of her single, "You Need to Calm Down."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c099f2-98d2-4320-97aa-5028ea016e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer got political during her 2019 MTV Video Music Awards
        acceptance speech for video of the year, which she won for the pride-themed
        anthem, to call out the Trump administration''s current lack of acknowledgment
        of the Equality Act petition for LGBTQ rights. A call to sign the petition
        was featured at the end of her video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68efb6-14b0-4fe6-b8d6-9daa77fd7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It now has half a million signatures, which is five times the amount
        that it would need to warrant a response from the White House," Swift said,
        then looked at her wrist as if to gesture she was checking the time on a watch.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">CONGRATS
        <a href="https://twitter.com/taylorswift13?ref_src=twsrc%5Etfw">@taylorswift13</a>
        on her SECOND time winning VIDEO OF THE YEAR <a href="https://twitter.com/hashtag/VMAs?src=hash&amp;ref_src=twsrc%5Etfw">#VMAs</a>
        <a href="https://t.co/l8TOibbTTr">pic.twitter.com/l8TOibbTTr</a></p>&mdash;
        Video Music Awards (@vmas) <a href="https://twitter.com/vmas/status/1166175790440075264?ref_src=twsrc%5Etfw">August
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d41af-f8fd-464e-a3f9-a6316dbe67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.591+08:00
