      'mgnl:lastActivated': 2023-01-27T12:08:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033036c-48f9-4a10-b4dc-42bc9ce1e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that elected officials against this and similar
        measures should be wary of a sea change because fans voted "You Need to Calm
        Down" as the category''s winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177f1d7-30c4-4085-8534-d2d9929259cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this video several points were made, so you voting for this
        video means that you want a world, where we''re all treated equally under
        the law," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426ac83-cf76-4b07-aa11-2bfc8d190300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift wasn''t the only performer to get political at this year''s
        VMAs. Rapper French Montana and "GLOW" star Alison Brie took a pro-immigration
        stance when they presented the award for best Latin music video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a478b0c-1988-4240-b158-9415d3cd792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moroccan-born musician said he was proud to present the award
        as an immigrant, adding "I feel like we are the people that make this country,
        and I feel like I want to be the voice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2cc72-8177-4225-baf8-74b504919abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:59.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for a response to Swift''s
        comments.</p>'
    '0':
