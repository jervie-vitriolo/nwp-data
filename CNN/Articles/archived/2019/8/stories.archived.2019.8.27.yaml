    'imagesource': 'jcr:0ae45a4c-cdc1-499d-a036-4a6b19ec4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aebd3386-8e54-47c1-a80c-5f41453ed6f1'
    'lead': 'The House Committee on Ways and Means has approved another tax reform
      bill, this time targeting profits from bank deposits and similar investments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T17:47:11.642+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:02:15.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:46.560+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tax', 'reform', 'passive', 'income', 'documentary', 'stamp']
    'stories': ['22e11157-8849-4a40-8140-e8831c218023']
    'template': '1'
    'title': 'Another tax reform bill hurdles House panel '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb094a58-2fd7-4098-8255-97e6b0d6af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Another
        tax reform bill cleared the House Committee on Ways and Means, this time covering
        duties on bank deposits and investment products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7093e-ab87-45d2-b654-ace44f3ea584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel approved House Bill 304, or the Passive Income and Financial
        Intermediary Tax Act (PIFITA), on Tuesday, according to committee chair Albay
        Rep. Joey Salceda. This is the fourth package of the comprehensive tax reform
        program put forward by the Department of Finance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca27da55-9a20-40b7-a8ba-e5fa866a9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8690990-a02a-4910-9c33-2c37fb43e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to overhaul the tax scheme for all kinds of passive
        income, which mostly refer to profits from bank deposits, bond investments,
        dividends, and shares of stock. It sets a uniform 15 percent tax rate on interest
        and dividend income, which are currently at 20 percent and 10 percent, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178f04b-1982-4b5e-946b-820aed305bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa32fe-8ba3-43b6-9669-807bc3c51241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government currently collects several taxes on capital income,
        among them the documentary stamp tax (DST), capital gains tax, and tax on
        interest income. The rates vary depending on the type of product, currency,
        maturity, issuer, residency, and business status, which the Department of
        Finance (DOF) said makes it unfair and complicated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92596f5e-9763-4286-8e0c-3ba4a6453529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1a8e0-b518-4668-9cd2-0cbb0fdc6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also seeks to bring down the duty on interest income,
        which include the tax automatically deducted on the monthly proceeds earned
        by bank deposits. The DOF said local rates are generally higher compared to
        the rest of Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb2885-ff0e-4ff6-ade1-f4ca0a45af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52ec7b-4343-40aa-b804-678f0a3a4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other financial firms would also have to settle a flat
        rate 5 percent gross receipts tax if the bill becomes a law, against current
        rates that range from 1-7 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409981e6-7ee6-47f9-b3f9-84aaf3be302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2dd3c6-0c18-46b2-ba54-05678d992fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax for insurance and health maintenance organization premiums
        would also be unified at 2 percent. Meanwhile, non-life insurance deals remain
        subject to 12 percent value-added tax.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005eafe5-f418-4dbd-a89a-d44c4ce4eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c57227-f599-4916-b578-68fabb9dbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIFITA also exempts more transactions from the DST paid for
        government-issued and other financial transaction papers like baptismal certificates
        and diplomas. The tax on domestic fund transfers would also be removed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de62851-c852-4775-944c-14b78e57658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa821eb2-05ae-486d-8c39-ff2d4c5eeee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other exemptions to the DST include the oath of office required
        from elected officials, the Good Moral Standing Certificate required by the
        Professional Regulation Commission, affidavit of loss and other certificates,
        proxies, and the certificate of no marriage record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d3cc6-4a28-448a-909c-f3a86a30bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d86350-34ad-41f2-9601-143d9f4435d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the bill would lead to a ₱4.2-billion net revenue loss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d73d16-f3c6-46cf-ad6b-7e1789b3c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac5449-ece8-46be-a9c9-61d66cc3e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:47:11.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:02:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill still needs to be approved in two readings by the House
        plenary, where it will follow package two that <a href="https://cnnphilippines.com/news/2019/8/14/TRABAHO-CITIRA-bill-approved-House-panel-18th-Congress.html">changes
        the corporate income tax structure</a>.&nbsp;&nbsp;</p>'
  'new-local-music':
    'author': 'Ian Urrutia'
    'caption': 'Music for wallflower types, ''80s nostalgia, and some of this year''s
      most groundbreaking releases.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-08-27T18:02:23.367+08:00
