      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Canadian Prime Minister Justin Trudeau
        has vowed his country''s support to help extinguish the Amazon fires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d05b91-060b-402a-8a0b-25e5721ad53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
