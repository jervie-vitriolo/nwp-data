    'lead': 'The Amazon rainforest is an ecological marvel. Without it, climate change
      could become irreversible — a reality brought to light by the fires in the region
      that have been raging this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T08:07:24.217+08:00
