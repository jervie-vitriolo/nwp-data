      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85e5f8-d6cf-4f71-8be8-8474805388f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People around the world are shocked and devastated to see the Amazon
        engulfed in flames," he said at a news conference during the conclusion of
        the G7 Summit in France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffaeaf-01db-4603-a740-081c4cbb3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4ce89-ab71-4ed5-8a1e-929fe78e351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader said Canada is offering to send water bombers and $15
        million to help the affected regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715719fa-50b7-4320-9ce1-b02757ef3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29dbec-1c1f-4048-95ff-9c086ec12e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau also added that Canada''s Minister of Foreign Affairs Chrystia
        Freeland had already "reached out to her counterparts in Brazil and Bolivia"
        to offer aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e2a64-a709-498f-9235-a0af8b91fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b694db-a8bb-4ff3-8e7d-74d045ade94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could pretend that the situation in the Amazon is just part
        of a natural cycle but that''s not exactly what''s going on here," Trudeau
        said Monday. "The toll of human activity and extreme weather events on our
        communities, our environment, our health and our world will continue to climb
        unless we take decisive action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb71936-ee1a-4eb2-a6f6-fd383ddf3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4b260-8bb1-4152-b356-1cc2704451a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G7 country leaders have already applied pressure on the Brazilian
        government to respond to the fires. Some of the countries -- which include
        Canada, France, Germany, Italy, Japan, the United Kingdom and the United States
        -- said they would block a trade deal between the European Union and Brazil''s
        economic and political bloc unless the country takes action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3efd3a4-3300-43e9-8123-5d4bf64b15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ea0ce-43a6-4e3d-8642-dcc635c9fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other political and civil society leaders as well as celebrities
        around the world have also called for an end to the destruction of the forest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d961fc-cb2a-48e3-bae5-5536d565b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8dbf1c-a579-4b1c-b7cd-02155728f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon, often referred to as "the planet''s lungs," has been
        burning at an alarming rate this year -- the highest rate since 2013. More
        than one and a half soccer fields of Amazon rainforest are being destroyed
        every single minute, according to Brazil''s National Institute for Space Research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa1c75-1e38-4e52-8671-4aa02e67bf29'
      'mgnl:activationStatus': true
