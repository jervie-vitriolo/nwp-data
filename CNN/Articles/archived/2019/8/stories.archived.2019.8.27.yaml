      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53603d64-f8eb-4340-bf8f-61ad664c5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Orleans</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87df822-c114-455d-981e-4154f6d0de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as the 1930s, just a third of New Orleans was below
        sea level. When Katrina hit in 2005, that number went up to half.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326888b-3d2e-4173-88da-0f1f0c09912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf84501-826a-4ec4-b42a-0e30d8936365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:07.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is vulnerable to rising sea levels because it was built
        on loose soil and was positioned so close to on the coast. Combined with its
        sinking -- scientists have found it to be falling at a rate of 1 centimeter
        a year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88deffb4-a18d-4219-b1f0-9585518fd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821f4b1-61c2-404f-b05d-090ee8689f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beijing</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c2c7f-f154-4982-a0ac-9ea4303d6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from 2016 showed that Beijing is sinking by as much as 4
        inches in some areas per year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bdaf8-232b-47be-857f-95b9689eb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72996907-ac23-41e6-9399-f5c37ed3dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the cause of the sinking was depleting groundwater,
        similar to the situation in Jakarta and Houston.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86733307-62f8-4e7c-92ee-f6059f9fe527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30612508-17e3-4306-83fb-582144ead237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, which is not a coastal city, relies heavily on groundwater
        as its main source of water. The water has been accumulating over many years,
        but its extraction has dried up the soil and caused it to compact -- leading
        to the sinking.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dff50-140d-45c6-89e8-aaac3d1c97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294ef3d-3603-4a17-a2c3-4a33f6250b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Washington, DC</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375cd5a-bd5c-489c-9a57-d4c1c7af4f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington might be one of the most important cities in the US --
        and it''s also sinking.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a3f5a-beb5-4e35-a99f-f2d05892374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4639e-1464-4203-ae60-e2c686a73191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:13.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research from 2015 showed that our country''s capital will drop
        more than 6 inches in the next 100 years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f834a-730a-446c-9b89-bc54dee60d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2027ceb-af91-4856-98aa-293b1a1a5688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike Jakarta, Washington''s sinking has nothing to do with
        aquifers or rising sea levels -- it''s actually because of an ice sheet from
        the last ice age.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21a23d-06bb-48ef-b0ee-30f7c5f1f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468341dd-fdd2-466b-a3f5-f9e24a187108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mile-high ice sheet pushed land beneath the Chesapeake Bay upward.
        When the ice sheet melted, thousands of years ago, the land settled back down.
        The researchers now believe that the area is gradually sinking, a process
        that could last thousands of years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58dba6-85df-4373-9ee4-398d41b6dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.443+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31045e6d-fd3d-48ab-9b58-998764b76d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.443+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sea levels in the Chesapeake Bay are rising too, which could
        cause additional problems.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db8421-08a0-41bd-ae88-9caa71167d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:45:51.443+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:06:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/27/world/sinking-cities-indonesia-trnd/index.html"
        target="_blank">Indonesia''s capital city isn''t the only one sinking</a>."</em></p>'
  'Negros-killings-Kagubak-hit-list-Anthony-Trinidad':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
