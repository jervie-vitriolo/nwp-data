    'template': '1'
    'title': 'Duterte tells military to end communist rebellion now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28c5c1-3e67-4928-aa7f-ef5b9e0c840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> President
        Rodrigo Duterte warned that there will be a “little trouble” for the country
        as he ordered the military to end the communist rebellion as soon as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa694de-95e7-4b9c-a00e-23a12380338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d1620-2f6f-420b-9e93-151a102fe00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not think that we can afford to wage a war another 53 years.
        So I am telling the military to kindly end it now. We cannot afford to pass
        it on to the next generation, <em>baka hindi na nila makaya</em> [they might
        not be able to handle it.] It has to be now,” Duterte said Tuesday in a speech
        in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e986cb-9fcb-433d-a11b-be01807c7e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f35330-4006-45e9-833c-3acbf139dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the campaign against communist rebels “will not be bloody”
        but will cause “a little trouble” which will attract criticism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c524929-8a75-4b9d-b137-26675ecce70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1112a25-fdae-43d3-b0b5-9ef433123618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his speech, Duterte hinted yet again at a “very, very
        radical change” in the government in the coming days. He then acknowledged
        the military men present at the event, which marked the 31st anniversary of
        the Comprehensive Agrarian Reform Program (CARP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c68337-1637-4d2e-bf9a-273854957ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887cd9f-9d2f-4fd9-af91-157aeb532193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier said the New People’s Army (NPA), the armed
        wing of the Communist Party of the Philippines (CPP), had <a href="https://www.cnnphilippines.com/news/2019/8/3/duterte-npa-drastic-measures-negros-island.html"
        target="_blank">“crossed the red line”</a> for supposedly being behind the
        killing of four police officers and the spate of killings on Negros island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e90fd-feab-41d0-a4ba-dff48983d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10509d2f-8305-4c8e-a17f-b3199f3136f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34658ec2-5bf0-43cd-913d-91cf51ba6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels have denied this and pinned the blame on cops who are allegedly
        part of a vigilante group called the “Duterte Death Squad.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340cffe6-e8e7-4de0-9d93-917edb4ce505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064c362-e4a1-46bc-9d4c-389d88ac7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has ramped up efforts against communist
        rebels since peace talks between them and the government broke down in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a267477-572a-47ec-bba4-a8a16391cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be8d16-479e-4ff6-94a3-bb35ff55792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html"
        target="_blank">How peace talks with communist rebels failed</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4cb2d3-69a3-4e44-8cc9-d50acb377b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88f77a-d4a9-4e16-aa24-ea9cf25c9978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of communist leaders and consultants have been arrested
        as Duterte refused to resume the talks. The government has also tried to entice
        armed communist rebels to surrender, promising them cash, housing, and livelihood
        assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2d8fb-f05a-4237-85f8-8fbe47b5bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390c7ac-5388-4409-981d-c5d38175d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has since sought to formally tag the Communist
        Party of the Philippines (CPP) and its armed wing, the New People’s Army (NPA)
        as terrorists. It has also created a national task force to end the communist
        armed conflict.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72549d74-0104-4b1e-b2d5-a16e50c0b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1899e30-a44c-424d-a54d-beeae30ce11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials have also been targeting university campuses,
        which they suspect of being communist recruitment hotspots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab4423-4346-4e99-83f6-006e0dc67dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35695b05-3190-4d59-a581-e1ade45f6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has said that they maintain their policy of keeping the
        doors "always open to peace negotiations," but stressed that the "prevailing
        political environment under the Duterte regime is not conducive" to its resumption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8edcd-678c-4c83-a862-9871f8381b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c77af-8f9a-48a4-9a35-dd039d24a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Land reform</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28db81-473b-4b9b-8f16-ac681b7a3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf1240-6615-4b4c-be41-b945cbb5758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte led the awarding of 87,000 hectares of land to CARP beneficiaries,
        which includes the last remaining plots of land in Hacienda Luisita.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8f071-ab0a-459e-9c83-64e5fe622920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:02.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f07cb-c90d-42f9-af6b-72517a08a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred farmers received land certificates covering
        112 hectares of the 6,000-hectare Tarlac estate owned by the Cojuanco family,
        relatives of former Presidents Corazon Aquino and Benigno “Noynoy” Aquino
        III.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744da753-6207-4814-b3d6-d77d424cde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b64bfe-b5da-47a1-b192-ca73dfd8c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has nothing against the Aquino family, but pointed
        out flaws in their land reform policy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ea279-e353-4470-a500-ae599828e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5cf96b-042d-4474-a678-a6ca0c2bd7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The greatest aberration sa land reform was the Philippines was
        declared, the whole of the country, as a land reform program area, pero tinanggal
        nila ang [Hacienda] Luisita [but they excluded Luisita],” Duterte said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea93b8d-a116-46b7-bdd8-2b03e803a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730b879-0266-4de2-b465-04a7105b21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 6657, or the CARP law, allowed land reform beneficiaries
        to receive shares of stock instead of actual plots of land.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285a22b-c754-4da8-afac-aa9e4c6a216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72372002-b16b-4562-ab8e-b048755764b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda Luisita farmers insisted that they wanted to receive land
        and not stocks. The Supreme Court would only rule in favor of the farmers
        with finality in 2012.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee1606-2b08-465d-b74f-11d5e084009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899382a-3829-424e-9740-491a90a91fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out that the government can finally quell the communist
        rebellion — the longest-running in Asia — if it improves its agrarian reform
        program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2e3a1-6a05-481c-b1c7-5b388e3e2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa8527-e384-48fe-8406-b924b6902fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kunin mo ang</em> initiative <em>mula sa komunista.</em> What
        they’re parlaying is land. <em>Unahan na natin, eh ‘di ibigay na natin,</em>”
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d531b3-841e-48f4-9a5e-335be4d5e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59852150-ae87-44a0-9915-2a8879ac4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Get the initiative from the communists. What they’re
        parlaying is land. Let’s get to them first, let’s distribute the land.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03fce2-c6db-4826-9632-77880cf7cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58682712-4c2c-4cb2-9f62-ff48db8421e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Communist Party of the Philippines (CPP) that Duterte
        “is a peddler of fake land reform.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc652883-0db6-4b49-81c0-82165031c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12524b90-3425-424d-bfb4-58ebb51dc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:01:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Duterte’s land reform aims only to transform the countryside to
        foreign-owned plantations,” the CPP said on Twitter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562a5ea-28c0-4db9-a293-1a89f9a1272b'
      'mgnl:activationStatus': true
