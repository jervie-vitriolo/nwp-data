  'Antonio-Sanchez-family-release-order-BuCor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-27T19:08:44.183+08:00
    'imagesource': 'jcr:279ced0f-8499-423f-b01d-948246dcf34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8e41d8-1d56-4739-85a8-5ff7e4e0af0a'
    'lead': 'Antonio Sanchez’s children claim the convicted former mayor was supposed
      to be released on Tuesday, August 20, upon obtaining a release order from the
      Bureau of Corrections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T20:21:27.063+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:01:35.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:48.840+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Sanchez', 'Bureau-of-Corrections', 'BuCor', 'Faeldon',
      'Calauan', 'Calauan-Laguna']
    'template': '1'
    'title': 'Convicted ex-mayor Sanchez ordered released August 20, family says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88414def-5ba2-4e6e-8a7d-36658a068051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—</strong> The
        children of former Calauan, Laguna mayor Antonio Sanchez on Tuesday said their
        father has been up for early release last week, but things suddently changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85d8db-70e4-4edb-8a63-d7897595705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Sanchez told CNN Philippines that his father, who was convicted
        for the 1993 rape-slay of two University of the Philippines Los Baños (UPLB)
        students, was supposed to be released August 20, and that a release order
        from the Bureau of Corrections (BuCor) was on hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab657ad0-1a35-4e3c-ac26-894ae55b1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the family came to fetch him, they were informed that his
        release was “put on hold.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea1140-3e71-4922-9bbc-022c180c5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suddenly, <em>nag-iba yung tema, hinold. So nagtataka kami, may</em>
        release order <em>na, hinold ang pagpapalabas ng</em> father <em>ko.</em>
        So that''s a big question. <em>Bakit?</em>” said Sanchez’ son.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f951648-4253-46e2-a610-a3a18a3fa46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Suddenly everything changed. So we were surprised,
        there’s already a release order, my father’s release was held. So that’s a
        big question. Why?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdeaa0f-847c-4a76-8be1-2471d7c0eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597cc2d-8978-40de-88bf-48a3e55a9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nangyayari ngayon para bang nasi-single-out ang daddy ko na
        ngayon mo lang babaguhin ang batas… Wala na ba tayong karapatang magbago kung...
        ika nga ni</em> Senator Bato (Dela Rosa) "why dont we give a second chance?"
        <em>una sa lahat,</em> qualified<em> naman siya sa batas</em>,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d24d8b-c871-412d-9bd9-0c2a1368fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8d03e-cfac-43a8-ba8b-262b73668b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s happening now is that our dad is being singled
        out. Don’t we have the right to change? Like what Senator Bato said, “why
        don’t we give a second chance?”]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207bb27-1bac-4026-a998-5fd7e65c09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c57a4-436f-4fd7-8976-2451c9293c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added BuCor chief Nicanor Faeldon informed them that their father
        may be released within two months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572a193-e6c1-4bf0-be27-772580fb308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, however, told CNN Philippines
        that Faeldon denied the Sanchez family''s claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc740692-49ac-4493-9e4f-fc188ce8fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been informed that BuCor chief Faeldon denies having signed
        a release order for Sanchez. Likewise, no report on such matter has been received
        by the DOJ," he said.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5802379-b8d7-4515-9892-ea6af0d97d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: C<a href="https://cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">omputing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525395a6-0662-4b13-841c-875f6471ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the former mayor’s possible early release sparked outrage
        among different sectors, especially from the UPLB community and the victims’
        family and friends.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7c91f-099b-48d9-95cd-5f61945343bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and six others were sentenced to seven terms of reclusion
        perpetua (up to 40 years of imprisonment) after they were found guilty of
        rape with homicide for the killing of UPLB student Mary Eileen Sarmenta and
        fellow student Allan Gomez. The former mayor has served 26 years since his
        arrest in 1993.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e2a8a-c86a-49de-bb0d-5d0db6e6a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanchez family has maintained that the former mayor was not
        involved in the crime, and was only framed by political opponents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de111c-7661-42e9-92c5-2b5d01d4ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department earlier Tuesday ordered the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/27/DOJ-BuCor-inmates-early-release-good-behavior-GCTA.html"
        href="https://www.cnnphilippines.com/news/2019/8/27/DOJ-BuCor-inmates-early-release-good-behavior-GCTA.html">temporary
        suspension</a> of the processing of early release of inmates under the good
        conduct time allowance law. Guevarra noted the verbal order was done as a
        "precautionary measure and in the interest of prudence” in light of the public
        outrage on Sanchez’ controversial case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3455b93-e45e-4802-9426-782f33a0fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:21:27.065+08:00
      'mgnl:createdBy': 'alyssa'
