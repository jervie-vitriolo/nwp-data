      'mgnl:lastActivated': 2023-01-27T12:02:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dabff7-92f3-4010-a2c8-001d2e238a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company, the South Korean messaging app Kakao, has used
        what3words as a way to invite users to discover new fishing spots that were
        previously off the grid.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813abb5-663e-4f60-8bea-067c83364630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d67ca-a5ef-4aa6-9747-65df6c9e056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cabify, Uber''s main ride-hailing rival in Latin America, teamed
        up with the mapping startup earlier this year to let its users more easily
        share specific destinations, such as a street corner or bus stop.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04442c7b-b3d0-46c3-813d-9c82a4175db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147175be-5822-48de-8ecc-5be50557e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Running groups are using us to mark out running trails. People
        are using us to find their friends at festivals," Jones said. "We''re basically
        a pin drop that you can say, write down, input into a device and then remember."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a89ef-2077-4baa-9e06-fd7adae53018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:57.888+08:00
