      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cashing in</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56791fdc-bbe4-4dba-928c-31dad077f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What3words is free to use for the general public, as well as for
        nonprofits. The company plans to make money by licensing its code to businesses
        that want to integrate it with their systems.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2a61c-60dd-4403-9dcf-0578dd28bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd737f4-e3d8-489c-9813-45d78b4008cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a big delivery company or you''re a car company or a
        mobility company, we can make you much more efficient," said Jones.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624c893-83d2-4ebf-83c1-2583e06a6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
