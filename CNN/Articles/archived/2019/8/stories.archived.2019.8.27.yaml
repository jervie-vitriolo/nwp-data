    'template': '1'
    'title': 'F2 sweeps Cignal to claim second PSL All-Filipino title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237f9fe-2896-4e24-aa60-c17fe6ab30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:39:11.392+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        F2 Logistics Cargo Movers were hailed queens of the 2019 PSL All-Filipino
        Conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a8ba2-b77f-42f6-a14c-b2c9a39be942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:39:11.392+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers reasserted their mastery of the Cignal HD Spikers,
        14-25, 16-25, 19-25, in Game 2 of the finals Tuesday at the Mall of Asia Arena
        in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5e2b1-8f8b-44d8-8e9c-8c91350123f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:39:11.392+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-oiled F2 squad overwhelmed Cignal with powerful spikes and
        an impenetrable wall throughout the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861f468-4c2c-49b6-85e7-1475c9b5cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:39:11.392+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalei Mau anchored the Cargo Movers'' offense again and delivered
        the title-clinching point via a backrow kill. She was named Most Valuable
        Player of the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1030ad1-9827-445a-9665-10972329ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:39:11.392+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is F2''s second All-Filipino crown — last won it in 2016 —
        and fourth overall PSL championship.</p>'
