      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5561e4-33f3-4852-ab08-7ccac9aeb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Venus Williams, Novak Djokovic win</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5907ef-43d0-464b-abef-7977503e62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those former champions is Venus Williams, who dominated China''s
        Zheng Saisai 6-1, 6-0. The American is now 21-0 in the first round of the
        US Open in her storied career. At 39 years old, she is the oldest player in
        the women''s singles draw by 24 years; Coco Gauff is the youngest at 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139a8d2-0f69-458d-8d99-2f3fafe2f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44868861-296d-477f-b333-38fefd33bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love, love, love my job," Venus Williams said to ESPN on court.
        "I get to work outside. My whole job is to stay fit and get a six pack. You
        don''t get better than that. I love what I do, and I''ll do it as long as
        a I can." She will face No. 5 Elina Svitolina of Ukraine in the second round.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f04b5-7101-4626-87b9-7bb6241890ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125f9ee-0562-4d45-882b-4404004f2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic, aiming to be the first man to win back-to-back titles
        at the US Open since Roger Federer in 2008, started his title defense Monday
        with a 6-4, 6-1, 6-4 win over Roberto Carballes Baena of Spain. The win improves
        Djokovic''s first-round record at the US Open to 14-0. The Serbian is now
        34-1 in his last 35 matches at grand slam tournaments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8225530-c43b-47e8-ad8b-98f5992401b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe11a3-4dd0-4bb9-a459-b5099dc964e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a solid performance," Djokovic said. "I think I can still
        play better, but it''s kind of expected for the first match and then, you
        know, I''m hoping that I can build from here."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2248a0-578c-4d48-beff-ede2b7e373de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e65e7c-75df-4681-8d8d-cd75785b9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Federer is one of the favorites, the third-seeded Swiss hasn''t
        won this grand slam event in 11 years. He''s scheduled to face India''s Sumit
        Nagal on Monday, a qualifier who has never won a tour-level match (0-4).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe129c3-5f63-40e9-a4b8-6d8d20eb1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a1175-ef2b-47c4-b6c4-447da037921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:40.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barty, Pliskova survive 1st-round matches to advance</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628b361-cab1-4a6a-aebd-49ceee2a3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was almost a big surprise to begin the US Open in the women''s
        singles draw. But crisis was averted, and the chase for the world No. 1 ranking
        is underway.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88d8ad-e7e4-4dd9-a1c6-c7d92ef961c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c36c3-8474-4e11-be5e-82e15f91a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 2 Ashleigh Barty overcame a dreadful start, bouncing back after
        being down a set, to defeat No. 80 Zarina Diyas of Kazakhstan 1-6, 6-3, 6-2.
        The Australian is one of three women, joining No. 3 Karolina Pliskova of the
        Czech Republic and No. 4 Simona Halep of Romania, in contention to regain
        the world No. 1 ranking, which is currently held by Osaka.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9e927-4214-4744-9831-f23e97e98cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13154a64-56eb-4924-9fca-1b7ed8304f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty, the French Open champion, is the frontrunner, trailing Osaka
        by just 105 points. She held the top spot for seven weeks earlier this summer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea4b34-5c6f-48b1-ac4d-26940c0de27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe530a4-0aaf-4b05-bbbf-3b04d7f5e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not the ideal start, not the perfect start, but it is what it is,"
        Barty, who had 36 unforced errors in the match, said. "We were able to find
        a way after that to get into the match and be more patient and really just
        kind of lock down and wait until I got the right balls and right patterns
        that I wanted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8c8a3-b29c-4578-8ea4-3de9b16900d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90114010-998f-4679-bef0-0725504900ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was probably the biggest change in the second and third is
        I was able to get more of those patterns more regularly and in the end build
        pressure to create more opportunities to break."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e26d9b-20e3-4a7a-8f19-9c6ad6f91c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de496c-923d-4524-9de2-3ae13b4b9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pliskova, who needs to reach at least the quarterfinals
        to have a chance at claiming the top spot, survived two tiebreaks against
        fellow Czech Tereza Martincova, who is ranked 138th, to advance to the second
        round.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
