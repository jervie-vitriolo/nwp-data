  'Johnson-and-Johnson-to-pay-Oklahoma-$572-million-opioid-crisis-':
    'author': 'Jacqueline Howard and Wayne Drash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-27T08:48:49.223+08:00
    'imagesource': 'jcr:08a43e0c-715e-44c4-9ae4-3034d81db6d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc746205-3ad3-43b8-b0d3-5fbb4cf7fbf5'
    'lead': 'In a landmark decision, an Oklahoma judge on Monday ordered pharmaceutical
      giant Johnson & Johnson to pay $572 million for its role in the state''s opioid
      crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T09:41:54.685+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T12:08:57.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:35.075+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['johnson-johnson', 'opioid-', 'Oklahoma']
    'template': '1'
    'title': 'Oklahoma wins case against drugmaker in historic opioid trial'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edda3c-1cb3-47d4-a650-d9aa30bc673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:08:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> In a landmark decision, an Oklahoma judge
        on Monday ordered pharmaceutical giant Johnson &amp; Johnson to pay $572 million
        for its role in the state''s opioid crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d989017-0a41-4f6d-a478-9ca7548fbafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:08:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11020d-b39b-4aa1-8b9a-0564f4298526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:08:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict issued by Cleveland County District Judge Thad Balkman
        marks the end of the first state trial attempting to hold a pharmaceutical
        company accountable for one of the worst health epidemics in history. In his
        ruling, Balkman said the opioid crisis has "ravaged" the state of Oklahoma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6aa9f-b2e8-4e6c-bf97-15a72a2bd2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:08:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a913fdf-cd82-4949-8626-030afe4a20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:08:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants "engaged in false and misleading marketing of both
        their drugs and opioids generally, and the law makes clear that such conduct
        is more than enough to serve as the act or omission necessary to establish
        the first element of Oklahoma''s public nuisance law," <a href="http://www.oscn.net/dockets/GetDocument.aspx?ct=cleveland&amp;bc=1044673351&amp;cn=CJ-2017-816&amp;fmt=pdf"
        target="_blank">Balkman wrote in his ruling (PDF)</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ae11a-e9b4-4f37-aea7-7228aef22990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585e8fa-1afa-4ff6-bab3-be0f79d1f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ruling, Johnson &amp; Johnson announced that it plans
        to appeal the "flawed" judgment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c49130-5e71-4863-9a35-6f75ed205092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85472c2f-d7ab-486f-a0e5-a3e61ee9246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Janssen did not cause the opioid crisis in Oklahoma, and neither
        the facts nor the law support this outcome," Michael Ullmann, executive vice
        president and general counsel for Johnson &amp; Johnson, <a href="https://www.jnj.com/johnson-johnson-to-appeal-flawed-opioid-judgment-in-oklahoma"
        target="_blank">said in a written statement on Monday.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5cf25-8b93-43dc-8205-4c7de9a48815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78dc26c-6a4f-4845-86c2-cf9ce293779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the opioid crisis is a tremendously complex public
        health issue and we have deep sympathy for everyone affected. We are working
        with partners to find ways to help those in need," he said. "This judgment
        is a misapplication of public nuisance law that has already been rejected
        by judges in other states."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674a689-9fb1-4398-82c8-8974ac82a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628d26b-1f14-4ed9-ab8f-6be1629e7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma is one of dozens of states suing opioid drugmakers and
        this case is the first state case to reach trial. A federal trial is slated
        for this fall in which nearly 2,000 cases involving cities, counties, communities
        and tribal lands have been rolled into one, accusing opioid makers of causing
        the epidemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1729966-988a-4b13-b902-4f12a6ec2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140fb5d-c00c-42d8-b562-9f3cad2c9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys across the nation -- especially those which are part of
        the trial set for federal court in Ohio this fall -- have been "watching and
        learning from the case Oklahoma assembled, while defendants have been watching
        for vulnerabilities in that case," Carl Tobias, a professor of law at the
        <a href="https://law.richmond.edu/faculty/ctobias/" target="_blank">University
        of Richmond</a> in Virginia, <a href="https://www.cnn.com/2019/08/01/health/oklahoma-opioid-trial-johnson-and-johnson/index.html"
        target="_blank">said earlier this month.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b92980-ef20-4ee8-a88a-295a32050f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c946477-5381-45d7-b0b8-ea52a68676f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma previously reached settlements with two other opioid drugmakers:
        a $270 million <a href="https://www.cnn.com/2019/03/26/health/purdue-pharma-oklahoma-opioid-lawsuit-settlement-bn/index.html"
        target="_blank">settlement with Purdue Pharma</a>, the maker of OxyContin,
        and an $85 million <a href="https://www.cnn.com/2019/05/26/health/drugmaker-teva-to-pay-85-million-to-settle-oklahoma-opioid-lawsuit/index.html"
        target="_blank">settlement with Teva Pharmaceuticals</a>, one of the world''s
        leading providers of generic drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e4d6a-b4f7-4c23-ba47-3c5aafee3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b4bc1-b9a1-4525-8942-6ac1c6fdabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oklahoma battles Johnson &amp; Johnson</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4d519-372f-4f7f-8b57-1d23fb5770d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Monday''s verdict, Oklahoma and Johnson &amp; Johnson filed
        their final pleas to Balkman earlier this month, essentially making one final
        pitch following seven weeks of trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eec136-599c-4ffe-aa19-f50b6c97e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afc427-445c-4611-b343-e2ad892163c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its final filing, the state of Oklahoma implored the judge to
        deliver a record $17.2 billion verdict against Johnson &amp; Johnson for flooding
        the state with opioids. It said the drug company created a crisis that killed
        more than 6,000 Oklahomans, destroyed families and wreaked havoc on communities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a3ddd-f9d2-40a0-a99a-eb19410db4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b65c87-a89d-46b0-9ba2-89ad3c9e0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state had presented an abatement plan of about $17.5 billion
        at trial, but in its filings, the state reduced the figure to $17.17 billion
        to account for $355 million the state received in settlements with Purdue
        Pharma and Teva Pharmaceuticals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd67e62-ddb3-4a9b-bfeb-e754ca415189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833aaa3a-9a1e-4270-82c8-657f419d07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The source of this crisis is the flood of prescription opioids
        that has inundated Oklahoma for the past two decades," attorneys for the state
        wrote in its more than 700-page court filing. "The harm it has wrought, and
        the threat it continues to pose to the health, safety and welfare of the State,
        make it the worst nuisance Oklahoma has ever known."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca273c-ce11-4137-8803-3c6fc3de9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b99190-f008-40d1-af2e-cdb7ed6af2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state essentially argued that Johnson &amp; Johnson was a "public
        nuisance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f054c5f-67fc-43fd-9f0e-a5a86798f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4ca3a-2634-4d8a-94c5-e91e7b264c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson argued in its filing that the state''s case
        was flimsy, saying that the public nuisance accusation is based on "radical
        theories unmoored from more than a century of Oklahoma case law."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af9b11-a6a2-4904-a922-c5924d44c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ef923-dee0-4244-90c9-fb951738f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to those fundamental legal defects, the State undeniably
        failed to prove its case," Johnson &amp; Johnson said in its nearly 200-page
        filing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdafed-3d0c-418f-9f50-927e70695a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b300b-2e05-4748-8594-2105e3c138f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug company blasted the state''s witnesses and argued that
        the state offered no explanation how its subsidiary, Janssen Pharmaceuticals,
        contributed to the opioid crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee754f7-a052-41ba-b838-82cff3ac10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435666b-3471-473c-9f94-0f81977b3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sum, the State failed to prove that Janssen misleadingly promoted
        opioids, that any of Janssen''s promotions caused any harm in Oklahoma (let
        alone a crisis of opioid abuse), or that its proposed remedy was a prudent
        and justified response to the present crisis," Johnson &amp; Johnson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c3ea8-fdb2-4faf-ac2d-983d159e3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc8822-e51a-4e9f-aa59-00974b5d1782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its filing, Johnson &amp; Johnson maintained it did nothing wrong
        and said the state took "potshots at stray promotional statements plucked
        from three decades" of material to create a wild public nuisance theory.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9b3f7-96a5-4a5c-bab8-63f2991550c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f29b5a-611e-47ae-8014-dd3d9e77d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>America''s opioid epidemic</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef0acd-b640-4f2c-9141-99c81e6d1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Oklahoma''s trial ran through the summer, so did America''s opioid
        epidemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41ac4f-7499-4875-a0b1-33d3d2c455e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf09e3a-be3c-4efc-9a10-c696a78268ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misuse of and addiction to opioids -- including prescription
        painkillers, heroin and synthetic opioids such as fentanyl -- has been called
        a <a href="https://www.hhs.gov/about/news/2017/10/26/hhs-acting-secretary-declares-public-health-emergency-address-national-opioid-crisis.html"
        target="_blank">public health emergency.</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0785ab-cc34-44ca-87e3-321a345d324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed27493-9902-469d-ac79-6f6d448e1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s estimated that every day more than <a href="https://www.drugabuse.gov/drugs-abuse/opioids/opioid-overdose-crisis"
        target="_blank">130 people in the United States die</a> after overdosing on
        opioids. Opioid overdoses accounted for more than<a href="https://www.cdc.gov/drugoverdose/epidemic/index.html"
        target="_blank"> 70,000 deaths in 2017</a> and an estimated 68% of those deaths
        involved an opioid.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be59e187-923a-44d5-847d-f5de28e21dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a270bd-3c83-434f-8e58-43597c24197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the United States continues to grapple with its opioid epidemic,
        the verdict in Oklahoma gets written in history as the first major decision
        in a <a href="https://www.cnn.com/us/live-news/johnson-and-johnson-opioid-trial/h_a9e64a9bd83a6882224dcfff85a7ddae"
        target="_blank">trial seeking to hold drugmakers accountable</a> for the epidemic''s
        consequences: death, addiction and strapped resources.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb568716-c86a-451b-9879-46b7568f07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718018f0-0931-4731-a858-f3952cc62048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the trial now over, eyes are turning from Oklahoma to other
        states seeking justice for the opioid crises ravaging their communities.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce4f1f-a1f9-4773-a931-25045e2eb189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b06dbf-13e2-4209-a46f-97f566c4c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.cdc.gov/drugoverdose/index.html"
        target="_blank">US Centers for Disease Control and Prevention</a>, from 1999
        to 2017, more than 702,000 people have died from a drug overdose.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b62b15-8e38-4d41-b109-f485a5b76017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:41:54.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="http://https://edition.cnn.com/2019/08/26/health/oklahoma-opioid-trial-verdict-bn/index.html"
        target="_blank"><em>Oklahoma wins case against drugmaker in historic opioid
        trial</em></a>"</p>'
