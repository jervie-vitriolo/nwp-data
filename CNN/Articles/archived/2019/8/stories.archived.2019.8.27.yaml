      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On “Bukod-Tangi,” Unique tackles the pressure of dealing with newfound
        fame and public attention. He turns confessional as he basks in the discomfort
        of solitude, seemingly lost and struggling to find his way home. “Ang pagkakakilanlan;
        unti-unting naglalaho / muli pa ba akong mabubuo,” the eclectic artist laments
        over infectiously whistled hooks and summery melodies that bring to mind a
        slacker update on Talking Heads’ “This Must Be The Place.” The contrast between
        the gloomy sentiments and immediately inviting pop soundscapes are palpable,
        but it’s helmed with a production that packs a punch. Stuff of pure genius
        I dare say.</p>'
