      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean more movie-like spectacle in the comfort of your
        home &nbsp;for those willing and able to pay for it —&nbsp;even if that means
        forgoing the communal experience, and making your own popcorn.</p>'
  'Amazon-rainforest-fire-environment-climate-change':
    'author': 'Leah Asmelash, CNN'
