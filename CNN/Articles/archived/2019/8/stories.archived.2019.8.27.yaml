      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp; Visitors to Disney''s "Star Wars"-themed
        land in Orlando can stay immersed in a galaxy far, far away by spending two
        nights in a themed hotel that will be called "Star Wars: Galactic Starcruiser."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3ce72-70a3-4bdd-8540-a640950176f6'
