      'mgnl:lastActivated': 2023-01-27T12:02:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11174986-afd5-472d-bed7-ecc951ad8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other partners are using it to showcase new features on their platforms.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2877c-ff9c-4267-8130-44b019f462d1'
      'mgnl:activationStatus': true
