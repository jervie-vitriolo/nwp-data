    'template': '1'
    'title': 'An Australian man says he''s starting an ''endless lunch break'' after
      winning $96 million lottery prize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea4a23-9fe9-4b8e-bbc8-b98a66f77b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:31.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An Australian father said he was pretty
        sure he''d quit his job after winning the $96 million prize Tuesday in the
        Lucky Lotteries Mega Jackpot, according to the Australian lottery website
        The Lott.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb819706-043f-4928-8e32-f581b4698e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:31.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sydney man, who wishes to remain anonymous, is the second-biggest
        individual lottery winner in Australian history, according The Lott. He was
        told about his winnings while he was at work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c38a08-92e2-43f2-b4c3-5e221632342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:31.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re s*****g me!" he yelled after a moment of silence. "I can
        only say holy s**t ... I''m shaking. I''m just waiting for someone to tell
        me I''m being punked."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30897520-c3d2-4164-a2a1-b19d703a147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:31.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dad told The Lott he couldn''t wait to call his wife and tell
        her the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9d842-20d8-4050-8f34-04e7f56cd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:31.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think she''ll believe me," he said. "I''m a bit of a prankster
        so she''ll probably think I''m pulling a fast one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02412f34-57ab-4440-89e8-06992c50097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:31.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that the winnings would change his life, the man told The
        Lott he would first look after his children and "make sure they are set up
        for the future."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102dc081-c2f5-4c01-b8a1-8d98083608f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:31.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I am going to find the most outrageous holiday I can think
        of to take myself on," he said. "I''ve always wanted to travel so maybe I''ll
        work my way around the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34476aa0-e0aa-4264-b0d4-373c7f666356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:31.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man said it''s unlikely that he''d finish the day at work after
        getting the news.</p>'
    '16':
