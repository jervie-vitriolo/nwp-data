    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare gem: How Foster + Partners designed Makati’s up and coming luxury
      condominium'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336652c8-80e1-40a2-b87a-e8c150cddfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:18:50.684+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:07:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thanks to innovative
        and modern technology, architects worldwide have successfully built structures
        that not only stand out for physical design but embody as well the cultural
        aspect of the place and individuals living in them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703437f-9197-44d9-88f2-8bcc17ef537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:18:50.685+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:07:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Foster, a British-born architect known for incorporating
        high-technology and sustainable practices in his building designs, and his
        firm Foster + Partners have worked on various projects including airports,
        skyscrapers, museums, and residential structures in major cities around the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb3e68-c539-45c3-817a-50a153edc318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:18:50.685+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:07:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STRC, a joint venture of real estate giants SMDC and Federal Land,
        Inc., has tapped Foster + Partners to design The Estate Makati, a new high-rise
        luxury residential development along Ayala Avenue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cc6e6-25be-4ed3-9c2a-4bc773449136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:18:50.685+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:07:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The creative process: Closer look at The Estate</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5cc76f-0d8a-4a30-98b0-a20022469374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:18:50.685+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:07:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, the group’s first development in the country, required
        Foster + Partners to conduct a topographical study of the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca808e1-cf3c-4870-8096-027434123e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:18:50.685+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:07:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the study, which included analyses of wind and rain
        patterns, temperatures, and sun rays, led to the overall cruciform design
        of the building as well as the orientation in each residential unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c3917-c9a3-40f6-b4fa-c37d0d124121'
      'mgnl:activationStatus': true
