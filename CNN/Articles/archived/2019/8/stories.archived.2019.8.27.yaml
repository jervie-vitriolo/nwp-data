      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three to 20 times during the performance, the two sang
        maybe centimeters away from each other''s faces, only to pull away and deny
        fans the kiss they''ve waited for since the 2015 duet <a href="https://www.youtube.com/watch?v=ngORmvyvAaI"
        target="_blank">"I Know What You Did Last Summer."</a></p>'
