      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a big deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e337ba-ed30-4caf-be49-fc8b85a7191e'
      'mgnl:activationStatus': true
