      'mgnl:lastActivated': 2023-01-27T12:05:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slain Negros lawyer in anti-communist ''hit list'' sought police
        protection</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ab9c0-7f28-4389-a8c7-497c2e5d2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:01.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e1dd7-bd4a-4cfd-86e4-43c69a6d2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:01.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Police
        officials from Central Visayas on Tuesday received an earful from senators
        for failing to protect people named in an apparent anti-communist "hit list"
        in a Negros Oriental city. A third of those on the hit list ended up dead,
        including lawyer Anthony Trinidad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3f96a-281e-4a4a-87c0-db883764fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:01.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb960f8b-3015-4efe-841a-3e7f43b6c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:01.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Ronald "Bato" dela Rosa and Risa Hontiveros were surprised
        to find out that Trinidad was only one of five that ended up killed in Guihulngan
        City, all named in a "hit list" by anti-communist group called Kawsa Guihulnganon
        Batok Kumunista (Kagubak) or Coast of Gihulganon Against Communism. City police
        chief Lt. Col. Bonifacio Tecson said five out of the 15 people on the list
        have been killed since the list surfaced in early 2018. Aside from the 15
        names, he confirmed there is a separate list of ten other alleged NPA sympathizers
        that were killed by the group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be03d47-a98e-48c0-b4d7-794287ebdf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:01.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ff11a-2f68-443b-aabc-47d2a2fd6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:01.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that several people on the list approached the police
        to clear their names. He said several of them, including Trinidad, asked for
        protection for fear of their lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f813558-cced-4769-a425-08c1048315a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:01.582+08:00
