      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is the largest remaining tropical rainforest in the world.
        It is home to at least 10% of the world''s biodiversity and produces 20% of
        the world''s oxygen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab6562-56b5-4187-b651-99dd370e7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.315+08:00
