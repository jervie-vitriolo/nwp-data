      'jcr:uuid': '33eb49aa-a3df-4821-b101-c54e97afa3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate insiders have sold an average of $600 million of stock
        per day in August, according to TrimTabs Investment Research, which tracks
        stock market liquidity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075845a-678a-45c3-ae89-219ee380b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August is on track to be the fifth month of the year in which insider
        selling tops $10 billion. The only other times that has happened was 2006
        and 2007, the period before the last bear market in stocks, TrimTabs said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45380c-aace-4c4c-ae05-c61055f88caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors often view insider buying and selling — transactions performed
        by top executives, leading shareholders and directors — as a signal of confidence.
        Even though the stock market is much larger than it was in 2007, so the $10
        billion mark may not mean as much now as it did then, the acceleration of
        insiders heading for the exits could indicate concern about the challenges
        ahead, especially as the US-China trade war threatens to set off a recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd4f03-65d5-4630-9752-da91002726d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It signals a lack of confidence," said Winston Chua, an analyst
        at TrimTabs. "When insiders sell, it''s a sign they believe valuations are
        high and it''s a good time to be outside the market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be694748-8bcb-4e23-997e-332f13494754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recession fears have ignited a burst of market volatility over the
        past year, punctuated by the worst December since the Great Depression. Although
        the S&amp;P 500 remains up 14% in 2019, markets have tumbled in August as
        the trade war escalated. The Dow dropped 623 points, or 2.4%, on Friday. It
        regained about a third of those losses Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc382b-d897-4239-a9ae-b0d55149a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy insider selling is often considered an ominous signal about
        a given company because execs presumably have a better idea about where the
        stock is going than the average investor. The thinking is that if they thought
        the stock was going straight up, they wouldn''t leave cash on the table by
        selling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c461122d-300e-4f3b-839a-f2e92d9572e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nicholas Colas, co-founder of DataTrek Research, noted insider
        selling is not always a helpful indicator at a high level. Rather than reflecting
        a lack of confidence, he said, the selling may simply be the result of insiders
        bracing for leaner compensation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a561ab-e983-4262-b5e0-15f59d186276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most managers get paid on earnings growth. If they anticipate bonuses
        will be slower, they will sell stock to make up the gap," Colas said. "It''s
        one more sign that managements know this will be a tough year for growing
        earnings."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551a648-5fae-4da6-b9ef-4df00ffce6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other executives may sell stock to diversify their holdings or to
        raise money to pay taxes. To avoid tripping insider trading rules or spooking
        shareholders, some executives schedule periodic stock sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a7482-bf4a-4946-800a-6a437a0dadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the TrimTabs report makes it clear that insiders are selling
        more than they have at any other point during the bull market, which began
        in March 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044db8f3-e54b-4c38-9201-c62177c4f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week alone, top executives from Salesforce, Slack, Chipotle,
        Visa and Home Depot all sold shares, according to OpenInsider, a site that
        tracks insider stock sales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea6e94-dacd-4d30-9dfb-9d0c4d687ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buybacks, another sign of confidence, have also slowed, albeit from
        extremely elevated levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1eda9-db32-45af-a7fa-ab54042a8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US companies announced $2 billion of buybacks per day during earnings
        season, according to TrimTabs. That''s the weakest pace in two years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0705fc-671d-409e-b71d-c2f15835c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed buybacks by S&amp;P 500 companies declined 13% during
        the second quarter to $165.7 billion, according to S&amp;P Dow Jones Indices.
        However, buybacks remain above the pace of 2017, the final year before the
        Republican tax law that created a huge windfall for companies.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c4291-fdce-4273-a6ee-88e908554f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:39:12.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/26/investing/stock-market-insider-selling/index.html">Insiders
        are selling stock like it''s 2007</a>"</em></p>'
