      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, Serena Williams addressed the crowd during her
        interview with ESPN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49749e17-337d-4936-b8ec-ae16bf4c9253'
