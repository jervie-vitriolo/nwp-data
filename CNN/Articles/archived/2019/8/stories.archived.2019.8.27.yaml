      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another awkward intellectual property dispute, Disney revealed
        a Spider-Man ride coming to "Avengers Campus," despite the recent news that
        the Disney''s talks with Sony to renew film rights to Spider-Man fell through.
        In the ride, guests "sling webs to help Spider-Man collect Spider-Bots that
