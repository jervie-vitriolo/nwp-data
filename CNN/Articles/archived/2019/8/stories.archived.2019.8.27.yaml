      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Duterte,
        class affiliate of the hacienderos, is a peddler of fake land reform. Only
        the poor peasants, with the CPP &amp; NPA, have the determination and initiative
        to fight the big landlords.<br><br>Duterte&#39;s land reform aims only to
