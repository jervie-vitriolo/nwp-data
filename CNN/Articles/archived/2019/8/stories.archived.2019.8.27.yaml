      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b45fa0-50db-4472-8676-98e31daa1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In five years, the company wants to be accepted as the global standard.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bbdbff-a901-46d0-a85b-106a1875e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd5ce8-3808-4c12-a75d-1a899b8c3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you see the three slashes on a building, on a business card,
        in a search engine, and you go, ''That''s an address,''" said Jones.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2cf472-d58e-4c92-8c8d-4aa7e201ff0d'
