    'template': '1'
    'title': 'DOJ orders temporary suspension of lower jail time law for good behavior'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9a0a7-62a3-48b3-9973-f7ea90fcff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
