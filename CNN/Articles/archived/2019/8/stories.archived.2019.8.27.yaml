      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://disneyparks.disney.go.com/blog/2019/05/avengers-coming-in-an-epic-way-to-disney-california-adventure-park-walt-disney-studios-park-at-disneyland-paris-and-hong-kong-disneyland/"
        target="_blank">Previously-announced Marvel lands</a> in Disney''s California
        Adventure park and Disneyland Paris will be called "Avengers Campus" and "become
        part of an interconnected, global story" that also involves a third Marvel
        location at Hong Kong Disneyland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2fe3a7-fb64-4d13-a21d-f8a0bc1b218f'
      'mgnl:activationStatus': true
