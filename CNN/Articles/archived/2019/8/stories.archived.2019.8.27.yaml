      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been known to decorate his guitar with stickers supporting
        the movement to end gun violence and Black Lives Matter, as well as fly rainbow
        flags in honor of the LGBTQ population.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4551f-80f4-406c-b73b-465db5353332'
      'mgnl:activationStatus': true
