    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['University-of-the-Philippines', 'UP', 'UP-Diliman-University-Student-Counci',
      'student-council', 'UPD', 'Diliman', 'Bato-dela-Rosa', 'Ryan-Enriquez', 'ROTC',
      'Soto-Enrile-Accord']
    'template': '1'
    'title': 'UP Diliman student council invites Bato, NYC chair to public dialogue'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1c9b3-a80c-4cfe-addf-d9123dad16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> —&nbsp;The
        student council of the University of the Philippines (UP) Diliman on Tuesday
        invited Senator Bato dela Rosa and National Youth Commission chair Ryan Enriquez
        to a public dialogue on academic freedom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6502f1-ff88-4ca2-90cf-e817eea1899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its invitation, the UP Diliman University Student Council (USC)
        said the dialogue “will highlight the proposed policies on reviewing the Soto-Enrile
        Accord and the proposed mandatory ROTC (Reserve Officers'' Training Corps).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f3d7f-1d7e-4f50-932c-3ba01a8cb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soto-Enrile Accord is a 1989 agreement between UP and the defense
        department, which prohibits police and the military from entering UP campuses
        without prior coordination with university officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99c169-8d5a-4d41-91f4-1d45135ac166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals to require students in Grades 11 and 12 to undergo military
        training under ROTC, meanwhile, are pending in Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6839c4-7c94-4659-818a-2bcb31b50649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/8/22/%E2%82%B138-billion-needed-for-mandatory-ROTC-program.html">₱38
        billion needed for mandatory ROTC program</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940eaac-4698-46e6-9ad3-2ee8aa91ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that this is also the proper avenue to discuss the issues
        of the students that the National Youth Commission can help address,” the
        council said in its invitation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764699e-c2da-458c-b3b3-a36f522e365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It set the event, called“#Balitaktakan: A Public Dialogue on the
        Issue of Military Presence in our Campuses”, on September 5 at the UP Diliman
        campus in Quezon City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ccea5-3d7d-4aa2-b1c7-d064df581b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa and Enriquez have yet to respond to the council’s request.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbe3b9-c70d-4ed5-856d-e52863182e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation comes amid the alleged militarization in UP campuses,
        which its students have vehemently condemned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f8563-3920-4ece-acfa-7a2bf6efeb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP students last week staged the "UP Day of Walkout and Action"
        to protest the supposed militarization. UP Diliman is among 18 universities
        tagged by the Armed Forces of the Philippines last year as recruitment grounds
        for communist rebels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77eaa0e-449d-4fa7-8529-df5a2aba0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) earlier proposed to increase
        police presence in universities and colleges around the country to curb the
        alleged recruitment of students by leftist groups in campuses. Dela Rosa,
        a former PNP chief and Bureau of Corrections director, said he will push for
        the enactment of a law that will make this possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675c8f9-452e-4263-8437-1a8dfa989af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:03:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/8/20/carlito-galves-on-increased-police-visibility-ph-schools-revival-of-anti-subversion-law.html">Galvez
        backs increased police visibility in campuses, revival of anti-subversion
        law</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e70f5-f440-41b2-92b2-044185d4234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Diliman USC, along with other UP-based groups, on Monday
        also invited the senator and other proponents of the proposal to a debate
        on the issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd4568-6f82-4982-9cf8-3f6da7179622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:16:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports quoted PNP spokesman Brig. Gen. Bernard Banac saying that
        the agency is open to hold dialogue with student leaders.</p>'
  'Brazil-rejects-G7-aid-Amazon':
    'author': 'Ivana Kottasová, Shasta Darlington, Claudia Dominguez, Vasco Cotovio
      and Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-27T17:28:41.359+08:00
    'imagesource': 'jcr:e028134d-8f4b-4898-b62e-9b604a8f1705'
