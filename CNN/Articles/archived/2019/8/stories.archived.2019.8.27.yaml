      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Asian markets regained some lost ground
        on Tuesday, but investors are still wary about the US-China trade war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1ef42-9aea-4796-8f9a-dcbd8eda6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index was slightly up earlier, but down about
        0.2% around 2 p.m. Hong Kong time. It tumbled 1.9% on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee922e8-af79-488a-8e09-1cfbd38f99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index rallied 1.3%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b852bd-59f7-4c95-9eed-d3fc395d9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government statistics showed Tuesday that profits at China''s
        industrial companies increased 2.6% in July, reversing a 3.1% drop in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cdf04-ab3d-4bea-a8df-59fa3cd3d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese economy still faces "relatively big downward pressure,"
        said Zhu Hong, senior statistician from the National Bureau of Statistics,
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e01769-b404-4ade-ab34-77a6edcea85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnaround in growth was mostly because of infrastructure spending,
        including railway projects, wrote Iris Pang, an economist for ING Group, in
        a Tuesday report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3d646-c3c8-4cf7-8498-be0951d8d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there are still some risks that manufacturers face — private
        businesses that are contracted to help with such projects risk default if
        the time it takes for them to get payment from their work takes too long.
        Pang wrote that the Chinese central bank could help with that issue with supportive
        economic policies, like offering targeted liquidity to those types of firms
        to help keep them stable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3d643-794b-4220-9b37-4ff36ac70ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''sNikkei rose 1.1%. South Korea''s Kospi also gained 0.3%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7a3e6-6394-473c-a5b0-e0314e67864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in the region dropped Monday in the wake of tariff hikes
        announced by the United States and China. But the trade war took a positive
        turn after signs that the two sides could come back to the bargaining table.
        European and US stocks bounced higher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec169b0-5e4f-4a4f-add7-0214d65e7a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mood now isn''t as "dire" as it was after the weekend''s
        escalations, "there remains doubts with regards to how concrete the latest
        turn is," wrote Jingyi Pan, a market strategist for IG Group, in a research
        note Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372ff50-b2c7-433b-9607-1700c2fbcfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump told reporters in France on Monday that
        "China called last night" to relay a desire to return to negotiations. Asked
        later about Trump''s remarks, Chinese Foreign Ministry spokesman Geng Shuang
        said he hadn''t "heard about the weekend phone calls that the US mentioned."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96611e6-304d-470d-a5b0-71d808651712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China hopes that the United States will "not let emotions
        sway their feelings" in relation to trade talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca344c9-f357-4cb1-b3db-73311c362479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan noted the "lack of confirmation from China" in her research
        note, adding that "few may be expecting a straight road towards a deal of
        late regardless of the type of conciliatory remarks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce993dff-7f4e-401f-b6b3-2cb1d09c4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s central bank also set its daily reference rate for the
        yuan at 7.081 for one US dollar — yet another 11-year low. But the currency
        traded more strongly than it did Monday in both onshore and offshore trading.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e86e8b-289f-40e6-b124-6f15d0d92363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Bank of America Merrill Lynch forecast that the exchange
        rate will reach 7.50 yuan to one US dollar by the last quarter of the year.
        They expect that the currency will gradually weaken, but it could drop more
        sharply "when tariff increases are confirmed or escalated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d8836-fcd7-436d-8bcc-28197346fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts have said that China shows no signs of engaging in
        a full-blown currency war, but have added that the escalating trade war likely
        has given Beijing less incentive to prop up its currency in the face of mounting
        pressure on the economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55e4e2-c74a-400f-9ba3-8a0f76b35c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:54:10.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/27/investing/asian-market-latest-us-china-trade-war/index.html">Asian
        markets bounce back on positive news for US-China trade talks</a>."</em></p>'
  'up-diliman-student-council-bato-dela-rosa-nyc-chair-ryan-enriquez':
    'caption': 'FILE PHOTO. University of the Philippines Diliman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-27T17:14:02.407+08:00
    'imagesource': 'jcr:32c61bd9-79a0-45eb-b91a-fdeeaf906386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31eec50a-cb33-4984-a8a9-9319521bc56f'
    'lead': 'The UP Diliman University Student Council says the dialogue ''will highlight
      the proposed policies on reviewing the Soto-Enrile Accord and the proposed mandatory
      ROTC.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T17:16:59.887+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:03:53.773+08:00
