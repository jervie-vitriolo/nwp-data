      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra earlier announced that Sanchez, who was convicted in 1995
        for the rape and murder of University of the Philippines Los Baños students
        Mary Eileen Sarmenta and Allan Gomez, may be one of the around 11,000 inmates
        to be released early for good conduct. But he buckled down following the public''s
        reaction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1795f8-32a4-46d8-843c-48ef7ca9106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.483+08:00
