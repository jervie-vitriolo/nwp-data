      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Miley Cyrus is no stranger to shocking
        moments at the MTV Video Music Awards. But the musician preferred to let her
        vocals do the talking at the 2019 ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7870374-b78f-4dac-8805-8ab1488354cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:25.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clutching a microphone as the color on screen shifted to black and
        white lighting, Cyrus gave a powerful performance of her song "Slide Away."
        With lyrics like "once upon a time, it was made for us / woke up one day,
        it had turned to dust," the number felt particularly potent given her recent
        separation from husband Liam Hemsworth —&nbsp;and especially when the camera
        panned to show her parents, Billy Ray and Tish Cyrus, cheering her on.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">🚨 <a
        href="https://twitter.com/MileyCyrus?ref_src=twsrc%5Etfw">@MileyCyrus</a>’
        IMPACT!!! 🚨<br><br>She performed ‘Slide Away’ for the first time EVER at
        the <a href="https://twitter.com/hashtag/VMAs?src=hash&amp;ref_src=twsrc%5Etfw">#VMAs</a>
        🌊 <a href="https://t.co/wfinno9eie">pic.twitter.com/wfinno9eie</a></p>&mdash;
        Video Music Awards (@vmas) <a href="https://twitter.com/vmas/status/1166173505421004800?ref_src=twsrc%5Etfw">August
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86947a87-9ebd-44fe-ac25-6c3cfb9f5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:25.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:43.286+08:00
