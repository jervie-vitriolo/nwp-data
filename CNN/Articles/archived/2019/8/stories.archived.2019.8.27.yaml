      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about 3 minutes of twirling around each other, the twosome
        came back together for a final will-they-or-won''t-they moment. And it really
        seemed like it was about to be the one.</p>'
