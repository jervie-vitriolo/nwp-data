    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d9c2ad-10bb-48f5-8acf-5359ae153af0'
    'lead': 'It is not clear how long he will play for the Beijing Ducks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T21:37:02.194+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:01:24.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
