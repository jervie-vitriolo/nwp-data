      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3d1ad-43cb-46bf-840c-4cd9c02557ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.703+08:00
