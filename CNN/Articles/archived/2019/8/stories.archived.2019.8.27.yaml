      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its mix of properties, Disney — more than any other studio
        — clearly remains committed to that proposition</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e948e00-2185-40ee-a9d0-27069f576420'
      'mgnl:activationStatus': true
