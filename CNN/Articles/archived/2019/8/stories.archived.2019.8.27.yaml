  'macron-bolsonaro-brigitte-macron':
    'author': 'Barbara Wojazer, Flora Charner, and Duarte Mendonca, CNN'
    'caption': 'French President Emmanuel Macron has described his Brazilian counterpart
      Jair Bolsonaro as "extremely disrespectful" after the South American leader
      appeared to mock his wife, Brigitte Macron, in a Facebook post. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-27T06:30:11.672+08:00
    'imagesource': 'jcr:2bcc76a6-e355-4620-8066-6d50f1499fd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b148167-f8d0-450f-b292-3c98e5750e14'
    'lead': 'French President Emmanuel Macron has described his Brazilian counterpart
      Jair Bolsonaro as "extremely disrespectful" after the South American leader
      appeared to mock his wife, Brigitte Macron, in a Facebook post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T06:32:39.685+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:11:43.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:32.605+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['france', 'brazil', 'president', 'bolsonaro', 'jair-bolsonaro',
      'emmanuel-macron', 'brigitte-macron', 'G7', 'g7']
    'template': '1'
    'title': 'Macron slams Brazil''s Bolsonaro for ''extremely disrespectful comments''
      about his wife'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4d66f-3eb6-43e9-871c-ab649c405651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>French President Emmanuel Macron has
        described his Brazilian counterpart Jair Bolsonaro as "extremely disrespectful"
        after the South American leader appeared to mock his wife, Brigitte Macron,
        in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983cf9c-8235-4202-8a84-3b3d165822e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Bolsonaro''s Facebook page, a user posted a meme comparing
        the appearance of the Brazilian president''s wife with that of the French
        first lady, and implying that Macron was jealous. "Don''t humiliate the guy
        ... haha," read the reply from Bolsonaro''s account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d19601a-12da-4d1e-be69-a16356d6a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had extremely disrespectful comments towards my wife," Macron
        said, while speaking at the G7 summit in Biarritz, France, on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff26c5d-af3a-4dac-bd8f-46b6be39865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I tell you? It''s sad. It''s sad for him and for Brazilians.
        I think that Brazilian women are probably ashamed to read that their president
        has done that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c8cec-1a6c-46fe-a15a-7876a8cdd73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Brazilians, a great people, are a bit ashamed of this
        behavior," Macron added. "As I have a lot of friendship and respect for the
        Brazilian people, I hope that they will quickly have a president who is up
        to the job."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c17903-dd45-4e74-85a2-f43d1568d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s office didn''t immediately respond to CNN''s request
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9bd86-49f4-4ac0-b7ad-8a896fa47c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Macron angered Bolsonaro last week by calling the
        wildfires blazing in the Amazon rainforest an "international crisis" that
        should be on the agenda at the G7 summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5ff8e-d3b8-4a7e-8690-2f8bd31a02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro said the idea of G7 discussing the issue was "reminiscent
        of [a] colonial mindset [that was] inappropriate in the 21st century."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bb1f3-6154-497d-b204-0372cfea3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Macron announced a $20 million emergency fund to help
        Amazon countries affected by the rainforest fires. He added that the wildfires
        were damaging the "most important lungs of the planet" and that France would
        provide military support. The French president admitted his country''s interest
        in the Amazon was partly because it has territory in the Amazon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ff9b0-50a1-4692-9cb3-616928196210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro launched another tirade against Macron on Monday, accusing
        the French president of unleashing "unreasonable and gratuitous attacks on
        the Amazon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdcecc1-51c5-40cf-9cb6-7b7856361c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro added that he could not accept Macron''s "intentions behind
        the idea of an ''alliance'' of the G7 countries to ''save'' the Amazon, as
        if we were a colony or no man''s land."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2392d43-1ce2-4db2-886f-faf0d320f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:32:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:11:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/26/europe/macron-bolsonaro-brigitte-macron-intl/index.html">Macron
        slams Brazil''s Bolsonaro for ''extremely disrespectful comments'' about his
        wife"</a></em></p>'
