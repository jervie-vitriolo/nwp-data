      'mgnl:type': 'text'
      'text': '<p><strong>“Ikaw Ang Melody” by MNL48</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d35522-de55-4cef-a920-4fed9671250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.630+08:00
