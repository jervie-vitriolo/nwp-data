      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee784617-73ba-46b9-9f77-256711bba397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware that as a white male, I don''t go through the same things
        as a lot of the people that come to the shows. I can''t claim that I know
        what it''s like, because I don''t. So I''m not trying to say, ''I understand
        what it''s like.'' I''m just trying to make people feel included and seen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
