    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a4ae2b-f8c0-4103-9b0d-0e4019e866d2'
    'lead': 'The award-winning piece titled “Latay sa Laman” details the writer''s
      relationship with her father, who was not accepting of her sexuality.

