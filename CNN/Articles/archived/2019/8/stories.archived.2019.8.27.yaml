      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d62f2b-55db-4340-b3e2-de3553363f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German automaker Daimler, another what3words backer, has adopted
        it in some of its cars'' navigation systems, letting passengers input three-word
        addresses by voice.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06f208-d7d8-4dda-a1f5-ef7ec0a9de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.386+08:00
