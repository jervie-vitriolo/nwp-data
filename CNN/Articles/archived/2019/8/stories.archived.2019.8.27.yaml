      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the movie portion of the D23 Expo, Walt Disney Studios co-chairman
        Alan Horn reminded the audience that watching a great story unfold on screen,
        in a darkened theater surrounded by other fans, is a "truly an immersive and
        communal experience."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebd3b6-e505-451e-b200-1b894a81b052'
