      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa07da-7d1d-432a-af18-c83eea8e2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Department of Justice (DOJ) on Tuesday ordered the temporary suspension of
        the processing for law that can reduce jail time based on good behavior, a
        Cabinet official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e21dca-7eba-4d92-89c0-2036ef57a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd60847-d6d7-4493-b444-c7dec0d14a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said he gave the verbal order
        about the good conduct time allowance (GCTA) to the Bureau of Corrections
        (BuCor) as a "precautionary measure and in the interest of prudence," in light
        of the public outrage on the much talked about early release of former mayor
        and convicted rapist-murderer Antonio Sanchez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e7f5e2-4151-41c8-a015-eb01079af8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f9a95-aea0-4291-8f48-9a7683fa6902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said a task force will review the GCTA guidelines, in consultation
        with the BuCor, Board of Pardons and Parole, and other relevant agencies “to
        avoid any undue prejudice to the rights of [persons deprived of liberty] who
        have validly earned GCTAs.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc2441-c1da-4f5d-a976-e30a23812abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3e68d-c683-4fd6-8813-53b3be7933b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete said the department hopes to
        finish reviewing the guidelines within 10 days so the suspension would not
        affect other inmates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec154b8-aab6-48a3-b3ce-68c3ea65d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc0e2c-1c32-489d-9f20-53a28cec599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the DOJ will also ask BuCor for the names of released
        inmates and look into their records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90849db-f821-4d2c-a4f7-b301289643c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c815c9-4497-424f-873c-a6ffceb62754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be any sign of fraud or irregularity, I will order
        a separate probe," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea90c6a-1b3e-4192-9f8d-bd8b06f70e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9e2e5-f582-4045-9654-2dbe0aa21616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10592 provides that “any convicted prisoner in any
        penal institution, rehabilitation or detention center or any other local jail”
        is entitled to certain deductions from the period of sentence based good behavior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e137de-aa2f-485c-8cff-9f2132b52cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04240a76-7986-4a31-a49a-ce0584440ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law doubled previous GCTAs and expanded the time allowance for
        those under preventive imprisonment. The law enacted in 2013 stated that GCTAs
        are computed based on the following guidelines:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52417073-2632-4e6e-9a47-42e4f5e31ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcf130-b3ac-4677-8cdd-708e02ce68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- During the first two years of imprisonment: 20 days of deduction
        for each month of good behavior</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed419ed8-6104-413a-a56f-5e01dcb4c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca7ca7-4546-4be8-b465-626a681459d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- During the third to the fifth year: a reduction of 23 days for
        each month of good behavior</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4ddeb-f2cb-4f26-85b4-01122cf4925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ed453-5b14-461d-a660-eb62779948c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- During the sixth until the 10th year: 25 days of deduction for
        each month of good behavior</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d12fb2-d1a3-4509-82d7-802af338d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553a970-e21c-4db4-95c7-2813a113589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- During the 11th and successive years: 30 days of deduction for
        each month of good behavior</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee719cab-d048-49ea-a418-b9aa5df493bd'
      'mgnl:activationStatus': true
