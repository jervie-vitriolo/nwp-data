      'mgnl:created': 2019-08-27T17:42:50.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804e016-24fe-43f4-b777-b15b9f0e7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s answer is to divide the world into 57 trillion squares
        and give them each quirky, three-word addresses that what3words says can track
        down pretty much any place on the planet, from homes in an Indian slum to
        a refugee camp in Uganda to an alleyway in Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc17bca-fb82-4c18-8829-86809d1ad80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec66de-86b4-43fd-9959-dd5e2458cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s user-friendly GPS," said Giles Jones, the company''s chief
        marketing officer. "Everybody''s got a story of where location has not been
        good enough."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455618c7-3226-4b62-b02e-bdc8901fbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d0e00-78c8-426d-bf86-92aa0c852155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea came from what3words CEO Chris Sheldrick, a former live
        music organizer. Sheldrick often grew frustrated at poor addressing when he
        needed to drop off equipment at a convention center or direct a band where
        to go, Jones said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf96111-b8ef-4b4c-a570-aac99b7cc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f195352-50be-4a6f-ba2c-abfcdade45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addresses "either didn''t exist, they weren''t accurate enough,
        or they were really difficult to communicate," Jones added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98401208-6f06-4e62-b0fc-c81b184dd2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d0132-cb4b-4b06-9617-e73f6bad8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheldrick started using GPS coordinates to fix that problem, but
        the numeric combinations were difficult to remember or share with others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fbc20-9025-4cff-b9f3-e5b4b487cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:35.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324693b-3454-4db6-ab94-5593b9a29b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, about six years ago, he and a friend stumbled onto a solution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9fbb4-7c07-4dd6-8725-a46adf593643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a90cd-2a2b-4f68-b40a-5093997c974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a dictionary on the table, and they were like, ''I wonder
        how many different words it would take to build a system using words,''" Jones
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a273d66-2b16-49ef-a77a-19c95f40f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020a194-52c4-4755-b461-30b9e9d6edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is roughly 40,000, strung together in groups of three.
        It works like this: Say you want to meet a friend at the mall, but there are
        multiple entrances and no easy way to explain where you are. By using the
        what3words mapping app, you can mark out the specific building entrance and
        tap on a virtual square to conjure up a random phrase fixed to that location,
        like "caramel.kingdom.signature" — an actual phrase tied to a location in
        Hong Kong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f8765-d636-4121-a4b0-a836f84dbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2cbab-b6b0-478e-982c-df6237b56939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app then lets you open up the address in another mapping provider,
        such as Google Maps or Apple Maps, which can direct you there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44028018-aebd-44c7-9c3b-8e2a2a873e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50928a0-b44b-4ea2-9023-bd4e5bb130fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, which started with only English as an option, has since
        expanded to include 36 languages, including Korean, Japanese and Mandarin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c1699-4417-4f6a-a9fb-d68acec635aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718aeec-79c5-4d56-a654-edd3fe115dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The end of traditional addresses?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacbada-ee9a-40c9-9a85-d8d64dfa5bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the company''s greatest success stories has been in Mongolia,
        a vast landlocked country with a vibrant nomadic population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add3703-324a-493d-8c45-43a6e68c6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cef4b2-c98e-4734-a6de-c9459a79eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What3words has become an official addressing system there, Jones
        said, which means the company''s three-word phrases are now used by the Mongolian
        postal services, its banks, taxis, Airbnb owners and even Pizza Hut.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37707db5-342d-4dd4-8111-fa1cdc2fef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b33c1-05ad-418b-a594-1dda0776debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people around the world still live without an address, which
        has allowed the startup to find compelling opportunities to reach new users
        and demonstrate its service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85cd54-bb85-4370-af66-e3af75631f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fda4c-80a3-42cb-aa44-b053cded4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the company recently worked with a refugee settlement
        of over 100,000 people in Uganda to ensure everyone could get deliveries and
        map out as many as 50,000 buildings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7c17c-7e33-43bb-992a-26f338dffc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d6236-d6bd-4b6e-9c6e-14476d695ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single person in that refugee camp has now got an address,"
        Jones said. He added that those addresses are recognized by the local health
        agency, which makes it easier for medical workers to find people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a176e88-9697-4b28-88a9-50042a197ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd30d0-9154-45c8-8c1d-9f470f289246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:02:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app can also operate offline, making it easier for first responders
        to deploy in remote locations without internet data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0905db-e764-4ad2-b784-e4a57877221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
