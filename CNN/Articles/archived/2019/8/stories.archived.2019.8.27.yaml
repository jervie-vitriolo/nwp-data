      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eac833-38ec-4006-a12b-29bdd3e4aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:25.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong in voice and standing center stage throughout the ballad,
        Cyrus''s presence was a contrast to her headline-grabbing 2013 performance
        with "Blurred Lines" singer Robin Thicke, which featured little costuming
        (on her part) and a lot of pelvic grinding (from both of them).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6ca3e-9051-428f-9c95-a0489f00ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:25.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hosted the 2015 VMAs and also performed at the event in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e975b-df5b-49f0-97b7-a009c5b6a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:25.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:08:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus has several VMA nominations and won the video of the year
        award in 2014 for "Wrecking Ball." This year, the video for her song "Mother''s
        Daughter" was nominated for best power anthem and song of summer.</p>'
    '0':
