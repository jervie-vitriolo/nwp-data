    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeremy Lin joins Beijing Ducks to play Chinese league'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e8981-eb82-46c1-8237-5baa6934665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:37:02.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Former NBA star Jeremy Lin has signed
        a contract to play for China’s Beijing Ducks, the team announced in a social
        media post on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1955733-4a28-49d5-9b6d-8a9b4d0ddf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:37:02.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:25.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how long the ethnic Chinese-American Lin will play
        for the Beijing Ducks. The team said that after the Chinese Basketball Association’s
        approval of his registration Lin could play for Beijing in the Chinese league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519b7ed-6010-400a-b333-d63f7fc393f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:37:02.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A basketball player with Taiwanese parents, Lin became something
        of an idol in China following his phenomenal “Linsanity” explosion, as the
        country looks to find a replacement after Yao Ming’s retirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce5273-b889-4c4a-8230-0a8b5fe7044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:37:02.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin recently gave a sermon at a church in which he broke down in
        tears as he shared his struggles to survive in the NBA, following an injury
        in 2017 that left his career on the brink.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff0272-9b85-4912-b9f9-b1cdce6cbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:37:02.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:01:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing Ducks, a three-time CBA champion, last lifted the jade-vessel-shaped
        trophy in 2015 with the help of former Knicks player Stephon Marbury, who
        later won a green card in China.</p>'
  'f2-psl-all-filipino-conference-champions-cignal':
    'author': 'CJ Marquez, CNN Philippines'
