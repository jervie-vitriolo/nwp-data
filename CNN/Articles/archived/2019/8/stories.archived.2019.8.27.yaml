  'sanofi-pasteur-doh-fda-dengvaxia-ban':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-27T13:15:10.353+08:00
    'imagesource': 'jcr:67b47fdc-4b6d-4e40-b600-c8d6060af624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fe7e6d3-1e40-4c0c-8816-eeb6bbb40200'
    'lead': 'The French vaccine manufacturer maintains it complied with the post-marketing
      requirements for Dengvaxia, contrary to government’s earlier claims that led
      to the dengue vaccine’s ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:18:27.746+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:07:09.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:37.327+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dengue', 'Dengvaxia', 'Sanofi-Pasteur', 'Food-and-Drug-Administration',
      'FDA', 'Department-of-Health', 'DOH', 'risk-management-plans']
    'template': '1'
    'title': 'Sanofi Pasteur refutes FDA, DOH basis for Dengvaxia ban'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d66343-4f41-4f99-9c28-f92dbf5c81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> —&nbsp;French
        vaccine manufacturer Sanofi Pasteur on Tuesday maintained that it complied
        with the post-marketing requirements for Dengvaxia, contrary to government’s
        earlier claims that led to the dengue vaccine’s ban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a640325-697c-4b06-88d4-b2c26e1468b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health last week upheld the earlier decision of
        the Food and Drug Administration&nbsp;to revoke Sanofi Pasteur''s certificate
        of product registration for Dengvaxia, saying the company failed to submit
        the third and fourth versions of its risk management plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8acf3dc-a2d5-4dda-9172-4f100e88e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/20/DOH-denies-plea-to-lift-Dengvaxia-ban.html">Dengvaxia
        remains off PH shelves as dengue cases soar</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6692140-47df-487f-9470-21f8260769b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Antoine Zinsou, general manager of Sanofi Pasteur Philippines,
        explained that the company instead included the supposed content of the risk
        management plan''s third version in a periodic benefit risk evaluation report
        or PBRER, as there were "no significant changes" in their observation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad70c1-023c-4994-8ac0-48a203a6dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:11.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBRER, Zinsou said, is “a compilation of everything that has been
        observed when the vaccine is utilized."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2b4bc-3ac5-4aae-ace5-8fdf6da2ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because there were no major changes, all the information were gathered
        through the PBRER,” he told CNN Philippines'' The Source. “Then we submitted
        the fourth version of the risk management plan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be6e7c-d0bb-4a2e-a33f-5f537ef6774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinsou said the Philippines is not the only country where Sanofi
        Pasteur failed to provide a third version of its risk management plan. In
        fact, it is only the United States that got that&nbsp;version of the plan,
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d6e9b-1aee-4822-9283-7c41b7613d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is only one country that received the version three which
        is the USA because at the time we were submitting our registration file….
        To keep the line, we need to keep the number,” he explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803066b3-9f71-491c-9fe4-2f73a4a49f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No county received a version three because there were no [changes],”
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c509b02-88e8-4cc6-b77a-2235fea8dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zansou also denied the company’s supposed failure to conduct a post-surveillance
        program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31232ae6-4e02-4f83-83cc-5cc5ff6c6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once a program is launched, it is launched because it’s the decision
        of the health authorities. And we are supportive of any programs, so when
        we are asked to support a surveillance, we do it. It’s for our benefit as
        well,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85f184-3f80-43a5-9337-312f925b3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinsou reiterated that the suspension of Dengvaxia''s registration
        has nothing to do with the safety and efficacy of the vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5813b58-546b-4013-be7c-0892798547ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspension of our license has nothing to do with concerns on
        safety or efficacy," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9dcdc1-30b8-4107-bfce-bebdf8c050a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA first suspended Dengvaxia’s registration in 2017 after Sanofi
        Pasteur issued an advisory that Dengvaxia poses a serious health risk to those
        with “seronegative” status, or individual who had no prior history of dengue
        infection.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ed177-b985-4b1d-9402-45a1257871a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.750+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">TIMELINE:
        The Dengvaxia controversy</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383f7b4-5764-4652-904b-b68f2e285636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, the FDA officially cancelled the product registration
        of Dengvaxia. This prohibited Sanofi Pasteur from selling, distributing and
        manufacturing the vaccine in the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab99dd-7a6b-4b7c-9c29-0d6be05b8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zinsou maintained that Dengvaxia is proven safe and effective,
        he reiterated that the vaccine should not be given to individuals who had
        not been exposed to dengue virus before.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9a1cd-36ea-4909-82a7-c2939e8d3a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you haven’t been exposed to dengue, you shouldn’t get this vaccine.
        Now if you have the proof that you’ve been exposed to dengue then you can
        benefit from these vaccines," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ef556-7cde-4c06-bee1-eae4e55fc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinsou said the World Health Organization has recommended a "test
        and vaccinate" strategy to first ascertain if a patient has "seronegative"
        status.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec963a2-283e-4360-b868-2e07e80f90b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the DOH’s decision, Sanofi Pasteur remains hopeful Dengvaxia
        could return to the Philippine market.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9517f6-2c80-4b57-925b-da663bdaf5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zansou said the company will look into all possible legal remedies
        such as re-applying for registration and even escalating the issue to President
        Rodrigo Duterte, as earlier advised by the DOH.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c5bf8-4e54-4c50-b9be-8a280f361b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:27.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:07:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still studying these options because at the end of the day
        what we want is to take the decision that will benefit most Filipinos, so
        if we have to go both routes, we will go booth routes," he said.</p>'
  'Government-workers-pay-hike-October':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-27T13:22:06.068+08:00
    'imagesource': 'jcr:7e7c2e8f-cc8c-4a30-93f7-df9ee68317fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e8bbe86-1fed-43eb-a4f0-829870fb70c9'
    'lead': 'If passed by Congress, all government employees will enjoy an annual
      pay raise worth at least 10 percent of their current salaries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:24:10.937+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:06:57.958+08:00
