      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte was placed under a state of calamity on August 24,
        amid heavy rains and flooding in the province.</p>'
  'Serena-Williams-Maria-Sharapova-US-Open-1st-round':
    'author': 'Jill Martin, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-27T09:29:57.886+08:00
    'imagesource': 'jcr:8d7b4928-e11d-4be1-a615-b7df40236874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ed8dc9-5d1d-4683-ae3f-357e513c255b'
    'lead': 'The last time Serena Williams had played at Arthur Ashe Stadium — a dramatic
      loss to Naomi Osaka in the 2018 US Open final — it led her to start seeing a
      therapist and kept her from wanting to pick up a tennis racket. This time, the
      mood felt much different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T09:37:21.753+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:09:26.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:34.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In her first match back at Arthur Ashe Stadium, Serena Williams dominates
      Maria Sharapova in US Open 1st round

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a06239-1045-4a33-971c-0786bf7fd297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The last time Serena Williams had
        played at Arthur Ashe Stadium -- a dramatic loss to Naomi Osaka in the 2018
        US Open final -- it led her to start seeing a therapist and kept her from
        wanting to pick up a tennis racket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ece0be-ea11-4338-b691-7639780d4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352cc75-56df-41ff-8294-c78f7df54598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a story that''s been retold often: A year ago, a then-20-year-old
        Naomi Osaka had prevailed against her idol 6-2, 6-4 in New York to win her
        first major, but it was overshadowed by controversy. Serena Williams clashed
        with chair umpire Carlos Ramos, culminating when he docked her a game for
        calling him a "thief." After the match, while Osaka accepted the trophy, boos
        rang around Arthur Ashe Stadium. Osaka wept.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fa198-5a49-4afb-b6ca-be0970a8e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfec1bd-8cb9-4766-a274-b675add78fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood Monday felt much different.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a347d-a328-47ee-a8d1-37dd11bdf425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6a6ee-65d8-44c1-8613-9953cc70f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A laser-focused Serena Williams entered the stadium to roars from
        the crowd. The 37-year-old American''s opponent was a familiar one in five-time
        grand slam champion Maria Sharapova -- though remarkably the two previously
        had never faced each other at Flushing Meadows. This didn''t have the feel
        of a US Open first-round match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e37a7-2ecd-4158-a16a-07d6f0431b58'
