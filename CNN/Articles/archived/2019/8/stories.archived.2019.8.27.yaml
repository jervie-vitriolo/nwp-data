    'lead': 'The company''s ambitions in the United States, in particular for Futurewei,
      have been stunted by a White House pressure campaign that''s now gone on nearly
      a year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T07:53:38.691+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T12:12:13.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:31.900+08:00
