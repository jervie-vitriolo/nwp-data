  'Huawei-fate-in-US-uncertain':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-27T07:42:51.628+08:00
