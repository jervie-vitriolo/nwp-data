    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10461f73-daaa-432e-b08e-ca0ac59c02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:59:58.190+08:00
