    'jcr:uuid': '3fc23208-bf69-4d6c-bd92-570063e4ab50'
    'lead': 'Music for wallflower types, ''80s nostalgia, and some of this year''s
      most groundbreaking releases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T18:19:44.629+08:00
