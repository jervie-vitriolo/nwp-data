      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278aa6bf-3298-47cf-a153-64e185f647bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.136+08:00
