      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect an <a href="https://disneyparks.disney.go.com/blog/2019/08/disney-parks-experiences-and-products-shares-first-of-many-exciting-announcements-to-be-unveiled-at-d23-expo-2019/"
        target="_blank">"Avengers Campus"</a> to open a location at the flagship Walt
        Disney World resort in Florida: a 1994 agreement gave Universal Studios exclusive
        rights to operate a Marvel-themed land east of the Mississippi River.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
