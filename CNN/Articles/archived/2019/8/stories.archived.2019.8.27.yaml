      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How could anything possibly measure up to Armi Millare’s ‘80s glam
        moment on “Never”? Strip away the retro sheen and bombastic synths, all that’s
        left is a soul-rocking dynamo that amplifies moments of empowerment and independence
        to powerful effect. Armi Millare’s vocal showcase on “Never” straddles between
        Ann Wilson’s howling riffs and Mariah Carey’s versatile pipes, brimming with
        the soulful delivery of a singer on top of her game. It’s one of her finest
        vocal performances yet, a proof that it is possible to channel one’s undeniable
        flair for the dramatic without sacrificing the message of the song.</p>'
