      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—</strong> President
        Rodrigo Duterte on Tuesday said he is looking at a possible budget increase
        for the agriculture sector, particularly to aid farmers, in his final two
        years in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e0047-21bf-49bd-9e1e-3667cb3f1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T21:58:11.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:01:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maasahan niyo…</em> Maybe this year,<em> ang pinakamataas sa</em>
        budget <em>natin is ‘yung edukasyon</em>. Then DPWH (Department of Public
        Works and Highways). <em>Baka itong sa</em> last two years <em>ko, i-aangat
        ko kayong mga</em> farmers,” Duterte said during the 31st anniversary celebration
        of the Comprehensive Agrarian Reform Program in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c9dfd-4d20-4096-85ab-fee27c5e1274'
      'mgnl:activationStatus': true
