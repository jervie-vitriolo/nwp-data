      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Meralco Bolts will represent the Philippines in the FIBA Asia Champion''s
        Cup for the second straight year, according to the PBA website Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806263c9-ca9d-4718-a773-4e510a809e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:31.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:06:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts will be strengthened by import Allen Durham and Renaldo
        Balkman in the tournament of the continent''s top basketball teams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f90d8-9c45-4ed0-a476-2a494899bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:31.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:06:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco finished fourth last year after falling short to South Korean
        squad Seoul SK Knights in the bronze medal match. Iranian team Petrochimi
        ruled the competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392ea42-090d-40ac-9805-16765d287475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:31.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:06:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 FIBA Asia Champions Cup will be held in Bangkok from September
        24 to 29.</p>'
