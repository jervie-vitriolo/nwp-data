      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623df04-a094-49c7-8983-9ad6ec029ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:09:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match highlighted a blockbuster start to the final major of
        the tennis season that had eight former US Open champions playing on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052cbf0-9e19-4acf-ae60-76b0aea0ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:37:21.755+08:00
