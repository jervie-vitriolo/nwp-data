      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, those entering the streaming wars appear equally
        determined to bring their big guns to bear to help launch these services,
        or in Netflix and Amazon''s cases, build, sustain them and protect their turf.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993cecd7-6e47-4808-a590-583c4e0515a0'
