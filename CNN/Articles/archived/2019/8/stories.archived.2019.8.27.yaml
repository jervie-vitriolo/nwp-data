      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each flat at the Estate Makati features an open column-free space
        that boasts of double-slab technology, which conceals utilities, plumbing,
        and electricals. This unique building feature allows residents to completely
        customize the layout of their homes according to their personal preference,
        without having to disturb their neighbors above or below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f13e34-51bb-4836-98ff-7754e510d214'
