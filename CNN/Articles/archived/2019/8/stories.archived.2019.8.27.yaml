    'mgnl:tags': ['ilocos-norte', 'ineng', 'inengph', 'matthew-marcos-manotoc']
    'template': '1'
    'title': '‘Ineng’ damage to Ilocos Norte goes over one billion – Governor'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e5f3a-84f1-43f1-8532-0699fea13053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:19.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:09:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Severe
        tropical storm “Ineng” damaged over a billion pesos worth of infrastructure
        and agriculture, aside from leaving two people dead in Ilocos Norte, the northern
        province''s governor said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b588468-c723-43a8-8fa8-9fb39dc09a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:19.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:09:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the destruction was on infrastructure, leaving 998 million
        pesos worth of damages, while cost to agriculture was pegged at 45 million
        pesos, Ilocos Governor Matthew Marcos Manotoc said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ad380-0660-4fb5-bdb3-8081c0f8b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:04.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:09:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the destruction was on national projects while cost
        to agriculture was pegged at 45 million pesos, Ilocos Governor Matthew Marcos
        Manotoc said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43976c1-c343-4f43-b5fc-c4893dcd70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:04.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:09:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two died while two others were injured but are in stable condition,
        he added. Around 70 houses were also totally or partially damaged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c753a46-8429-4656-932b-57af76583ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:04.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:09:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor admitted that the provincial government will need all
        the help it could get to recover.  He said he met  with Department of Agriculture
        Secretary William Dar and Social Welfare Department chief Rolando Bautista
        on Monday and they pledged their support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55536910-f6e4-47a6-9506-b87e2f74ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:04.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:09:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really insurmountable obviously for the province. We don’t
        have that type of money,” Manotoc told CNN Philippines’ <em>New Day</em>.</p>'
