      the good conduct time allowance (GCTA) to the Bureau of Corrections (BuCor)
      as a ''precautionary measure and in the interest of prudence.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:44:02.480+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:05:09.612+08:00
