      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.J. Abrams is back in the director''s chair, picking up where he
        left off after directing "Star Wars: The Force Awakens." The upcoming film
        follows the Rian Johnson-directed "Star Wars: The Last Jedi."</p>'
    '7':
