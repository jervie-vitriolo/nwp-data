      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Another deduction of 15 days for each month of study, teaching
        or mentoring</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16730c16-4122-42f1-b3ce-997b78700e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
