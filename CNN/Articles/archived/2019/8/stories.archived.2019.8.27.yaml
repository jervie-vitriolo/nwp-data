    'template': '1'
    'title': 'In Taiwan, a Filipino factory worker wins prestigious literary award

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68288b3e-b35f-471d-ac02-16eb272f3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:23:46.399+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:04:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Melinda Babaran
        has been working as a factory worker in Taiwan for almost 12 years now. In
        2018, she won the Jury Award at the Taiwan Literature Award for Migrants for
        her article titled “Latay sa Laman.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517643b-4f69-482d-95f5-3f6626c91941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:23:46.399+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:04:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala akong balak sumali noon. It just so happened that nagkaroon
        ng sakit ‘yung father ko so I needed someone to talk to so instead of pouring
        out my emotions to an individual,” she says. “It was a poem about what''s
        usually happening between families if nagtatrabaho sa ibang bansa ‘yung isa.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a42c4-ae71-45b8-a1b4-813f5bd34bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:23:46.399+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:04:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55458b-8e91-4b5b-a1f0-6a99b92d215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:23:46.399+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:04:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Latay sa Laman” was written like a monologue, in which Barbaran
        details her relationship with her father, who did not fully accept her sexuality.
        She says that unlike in the Philippines, she found that the Taiwanese had
        no qualms about her sexuality. “Hindi katulad sa Pilipinas na ‘pag nakasalubong
        ka, tataasan ka na agad ng kilay o iiwasan ka o masama agad ang iniisip sayo,”
        she says. “‘Yung discrimination talagang naranasan ko doon mismo sa loob pa
        lang ng bahay so how can I expect other people to accept me kung sa sarili
        kong bahay hindi ako accepted?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e70ca-43ad-47b0-a4d6-5cd65c8aadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:23:46.399+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:04:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731b40e-a503-45ad-b100-c3df61ff2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:23:46.400+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:04:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since she was a kid, writing has been her outlet. “Nagsusulat
        lang ako whenever I''m upset just to pour out my emotions and then after that,
        tinatapon ko na. That''s my way of hindi mapuno ‘yung loob ko at hindi ako
        makapagtanim ng galit.”</p>'
    '7':
