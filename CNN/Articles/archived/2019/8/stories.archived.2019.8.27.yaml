    'title': 'Duterte eyes more agriculture fund in last two years in office'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1314f77-b04a-41a4-a49a-e650e0f0f45f'
