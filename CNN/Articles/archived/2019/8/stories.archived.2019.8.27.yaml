      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some residents have returned to their homes after a temporary
        evacuation and all areas have also had their power restored, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea800883-3651-4079-b3c0-4d8fc4708508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:04.727+08:00
