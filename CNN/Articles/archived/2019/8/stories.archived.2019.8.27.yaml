    'template': '1'
    'title': 'The Amazon rainforest is on fire. Here''s what that means for the environment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efed87-e00e-41cf-b21b-46b91f61883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Amazon rainforest is an ecological
        marvel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361342c-62a4-408d-8361-b94539094630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f378cc0-3a48-427f-8525-aa5b843c4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s twice the size of India, according to the World Wildlife Fund,
        and it''s the largest remaining tropical rainforest in the world. It''s home
        to at least 10% of the world''s biodiversity, produces 20% of the world''s
        oxygen and helps regulate the temperature of the whole planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f2453-ecfa-4230-b99c-b677b9ee54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11468762-96ab-470f-9a20-d6e0e5ae9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without it, climate change could become irreversible -- a reality
        brought to light by the fires in the region that have been raging this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2831fa8-a34a-4a2c-b182-31486a5f1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29beb5-fe85-4f24-b64c-85276e60fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways the Amazon rainforest helps the environment,
        and what these devastating fires could mean for climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aaf63f-2239-4d95-ab73-1892b503a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbf122-a2af-46b6-9ed1-c762bc6225fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is a giant carbon sink. If it burns, that carbon will
        all go into the atmosphere</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef1129-00b1-4a3e-998f-a029946af0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon contains 90 to 140 billion metric tons of carbon, according
        to WWF. Too much carbon in the atmosphere is one of the main reasons behind
        climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e19df1-66ac-4029-95fe-08e096344403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7de65-82f5-4fab-b40f-6f36b429a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine if all of that carbon was released into the atmosphere.
        Imagine if even a fraction of it was.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489f225-120f-4b6a-9cf3-f3baaa9f128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f26de2-be43-46d0-9062-c50590c19e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results could be devastating, the WWF says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919658e5-a622-4403-a5b9-8b3a63f97fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12144371-8b27-4db9-9dce-9f66d553fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like what we learned in grade school: Plants take in carbon
        and release oxygen. The Amazon is important because it produces so much oxygen
        -- but if those trees and other plants are destroyed, it wouldn''t be able
        to take in that much carbon anymore or produce nearly as much oxygen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0971e-caca-43fb-9c68-51cebfdfeb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981bd17-e1bd-42bd-8178-d183a706d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the fires, land conversion and deforestation made the Amazon
        release up to 0.5 billion metric tons of carbon per year, according to the
        WWF. Depending on the damage from these fires, that release would increase,
        accelerating climate change even further.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49482d2-121a-4260-9359-93b7c3fff45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b2500-423c-4465-91a3-b97cbf3a2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon helps regulate the world''s climate</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4475ea-18de-4528-9fd2-a2aa396a9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, the Amazon is a huge hydrological engine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500b471-c6b8-4c6f-8a31-f7ca7a3e442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc03a3f-d72c-4301-8663-697079d54d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is released by plants into the atmosphere, and also to the
        ocean through the Amazon''s rivers. Weather patterns are largely driven by
        ocean currents, according to NOAA. Currents help regulate weather, transporting
        warm water and precipitation from the equator toward the poles, and colder
        water from the poles to the tropics. Without these currents, regional temperatures
        would be a lot more extreme.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b674a-ba30-4555-a289-adfd939a5d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273d286-90b0-4b15-ac17-aa5cc66b36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does the Amazon come in? Well, because of its immense size,
        it releases a lot of water through evaporation. If we lose parts of it, that
        means less evaporation, which means it would contribute less to stabilizing
        our climate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1cd5e5-5be0-49df-af91-9e5583c2fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d203b-aab3-45b0-a89f-e5a440ffa7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:07:24.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, we could see more severe temperatures around the world,
        along with severe droughts and changes in seasonality in the region, the WWF
        says.</p>'
