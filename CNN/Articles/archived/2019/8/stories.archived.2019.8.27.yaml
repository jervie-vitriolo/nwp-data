      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 27) —</strong> Filipina golfer
        Bianca Pagdanganan reigned supreme in the 2019 Ladies Professional Golf Association
        (LPGA) Qualifying Tournament Stage I held at the Rancho Mirage in California
        over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e2788-6296-4bad-89f9-9fbfbdd1157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:39:09.115+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:06:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan became the first Filipina golfer to achieve such feat
        in an LPGA qualifying tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3331768-c3c4-4627-8db4-e9dcff78a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:39:09.115+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:06:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old shot 4-under par 68 in the final round to secure
        the top spot, which gave her a ticket to Stage II happening in Venice, Florida
        from October 14 to 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201d957-604e-4bb2-bb77-4b957517090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:39:09.115+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:06:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan made local headlines after bagging bronze in the women''s
        event and gold in the team event for the Philippines at the 2018 Asian Games
        in Indonesia.</p>'
  'sinking-cities-jakarta-beijing-lagos':
    'author': 'Leah Asmelash, CNN'
