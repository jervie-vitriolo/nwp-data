      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/27/americas/trudeau-canada-aid-amazon-fires-trnd/index.html">"Justin
        Trudeau says Canada will send water bombers and $15 million to help fight
        Amazon fires."</a></em></p>'
  'cpp-npa-ndf-leader-arrested':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-27T16:39:37.936+08:00
    'imagesource': 'jcr:62bbf6c2-89d2-4ac1-a74e-47fb5bc10b6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c50de62-b0b8-48ac-9d1c-80d4a439d81b'
    'lead': 'The communist group demands the release of the 60-year-old peace consultant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T16:42:31.644+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:04:26.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:43.230+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''CPP leader'' arrested in Quezon City '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b8b84-53bc-4dae-8821-eee75f369d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Philippine National Police (PNP) on Tuesday confirmed the arrest of a high-ranking
        communist leader during a raid in a Quezon City condominium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1b4bf-a223-4bc0-9c6d-30b3230c6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2127a4-3618-488e-a90e-df74630651e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. General Oscar Albayalde said Esterlita Espinosa Suaybaguio,
        60, was arrested in a "safehouse" in Cubao, Quezon City on Monday, and was
        brought to the Quezon City Police District. He said police confiscated a hand
        grenade and 9-mm handgun. Suaybaguio is facing charges of illegal possession
        of firearms and explosives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ddb13-0f65-450c-9295-628247618e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3eed1d-7c4d-47ef-ac97-ae6685c03afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a party leader. <em>Malaking tao ito</em> (This is a key
        person)," Albayalde said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c89fb8-4b6d-4a0e-a117-cc9348ddcf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3825cc-eaff-4fba-917c-1135842bb98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Suaybaguio is the secretary of the Metro Manila
        Regional Party Committee of the Communist Party of the Philippines (CPP).
        They added she is a teacher involved in recruitment efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f747539-e41b-442e-be98-25ac897a204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6558cd-cbf2-40f8-9ed9-d6bf76791fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP in a statement on Tuesday demanded Suaybaguio''s release,
        saying it violates her rights as a peace consultant for the National Democratic
        Front of the Philippines (NDFP), which represents rebels in peace talks with
        the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f0278-97d7-4544-b87d-43ca377d04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6240008-8cc0-4e03-babc-7cb0fe970811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of Ms. Suaybaguio by joint military and police forces
        was carried out in brazen disregard of her rights under the Joint Agreement
        on Safety and Immunity Guarantees (JASIG)," which allows peace consultants
        to move freely without being arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71e6ff-3ccf-4014-ab73-0197330de5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57474e-485e-4ddf-9d87-8b197ea43328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, however, said the JASIG is no longer in effect
        after President Rodrigo Duterte ended on-and-off peace talks in 2017. The
        government''s move to tag the CPP and its armed wing New People''s Army (NPA)
        as terrorists is still pending before a local court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddee4d-2a7a-4256-bba8-95baa8609969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">READ:&nbsp;How
        peace talks with communist rebels failed</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1559ae8-1a6a-4be1-99c1-60080ff421ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71199bb-b923-4aa8-8ac0-ac2ddb2366db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also reiterated its call for the release of NDFP consultants
        Rey Casambre, Vicente Ladlad, Adel Silva, Renante Gamara, Ferdinand Castillo,
        who are mostly facing cases of illegal possession of firearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e245e7-8e36-43c2-ac9e-acc0e9a15dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14557a-ed22-4963-a95a-d7414ada809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also called charges against Suaybaguio as trumped-up, saying
        the evidence was planted. The PNP denied this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d299a9-ecc5-4e29-8cda-c19cbf543f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63fe30-2052-4bbc-95eb-1c7a2d4f058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:31.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:04:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said more arrests can be expected as the government continues
        to crack down on communist rebels.</p>'
