      'mgnl:lastActivated': 2023-01-27T12:09:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccea7b8-00e3-4de6-92a4-71b0491d5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the project were part of a <a href="https://disneyparks.disney.go.com/blog/2019/08/live-exciting-announcements-for-disney-parks-resorts-cruise-ships-and-beyond-at-d23-expo-2019/"
        target="_blank">two-hour presentation</a> on Disney Parks &amp; Experiences
        at the company''s <a href="https://d23.com/d23-expo-2019/" target="_blank">D23
        Expo</a>, which included updates on a Spider-Man ride, a Moana attraction
        and an overhaul of the Epcot theme park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f98d77-ee7c-41df-8524-6c4c7123024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
