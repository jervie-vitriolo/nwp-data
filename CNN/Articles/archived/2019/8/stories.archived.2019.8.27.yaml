    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d51069-14b6-4523-8d4d-6ee9e6e5a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T06:26:08.258+08:00
