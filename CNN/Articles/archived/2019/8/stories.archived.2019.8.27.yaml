  'Harry-Styles-feminism':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-27T07:48:00.557+08:00
    'imagesource': 'jcr:e00bb3f9-3fce-49d6-a585-3d3374940797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e90152-bf6a-4902-8214-e0daa8085f92'
    'lead': '''We''re so past that dumb outdated narrative of ''Oh, these people are
      girls, so they don''t know what they''re talking about.'' They''re the ones
      who know what they''re talking about. They''re running it,'' singer Harry Styles
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T07:50:29.734+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:11:03.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:33.216+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Feminist Harry Styles explaining feminism is a gift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b2159-6f75-43d3-a199-b0d10f205231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminist Harry Styles explaining feminism is a gift</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553469cb-5fc1-4230-9dfe-e013fb2f193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:04.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Any number of things could be called
        the most notable parts of Rolling Stone magazine''s Harry Styles profile,
        like his quotes about sex or that time he says he bit off the tip of his tongue
        while using hallucinogenic mushrooms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcaad3-5613-4122-b7e1-7efbcc9ed082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdfcf8c-32cc-456a-b1c5-bc5aaf2d239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in truth, the former boy bander''s expression of gratitude
        for his female fans trumps all of that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87074237-3cc5-4034-a4f6-f8cc204570f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6c75f-fd38-488a-94e0-39c436b8580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice quote comes as the self-described feminist is talking
        about how he appreciates the honesty of his female supporters, or, as the
        profile writer Rob Sheffield calls them, the singer''s "fervent female fandom."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fafea4-aa2e-45c9-b3cd-cb0c12feafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f709af-ac41-4c54-9553-7f4221747bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have that bulls****&nbsp;detector," Styles says. "You want
        honest people as your audience. We''re so past that dumb outdated narrative
        of ''Oh, these people are girls, so they don''t know what they''re talking
        about.'' They''re the ones who know what they''re talking about. They''re
        the people who listen obsessively. They f---ing own this s---. They''re running
        it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03458433-9929-4c3d-bfb6-795d0a774163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9279f29-f604-416a-9417-4430cb6ae331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one could predict, the quote struck a chord with women and Styles
        stans alike on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dd607-4f00-42f2-b076-3c4f908cd79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc63331-6398-4416-a69c-0004b8d149b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you go calling Styles a feminist icon, however, restrain
        yourself. He says, "I don''t want a lot of credit for being a feminist. It''s
        pretty simple. I think the ideals of feminism are pretty straightforward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c491f-7abc-45a1-8c68-2e7a473a89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511e390-ff05-4a96-81c5-4b3d69421055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main one, says Styles, being equality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fba631-a08d-46a5-8d72-d754e343c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492dbcd-569a-4a2d-b78f-16c5868f1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think that if you say ''I''m a feminist,'' it means you
        think men should burn in hell and women should trample on their necks. No,
        you think women should be equal," he said. "That doesn''t feel like a crazy
        thing to me. I grew up with my mum and my sister — when you grow up around
        women, your female influence is just bigger."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cde9b-fa54-4e90-9731-90f51878fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77738daa-cccd-446e-a70b-1eb976787544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles added that he sees his concerts as a place of acceptance
        and his opportunity to acknowledge movements and the people behind them, even
        if he can''t always say he understands their experiences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11a514-915e-4b4e-ac0b-178f7f095c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:50:29.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
