      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed1da1-efb9-48dd-a6c3-b5f01c7cebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Star Wars hotel concept, guests will board the Halcyon, a
        "legendary ship with an unparalleled level of service," according to Ann Morrow
        Johnson, Creative Director at Walt Disney Imagineering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c783a22-12fd-4bbb-a329-d29583f20337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:58.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498a468-0152-4653-b6cf-b407570f0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resembling the experience of taking a cruise, all guests will arrive
        and return at the same location, checking-in at a terminal at Walt Disney
        World and then take a simulated launch-pod into space to board the starcruiser.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588f5c0-6cbc-4823-8d9c-5e79231c5baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a531e75-4978-48db-885c-a4fc6194b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:09:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Starcruiser with fabulous views</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008c4b1-4b43-44a7-bcd0-92de2c4ece13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, visitors interact with an alien crew, learn about the
        ship''s navigation and defense systems and train with a lightsaber. They''ll
        also enjoy a "port day" at Batuu, the fictional planet of Disney''s "Galaxy''s
        Edge" land opening at Disney''s Hollywood Studios in Orlando this week. (<a
        href="http://www.cnn.com/travel/article/disney-star-wars-galaxys-edge-preview/index.html"
        target="_blank">Disneyland''s "Star Wars" land</a> is already open.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912d4d9-a0f2-40f1-8357-875ff8196110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a880a3-11f1-4fb7-af21-ca0956251ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has emphasized the <a href="https://www.cnn.com/travel/article/disneyland-star-wars-galaxys-edge-preview/index.html"
        target="_blank">interactivity of the new "Star Wars"</a> land, and the hotel
        extends that idea. The choices made on the Halcyon "affect how your ''Star
        Wars'' story unfolds," Johnson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324ba0f-cf5e-49f0-aa89-a6a54feee92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0223de-bc0e-414a-b111-8a8e4f4041c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many details about the hotel have yet to be announced: Disney did
        not reveal when it would open, how many rooms it will have or its galactic
        prices. The company did note that every room will have a stellar view -- a
        digital screen that looks out into the cosmos).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633d701-a2ca-4e47-b6d7-dbcf8925f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c54699-e720-4c6f-8709-0d9c97a13b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New at Epcot: Mary Poppins, Moana and more</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab97e08-474f-4053-b876-b3ec2ef33e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond "Star Wars," Disney outlined major developments to <a href="https://disneyworld.disney.go.com/destinations/epcot/"
        target="_blank">Epcot</a>, which opened in 1982 as a futuristic World''s Fair.
        To revitalize the aging park, Disney revealed a slew of plans: a Moana attraction
        called "Journey of Water," a Mary Poppins attraction in the United Kingdom
        pavilion, and an overhaul of the 37-year-old <a href="https://disneyworld.disney.go.com/attractions/epcot/spaceship-earth/"
        target="_blank">"Spaceship Earth" ride</a>, housed inside the park''s iconic
        geodesic centerpiece.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feddf763-e82b-4b90-aa8d-1f581360da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea210d89-40f9-4836-a67a-c3741f11ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epcot will also debut two new nighttime fireworks shows -- "Epcot
        Forever" and "HarmonioUS," the latter described as "the largest nighttime
        spectacular ever created for a Disney park." The park is also being reorganized
        into four neighborhoods: World Discover, World Nature, World Celebration and
        the existing World Showcase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c6463-ba32-49e9-b033-9609c00e4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7d0c9-0792-4516-97c2-d2e0c75d151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epcot, which some fans think has lost its direction in recent years,
        is undergoing "the biggest transformation of any park we''ve ever accomplished,"
        according to Bob Chapek, DIsney''s chairman of parks, experiences and products.
        The new Epcot will be "more Disney, more family, more timely and more relevant,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade244a-2bef-4f03-9131-0e086e038cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10116e2f-bbc8-47e9-bff0-5be0b4449781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marvel to play a starring role</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e6e63-e375-493d-a466-42fba069fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:13:42.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:10:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel is going to play a bigger part in Disney theme parks, connected
        by a single story arc across several international properties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e58e6b-3a25-463c-b9af-edb98f26b3b5'
      'mgnl:activationStatus': true
