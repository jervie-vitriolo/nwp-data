    'mgnl:tags': ['huawei', 'united-states', 'presence', 'ambitions']
    'template': '1'
    'title': 'Huawei was poised to fight Apple in the US. Now its fate is uncertain'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb1ff7-7702-4078-9e0c-11897bb19111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Huawei once had big ambitions to grow
        its presence in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea6fa3-57c0-41e0-852b-2cdabd6b8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States makes up a tiny fraction of Huawei''s business,
        but <a href="https://www.cnn.com/2019/06/28/tech/huawei-5g/index.html" target="_blank">the
        world''s largest telecom provider</a> and second-largest smartphone seller
        wanted to have a much bigger presence in the country. It saw the US market
        as a <a href="https://money.cnn.com/2015/07/01/technology/chinese-smartphones/index.html"
        target="_blank">growth opportunity for its smartphone business</a>, and wanted
        to sell IT equipment to companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8ec25-f473-40e0-a8a8-39976d193a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a8811-639c-4e37-a31f-cf8d7ab97231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key part of that effort had been <a href="https://www.cnn.com/2019/07/23/tech/huawei-layoffs-us/index.html"
        target="_blank">Futurewei</a>, the company''s US research and development
        outpost. Huawei, <a href="https://www.cnn.com/2019/04/16/tech/huawei-rise-china/index.html"
        target="_blank">known for investing heavily in R&amp;D</a>, poured millions
        into Futurewei over nearly two decades. The research centers allowed Huawei
        to tap the country''s many resources for tech innovation at a time when it
        not only looked to grow in the United States, but also as it rapidly expanded
        around the world and prepared to be a <a href="https://www.cnn.com/2019/05/16/tech/huawei-us-5g-rollout/index.html"
        target="_blank">leader in the push for 5G</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829ce84-bd96-49fb-b6c6-839e7ca90ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company''s ambitions in the United States, in particular
        for Futurewei, have been stunted by a <a href="https://www.cnn.com/2019/08/19/tech/huawei-us-ban/index.html"
        target="_blank">White House pressure campaign</a> that''s now gone on nearly
        a year. The restrictions hit Huawei''s US business on multiple fronts: <a
        href="https://www.cnn.com/2019/06/21/tech/huawei-europe-smartphones/index.html"
        target="_blank">barring it from buying from key American suppliers</a> and
        threatening its telecom equipment sales in <a href="https://www.cnn.com/2019/03/11/politics/huawei-cell-towers-missile-silos/index.html"
        target="_blank">rural American markets</a>. They''ve also made it illegal
        for Futurewei to transfer technology to Huawei locations outside the United
        States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded9d61-7c5b-4aa7-be74-a7ffc64f1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6d953-b66a-48f7-8b57-d983a409c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Futurewei has <a href="https://www.google.com/search?q=futurwei+cnn&amp;oq=futurwei+cnn&amp;aqs=chrome..69i57.1709j0j4&amp;sourceid=chrome&amp;ie=UTF-8"
        target="_blank">laid off staff</a>, closed offices and is losing valuable
        partnerships with American universities, all of which could jeopardize its
        position as a leading technology innovator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf485e8c-ef5e-476b-8bd9-4f655d9d8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343dab6-346f-459c-9734-8c3c4015104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although its investments in the United States are a relatively small
        portion of its total research and development budget, they reflect the importance
        of having a presence in the country where tech talent, venture capital and
        academic research, as well as other leading companies, are clustered. Although
        some executives <a href="https://www.cnn.com/2019/07/19/tech/huawei-american-jobs/index.html"
        target="_blank">have suggested</a> the company could leave the country altogether,
        Huawei risks being hurt if it''s blocked entirely from development in the
        United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d13381-d06d-4c92-a820-cb16a27aa0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4537a-9e0f-4d58-bdf3-c80905172428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t count up innovations that didn''t occur, so we won''t
        be able to know for a while what the consequences are for Huawei of disengagement
        from the United States," said Scott Kennedy, a senior advisor at the Center
        for Strategic and International Studies. "It''s like oxygen, you''re never
        really sure how significant it is until you don''t have it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506b75f-2785-4a39-915a-4597c9b1fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3599db6-5c65-4d8a-9133-5d09b326bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Huawei has insisted it will be fine if it''s forced
        to leave the United States, but that''s not the route it wants to take.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245b079-68ea-4e31-b747-4b30d68c4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70834b-b4af-41e0-aa28-5157dbe24cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei wants to meet with US government officials to work toward
        a solution, but it''s been challenging to find people that will speak with
        us," the company said in a statement to CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa592d42-b548-4d7e-8ad2-312a9216b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cc8aa-8fb5-42dc-87a9-d9a586920a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US research and development operations</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340ab8d-af19-4b3c-a02c-e2259de610d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2000s, Huawei undertook a broad "globalization" strategy
        in an effort to <a href="https://www.cnn.com/2019/04/16/tech/huawei-rise-china/index.html"
        target="_blank">shift its image</a> from a Chinese telecom provider to the
        global mobile services powerhouse it is today. It was in this spirit that
        Huawei established its US operations in Plano, Texas, in 2001 and began to
        build out research and development centers across the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5f29c-d99a-4f12-b444-7e390f73d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d532eb4-95a1-4d33-92e7-853087540660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Huawei <a href="https://www.huawei.com/us/press-events/news/us/2011/hw-u_103584"
        target="_blank">marked its 10-year anniversary</a> in America by opening a
        200,000 square-foot Futurewei R&amp;D headquarters in Santa Clara, California.
        The company said at the time the facility included "state-of-the-art research
        labs" and would focus on developing "next generation communications solutions
        for US customers while supporting Huawei''s global R&amp;D research efforts."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de99f20-9874-4a8b-ae44-e6b413d37dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191226a-97a5-4103-a553-039e5a785589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:24.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But business got more difficult for Huawei in the United States
        the following year, after the US House Intelligence Committee <a href="http://security.blogs.cnn.com/2012/10/08/congressional-report-u-s-should-view-with-suspicion-two-chinese-companies/?iid=EL"
        target="_blank">released a report</a> claiming the company poses <a href="https://edition.cnn.com/2019/05/20/tech/huawei-us/index.html"
        target="_blank">national security</a> and consumer privacy risks. Huawei has
        long denied that it poses any threat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5add2fa-bd7a-43d8-9b28-20aace93fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House acted on those fears in May when it added Huawei
        and 69 of its affiliate businesses to an <a href="https://www.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html"
        target="_blank">export blacklist</a>, restricting American companies from
        selling to it without a license. The Commerce Department last week <a href="https://www.cnn.com/2019/08/19/tech/huawei-us-ban/index.html"
        target="_blank">extended a temporary exemption to that rule</a>, but clarified
        the exemption is mostly limited to allowing sales of parts for existing products
        — not new ones. It also added 45 more Huawei affiliates to the blacklist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87561002-b98f-4a7f-87ff-2669f1268576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22688e9c-a3ee-439c-a192-f73d95d59ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blacklist has obvious repercussions for Huawei,<a href="https://www.cnn.com/2019/06/29/business/huawei-trump-us-goods/index.html"
        target="_blank"> blocking it from buying parts from important US suppliers</a>,
        such as Google and Intel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae86858-8890-4deb-b32f-e90fb798fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also created a problem for Futurewei. It meant US Futurewei
        locations could no longer transfer intellectual property or trade secrets
        to Huawei''s Chinese headquarters or other blacklisted affiliates around the
        world, the company said. Now, research and development done at Futurewei can''t
        actually be implemented into new Huawei products.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8fd79-3eb9-48e4-b06b-cd6316bba2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45135c-569b-45a2-8ff0-90030511213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Huawei <a href="https://www.cnn.com/2019/07/23/tech/huawei-layoffs-us/index.html"
        target="_blank">laid off</a> around 600 US Futurewei employees — about half
        of the company''s total US workforce — and closed several office locations
        as a result. At least 200 of those layoffs were from the flagship Santa Clara
        research facility, according to a WARN notice filed with the state.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65af99-cb65-465c-848e-c883ff7ee420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acc291-653b-4d67-9924-93d123459be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The future of Futurewei</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1589f9-0cf2-42b8-a217-263ba934c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remaining Futurewei employees will focus on completing projects
        that were already underway prior to the restrictions, said Tim Danks, Huawei''s
        president of partnerships and risk management. For now, the intellectual property
        for those projects will remain in the United States as the company hopes for
        a compromise with the White House.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389a0dd-4a26-4ed1-b226-33957f7f1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the likelihood of such a compromise happening anytime soon looks
        slim, Kennedy said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023fdc1-b10e-4b0c-a88d-b0b488d68d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec0e7e-8c0a-4367-9319-242b81b38dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps they''re hoping for a change of administrations, a change
        of priorities," Kennedy said. "But I think there is a consensus that Huawei
        is a problem ... and that concern is going to outlive Trump."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89050e1f-2133-4caf-a766-07a89442fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00db85-49fe-4806-9279-118b84f8fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean Huawei''s continued investments in US research and
        development end up going nowhere. Depending what those projects are, that
        could be a real loss for the company.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423c8ca-976d-41fc-982b-03b8fa57ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e271b5-4df0-4735-aae7-9541074822dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danks didn''t specify the nature of the ongoing projects. But in
        the past, Futurewei workers have developed technologies related to core areas
        of Huawei''s business, such as a method for machine learning on wireless networks
        and one for encrypted data transfers on 5G networks, according to filings
        with the US Patent Office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5941821-d03f-4258-b071-f8cd36e8ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4490d-85cc-4e7d-bf01-78ebb769e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Danks said it''s unclear whether Huawei will invest in new US
        research projects going forward. Huawei invested $500 million in Futurewei
        in 2018 and had planned to invest $600 million in 2019 before it was placed
        on the blacklist.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d52b1-9773-4ae7-acb7-151a21bc9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180f340-989a-42d4-a785-4edfaa3987b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes it difficult to do that research and development that
        will go into future products," Danks said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63252fc7-ddb5-4f8d-8838-c6ad879e4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1e3b9-5240-446b-b43c-7193a0c74b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Additional challenges for R&amp;D</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd6940-8725-419f-9c7e-00bad0347392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to that difficulty: Many American research universities heeded
        US government warnings and halted partnerships with Huawei in recent months.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af399ba5-eb77-42c6-8c2d-1e953ba5892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55842df3-6b25-4feb-a798-924486a83970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei had over <a href="https://www.rubio.senate.gov/public/_cache/files/eb45bdc4-a9ce-438f-a0ab-f2377d19005e/D0143909231A39CBD309442E829A7951.banks-rubio-ed-sec-letter-final---huawei-partnerships.pdf"
        target="_blank">50 research partnerships</a> with American universities last
        year. From 2014 to 2018, the company paid more than $10 million dollars in
        gifts and contracts to US universities, according to <a href="https://studentaid.ed.gov/sa/about/data-center/school/foreign-gifts"
        target="_blank">data from the Department of Education</a>. But recently, MIT,
        Stanford, Princeton, University of California San Diego and others have all
        cut research and funding ties with the company over the national security
        concerns and its placement on the export blacklist.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece226f7-717a-4e80-afae-92f212561c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75838e5f-e310-498e-91d4-e9564841f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford said in a statement that it placed a moratorium on partnerships
        with or gifts from Huawei "out of an abundance of caution" and "are aware
        of nothing inappropriate arising from past support that Huawei has provided
        to Stanford." Huawei had been a member of two research programs at the university,
        one focused on artificial intelligence and another on solving complex engineering
        challenges.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06e3e7-2267-4cde-8b03-8b92c08c241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b518f8-bb3f-49ee-b950-4f8dd569df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity to form partnerships such as these are part of the
        reason foreign companies create US research and development outposts.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc66979-c7c5-41b7-a9eb-6a3db2d1bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63777b-2472-4650-9094-68452417d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a huge, dynamic community of researchers and funders and
        universities and opportunities to test drive different technologies," Kennedy
        said. "That''s why the US is one of the world''s leading innovators."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea700c1d-c61c-4f0a-b4a5-4a071c80affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373acfe-5320-4720-bbb5-8fd7cd34a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign companies investing in development also has residual benefits
        for the United States, experts say.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b315af5-7234-434b-b9e1-ded97519c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e0584-efd4-47e5-af6b-0fcd18fdf7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:38.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T12:12:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have the best talent in the United States and the most innovative
        companies, that keeps us on the forefront of tech development so we know where
        things are going, it has a multitude of benefits," said Martin Chorzempa,
        a research fellow at the Peterson Institute for International Development.</p>'
    '65':
