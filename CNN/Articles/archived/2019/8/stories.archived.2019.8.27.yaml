    'lead': 'Jakarta is one of the fastest sinking cities in the world, according
      to the World Economic Forum, due to rising sea levels and the over-extraction
      of groundwater.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T14:45:51.439+08:00
