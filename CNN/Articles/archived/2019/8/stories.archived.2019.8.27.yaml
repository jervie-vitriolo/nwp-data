      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ea499-d60a-473a-8851-abeca6386993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T17:42:50.385+08:00
      'mgnl:createdBy': 'eimor'
