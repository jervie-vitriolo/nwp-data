    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cae32b-c58e-408c-bc25-0125219791ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:04:04.302+08:00
      'mgnl:createdBy': 'xave'
