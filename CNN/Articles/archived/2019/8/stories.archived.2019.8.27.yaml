      'mgnl:lastActivated': 2023-01-27T12:00:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shawn Mendes and Camila Cabello know
        their young devotees think they''re dating. And their MTV Video Music Awards
        performance was consummate fan service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7cc591-a1a5-438c-bf4d-af962160cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:59:58.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c8b8a-e871-4cd8-b5b5-1b3d344646fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:59:58.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s set the scene: The young pop titans were set to perform "Senorita,"
        their sultry summer duet. <a href="https://www.cnn.com/2019/08/26/entertainment/taylor-swift-vmas-equality-politics/index.html"
        target="_blank">The Prudential Center</a> was lit like the basement of a steamy
        club without air conditioning. Mendes and Cabello were bathed in the glow
        of a thousand phone flashlights. They watched each other sing with bated breath,
        as though they could hardly wait another second to finally lock lips.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10029c4d-d745-4092-9036-a2721a43602c'
      'mgnl:activationStatus': true
