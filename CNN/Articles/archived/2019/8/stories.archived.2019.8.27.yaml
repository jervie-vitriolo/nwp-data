      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamcy’s “Sinigang Na Hipon” is that fine little earworm that randomly
        sneaks up on you past midnight, when you’re thinking of going to the club
        in your pajamas, but your body just won’t give in to the feeling. Its insular
        house beats and tinkering grooves build up and blossom into a thumping bop,
        peeling open into a world where awkward, imperfect moves make dance music
        all the more fascinating, and where it’s comforting to know that being alone
        sometimes gives you the unexpected possibilities of discovering something
        new about yourself.</p>'
