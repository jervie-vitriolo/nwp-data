    'template': '1'
    'title': 'An asteroid larger than some of the world''s tallest buildings will
      zip by Earth next month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82bebff-1425-4343-b416-bf9eaadaee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On September 14, an asteroid will
        pass by Earth that''s larger than some of the tallest buildings on the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b4129-2d5f-4e8e-a783-512958994139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1970ab-0cac-4267-8a71-760a38a757a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroid 2000 QW7 is estimated to be between 290 meters and 650
        meters in diameter, or between 951 and 2,132 feet, according to <a href="https://ssd.jpl.nasa.gov/sbdb.cgi?sstr=467317"
        target="_blank">NASA</a>. The world''s tallest building is the Burj Khalifa
        in Dubai, which reaches 2,717 feet tall. The second tallest building is the
        Shanghai Tower at 2,073 feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f355ca-c1ef-46a4-a69a-df24bbd3b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d922d-d534-46b6-a771-a58811e37efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid will be traveling at 14,361 miles per hour when it
        passes within 3,312,944 miles of Earth at 7:54 p.m. ET.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0122107-049c-4c5f-bf35-1d8facecd414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b74e7-e9e2-49af-b932-4fc1587eaa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers don''t believe the asteroid poses any danger, but NASA''s
        Center for Near Earth Object Studies is tracking it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d724347-5eac-4773-8995-f21e7f87e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45373036-e1c6-4ea2-bec5-399bd38d3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, astronomers showed that telescopes could provide enough
        warning to allow people to move away from an asteroid strike on Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16c46b-38c3-44be-bcf6-0ac1020728d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18113aa4-1b56-4767-a202-426541cbf779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers at the University of Hawaii used the ATLAS and Pan-STARRS
        survey telescopes to detect a small asteroid before it entered Earth''s atmosphere
        on the morning of June 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2999867-6874-4a53-8cbb-9c6e25b4baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76798543-4014-4823-9d9e-81ab6b15a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid, named 2019 MO, was 13 feet in diameter and 310,685
        miles from Earth. The ATLAS facility observed it four times over 30 minutes
        around midnight in Hawaii.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ce1e8-88f7-4b0f-af66-195830334a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a3bcb-7549-45dc-9213-1ed890e49fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the Scout impact analysis software at NASA''s Jet Propulsion
        Laboratory deemed the potential impact as a 2. For reference, 0 is "unlikely"
        and 4 is "likely." Davide Farnocchia, navigation engineer at JPL, requested
        additional observations because he noticed a detection near Puerto Rico 12
        hours later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd2c3c-5b8a-4dea-9e82-2af1684e4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55db965-f872-4682-8df6-1f97cb1e0663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pan-STARRS telescope was also operating and captured part of
        the sky where the asteroid could be seen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c27416-c73d-4aea-9ca0-63a77dcfd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496d833-77ef-417f-a9ad-970d8247f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional images from the Pan-STARRS telescope helped researchers
        better determine the entry path for the asteroid, which bumped the Scout rating
        to 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d1d44-e0d5-4813-bb03-439a523f78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55050398-7c3c-4d93-8e5c-be5c464b13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calculation matched up, and weather radar in San Juan detected
        the asteroid as it burned up in our atmosphere. It entered the atmosphere
        over the ocean, 236 miles south of the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43225a37-d81a-464a-89e4-ba573cd65b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460fc50-e5e7-46c1-b01f-ad8047d343c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATLAS, which is two telescopes 100 miles apart on the Big Island
        and Maui, scans the entire sky every two nights for asteroids that could impact
        Earth. It can spot small asteroids half a day before they arrive at Earth
        and could point to larger asteroids days before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab72bef-d815-4355-9ece-2cd16e18bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b7462-3fca-4cf6-b98d-051c7470b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although much of the knowledge of their capabilities and determinations
        about the asteroid was worked out after the fact, astronomers believe that
        ATLAS and Pan-STARRS could help predict more in the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964e916-9eb4-4f21-860d-ab34cf77f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:51:08.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/27/world/asteroid-flyby-earth-scn-trnd/index.html"
        target="_blank">An asteroid larger than some of the world''s tallest buildings
        will zip by Earth next month</a>."</em></p>'
