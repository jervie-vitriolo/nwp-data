      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82228f19-043f-4cdb-92c8-321090a0fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.482+08:00
      'mgnl:createdBy': 'lara'
