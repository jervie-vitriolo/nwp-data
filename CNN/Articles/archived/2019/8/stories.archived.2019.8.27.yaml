    'lead': 'STRC, a joint venture of real estate giants SMDC and Federal Land, Inc.,
      has tapped Foster + Partners to design The Estate Makati, a new high-rise luxury
      residential development along Ayala Avenue.'
    'mgnl:activationStatus': true
