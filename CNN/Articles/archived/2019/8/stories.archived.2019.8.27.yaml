      'mgnl:type': 'text'
      'text': '<p>Four banks of private lifts take residents directly into the heart
        of their apartments, each occupying a single quadrant of the cruciform plan.
        The living spaces are arranged radially, ensuring that every apartment is
        a true corner unit with panoramic 180-degree views of the city.</p>'
    '14':
