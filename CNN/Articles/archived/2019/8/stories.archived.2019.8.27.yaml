      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from cutting edge amenities and fixtures, the Estate Makati
        also boasts of sustainable and environment-friendly features. These include
        deep, horizontal fins, which will allow natural ventilation and shade; a highly
        efficient VRF air conditioning and lighting system; and high-performance double-glazed
        windows for a well-insulated building façade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
