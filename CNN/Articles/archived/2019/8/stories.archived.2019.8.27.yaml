      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were also the same as the last 15 years: Serena Williams,
        seeded eighth, won 6-1, 6-1 in less than an hour, improving her record against
        the Russian to 20-2 as she seeks her 24th major title. Sharapova, 32, who
        has been plagued by injuries this year, was ranked 87th heading into the US
        Open. She now will fall out of the top 100.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d851d-619e-4e99-b1a3-b88216ca265f'
