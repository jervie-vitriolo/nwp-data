      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4071a-1114-4d1c-8a9c-5885053d1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte personally blocked the release of Sanchez,
        saying the good conduct-based sentence reduction policy categorically excluded
        persons charged with heinous crimes from the benefit of its coverage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc58c20-4f3a-4c6c-ba26-7ce67d23c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3caaf7-a45e-45c5-b891-bfdecd7919a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:44:02.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:05:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakausap ko si Presidente, talagang sabi nya nga the very night
        na lumabas ‘yan eh tinawagan niya na si commissioner Faeldon at sinabi nya
        na agad ang stand nya (not to allow the release)," presidential spokesperson
        Sal Panelo said on Monday.</p>'
  'Duterte-Misuari-government-MNLF-coordinating-committee':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-27T15:47:01.597+08:00
    'imagesource': 'jcr:33cddf13-c97c-41b6-b9f7-59cc815c31cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d2e0a2-4c50-48e0-999c-39a756a59cde'
    'lead': 'The proposed committee aims to establish cooperation between the two
      parties to help achieve "immediate peace" in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:52:23.342+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:05:02.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:41.751+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'Moro-National-Liberation-Front',
      'MNLF', 'Nur-Misuari', 'coordinating-committee', 'government', 'Bangsamoro',
      'Sulu', 'Mindanao']
    'template': '1'
    'title': 'Duterte orders creation of MNLF-gov''t coordinating committee '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba742913-c144-4ccb-bf4f-c97c7fb7b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—&nbsp;</strong>President
        Rodrigo Duterte has ordered the creation of a coordinating committee between
        the government and the Moro National Liberation Front (MNLF) to help achieve
        "immediate peace" in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c9d24-f2e2-4d51-b786-a559508f43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal stemmed from the President''s latest meeting with MNLF
        founder Nur Misuari, according to a statement by Malacañang on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4249397-eaa4-4f23-b15c-3cf96cc37d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said committee aims to establish cooperation between the government
        and rebel forces to attain peace by "helping in combating the Abu Sayyaf Group
        and convincing MNLF relatives to return to the folds of the law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1126aa5-34ed-4300-a133-92939aa89718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was tasked to convene in the second week of September
        in Davao City. Members of the committee, however, have yet to be named.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88161fb1-5228-4399-b093-1786e13a0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In resolving the Muslim rebellion in Mindanao, every undertaking
        that may lead to a lasting peace and prosperity to that region must be tried
        and tested until its fruition," the Palace said in its statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da7d65-94cb-4b87-a058-d633a7721d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, during the meeting, also sought for the inclusion of the
        Organization of Islamic Cooperation (OIC) in the Mindanao peace talks with
        the government, similar to the 1996 peace pact under the former President
        Fidel Ramos'' administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218be92-f250-4979-aca7-90d694b83e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential peace adviser Carlito Galvez earlier said that the
        chief executive eyed the formation of a <a href="https://cnnphilippines.com/news/2019/8/20/Rodrigo-Duterte-MNLF-new-regional-government.html">new
        regional government</a> for the MNLF-- separate from the new Bangsamoro autonomous
        region.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b8426-daae-40c6-96e1-6bd4a21b8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new autonomous region was established following the <a href="https://cnnphilippines.com/news/2019/01/25/Bangsamoro-Organic-Law-ratified-ARMM.html">January
        ratification</a> of the Bangsamoro Organic Law, which is the product of decades-long
        peace negotiations between the government and the Moro Islamic Liberation
        Front.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e602a8-609f-40ea-9946-46a04d96b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari''s camp, however, <a href="https://cnnphilippines.com/news/2019/02/24/Nur-Misuari-Bangsamoro-Transition-Authority-Moro-National-Liberation-Front.html">refused
        to recognize</a> the Bangsamoro Transition Authority amid rumors of dissatisfaction
        of their faction''s representation in the transition government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e82d32-3427-4754-81fb-87864c2efa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:52:23.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:05:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Xave Gregorio contributed
        to this report.</em></p>'
  'filipino-households-electricity-national-electrification-administration':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-27T15:49:43.899+08:00
    'imagesource': 'jcr:ac898c4a-2bce-4531-a29a-f9cb64a80e9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce84d346-c5f2-4084-9f6e-dbb6607bbf31'
    'lead': 'The National Electrification Administration says they will need around
      ₱28 billion to provide every household in the country with electricity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:55:47.434+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:04:55.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:42.101+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Electrification-Administration', 'electricity', 'House-Committee-on-Appropriations',
      'House-of-Representatives', 'Congress']
    'template': '1'
    'title': 'Over 2.3 million households remain without electricity – NEA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7adbe-7a7f-4de3-9a0e-954fe5fe5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.434+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — Lawmakers
        agreed that the proposed multi-billion peso electrification fund is not enough
        to meet the electricity needs of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a808df-0fba-4e3d-ba0c-3ba6dc532e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House Committee on Appropriations hearing on Tuesday, the National
        Electrification Administration (NEA) said there are around 2,319,660 million
        homes that still have no access to electricity. The NEA works with 121 electric
        cooperatives to provide electricity to rural areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c3b2d-5571-47a5-b161-e398549aecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEA Administrator Edgardo Masongsong said providing electricity
        to every household is a “tall order.” The agency will need around ₱28 billion&nbsp;to
        fast-track “total electrification” by 2020. However, for the meantime, they
        requested only 1.1 billion for their budget next year, to provide for their
        target of 460,000 households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87be07-0e01-416f-b429-d55d6ac695c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the President has the tall order to ensure that every Filipino
        will have access to electricity, then we need funding from the government,”
        Masongsong said. “Kung dadagdagan na ang pondo ng [If the funds will be added]
        1.1 billion for sitio electrification for 2020, then the agency, the National
        Electrification Administration, will be happy.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0b28e-6d56-4e2d-8482-83f918cb34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Association of Philippine Electric Cooperatives (APEC)
        Representative Sergio Dagooc questioned the “very small” budget request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13a701-9f6e-4a75-b15d-120b9399669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being in the electric cooperative for 34 years, I believe that
        is a very small amount, a very small budget for the program,” Dagooc argued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a75997-b4e1-4ac1-9693-0ffb8853b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsongsong explained it was the recommended amount of the Budget
        Department. They initially planned to ask three billion pesos for their sitio
        electrification fund. Instead, he said they will just maximize government
        subsidies and grants and donations from foreign institutions, among other
        monetary sources, to meet their target.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5d017-4f50-4563-b395-7ec0061a6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:04:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) also proposed a budget of 2.3 billion
        for 2020. Energy Secretary Alfonso Cusi said a significant portion will go
        to national electrification.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78b5c8-e3b2-4043-8cdc-30b918641ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:05:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Committee on Appropriations Chairman Junie Cua said
        that the DOE''s proposed budget was also an "insignificant" amount compared
        to the demand for electricity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191cd8f-722c-488c-a423-cba2141c58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:55:47.436+08:00
      'mgnl:createdBy': 'robert'
