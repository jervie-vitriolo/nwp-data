    'mgnl:tags': ['National-ID', 'PhilSys', 'Ernesto-Pernia', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'National ID system pilot test to start September 2 '
    'updated': 2019-09-02T16:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57ee31-9d56-412d-9295-9514e4e6d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        government will start testing the national ID system, a Cabinet official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed5f9a-eba5-40ea-9cd3-f039e8e16b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic forum Tuesday, Socioeconomic Planning Secretary Ernesto
        Pernia&nbsp; said that if the test is successful, the government will ramp
        up the project''s implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b33d7d-e6a7-43a7-983e-abdebe8fb71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be able to cover 15 million registrants, then the next
        year, 2021, another 50 million," Pernia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1883701-3db4-449d-a574-5f4eab6d3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that 107 million Filipinos, including those working
        overseas and foreigners who are residents in the Philippines, would be covered
        by the national ID system by the end of the Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39a38c-15b9-433a-8bf5-5e4b57513da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test drive will run until December, and aims to register a substantial
        number of Filipinos nationwide. Employees of the National Economic and Development
        Authority (NEDA) and the Philippine Statistics Authority (PSA), as well as
        select beneficiaries of the Department of Social Welfare and Development will
        be included in the pilot test.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85180679-95c1-47e5-8d55-fe2cafb2259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID will contain ten pieces of demographic information, including
        the holder''s full name, sex, date of birth, place of birth, blood type, address,
        and whether they are Filipino or an alien.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69f9fb-a554-4cb1-b1e5-ea27a5d22b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the Philippine Identification System
        Act August last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832315c1-385d-47b0-a0d7-f8ce69200ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was aimed at creating a single official identification card
        for all citizens that would interconnect government-issued IDs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ce444-ad8c-495b-bd07-50604356409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority, National Privacy Commission,
        the Department of Information and Communications Technology and the multi-agency
        PhilSystem Policy and Coordinating Council will work together to address all
        the privacy concerns regarding the ID''s implementation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985813b-e80e-44ef-abc4-3296128ac1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:01:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/08/06/duterte-national-id-systems-act-signed.html"
        target="_blank">Duterte signs National ID System Act</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741fe64-6dba-424c-ab52-7c863f4fb99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T20:51:15.242+08:00
