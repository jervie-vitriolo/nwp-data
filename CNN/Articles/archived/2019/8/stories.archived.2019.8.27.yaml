      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stray Mullet’s self-proclaimed “horror-fashion” video for “Showtime,
        Baby” pulls all the stops just to give us the meme party that we need: a faceless
        mannequin in white gown, sashaying in the bustling streets of Metro Manila
        while taking selfies and strutting her best Instagram pose for the entire
        world to see. It’s a visual satire that pokes fun at this generation’s embrace
        of social media validation and narcissism, made even more evocative by the
        song’s menacing punk sound.</p>'
