      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian crooner pulled Cabello close. He ran his hand across
        her face. She felt his biceps. They lingered. Fans were panting.</p>'
