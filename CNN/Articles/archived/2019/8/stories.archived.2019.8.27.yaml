      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Sandra Zialcita contributed to this report.</em></p>'
  'jeremy-lin-beijing-ducks-cba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-27T21:34:55.170+08:00
    'imagesource': 'jcr:b921fb14-8958-49da-9f0f-8cdd56010d2f'
