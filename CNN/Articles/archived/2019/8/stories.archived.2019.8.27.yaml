    'mgnl:lastActivated': 2023-01-27T12:01:58.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:46.981+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 new local releases for your listening pleasure'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbb378-adf6-44d8-bfd9-3f6087456bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.629+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:01:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The last two months
        saw an established icon produce a pop song for the daughter of a Megastar,
        a seasoned band cradle ‘80s nostalgia with zero apprehensions, and a producer
        turn up the jam for the wallflower types.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b70aed-c6d5-4d20-ab83-0b82eaa45c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.629+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:01:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flow of interesting local releases is limitless that we’re forced
        to cut a few favorites. In rounding up the best local songs from the last
        two months, we made sure to include tracks that have the potential to become
        a time capsule of a particular generation or movement, and groundbreaking
        releases that defy the mold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9341d-70ed-4e8e-8064-359812f9c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.629+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a guide for your listening pleasure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f4eb8-6a3a-4dd8-9fc9-5ff6b0fbed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.629+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“tyl” by Kakie</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92eaba-0873-4659-bf92-736b059e26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.629+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s with all these ‘90s icons producing cutting-edge songs for
        teen pop celebrities? Earlier this year, Rico Blanco teamed up with “Pinoy
        Big Brother” star Maris Racal on “Abot Langit,” a lilting ditty inspired by
        the duo’s professed love for ‘80s city pop. And then there’s Ely Buendia taking
        his producer role seriously with Kakie a.k.a. Frankie Pangilinan’s debut single
        “tyl.” While both songs deliver naiveté and carefree attitude in its most
        inspired moments, there’s noticeable contrast in terms of appeal and presentation:
        Maris Racal being the sweetheart archetype, plays up to her strengths without
        alienating her fan base. Frankie Pangilinan, on the other hand, delivers no
        signs of crossing over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3d7df-a3fe-41ed-b187-ab8937a58750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.629+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankie shows more promise in finding her own sound with her reserved
        demeanor and distinct sensibility. On “tyl,” Kakie paints herself as an introspective
        young artist cut in the same fabric as Lorde or Billie Eilish, articulating
        her feelings on love lost and found. With Ely Buendia’s guidance, the song
        soars as it lulls, giving Kakie the space she needs to document the nuances
        of her private life.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/track/7dNPk5IFBfOkrYXU7TH3iY"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f165e-1f63-44be-906a-498e6eb37b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.630+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601e9d9-6d40-45be-a178-6d0880696608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.630+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“On Your Left” by&nbsp;Kubra Commander</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e9920-51cb-4f7a-a7ad-e8fc094f5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.630+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City has been churning out solid and unadulterated rock releases
        for the most part of the decade, rewarding us with Tiger Pussy’s riot grrrl
        anthems, Bombo Pluto Ova’s noise rock experiments, and Psychomonkey’s psychedelic
        jams. Then there’s Kubra Commander, making the most of four minutes and 23
        seconds with their latest single “On Your Left.” There is an undercurrent
        of Britpop sensibilities beneath all that garage stomper, picking up in both
        pacing and energy, and wielding its range at no-frills rate. But it’s also
        the kind of sound that doesn’t give an F about prevailing trends: dated, confrontational,
        as if running through empty streets with no direction in mind. Its charm lies
        in not knowing when to stop.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/track/3JeMInqwRaZ4EzAhY6UysK"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7fb8f-7cb7-4505-a350-f68b2125e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.630+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784aa21-1349-4469-855c-d1634381edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.630+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Imposible” by KZ Tandingan x Shanti Dope</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8da648-17cf-4ca2-aee5-dda17a096b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.630+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one could have delivered the “ayoko na ata / ayoko na nga” hook
        with the same suave and effortlessness that KZ Tandingan brings to the table.
        She is the only muse who deserves to interpret “Imposible,” a funky jam that
        needs more than just a sassy personality to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7968c54-3da9-4a35-9720-b1f3789bb73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T18:19:44.630+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:02:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest collaboration with rapper Shanti Dope is obviously engineered
        to top the summit of the charts, but neither does it need to indulge in hugot
        sentiments nor pander into streaming algorithm to gain attention. Its playful
        explorations of urban music — the right feet soaked into funk and classic
        soul, the other one tapped happily into Thyro and Yumi’s brand of R&amp;B/pop
        hits — dispel any notion of blandness and mediocrity. Add KZ and Shanti Dope
        into the mix, and you have the perfect soundtrack to end the summer of 2019.</p>'
