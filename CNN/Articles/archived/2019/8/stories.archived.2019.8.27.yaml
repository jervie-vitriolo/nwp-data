  'ineng-ph-damage-ilocos-norte-one-billion':
    'author': 'CNN Philippines Staff'
    'caption': 'Severe tropical storm “Ineng” has damaged close to a billion pesos
      worth of infrastructure aside from leaving two people dead in Ilocos Norte,
      the northern province''s governor said Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-27T09:28:30.181+08:00
    'imagesource': 'jcr:3ddb9c8e-6bd2-49fe-bec4-884e2a21d4b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321d10d7-1ddb-4e4c-90f1-00fb5f88a7fc'
    'lead': 'Governor Matthew Marcos Manotoc says damage to agriculture is estimated
      at 45 million pesos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T09:30:04.726+08:00
