      'mgnl:type': 'text'
      'text': '<p>We see you too, Harry. A lot of you, as it happens, thanks to the
        pictures that accompany the Rolling Stone article.</p>'
  'World-of-Warcraft-Classic':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-27T07:51:48.969+08:00
    'imagesource': 'jcr:2d03eafe-ccfb-4369-b667-722cd71b4370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a0b080f-ed16-46db-9813-476e875732ca'
    'lead': 'The company launches ''World of Warcraft Classic,'' a nostalgic version
      of the multiplayer online roleplaying game, in which players can adventure as
      orcs and elves, among other characters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T07:53:16.950+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:10:44.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:33.503+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''World of Warcraft Classic'' draws on gaming nostalgia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786e17e-feee-4e36-b3a5-03321a2722fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808539b6-412e-4a86-a675-2b85b1030a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"World of Warcraft" is losing players,
        and the players that have stuck with the video game are aging. So, just ahead
        of "World of Warcraft''s" 15th anniversary, Activision Blizzard is going retro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0312e8a-7b77-4368-8035-999f90f285c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed24d0-0f6d-4329-a9cf-934e9557750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched "World of Warcraft Classic" Monday, a nostalgic
        version of the multiplayer online roleplaying game, in which players can adventure
        as orcs and elves, among other characters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade0d53-e489-4753-91f3-71adeb88cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8cc475-4e52-4920-b101-31a0b6ee7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World of Warcraft Classic" returns things to the way they were
        when the game first launched in 2004. It will be available for no additional
        charge to current subscribers to the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683761b-1b9c-4b1a-8b0b-900abf2f15f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33f4e0-301c-4dca-82b4-d7bc2f07841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classic WoW is no walk in the park. Players must manually search
        for others to team up with for massive raids that involve 40 people communicating
        and working together — moments that have led people to make real-life friends.
        Traveling from town to town will take time. The graphics are significantly
        pared back to resemble the original.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37f12d-2ca0-48cc-9f3c-b4839a657f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd69acf-279f-4553-8428-23f63762ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really approached this as almost like an archaeological dig.
        ''What was it like back then?''" said John Hight, "World of Warcraft''s" executive
        producer and vice president. "We''re carefully scraping the dust off the dinosaur
        bones and bringing it back to life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7931c9b-35f7-45a6-afd2-8478cc393d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9528d6e-328b-4445-aeeb-72cbc5a460d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said interest in "World of Warcraft Classic" was so
        strong that it overwhelmed Blizzard''s servers. More than 2 million players
        created characters in anticipation of the launch, Blizzard said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b501bf-9c20-4eda-82ec-c793db2d1dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25615086-da60-4788-a588-fa9742d4bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World of Warcraft''s" total number of players has declined over
        time. Although there are over 140 million accounts on "World of Warcraft,"
        the game currently has just five million individual subscribers, data collector
        Statista estimates, down from the 12 million players the game had back in
        October 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69297aea-89d8-4135-832c-41d0927429f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f31cfd-c7af-442d-b06b-ef9851f1a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That represents an opportunity: Activision Blizzard is betting on
        nostalgia to bring back some older players and to lure new ones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7d344-35c1-4081-95aa-a7e116dba70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd38b15-0c82-4746-a199-c84d56ddc2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this audience that played it originally, and they want
        to come back, and then we have this new audience that has never played it
        and they want to check it out," said Hight. "What will be interesting to see
        is in the months to come, who stays with it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b76ed9-2fef-4103-b477-40b40309f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51a3ad-bed1-47cb-b6db-13d86a2226ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because WoW has lost millions of subscribers, the potential market
        for "World of Warcraft Classic" is huge, noted Will Partin, a doctoral candidate
        studying the gaming industry at the University of North Carolina, Chapel Hill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04663a6b-c130-4e8e-b9bb-94ec6d90201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8504967-6bfd-4db7-8585-a4fb4dcb67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big challenge is that many of the players who left WoW left
        because life took over and their priorities shifted," said Partin. "And releasing
        WoW Classic can''t really address those lifestyle shifts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf8554-6ac5-49ea-b867-68e9e8b15840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af9250-b100-4b55-8996-fc6c3b2186d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blizzard president J. Allen Brack said on a conference call with
        analysts during last quarter''s earnings call that the company can''t predict
        how long players will be engaged with the classic edition after it launches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e742da6-cdef-4e08-827f-be481f0b6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abc0fc-3907-4d05-bf45-965a7e7afcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Pachter, an analyst at financial services firm Wedbush,
        modeled growth of 460,000 subscribers but that number could go up depending
        on whether Blizzard was able to draw back lapsed subscribers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c728f24-4113-4822-8dc6-c0c5236dfc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0e762-1572-4d94-9d48-2acaceff2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some World of Warcraft fans are in an age demographic commonly regarded
        on social media as disinterested in games: Baby Boomers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f915d2-f651-422e-aed4-6793a25d2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19b267-8e96-478c-b05c-23c9c68831e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d be surprised how many of us Baby Boomers are still playing
        this game," said Tommy Dillard, 63, an Uber driver in California and an avid
        WoW fan. "There''s a Facebook group I''m in, it''s called World of Warcraft
        55 and older...Some of the people are new and some of them have been playing
        from years ago."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b3dd4-9682-4169-b67e-d6e740462320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d517acd-33f4-44dc-9c08-8b3566f78b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activision Blizzard said the age of the average player is rising
        every year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f472b1-bf64-4800-88bb-b79d407573db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dde799-24b9-4e97-ab65-be5fa189b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:53:16.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:11:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the company''s 2018 annual report, Activision noted that it relied
        too much on a few franchises for revenue. "Call of Duty," "Candy Crush" and
        "World of Warcraft" made up 58% of the company''s revenue for 2018.</p>'
  '-The-Mandalorian--and-Marvel-blur-line-between-movies-and-streaming':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-27T07:55:41.270+08:00
    'imagesource': 'jcr:0c6bff70-cafd-4fc5-b0d8-98526e01c6de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee52ca1-23cc-4cfe-8696-80f123111143'
    'lead': 'The trailer for ''The Mandalorian'' — the first live-action ''Star Wars''
      TV series — strikingly looks and feels like a movie ad. And that''s just the
      way Disney and its new streaming service, Disney+, want it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T07:57:42.700+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:10:29.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:59:33.734+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Mandalorian'' and Marvel blur line between movies and streaming'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a91fb-eceb-4454-b830-7b2ac7aa8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The trailer for "The Mandalorian"
        —&nbsp;the first live-action "Star Wars" TV series —&nbsp;strikingly looks
        and feels like a movie ad. And that''s just the way Disney and its new streaming
        service, Disney+, want it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b58db-14f5-42de-9c60-15eae1fbc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0c4f4-cde0-44dc-8aca-7f57c61a00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television has already blurred the lines with movies —&nbsp;providing
        more fleshed-out versions of character-driven dramas and foreign-language
        series, and making it harder to woo audiences to theaters for such films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a44bb0-ced3-4a9b-982e-25e8b1622c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394dff92-55ea-4aca-ab8b-3853e3a84f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in the battle to win the streaming wars, add series that approximate
        theatrical blockbusters to the mix, which was one of the messages that came
        out of D23 Expo, the just-wrapped convention devoted to all things Disney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b24707-460f-4be6-bd18-5fa860938336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef3390-0353-4189-bcc8-3b47bdb17491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" certainly served notice that there''s an appetite
        for epic storytelling on the home screen. Yet the push to establish streaming
        players has hastened an investment in programs and concepts that easily could
        have become feature films, including the D23 confirmation of an Obi-Wan Kenobi
        series —&nbsp;starring Ewan McGregor, who played him in three movies &nbsp;for
        Disney+; and Marvel''s limited series featuring characters associated with
        the Avengers franchise, among them "Falcon and the Winter Soldier," "Loki"
        and "Hawkeye."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86717a-1ad0-4a6a-bb4b-9b9342619f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92bfaa0-669e-47cd-948e-316fe45db2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, there''s a need for premium series to be worth paying
        for, and that''s perhaps especially true in establishing new players.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456671e-7c3d-4636-a0f7-1a19d415fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15097e5-2cd1-40fc-939e-a5defe5feda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, most superhero and sci-fi fare targeted to television has
        taken into account the differences between movies and TV, with Netflix''s
        Marvel shows, such as "Daredevil" and "Jessica Jones," having put more emphasis
        on drama than action and special effects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e78eaa-e6be-4438-86a4-9a91f06e9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63fa74-e004-46b2-9931-e4f15c352702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several new series, by contrast, appear to up the ante in that regard,
        including "The Mandalorian," Netflix''s upcoming "The Witcher" —&nbsp;starring
        Superman actor Henry Cavill &nbsp;and a long-gestating Amazon series based
        on "The Lord of the Rings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fccf68-88a6-45bb-8daa-4d807409e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bedb5e-cc7b-47a5-92e5-78de7a54d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the movies targeted to streaming also possess casting and
        premises that could potentially be solid draws at the box office, including
        Netflix''s "Breaking Bad" sequel (which will premiere in October) and Disney''s
        live-action "Lady and the Tramp."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44654f8-ddd6-46d5-a1c9-599e9d4380d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcd032-d153-4e72-b2f2-89e7473261ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How well the math works out on all of this remains to be determined.
        Studios might leave some money on the table in the short term by funneling
        certain marquee projects to streaming. Although "Solo" -- the "Star Wars"
        spinoff about a young Han Solo -- proved disappointing commercially, having
        McGregor in the lead would seem to afford the prospect of a stand-alone Kenobi
        movie happier returns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b30d5-b4e2-4eca-ba0f-c5b1c590139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f9c95-adfe-4f01-ba72-e3909eed11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the beauty of streaming is that the model provides, well,
        a steady stream of revenue. And at $6.99 a month for Disney+, the tally from
        such a venture can add up fast if the studio can amass 90 million subscribers
        or more within five years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982c2d7-cb99-4278-9ba6-52d6d77d32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:57:42.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:10:39.599+08:00
