      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the most interesting footage from the trailer is undoubtedly
        the final shot, which shows a hooded Rey wielding a double-sided red lightsaber.
        Her hood and red light saber hint at the possibility of her going to the dark
        side, as both are typically associated with the Sith, which are enemies of
        the Jedi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f2a05-6a40-40af-b6fc-48843d7f790f'
