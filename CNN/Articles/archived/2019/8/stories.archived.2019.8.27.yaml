      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbaab71-3942-4372-b125-e43c6d3986de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:04:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps regulate the temperature of the entire planet and
        without it, climate change could become irreversible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2058300-66e8-4f21-be53-54989f25a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:41:18.315+08:00
