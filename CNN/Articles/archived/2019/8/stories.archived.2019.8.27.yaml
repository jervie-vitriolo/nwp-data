    'title': 'Fires are raging in the Amazon forest. Here''s how you can help slow
      all rainforest loss'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4c3a7-40ab-4621-a417-ac1aa6864402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Amazon, the largest rainforest
        in the world, roughly half the size of the United States, is key to the health
        of the entire planet. Estimates show that nearly 20% of the oxygen produced
        by the Earth''s land comes from the Amazon rain forest. It also puts an enormous
        amount of water into the atmosphere at a time when <a href="https://www.cnn.com/2019/06/27/india/india-water-crisis-intl-hnk/index.html"
        target="_blank">cities are drying up</a>. The Amazon is sucking in carbon
        and greenhouse gases while slowing the rising temperatures. But it''s now
        <a href="https://www.cnn.com/2019/08/22/americas/amazon-fires-humans-intl-hnk-trnd/index.html"
        target="_blank">burning at a record rate</a> —&nbsp;with images from space
        showing the smoke covering much of Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3711b94-27b2-4b3b-b5e6-4a40fb701334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a954b-0394-478d-8778-e9133b075277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the only major forest under assault. Nearly half of the
        world''s forests that stood when humans started farming are now gone, and
        each year an additional 32 million acres are destroyed, according to the nonprofit
        Rainforest Alliance. The biggest reason is expansion of agriculture into forested
        areas. In Brazil it''s cattle ranching, soy production and logging, according
        to Nigel Sizer, tropical forest ecologist and chief program officer with the
        Rainforest Alliance. "It is responsible for 80% to 90% of the loss of tropical
        forests around the world." Environmental groups say these activities can be
        slowed or done in a much more sustainable way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7233e-422a-41e2-90cc-990233b32a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1a0eb-853f-437d-86e2-21ef531646dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a lot of analysis and satellite data that shows
        there is so much land already cleared - a lot abandoned or very poorly used
        and managed that we could use to grow food on," says Sizer. "We don''t need
        to be clearing new forests to do this in Brazil."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d589a72-1fa5-4105-b501-6be9a93ee0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056acdb-4d45-4407-a78c-11f016175704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you can do to help slow forest loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbbd5c-6285-4312-8533-0a9757bd80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1c360-f5e4-4cb3-adad-8c1298c70c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help reforestation and slow deforestation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532679a3-d311-439b-a24c-12ae734b68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can help reforest parts of the world through the <a href="https://donate.rainforesttrust.org/default.aspx?tsid=10079"
        target="_blank">Rainforest Trust</a> and <a href="https://www.rainforest-alliance.org/"
        target="_blank">Rainforest Alliance</a>. The Rainforest Trust allows you to
        restrict your donations to a specific project. The Rainforest Alliance says
        100% of your donation will help stop deforestation in Brazil right now. They
        are working with local groups at the forefront of this fight. Part of the
        Alliance''s work strives to make Brazil''s current ranches and farms more
        productive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7713fb1-2016-43c0-ba86-8a15f88ad116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ed2d4-6ce3-4175-8cea-b904bf22c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.arborday.org/programs/rainforest/" target="_blank">Arbor
        Day Foundation</a> also has a program to help save tropical rain forests which
        provide habitat for some 50% of the world''s plants and animals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222de95-f8c1-41de-b71f-895d9f0097be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244d8ab-fa4b-4c9f-86aa-69a0d61ba8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can donate to any of these nonprofits by clicking on the button
        above, or clicking <a href="https://impact.publicgood.com/campaign/bbf421eb-c32f-4dc7-94ca-f4844cede730"
        target="_blank">here</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce5361-e545-449d-ae5d-d19155422cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511f220-1021-40b4-a8ef-847b530bc616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make sure products you buy are "rainforest safe"</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2e8d3-1bb8-4e92-b3e8-03f3d048536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Products featuring the <a href="https://www.rainforest-alliance.org/find-certified"
        target="_blank">"Rainforest Alliance Certified™" seal</a> come from farms
        that passed audits and met standards for sustainability. Thousands of products
        have earned the seal -- including coffee, chocolate and bananas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074228d-fa3e-45cc-bbe6-c815f9fecc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b69be1-2b1d-4984-838e-11fc0eee2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re buying tropical wood products, look for the label <a
        href="https://us.fsc.org/en-us" target="_blank">"Forest Stewardship Council
        (FSC)."</a> That''s the major certification system for forest and paper products,
        according to Sizer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70995150-4510-4776-b044-7e044a09ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b931c-3e3c-486a-bce2-0d16f6bc51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit makes sure that the wood is not contributing to illegal
        logging and deforestation. You can also <a href="https://us.fsc.org/en-us/get-involved/donate-now"
        target="_blank">donate to the group</a>. "Look out for that when you have
        that option," Sizer said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736e4d4-83d1-45d8-a025-86b1546d005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f22f4b-f03e-4c26-92ef-76bdcc2a434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take steps to live sustainably</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e359c10-2371-40df-a737-862e98082d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As major forests decrease in size, carbon and greenhouse gases have
        increased in the atmosphere. But you can help slow that trend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e8b9b-6170-42d9-9e4a-04712eedbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426ffd4-973d-4938-879a-941618290513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about greenhouse gas emissions -- driving less, buy a more
        fuel efficient car," Sizer says. He also recommends adjusting your thermostats
        by just a couple of degrees. "It makes a huge difference and saves money as
        well."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edb2c8-c007-472b-bb32-e8662d5a66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491e187-1c6b-4499-b70a-b12c1c9b0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also buy carbon offsets. "If you have to fly for work often
        -- you can buy these offsets by making a small contribution to an organization
        that is planting trees, sucking up carbon that''s being emitted when you fly.
        These things really add up."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb51f1e-3966-4564-8df5-d8ce75fd90af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96539e34-d538-4711-883f-bec7e9ef176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20% of the Amazon has already been destroyed, and that''s
        what scares Sizer. "The newest science now says if we deforest, if there''s
        a clearing of more than about 30% to 40% of the Amazon rainforest, it will
        start to dry out. We''ll pass an irreversible tipping point."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de594a-864a-4cef-a00b-02552a8f99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T22:48:34.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:00:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/22/us/iyw-how-to-help-amazon-forest-fires-trnd/index.html"
        target="_blank">Fires are raging in the Amazon forest. Here''s how you can
        help slow all rainforest loss</a>."</i></p>'
