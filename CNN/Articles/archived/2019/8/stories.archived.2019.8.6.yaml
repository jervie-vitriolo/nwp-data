      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the AFP is continuing its monitoring and surveillance
        activities to verify possible attacks in areas under the Northern Luzon Command
        (Nolcom).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a9430-de30-4c82-bd7a-6c8e8a95431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09553522-ace5-4bff-ac24-bd3ad532c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam po ninyo hindi po ito isang</em> snapshot <em>lang</em>
        that stands still over time. <em>Nage-</em>evolve <em>ang</em> situation,
        <em>nagde-</em>develop <em>ang</em> situations around the country so <em>kailangang
        bantayan natin,</em>” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e2199-cd9d-4287-b6de-a40614b7e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:22.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee182e0-cdc1-4e49-ae81-0622d4788fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know this is not just a snapshot that stands still
        over time. The situation evolved and develops around the country so we need
        to keep an eye on it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91269e9c-3fd7-464e-b4c2-58cce5d41a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2842dc-38cf-43f2-9395-1fe2c4e0a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leaked alert memo ordered Nolcom’s intelligence units to intensify
        its operations as “crusader cities” and “crusader churches” in Laoag City,
        Vigan City, Manaoag in Pangasinan, and Tuguegarao City might come under attack
        from ISIS militants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6417877-6fd6-4b6c-91cc-1261786c0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7caaea0-6d67-40eb-a4f9-ef56a71c219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military is continuing to validate these possible attacks,
        Arevalo said residents in those areas have nothing to fear and should continue
        with their day-to-day activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e19402-9cfb-413f-a563-ef4734bab817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93cb6cd-0036-47c5-805d-81ed4c3fd604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the military is trying to contain ISIS militants in
        Mindanao, particularly in Jolo, Sulu. Defense Secretary Delfin Lorenzana previously
        said that they plan to <a href="http://cnnphilippines.com/news/2019/7/29/Jolo-terrorists-wipe-out.html"
        target="_blank">eliminate them within the year</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18843e88-322f-442b-92f7-e00632354b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1471db-741d-4923-83f6-d3438b116520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said it is possible that members of the terror group have
        spilled over to other areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69397a6f-9c5f-47d3-8f1d-a2c1c924006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe40e5-96a8-4232-8fc9-750a511c0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe, yes. Maybe a no. It could be their means of diverting our
        attention ... <em>para sa ganun ‘yung</em> focus <em>natin ma-</em>diffuse
        <em>nila, dito naman lumipat</em> [so that they can diffuse our focus to a
        different area,]” Arevalo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b672a00-f640-4d8d-b498-f76c1340df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca6251-13df-463f-8054-17a6e949f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday <a href="http://www.cnnphilippines.com/news/2019/8/5/Rodrigo-Duterte-ISIS.html"
        target="_blank">expressed concern</a> over threats of a possible attack by
        ISIS in the Philippines and hoped that the country will be spared from these.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700523b2-49a6-4c1f-a7b4-be4f247819f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b377c59-1084-4a9d-a791-ae863c1e4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also worried about “sparks” that could derail the Bangsamoro
        transition process, which the government hopes would finally bring peace in
        the volatile Mindanao region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e511f6-8313-4713-a7ad-45b41ff1fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8004d6-6848-4e29-afb3-e126f96aa48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Duterte might be worrying because of repeated reports
        of possible terror attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e75cc6-ad4e-4d7f-87fc-41ebf31429d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.444+08:00
