    'caption': 'Power bills for Manila Electric Company’s (Meralco) customers have
      lowered again for the fourth straight month, in August. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T14:03:21.829+08:00
    'imagesource': 'jcr:02a9aafe-838c-47ff-9f18-4a657ff531df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f46c15-f48b-43d9-97e5-141efeb88eee'
