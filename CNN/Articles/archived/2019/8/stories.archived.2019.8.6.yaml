    'template': '1'
    'title': 'Dayton shooter appeared to have leftist Twitter feed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01e0ef-dc68-479c-b828-bfa5de812441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Twitter account that appears to
        belong to <a href="http://www.cnn.com/2019/08/05/us/dayton-monday-shooter-stopped-in-seconds/index.html"
        target="_blank">Dayton mass shooter Connor Betts</a> retweeted extreme left-wing
        and anti-police posts, as well as tweets supporting <a href="https://www.cnn.com/2017/08/14/us/what-is-antifa-trnd/index.html"
        target="_blank">Antifa</a>, or anti-fascist, protesters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ed79b-8edb-4c04-ac14-ca5911fc96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent tweet on the @iamthespookster account was on August
        3, the day of the shooting, when he retweeted a post saying, "Millenials have
        a message for the Joe Biden generation: hurry up and die." He also retweeted
        messages supporting Sens. Bernie Sanders and Elizabeth Warren.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafaf433-1103-4af6-8c15-68bced20bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ca9f2-585f-4c84-863b-3abd2f6a3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The user''s Twitter bio reads: "he/him / anime fan / metalhead /
        leftist / I''m going to hell and I''m not coming back." One tweet used the
        hashtag #HailSatan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc117951-37db-4cf5-8390-ae0e99fc725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450906f1-447f-4e6d-8096-e44e0b292e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still trying to determine what motivated Betts to <a
        href="http://www.cnn.com/2019/08/05/us/dayton-monday-shooter-stopped-in-seconds/index.html"
        target="_blank">kill nine people early Sunday morning in a popular nightlife
        district</a> in downtown Dayton. He was killed by police officers on patrol
        nearby 30 seconds after he opened fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a1148-9b14-4ce5-a350-e62195c20aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10c9ff-7309-491f-90ab-77bbcd8b17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours before the Dayton shooting, the Twitter account "liked"
        several tweets about <a href="https://www.cnn.com/2019/08/05/us/el-paso-shooting-monday/index.html"
        target="_blank">a shooting in El Paso, Texas, that left 22 dead</a>, including
        one supporting gun control and others that called the El Paso shooting suspect
        a "terrorist," and a "white supremacist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9ce16-bd5d-432f-9d68-c333dc5f4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ba51d-59a2-42b1-ac3e-a4b78a3c5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account also retweeted posts against ICE agents, including one
        that said, "these people are monsters," and multiple posts condemning police,
        and supporting Antifa protesters, who often use violent tactics. There were
        also many tweets of selfies, photos with a friend and ordinary memes and nonpolitical
        content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a875c-e12f-4d10-8599-db943c93ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61ce25-2f37-441d-a845-89394707389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account was suspended by Twitter on Sunday evening. A Twitter
        spokesperson would not comment on the account, only saying in a statement,
        "We''re proactively removing content that violates our policies and will be
        engaged with law enforcement, as appropriate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e7fdd-5d11-4aaa-84f5-67dceb6b2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c326bc5-5175-4ffe-87e2-5be53db1dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former classmates say gunman had a ''hit list'' in high school</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd689e3-6ff8-4fdf-aa64-184f9e9a4c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a high school student, the gunman had a "hit list" of classmates
        he wanted to "kill" or "rape," said former students who said they were told
        by school officials they were on the list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112299cd-4a77-4847-aa39-e8b0ac1ecede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd994f-a16b-4247-9d75-12d54fe32abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer Brickler said a counselor at Bellbrook High School in Ohio
        told him he and his sister were on Connor Betts'' hit list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25907b6e-a169-4a2d-8de8-aa4142232118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12d322-f1c4-4772-9595-57aa3cde6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brickler recalled sitting on a school bus about nine years ago when
        he saw Betts getting escorted away by officers investigating the threats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51cabe-45f9-4454-9d5a-83358286dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454384d-b299-4e75-8f65-08532430cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was kind of dark and depressive in high school," said Brickler,
        who was a freshman when the school counselor told him about the hit list.
        He said he had no idea what prompted Betts, then a sophomore, to put him or
        his sister on the list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1c4f4-dd17-47c4-a2c2-2ddf76998897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91814963-c7d5-43af-afc3-3cc0299803b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities searched the Betts'' family home in Bellbrook, a suburb
        southeast of Dayton, and uncovered writings that expressed an interest in
        killing people, two law enforcement sources told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fbcc5-72db-4f61-992f-f985ae79602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e38745-db84-4a81-ab39-09f8e127353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the writings did not indicate any racial or political motive,
        sources said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66003d-082b-4885-8c86-83034557a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4fa7dd-a728-4293-a2b8-e2b0e5ed4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former classmate said he called police</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1ab99-b988-430b-8990-42fee285786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former high school classmate of the shooter said he and another
        classmate called police years ago to warn them that Betts had a "kill list."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6900006-c2f8-4d06-a934-7c5010a1e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1679de-1b11-4eb3-b17c-b879bc4ec4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Partridge said a friend had showed him text messages she received
        from Betts referencing his "kill list," and that one of Partridge''s relatives
        was on it. Partridge told his friend he was going to call police and said
        he convinced her to do the same.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0821c18-8f19-4e33-b2d8-b0752fc611f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d6d1d-9f02-4d0d-8cac-af10f6518faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Hey, I don''t want to drag you into this, but we have
        to go to the police. This guy could go to the school, he could kill people,
        he could hurt my family, he could hurt you,''" Partridge recalled telling
        his friend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d84315-7212-4481-bb52-437f8cf6e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4487b-d102-4deb-9fa9-e7eeddf6d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Partridge said he believed the incident
        occurred about 10 years ago, when he was a sophomore at Bellbrook High School.
        He said police took his friend''s cell phone as part of their investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202232c2-45bf-413d-b15c-1dc1eca393f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061f46e-e0f8-479b-ba37-34d524d632da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calling police, Partridge said he confronted Betts over the
        phone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ea272-f060-4851-8e49-a5076d883d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869ce8a-2e6c-4e34-9352-d43e22be1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) said, ''Hey ... I hear there is this hit list, and you''ve
        got my family on there. What is this about? Why have you written these things?''
        He was really avoidant about me confronting him about this, denying it, and
        not angry, but just shocked that someone had gone up to him and said, ''What
        is this, Connor?''" Partridge recalled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1682e7-7a55-4e0b-8b07-365159eae532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c61d0-efab-4cfe-9f4d-49346a5f2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partridge said he witnessed Betts being detained by police at school
        the following day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bd2da-ce7c-4046-8c2e-0a48d159dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c87a2-767f-4839-a078-af08d7160306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has repeatedly requested records pertaining to Betts from the
        Bellbrook-Sugarcreek school district.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ad0ab-afb4-47a4-a03f-fae674dcb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf7851-f383-4cf4-accf-87220b509abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellbrook-Sugarcreek Schools Superintendent Douglas A. Cozad confirmed
        that Betts was a student who graduated in 2013. In a statement, the superintendent
        said they need to get approval from their legal counsel or a court before
        releasing records. Although Betts is deceased, Ohio law offers broader protections
        for students'' records and "we have no official documentation of the student''s
        death at this time," the statement said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd140d33-6121-4e1f-981a-15b8eed3a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f336111-dd78-4ccb-ae4e-9506ec5c44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN requested records from the Sugarcreek Police Department, and
        they responded with a file on Betts that showed "sealed records" had been
        expunged.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4116a-e6e1-44cb-b800-227e0891e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f96f91-78aa-4639-b9e5-d50b0c0cd28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''kill list'' for boys and a ''rape list'' for girls</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
