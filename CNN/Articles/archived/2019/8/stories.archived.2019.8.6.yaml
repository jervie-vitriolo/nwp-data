    'template': '1'
    'title': 'Harry Maguire completes record $97 million move to Manchester United'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445520e8-098d-4643-9376-ac87300c5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
