    'template': '1'
    'title': 'PH factory output slips again in June '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123e72a-2c01-4696-8753-0d24f6861cbf'
      'mgnl:activationStatus': true
