      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Authorities
        are set to stamp Philippine visas directly on Chinese passports, reversing
        the 2012 policy meant to protest the image printed on Chinese passports, which
        include an image of the contested nine-dash-line map.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238bdbae-3dcf-4e7f-bcb8-dccca519ff7b'
