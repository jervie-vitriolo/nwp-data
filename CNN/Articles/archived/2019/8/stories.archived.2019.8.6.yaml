      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/05/us/r-kelly-charged-minnesota-prostitution-minor/index.html">R.
        Kelly charged with prostitution involving a minor in Minnesota</a>."</em></p>'
