    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hannaph', 'weather', 'rain', 'pagasa', 'hanna', 'tropical', 'storm',
      'typhoon', 'severe']
    'template': '1'
    'title': '‘Hanna’ develops into severe tropical storm'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a74dc-a34b-4217-a467-d0e321438e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:14:55.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        weather disturbance in the country named “Hanna” has become a severe tropical
        storm, weather officials said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9fc02-c685-4c0c-b531-7798b4837819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:14:55.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said severe tropical storm “Hanna” will enhance the
        southwest monsoon or habagat and bring moderate to heavy monsoon rains to
        Western Visayas, northern portions of Palawan (including Calamian and Cuyo
        Islands), Occidental Mindoro, Oriental Mindoro, Romblon, Cavite, Batangas,
        and Laguna today until Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffcb312-b298-499f-96a7-b431316c66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:14:55.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila, Central Visayas, and the rest of Luzon
        will have cloudy skies with scattered rain showers and thunderstorms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe852aa-861b-4b9c-bc73-7b7c561daf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:14:55.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna is still unlikely to hit land, PAGASA said, and is expected
        to develop further into a typhoon before it exits the country on Friday. Its
        center was last spotted 795 km east of Calayan, Cagayan carrying maximum center
        winds at 95 kilometers per hour (kph) and gusts at 115kph.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f35c6-62b8-458e-b7af-3a9128fa0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:14:55.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also monitoring two more weather systems. A tropical depression
        was seen outside of Philippine territory but is not expected to enter the
        country. PAGASA found a low pressure area 365 kilometers west of Iba, Zambales.
        It is less likely to develop into a tropical depression, PAGASA said.</p>'
  'Trump,-McCarthy-cite-video-games-as-a-driver-behind-mass-shootings':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T08:20:43.072+08:00
    'imagesource': 'jcr:0f0caccc-7fff-4151-b549-d3633e89623f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93bb71d-1640-4112-b204-cdf57988f4d8'
    'lead': 'President Donald Trump and House Minority Leader Kevin McCarthy are citing
      video games as one of the reasons behind mass shootings in the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:23:10.716+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:26:56.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:47.095+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, McCarthy cite video games as a driver behind mass shootings'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f9b38-7a99-463c-942e-b4a09b35f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump and House Minority
        Leader Kevin McCarthy are citing video games as one of the reasons behind
        mass shootings in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545489c2-5fbc-4593-8e5b-304981d3a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from the two Republican leaders come as a grieving
        nation struggles to agree on ways to prevent future gun violence in the wake
        of the massacres in Texas and Ohio that left at least 29 people dead. Congressional
        Republicans have resisted efforts to restrict the use and availability of
        assault-style weapons, and a sweeping gun control bill that passed the House
        with bipartisan support in February that requires universal background checks
        has not been considered by the Republican-led Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41559176-9a94-4ac8-9130-854c9eff771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30797c9-1d9f-4934-ab5c-ca0287096fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must stop the glorification of violence in our society," Trump
        said in remarks from the White House Monday morning as part of a list of efforts
        he believes the nation must take. "This includes the gruesome and grisly video
        games that are now commonplace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a19cb-a5c2-4167-8fd0-3693a5e1f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd8fff-f87d-4b7b-841a-f50aee7e7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is too easy today for troubled youth to surround themselves
        with a culture that celebrates violence. We must stop or substantially reduce
        this and it has to begin immediately."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387513e-4650-44f4-ba40-a0094dcfc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441df7e-5615-471f-9e65-139fb890c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not mention specific measures to limit access to firearms
        except proposing "red flag" laws that would prevent access to people who are
        mentally ill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f4426-fa91-48a4-8c3c-d627d847cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d38061-3e48-458e-a955-95278e801ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy, a California Republican, also cited video games as a driver
        behind gun violence in an interview with Fox News on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c6220-6e08-4169-8acb-4a211bf70293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88159d1-e1e2-40d4-b056-84bee6e19c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the idea of these video games that dehumanize individuals to
        have a game of shooting individuals and others -- I''ve always felt that is
        a problem for future generations and others. We''ve watched from studies shown
        before of what it does to individuals. When you look at these photos of how
        it took place, you can see the actions within video games and others," McCarthy
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddadf9a-0820-499f-87e8-6723140eff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf095a19-bead-456f-93f2-78310099d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton, who unsuccessfully challenged Trump in the 2016
        presidential race, dismissed video games as a possible reason for the shootings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35b2bc-c229-42ea-a0e8-11ad6930b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20247429-09f9-4872-bcaa-a6c169af52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People suffer from mental illness in every other country on earth;
        people play video games in virtually every other country on earth. The difference
        is the guns," she tweeted Monday afternoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f0a52-23bf-4211-83f4-f58c7276daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15ea3f-c150-454b-961c-23b31ac038a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if video games played any role in the
        weekend''s carnage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371894d3-9548-44c7-9c6d-8b823a8d32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c201e8-5003-46ff-8d2e-0b476c07fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the El Paso shooting, the alleged shooter -- identified as Patrick
        Crusius, of Allen, Texas -- is believed to have authored a four-page document
        online shortly before the shooting, filled with white supremacist language
        and racist hatred aimed at immigrants and Latinos and blames immigrants and
        first-generation Americans for taking away jobs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca764f1-cae1-4ae2-ac4f-f0740665c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246644e6-fd83-499e-a3b6-dcb68f0729f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer cited a fear that an influential Hispanic population
        in Texas would make the state a "Democratic stronghold." But he says "the
        Republican Party is also terrible" because the GOP is in his mind pro-corporation,
        which could lead to more immigration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbf3e8-73b0-47a1-a849-18f847e5a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f775de-7f58-4a9f-9ad4-155141831600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author says he''s held these beliefs for years, before Donald
        Trump became President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a632ec0-e514-4a8c-a3bf-c6f1f812b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b8f6c-f0b4-4b1a-8a1b-a39530bb6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter in the Ohio, a 24-year-old male, was shot and killed
        by responding officers. Police have not released a possible motive behind
        the attack, and two federal law enforcement sources have told CNN that a preliminary
        assessment of the shooter''s writings did not indicate any racial or political
        motive.</p>'
  'Former-classmates-say-the-Dayton-gunman-had-a--hit-list--in-high-school':
    'author': 'Paul P. Murphy, Audrey Ash, Drew Griffin and Scott Bronstein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T08:29:33.913+08:00
    'imagesource': 'jcr:98546f47-01f4-439d-8e9f-dc176a53f8f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e40e1bea-25ee-403c-8ff8-f7cefe821cbf'
    'lead': 'A former high school classmate of the gunman in the Dayton massacre says
      the list was separated into two columns: a ''kill list'' for boys and a ''rape
      list'' for girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:34:26.233+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:26:22.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:47.687+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former classmates say the Dayton gunman had a ''hit list'' in high school'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e1a91-b9d9-447a-9f89-7e035d2d93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As a high school student, the gunman
        in the Dayton massacre had a "hit list" of classmates he wanted to "kill"
        or "rape," said former students who said they were told by school officials
        they were on the list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19765f-4131-45a9-9340-9d6f4faf4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eafbd05-ab59-498e-b36a-03c597d67e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer Brickler said a counselor at Bellbrook High School in Ohio
        told him he and his sister were on Connor Betts'' hit list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb8c66-2813-41e9-98c4-dbf4e9959df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c5c24-3016-466b-8d8c-007e3982ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brickler recalled sitting on a school bus about nine years ago when
        he saw Betts getting escorted away by officers investigating the threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872720f-0135-4edd-b6cf-022a71c95215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e517d-7ce1-4eaf-88d0-706c120be876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was kind of dark and depressive in high school," said Brickler,
        who was a freshman when the school counselor told him about the hit list.
        He said he had no idea what prompted Betts, then a sophomore, to put him or
        his sister on the list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f39bb-595f-4f64-8779-aff143a0ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d4266-3c43-47c8-b214-7e96bc0fd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information has taken on new significance now that police say
        Betts has been identified as the gunman who killed nine people early Sunday
        morning in a popular nightlife district in downtown Dayton. Police officers
        on patrol nearby responded and killed Betts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47ce51-0264-4b70-b894-bcfec3aafe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322bfe7-43d4-44c2-86f7-defb6755c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his motive remains a mystery, a dark picture is emerging of
        the shooter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af6eb3-859e-4b16-92df-028a0e3ffb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f657f6-ca7c-4e1b-b0fa-27337075bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities searched the Betts'' family home in Bellbrook, a suburb
        southeast of Dayton, and uncovered writings that expressed an interest in
        killing people, two law enforcement sources told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db65b7e-331c-45db-9406-ff34e0740008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:29.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7bd18-567c-431f-8ac0-22fa705e242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the writings did not indicate any racial or political motive,
        sources said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe612c-0693-4ceb-b659-efa1ea42a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ef4eb-5fc3-44e9-8b35-ac95cfd527df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former classmate said he called police</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb81944-47d1-4e34-8e54-a182f79995da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former high school classmate of the shooter said he and another
        classmate called police years ago to warn them that Betts had a "kill list."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cb413-46fb-4767-9e5f-58591366c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d07d7-a3c5-46f3-b595-54b468a28514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Partridge said a friend had showed him text messages she received
        from Betts referencing his "kill list," and that one of Partridge''s relatives
        was on it. Partridge told his friend he was going to call police and said
        he convinced her to do the same.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ff373-1229-4ef2-99ca-70654bd7fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b52b1-34fe-4b83-bdab-60508c1ef4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Hey, I don''t want to drag you into this, but we have
        to go to the police. This guy could go to the school, he could kill people,
        he could hurt my family, he could hurt you,''" Partridge recalled telling
        his friend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ee2f1-5631-4d5c-8352-11f1ef6092ee'
      'mgnl:activationStatus': true
