      'mgnl:type': 'text'
      'text': '<p>Apple Card syncs up with the iOS Wallet app to display a colorful
        representation of how much money you have spent, sorting transactions into
        categories like entertainment or food &amp; drink. A payments wheel shows
        how much interest will be charged if you only pay part of the balance. Apple
        Card does not have any fees besides the variable interest charged when a balance
        is kept unpaid. It charges 13.24% to 24.24% interest rate, depending on your
        credit score. Those aren''t better or worse compared to competitors.</p>'
    '22':
