    'template': '1'
    'title': 'Coca-Cola featured gay couples kissing in a Hungarian ad. People are
      furious'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840b860-9b8d-4a92-a2af-8339d2788b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Coca-Cola is running ads in Hungary
        that include images of same-sex couples kissing and holding bottles of Coke.
        Now the company faces backlash from Hungarian politicians and conservative
        activists. But Coca-Cola has no plans to backtrack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23bd6a-1ac2-478a-9407-4334643e92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one leading politician from Hungary''s ruling Fidesz party
        and conservative media outlets have called for boycotting Coke products or
        banning the company''s "Love is Love" ad series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc90a3e-b857-440a-97c9-6357ce7fc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coca-Cola Company strives for diversity, inclusion and equality
        in our business, and we support these rights in society as well," a company
        spokesperson said a statement. "As a long-standing supporter of the LGBTQI
        community, we believe everyone has the right to love the person they choose.
        The campaign currently running in Hungary reflects these values."</p>'
