    'template': '1'
    'title': 'House leadership eyes ''paperless'' transactions'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffd78b-b0c9-41f4-949e-d91a6c00795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:20:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Piles
        of paper on the tables of House lawmakers will soon be replaced with tablets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a03272-2264-4117-b340-79868853fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:20:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the top leaders of the chamber push for a shift to "paperless"
        work by digitizing all House transactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee5971-6a23-436b-869a-94c82efc749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is now this movement that the Speaker and the majority leader
        is pushing na mag-paperless tayo,"&nbsp;Deputy Majority Leader Wilter “Sharky”
        Palma II said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91238d1d-95ce-4a26-8d78-ce01c3c59d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyway the rules or the Constitution only provides that for only
        the third reading ang kailangan natin na may print-out," Palma added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0adc9b-e2fb-4980-a336-74887f9e1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study conducted during the 17th Congress, the deputy majority
        leader said the House spends aroung ₱9 million for papers and around ₱12 million
        to ₱15 million for printing every year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e1d48-321c-49c1-b707-7abc2e8f3c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably time for us now to change our system and adapt to..
        kasi kung napansin n''yo ang membership ng House ngayon ang daming millennials
        eh, so might as well just adapt to changes [brought by] technology, and that
        would really, really cut the costs of our expenditures here in the House,"
        Palma said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee4c25-1835-4653-83b3-b593e169552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Majority Leader Boying Remulla said Speaker Alan Peter Cayetano
        has approved "in principle the amount needed for apeprless House."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992c2dd-bb28-4729-a445-5a0215ed649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.334+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have the mechanics on how to go about it, what system
        to adapt, what kind of tablet or what hardware or software we''ll be using
        for this purpose, but definitely we''re going the way of paperless," Remulla
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa8c75-f8a0-4c74-a7ff-9c2e44dcf2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.334+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will intend to make it a part of our rules, so at least we can
        have lesser carbon footprint on our part," the lawmaker added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba8c66-7034-4d5e-9d75-5563b43ffb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.334+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will also digitize House committee work, Remulla said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b834a5-4b51-4d9c-a1cc-20b8751265b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.334+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principle has gained a lot of acceptance within the House,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca6fb9-e8d3-41da-8961-4e0669d2b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:36:22.334+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will make our job easier also because we will have better access
        to the infomation because most of them will be on the web, on the net or digital
        publication," he added.</p>'
  'Dayton-shooter-Twitter-feed-leftist':
