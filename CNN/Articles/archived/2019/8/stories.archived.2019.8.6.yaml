    'mgnl:tags': ['President-Rodrigo-Duterte', 'martial-law', 'Mindanao', 'Negros-Island']
    'template': '1'
    'title': 'Duterte says no martial law – except in Mindanao '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d92e28-5a88-4230-8b20-780e36178f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — President
        Rodrigo Duterte will not place any other part of the country under martial
        law, saying only Mindanao needs it to quell the rebellion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2545eb7-292e-4f1c-8477-88c01f84f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7003a-2f3e-48c7-a450-ac7488cab03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made this assurance Tuesday, days after Presidential Spokesperson
        Salvador Panelo<a href="https://www.cnnphilippines.com/news/2019/8/1/negros-killings-martial-law.html">
        floated military rule as among the President''s options</a> in response to
        the spate of killings on Negros Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad4b28-ceba-452d-9753-cc31a8c56265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fba197-4f72-4152-b281-3027143ca8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us make it clear. I will never declare martial law, except
        in Mindanao, talagang kailangan (it''s really needed) because there was already
        the rebellion," Duterte said in a speech before city mayors in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0031b-394d-4eef-bc4a-03c80c55081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f1320-fc4f-4a54-b223-7c216d7b7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law has been in place in the island region of Mindanao since
        May 2017, following the attack on Marawi by local and international terrorists.
        It will be in effect there until yearend, although National Security Adviser
        Hermogenes Esperon plans to recommend its extension until December 31, 2020</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa605904-bc16-419e-8408-ffc65fc389f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976bada-439f-47ba-892d-d454e3f47e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I said was that I would take drastic action," Duterte said.
        "I might declare another thing and that is for you to guess what would it
        be, pero (but) martial law? Suspension of writ of habeas corpus? It''s just
        a proclamation, nothing." Suspending the privilege of the writ of the habeas
        corpus would allow warrantless arrests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec178393-4590-40b2-a478-cea7c0b33060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:19:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbae4b8-4523-456b-9077-17838541ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:19:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech last week warned he is <a href="https://cnnphilippines.com/news/2019/8/2/Duterte-Negros-drastic-measure-martial-law.html">"about
        to do something drastic"</a> as he lamented the brutal killing of four policemen
        in Negros Oriental, alleged by armed communist rebels. The cops were among
        the 21 killed in the province in a span of a little more than a week. The
        New People''s Army, armed wing of the Communist Party of the Philippines,
        denied hand in the slays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd2a12-c665-4e20-a00a-3cbc7669601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:19:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ca09d-e062-4b93-9195-d45f8641d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:19:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo earlier said that the only way to address the killings is
        if the President would use his emergency powers – either declaring martial
        law in Negros or calling on the Armed Forces "to quell lawless violence."
        The nation continues to await Duterte''s next move.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b59298-ac4b-44c4-9b94-57261e92a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:19:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd725990-cb7e-4a37-b49f-f59f5e399f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:19:02.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing, Panelo said Duterte told Cabinet members
        on Monday that the killings in Negros do not meet the constitutional requirement
        for declaring military rule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e6f00-c698-4956-a891-b6541ca84e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:27:19.625+08:00
