      'MWSS']
    'template': '1'
    'title': 'SC slaps almost ₱1B fine each on Maynilad, Manila Water for failing
      to put up sewerage system'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67570e0c-ddc0-4244-83ef-8741a7a0bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — The
        Supreme Court (SC) slapped nearly ₱1-billion in fines each for water concessionaires
        Manila Water and Maynilad, together with their regulator Metropolitan Waterworks
        and Sewerage Sytem (MWSS), for their failure to put up sewerage systems in
        their service areas 10 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4ca51-46ab-4a09-b5d4-7763f865ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court announced on Tuesday the magistrates voted 14-0 to
        impose a penalty worth ₱921.46 million for each of the two firms for violating
        Republic Act 9275 or the Philippine Clean Water Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb65f0-dee7-4adc-87a2-595f654357d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of this law requires the regulator as well as water concessionaires
        to provide sewerage facilities in Metro Manila and other highly-urbanized
        cities, which shall be connected to existing sewage lines. This is to ensure
        proper disposal of waste water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba1bfc-c62d-458e-96e9-0c850a922fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added that the regulator Metropolitan Waterworks and Sewerage
        System (MWSS) is "jointly and severally liable" for the lapses. The law, which
        was signed in 2004, gave a five-year window for the MWSS and water companies
        to put up the sewerage systems and sewage treatment facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2c644-e187-4dc2-be78-e8c920e81c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC upheld the ruling of the Court of Appeals in 2012 siding
        with the Department of Environment and Natural Resources. The case dates back
        to May 7, 2009. The law charges a minimum penalty of ₱10,000 for every day
        of violation, and is capped at ₱200,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52688bbf-bea0-4d36-8d11-ae41551b8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court gave the three institutions 15 days upon receiving a copy
        of the decision to pay the fine. Until full payment of the amount, they will
        incur a penalty worth ₱322,102 a day. The law also adds 10 percent to the
        fine every two years, until compliance with Section 8 of the Clean Water Act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7373c93-7672-4a0d-83c7-b1f2b7c7e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added a legal interest of six percent per annum until
        the payment is "fully satisfied."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b41ca-1b8a-42d7-aff4-b66523df8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time when the utility firms servicing Metro
        Manila found themselves in hot water. MWSS ordered Manila Water to pay a ₱1.134
        billion fine over the water crisis that left customers in the east zone with
        no water for days. In June, the regulator likewise imposed a rebate on Maynilad
        worth ₱2,500 for every household that suffered supply problems in Las Piñas
        City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b7a7b-1f8a-471c-b9d4-749563f5b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:44:43.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Justice Correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'Dengvaxia-vaccine-decision-Department-of-Health':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T19:42:37.138+08:00
    'imagesource': 'jcr:d346388c-33fb-4f21-bb1b-41d26465a5b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b1bebb-077a-4270-8e1d-b4382625ab85'
    'lead': 'Health Secretary Francisco Duque III says authorities are still reviewing
      the appeal of French pharmaceutical firm Sanofi Pasteur Inc. to lift the vaccine
      ban in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T19:47:55.189+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:18:33.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:17:05.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dengvaxia', 'Department-of-Health', 'DOH', 'Health-Department']
    'template': '1'
    'title': 'DOH to decide on Dengvaxia use in two weeks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506c5f6-21fa-45af-8e56-799265958e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)—</strong> The Health
        Department on Tuesday said authorities may come up with a decision on the
        possible re-entry of the controversial Dengvaxia vaccine in the Philippine
        market within two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33f00d-a7c0-45da-af2f-c17a76f01a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Health Secretary Francisco Duque III
        said the department is reviewing the appeal of French pharmaceutical firm
        Sanofi Pasteur, Inc. to lift the vaccine ban amid the spike in dengue cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a219f-251d-4650-8629-c0093c82d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, the status on Dengvaxia as a vaccine against dengue
        is its CPR (Certificate of Product Registration) has been permanently revoked.
        So we are in possession of appeal from Sanofi Pasteur Inc. and we have to
        go over the documents,” Duque told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0e22f-5bc0-495f-b328-bfabbd1e5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will take a little more time to go over these and we will perhaps
        come up with a decision 10-14 days as to where the appeal stands,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e3db7-683a-45a4-848c-1393f4d9343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration in February revoked the vaccine’s
        CPR, permanently banning it from the market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781eb51d-2f12-472b-9fd9-126fe21a3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was first administered to over 800,000 students in a school-based
        government immunization program in April 2016. The Health Department, however,
        suspended the drive after Sanofi Pasteur announced the vaccine can pose risks
        to individuals with no dengue history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39559d4f-584f-4837-8046-8fa08d388586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the appeal to lift the ban be approved, the department said
        the vaccine may be sold to private doctors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f023a-84e4-4fd8-9e23-2495244cbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 146,000 cases, including 622 deaths, have been recorded
        from January to July 20, according to the department’s latest data. This prompted
        the Health Department to declare a national dengue epidemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec5e30c-a150-4a5f-bade-95918db9243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:47:55.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Crissy Dimatulac contributed
        to this report.</em></p>'
  'apple-card':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'Apple, which teased the card in March, will give 3% cash back on Apple
      products, including iPhones and software subscriptions, 2% on any Apple Pay
      purchases and 1 percent on all other purchases. | Apple/CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-06T19:52:36.546+08:00
    'imagesource': 'jcr:b562a446-f201-4dbd-9531-44020690a33f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b74cfdd-a82a-436c-a9f7-02fda376cbfe'
    'lead': 'Apple Card is an Apple-branded credit card issued through Goldman Sachs
      that runs on Mastercard''s network and is only available to iPhone users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T19:55:44.806+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:18:26.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:17:06.389+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Apple-Card']
    'template': '1'
    'title': 'Apple''s credit card is here, but most people can''t use one yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efb291-055e-44c0-9b75-c67ef39a2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five months after it was announced,
        Apple''s first credit card is now available — but not to everyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e045b-291a-4f63-9985-fdf36ffff55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people signed up online to be notified
        when the Apple Card became available. Apple has randomly selected a limited
        number of them to receive invites Tuesday to apply for and use the new card
        before it rolls out later this month to everyone who qualifies, the company
        announced on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e5c8b-2998-40c0-b985-425d32702380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Card is an Apple-branded credit card issued through Goldman
        Sachs that runs on Mastercard''s network and is only available to iPhone users.
        It works similarly to any other credit card — you can use the physical card
        at all the usual places, as well as inside the Apple Pay feature to make contactless
        payments with an iPhone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b77d9-3615-48df-8ed5-0ba988d0bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit card may fill some coverage gaps for Apple among merchants
        that don''t accept Apple Pay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0150273-ff99-4503-aeb2-63fdcfcb4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple told CNN Business that Goldman Sachs will oversee customer
        data and transactions, and that the bank would not misuse the data or sell
        it to third-parties. Goldman Sachs did not immediately respond to requests
        for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67228d-a4e5-4498-a236-a5bb0a6b8fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, which teased the card in March, will give 3% cash back on
        Apple products, including iPhones and software subscriptions, 2% on any Apple
        Pay purchases and 1% on all other purchases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0578d-f5ac-4afe-af7c-dfd007c49f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its cash back percentage on Apple products is on par with other
        cards, including those offered by fellow tech giants. For example, Amazon
        offers Prime members 5% on all purchases using its branded card on its platform
        and at Whole Foods, and a $50 sign-up bonus. Uber offers 4% on dining.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d359a-e52e-4060-8e2c-7e5fce9611de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical card itself is optional, but free, for people who sign
        up for Apple Card. It has the usual Apple look: It''s white, made of titanium
        and has Apple''s logo on the top left. It''s slightly more substantial than
        a typical credit card and it doesn''t display any credit card numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e973c5-511a-47fe-8db5-1bb26a4a4c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To activate the card, you''ll need to tap it with an iPhone. The
        device will receive a notification and walk you through the set-up process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac0a9b-a1dc-4814-b99a-c71500aa96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:55:44.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who wants to use Apple Card must also authenticate who they
        are with a fingerprint or via Face ID. They also need to set up the Apple
        Cash feature, which gives them the option of saving the cash they earn back
        on purchases or spending it instantly after they earn it each day.</p>'
