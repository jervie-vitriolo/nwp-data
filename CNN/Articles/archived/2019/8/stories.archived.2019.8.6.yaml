      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52dea80-69d8-4d8b-8ba5-32114cc3b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
