      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments were bagged during the second Belt and Road Initiative
        Forum in Beijing back in April.</p>'
