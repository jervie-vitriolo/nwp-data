      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fedf1-e3c1-4076-b301-f1b576f740c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:48:27.112+08:00
