      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Betts belonged to a ''pornogrind band''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4cd67-ee47-4022-bae1-fe6af5591365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betts was in a band called the Menstrual Munchies, recalled Zach
        Walton, a musician who booked the band for two shows in 2018.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3390f-e3a5-4565-86e1-7c4a13c7a639'
      'mgnl:activationStatus': true
