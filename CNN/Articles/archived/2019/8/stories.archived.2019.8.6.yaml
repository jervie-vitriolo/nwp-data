      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6df10-68cb-48dd-b4bc-fc5197ccde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc believed he was sending "a hoax device, and he had no true
        grasp of the severity of his crimes or the potential ramifications of his
        actions," according to his lawyers: "Now, nearly a year later, he understands
        how deeply wrong his actions were, and he is truly sorry for sending these
        packages."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368f957-5087-4cb8-8d78-43ce92824cae'
