      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends on what server or provider they are using.
        We have to conduct verification and intelligence build up based on the findings,
        especially if it is operated locally.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b187dd-d6ed-41e6-9fdd-e6bf4a4616f2'
