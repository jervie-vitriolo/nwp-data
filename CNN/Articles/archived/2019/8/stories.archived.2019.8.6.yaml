  'jimmy-kimmel':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Jimmy Kimmel is aware that there is an "expectation" that he and other
      late-night hosts will address tragic events like the two mass shootings in Texas
      and Ohio, and while he wishes they "didn''t have to," he sees it as necessity.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-06T07:33:36.505+08:00
    'imagesource': 'jcr:d0325d2d-8ba8-4c82-b466-4740b9ea93e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3062f216-548a-4a3d-9816-8a9112dda91b'
    'lead': 'Jimmy Kimmel is aware that there is an "expectation" that he and other
      late-night hosts will address tragic events like the two mass shootings in Texas
      and Ohio, and while he wishes they "didn''t have to," he sees it as necessity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:35:20.207+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:27:42.486+08:00
