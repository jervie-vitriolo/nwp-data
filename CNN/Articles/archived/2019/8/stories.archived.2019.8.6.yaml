    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jimmy-kimmel', 'show']
    'template': '1'
    'title': 'Jimmy Kimmel says his show tackles politics because ''politicians don''t
      seem to care what we think anymore'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8191d4c-80d6-473e-908c-9163a02e5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:35:20.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jimmy Kimmel is aware that there is
        an "expectation" that he and other late-night hosts will address tragic events
        like the two mass shootings in Texas and Ohio, and while he wishes they "didn''t
        have to," he sees it as necessity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd801a2-3b97-4be5-a990-f95828bdcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:35:20.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s horrible," Kimmel told reporters on Monday of the tragedies.
        "Nobody''s doing anything about it at all and we seem to forget about these
        tragedies nationally four days after they happen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07bf57-be67-45f2-897b-1c0a4e8c444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:35:20.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Kimmel has not shied away from tackling subjects
        like health care, immigration and gun safety legislation on his late-night
        show, "Jimmy Kimmel Live!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d089c-dfb6-4d54-840c-09d1f71ff31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:35:20.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope, always, in situations like that, is...I know I don''t
        have any thoughts that are new or groundbreaking and usually by the time we
        get on the air there''s been 24 to 48 hours of news coverage, but to just
        remind people that 97% of Americans believe that we should have background
        checks for purchases at gun shows and our politicians don''t seem to care
        what we think anymore," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16824140-a3ca-4d0b-a1f2-e061dc359430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:35:20.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel credited David Letterman and "The Daily Show" host Jon Stewart
        for being leaders in how to tackle more difficult subjects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4e6c1-4f19-4482-a513-e2f5d1560a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:35:20.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You watch the news all day, you see what''s going on, how do you
        walk on stage and ignore it? It just doesn''t work anymore," Kimmel said.
        "I wish I could. It''s hard for me to talk about serious subjects. It takes
        a lot out of me. I do want to be funny. That''s fun. It''s not fun doing anything
        like that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6565c-14eb-40e6-91d3-99a784b7a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:35:20.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel said he thinks late-night viewers form connections with hosts
        and, "maybe more than any other format" turn to them for commentary, the same
        way they would a friend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ea9a2-dfc6-45da-91b3-45b991bd30f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:35:20.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that they want to know what you think in the same way that
        when you interact with your friends they want to know what they think about
        things," he said. "I wish we didn''t have to do it so frequently."</p>'
    '0':
