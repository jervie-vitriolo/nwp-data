      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/6/Duterte-Xi-arbitral-ruling-South-China-Sea.html">Related:
        Duterte to invoke arbitral ruling in upcoming China trip</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8386d-8ce4-444b-8ca7-c4c4483e2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de68401-ba02-4dc0-b076-0686fa93845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday approved Foreign Affairs Secretary
        Teodoro Locsin Jr.''s proposal to stamp the Philippine visas directly on passports
        of Chinese nationals who wish to enter the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95929b-0013-4499-bdb8-a00b12dd8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a397e1-b8e4-41dc-92eb-2a6a9fb17899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reverses the <a href="https://www.facebook.com/officialbureauofimmigration/posts/newsbi-stops-stamping-of-proc-passportsdecember-04-2012-the-bureau-of-immigratio/295736817213993/">2012
        DFA order</a> issued by then Secretary Albert del Rosario to stop stamping
        Chinese passports, as a means to protest China''s "excessive claim over almost
        the entire South China Sea, including the West Philippine Sea." In an effort
        to not validate China''s territorial claims expressed in the image printed
        on their passports, the 2012 order required Philippine visa stamps to be placed
        on a piece of paper, rather than the passport itself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bff961-40a5-4456-a507-42b8d4463b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b6c6b-36d8-43a8-b88f-ef9b139784c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Philippine map, with territorial boundaries around the
        disputed waters, will be stamped on top of the Chinese map in the passport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b42aeb-a6b4-4675-8cdf-6a59843560d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4bc2b-0bc6-45a5-9f96-dc4643786d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal in July 2016 invalidated Beijing''s
        sweeping nine-dash-line claim to almost the entire South China Sea and recognized
        the Philippines'' sovereign rights over some areas in its exclusive economic
        zone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32882e74-4e73-48c1-b9d0-be8abec76d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491d3e8-ed00-4986-b38b-015976d84c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA will issue guidelines soon on the new policy, Panelo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05e90b-9247-404b-ad03-9b33f8a3f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff493069-51e7-4987-83ea-52ef3937e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said Duterte has approved Locsin''s proposal to terminate
        the "visa upon arrival" privilege for Chinese tourists. It will also be eventually
        applied to other nationalities, too, the spokesperson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0ac56-5c98-4987-8b93-4fddfea93afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d3138-5fac-47dd-9af9-5cc69e95b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the statement of top government officials that the influx of
        Chinese tourists in the country poses as a security risk, the DFA Chief earlier
        sought to end issuing visas upon arrival. He said all visas should be issued
        by consular offices after vetting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915613c6-a405-4a4d-a408-718a131dd613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef38748-99c5-42cc-bee8-15c0d94ff93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:43:38.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:21:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than three million Chinese nationals have
        entered the country since President Rodrigo Duterte assumed office in 2016
        and fostered friendly ties with Beijing. However, data also indicates thousands
        may have been working in the country illegally or without proper documentation,
        particularly in the Philippine offshore gaming operators or POGO industry.
        Majority of the Chinese workers in the country are with the POGOs.</p>'
  'DOH-national-dengue-epidemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T16:00:05.930+08:00
    'imagesource': 'jcr:4bdb8c40-0f2d-46c8-89e6-a87bd9c77f66'
