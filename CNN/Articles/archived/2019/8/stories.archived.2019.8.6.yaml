    'template': '1'
    'title': 'National Unity Party doubles House seats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74303693-5d25-4b8b-9f66-b99260d59278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:20.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —&nbsp;</strong>The
        National Unity Party (NUP) more than doubled its membership in the House of
        Representatives, with its seats now at 57 from just 25 during the midterm
        polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e74bc3-8e88-4977-92e0-2ee83d0c7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of the NUP''s newest members took their oath Tuesday during
        the party''s annual meeting in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d8df8-92d3-4ba2-a466-420cfa452669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include House Minority Leader Bienvenido “Benny” Abante and
        12 lawmakers from the ruling party Partido Demokratiko Pilipino – Lakas ng
        Bayan (PDP-Laban).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecdfcf5-0a98-48e6-aa84-3abe7d721ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUP has also allied with 12 party-list lawmakers, some of whom are
        part of the 54-member party-list coalition. Amid this development, the party-list
        coalition asked its members to sign a manifesto expressing their commitment
        to the group.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307af01f-1396-4afa-92c4-2d768f3e8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-member NUP bloc also includes President Rodrigo Duterte''s
        son, Deputy Speaker Paolo Duterte, who was adopted by the party. He was expected
        to attend the meeting, but did not show up.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c7949-5f64-48b4-8549-2fe5995b57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.187+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Del Monte City Rep. Florida Robes, among the PDP-Laban
        lawmakers who jumped to NUP, hinted that some members of the ruling party
        are disgruntled over committee assignments which House leaders are arranging
        in consultation with leaders of various political parties.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53035398-5491-4cef-a8f0-52c38dbb6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.187+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kanya-kanya kaming trabaho.</em> So <em>ang</em> feeling<em>
        lang ng iba</em>, maybe, <em>talagang sinasabi, ''Bakit ako wala pa?'' Meron
        ka talagang</em> waiting time. You really have to wait <em>kung kailan ka
        mabibigyan ng</em> committee. So <em>doon siguro nagkakaroon ng konting higing-higing
        na meron talagang paksyon</em>," Robes told reporters.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716a3f9-f163-4639-b2bb-7f4b8a25a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.187+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have our own jobs. So some feel that maybe, they
        are really saying, ''Why don''t I have anything yet?'' There really is a waiting
        time. You really have to wait when you would be given a committee. So that''s
        where the buzzing about factions come from.]</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36324e-e6f5-4e20-a057-8dd5ef0aa2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.187+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela 1st District Rep. Antonio "Tonypet" Albano, another PDP-Laban
        lawmaker who switched to NUP, admitted that he left the ruling party due to
        an offer to become NUP''s vice president.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735ed44-9317-4afc-a7f5-f71b86d715b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.187+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very large party and a dominant party, at that. I will
        be swimming among big fishes and my voice may not be heard. And it is a good
        position to have also as a neophyte congressman, being the vice president,"
        Albano told reporters.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5114631-c652-4033-b066-172179e28236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.187+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus of some PDP-Laban members from the party cuts down its
        membership in the House from 84 to 72.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c69eca1-c1f1-42fb-a976-8f7d9a2f949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.188+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to PDP-Laban National Executive Vice
        President and Deputy Spekaer Aurelio "Dong" Gonzales for comment, but he has
        yet to respond.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c2825-1c06-4da4-956c-369a086d17bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.188+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the NUP has doubled its membership, party chairman and former
        Interior Secretary Ronaldo "Ronnie" Puno said they have no plans of challenging
        PDP-Laban as the dominant party in the House.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352984fc-3f70-4fc6-8909-749f169c6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.188+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel it''s better if we are in the minority because we can add
        to the more powerful opinion between the strong parties. We want to be just
        the third biggest party," Puno said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6a031-fb2a-4130-a533-f7569eb911d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.188+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shrugged off talk that NUP could be used by the younger
        Duterte as a launching pad to run for Speaker after 15 months, despite the
        term sharing agreement his father brokered between Speaker Alan Peter Cayetano
        and Marinduque Rep. Lord Allan Jay Velasco.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a4eb4-3434-4d28-b292-6ad45c29ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.188+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NUP remains committed to honor the term-sharing deal.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390aa67-1868-4d66-81e2-16b04108e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:39:12.189+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:23:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUP’s newly-elected vice chairman for internal affairs Antipolo
        1st District Rep. Roberto “Robbie” Puno has said NUP eyes giving the younger
        Duterte a leadership post in the party, but he was not elected to a post during
        Tuesday’s meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3de942-801b-4fec-92cb-6d0c66c43365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco “Isko Moreno” Domagoso, who has made headlines
        for his sweeping reforms in the country’s capital, was picked as the party’s
        vice chairman for political affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf492b-243c-4799-a074-2269852f7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has been a member of NUP for three years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e04e38-1fcf-4b26-be07-b6c510cbd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing Capiz 2nd District Rep. Fredenil “Fred” Castro as the
        party’s president is Cavite 4th District Rep. Elpidio Barzaga Jr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3c698-10c1-45ff-b981-7982020aa2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro resigned as president and member of the party out of “delicadeza”
        as he supported the speakership bid of Leyte 1st District Rep. Martin Romualdez,
        when NUP backed Cayetano for Speaker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82830488-1e83-4ac3-a2c3-8758525b7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officers of the NUP are:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b96d5-9445-44ab-af36-2e38d646f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman – Ronaldo Puno</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b376a6-1eb4-409a-9248-5e9ad6be8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Chairman for Local Governance – Alberto Garcia</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac279db-5e93-4892-9599-9f227f6fea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:23:33.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Chairman for External Affairs – Romeo Acop</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73add4-6183-48ea-a818-478fed948c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.435+08:00
