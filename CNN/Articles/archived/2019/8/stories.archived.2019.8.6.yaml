      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer R. Kelly has been charged with two
        counts of engaging in prostitution with a person under 18 in Minnesota, prosecutors
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92037039-638f-4437-95e2-bd5a2c2bec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836299e-e1b8-4aad-80a1-4a6fff0309be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennepin County Attorney Mike Freeman announced the charges against
        the performer, whose legal name is Robert Sylvester Kelly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd725f-396a-4610-a97d-c08de5d75979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e5e06-7f03-4ed7-a299-51bcc0711e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is being charged by a summons, Freeman said, so it is unclear
        when he will respond to the new charges. His attorney has said it''s not clear
        if his client has even met the woman and says this might be a case of "revisionist
        history."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454929e-177b-49a7-887a-f074eb9b48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa3d92-5383-457c-bac6-e7f120702d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman said the criminal complaint details an incident that occurred
        in July 2001 after a minor asked the singer for an autograph at a promotional
        event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55175a41-d91b-46df-bbb4-bcda126ce7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd560ed-477a-4788-8b15-61be18d40037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly gave the girl, then 17, his autograph and a phone number,
        the complaint states. When she called, she was directed to his hotel in Minneapolis
        and was met by someone she believed was a male member of his staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d3776-f833-4955-b5e3-79f0277e1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc707d31-de40-440f-a8f5-4037194b9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint says that when she met Kelly, the two made small talk
        before he gave her $200 to dance for him. After settling on the amount, she
        agreed. He took off her clothes and then his, and he touched her sexually
        while she danced, the documents say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa0f9f-f493-43a1-8bd1-c25dd0d0d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a6a6b-b1be-4c0c-be14-cc1165ac2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the victim VIP tickets to his concert, the complaint says.
        That enabled her to attend the 18+ concert without paying or showing her ID.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ac52b-05da-4e14-a684-82ecbe5842d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1029492-62ea-4adc-850e-f32e7cb29654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl said that she discussed going to Chicago with Kelly but
        that the two lost contact after he changed the number he had given her, Freeman
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ed727-6e83-446f-a838-7d42bad731b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599bad8-5a33-49f4-9e5a-9f16931b22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She contacted law enforcement in January to report the encounter,
        he said, after other allegations against Kelly surfaced. Attorneys corroborated
        some of her account with her brother, who saw her at Kelly''s 2001 concert
        and confirmed that she told him she had been paid to dance for the singer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a0b9ec-85e5-43c0-bc7a-673f4f31129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said she didn''t go into detail and he did not press her because
        she seemed uncomfortable talking about it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931fed93-4963-4e72-a4a6-82e4d51121a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is despicable that Mr. Kelly used his fame in order to prey
        on underaged girls," Freeman said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c35c56-de90-4da4-a578-b460fd818aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:45.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3203f-db97-420e-9f60-686726ecd67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With charges pending against Kelly in New York and Illinois, Freeman
        said it''s unclear when he will appear in court in Minnesota.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca00903-4894-467a-9f08-6cc82dac358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0fd929-1261-460f-8a3b-fe323935d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are more numerous charges in the Illinois and federal
        cases, we wanted to make sure that our victim here in Minneapolis also receives
        a measure of justice," he said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e963d27-db81-49f7-a1fc-843091ce7873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94d4f3-6f1e-4fd5-ada5-652112ea9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Anton, one of Kelly''s attorneys, responded to the latest charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e908e0-d248-4ae2-9137-a3e7e889cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e3a61-c7f8-4620-b6fe-eb0cc2e613b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly I don''t understand where the criminal activity exists
        in this matter. But I believe this highlights what has now become the absurdity
        of The bulk of the charges against our client."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faeec22-6517-45af-9a19-7569fdc8a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d442a2e-f0ed-472e-a996-89f60ba0fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a top law-enforcement figure makes a public cry for the world
        to come and be famous by telling their sordid story, true or not, it inherently
        invites people to create revisionist history and put a different label on
        simple fan rockstar encounters."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943453f-5fe5-4ec7-9eb9-201b2ed2554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd390e5-c711-4756-9b2d-9f0c2559b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton said he didn''t know if Kelly had ever met the woman.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea003633-985c-4d6b-8d1c-1225d96d2d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29662ed0-8143-4077-b0bf-87677f0c4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we know is that yet another person has come forward either
        by their own desire or by being dragged in to the fray by prosecutors looking
        to make a name for themselves."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11875f2c-3928-4adb-b4bb-3026fd8869c3'
      'mgnl:activationStatus': true
