      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb9d2ce-30a2-4654-a082-cd3b94e432f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline is largely due to a slump in fuel production and refinery,
        which plunged by 69.3 percent. This was followed by a 40.5 percent drop in
        the creation of furniture and fixtures, as well as an 18.3 percent slide in
        the production of basic metals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b44ac6-bb69-4390-b3e4-d8903a8b2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b714007-1ab8-4fcf-9d28-c035c3acb3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food manufacturing also slipped by 1.9 percent, but is the segment''s
        best showing in a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c20dd3-f560-47b7-8d6a-8bd00490ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d5726-d9ff-4483-9d02-b26353dc7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the sectors which enjoyed huge manufacturing
        volumes were those involved with printing, beverages, wood products, fabricated
        metal, and rubber and plastic items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a45a6-4772-4dff-be73-6392fe10b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef7b25-67be-47d4-8f94-436d7d471ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net sales also contracted by 2.3 percent in June, versus a 9.8 percent
        increase last year. In terms of value, manufactured items went down by 9.6
        percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d8ee5-1c73-4701-999b-b1821f1e86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33ada4-d9c7-4c63-b210-83d0028a4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to revitalize the industry sector through its
        Manufacturing Resurgence Program, with a roadmap outlined until 2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa12ec-6457-4fe8-a90a-8ba8ce72b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d439a30-0077-4c96-9bda-e86fe60a525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sustained decline, Filipino manufacturers are said to
        have enjoyed better business conditions come July with sales growth rising
        to a six-month high, according to the Purchasing Managers'' Index of research
        firm IHS Markit. The country''s 52.1 score bested the 49.5 reading for Southeast
        Asia, although growth remains led by Vietnam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177894ab-2f37-4e1c-a0a6-f047f15a2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f6be5-411c-47e0-9682-ce3a9006e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New order growth was up notably in July, easing some worries in
        recent months that the manufacturing environment was facing a slowdown," IHS
        economist David Owen said about the Philippines'' industrial sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69c208-e3f3-4e9b-aaab-73c04d48625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:30:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the National Economic and Development Authority said production
        will likely remain soft given the seasonal slack in domestic demand during
        the rainy season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d164ff9-cb31-400b-bfe2-de627f6ca1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:30:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54887b64-79b3-4b3b-bb34-b3bc50f7966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:30:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Manufacturing output will likely remain muted in the near term
        as business and consumer outlook for the third quarter of 2019 turned less
        upbeat,” Socioeconomic Planning Secretary Ernesto Pernia said in a statement.
        He added that reforms to improve the business climate, together with easing
        inflation, would boost factory output.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f84733-0b14-4300-9413-3a25647eeed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:30:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3884c13-59a2-4f45-9873-a7af2c0b9ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:30:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation cooled to <a href="https://www.cnnphilippines.com/business/2019/8/6/July-inflation-cools-further.html">2.4
        percent in July</a>, the slowest since December 2016.</p>'
  'tom-brady-new-england-patriots-contract-extension-nfl':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-06T13:29:13.950+08:00
    'imagesource': 'jcr:7610088a-972f-41bc-b21c-dbc1afa16f18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86787022-32e7-4ba7-9898-778680f17ffd'
    'lead': 'Tom Brady cashed in again with a contract extension that runs through
      the 2021 season, with a clause that could guide him to free agency in March
      2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:31:01.588+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:23:40.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:53.557+08:00
