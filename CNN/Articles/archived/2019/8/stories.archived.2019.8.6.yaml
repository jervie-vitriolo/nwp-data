  '8Chad-racist-misogynist-content-El-Paso-shooter-manifesto':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-06T08:35:17.201+08:00
    'imagesource': 'jcr:1b9643c3-38d2-4703-bee5-bd986dd7b298'
