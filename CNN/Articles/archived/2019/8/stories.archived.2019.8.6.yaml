      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list was separated into two columns: a "kill list" for
        boys and a "rape list" for girls.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e752d-819a-4d2b-ba76-7245fb767102'
