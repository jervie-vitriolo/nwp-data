      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)⁠—</strong>&nbsp;And
        the word war goes on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587fb67-9965-4571-9d98-eb37278180df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:58:44.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Julia Barretto finally aired her side on controversies hounding
        her and fellow network star Gerald Anderson, which was first thrust into the
        limelight thanks to Bea Alonzo’s cryptic Instagram post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d56e91-044e-47ce-a258-cabfec8cae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:58:44.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto, in an Instagram post Tuesday, lashed out at Alonzo for
        encouraging a “culture of hate” and “putting malice” into the minds of the
        public by liking harmless social media posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf17d06-a28a-47fe-9114-678ead41416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:58:44.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called Alonzo’s move as “downright bullying.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2a52f-b63f-4017-9988-81cf212b2fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:58:44.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:22.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are a woman of great influence and following. You could have
        used that power to promote strength and grace in women, but instead, you’ve
        used that to promote social media irresponsibility. This is downright bullying,”
        Barretto said in her post, which was accompanied with a throwback photo of
        her and Alonzo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a73a64-912a-43a5-8dd6-773c7cb285aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:58:44.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:18:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can play victim all you want, but I refuse to be your victim,”
        she added.</p>'
