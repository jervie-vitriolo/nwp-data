      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Police General Oscar Albayalde on Tuesday said he has
        ordered the Anti-Cybercrime Division to monitor 8chan, following reports its
        owner Jim Watkins and top administrator Ron Watkins are residing in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60dae86-330c-47fe-a41b-1959bea0d1fb'
      'mgnl:activationStatus': true
