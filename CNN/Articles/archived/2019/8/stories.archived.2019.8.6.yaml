    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27fccf-983c-475a-8e77-ef594976a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Manila
        City''s top official is suggesting Metro Manila officials who fail to comply
        with a memo ordering roads be cleared of obstructions, be held liable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c584f-f464-4502-ba89-a732f639508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate meeting Tuesday, Mayor Francisco “Isko Moreno” Domagoso
        said, <em>"Gusto n''yo bang malinis ang kalye? Simpleng-simple lang, huwag
        kayong tanggap nang&nbsp;tanggap ng gayla."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32807717-88f7-43a7-8466-41b994c25d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You want to clear the streets? That''s simple, don''t
        accept bribes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169a640-0a09-4e1c-b64e-37a0e7cd6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My point is, <em>dapat magkaroon ng</em> basic law, I don''t know
        if that''s what you call it. <em>''Pag nagkaroon ng ganon, dapat</em> automatically
        administratively liable <em>yuing</em> barangay chairman, <em>yung lespu</em>
        [When that happens, local chiefs should be automatically held liable]. Automatic,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8016da4-5eed-47b3-a21f-138a9e2ad469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said merely giving orders would result in a cat-and-mouse
        scenario where vendors would clear out when they see mobile patrols arriving,
        and come back after they''ve left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65282ee8-2ec1-411e-8ea6-2f5107c63808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s high time to create a law — I don''t know, <em>ayaw
        ko pong pangunahan ang</em> Senado — <em>o, mayroong nakalatag, na-</em>picture<em>-an
        nakalatag, o bukas suspendido na si</em> chairman. <em>''Yung lespu, iskerda
        na. Tapon ka na, e bakit? May batas e."</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c94916b-252e-43ce-83fd-5edde532823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s high time to create a law — I don''t
        know, I don''t want to preempt the Senate — if they see illegal vendors, it''s
        been photogrpahed, suspend the local chief tomorrow. Remove the police. Why?
        Because there''s a law.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8b8bb-7d4f-488c-b65a-f32fd7d39f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who has been praised for his efforts to clean up Manila,
        said they were far from being successful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a526cfc-4e2f-4ec9-b02f-6ff097e84059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just starting," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681df91-a4d3-4628-930c-915350c94194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he was thankful President Rodrigo Duterte came up with
        a policy on the issue during the State of the Nation Address, and that the
        Department of the Interior and Local Government (DILG) released <a href="https://cnnphilippines.com/news/2019/7/29/Metro-Manila-mayors-60-days-road-clearing.html">Memorandum
        Order 2019-121</a> imposing a 60-day deadline to clear roads because he can''t
        be accused of his work being a gimmick, or what they were doing as "shenanigans."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18325198-9e4c-4b51-a2ce-50872ea1bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:55:50.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:22:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/22/Duterte-traffic-reclaim-public-roads-SONA.html"><strong>READ:
        Duterte orders officials to reclaim public roads used for private purposes</strong></a></p>'
  'Manny-Pinol-Mindanao-Development-Authority-chairperson':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T15:06:04.177+08:00
    'imagesource': 'jcr:a746a70a-5b4c-4813-8801-f699847e0cb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccfad683-b0d0-47d9-a717-284048cb1a5d'
    'lead': 'The former Agriculture chief takes on the role of handling agricultural
      and economic growth of Mindanao—particularly of the newly-established Bangsamoro
      Autonomous Region in Muslim Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:10:29.364+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:21:59.452+08:00
