      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The card comes at a time when iPhone sales are on the decline, and
        the company looks to diversify with services such as its gaming subscription
        service Apple Arcade and its news app subscription service, Apple News+. The
        iPhone no longer accounts for the majority of Apple''s revenue.</p>'
