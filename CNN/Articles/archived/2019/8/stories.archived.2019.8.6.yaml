    'mgnl:lastActivated': 2023-01-27T11:18:55.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:17:02.670+08:00
