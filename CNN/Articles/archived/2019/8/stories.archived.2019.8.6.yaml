      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kelly pleaded not guilty to other charges Friday</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b31bc-7516-426d-b04e-fc4a162b0d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota indictment is the latest in a tangle of charges against
        Kelly, who''s faced accusations of abuse and manipulation of underage girls
        and women for more than 20 years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4216a-f494-4473-ae2d-a240f5aa0952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1cb52-9280-4461-8440-95d02a0af34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he pleaded not guilty in New York on several counts of
        racketeering, kidnapping, forced labor and sexual exploitation of a child.
        He was indicted in July by a federal court on accusations of transporting
        women and girls across state lines for "illegal sexual activity."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9ac98-cdb8-40e8-a9fd-58bb667a3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e046a1d-75fb-4cd5-a77e-9f475939f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five unnamed women referenced in the indictment, three were
        minors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb3c2c-3bc3-413f-a9ce-875b39f66bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05955434-ab1e-4abe-8668-252197a81b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That indictment also alleges that he knowingly exposed at least
        one person to a sexually transmitted disease without disclosing it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5d1f8-c9f4-408a-9363-72afb5043973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258da9f-f264-47f5-bcd7-a711e7c648d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was indicted by grand juries in Illinois and New York in July
        on charges of recruiting women for sex, persuading people to conceal his sexual
        misconduct with teenagers, and buying back tapes that show him having sex
        with underage girls.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f18668-b354-4af0-847e-1268106fbc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ad88b-7a80-4990-bed7-84f10b315629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded not guilty to the 13-count indictment in Illinois, which
        included four counts of producing child pornography and five counts of enticement
        of a minor to engage in criminal sexual activity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09977c08-c0f9-46ec-80a5-b3bd16198ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f01bd-ac77-48af-abf8-9db741ae33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:24:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was also accused of videotaping himself having sex with at
        least four underage girls as far back as 1998.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d8a2f-5e6c-4d55-b60f-569af80cf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ae4b3-ce72-4ca9-9137-2a821e1a98be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll next appear in Chicago court on September 4 for a status
        hearing on those charges.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ebd99-de54-4eb3-aca0-20b9ebec914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4acacb-4e1b-4f8d-84b7-6e1c8c003e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, he pleaded not guilty to an Illinois state court''s
        charges: 10 counts of aggravated criminal sexual abuse against four people,
        including three underage girls. He was released on $100,000 bond but arrested
        and jailed in March after, authorities say, he failed to pay more than $160,000
        in child support to his ex-wife. He was released days later after an undisclosed
        person paid the money owed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b8f28-498b-430a-bcee-70ef92192e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0c286-ff19-413c-9ea6-5d934249ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has remained in custody since July, awaiting trial on the
        13-count indictment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546bbc4-2bb8-42fd-9921-59e814246bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:33:44.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:03.198+08:00
