      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a closure order is possible, depending on what the anti-cybercrime
        operatives find against the father and son duo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e85f1e-695c-48c9-906f-8eebd04e18f5'
      'mgnl:activationStatus': true
