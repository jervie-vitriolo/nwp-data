      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazier added that finding out he had been circumcised was "a real
        surprise."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9798fa-90ee-4190-be49-30f2a080f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:18:42.874+08:00
