    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac10d636-ed04-4b04-87e6-f918606bef3e'
    'lead': 'At least 146,000 cases, including 622 deaths, have been recorded from
      January to July 20, according to the department’s latest data. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:02:44.511+08:00
