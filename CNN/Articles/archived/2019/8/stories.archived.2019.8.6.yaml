    'template': '1'
    'title': 'New agriculture chief wants audit of ₱4-B farmer fund from rice imports'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361e556-b03f-40b0-8838-d7467a55deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.845+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — New
        Agriculture Secretary William Dar on Tuesday said he wants an acccounting
        of ₱4 billion in funds released to assist rice farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92da5e8-f2dc-4748-88e9-7d5d6fae166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.845+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto kong kumuha ng feedback sa ating mga liderato later on...
        Iyong ₱4 billion nasaan po? Sabihin na natin na andyan</em>, they just have
        to properly account,” Dar said in a media briefing Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde116c6-21b4-4dc3-a2ac-fa9a42e7022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.846+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to get feedback from our leaders later on,
        the&nbsp;₱4 billion&nbsp; where is it? Let''s say it''s there, they just have
        to properly account.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d804c7-475f-4d0c-bc62-e0fc8ac3ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.845+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is part of the ₱5 billion the Department of Budget and
        Management released in December 2018 to complement the Rice Competitiveness
        Enhancement Fund. This fund will be used to provide farmers assistance in
        the form of tools, equipment, credit assistance, irrigation support, and support
        in research and development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ac2bb-6bac-46b1-a7f8-ee6beb294bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.845+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, who chairs the Senate Committee on Agriculture
        and Food, earlier raised concern over the disbursed fund as only ₱1 million
        went to the RCEF. The RCEF should have ₱10 billion under the Rice Tarrification
        Law enacted in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef5cf8-bdf4-4b98-a0e2-a54a98b0ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.845+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said he wants to level up food production by 3% to 4% in three
        years by improving the quality of life of fisherfolk and farmers. He added
        he wants to double their income within five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a754f-4d0c-440e-a995-ab066d25376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.845+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report from the Philippine Statistics Authority shows that
        <a href="https://psa.gov.ph/sites/default/files/Selected%20Statistics%20on%20Agriculture%202018.pdf">a
        farmer only earned ₱191.69 daily in 2016, way below the minimum wage</a>.
        A separate report shows the <a href="https://psa.gov.ph/content/farmers-fishermen-and-children-consistently-posted-highest-poverty-incidence-among-basic">farmer-fisherfolk
        sector is the poorest</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f379a-d219-45cf-9eec-787254ab2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.845+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gustong mag-iwan ng</em> legacy <em>ang ating pangulo na</em>
        by the end of his term, <em>umangat ang kabuhayan at aangat ang</em> quality
        of life <em>ng ating mga magsasaka at mangingisda</em>,” Dar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f971b-07dd-47c9-9cad-46ea5b17fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.845+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President wants to leave a legacy that by the
        end of his term, the quality of life and livelihood of farmers and fisherfolk
        will improve.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b5d26-34b5-48a6-96b3-ac84763ea43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.846+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar replaced Manny Piñol, who was reassigned to the Mindanao Development
        Authority. Piñol drew flak after the rice shortage in late 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee20d72-1d91-4478-98ac-b9a4032db2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:25:47.846+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:21:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'charter-change-18th-congress-house-priorities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
