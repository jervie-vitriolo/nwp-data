      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — The
        Philippine police are verifying if 8chan, an online messaging board that has
        been used by anonymous accounts to share extremist messages, is operated in
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f6097-de45-425b-80fc-53f4abd392ae'
      'mgnl:activationStatus': true
