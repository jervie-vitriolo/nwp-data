      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charged with 65 felony counts, Sayoc, 57, faced between 121 months
        and life in prison. US District Judge Jed Rakoff decided that Sayoc''s failure
        to create bombs that would detonate and harm his targets was "a conscious
        choice."</p>'
