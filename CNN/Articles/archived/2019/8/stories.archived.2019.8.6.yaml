    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e01658a2-8f0f-4dd6-ae0c-f2e5c3f34875'
    'lead': 'Hong Kong airline Cathay Pacific has revealed it is monitoring passengers
      via onboard cameras, re-opening an uncomfortable debate over surveillance on
      airplanes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:07:59.084+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:28:01.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:43.737+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cathay-Pacific', 'airline', 'Hong-Kong']
    'template': '1'
    'title': 'Cathay Pacific says it''s monitoring passengers via onboard camera'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fddeef-c24b-4c21-b5f1-38ee3cdbb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong airline Cathay Pacific has revealed
        it is monitoring passengers via onboard cameras, re-opening an uncomfortable
        debate over surveillance on airplanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf22478-7420-460b-867b-11e85fb0ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier, frequently named <a href="https://edition.cnn.com/travel/article/skytrax-awards-2019/index.html">among
        the world''s best</a>, outlined its information gathering in an updated <a
        href="https://www.cathaypacific.com/cx/en_HK/legal-and-privacy/customer-privacy-policy.html">privacy
        policy</a>&nbsp;published at the end of July 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc74cba-22a9-4c6e-bb02-74b2572b7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay confirmed it is collecting images of passengers while they''re
        on board, monitoring their usage of the in-flight entertainment system (IFE)
        and how they spend time during the flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232340f5-898a-4c21-9778-a9388540488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said these images are captured via CCTV cameras fixed
        around the airplane and not from embedded seat-back cameras.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b009883-9ae0-4b21-bca3-3d69e53c0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with standard practice and to protect our customers and
        frontline staff, there are CCTV cameras installed in our airport lounges and
        onboard aircraft for security purposes," a spokesperson for Cathay Pacific
        told <a href="https://edition.cnn.com/travel">CNN Travel</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3079a44-38a8-443b-9f72-11559987727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All images are handled sensitively with strict access controls.
        There are no CCTV cameras installed in the lavatories."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0052b62-7fcc-482b-9df3-bb555dd9274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in 2018, <a href="https://edition.cnn.com/travel/article/airplane-seat-camera-intl/index.html">multiple
        airlines</a>&nbsp;confirmed that cameras were installed in their entertainment
        systems, sparking widespread privacy concerns. Airlines including Singapore
        Airlines, Emirates and American said they had no plans to activate the cameras.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878415c-5e42-4e4a-bf09-cad74efdbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay''s spokesperson said similar devices were not installed in
        its IFEs. "Our inflight entertainment systems do not have any cameras, microphones
        or sensors to monitor passengers, nor have they in the past."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027a3a2-6703-4456-8d5e-91250e02e106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its privacy policy, the airline says the data collection is designed
        to improve the flying experience with additional personalization. The airline
        also says data could be shared with third-party partners for marketing purposes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc4523-1381-4488-87ec-5a07325d30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will retain your Personal Data for as long as is necessary,"
        reads the policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ff0fc-8601-41a7-9f59-6df03d4ef509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Privacy risk?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feaceae-babb-4e62-98be-b93c40dbf142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CCTV surveillance is accepted by many as a reassuring security
        measure, others feel tracking passengers in the confines of an airplane cabin
        is a step too far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17345b3-a364-42bd-b806-26ada406e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific has an uneven record when it comes to digital privacy.
        In October 2018, the <a href="https://edition.cnn.com/2018/10/24/business/cathay-pacific-data-breach/index.html">airline
        reported a data breach that potentially impacted some nine million passengers</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767efe6-8be6-44f7-9f31-8923e026ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways also experienced a data breach in 2018 and <a href="https://edition.cnn.com/2019/07/08/tech/british-airways-gdpr-fine/index.html">was
        fined $230 million</a>&nbsp;under the European Union''s General Data Protection
        Regulation rules.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02480c-9520-41d3-9211-a78ec03d742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its updated privacy policy, Cathay clarifies that while data
        collected is stored on secure servers, "no data transmission over the Internet,
        a website, mobile application or via email or other message service can be
        guaranteed to be secure from intrusion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c2b26-50ac-482e-830c-cf806c1f0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitaly Kamuk, a cybersecurity expert who Tweeted about the discovery
        of a camera lens in a Singapore Airlines IFE system, told <a href="https://edition.cnn.com/travel">CNN
        Travel</a>&nbsp;back in March 2019 that there was a risk that images collected
        by such a lens could fall into the wrong hands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27b04f-f448-4251-8d2c-ff97f7b1b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The true risk comes from potential unauthorized access to these
        devices from powerful malicious attackers. As far as IFE is connected to the
        Internet, there is a possibility of remote hack and espionage if such devices
        can be activated in software," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5525681-2f5e-4785-b55c-502215671a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panasonic Avionics, which supplies some IFE systems for Cathay Pacific,
        has previously said fears of surveillance and privacy breach are "a bit of
        an overreaction." The company says seat-back cameras will soon become an accepted
        part of flying, offering opportunities for seat-to-seat video conferencing,
        among other usages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ed0c3-d260-4783-9ce3-8510ece4fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it''s going to settle down, that the case to be made
        for positive benefits coming from cameras is stronger than any concern that
        they could possibly be used for nefarious purposes," said David Bartlett,
        the company''s chief technology officer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018355c4-ba7f-4499-83e7-6d4508f94c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:07:59.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/cathay-pacific-onboard-camera/index.html">Cathay
        Pacific says it''s monitoring passengers via onboard cameras</a>."</em></p>'
  'coca-cola-gay-rights-ad-hungary':
