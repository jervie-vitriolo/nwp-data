    'jcr:uuid': '8949512b-6444-47e8-871d-fda59789523c'
    'lead': '8chan, the internet message board notorious for serving as a home to
      racist and misogynist content, struggled to get back online in the wake of what
      authorities believe was its use by the suspected gunman in the El Paso shooting
      to post a white nationalist manifesto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:39:57.145+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:25:49.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:48.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8chan struggling to stay online after its alleged use by El Paso shooting
      suspect'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3352e-e00d-4ec6-9045-5c26754e3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;8chan, the internet message board
        notorious for serving as a home to racist and misogynist content, was struggling
        to get back online Monday in the wake of what authorities believe was its
        use by the suspected gunman in the El Paso shooting to post a white nationalist
        manifesto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf525a7-2988-496f-a034-1859f5fa3c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abeba0-200e-44f3-ab82-796264bbd208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8chan originally went offline after internet infrastructure company
        Cloudflare stopped providing support for it early Monday morning. The administrators
        of the message board found other service providers to get back online, including
        the hosting company Epik.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffa7de-f941-470f-8b65-bc48dcbaf6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc75eae-aca3-4687-9aab-8cadb471e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epik, in turn, was relying on the services of Voxility, another
        internet company. But Voxility pulled the plug on Epik after it was made aware
        that its services were being used to keep 8chan online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c7b94-564a-43db-ae0f-93e91995a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbddcd29-213e-4e40-8d65-4a8b2dc22e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not tolerate hate speech. This is a firm stand from our team
        and we count on the support of our community online and via social media platforms
        in keeping the internet a safer place," Maria Sirbu, Voxility''s vice president
        of business development, told CNN Business in an email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd73016-89c7-4868-89d7-eea1d25852bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd396cc3-ebe4-4427-846b-8b25660ca520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, 8chan was largely offline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e7324-8ef6-47cd-8d6a-068d0dcb708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5249a89-194c-4224-bb2f-8c6e4778488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Epik is already hosting 8chan, a representative for the company
        told CNN Business that Epik would assess in the coming days whether to provide
        additional services to the message board that would help keep it online, including
        the protection from online attacks that Cloudflare had been providing the
        site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c455ce1-7958-41b4-8bec-53732aa4b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166dfa85-8ecb-4239-8793-7599f2dd944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of speech and expression are fundamental rights in a free
        society. We enter into a slippery slope when we start to limit speech that
        makes us uncomfortable," the Epik representative said. "The censorship we''ve
        seen across major social media platforms as of late has created a vacuum.
        Our services fill the ever growing need for a neutral service provider that
        will not arbitrarily terminate accounts based on social or political pressure.
        ... Ultimately, we believe that "sunlight is the best disinfectant" and that
        exposing hateful ideas is necessary if they are to be defeated. However this
        must absolutely occur within the bounds of the law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca2d94-8d5c-471d-9276-44cd600aeaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724ec41-7f8e-4076-a1ba-554bcd8d361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8chan''s problems began Sunday evening, when Cloudflare announced
        it would reverse its stance on hosting the site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b8c85-e18b-4d67-99c3-b5a44be7bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70007804-62e2-451e-bffa-6a8fbdb2a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just sent notice that we are terminating 8chan as a customer
        effective at midnight tonight Pacific Time. The rationale is simple: they
        have proven themselves to be lawless and that lawlessness has caused multiple
        tragic deaths. Even if 8chan may not have violated the letter of the law in
        refusing to moderate their hate-filled community, they have created an environment
        that revels in violating its spirit," Matthew Prince, Cloudflare''s CEO, wrote
        in a blog post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e0601-7236-4110-8b9f-f2d5b9c76a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca598f4-bb60-401b-8f1f-ecbe873686db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was an about-face after Cloudflare told CNN earlier
        Sunday that it had no plans to stop providing its services to 8chan. The company
        had said it has been in contact with law enforcement about Saturday''s mass
        shooting in El Paso, Texas, where the suspect is believed to have posted what
        police describe as a manifesto on 8chan minutes before the attack. People
        accused of a synagogue shooting in Poway, California, and shootings at two
        mosques in New Zealand also reportedly announced their plans on 8chan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd50de-86dd-43ab-8ee4-e1020068bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ced77-a4b2-4435-8e38-d2ef927cce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to feel incredibly uncomfortable about playing the
        role of content arbiter and do not plan to exercise it often," Prince said
        in the post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d2973-e9f9-4088-beba-4086022d48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657a4bc-47d3-4a9f-bf15-45a879288136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 8chan has been offline since roughly midnight PST, it''s possible
        the site may be able to get back online using a different internet services
        provider. A message posted on the website''s official Twitter account said
        "there might be some downtime in the next 24-48 hours while we find a solution."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821293d-96ca-4001-8dc3-2231ed2ed8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e34f4-3e80-4aa2-9444-bded8609b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudflare provides cybersecurity and other services to websites
        that help them to stay online. In 2017, Cloudflare pulled its services from
        The Daily Stormer, a Neo-Nazi website.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc619f5-6dcb-4b97-986e-d40cec2f7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac345b-a710-4ec9-9f3c-094d0b061f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas Kramer, Cloudflare general counsel and a former lawyer in
        President Barack Obama''s White House, told CNN Business on Sunday that the
        company does not believe it should have the power to unilaterally decide what
        can and cannot stay on the internet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4a438-ddbd-41e2-a0e6-2af2c5694b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a7f49-14e8-4148-b1a0-7735a4814525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company isn''t legally required to provide its services to any
        website, regardless of content.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882de2f-e521-4063-87a7-e3b41e02ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac9c52-b1c0-4d24-8874-28a2fcacc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer said Cloudflare complies with requests from law enforcement
        agencies and from courts relating to websites that are involved in child pornography
        and other illegal activity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdcf17-b822-4d4c-b1d1-b22e0060375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062908c1-a197-49d9-9156-57a9e12f2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Cloudflare would comply with a request relating to 8chan
        if such a request were made, but the company would "want to see something
        from law enforcement or a regulator agency or a court that says, ''We have
        made this decision after going through due process.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1eabda-61c9-4843-8a5a-9ba8bbbd3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe0c93-4940-40ee-bb0d-6238d98a38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer said while there are laws, regulations and processes in place
        for pulling online support services from websites like those used for child
        pornography, lawmakers and regulators have been less active in creating processes
        for sites like 8chan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b73c85-676e-4b3c-8bfc-b6296313a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141040f-b355-4306-bce2-cf0d91b3db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the company stopped working with The Daily Stormer in 2017,
        Prince questioned his own decision.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50490a-3284-4966-bfb8-081a61ca9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97814234-fc50-4e06-82c6-d6790d5212dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You win a lot of points for firing Nazis from using your service,"
        Prince told CNN at the time. "But it sets a dangerous precedent when a company
        that most of your viewers have never heard of is effectively deciding what
        can and cannot be on the internet."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58ad24-c205-4353-999a-513997603912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f810894-71b8-4bfb-80bb-e72aaeede5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a clear framework as a guide for content regulation, a
        small number of companies will largely determine what can and cannot be online,"
        Prince wrote in a blog post at the time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff21e69-c1b3-42ab-9b63-cdf459944e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff2b14-7c19-41e4-a467-f5a9b3617571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudflare even posted a list of criticisms about its decision to
        its website.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdcc314-6101-4e05-b40c-b19ae11b8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c0105-09a8-4fe5-9642-56a5156b6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudflare sees itself as fundamentally different to services like
        Facebook, Kramer told CNN, because it is not involved in surfacing or moderating
        content.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf1306-448e-4d23-ba43-bab825ec65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e323f0-96a7-4b09-a61b-42c874896a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really don''t have anything to do with content," Kramer said.
        "We see bits moving around the internet and we are one of the groups that
        make sure those bits move safely and securely."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e17330-afa0-44c6-8d32-c947ff980a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947ddbc-e2ce-4d78-9331-408020a12f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook sits up at the surface of the internet, forming communities,
        moderating those communities, figuring out what people want to see next,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d70efc-d027-462f-ab51-fcee9ba24e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130eb62e-de49-42d0-8454-6c86a09a5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the tragedy of the two incidents that happened yesterday,"
        Kramer said, adding that Cloudflare was continuing to monitor the situation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b24cd-f5b5-41d8-9fa8-665c2df0e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a0f47-4e71-4dad-a720-05d36f91cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fredrick Brennan, who created of 8chan, told CNN on Sunday that
        the site''s current administrators "are running it in a way that is indefensible."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b450623-0b61-440c-928e-d7d5da0db4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:39:57.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
