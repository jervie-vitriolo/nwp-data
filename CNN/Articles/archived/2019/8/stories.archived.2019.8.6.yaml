      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957bce9-a535-448b-b4fa-5d16fe38580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has repeatedly requested records pertaining to Betts from the
        Bellbrook-Sugarcreek school district.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8177f-99db-449b-9c26-f5fd2d4c6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546bbbe-40ba-46a9-bcba-7a3296ddd645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellbrook-Sugarcreek Schools Superintendent Douglas A. Cozad confirmed
        that Betts was a student who graduated in 2013. In a statement, the superintendent
        said they need to get approval from their legal counsel or a court before
        releasing records. Although Betts is deceased, Ohio law offers broader protections
        for students'' records and "we have no official documentation of the student''s
        death at this time," the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aca4ad-60d1-40c4-9964-f7d17983bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4a360-9113-46b4-a198-7b7f5e57cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN requested records from the Sugarcreek Police Department, and
        they responded with a file on Betts that showed "sealed records" had been
        expunged.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a71cf-ed66-40f8-9f77-26fe95b91800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88a402-eda6-46c5-955e-af011f890b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''kill list'' for boys and a ''rape list'' for girls</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36deaa5a-a0b8-402a-9f14-6c74ff2d57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former high school classmate, who asked not to be identified
        out of concerns for his privacy, also recalled being summoned to a school
        administrator''s office and being told he was "number one" on the list of
        students Betts wanted to kill.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea5045-c8bb-4671-8d9d-bec902a10a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8095986-0c2a-41f6-b7d4-d724a785894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list was separated into two columns: a "kill list" for
        boys and a "rape list" for girls.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9745ff8-c649-4314-9f06-a57bf2b4db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f0ec9-b0b7-48ae-96c4-7214dce6190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source, who also asked not to be named for privacy reasons,
        told CNN that Betts sent messages about the list to one of his classmates,
        who told her mother. Her mother then notified the police, who came to the
        school and interviewed people on the list individually in the school''s office.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e489160-a6fa-4b59-997a-24d795f09f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e502d-728b-4cc9-969e-8031924229f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, it freaked me out," said the classmate who was told
        she was on the list. "I started having panic attacks in the school building."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f41f0-9d14-4af2-ac6e-3f38a3b254c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df28482-3ba1-48e5-8939-0f9df2aab2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth person, who also asked not to be named for privacy reasons,
        said, "All I know is there was a list of violent actions and a list of names
        including mine."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d1076-4689-40f6-9324-5858e7e3d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125127c3-d7b6-40dd-adc2-d46543d213d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some of the names were female students who, like her, turned
        him down for dates. She said Betts often simulated shooting other students
        and threatened to kill himself and others on several occasions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f931f4-896f-4c22-aad1-e2f9532d311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137950f2-530c-46a4-a508-f88ddcf3151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loved to look at you and pretend to shoot with guns, guns with
        his hands," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2d891-5539-4f51-84f4-b5641e26abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32203701-bfaa-4679-afb5-12a346d99ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former classmate, who was not on the list, said he met Betts
        through a "friend of a friend." He said whenever they hung out, Betts would
        talk about violence and use harsh language about women, like calling them
        "sluts."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e327de3-df54-4bba-a018-7fa7cbd98834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df452f81-7e0e-4599-b5c7-81f538234833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betts'' former classmates told CNN that they recalled Betts being
        removed from the school for at least a year, but that he later returned to
        Bellbrook High.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f388ca19-cf2b-40d3-a623-cc8ffd58596c'
