  'mcdonalds-drinking-straw-recyclable-united-kingdom':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-06T06:53:11.378+08:00
    'imagesource': 'jcr:15c26636-2b4f-4942-8f74-ff675fa95299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '898b0aa6-2310-48b3-8777-ca8c6810819c'
    'lead': ' McDonald''s has reportedly admitted that its new paper straws, rolled
      out last year to help "protect the environment," can''t be recycled — unlike
      the plastic versions they replaced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T06:59:48.364+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:28:03.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:43.429+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['McDonalds', 'recylce', 'plastic', 'environment', 'United-Kingdom']
    'template': '1'
    'title': 'McDonald''s new paper straws aren''t recyclable — but its axed plastic
      ones were'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78420bd0-a44d-406f-b07a-937b324cfc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://money.cnn.com/quote/quote.html?symb=mcd">McDonald''s</a>&nbsp;has
        reportedly admitted that its new paper straws, rolled out last year to help
        "protect the environment," can''t be recycled — unlike the plastic versions
        they replaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bf7f3-1b51-4596-9d28-1a807543d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The straws were introduced to all 1,361 McDonald''s restaurants
        in the United Kingdom and Ireland after a trial last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe2cce-8e2d-440d-87cd-0ad57506290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fast food giant acknowledged on Monday that the new versions
        are too thick to be processed by its recyclers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd51bb-e362-4eb3-b488-fd2c3de6c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the materials are recyclable, their current thickness makes
        it difficult for them to be processed by our waste solution providers, who
        also help us recycle our paper cups," a McDonald''s spokesman told the UK''s
        Press Association news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401e333-66ab-4ade-80f6-82c345e42b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s UK and Ireland has not yet responded to CNN''s requests
        for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f1c5d-028a-4928-aa45-14b37c206c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was first <a href="https://www.thesun.co.uk/news/9653496/mcdonalds-paper-straws-cant-be-recycled/">revealed
        by The Sun</a>&nbsp;newspaper, which published an internal McDonald''s memo
        saying that the company''s paper straws "are not yet recyclable and should
        be disposed of in general waste until further notice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866b9a0-7b41-4397-a17f-e02f6c3dbad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the firm announced the introduction of paper straws in June
        2018, it said the move was "part of wider efforts to protect the environment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e925c9-c8c5-4f34-9f99-a07a6fadca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s ambitious plans, combined with strong customer
        opinion, has helped to accelerate the move away from plastic and I''m proud
        that we''ve been able to play our part in helping to achieve this societal
        change," Paul Pomroy, CEO of McDonald''s UK and Ireland, said in a press release
        at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a80ef6-c820-41a3-b609-9ec1084da536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic straws previously used could be recycled, but the British
        government has moved to <a href="https://edition.cnn.com/2019/05/22/uk/uk-straw-ban-scli-intl-gbr/index.html">ban
        plastic straws by 2020</a>&nbsp;and encouraged chains to ditch the products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe08f9-6a64-489c-90e3-42b480f2fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Environment Secretary Michael Gove congratulated McDonald''s
        on "making this significant contribution to help our natural environment"
        when the initial move was made last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de897c07-a6d2-4400-88d7-b146e81aae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new straws were unpopular even before the latest revelation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986dc9fb-9bea-46be-9b5b-36d04f493015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous social media users complained that they became soggy in
        drinks, and a <a href="https://you.38degrees.org.uk/petitions/bring-back-mcdonalds-straws">petition</a>&nbsp;calling
        on the firm to bring back their old straws has been signed more than 50,000
        times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d5022-1584-4dfc-8b7b-b78584934789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:59:48.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/05/business/mcdonalds-paper-straws-recyclable-scli-gbr-intl/index.html">McDonald''s
        new paper straws aren''t recyclable — but its axed plastic ones were</a>."</em></p>'
  'new-zealand-abortion-bill':
    'author': 'Jack Guy and Micthell McCluskey, CNN'
    'caption': 'New Zealand''s justice minister, Andrew Little, introduced a bill
      on Monday aimed at legalizing abortion in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T06:58:42.253+08:00
    'credit': 'From Hagen Hopkins/Getty Images'
    'imagesource': 'jcr:46e3745b-5203-420f-a995-450e286e5992'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e261d28-4c33-4951-93f4-8be92294e970'
    'lead': 'New Zealand''s justice minister, Andrew Little, introduced a bill on
      Monday aimed at legalizing abortion in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:04:13.661+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:28:02.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:43.566+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-zealand', 'abortion', 'andrew-little', 'legalize']
    'template': '1'
    'title': 'New Zealand introduces bill to legalize abortion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac2040-ff19-4d20-86dc-fba602af5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand''s justice minister, Andrew
        Little, introduced a bill on Monday aimed at legalizing abortion in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a2a71-f4c1-49b7-bd06-871ac30908d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill would change the status of abortion from a criminal
        issue to a health issue, according to a statement from Little. Such a move
        would dramatically increase access to abortions, which are currently only
        legal in New Zealand in cases of fetal abnormality, incest or if the mother''s
        health is at risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8391d6-3dee-4079-adbb-455d8ca2895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safe abortion should be treated and regulated as a health issue;
        a woman has the right to choose what happens to her body," Little said in
        the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac60f3-1cc8-4ac2-9fd2-043376433e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the bill, which will have its first reading in
        parliament on Thursday, women less than 20 weeks pregnant will be able to
        obtain an abortion without getting prior approval from a doctor, by self-referring
        directly to an abortion provider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53b91e-71c4-4f63-978e-7fbaef8d5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who are more than 20 weeks pregnant would still need to consult
        a doctor, who would have to deem an abortion appropriate for the woman''s
        physical and mental health, Reuters reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7354b-1e44-45d5-a710-ac7b52782ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abortion is the only medical procedure that is still a crime in
        New Zealand. It''s time for this to change," Little said. "This bill will
        modernize the laws on abortion, by removing it from the Crimes Act and bringing
        the law into line with many other developed countries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101e108-fa39-4e7b-833a-5f0735d7835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Prime Minister Jacinda Ardern proposed changes to abortion
        laws during her 2017 election campaign, but wrangling over the bill has delayed
        progress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79bcc1-72e2-4baf-b338-142d3abf36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-abortion campaign group Voice for Life criticized the bill,
        calling it "truly shocking" and accusing Ardern''s government of "wish fulfillment
        for a tiny minority of very vocal abortion ideologues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18af957-b57a-4636-bd34-acea8cc66767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-choice group ALRANZ said the proposed legislation represents
        an advance but overall is a "mixed bag," Reuters reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acb3e9-17a0-4fa7-824e-45fe5224e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as good as it could have been, but it''s so much better
        than the status quo. We have to give the government props for that," said
        ALRANZ president Terry Bellamak, who questioned the 20-week time limit, according
        to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262ddb2-535b-4b38-b85c-065350eb431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By way of comparison, most abortions in the UK are carried out before
        24 weeks of pregnancy, according to the National Health Service, although
        terminations can be carried out later than that for health reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d270d-8019-46ef-9da1-f83f2f85f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference, Ardern defended the bill and the
        20-week limit. The prime minister said three versions of the bill had been
        considered before a decision was taken.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16a2a1-ab04-4821-86ac-bb110c33e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this option has the greatest chance of succeeding in parliament,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380570a9-4419-4dc1-98ee-4d08b168b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s Labour coalition government will present the bill for
        the first time on Thursday. Her party has 46 members of parliament and sits
        in coalition with nine MPs from the populist New Zealand First party. The
        opposition National Party has the largest number of MPs, with 55.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350294c3-7b50-4bb1-896d-768a6c12e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion law is a hot topic in many countries, with some lawmakers
        attempting to reduce access to terminations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5dd78-f819-4f96-b820-87eeb1300e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, abortion is legal in every state under the
        Supreme Court''s 1973 Roe v. Wade decision, but most state governments have
        set their own limits in one way or another. And in 2019, a series of strict
        local anti-abortion bills were passed with the intention to reshape women''s
        access to the procedure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e8738-7675-48a6-a76a-0a1da4e69186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Ireland voted overwhelmingly to repeal its national
        abortion ban in a May 2018 referendum.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e7fa1-c773-4925-b79b-9d903e3ebcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:04:13.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/05/health/new-zealand-abortion-bill-scli-intl/index.html">New
        Zealand introduces bill to legalize abortion</a>"</em></p>'
