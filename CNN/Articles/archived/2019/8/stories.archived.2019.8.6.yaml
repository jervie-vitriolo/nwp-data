    'template': '1'
    'title': 'DOH declares national dengue epidemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932d31b-a68f-41f1-9037-07ca4f6f8b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:02:44.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)—</strong> The Health
        Department on Tuesday declared a “national dengue epidemic” following the
        rapid spike in dengue cases in several regions of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbde1c8-f9ad-4516-9509-a605489aa2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:02:44.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 146,000 cases, including 622 deaths, have been recorded
        from January to July 20, according to the department’s latest data. The number
        is 98 percent higher than the same period last year.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        DOH declares national dengue epidemic <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/HSwWnoq1cQ">pic.twitter.com/HSwWnoq1cQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1158644644462223360?ref_src=twsrc%5Etfw">August
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa801313-448b-41a6-9d7a-eb163319c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:02:44.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e8b85-2d97-477c-a189-45c514e3aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:45:18.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas region registered the most number of dengue cases
        in the country at 23,330. This was followed by CALABARZON with16,515 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae33b12-4edb-40a6-8541-e8245b3f722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:45:18.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Peninsula listed 12,317 cases, while Northern Mindanao
        and SOCCKSARGEN had 11,455 and 11,083 cases, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb384ef-3659-476b-b0ce-18b495a4c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:45:18.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said the epidemic was declared for authorities
        to identify areas where localized response would be needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf28e42-8ce5-488b-bf87-16919d617a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:45:18.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials, together with other government agencies and local
        government units, said they will conduct a program that would focus on searching
        and destroying dengue mosquito breeding sites around the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5bef87-6cad-4be6-9800-05c2f10d54a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:45:18.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in dengue cases and deaths earlier prompted the Health
        Department to declare a “national dengue alert,” the first of its kind in
        the country, in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb69e0-bad4-4cbc-b85d-e3ffee353052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:45:18.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Samar was latest to declare a state of calamity
        due to the dengue outbreak. The provinces of Leyte, Eastern Samar, and Zamboanga
        Sibugay, as well as Samal in Davao del Norte have also raised the alert in
        their respective areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c1d29-1d1b-4177-bfd4-85f895513255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:45:18.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a viral disease with no known vaccine, but it is preventable
        through early detection. Signs and symptoms include severe headache, pain
        behind the eyes, severe joint and muscle pain, fatigue, nausea, vomiting,
        and skin rashes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0cac4-d628-43c2-a3ab-1efd63926a85'
