      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcocacolahu%2Fposts%2F2342509582632299&width=500"
        width="500" height="650" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4720c-a6aa-4f5d-aa0f-d01538a1c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d67be6-882c-482f-ad2b-63e466e04d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke launched the "Love is Love" campaign in Hungary days ahead
        of the progressive Sziget festival, which is scheduled to kick off in Budapest
        this week. The posters contain slogans, such as, "Zero Sugar, Zero Prejudice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95596244-a365-4058-b7fd-6d573167f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads can be seen at train stations and elsewhere in the nation''s
        capital, according to several local media reports. Coke also shared images
        of the ads on its Hungarian Facebook page over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41264dc-4c37-4ff7-a427-33feca0b51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls show a growing number of Hungarians support gay rights. A
        2017 poll by the International Lesbian, Gay, Bisexual, Trans and Intersex
        Association found that more than 60% of the country''s residents believe equal
        rights should be afforded to everyone, regardless of sexual orientation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e416da4-94d1-4822-a242-e9867665d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But István Boldog, a member of parliament and a Fidesz party leader,
        called for a boycott of Coca-Cola products until the ads are removed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1ee5b-f6fe-407f-9c40-aa1fef90ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition calling for a boycott and for local officials
        to ban the ads has garnered about half its goal of 50,000 signatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6f73c-feea-4c2b-b4e9-b1654a91e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, large companies in Hungary have not advertised with
        openly gay content and messages. Do not be illusory, this is a test," a translated
        version of the petition states. "If Hungarian society accepts this, there
        will be more and more steps. Posters, commercials, films, rainbow products,
        etc. And as we continue to slide down the slope, it will become increasingly
        difficult to stop."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff858b-932a-4329-a2d7-2789b29d1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently recognizes legal unions for same-sex couples,
        but the Fidesz party and its leader, Hungarian Prime Minister Viktor Orban,
        oppose the legalization of same-sex marriage. A recent report from ILGA also
        called on Hungarian lawmakers to do more to prevent discrimination against
        LGBTQI Hungarians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf934c-7f0a-450b-ba75-210815757241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budapest, the nation''s capital, often hosts pro-gay rights events,
        including an annual Pride parade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003c5c5-7e46-4ea2-90ae-3638e4d57498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sziget festival is an annual week-long event that draws high-profile
        musical guests and promotes an "environment where no one can be discriminated
        or insulted based on their skin color, religion or sexual identity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a3d1d-b4a3-430c-b8da-d33fd978b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fidesz party and Orban, who has won three consecutive terms
        in power since 2010, have butted heads with other European Union leaders over
        marriage equality issues, as well as Orban''s hardline immigration policies
        and the clamping down on democratic institutions in Hungary.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127aaca-27fc-432d-8e46-f05165f64cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:08:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/05/business/coca-cola-gay-rights-ad-hungary/index.html">Coca-Cola
        featured gay couples kissing in a Hungarian ad. People are furious</a>"</em></p>'
  'china-currency-manipulator-donald-trump':
    'author': 'Donna Borak, CNN Business'
    'caption': 'The Trump administration on Monday designated China a "currency manipulator,"
      after the country''s central bank allowed its currency to weaken amid the ongoing
      trade dispute. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T07:10:12.816+08:00
    'imagesource': 'jcr:94e46459-85d7-46ba-a4a2-28d35f93bebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71b7eacf-9e83-4961-85df-943d38685e74'
    'lead': 'The Trump administration on Monday designated China a "currency manipulator,"
      after the country''s central bank allowed its currency to weaken amid the ongoing
      trade dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:15:22.130+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:28:00.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:44.046+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald', 'trump', 'adminsitration', 'us', 'united-states', 'america',
      'china', 'trade', 'manipulator', 'trade-war']
    'template': '1'
    'title': 'Trump administration labels China a currency manipulator'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ebe97-f214-4122-a5b1-ffb53781091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration on Monday
        designated China a "currency manipulator," after the country''s central bank
        allowed its currency to weaken amid the ongoing trade dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343ec85-9cf3-4342-9855-827e186fe006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes hours after Trump accused Beijing of depreciating
        its currency on Twitter, adding later that such measures have been used to
        "steal our business and factories, hurt our jobs, depress our workers'' wages
        and harm our farmers'' prices. Not anymore!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820093d-132c-4128-9615-32a51b43a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China allowed its currency to fall below 7
        yuan to the American dollar, which is considered to be a psychologically important
        marker, for the first time in a decade. The move was seen as a retaliatory
        measure following Trump''s threat to slap a 10% tariff on $300 billion of
        Chinese goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b106f90-5561-470d-869f-daf4adef93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan''s depreciation comes amid a longstanding trade war between
        Washington and Beijing as each side has slapped economic penalties alongside
        on-again, off-again negotiations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfcd465-16fe-4bb0-965c-93bac7636d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents have often used the twice-a-year currency report as a
        diplomatic tools while engaging with countries that are seen as having exchange
        rates that harm US jobs and economic growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b8458-c532-4e31-92ec-e8fc21ffec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States hasn''t labeled a country a currency manipulator
        since it tagged China in the early 1990s, under President Bill Clinton. Designating
        a country doesn''t immediately trigger penalties, but it is seen by other
        governments as a provocation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf97780-4bba-4209-b827-da9df7410894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury has repeatedly declined to label China a currency manipulator,
        despite Trump''s pledge to do so during his 2016 campaign. Instead, the country
        was placed on Treasury''s "monitoring list" in its review of US trading partners
        along with eight other countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1123f-e663-4cbe-bc4c-c847d966371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury''s report highlighted "significant concerns" over the meaningful
        depreciation of China''s currency against the US dollar, a critical component
        of ongoing trade talks, and urged China to take steps to avoid "a persistently
        weak currency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1c211-a90e-44df-8f29-9d6ab0ea5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday Treasury said China''s central bank openly acknowledged
        that it has "extensive experience manipulating its currency and remains prepared
        to do so on an ongoing basis," pointing to an earlier statement released by
        the People''s Bank of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20c339-4d70-4da6-b193-0657c11c8fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBOC''s statement noted that it "has accumulated rich experience
        and policy tools, and will continue to innovate and enrich the control toolbox,
        and take necessary and targeted measures against the positive feedback behavior
        that may occur in the foreign exchange market."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce4449-1d64-4581-9b22-ca04139447df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly argued that the Chinese have depreciated their
        currency slowly in the last year to help offset tariffs on billions of dollars
        of Chinese goods amid an ongoing trade war between the two major economic
        superpowers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57db8d-44be-4de3-95c3-be3abf37d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:15:22.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:28:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/05/business/china-currency-manipulator-donald-trump/index.html">Trump
        administration labels China a currency manipulator</a>"</em></p>'
  'united-kingdom-leicester-royal-hospital-circumcise':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T07:16:18.622+08:00
    'imagesource': 'jcr:a0a2f837-35cc-4782-9881-34a711ab0efd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef9ffe10-2654-49d1-9e77-b525a20231b2'
    'lead': 'A man who was mistakenly circumcised in a hospital mix-up has been awarded
      compensation, the hospital said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:18:42.873+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:27:59.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:44.199+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Leicester-Royal-Infirmary', 'Terry-Brazier']
    'template': '1'
    'title': 'Man who was circumcised in hospital mix-up awarded $24,000 compensation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91480cc-b305-4872-9d5a-696e513190f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:18:42.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man who was mistakenly circumcised in
        a hospital mix-up has been awarded compensation, the hospital said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2139bd-9d72-43c4-b6d6-b1cfef33b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:18:42.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Brazier, aged 70, went into Leicester Royal Infirmary for
        a bladder procedure known as a cystoscopy but was mistaken for another patient
        by hospital staff and circumcised.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e70653-0529-4690-ac1e-068c9e4719d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:18:42.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital apologized and carried out an investigation, before
        confirming on Monday it had awarded Brazier a £20,000 ($24,300) payout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0ef2d-a48d-43c3-8731-d1dde1a51bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:18:42.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazier told the British newspaper the Daily Star that he was so
        distracted talking to hospital staff that he didn''t notice he was getting
        the incorrect procedure until it was too late.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4e79c-f2c6-48a5-ae42-81aedffedff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:18:42.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t know what to say when they found out they''d done
        it, they said they can''t send me back to the ward and they needed to talk
        to me," he told the newspaper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386c13e-eea7-4df5-a9be-20538d334463'
      'mgnl:activationStatus': true
