      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6827ff-1c73-46d3-a816-7a21130a46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calling police, Partridge said he confronted Betts over the
        phone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a1462-aa1c-470f-90ad-b513c59f3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.235+08:00
