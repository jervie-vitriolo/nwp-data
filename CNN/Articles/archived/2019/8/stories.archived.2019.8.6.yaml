      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9438e-8f04-4527-871c-2963f9358f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:21:25.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said education, public works, transportation, and health
        will receive the biggest chunks of the 2020 budget. The 2020 national budget
        is more than 12 percent higher than the appropriations in 2019.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d02a2-4baf-4d55-9a2a-54cb473e207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:56:15.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management targets to submit the National
        Expenditure Program to Congress before its deadline on August 21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e3b67-2105-400e-b4ec-79be0cfa6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:21:25.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7baef09-a955-4e82-baba-93f13f2a21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:21:25.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget''s passage was delayed due to the squabble among
        legislators about the so-called illegal insertions, which led to an economic
        slowdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5910b-9b83-4aad-87b2-ab68601b3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:21:25.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1264386-38f7-44e6-b3bf-9f13c7c9bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:21:25.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget will be submitted to the Congress for scrutiny.
        To avoid another delay, the House wants to pass the 2020 budget by October
        while the Senate hopes to have it approved before December. Duterte is expected
        to ratify the 2020 national budget before December 31.</p>'
  'united-states-dow-jones-stocks-china-devalue-yuan':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-06T07:23:11.366+08:00
    'imagesource': 'jcr:523d4887-4e3c-4972-a72e-cd9380af59a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fdb2744-fe5d-41fc-9422-8381297335ff'
    'lead': 'A dramatic escalation of the trade war between the United States and
      China sparked a worldwide sell-off in markets on Monday. The Dow closed down
      767 points, and the Nasdaq Composite — a proxy for the technology companies
      that will be most harmed by a trade war — suffered its longest losing streak
      since November 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:28:29.338+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:27:57.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:44.491+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'yuan', 'Dow-Jones', 'Wall-Street', 'stocks',
      'money', 'dollar', 'US-dollar']
    'template': '1'
    'title': 'US stocks post worst day of the year after China devalues its currency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021738f-2943-4d4b-8944-5ccf8d10b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A dramatic escalation of the trade war
        between the United States and China sparked a worldwide sell-off in markets
        on Monday. The <a href="https://money.cnn.com/data/markets/dow/">Dow</a>&nbsp;closed
        down 767 points, and the <a href="https://money.cnn.com/data/markets/nasdaq/">Nasdaq
        Composite</a>&nbsp;— a proxy for the technology companies that will be most
        harmed by a trade war — suffered its longest losing streak since November
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c31b7a-bc47-49a5-ab26-f283050f38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government devalued the yuan to <a href="https://edition.cnn.com/2019/08/04/investing/asian-market-latest-yuan/index.html">fall
        below its 7-to-1 ratio</a>&nbsp;with the US dollar for the first time in a
        decade Monday. A weaker currency could soften the tariff blow the United States
        has dealt China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41e018-45e5-4f95-9dc9-ecd2c01c2cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weak yuan ignited fear on Wall Street that <a href="https://edition.cnn.com/2019/08/05/business/usd-yuan-currency-war/index.html">a
        currency war has begun</a>&nbsp;or that the United States would respond with
        even higher tariffs, prolonging the standoff with China and potentially weakening
        the global economy. Investors are particularly concerned that the Trump administration
        could try to devalue the dollar, <a href="https://edition.cnn.com/2019/07/15/business/strong-dollar-trump-currency-war/index.html">sparking
        a currency war</a>&nbsp;that could weaken Americans'' purchasing power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122698e-89d9-4ac9-b32f-9fc0c43bc6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risks of Trump intervening in foreign exchange markets have increased
        with China letting the yuan go," wrote Viraj Patel, FX and global macro strategist
        at Arkera, on <a href="https://twitter.com/VPatelFX/status/1158273581731782656?s=20">Twitter</a>.
        "If this was an all out currency war - the US would hands down lose. Beijing
        [is] far more advanced in playing the currency game [and has] bigger firepower."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec06c6c-b104-4313-b7a4-abb5f7a6c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump once again called China a currency manipulator
        on Monday, saying the yuan devaluation was a "major violation." Trump has
        long attacked China for its currency policy, even though the Treasury has
        refrained from officially labeling the country a currency manipulator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6adef16-c80a-4ca1-b055-d1ac5abfc4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also announced Monday its companies have halted purchases
        of American agricultural goods. That helped to drive stocks even deeper into
        the red.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80e7d2-4103-470b-82c0-1e30276f61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A day for the history books</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4851b66-d766-471c-a443-dc5dca30bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its worst, the Dow was down 961 points Monday. Even though the
        index clawed back some of its losses, it logged its worst day of the year,
        as well as its sixth-worst point drop in history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381f88a-a24b-417c-8b06-72b679ebc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow finished down 2.9%, or 767 points, falling below 26,000
        points for the first time since June. It has fallen five sessions in a row,
        marking the worst losing streak since March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0761c6-3597-45f7-9b20-f5cc3b853b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark S&amp;P 500 closed nearly 3% lower, also recording
        its worst day of the year. The index has declined for six days in a row for
        the first time since October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96de4ee-accb-4a7b-ab0e-97c1a8213416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq Composite finished down 3.5%, its biggest decline since
        October 24, 2018. The Nasdaq also logged its longest losing streak since November
        2016, when it fell for nine-consecutive days in the lead-up to the presidential
        election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e211a-a930-491f-8126-b5de21dd88ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the S&amp;P 500 and the Nasdaq Composite logged their
        <a href="https://edition.cnn.com/2019/08/02/investing/dow-stock-market-today/index.html">worst
        week of the year</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f91a3e-dba9-471d-870d-f57e1e00a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit particularly hard were <a href="https://edition.cnn.com/2019/08/05/investing/nasdaq-tech-stocks-losing-streak/index.html">tech
        stocks</a>. Apple, Intel, Microsoft, Nvidia and Advanced Micro Devices were
        among the biggest losers on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d483a-cf96-4d95-aeda-12eba570c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX volatility index soared nearly 40% to a seven-month high.
        The CNN Business <a href="https://money.cnn.com/data/fear-and-greed/">Fear
        &amp; Greed Index</a>&nbsp;is indicating "Extreme Fear."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fcfb42-5082-4bc3-a3fe-40ac3b347c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Monday was a terrible day for the market, investors should
        put the losses into perspective. The Dow is still up more than 10% this year,
        while the S&amp;P is up 13.5%. The Nasdaq has posted a gain of more than 16%
        in 2019 even after Monday''s selloff.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5ba55-660d-475c-86fa-5905a9fc3208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian markets all fell more than 1.6% Monday, and Hong Kong''s Hang
        Seng closed down 2.9% as protests continue in the region. In Europe, London''s
        FTSE 100 finished down 2.5%. Germany''s DAX and France'' Cac 40 closed 1.8%
        and 2.2% lower, respectively.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c4546-8b8b-4bc1-b684-988663ab2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government bonds rose and yields fell as traders looked for safe
        investments. Bond prices and yields move opposite to one another.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6dc81-c3f3-4476-9a10-fe5b288d26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year Treasury yield declined to 1.7244%. The yield curve
        — the difference between shorter and longer-term bond yields — grew the widest
        since April 2007. That inversion of the yield curve has predated every past
        recession.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1113b5-8274-4225-a23a-b9c901108404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escalating the trade war</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841a1da-06c4-4df6-9e13-cb679cca0a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan weakened sharply after the People''s Bank of China set
        its daily reference rate for the currency at 6.9225, the lowest rate since
        December. The central bank said in a statement that Monday''s weakness was
        mostly because of "trade protectionism and new tariffs on China." President
        Donald Trump <a href="https://edition.cnn.com/2019/08/01/economy/new-china-tariffs-threat-trump/index.html">threatened
        a new round of tariffs</a>&nbsp;on the country last week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d270e53-ee77-4170-a8af-ea15efcc1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devaluing the yuan is one way China has of retaliating against the
        tariffs. A weaker currency helps Chinese manufacturers offset the costs of
        higher tariffs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc8bd9-017c-49c5-b982-38018792b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Capital Economics said the move showed that Beijing
        has "all but abandoned" hopes for a trade deal with the United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a959f-0a40-4a31-a9f9-2c72db1ebd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In US economic data, the non-manufacturing index for July from the
        Institute of Supply Management undercut consensus expectations, which didn''t
        help matters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e75893-f893-49a4-9d38-184ece6d63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:28:29.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:27:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/05/investing/dow-stock-market-today/index.html">US
        stocks post worst day of the year after China devalues its currency</a>."</em></p>'
  'khalid-el-paso-concert':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Singer Khalid tweeted that he plans to perform a concert to benefit
      those affected by Saturday''s mass shooting in El Paso.'
