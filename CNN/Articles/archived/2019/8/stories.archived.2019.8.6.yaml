  'Petron-H1-income-Bataan-plant':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-06T16:43:46.170+08:00
    'imagesource': 'jcr:99bf3d22-f5bb-487b-b756-93eaf1d99ef7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c38aa1df-9bcd-4bdb-a171-313372882ed9'
    'lead': 'Petron Corporation reported lower profits during the first semester,
      and announced the reopening of its fuel refinery plant in Bataan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:50:16.512+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:21:21.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:58.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Petron', 'refinery', 'Limay', 'Bataan']
    'stories': ['65ff00e4-6d20-4900-825b-8289b23c034f', 'd3d589f4-7bbb-4fed-a0ce-0c9fbb10fd6d']
    'template': '1'
    'title': 'Petron nets ₱2.6 billion in H1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541d3b3-431c-4d71-a3de-48ec63099d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Petron
        Corporation reported a profit slump during the first six months of 2019, just
        as it announced the reopening of its fuel refinery plant in Bataan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa21da-a5af-4b87-aabe-d4be9a422810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, Petron said it booked a ₱2.6 billion net income
        from January-June, spelling a 72 percent plunge from the ₱9.5 billion it booked
        during the first semester of 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53d1de-a503-4cdf-9ccb-ad228040f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest oil company said profits drawn from refinery
        operations remain slumped during the period, which set back Petron''s profits
        by ₱5 billion.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0034426-d534-4131-9a67-23fda2fdfe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron said total sales settled at ₱254.8 billion, 7 percent lower
        year-on-year following a fresh increase in excise taxes that took effect Jan.
        1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fb1ae-f533-45c6-8970-944c23cc16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion (TRAIN) law has so
        far added ₱4.50 per liter as excise tax on petroleum products since taking
        effect in 2018. Petron said this brought total fuel taxes to ₱6.75 per liter,
        worth more than ₱15 billion in excise taxes in the first half. The company
        also blamed these taxes for encouraging "illegal business practices" among
        suppliers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573d74a-8cae-4e2c-b7cf-404fc149027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Ang lamented that he''s been seeing rampant fuel smuggling
        following the higher taxes, noting that smaller gasoline stations are selling
        the products about ₱10 cheaper than Petron''s rates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b02b8-ddfc-498d-b8c2-9f26619dd830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/10/Govt-fuel-marking-smuggling.html">Gov''t
        counting on fuel marking to curb rising smuggling</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a09a75-380e-4966-a303-5bc3916c6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Petron enjoyed a 4 percent lift in sales in Malaysia,
        which helped soften the local slump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22891234-79b8-452b-b1a3-2ccbaedb4479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron President and Chief Executive Officer Ramon Ang said the
        narrow margin is "temporary."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecc482-bb66-4b04-86c3-4221eb105c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain optimistic for the second half of the year given signs
        of modest recovery from gasoline and petrochemical margins recently seen in
        the market,” Ang said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0fa70-de76-42e2-8b50-88be61271874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron maintains its expansion plans, adding 72 gas stations locally
        and 24 in Malaysia as of end-June, on top of over 3,000 existing outlets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635f4fa-ae13-4ac0-8413-28aa55742eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed oil firm said it is resuming operations at its refinery
        in Limay, which was closed in April after a <a href="https://cnnphilippines.com/business/2019/4/25/petron-limay-bataan-plant-quake.html">strong
        earthquake hit Luzon</a>. The magnitude 6.1 quake traced to Castillejos, Zambales
        caused widespread damage in the region, and triggered an emergency shutdown
        and the flaring of gases at the Petron plant. The major oil player said all
        repair work has been completed.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb1f04-9277-48a7-b75a-9e7db6491642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:50:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:21:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
