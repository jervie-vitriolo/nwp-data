      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: C<a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/2/Dengvaxia-vaccine-cases-continue.html"
        href="https://cnnphilippines.com/news/2019/8/2/Dengvaxia-vaccine-cases-continue.html">ases
        vs. former gov’t, health officials to continue despite possible Dengvaxia
        return – Palace</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a36faec-5557-4277-9884-eb518e67fae5'
      'mgnl:activationStatus': true
