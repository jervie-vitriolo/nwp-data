      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa atin, we have a very strict firearms law. Hopefully hindi naman
        mangyari yun. Sa atin kaya siguro wala pang ganyan kasi may neuro psychiatrict
        test to undergo," he said.</p>'
    '23':
