      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The novel is also rife with the ramifications of U.S. colonization,
        from the presence of billboards, even down to the pop songs that some of the
        characters listen to.</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63cf0ff-a3ab-49e2-b88b-ab92337edb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659dd42-5ab6-45c4-bed4-d6ee63e9b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My dad met my mom, a white American, my dad’s a Bikolano, they met
        while he was attending the Air Force Academy. The military in the U.S. chooses
        one Filipino a year as part of the, 1903 the Pensionado Act, which sponsors
        Filipinos to go to the United States. So on the one hand, it’s the idea that
        without that colonial relationship, I would not exist. It’s that colonial
        program that allowed my dad to be educated in the United States and meet my
        mom. It’s a funny thing that I exist in between that colonial relationship
        between the two countries. I think the more history I study, the more I understand
        the lasting damage that colonialism has also cost: the depletion of resources,
        the dehumanization of Filipinos, the Filipinos that were brought over to the
        United States for the World’s Fair exhibit, like a human zoo.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9dcf89-d0ca-4a1f-807b-bd2591d24445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc061a-f243-4d77-8162-015a459a199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading about pre-colonial Filipinos, a lot of times we’re not as
        binary as the Spanish patriarchy was, right? There was not as much distinctions
        between male and females, same-sex relationships, there was not that kind
        of judgement that existed until the Spanish brought it over. [Laughs] Light
        skinned is better, all that stuff. I still see that effect today, it’s still
        shocking to me, going to the drug store and the beauty product aisle and seeing
        all the whitening cream … that’s very shocking to me.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f472a5-0148-4155-9c6c-22fc2a624941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd768b63-6898-4ca6-bb6d-e353e00fc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How far deep you think you can go when writing heavy topics
        for a young adult novel?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb054f1b-5cc8-4f25-be69-fe0caf289eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb33ee1-c46d-4994-800a-ed025004e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I will go as far as I want to go. Teenagers are not afraid
        of these things. It’s the adults who are afraid. Especially being a teacher,
        my students want to talk about these kinds of stuff. They want to talk about
        this very heavy, real topics because they’re important and they’re curious
        about them. They want to figure them out and learn them out, and discuss them.
        It’s oftentimes it’s the adults who say… ‘we can’t talk about that it’s too
        controversial…’ and I think we’re doing kids a massive disservice when we
        don’t have these kinds of conversations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51c2f1-0c37-4676-bd1a-dcace9920a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a20b7c-6110-46b7-a005-564c9404ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, libraries, and other spaces should be a safe place where
        people can learn about these things and figure them out because we need to
        teach kids how to engage in different topics, not necessarily what to think
        about them but how do you think through it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2adc2-4c6b-4457-a366-47a5ed6ef9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994fa36-209f-4f31-8f74-bb6302296f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a teacher’s perspective, you can look at this at a multiple
        angles depending on what subject you’re teaching but how do you learn about
        it? How do you have a good discussion? How do you listen actively? How to
        handle different opinions. I think when we shy away from those conversations,
        then kids aren’t learning. They become adults who don’t know how to talk about
        or learn about difficult conversations; they become adults who are afraid
        of their kids talking about [these topics]. It’s a cycle that goes on and
        on. So when I teach I try to bring in these important topics through the books
        that we study.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b53a4-5212-4bc7-8322-54f631c54a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b023449-44c8-4340-bff8-7822959ad474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of my favorite scenes in the book was the confrontation
        that took place between the protagonist and his pro-drug war uncle, while
        Juan Luna’s “Spoliarium” was in the background. How did you set on making
        that scene with such a pivotal work of Philippine history in the background?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258e4b3-c115-42fb-930c-86291f4b3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08f529-1ad2-4e6d-82b8-fd0fa1c4e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one of my favorite scenes. It’s a great painting. When I initially
        wrote it, I haven’t been to that museum yet. When I looked online, I just
        saw the pictures and saw some research on it. I thought it would be an interesting
        place to put that conversation. Putting it in the center of this history,
        right? As an author, one of the things I was taught was to use your setting
        in multiple ways, it’s not just a place where they are, it can also increase
        conflict. So for me putting that conversation in that place was meant to make
        Jay feel less insecure as possible because he’s having this very direct confrontation
        with his tito surrounded by the history of the Philippines which he’s overwhelmed
        by and knew so little of going into that. So for me it was a way to make him
        feel as small as possible [<em>Laughs</em>].</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc36c7-ae0e-4fc7-a4bb-72875e51e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be14b6-0f82-4832-a444-c9c031808adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a wide open space, a wide open painting, very violent, the
        gladiators being dragged from battle to being killed. A lot of what Tito Maning
        was saying in that conversation is coming from my own insecurities. I think
        if I want to write a character that feels true, feels real, there needs to
        be something of myself in them. So even though he holds opinions that are
        not my own, those are things that I am asking myself, all the time and even
        wondering about. So sometimes [ask] which character are you most like? People
        think it’s a cop out but all of them, there are all different pieces of me
        in these characters and Tito Maning has my insecurities [<em>Laughs</em>].
        He’s kind of like the shadow self .</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f4183-138a-44ce-9515-5bb052a3cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:56:06.656+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“As I was writing [the book], I definitely saw the need to sit
        back and listen and learn as much as possible first. I wanted to position
        Jay as a learner, I didn’t want him to go and be this American savior who’ll
        go and fix the Philippines.”</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517fb08-78e3-48d8-80e4-6a8bf3f91d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.187+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I didn’t realize that Jun and Jay almost share the same
        name until someone called Jay as Jun. How did you decide to draw parallels
        between them?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880d3e3-3da3-45f9-8f16-7ff6c8b135d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf45031-faf9-4cff-9ccb-6e5f5d4f010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. They’re both three letters, they start with the letter J,
        I was very much trying to set that up to be almost foils of each other at
        a narrative level but also kind of like an alternate version of each other.
        I don’t know if Jay ever voices it in the novel, I don’t remember anymore
        [<em>Laughs</em>]. But the idea of if he didn’t move away, what would his
        life be like? And kind of almost looking at Jun’s life and wondering would
        that have been my life if I didn’t move away? They are almost the same age.
        And they had this connection by exchanging letters. Being this kind of dual
        representation of being Filipino/Filipino american, the disconnect, the initial
        connection and the growing disconnection and the attempt to reconnect.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d49ec-5f02-4218-811f-80902c398d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2ac65-52d1-451c-b973-329a52cbc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finally, the letters from Jun manifesting his anxiety, depression,
        and existential crisis. How did you set on creating such a character through
        those letters?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610d3f7-77b8-4d09-8b3e-0847dc1a72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0ddba-458f-40bd-b23c-723422a749e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when I initially wrote the book, in my first draft, it was all
        letters. [<em>Laughs</em>] I think I made it 30 or 40 pages in where it was
        written from the perspective of Jay, just like writing letters to his dead
        cousin. After that [I thought], ‘I don’t know if this really works.’ [<em>Laughs</em>].
        It was hard to establish the immediacy of a narrative with just the letters.
        So I just decided to do a traditional first-person narration. But I still
        liked the idea of letters because I feel like there’s this openness, confessional
        tone that letters can strike.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491f50f-f304-42ec-b44e-62b0d72597ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2138ad-b5e6-4795-be34-877fe92ca729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I’m a lot more open in my writing. Even though Jun is
        dead at the start of the story, it gives him that voice that makes his character
        live. I wanted to humanize his character. For a lot of people, the drug war
        is an abstract thing. It’s a statistic, it’s something that they see in passing
        on a headline. So I wanted them to feel the humanity of a victim, of a specific
        victim. Having a character who’s already dead, that’s probably the best way
        I could have done him by just giving him his voice and I’m always interested
        in bringing in different voices. My first book had four different perspectives,
        my second book had two, so the letters were a way of giving him a voice and
        allowed him to tell his own story, and as well as allowing the reader to glean
        his emotional state as they progress throughout the story.</p>'
