    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:53.968+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Unity-Party']
