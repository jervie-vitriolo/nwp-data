    'lead': "The Executive Secretary protests more articles in Mon Tulfo's column.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:43:16.065+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:22:12.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:55.907+08:00
