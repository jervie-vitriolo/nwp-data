      'mgnl:lastActivated': 2023-01-27T11:27:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b42d5-ad6b-4397-9e7a-72fe913d5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:21:25.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo said the budget was agreed
        upon during Monday''s Cabinet meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380e480-5cd3-4525-9beb-861cd3145709'
      'mgnl:activationStatus': true
