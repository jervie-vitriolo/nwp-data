    'template': '1'
    'title': '''Cha-cha'' not among House''s top priorities – Romualdez'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4e3ea-9928-437c-946d-e2109a2fe7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Constitutional
        change may not be pushed forward in Congress anytime soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456b315-df0c-4acb-b490-528c13eebfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Ferdinand Martin Romualdez on Tuesday said
        amending the 1987 Constitution is not among the top priorities of the lower
        chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820dcb5-64b2-45af-80d3-8b009adf2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until that matter is brought up and it gains the proper support
        and momentum, for the time being it is not the top priority," Romualdez said
        in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6a782-d784-4fe1-911f-f95469c9ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be a priority, but it''s not a top priory at this point,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9524795-cc99-420a-b3ab-f93d244d5ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, however, asserted that the proposal is not yet "dead"
        in the House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a2f57-c7d9-4e43-af81-e6a14bd1c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.662+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo naman</em> (As we know) anything can change, but right
        now as it was mentioned changing the charter is a very, very involved process,
        so if you want to get this done, it should be started sooner or later because
        we have three more years in this administration and we have these three years
        in Congress," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8dfd2-b8c2-4224-9327-7a4e91651eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.662+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you all have been listening during the SONA and as we already
        said, we have touched base with our fellow stakeholders, our fellow congressmen
        in the upper house, the senators, and those in Malacanang,"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85f140-166d-4a4e-a33d-1db95b30d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.662+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Second District Representative Joey Salceda, an ally of President
        Rodrigo Duterte, earlier <a href="https://cnnphilippines.com/news/2019/7/18/joey-salceda-charter-change-18th-congress.html?fbclid=IwAR0-5BCZ_EKtGfsye2vOHOHWoO1eYTxQn9-wVB9AEjWiZVeWyLxvaD4qGNs">said
        changing the constitution will be among the priorities of the House</a>, along
        with other economic bills such as the proposed Tax Reform for Attracting Better
        and High-Quality Opportunities or Trabaho bill, Public Service Act, and liberalization
        of retail trade, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b1c3c-ab63-4ab5-86ab-1f01ea324297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.662+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also expressed confidence that the proposal will hurdle
        18th Congress since both chambers are dominated by the President''s allies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc3e9e-3e62-4c26-a3d5-78d53f8f3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.662+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO BICOL party-list Rep. Alfredo Garbin, meanwhile, <a href="https://cnnphilippines.com/business/2019/7/10/Cha-cha-foreign-equity-restrictions.html?fbclid=IwAR3-7KJZWRJFaHz1qPRrZPKSS-MKR8TQX-VtbJeAsp9oIc8-2bCNdlueLx0">said
        amendments to the Constitution can hurlde Congress if these are limited to
        lifting restrictions on foreign ownership</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc5a76-54e3-48ea-b38d-b2cd43622f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.662+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to amend the Constitution have been persistent under Duterte,
        who even formed a consultative committee to propose amendments to the charter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713c4ad-1500-4dc8-aaa9-3ebe1e1e2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.662+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House, dominated by Duterte''s allies, has been responsive to
        his plea, having passed a resolution calling on Congress to convene into a
        constituent assembly to propose amendments to the Constitution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557aa599-0626-451c-8b49-d5f566101a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.663+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this lost steam at the Senate, whose 23 members opposed
        getting outnumbered by around 300 congressmen, should they vote jointly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969d280-b4ea-4c28-9d9e-3bf184fd1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:30:00.663+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:21:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have also expressed openness to amending the Constitution
        to give more leeway to foreign equity.</p>'
