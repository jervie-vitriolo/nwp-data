      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the politics of gun control and gun violence, ending the
        sale of guns could be a smart business decision for Walmart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f0adf-544b-4cb7-b598-13b44cc53d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a high-margin business," said Burt Flickinger III, managing
        director of retail consultant Strategic Resources Group. "The number of people
        hunting and fishing has been declining significantly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228d3eb-cb18-42e0-b9c8-ca1e91f2d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flickinger said Walmart is under pressure to find more room in its
        stores for toy sales in the wake of the Toys "R" Us closure last year. That
        business has been among the fastest-growing segments at Walmart, and it could
        grow further with more inventory, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c83eb6-e545-4956-9bfd-376c8f9f7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guns and ammo were important to Walmart in the 20th century, maybe
        the first decade of this one," he said. "But it''s declining while other segments
        like toys and pets are growing. This is the biggest opportunity for the company
        in the last 25 years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0958c4-cfa4-4e3c-ae10-aec04fdadc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be difficult for a retailer to drop a segment of its business,
        no matter the reason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed03f79-d043-4958-9b7c-8da8d4a841fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS took a hit to sales when it stopped selling tobacco products,
        stating that selling tobacco was not consistent with its health care mission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fc3a9-54ef-44ea-8e6b-7002af649560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dick''s Sporting Goods lost sales when it took a public stand
        against gun violence by pulling assault style weapons and stopping the sales
        of all weapons to those younger than 21. Dick''s made those decisions in the
        wake of the Parkland school shooting in February 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb449e-41a3-409a-bea9-dd93a5164447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick''s CEO Ed Stack has become a leader in national gun control
        efforts since the Parkland shooting. But Dick''s recent position on guns has
        created some backlash from gun enthusiasts, some of whom vowed to not buy
        any products at Dick''s going forward. Sales have taken a hit over the last
        year and a half because of weakness in hunting products.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff04aac-9820-4be9-b3e5-505f56c2e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Dick''s pulled all guns and other hunting products
        out of a number of its stores: 10 stores late last year, and another 125 stores
        earlier this year. In the initial test of 10 stores without guns, it found
        overall sales improved from allocating the floor space to other products.
        Depending on the results from the other 125 stores, it may pull the hunting
        business from the chain altogether. A decision is expected later this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffcc9fa-442a-4a9e-9098-5161962be31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick''s made its decision to pull some guns in part because of its
        efforts to curb gun violence, but also because of declining sales in the sector
        overall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a902bb3-d8a2-4e1e-a86a-bef3e561b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hunt industry faces continuing headwinds," Stack told investors
        three months ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd89f09-db48-40df-94aa-5f332a99ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least for now, Walmart says it will continue to sell firearms
        and ammunition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc693b9-f1a0-4769-b918-594c5d73b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, our policies remain in place," said spokesman Randy
        Hargrove. "We continue to be devastated by the loss of lives, and right now
        our focus is on supporting our associates, our customers and the El Paso community."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01865ece-5f57-4475-9b44-da763dafd57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart does not sell all types of weapons. It stopped selling assault-style
        rifles in 2015. It only sells handguns in Alaska. And it won''t sell any weapon
        to a person younger than 21, a policy it put in place after the Parkland shooting
        last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07029d-fd86-4ef7-ab3e-5267a6851e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company does not break out how much revenue and profit it gets
        from the sales of guns and ammo. Two of its largest competitors, Target and
        Amazon, do not sell firearms. So Walmart, the nation''s largest retailer,
        is competing mostly against individual gun stores and some specialty sporting
        goods chains, not only Dick''s but also privately-held Cabela''s and Bass
        Pro Shops, which are owned by the same company.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32dfa63-9ed9-4302-b2de-5a0493b2f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T19:59:06.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/05/business/walmart-gun-sales/index.html">What
        would happen if Walmart stopped selling guns</a>."</em></p>'
  'Chinese-nationals-nabbed-prostitution':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': 'The National Bureau of Investigation (NBI) on Tuesday rescued 34 other
      Chinese women allegedly set up for prostitution in Lapu-Lapu City, Cebu.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-06T19:44:12.678+08:00
    'imagesource': 'jcr:2b6c4edc-d6a8-4f53-a208-52c58b85dad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0c8f239-37c8-4b48-acf7-403b8f2b0e62'
    'lead': 'The rescued women will be released to the Chinese consular officers in
      Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T20:00:27.231+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:18:04.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:17:07.691+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'China']
    'template': '1'
    'title': 'NBI nabs 4 Chinese human traffickers, rescues 34 Chinese women'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e97f9-0da2-40c4-9d0d-aa08b7115aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.232+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lapu-Lapu City (CNN Philippines, August 6)</strong> — The
        National Bureau of Investigation (NBI) in Central Visayas arrested four Chinese
        nationals and rescued 34 other Chinese women they allegedly set up for prostitution
        in Lapu-Lapu City, Cebu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ff37d-c250-4cce-b813-ebc41c7dacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.232+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Chinese nationals supposedly peddled their fellow Chinese
        inside a bar, said NBI-7 director Tomas Enrile. The suspects will face trafficking
        charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e3c25-e0ab-4e04-901d-fcac667de328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.233+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said the victims, mostly 20 to 30 years old, have active
        tourist visas. They are supposedly stay-in workers of the bar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4625f9fc-6a19-4a95-b7bf-cbb9f142de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.233+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were recruited in China to work in a legal gaming operation
        here," said Enrile, adding they arrived on different dates in groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66590e3-79a2-47c7-a5a3-dfc31be2d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.233+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said they have coordinated with the city government to find
        the bar owner and determine if the establishment has business permits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504382c-9b5e-479a-905c-fb5a5d191b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.233+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims will be released to Chinese consular officers in Cebu.
        NBI Assistant Regional Director Dominador Cimafranca said no charges will
        be filed against the victims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3327c-da2b-4860-ad08-3a90f279df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.233+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga</em> review<em> ng kaso namin, kumbaga ang Cebu malaki
        ang</em> market<em> dito sa</em> prostitution unlike in other regions. <em>Mas
        mabenta dito kasi maraming turista dito,"</em> Enrile said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570b4f2-6927-4a51-b906-0aaf11b56c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.234+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Upon review of cases, Cebu has a large prostitution
        market unlike in other regions. Prostitution rakes in more money here since
        there are plenty of tourists here.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa95088-b3b1-4c67-b2b4-5d5b731bb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:00:27.234+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:18:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shalimar Tamano, Tourism Central Visayas director, said in a separate
        interview they will also conduct an investigation.</p>'
