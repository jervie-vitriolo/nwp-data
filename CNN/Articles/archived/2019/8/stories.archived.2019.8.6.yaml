      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Earnings
        of San Miguel Brewery Inc. (SMB), a unit of San Miguel Corporation, rose in
        the first half of the year, thanks to a higher revenue fueled by growth in
        sales volume and expansion initiatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4301d4b-ca8f-4203-b856-0e97179ffc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:31:45.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said its net income after tax deductions
        jumped by 12.4 percent year-on-year to ₱13.3 billion in January to June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aeaee4-d0b2-428c-936f-0fe46bc352b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:31:45.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue also grew by 12.4 percent to ₱70.3 billion during the six-month
        period, on the back of "higher volumes along with campaigns that engaged with
        consumers and initiatives to expand its footprint here and abroad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a67d09-09e4-44ae-b540-3a7b53182491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:31:45.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB''s operating income, meanwhile, reached ₱18.9 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405a9dd-51ba-4b7f-b7c1-33f193d9402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:31:45.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company operates beer brands San Miguel Pale Pilsen, San Mig
        Light, RedHorse, Cerveza Negra, and the locally-available WIN Bia in Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8537534-1ffd-4e37-b569-1c9b84200916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:31:45.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB in May <a href="https://cnnphilippines.com/business/2019/5/29/San-Miguel-brewery-Vietnam.html">revealed
        its plan to put up its second brewery in Vietnam</a> amid growing demand for
        beer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b897090-7b81-425c-b9e6-7136017ea4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:31:45.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:18:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also operates in Hong Kong, China, Indonesia and Thailand through
        its unit San Miguel Brewing International Ltd., which can collectively produce
        up to eight million hectoliters of beer yearly. The company also exports beer
        to over 50 markets.</p>'
