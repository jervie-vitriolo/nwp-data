    'mgnl:tags': ['Isko-Moreno', 'Manila', 'Manila-City', 'DENR', 'Department-of-Environment-and-Natural-Resources']
    'template': '1'
    'title': 'Moreno seeks DENR approval for use, development of creeks, esteros in
      Manila City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ed723-5005-48df-b934-ca5079cf5b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:38:32.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:24:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Manila
        Mayor Francisco “Isko Moreno” Domagoso is asking the Environment Department
        and other officials to allow Manila to develop and use creeks as additional
        spaces to be used by residents of the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a041e3-049f-4151-b0f4-b93d073e53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:38:32.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:24:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Senate organizational meeting Tuesday, Moreno said,
        "(Metro Manila Development Authority) Chairman (Danilo) Lim and I have been
        talking about making available space with regard — if the Senate or another
        department we have to talk to is the DENR (Department of Environment and Natural
        Resources) — <em>yung mga</em> creek <em>namin</em> [our creeks], these are
        spaces. <em>Sa mga makabagong....o mauunlad na bansa</em> [in new...or industrialized
        countries] creeks are now being utilized as a space."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f314c5-8c7d-46be-b73f-601bff572358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:38:32.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:24:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said these could be green spaces, for parking, or even a
        temporary space for commerce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a39bbc0-9f0f-43ec-8011-cef48dcdb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:38:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:24:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added Makati City had converted one of its creeks into an
        establishment housing a cinema and said they were open to using a similar
        idea if it would benefit the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2737d0-07e0-4905-8ef1-82b456d258a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:38:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:24:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Moreno mentioned Manila''s Muelle De Binondo, an
        area around 10 hectares big in the heart of Binondo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbab988-0c5b-47d3-9376-14266ec7a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:38:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:24:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said, “if the DENR eases up on their rules, <em>ang</em>
        [the] local government unit, would spend on development.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed9a70-a843-402f-8e6f-e34522d3695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:38:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:24:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just need some level of ease in the local government units on
        how to utilize esteros and creeks except Pasig River, non-negotiable<em> kami
        roon</em> [that is non-negotiable],” Moreno said.</p>'
  'gaming-health-benefits':
    'author': 'Waverle Monroe'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-06T13:00:51.355+08:00
    'imagesource': 'jcr:76642d24-d55d-4e79-be5c-3dcdc8f9bd76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5f7600-70c2-42af-aca9-41f65205d5a0'
    'lead': 'People play games on their phones, at work and at home. Gaming has become
      an intricate part of people''s lives. Health professionals are saying gaming
      can have social benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:03:52.878+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:24:07.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:52.459+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health professional says gaming builds social skills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ec781-26e4-45f8-a79c-f1f87ac156ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OMAHA, NE (KETV)</strong> —&nbsp;People play games on their
        phones, at work and at home. Gaming has become an intricate part of people''s
        lives. Health professionals are saying gaming can have social benefits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749576d-0f23-4cff-bcec-f3fee73687a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s really not any research that supports the negative
        myth that are out there about video games," licensed independent health professional
        Beau Carlson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65a720-bcdd-4f96-ac17-a8d20f938c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are stereotypes about gaming everywhere. Gamers are portrayed
        as violent people playing in a dark basement. Gaming is considered isolating
        and addictive. At Legendary Wolf Games, you won''t find that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca153332-c1cc-4d07-94e3-1cda311590b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sort of, I guess the word, it ''gamified'' lots of different
        things," Carlson said. "So whether we''re at work wearing a Fitbit and counting
        those points to earn things from our employer, or we''re playing some sort
        of Zombie Run game, where we are using that to spur our own physical fitness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c6822-1c0e-4d47-9312-494418804eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his work, he said gaming has really taken over people''s lives
        and that''s not always a bad thing. It actually can help people come out of
        their shell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853be9a9-4982-4c30-b376-76d960f1d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids who play video games have developed social skills in some
        ways. They''re better at relating to strangers, talking to just about anybody
        and using the game platform as a buffer," Carlson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70457f5a-71bc-4fb8-bcc7-76425418df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very reserved. I didn''t have a whole lot of friends in high
        school, so being able to come out here and meet other people has helped me
        become more engaged in the community," Christopher McKinney said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dcf2d2-a069-45de-ae44-e8df3c91ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary Wolf Games owner Myles Tyler made his store to reflect
        what he said gaming is.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f6396-b03a-4690-aec9-f364a125786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to use this place to expel some pretty common misconceptions
        about people who love card games and gaming as a general," Tyler said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a3413-a599-436e-96a7-353444225442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming store, located in Oakview Mall, breaks the mold on gaming.
        It is no longer in a basement, tucked away. It is at the forefront, and it
        keeps evolving. Carlson said it''s time for people to jump on board.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88489d90-e54b-433f-8af5-f701f65ef72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:03:52.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we need to be a little more willing to look into these
        things and see for ourselves what they are actually about," Carlson said.</p>'
  'north-korea-projectiles-south-korea':
    'author': 'Yoonjung Seo, Ryan Browne and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T13:19:52.582+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbce7526-b3d5-4231-9baa-0994e0b3250d'
    'lead': 'North Korea twice on Tuesday launched unidentified projectiles from South
      Hwanghae Province toward the waters off the Japanese coast, South Korea''s Joint
      Chief of Staff says in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:22:00.398+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:24:00.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:52.807+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires projectiles, says it may be forced ''to seek new road'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171f830-6022-445a-b02c-88471670d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;North Korea twice on Tuesday launched
        unidentified projectiles from South Hwanghae Province toward the waters off
        the Japanese coast, South Korea''s Joint Chief of Staff (JCS) said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3611265-f290-4110-b37f-cdb45a1c804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military is maintaining its readiness by monitoring related
        movements in preparation for further launches," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e2011-7290-43e1-bde3-5e41c074881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.399+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN that two short-range ballistic missiles were
        launched and landed in the Sea of Japan, also known as the East Sea. The official
        said the missiles are assessed to be the same type as missiles used in recent
        launches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f9bf3-a90f-4250-bb70-6f7d3410ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.399+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to monitor the situation and are consulting closely
        with our South Korean and Japanese allies," a senior administration official
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f298c56-15b2-40b1-8845-5a3e0b3a47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.399+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Foreign Ministry voiced its displeasure with upcoming
        joint US-South Korean joint military exercises it called "aggressive" but
        made no mention of the reported missile launches Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f8618-350c-460a-ba48-c98cc6ed3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.399+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement read Pyongyang would be forced to "seek a new road"
        if Seoul and Washington were to continue to "sharpen a sword to do us harm."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c04a3-a27e-445d-a311-fd5258bda9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.399+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea made two launches last week, a senior US official previously
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06080e22-18a2-4941-9465-d731b4ef434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.399+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said US military intelligence tracked a new launch
        from North Korea on Friday morning local time (Thursday in the United States).
        According to the initial assessment, the projectile appeared to be similar
        to the short range ballistic missiles fired earlier this week, the official
        said, referring to Wednesday''s twin launches from North Korea''s east coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bd09c-4cee-46fe-8546-b801a32d2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.399+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump recently said he had "no problem" with
        the recent launches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5ac14-aca4-4b99-9d00-4ffa366aa04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his reaction to North Korean ballistic missile testing,
        he responded: "Short-range missiles. We never made an agreement on that. I
        have no problem."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c16623-a9f9-482a-9373-a9f6ece1c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:22:00.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:24:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/05/world/north-korea-projectile-launch-intl/index.html">North
        Korea fires projectiles, says it may be forced ''to seek new road''</a>."</em></p>'
