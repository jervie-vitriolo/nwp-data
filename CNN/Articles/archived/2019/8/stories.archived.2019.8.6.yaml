  'florida-3-shark-attacks':
    'author': 'Allen Kim and Dylan Miettinen, CNN'
    'caption': 'Experts describe New Smyrna Beach in Volusia County, Florida, as the
      shark attack capital of the world, and it lived up to that reputation this weekend,
      when three people were bitten by sharks over two days.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T07:37:27.617+08:00
    'credit': 'From Barcroft Media via Getty Images'
    'imagesource': 'jcr:b63dcb06-0702-46c5-aa31-76674ec717bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5fade3-39d3-4208-886b-e0208f58597c'
    'lead': 'Experts describe New Smyrna Beach in Volusia County, Florida, as the
      shark attack capital of the world, and it lived up to that reputation this weekend,
      when three people were bitten by sharks over two days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:40:08.242+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:27:35.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:45.566+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['florida', 'beach', 'shark', 'bite', 'New-Smyrna-Beach', 'Volusia-County']
    'template': '1'
    'title': 'Sharks bite 3 people in 24 hours at the same Florida beach'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8b038-f7df-4e74-82da-c2c1837379a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Experts describe New Smyrna Beach
        in Volusia County, Florida, as the shark attack capital of the world, and
        it lived up to that reputation this weekend, when three people were bitten
        by sharks over two days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989b587-46e4-4cc5-9913-9dfe968c2211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, 20-year-old surfer Emily Comfort was bitten on her
        left hand and wrist, according to Volusia County Beach Safety. She was taken
        to Halifax Medical Center in Daytona Beach with injuries that were not life-threatening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46ed2c-9846-400a-98a8-4d31beff6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half an hour later, officials said, 21-year-old surfer Riley Petrovich
        had to be treated for a shark bite to his right foot; he refused transport
        to the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784cd0af-13b1-4bb5-866c-d2427a1c0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of bait fish gather in the area beyond the pier at New Smyrna
        Beach, and sharks follow them, according to Gavin Naylor, director of the
        Florida Program for Shark Research at the Florida Museum of Natural History.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aacb23-4671-420e-a4cc-6a2b99d1c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naylor says that the best surfing breaks are also found at this
        part of the beach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d2325-1637-4144-a3fb-026f4de86d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you like to surf and you surf in this particular spot, the chances
        are high that you have been within 10 feet of a shark," Naylor wrote in an
        email. "The surfers all know this. They routinely report seeing sharks in
        the area. While it may be news to the non-surfing community, it is widely
        known to scientists and surfers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3609b83-f192-43ff-b71a-62ee131f5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours after the first two bites, 51-year-old Peter
        Bourbeau was standing in knee-deep water when his right foot was bitten by
        what he described as a 4-foot-shark, Volusia County Beach Safety said. He
        told officials that he kicked the shark with his left foot, and it swam away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb7072-d5dd-4311-98cb-08ae445af850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharks in these attacks have not been identified, but Naylor
        said blacktips, spinners and juvenile sandbar sharks are frequently found
        in the area, and on occasion, hammerhead and tiger sharks can be seen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74a8cc-1d77-456c-b352-ad45c2a4aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the surprise of many, he said, fairly large sharks will venture
        into shallow water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588c37f-df93-470f-bed3-9a3b670a3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Shark Attack File, Volusia County
        has recorded 303 shark attacks —&nbsp;the most in the United States —&nbsp;since
        1882. The second closest is Brevard County, Florida, with 147.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86247f-42b8-4dbe-b8c5-a469a4681f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,441 confirmed unprovoked shark attacks in the United States
        since 1837, Florida dominates the list, with 828 recorded attacks. The second
        closest state is Hawaii at 162.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a72ff-73a2-4d61-8822-8f5e4efdfb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:40:08.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/05/us/florida-3-shark-attacks-trnd/index.html">Sharks
        bite 3 people in 24 hours at the same Florida beach</a>"</em></p>'
