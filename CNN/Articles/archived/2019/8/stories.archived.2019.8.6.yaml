    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44740a5-ea50-40b7-bed1-bfe8712a7dc8'
    'lead': 'President Rodrigo Duterte clarifies he won''t place Negros Island under
      martial law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T18:27:19.623+08:00
