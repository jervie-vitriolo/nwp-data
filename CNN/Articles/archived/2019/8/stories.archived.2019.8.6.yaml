    'lead': 'Coca-Cola is running ads in Hungary that include images of same-sex couples
      kissing and holding bottles of Coke. Now the company faces backlash from Hungarian
      politicians and conservative activists. But Coca-Cola has no plans to backtrack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:08:54.375+08:00
