      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8b121-513a-4006-b4df-f71eea86d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense heat waves have swept Europe this summer, breaking temperature
        records in at least a dozen countries. Scientists have warned that the world
        should expect more scorching heat waves and extreme weather due to climate
        change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe13217-290a-4988-a3dc-bb0131d510f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984199e6-126d-4096-90d1-80fd015e1450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe wasn''t the only region baking in July. Anchorage, Alaska,
        recorded its hottest month ever, and extreme heat helped facilitate "unprecedented"
        wildfires in the Arctic and triggered mass melting of Greenland''s ice sheet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0135a7-8b4c-4334-8374-b0f16d86d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c815e-b43e-4ecc-82a6-bb4f4ebf7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not science fiction. It is the reality of climate change.
        It is happening now, and it will worsen in the future without urgent climate
        action. Time is running out to rein in dangerous temperature increases with
        multiple impacts on our planet," Taalas stressed.</p>'
  'weather-update-august-6-2019-hanna':
