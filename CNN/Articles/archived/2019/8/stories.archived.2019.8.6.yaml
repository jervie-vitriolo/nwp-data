      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to some people who describe themselves as fans of
        the genre. For some of those listeners, the music is described as an "outlet,"
        or a "coping mechanism" that they say helps them channel anger and stress.</p>'
