    'jcr:uuid': 'c5c76f77-fbdd-44d4-844f-f030a1b5c1d2'
    'lead': 'President Rodrigo Duterte doesn’t like the chances of the Philippine
      men''s national basketball team against Italy in the 2019 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T21:12:26.381+08:00
