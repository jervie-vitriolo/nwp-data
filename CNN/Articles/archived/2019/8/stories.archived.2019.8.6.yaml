      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/08/05/football/harry-maguire-manchester-united-transfer-spt-intl-gbr/index.html">Harry
        Maguire completes record $97 million move to Manchester United</a>"</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
