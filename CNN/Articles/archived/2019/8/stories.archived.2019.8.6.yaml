    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Six rings in, Brady counts dollars, digs into doubters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddfa74-4e68-44cc-9e89-f4f3b6f66967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Tom Brady cashed in again with
        a contract extension that runs through the 2021 season, with a clause that
        could guide him to free agency in March 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77b2eb-2fae-464f-ad1a-5569bd8a327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the New England Patriots’ quarterback isn’t focused on finances
        or free agent visits, rather he’s digging in again to those who doubted he
        could become a great player when he emerged as a starter in 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e8b98-c916-42be-ac52-90f59203fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have a great opportunity here,” Brady said Monday, two days after
        turning 42 and as his reworked contract was finalized with the Patriots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1969f31-43b6-4798-a7ee-bb0733147648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really the reality for most guys in the NFL. I don’t want
        anyone to think I’m any different from everyone else. Football is a tough
        business. It’s a production business. I’m ready to go this year, and that’s
        really what matters and that’s where my focus is.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a059d-6768-45a2-92a6-f094c08de6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve just had a great history here. I love playing quarterback
        here. I love this team, this organization, Mr. (Robert) Kraft, Jonathan (Kraft),
        Coach (Bill) Belichick, all the coaches, all the players. The focus is this
        year and what we have to do. That’s where I’m focused. That’s all that really
        matters in the end, and that’s what this team expects of me — to put everything
        into it, like I always have. I’m really excited for the year.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238d6e5-e307-4ecf-b8a5-d1c06c8ce296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time Super Bowl champion will make $23 million in 2019,
        tied for sixth-highest among quarterbacks with Drew Brees of the New Orleans
        Saints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d66b52-9b93-4d1e-8509-929fa8a00506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the Patriots have void years for 2020 and 2021, potentially
        setting Brady free for the first time in his career. ESPN reported the Patriots
        agreed they will not use the franchise tag to keep Brady for the 2020 season.
        Signing him to another extension after the contract is voided would be an
        obvious option and keep Brady from the open market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89604617-5ffd-4d80-84ed-623a179465d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is what it is. That’s a good line. Whoever said it; it’s very
        pertinent. Like I said, there are a lot of guys who have one year left on
        their contract. So the situation — I have one year to go, we’ll see what happens,”
        Brady said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc95326-41c2-4f59-aa3d-456b133e5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick, who is one to use the “it is what it is” phrase, declined
        to discuss specifics of Brady’s deal or any level of negotiations that took
        place on Monday. But he did seem genuinely excited to begin another season
        with No. 12 behind center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a44acf-c4c4-4977-9887-83731b9e6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the Brady contract, it’s always good to come to an agreement
        with any player,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb870e-04c8-43e8-9e0c-bfbfbe3dcf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tom’s been very consistent throughout the course of his career.
        Feel like we’re off to a good start in training camp. We all have a long way
        to go. But Tom’s worked hard. He’s put in a lot of time, a lot of work, as
        he always does. He’s very well prepared. We’re looking forward at building
        for this season and getting better on a daily basis.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf23da4-8a84-47e0-a4d8-041d36c237cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:46.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady posted a message to social media Sunday that he got a chance
        to hold his draft card from the 2000 NFL Draft, when the Patriots selected
        him 199th overall, with a message: “Never forget where you came from.” The
        chip on Brady’s shoulder is not a secret, and he said Monday that’s a reason
        he’s still around for a 20th season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f9243-d85e-4618-ab54-625871209ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:31:01.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:23:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really, you’ve got to take care of your body. I wrote a book
        on it, literally,” Brady said. “Hopefully I can be an inspiration. I’ve got
        a great opportunity to prove to people that, you know, didn’t think I could
        do it.”</p>'
  'National-Unity-Party-congressmen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T13:29:49.290+08:00
    'imagesource': 'jcr:2548b0cc-3314-409b-8905-6e2ac540e0ec'
