    'mgnl:tags': ['Gilas-Pilipinas', 'FIBA-World-Cup', '2019-FIBA-World-Cup']
    'template': '1'
    'title': 'FIBA World Cup: Duterte doubtful of Gilas win vs. Italy, but sees PH
      trumping Angola'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7ead6-84cd-4432-951f-4e67466a1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — President
        Rodrigo Duterte will be watching the 2019 FIBA World Cup in Foshan during
        his trip to China, and early on he is already predicting losses as to the
        Philippine men''s national basketball team''s performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ba355-59d6-4979-b294-a72aa6ba08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech Tuesday predicted some losses for Gilas Pilipinas,
        who will have its first game with Italy on August 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9a691-fe35-4289-86b2-31fca23248d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema ang unang kalaban natin</em> Italy," Duterte said.
        "<em>Walang laban. China na lang tayo magpusta.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c76a14-33dc-462b-9da0-412a4d36c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our first opponent is Italy. There''s no fight. Let''s
        just bet on China.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d6627-2d54-4efd-a90c-ee2d385bd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Gilas likely loss is due to the height disadvantage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879bc13f-d655-48cf-9fd6-11c3ad733cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang lalaki kaya ng mga gag*ng ''yan</em> [Those ******* are
        huge]," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406ee03-c9a3-47f4-b4b4-878a1b714437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the case of Angola which Gilas will go head-to-head with
        on September 4, Duterte said the Philippines may bag a win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c129c-7320-4f1d-b87d-c732d349ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sunod natin Angola, ah eto pwede natin ilibing ng buhay</em>,"
        Duterte jeered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea0388-29d3-4ece-b36e-0ecb55b1b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After that, we have Angola. This one we can bury alive.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39cf4c-0982-4c37-89b9-3a6420bfbfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:12:26.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be heading to China this month to have a bilateral
        meeting with Chinese President Xi Jinping. He is expected to bring up an international
        ruling which observes the Philippines'' rights over features in the West Philippine
        Sea, a ruling which China has rejected by continuing reclamation and militarization
        activities in the contested waterway.</p>'
