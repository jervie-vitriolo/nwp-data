      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb4d9f-10a0-4c17-b3b7-991e8d80ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton described those shows as an all-day event that featured bands,
        including those who perform in a genre Walton called "pornogrind," in Missouri.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e92389-363d-498b-bfd9-3fd7f6919651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408fa31-ebc8-4503-ae76-f01a68bf205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornogrind is an offshoot of goregrind and grindcore music; the
        lyrics discuss -- oftentimes in extremely graphic and violent ways -- pornographic
        and sexual themes, Walton said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c230ecf-e438-4694-b15b-7ff5e439b11e'
