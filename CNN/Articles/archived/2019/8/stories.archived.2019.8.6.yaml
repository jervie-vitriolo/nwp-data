  'July-2019-hottest-month':
    'author': 'Isabelle Gerretsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T07:53:09.725+08:00
    'imagesource': 'jcr:0503049f-dd77-46a3-9db3-64069b1071a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
