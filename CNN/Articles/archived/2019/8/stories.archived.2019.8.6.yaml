  'dole-to-ban-ofw-hong-kong':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Labor and Employment (DOLE) may ban sending overseas
      Filipino workers (OFW) to Hong Kong, in light of the political unrest in the
      region, the labor chief said Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T11:29:36.854+08:00
    'imagesource': 'jcr:95d83d22-2435-4bae-8b17-86592096dd02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811b8d61-e946-4251-807c-2fee7421ea8b'
    'lead': 'The labor chief says the foreign affairs department would have to issue
      an alert first before they implement a deployment ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:31:24.989+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:25:04.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:50.394+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dole', 'labor', 'bello', 'hong-kong', 'ban', 'ofw']
    'template': '1'
    'title': 'DOLE mulls banning OFW deployment to Hong Kong'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4888c-5307-4e71-b8e9-32d06edcd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:24.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:25:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong>&nbsp;The
        Department of Labor and Employment (DOLE) may ban sending overseas Filipino
        workers (OFW) to Hong Kong, in light of the political unrest in the region,
        the labor chief said Tuesday. This comes after Hong Kong authorities&nbsp;<a
        href="https://cnnphilippines.com/news/2019/8/5/Filipino-arrest-Hong-Kong-protest.html?fbclid=IwAR3RgqUY5FCHAsEQeCS07nAH31Z7hTf_VLTQxMJkQTGrrcF5v_gYQHgHGb0%3Ffbclid">arrested
        a Filipino</a> who happened to pass by protesters while wearing a black shirt,
        which was associated with the resistance movement calling for pro-democratic
        reforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6468310-74a9-4ec6-8254-7c0fe25e0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:24.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:25:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the foreign affairs department
        would have to issue an alert first before they implement the ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563414d-01fc-4faa-b2e2-a0dd485a9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:24.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:25:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This noontime we are meeting with the OFW organization to find
        out how they stand on this issue of possible deployment (ban) . But more importantly
        than that, we have to get a signal from the Department of Foreign Affairs
        (DFA) who will issue the alert levels,” Bello said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8fe1c-beb2-47ff-a174-ea84104a5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:24.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:25:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA issues alert levels to evaluate any threats in certain locations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90264488-6ae9-4f50-b750-0a2b9f6b5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:24.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:25:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Bello advised Filipinos in Hong Kong to avoid protest
        venues and to stay indoors. There are more than 400,000 documented Filipino
        workers in Hong Kong. The arrested OFW is still detained at the North Point
        Police Station since Saturday, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3121388-3aa5-44a5-88f0-b62aa679fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:24.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:25:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline companies Cathay Pacific, Philippine Airlines and Cebu Pacific
        also <a href="https://cnnphilippines.com/news/2019/8/5/LIST--Flight-cancellations-due-to-Hong-Kong-protests.html?fbclid=IwAR1GSoIVgDLqWP6SDRIgd3zA8ejvpDzWEC8QlKZ504Gsd5YGgeRMwBDgINM">cancelled
        flights</a>&nbsp;to and from Hong Kong due to delayed operations from the
        protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac27d99-84f5-4bcc-ae41-943f67090aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:24.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:25:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong protests have been ongoing for five straight days
        and nine consecutive weeks since the government shelved the controversial
        bill that would have allowed extraditing Hong Kong fugitives to China. However,
        this spurred more violent demonstrations, calling out the autonomous region’s
        “dysfunctional” government.</p>'
