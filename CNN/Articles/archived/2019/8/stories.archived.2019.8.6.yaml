    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:55.116+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['meralco', 'rate', 'power', 'bill', 'electricity', 'august', '2019']
    'template': '1'
    'title': 'Meralco rates drop for 4th straight month in August'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b1f7d-a451-4c66-9ebd-9b3c07a98298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:05:16.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:22:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Power
        bills for Manila Electric Company’s (Meralco) customers have lowered again
        for the fourth straight month, in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb214721-4a0b-47c2-b496-e7b9e9530b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:05:16.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:22:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers will have to pay only ₱9.5674 per kilowatt hour (kWh),
        lower than last month’s ₱9.9850 per kWh, Meralco said Tuesday. This is equivalent
        to a deduction of ₱84 from the total bill of a typical household that consumes
        200 kWh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fd23b-82b8-4693-abfe-6940b9ed6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:05:16.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:22:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power rates have now decreased up to almost P1 per kWh since May
        this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294b875-abcd-463d-8582-314716729f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:05:16.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:22:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cut in rates is due to the decrease in overall generation charge,
        Meralco explained, which is dependent on the Wholesale Electric Market (WESM).
        The generation charge covers the cost of power purchased by Meralco from its
        suppliers. For August, this decreased by ₱0.4607 per kWh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37815f-e181-4cad-98dc-17931c12eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:05:16.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:22:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in generation charge helped eliminate the effects of increases
        in transmission and other charges. For August, the transmission charge, which
        is the cost of delivery from power suppliers, went up by ₱0.0334 per kWh while
        taxes and other charges also increased by ₱0.0097 per kWh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde3661-ff9c-46c0-a240-1d3eb932343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:05:16.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:22:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco is the biggest power distribution firm in the country.</p>'
  'Duterte-Xi-arbitral-ruling-South-China-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Chinese President Xi Jinping (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T14:20:15.269+08:00
    'imagesource': 'jcr:f0175a62-a9d3-4a4c-967d-afec6fd8ec09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '483a340e-bcc7-4792-b8d2-a839c9c7b1ab'
    'lead': '''The time has come.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:25:29.908+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:22:25.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:55.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'Chinese-President-Xi-Jinping', 'South-China-Sea',
      'West-Philippine-Sea', 'arbitral-ruling']
    'template': '1'
    'title': 'Duterte to invoke arbitral ruling in upcoming China trip'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b18271-f357-4d53-9e35-e830dca2f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> —&nbsp;President
        Rodrigo Duterte will finally raise the arbitral ruling favoring the Philippines
        in the South China Sea dispute when he visits Beijing this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02393ccb-1577-4766-9c92-9761e5ec7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:53:06.553+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:22:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be talking about (South) China Sea. Sinabi ko sa inyo yan
        [I told you]. I’m going there because there are now some sparkles which need
        to be addressed immediately. Ayaw ko ng away [I don''t want to fight]," he
        said before Filipino-Chinese businessmen in Malacanang Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de91442-54ed-4209-9479-c89394384296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:53:06.553+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:22:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier confirmed Duterte''s
        plans in a briefing today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b6303-66fb-4156-9cc4-d8e65c2c3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is pursuant to what he said the first time he visited... China.
        He said there will be a time when I will raise this issue. The time has come,"
        Panelo said, grinning at reporters. The Spokesperson said he asked the President
        about the matter on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3aab1-c3fd-4257-9e6c-f9469abc28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte would bring up the controversial 2016 ruling
        of an international tribunal in The Hague in a one-on-one meeting with Chinese
        President Xi Jinping, although there is no date yet for the working visit
        to Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d55dc6-8726-4ccd-9562-a0902d5af147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will also push for 60-40 sharing in a joint oil and
        gas exploration agreement with China and seek a resolution to the controversial
        Recto Bank incident where a Chinese vessel rammed into a Philippine fishing
        boat and then abandoned the fishermen at sea last June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb48d7-74a4-4ed6-88ca-e9dbdf053eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinong responsible doon? Ano bang compensation doon? Kasama
        yun</em>&nbsp;[Who''s responsible for that, what will be the compensation
        there, that''s included]," Panelo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd49037-a79b-49a4-902f-e93c57a3ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:29.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spokesperson said Duterte would discuss all outstanding bilateral
        issues with Xi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97017367-fe59-43a5-aab5-69dc5ce5968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:53:06.553+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:22:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also confirmed he would be heading to the inauguration of
        a school building in Fujian province. The building was named after his mother
        Soledad, who was a school teacher.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2028780-2bb6-45fc-b21d-8c8ea68d990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:53:06.554+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:22:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also scheduled to watch the FIBA World Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de11657-e850-4ff9-af06-09c21d7e60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President first visited China in October 2016, and had since
        vowed to raise the arbitral ruling with Xi before his term ends in 2022. But
        until now Duterte had refused to mention the decision which Beijing does not
        recognize, saying he could not go to war with China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd7327-6bb4-4e53-9101-46aeab20ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling recognized the Philippines'' sovereign rights
        in some areas within the country''s 200-nautical mile exclusive economic zone
        in the South China Sea. It invalidated China''s sweeping claim to almost the
        entire South China Sea, including areas the Philippines either claims or occupies
        in the West Philippine Sea, where Bejing has built artificial islands, denied
        entry to Filipino fishermen, and interfered in oil exploration activities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fe971-9cb0-4044-a6fa-e51a95258cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:07.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">READ:&nbsp;What
        you need to know about the arbitral tribunal''s ruling</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afe666-89c4-4f37-820d-79ff2ea18400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their bilateral meeting in 2016, Xi had warned Duterte that
        <a href="https://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html">there
        would be "trouble"</a> if the Philippines would push through with oil exploration
        activities in the West Philippine Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52069033-8887-4571-8a5f-bbb5f35a1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ada990-7437-4408-a51f-8de9f811534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:25:29.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier invoked the arbitration ruling when the country
        protested the swarming of over 200 Chinese vessels around Pag-asa Island in
        the disputed Spratlys, but this would be the first time he would discuss all
        these sensitive issues with Xi, whose friendship he has nurtured.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717ff8d-95a1-4ffa-9726-50f531ef88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:57.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/31/Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest.html">READ:&nbsp;Over
        100 Chinese vessels swarmed Pag-asa Island again, Philippines protests</a></strong></p>'
  'medialdea-tulfo-libel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
