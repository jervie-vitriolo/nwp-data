      'mgnl:lastActivated': 2023-01-27T11:28:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b29d78-9720-4a0d-aab1-c6be5414546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harry Maguire has become the most expensive
        defender in football for nearly $100 million from Leicester City to Manchester
        United, eclipsing the price paid by Liverpool for Virgil van Dijk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c319da-6da1-4a99-bff6-1f984f3c0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d4459-84f8-42ea-965d-bed0d399e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither club has publicly commented on the transfer fee, but the
        deal is widely reported to be worth $97 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c919ee6-219a-4ef8-b6d1-534498ce698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguire, who has made 20 international appearances for England,
        becomes Ole Gunnar Solskjaer''s third signing of the transfer window alongside
        winger Daniel James and right-back Aaron Wan-Bissaka.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83541ded-68a1-4abe-88c1-12341a8c9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central defender has signed a six-year deal at United, which
        finished sixth in Solskjaer''s first season with the club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe39e45-4e15-4227-9008-a03dad8259ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted to have signed for this great club," said Maguire,
        who made 76 appearances for Leicester.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab36ca0-5b11-4848-a92d-7c0587867256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34164a-254b-44e1-83a9-1dbebbd2c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have thoroughly enjoyed my time at Leicester and would like to
        thank everyone at the club, and the fans, for their fantastic support over
        the past two seasons. However, when Manchester United come knocking on your
        door, it is an incredible opportunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40a377-3b67-49a3-a975-936a70318747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my conversations with the manager, I am excited about the
        vision and plans he has for the team. It''s clear to see that Ole is building
        a team to win trophies. I am now looking forward to meeting my new teammates
        and getting the season started."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514ea58-9b16-4eb6-a640-01db36c84401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f468085-c44e-43aa-a425-de00604ca420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old, who is strong in the air and good with the ball
        at his feet, will look to shore up a defense that shipped 54 goals in the
        Premier League last season —&nbsp;more than champions Manchester City and
        second-placed Liverpool combined.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c083e-20e5-4341-bbb0-babc5c422a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.571+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry is one of the best center backs in the game today and I am
        delighted we have secured his signature," said Solskjaer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdc4c8-78e6-4069-8840-be4cf97609b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.572+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a great reader of the game and has a strong presence on the
        pitch, with the ability to remain calm under pressure —&nbsp;coupled with
        his composure on the ball and a huge presence in both boxes —&nbsp;I can see
        he will fit well into this group both on and off the pitch."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d014c2-4880-4148-b579-8393683ec4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.572+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United starts its new campaign at home to Chelsea this Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab96c9-39b8-4881-8b6f-f1ac94f5d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:54:52.572+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:28:04.279+08:00
