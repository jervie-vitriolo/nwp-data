    'jcr:uuid': 'e066ff4a-6789-4bc2-a349-f1cdb91937a8'
    'lead': 'A Twitter account that appears to belong to Dayton mass shooter Connor
      Betts retweeted extreme left-wing and anti-police posts, as well as tweets supporting
      Antifa, or anti-fascist, protesters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T17:41:48.041+08:00
