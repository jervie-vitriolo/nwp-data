      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betts'' friend Brad Howard described the gunman as "a really nice
        kid" who was quiet and kept to himself.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d996e-cbf4-4d40-aac2-79210727f018'
      'mgnl:activationStatus': true
