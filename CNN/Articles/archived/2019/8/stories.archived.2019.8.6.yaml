    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377fbf0-be08-4447-baf7-8dd6db9d3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.045+08:00
