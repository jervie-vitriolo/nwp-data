      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3912895-e333-4de5-a7b2-485efecd370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is known to have published “The Sympathizer” first in 2015,
        it was working on the “The Refugees” (published in 2017) that prepared him
        for his first novel. He would have Excel sheets that framed what characters
        and plot devices to use when writing. “These excel sheets had well, if I write
        a story about a man, I''m going to write a story about a woman, I''m going
        to write about someone straight, I''m going to write about someone gay, and
        so on,” he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ca88d-58aa-44d5-8051-f6e5c834f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609cfc6-da86-40ee-95bb-0e0d1f157d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d already been working on ‘The Refugees’ for 11 years at that
        point. And somehow, by working on these short stories, I learned something
        about writing. I also learned something about endurance.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f85dce-549f-4a9e-880f-6d2962ee37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c202aa-8d9a-4993-84ac-fdd7d21b7046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stresses that one’s ability to endure and to suffer is crucial
        to being a writer. “So I was ready for the big struggle with ‘The Sympathizer,’
        given with what happened with ‘The Refugees,’ and then miraculously, it was
        not a long struggle.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb9e0b-74f5-4f56-9ad2-3c5b0089b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe6ff5-30a9-48cf-83d1-3f6f5aca6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only took him two years to write “The Sympathizer,” a moment
        which Nguyen says is like breaking through some wall into being able to write
        unabatedly.&nbsp;Although he’d never written a novel before "The Sympathizer,"
        he says he’d suddenly acquired skills from the continuous, arduous task of
        writing the short stories he worked on for over a decade. “And all of this
        is to say that there is no predictable way to becoming a writer or how any
        book will turn out,” he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c2ff6-094b-4151-b6d5-cb91c698b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c60d1-9386-4aa4-b65a-02e0ad4d58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out well, to say the least. In 2016, his debut novel “The
        Sympathizer” won the Pulitzer Prize for Fiction. It also won the Carnegie
        Medal for Excellence in Fiction, the Asian/Pacific American Award for Literature,
        and the Dayton Literary Peace Prize, among others. Nguyen has also authored
        non-fiction books, such as “Nothing Ever Dies: Vietnam and The Memory of War”
        (2016) and “Race and Resistance: Literature and Politics in Asian America”
        (2002). In 2018, he edited the book “The Displaced,” which features original
        essays by refugee writers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0500055-5af9-4c72-8fd0-4d3d1c23a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117b01f-5d6c-4336-bcc4-c198da528f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulitzer Prize-winning writer was recently in Manila for this
        year’s Philippine Readers and Writers Festival and CNN Philippines Life spoke
        to him about his acclaimed novels, his experience as a refugee, and the multiple
        identities that tether him not only to America, but also to Vietnam, and even
        to the Philippines. Below are edited excerpts from the interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b244d-348e-4945-ba5a-cb7409893e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded9890-4a03-4532-9642-1de768813f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When I was watching some of your interviews to prepare for
        this conversation, you candidly <a href="https://www.youtube.com/watch?v=oOc6Unc_9ws"
        target="_blank">said</a> on “Late Night with Seth Meyers” that it is doubly
        hard for you to tell your immigrant parents that you were pursuing a degree
        in English. Why did you want to study English in the first place?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980d9cd-d91b-4c14-9796-b773593c6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up as a refugee with Vietnamese refugee parents and as you
        would expect they really wanted their children to be successful, to make it
        in America. My brother became a medical doctor so he did what he was supposed
        to do. [<em>Laughs</em>] And for me though, I majored in English and Ethnic
        Studies in Berkley because I believe in stories. I believe that for us to
        become a part of a country, is not simply to become successful people in a
        conventional way but to change the way we tell stories about that country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25406a-d832-47a2-828f-0b89ebae63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c66800-128a-4a16-8806-1b95136bc275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For us to become Americans, we really had to change the American
        story. How do we do that? We do it through telling our own stories, understanding
        how stories are made, and that''s what English is about — the study of literature.
        And Ethnic Studies was really important because I saw myself as a person of
        color and as a minority in the United States, and not simply as a Vietnamese
        person by myself, but someone who is part of a much larger, more complicated
        history, which includes Filipino-Americans for example.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0faa0-1f8e-48e3-be5d-4ba20d2124de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebd565-f7ce-479e-af31-4e09a634fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted to study things that wanted me to connect to different
        people from different backgrounds. So in one of my earlier Ethnic Studies
        courses, we read Carlos Bulosan and then we read Jessica Hagedorn. These are
        some of the ways that I could see that there are other people before me who
        were basically doing this work, using stories to transform our understanding
        of America, of the world, of the Philippines. I wanted to be a part of that
        effort.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb750e-fa8f-4187-8a81-52c91a59105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86708e-53d3-472f-8f86-b5200312d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Even before going to university, were you already set to
        give clarity and use literature to understand your place in the world?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ef819-31d9-48e2-923d-90f25ee860e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d6ec3-26cd-440a-99a2-2e0bba59d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh yeah. I became an English major because I loved reading. I loved
        stories and I wanted to be a writer. But why did I want to do that? Partly
        because out of enjoyment. Like, the sheer pleasure of a story was very powerful
        for me. That was first and foremost. But I think, intuitively, I wanted to
        become a writer because I wanted to tell stories about my family, our history,
        and that of other Vietnamese people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7ac8a-c246-4287-b3b6-bd6f2022ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4ef30-821c-4540-b0c6-bb4dbd1df118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very first time I took an Ethnic Studies course, which was my
        first year in college, it wasn''t even about me, or about Asians. It was about
        Chicanos or Mexican-Americans in the United States. But I grew up with people
        like that, and instantly, I made the connection that this has been something
        that I''d been missing. That what I longed for was to hear stories of people
        who were just weren''t white in [America].</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c3870d-9e1b-4870-ab6c-9f3ca4ba1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff76df-c5dc-482e-bc1c-b48b5b5009ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a very early point, I really did understand that stories were
        going to be crucial both for fun and for pleasure but also understanding myself
        and my place in [America].</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4b233-e148-432e-b637-c832ceedf512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb51317-ea4e-402c-a1b2-a59caade4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But what made you decide to use the Vietnam War as the backdrop
        for your books, “The Refugees” and “The Sympathizer?”</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59106e3-cdbc-461c-94d3-c8ee36036272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9fa81-e9b7-4c47-b3d4-7243f5acc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “The Refugees,” I wanted to write about the refugees'' experience
        because it was very intimate, very close to me. The Vietnam War is in the
        backdrop of that, that''s why we became refugees. But when it came to writing
        the novel, I knew I wanted to confront the history of the Vietnam War very
        directly because the Vietnam War had only been written about by Vietnamese
        people in Vietnam and by Americans. And at least in the context of the United
        States and the world, the American stories dominated because American stories
        circulate everywhere, including here in the Philippines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd863ad-9f52-4939-adb7-491e12270e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684cd8d9-3afe-4584-990a-fdf56e9d6132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew that what I wanted to do was to challenge the way the story
        was told and this history was told, because it was being told only from the
        American perspective or the victorious Vietnamese perspective. And I came
        from the defeated Vietnamese side. I thought that, even though there''s been
        so many books written about this, I felt that still — and this is what writers
        look for —&nbsp;I thought that there was still a story that hadn''t been told.
        That''s when as a writer, you know you have something. When you''ve identified
        something that hasn''t been told before. And that means something to you,
        very much personally.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7269152-ad9b-43a2-89fa-6f8bc0230e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265b2f9-8d57-4899-89c9-94302ce4647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:32:48.129+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I think part of the task of being a writer&nbsp;is to recognize
        that the emotions that you feel count for something.”</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efefe6-7923-4e82-94d2-398c195f4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There''s this one sentence in the short story War Years,
        which is autobiographical as you''ve mentioned, where you wrote:</strong>
        “<strong>the accumulation of everything that I could do nothing about.” It
        felt that that’s what many immigrant children resonate with, in that they''re
        deposited into a situation where they have to reconcile their parents'' weighted
        history with their home country and also this sudden reality of being in a
        completely new country. How did you or your family reconcile these two, your
        history with Vietnam and your new life in America?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2d291-dfa8-410e-8a14-e124a543509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02112986-c9fd-4437-8629-5e36ba4715b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a very common immigrant, refugee story, which is you come
        from another country, especially with adults, you already have a fully formed
        self. And then you have to go to another country and you have to remake yourself
        again. And oftentimes that involves losing a lot. You''ve left people, a country,
        and a culture behind. You come to this new place and you''re nobody, most
        often. There''s a lot of pain and tragedy there, which is painful for people
        who are living that experience.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64d761-00a4-47ab-97be-001264ef13c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d45436-68f4-46ec-8fe0-35ddf849b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then for their children as well. We absorbed that too, from
        watching what happens to our parents but also that shapes how they treat their
        children. This is a very common landscape for immigrant and refugee writing,
        and it doesn''t mean it''s easy to write about, it''s oftentimes very painful
        to write about if it''s autobiographical, which is why it was so hard for
        me to write the War Years because on the one hand, nothing really important
        has happened to me or to my family. When you grow up in that circumstance,
        you think, ‘oh this is normal.’ But you have to step back and think, it <em>is</em>
        important. These are the events that shape your parents, that shape you or
        me, and the pain that your family undergoes. It may not be important to anybody
        else, but it was important to your family and to you and it shapes you. It''s
        certainly shaped me.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0b5a3-1bec-49ff-8f43-82c4722c5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005b40c-79c5-4eed-b354-31cb9b47949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think part of the task of being a writer&nbsp;is to recognize
        that the emotions that you feel count for something. In fact, the emotions
        that you feel are what you write about — even if you write about something
        very different. Like “The Sympathizer,” I didn''t live that life. But the
        emotions that he feels, the ideas the narrator experiences are oftentimes
        things that I''ve thought about or have gone through. This is what writers
        have to do. We have to tap into ourselves and put that emotional material
        into whatever stories that we work on.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377bbc0-cf00-4342-ac66-a3000120de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned in <a href="https://www.latimes.com/books/jacketcopy/la-ca-fob-viet-thanh-nguyen-20170414-story.html"
        target="_blank">an essay</a> for the LA times how you''ve always wanted your
        fiction “to be critical as it was creative.” I think this is best demonstrated
        in “The Sympathizer,” where you really submerge the reader into the sociopolitical
        machinations of the Vietnam War. Why is this critique invaluable in making
        the novel?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ee53b-396f-4ca3-a520-96cb16807477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be1425-2cad-482c-995e-653e6e836cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “The Sympathizer,” I wanted to do many things but in the very
        basic level, I wanted it to be an entertaining book. So it''s a spy genre
        for example and a historical novel for the story. But what I was also thinking
        about was that I see myself as part of a tradition of writing in which politics
        is also important — that it is important for writers to use writing as a kind
        of political critique as well in addition to all that other stuff about entertainment
        and art.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20394fca-20a5-4866-91d5-655643589d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve already mentioned Carlos Bulosan and Jessica Hagedorn in
        the Filipino context; these are two writers who do similar things. I''m inspired
        by that. I''m inspired by this idea that literature can challenge us politically
        and in “The Sympathizer,” I had to figure out a way to do that. And the way
        to do that was to make a character who was a Marxist, and intelligent enough
        to be very opinionated so it wouldn''t sound that I was a writer [who was]&nbsp;dropping
        my opinions into the book but it naturally came out of him.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a805ce-8230-414f-a420-6d6d83631e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492d1d3-cb9f-4980-aa09-d1efaac91e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s I think how the novel was able to pull off both the entertainment
        of being a spy story and the political critique because it emanates naturally
        from the spy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4063db-6a1d-401e-b9e4-0ce8a9338875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'image': 'jcr:bde35c4a-8849-4187-9e41-fb4a25fb1fc7'
      'imageCaption': 'Nguyen''s debut novel “The Sympathizer” won the Pulitzer Prize
        for Fiction in 2016. It also won the Carnegie Medal for Excellence in Fiction,
        the Asian/Pacific American Award for Literature, and the Dayton Literary Peace
        Prize, among others. Photo courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897e376-5c56-4352-8915-75881a182e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:44:28.449+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f0a3a-4087-4d5e-91e4-094c573f59a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In “The Sympathizer,” one of the settings is in the Philippines,
        the late ''70s Philippines. [In the book, the spy becomes a consultant to
        a Hollywood filmmaker who wanted to make a movie about the Vietnam War.] How
        did you arrive at setting it in the Philippines?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0090b-4029-4b8b-a0cd-80fbd21bec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a9bde-82d4-41b8-b330-e20a9a20313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted it to be an ambitious novel and so one of the things that
        I wanted to do was to comment about how the war has been represented through
        movies, American movies in particular. And how the United States even though
        lost the war, in fact, won the war in memory all over the world —&nbsp;through
        American cultural power, which obviously is very influential globally, here
        as well.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57cc5ef-df8e-4e8e-a73a-b9ad6369f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a8d45-4e74-4410-b3cc-9a79690653db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew the way Americans remembered their war through the movies
        had shaped the entire world''s understanding of this event. So I wanted to
        challenge, criticize, and make it as part of the entertainment of the book.
        The most legendary movie about the war was “Apocalypse Now” and it was made
        here [in the Philippines]. The making of the film was a legend as well. I
        wanted to punch up. It was a rich object of satire and so I just had to take
        a chance because I''d never been to the Philippines.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdd96e-23ed-4df2-a897-2334bd09ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the novel, it was a bit disruptive. It''s a digression
        in the novel and I knew that as I was writing it but I thought, I don''t care.
        [<em>Laughs</em>] Novels don''t always have to be linear, they can have digressions.
        And so it was a tremendous amount of fun to write that sequence and I really
        wanted to come to the Philippines for a very long time because you know, growing
        up in California, I had a lot of Filipino friends and also, I just wanted
        to see the place that I''d written about.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18541f2c-e7c7-4d4a-a545-2e9d0f2e90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fbcb4-f74c-422c-b642-199b0688fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>While you were researching for the novel, what kind of information
        were you hoping to get about the Philippines?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075dc75-33fd-4fab-8ec2-27b0734fa859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196def5-32be-4785-a8cc-4409ac951888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Vietnam I think are related in some ways. We''re
        both colonized countries and in the case of Vietnam, it was France and then
        American occupation. And here, Spain and then American colonization. So I
        think we have a lot of shared experiences in addition to the cultural aspect
        of being Southeast Asian countries as well. Manila is very familiar to me
        because it looks a lot like Saigon.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562db6e-eeff-4ddc-a5a0-f1e8511cc11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85a054-03ce-49ee-9895-d60616c237ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought the Philippines was perfect because it is a place that
        has some similarities about Vietnam in terms of colonization. And the United
        States came here to colonize the country but also to make a movie about the
        Vietnam War here in the Philippines. The Philippines was the staging base
        for the Vietnam War bombers — we have Subic Bay, Clark Air Base. So this history
        of colonization completely ties the three countries together.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc567b-4e66-4217-b666-760220c1f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of fact, I was here in the Philippines as a refugee.
        I just don''t remember it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1459c4a-0113-4456-a866-ad546ba4ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oh wow. Was it in Bataan?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165a940-0eb3-4c47-8d04-94536436b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf268d-bba8-43b3-9a94-2d244eb8c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan I think was the big location for refugees. But I didn''t
        go there. I think basically, we fled Saigon on a boat, then the boat stopped
        here&nbsp;but I didn''t stay here in refugee camps.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98041ba3-7b41-47c2-ab92-97cd085afcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf56cd5-de06-432b-b231-770cf0b48c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in other words, that''s the history that binds us together —
        the Philippines was both used as a bomber base, naval base, and then took
        in Vietnamese refugees as well. So there''s just so much possibility there
        to both satirize “Apocalypse Now” but also to implicitly bring these histories
        together.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d14e79-c7b0-47bc-a5ab-9e33c94575a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5b2f6-07ab-4f8f-9aa4-48fc856a879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But did you have to talk to maybe Filipino researchers,
        academics?</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f0b48-88ad-46e8-8f69-930a688fd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb279dd4-4da3-49d9-b9b2-d7f19d272d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did a lot of reading. I read everything [there]&nbsp;was to read
        about “Apocalypse Now” and Francis Ford Coppola, but then I also read, as
        much as I could find, the Philippines of that time period, the late 1970s.
        And I''d already written about Filipino-American literature with Hagedorn
        and Bulosan. So I knew&nbsp;I think a bit about colonization and representation
        and the various kinds of problems around that, for Filipinos and for Filipino-Americans.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db469b1-3205-46c4-bc9c-fa8aac265f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I felt I was not coming into the situation unaware of these complications
        for Filipinos. But for the research that I read about the late 1970s, it was
        very specifically about what Manila was like, what that region of the Philippines
        was like, where the movie was shot. I wanted to get some of those textures
        of everyday life down in reading ethnographies. I read Fodor''s guide to Southeast
        Asia in 1975 just to see how Westerners were writing about the Philippines
        for example, and it was obviously kind of problematic. [<em>Laughs</em>] But
        all that is part of the imagination of the Philippines at that time.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea4cfa-f913-4e0c-bfd3-2e602e389e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you share what kind of problematic anecdotes or statements
        were there?</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68ee1d-38ee-42ef-80db-1d2b5609fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b75a24-e50d-4923-bc58-b00444ef8241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was part of Southeast Asia and the way that Fodor''s
        was writing about Southeast Asia in general was a place of exoticism. ''Oh
        this is a place you can go to for all kinds of interesting things to see,
        interesting people,'' and so on and so forth. And nothing was discussed in
        terms of American colonization in the Philippines. Or in Cambodia, for example.
        [The writing was about how] ''this is a pretty nice place to visit,'' and
        this was right before the genocide was going to happen too.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9725ad-912e-4911-8be9-d2ae76ea7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea306c8-5799-4c4f-bf9a-796a1cb59128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So from the perspective of tourists in America&nbsp;or Westerners,
        their relationship to the Philippines was completely disconnected from history.
        It''s completely related to the colonizers'' perspective, where this is simply
        a place to enjoy yourself. I mean, yes it is, it''s a beautiful country and
        all that, but for me, I was interested in that gap, between exoticism and
        the much more problematic history.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c42b1-d64e-408a-8698-27ed1f1044ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.530+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'image': 'jcr:0dc68c4d-d801-4164-a029-de2048629ffe'
      'imageCaption': '"Part of the long process of coming to terms with myself and
        what it means to be a Vietnamese person in the United States, or a Vietnamese-American
        is to realize I have multiple identities and they depend on the context that
        I happen to be in — whether I''m in the United States or whether in Vietnam
        or in the Philippines — and all of these are equally legitimate," says Nguyen.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9fe5f-dc72-482a-863c-22f20d812ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:32:04.753+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bce08b-1a36-4dfa-bd4d-9092401ca191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What I also find most interesting in your writing is how
        you’ve embraced multiple identities. I watched <a href="https://www.youtube.com/watch?v=wh3wWqa2690&amp;t=2469s"
        target="_blank">a discussion</a> you had with author Roxane Gay, where you
        talked about that and how you’ve learnt that it’s a matter of prioritizing
        one identity over another at different times. Can you expound on this?</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96f4e2-7642-4e91-8527-711d03fef1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b46dc-7d53-4033-9e26-72d36319b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think when you grow up as a part of the majority, in any country,
        it''s very easy not to question your identity. Because your identity aligns
        with the identity of the people in power. All the stories, all the assumptions
        of your society reinforce who you are,&nbsp;so you have no identity crisis.
        You can have a singular identity as a Filipino, as an American, or Vietnamese,
        or whatever.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccec074-52b2-4240-80e9-ebe13b512b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you grow up as part of the minority, it''s different. Because
        you had to contend with this majority identity and then your minority identity
        and all the conflicts that happen as a result. And oftentimes, people become
        very defensive, “Oh I''m torn between two cultures, I have to choose, I have
        to renounce some part of myself.” Or conversely, they say, “I can make the
        best of both worlds and we''re gonna achieve harmony.” But neither of these
        are very good solutions. And so for me, part of the long process of coming
        to terms with myself and what it means to be a Vietnamese person in the United
        States, or a Vietnamese-American is to realize I have multiple identities
        and they depend on the context that I happen to be in — whether I''m in the
        United States or whether in Vietnam or in the Philippines — and all of these
        are equally legitimate.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffabec-840f-4a0c-b631-f14bd6628ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300c82a-135e-4ad0-87cf-7d2a5b314ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that can be very confusing for some people, it can also be
        a source of strength and power because I think for those of us who embrace
        that multiplicity, we have the capacity to see issues from multiple perspectives
        and that''s what I put into the novel, “The Sympathizer.” And that gives us
        I think, again, an ability to see things that other people who have never
        been challenged can''t see. That can be very frightening, very debilitating,
        or it can be very powerful.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624db04-d135-4ae6-a388-222be6d54fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9579f87-8dd9-49ff-a611-d829f3c01011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The United States as you well know also has several parallels
        with the Philippines, most apparent now perhaps with Trump and Duterte in
        power. When things get awry in these times, what gives you hope?</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bdf79-035a-4f59-8acc-77cf59cfb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0ea83-3686-4423-af62-1bebb21ff9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What gives me hope is that on the one hand, if we''re talking about
        the United States, we can clearly see that Trump''s vision is to take the
        country back at least a hundred years, maybe more. That''s depressing because
        he has a lot of support. What gives me hope though is that 100 years ago,
        when this kind of racist nationalism was abundant, there is limited resistance
        to it, especially on the part of white people. Now, things have changed.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe06bf-3323-4ad9-898a-9715f6cff5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49b0dc-cf02-4c92-87ae-36b4ffcc8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:20:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are a lot of white nationalists in the United States,
        there are also a lot of white people who refuse to be white nationalists and
        are resisting, in addition to the immigrants, and refugees, and people of
        color and so on. So that gives me hope. That the country has changed even
        if there is&nbsp;still a component of a country that would like to go backwards
        in time.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da60d9-da43-46cd-a33c-198b95d91218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:20:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180287f1-df71-473c-a664-6ca0429a4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:20:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here in the Philippines, if we find Duterte depressing, which
        I do, at the same time that he is in power, there is still resistance. There
        are still people who would contest what it is that Duterte wants to do.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1fae9-5c62-4934-b5e7-ab931c580c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:20:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804935f0-9fcc-4e63-bc4c-8fb69b94c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.531+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:20:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to have faith and hope in that kind of resistance, that
        imagination of a freer world.&nbsp;</p>'
  'duterte-martial-law-negros-island-mindanao':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T18:22:36.891+08:00
    'imagesource': 'jcr:3d1f19d5-4a4f-4d2c-a42c-89c246ba1391'
