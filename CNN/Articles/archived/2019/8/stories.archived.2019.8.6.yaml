      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The stamp will show the map of the Philippines, showing
        our territory, including the disputed waters.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b97d56-0564-472e-8c1f-8fef371bfdcf'
