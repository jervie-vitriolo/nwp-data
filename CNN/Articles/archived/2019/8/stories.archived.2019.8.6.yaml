    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0db8cf-46e5-4cfa-8cd2-ba5bb995adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces'' Western Command (WesCom) in a statement released
        Tuesday revealed that a Chinese Navy vessel first transited Balabac Strait
        in Palawan on June 17, at around 1:30 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826865b7-8fe6-4ad9-836b-145aa3b57e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b271b-cc16-4307-bfcd-23be4f32dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Admiral Rene Medina, WesCom chief, noted that the vessel was
        "unresponsive in the succeeding challenges made by our operating unit." A
        little before 8 p.m. that same day, another Chinese ship was seen in waters
        off Balabac.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b86ac-dbd2-4db3-a0f7-4a86ccfda343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23300c24-2f14-40f8-84d1-937dfd3eeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Said vessel responded to the radio challenge but did not disclose
        any information except its bow number," Medina said. He said it was accompanied
        by two more "unresponsive" Navy vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187259fb-8a18-41a6-950a-9f693dd142d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b44e2a-aa3d-4d36-bdd8-b82f15048144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also our basis for the recommendation to higher headquarters
        for the appropriate filling of the DFA (Department of Foreign Affairs) for
        diplomatic protest. And we are very glad that the higher headquarters and
        the DFA were cognizant on these reports and have taken actions," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da04c1b-bfb7-4afa-a057-344d6d123156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a8e78-9348-4e0a-a62f-78b9a34f6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether this incident was included in the <a href="https://cnnphilippines.com/news/2019/7/31/Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest.html">note
        verbale that was already filed</a> to protest the passage of Chinese warships
        in Sibutu Strait, an internationally-recognized shipping lane south of Tawi-Tawi,
        without informing Philippine officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77102133-a041-4af7-bce1-a9b5efcae074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d18307-778f-4dbf-9a94-13800d26d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier told CNN Philippines
        it seems the Chinese warships <a href="https://cnnphilippines.com/news/2019/7/29/Delfin-Lorenzana-Chinese-warships-innocent-passage.html?fbclid=IwAR1qS2gHJ4_OU_uGjVJ8alhNBbgjWIqT40Kx4rmFKOlA6EdqjjOd-i191kU%3Ffbclid">deliberately
        tried to avoid being detected</a>, saying they sailed through Sibutu Strait
        at least four times since February with their automatic identification system
        (AIS) turned off. The International Maritime Organization requires that all
        ships of at least 300 gross tonnage carry AIS, which would send the ships''
        information to other vessels and coastal authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb70d4-b309-4352-bc6f-993931b371a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e671001-aab2-4176-bad6-f22e833b02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:17:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin earlier said
        the diplomatic protest also included the presence of more than a hundred Chinese
        vessels around Pag-asa Island in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d815cf-cc61-4a54-b75a-c34e90bfed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c15ac-821e-40e1-a92c-996ed4b46cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WesCom noted that the number of Chinese vessels peaked to over
        140 that month. It went down to only three due to bad weather, but immediately
        rose to 115 after the typhoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ecee5-5308-4b9a-9501-8ee28fedc62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f81849-c497-4e92-92d1-bfd3d35bfcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said he has recommended the DFA to ask the Chinese Embassy
        in Manila about the presence of Chinese vessels at the vicinity of Philippine-occupied
        Pag-asa island, which Beijing also claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d8d15-c9dc-4bbc-8545-0c74e7599785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac552af3-dca5-4c8d-a042-43410f77f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T20:07:05.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:18:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said all these maritime issues with China will be discussed
        as President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/8/6/Duterte-Xi-arbitral-ruling-South-China-Sea.html">raises
        the arbitral ruling with Chinese President Xi Jinping</a> this month. The
        landmark decision, which China rejects, recognized the Philippines'' sovereign
        rights to some areas in the West Philipine Sea, where Beijing has built artificial
        islands, denied entry to Filipino fishermen, and interfered in oil exploration
        activities</p>'
  'Duterte-Gilas-Pilipinas-FIBA-World-Cup':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
