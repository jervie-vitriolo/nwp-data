    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d8dcc2-9f16-4e53-a6a0-12279a882da0'
    'lead': ' ‘Hanna’ is still unlikely to make landfall in the country, PAGASA says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:10:06.980+08:00
