      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betts'' former classmates told CNN that they recalled Betts being
        removed from the school for at least a year, but that he later returned to
        Bellbrook High.</p>'
