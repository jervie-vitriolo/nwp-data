    'template': '1'
    'title': 'Medialdea files another libel complaint vs. Tulfo '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfbe4f-dc26-4009-b69a-ad798e1caade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Executive
        Secretary Salvador Medialdea on Tuesday filed more libel charges against President
        Rodrigo Duterte''s special envoy to China, Ramon "Mon" Tulfo, for allegedly
        defamatory articles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50175d-d3b7-4c68-8ba7-fb18911e0a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f022f2f-926e-42fc-8ffa-51458431006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Medialdea''s second known complaint against Tulfo, whom
        he wants prosecuted for two counts of libel under the Revised Penal Code and
        Cybercrime Prevention Act, in connection with two articles published on his
        column in the Manila Times'' broadsheet and website. Cited as Tulfo''s co-respondents
        are Manila Times editors Dante Ang, Blanca Mercado, Nerilyn Tenorio, and Leena
        Chua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c4915-8222-4e91-b4ae-6b96ff0412d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf9c4f5-de81-44d8-9ce6-a72bb7887f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea accused Tulfo of making "unfounded, baseless, and malicious
        allegations" against him, which has "gravely injured my reputation, diminished
        the esteem, confidence, and respect of the public for me and my Office, and
        incited derogatory opinions about me and the office I hold."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa6e44-93a5-44bc-b597-5092c6252c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f3ffd-b027-47f5-adfe-75147f065900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of articles that respondent Tulfo has written against
        me and the manner that they were written undeniably show that respondent Tulfo
        is intent on damaging my reputation," Medialdea''s complaint read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db102916-0636-4344-ba91-a82fa984dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bd51b-0d25-407f-8b48-57fc9aeef942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:16.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first article, titled "There goes Cayetano as House Speaker,
        also Medialdea," was published on July 20. It accused Medialdea of issuing
        a memorandum circular "apparently, without the President''s knowledge," ordering
        all government agencies and government owned and controlled corporations to
        support the controversial Philippine Southeast Asian Games Organizing Committee
        (Phisgoc) Foundation. The Phisgoc was <a href="https://cnnphilippines.com/sports/2019/7/24/PHISGOC-stays-SEA-Games-organizing-committee.html">rocked
        by corruption allegations</a> but remains the overseer of the country''s hosting
        of the 2019 Southeast Asian Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756c08b-8ead-4318-9a14-498fb5ad3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263a414-ff3c-40d5-a7bc-bb8ecf9b99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never acted without the knowledge and consent of the President,"
        Medialdea said in his complaint. He added that Tulfo could have easily verified
        this, "in the spirit of fairness and responsible/professional journalism,"
        but stressed that the envoy never did.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e20d53-0bf7-473d-93cb-96c8643d5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a516018-8b40-44e7-8ab7-7acf7dc9a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Medialdea said Tulfo also berated him in another article,
        "You will have your karma, Bingbong Medialdea," released July 23.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b2fc5-492d-488c-b257-58c17d2a5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c3a7b-09e0-48b1-b5d8-c466f8c5c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The title alone would already induce the readers to believe that
        I committed something wrong and prompt the reader to form a judgment as to
        the wickedness of whatever act respondent Tulfo is accusing me," Medialdea
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1bd68-61fe-4d2c-859a-a9361a5932c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8547e72-3681-4ae2-a7d5-3b733e7cd08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, Tulfo hit Medialdea for filing a previous libel
        case against him for a May 28 article where he questioned the Palace official''s
        competence in scrutinizing presidential appointments, particularly Philippine
        Charity Sweepstakes Office board member Sandra Cam. Tulfo said Medialdea "glossed
        over the woman''s sordid records," from the Philippine National Police and
        the National Bureau of Investigation, which he claimed to have copies of.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421698c-349c-492d-aa9c-7e84d3dd08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c52692-07cc-43bc-8017-22ecf7167370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo accused Medialdea of harassing journalists, saying he was
        "so powerful" that whatever case he would file against his critics "will just
        breeze through" the Justice Department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9c2d1-ed2c-43db-bdd6-84e3261fc071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ba442-e198-4967-aef0-16ac654c505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea said, "Contrary to the allegations of respondent Tulfo,
        I have not and do not ever intend to use my position for my own personal benefit,"
        Medialdea said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596f6b4-267d-41c1-98e4-3a8ae3efcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac318eaf-e197-4c4c-b308-497a709b126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:43:16.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:22:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revised Penal Code defines libel as "public and malicious imputation
        of a crime, or of a vice or defect, real or imaginary, or any act, omission,
        condition, status, or circumstance tending to cause the dishonor, discredit,
        or contempt of a natural or juridical person, or to blacken the memory of
        one who is dead." It is punishable with up to six months in jail.</p>'
