      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50a108-91d2-457c-9c07-3526e0f1994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) said, ''Hey ... I hear there is this hit list, and you''ve
        got my family on there. What is this about? Why have you written these things?''
        He was really avoidant about me confronting him about this, denying it, and
        not angry, but just shocked that someone had gone up to him and said, ''What
        is this, Connor?''" Partridge recalled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee7156-d42d-454b-bc12-d54f56ec38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
