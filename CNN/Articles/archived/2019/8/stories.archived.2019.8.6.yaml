    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6cbf1-5a9b-47d2-953b-0a3c58d4a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T17:41:48.044+08:00
      'mgnl:createdBy': 'xave'
