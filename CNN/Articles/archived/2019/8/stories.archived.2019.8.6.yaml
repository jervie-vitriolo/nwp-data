      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bef99-9c12-4b99-a7cf-9915f8a5c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this darkness, Mr. Sayoc found light in Donald J. Trump," his
        attorneys wrote. "He came to believe that he was being personally targeted
        for supporting Trump: Mr. Sayoc thought that anti-Trump forces were trying
        to hurt him and they were to blame when his van was vandalized."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7ad26-d6f4-46cb-ae69-0b503b69a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
