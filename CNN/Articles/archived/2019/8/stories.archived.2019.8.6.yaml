      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hated his victims, he wished them no good," said Rakoff, "but
        he was not so lost as to wish them dead, at least not by his own hand."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d96537-c82a-4cee-8ebb-187bac6e9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cae308-9e51-4928-b88c-27aa08ac5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc sent 16 improvised explosive devices (IEDs) to 13 targets
        over two weeks last October, according to court documents obtained by CNN.
        His targets included former President Barack Obama, Hillary Clinton, Sens.
        Cory Booker and Kamala Harris, actor Robert De Niro and major Democratic donors
        like George Soros and Tom Steyer. None of the devices detonated, and no one
        was injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd072a-cb58-4c7a-b471-e3a9874af291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d6378-0ae8-48e6-bf40-c76edb55d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been held without bail since his arrest in October outside
        a South Florida auto parts store.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016270b-1a33-4b31-9c45-07d7136cb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f3077-ff0b-4f58-9264-b8bdbb9b1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beyond so very sorry for what I did," Sayoc said when given
        the opportunity to address the court at his sentencing hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4188c-861f-4604-b6df-91c0d416cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cff58-3782-4f9a-9223-d4808946b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I am a sober man, I know I was a very sick man. I should
        have listened to my mother, the love of my life. She told me to get help,"
        he told the court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e47fe6-8458-4270-9e4b-0dc38186ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ab75c-b15f-4def-bcb8-52b16b4d1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he referred to enduring a sexual assault at a Catholic boarding
        school and having dyslexia, phobias and PTSD, he also said he "fully" accepted
        responsibility for his actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993339e-2739-4ab7-8358-2fb4d3eb66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad783364-e300-4fcb-8d26-59e8fbb75d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so very sorry to all the victims ... I will be apologizing
        to them for the rest of my life," he told the court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846aa8f9-7e4e-4cd4-b271-03cc9a6661b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee323736-5d50-4517-9742-0797ac6a6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers, led by Sarah Baumgartel of Federal Defenders of New
        York, Inc., an independent, nonprofit organization, struck a deal with prosecutors
        to eliminate a charge that would have carried a mandatory life prison sentence
        when Sayoc entered his guilty plea in March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78eac69-7ce5-419d-8b12-a31e8f232856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71a771-fcf4-41b3-a587-119bc0624a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same agreement included Sayoc''s sworn statement that he "sent
        all of the 16 devices with the intent to threaten and intimidate people and
        with the intent to injure property" and that he "was aware of the risk that
        [the devices] would explode."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c409b2-93c4-4e56-9c3d-a34efbada425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88fe81b-08f5-46ea-82b0-fa6dce90cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sentencing date was originally September 12, but Baumgartel
        convinced Rakoff to agree to an earlier date, explaining that Sayoc was anxious
        about the matter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb5152-4695-450a-9d5f-767e1921af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b6e25-01f1-4984-b28c-145840c1d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors led by US Attorney Geoffrey Berman of the Southern District
        of New York filed a request in July asking that Sayoc be sentenced to life
        in prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9763cff-49fa-4467-b59c-81205333cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977d17a-bee7-44cb-b876-3704dc552d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc''s "terrorist attack" was the culmination of years of "hate-filled
        threats," months of planning and "days of carefully assembling the explosive
        mailings," according to the prosecution''s sentencing memorandum obtained
        by CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446845f-bb24-49f7-84d0-2c58a9ebb540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0075d00-d605-4b91-a43b-1b92f569ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of his packages contained a photograph of the intended victim
        with a red X placed over the face and added "black flags similar in appearance
        to banners used by ISIS and other foreign terrorist organizations," according
        to the prosecution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834a06c-dd5c-4108-851e-49df8ddb1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b65f0-b32f-491d-a713-417004ecc96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc''s IEDs included not only explosive powder from fireworks,
        but also shards of glass, pool chemicals and other ingredients intended to
        maximize potential injuries, the memorandum stated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ab94c-36d2-4379-acbb-c69f6f54095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef1f28-cb03-41ae-91a7-ecf87cc5538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is "no dispute" Sayoc''s IEDs would not function as
        designed, they "were dangerous, capable of causing extensive harm, and responsible
        for shutting down parts of several major metropolitan areas, including train
        stations, schools, and postal facilities," according to the memorandum.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1c8ca-e43e-409f-ab8f-26622e7777eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5444b1-04b6-4492-bb98-5186721ae63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their plea for leniency, his attorneys described Sayoc as "born
        with cognitive limitations and severe learning disabilities." His attorneys
        also wrote that "a series of traumatic events pushed [him] further and further
        into the margins of society." These events include his father''s abandonment,
        sexual molestation by a teacher, family estrangement and dependence on drugs,
        particularly steroids, they stated in court document.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857aa68-77a5-4491-a656-467566b44363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f8466-822f-471c-ae82-e97d02bee2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:28:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he committed his offenses, "he was living alone in a
        decrepit and cramped van that had been his home for more than a decade," his
        lawyers wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718b41e-5286-4713-ad11-7f3af2630f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T06:51:59.752+08:00
