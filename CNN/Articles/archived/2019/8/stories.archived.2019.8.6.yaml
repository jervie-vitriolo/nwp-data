      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbdb75-a30b-4a7a-bb0a-68b33c1a0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:53.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:24:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is important for our public to know is that your Armed Forces
        is not taking this seated. We are coordinating with our agencies of government
        … so that together we can look into this, verify this,” Arevalo said.</p>'
  'isko-moreno-manila-denr-creek-estero':
