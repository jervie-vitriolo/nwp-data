      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452dea3-12bf-48e5-9f0f-e1d0f85f80fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:48:27.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8chan is in hot water after 21-year-old Patrick Crusius, the suspected
        gunman in the the El Paso shooting in Texas on August 3, posted an 87-page
        white nationalist manifesto prior to his attack that killed 22 people and
        injured 24 others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78606c-8c42-40f5-ad5a-00ee7bfee27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:48:27.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2019/8/6/8Chad-racist-misogynist-content-El-Paso-shooter-manifesto.html">Related:&nbsp;8chan
        struggling to stay online after its alleged use by El Paso shooting suspect</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28474f-b08a-4ce6-b78a-0047fc5c5344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:48:27.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online messaging board, launched in 2013, is notorious for serving
        as a home to racist and misogynist content. It is also rife with anti-Semitic
        conspiracy theories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea758d9-15ef-4fcd-b0f4-d051e7342a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:48:27.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdf4e2-9231-41df-b9af-f6e1af813111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:48:27.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Paso mass shooting is at least the third atrocity linked
        to 8chan this year. As of Monday afternoon, 8chan was largely offline after
        internet infrastructure company Cloudflare stopped providing support for it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87405775-8eb8-421c-b58b-4398cb2a6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:48:27.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84e577-8814-42ef-be51-754ba256ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:48:27.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:25:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Albayalde is confident mass shootings will not be an
        occurence in the Philippines because of the country''s gun laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cadb9-9402-4562-925f-1ca76eed8ac6'
      'mgnl:activationStatus': true
