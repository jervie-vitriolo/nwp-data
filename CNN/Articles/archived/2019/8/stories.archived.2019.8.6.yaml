    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b6f63-9ef0-4350-9b9b-1345aa242424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:10:38.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:25:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        Armed Forces of the Philippines (AFP) is “inclined” to recommend that the
        government reconsiders the development of three strategic islands in Luzon
        by Chinese investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c709dc-a657-4e00-971c-8c6368b26ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:10:38.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:25:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6cfb0-1b97-455d-b7c5-8b1a899f6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:10:38.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:25:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that as much as we have to look at the economic aspect
        of it, we should never forget and set aside the security implication that
        developments may bring to our country, security being our primordial concern,”
        AFP spokesperson Brig. Gen. Edgard Arevalo told CNN Philippines’ <em>The Source</em>
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7fadbc-151e-46dd-900e-4caba1c8df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:10:38.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:25:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d4bef-45b1-4c72-954b-3bee7467d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:10:38.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:25:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo, however, did not directly answer whether the AFP would
        be recommending to stop the development of Fuga Island and Grande and Chiquita
        Islands in Subic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1239ac-752c-46da-ac63-c643d0f24451'
      'mgnl:activationStatus': true
