      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed65ec-57af-4f70-92f6-ed225681a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:26:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partridge said he witnessed Betts being detained by police at school
        the following day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a68b6-0793-4fe1-893a-329ef71475de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:34:26.236+08:00
