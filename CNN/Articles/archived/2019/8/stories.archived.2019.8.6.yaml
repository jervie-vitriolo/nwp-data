      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some of the names were female students who, like her, turned
        him down for dates. She said Betts often simulated shooting other students
        and threatened to kill himself and others on several occasions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
