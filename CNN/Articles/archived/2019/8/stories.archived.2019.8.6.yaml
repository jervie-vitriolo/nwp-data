      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo on Tuesday said this is the
        Philippine government''s deliberate move to assert ownership over disputed
        islands in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cee3eb-c2ec-4509-849f-f01cc3f163b4'
      'mgnl:activationStatus': true
