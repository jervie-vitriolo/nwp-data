      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, it freaked me out," said the classmate who was told
        she was on the list. "I started having panic attacks in the school building."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e76804-1b78-4ca9-a589-84d611dabf6b'
