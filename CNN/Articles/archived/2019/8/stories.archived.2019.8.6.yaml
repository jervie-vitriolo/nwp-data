      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Furlong, medical director at University Hospitals of Leicester,
        said in a statement: "We remain deeply and genuinely sorry that this mistake
        occurred, and I would like to take this opportunity to once again apologise
        to Mr Brazier."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d3283-efc0-4989-8cf9-579d55c35c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:18:42.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:28:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take events like this very seriously and carried out a thorough
        investigation at the time to ensure that we learnt from this incident and
        do all we can to avoid it happening again. Whilst money can never undo what
        happened, we hope this payment provides some compensation."</p>'
    '16':
