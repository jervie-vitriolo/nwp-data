      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth person, who also asked not to be named for privacy reasons,
        said, "All I know is there was a list of violent actions and a list of names
        including mine."</p>'
    '58':
