      'mgnl:lastActivated': 2023-01-27T11:25:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende kung hanggang saan at ano ang ginagamit niyang server o
        provider... Kung ano ang ma-dig natin doon, lalo na kung local, we have to
        conduct verification and intelligence build up," he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33060c40-0b47-4cc1-87c8-82f58ac12044'
      'mgnl:activationStatus': true
