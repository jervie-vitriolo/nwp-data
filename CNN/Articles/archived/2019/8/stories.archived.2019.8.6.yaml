      'Mindanao-Development-Authority']
    'template': '1'
    'title': 'Manny Piñol appointed Mindanao Development Authority chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07baf419-d3d5-40b0-8011-1bdcbc24b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:21:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)—</strong> President
        Rodrigo Duterte has appointed former Agriculture chief Manny Piñol as chairman
        of the Mindanao Development Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f2ef2-6a7d-461d-9f05-63900a1c0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:22:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol, who shared a copy of his appointment paper Monday on his
        Facebook page, will serve a term of six years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a73b7e-23f6-4012-a7a7-0d795d22c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:22:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the new presidential “pointman” for the region, Piñol will focus
        on the agricultural and economic growth in the South, particularly on the
        development of the newly-established Bangsamoro Autonomous Region in Muslim
        Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553e074-f9b5-4703-b27c-90f7c668c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:22:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnn.ph/news/2019/7/11/Murad-Ebrahim-Manny-Pinol-Bangsamoro-pointman.html">BTA
        chief Murad agrees to Piñol’s assignment as Bangsamoro region ‘pointman’ –
        Duterte</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41697e-3267-4c8d-8625-028207a1c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:22:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also handle the country''s participation in the Brunei Darussalam-Indonesia-Malaysia-the
        Philippines East ASEAN Growth Area, a sub-regional group within the Association
        of Southeast Asian Nations to promote economic ties among neighbors.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D2439390282810093%26id%3D351448724937603&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e20d26-5583-4585-8a3a-b7fa58a9a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:22:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e80a9-e15a-4b93-9a3f-095adca812b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:22:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he bids farewell to the Agriculture Department, Piñol also apologized
        to farmers and fishermen “who may not have been served well enough.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4884341-d2f4-45b4-89b1-213edd93f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:22:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thank everybody who supported me and I offer my apologies to
        the farmers and fishermen who may not have been served well enough,” Piñol
        wrote on his social media page. “<em>Pasensya na po sa mga pagkukulang ko</em>
        (I am sorry for my shortcomings).”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d498c7-18b9-4ba5-9766-148ad5adc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:10:29.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:22:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday confirmed the appointment of <a href="https://www.cnnphilippines.com/news/2019/8/5/William-Dar-Agriculture-Secretary.html">William
        Dar as new Agriculture Secretary.</a>&nbsp;Dar also served as chief of the
        agency during the term of President Joseph "Erap" Estrada.</p>'
  'Supreme-Court-video-call':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T15:31:32.553+08:00
    'imagesource': 'jcr:ce87818f-f4e4-4d2e-8188-2fffd1c6dc53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fad04e4-6bdd-45ee-880c-1d2d839a20c3'
    'lead': 'High-risk and seriously ill inmates no longer have to be physically present
      to appear in court; they can just appear through video calls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:33:56.114+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:21:50.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:57.224+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'video-call']
    'template': '1'
    'title': 'SC allows video call court appearance for certain inmates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8dd2b-630c-44cf-bc71-443da89a5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> High-security
        risk or seriously ill inmates no longer need to physically appear in court
        to deliver a testimony, according to the Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbe12b-70ff-4850-8f90-842812db1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37bf00-ddb8-4e9a-a594-e03f777d562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has issued A.M. No. 19-05-05-SC which allows these inmates
        to appear in court and deliver testimonies through video call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546bd12-f3ab-4650-9277-bfd8f0166188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eee0cf-afe9-4279-9dbd-59f227b80eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, persons detained on a previous conviction whose presence
        is required in other judicial proceedings can also face the court through
        video call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5b88c-7551-431b-a295-c43e1c5fad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde069c-05b0-4068-b6b3-20b4d5555c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court is utilizing videoconferencing technology for inmates
        to eliminate the safety, security and health risks posed by the personal appearance
        of PDLs (persons deprived of liberty) who are ‘considered to be high-risk
        or afflicted with highly contagious diseases.’ Such risk is not only posed
        on the accused but also to judges, court personnel, and the public in general,”
        the SC said Tuesday in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497ee4d-ef53-4875-bbed-8641162829d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a80a1a-feec-47fa-b303-afb3022e5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if inmates will appear in court remotely, the SC said their
        appearance still need to “closely resemble his or her otherwise in-person
        courtroom testimony and experience.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85d6ac-5bd5-4cf1-92ac-b4cdb6a4b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:33:56.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:21:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
