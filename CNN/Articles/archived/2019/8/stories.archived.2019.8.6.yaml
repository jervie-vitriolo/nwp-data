    'title': 'R. Kelly charged with prostitution involving a minor in Minnesota'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe81423-888a-450f-922d-2f008cd326d1'
      'mgnl:activationStatus': true
