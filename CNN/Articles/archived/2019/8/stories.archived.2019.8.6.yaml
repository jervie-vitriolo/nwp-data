      'mgnl:lastActivated': 2023-01-27T11:23:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        local manufacturing sector churned out fewer products in June, the Philippine
        Statistics Authority (PSA) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4741ed-e0f7-4896-a129-40990fdbc39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:30:36.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:23:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data showed total factory output slid by 10.5 percent from
        a year ago, reversing a 9.8 percent growth posted in June 2018. The downtrend
        has been sustained since December, according to the PSA''s monthly survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
