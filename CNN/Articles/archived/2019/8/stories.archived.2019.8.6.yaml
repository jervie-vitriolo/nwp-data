      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong mapa ng Pilipinas na ilalagay, kung saan nandoon lahat ''yung
        ating teritoryo pati yung mga pinagaawayan, sa stamp," he said in a media
        briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c6d97-da3d-4ce1-9920-9862de1b15bc'
