  'July-inflation-cools-further':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-06T09:24:32.028+08:00
    'imagesource': 'jcr:0d2ff4db-95a2-4fcb-b189-3e883fa57aa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58d3ad9e-b6cb-4d19-bcbd-52fc7c1f40c4'
    'lead': 'Inflation continued to ease in July with cheaper rice and softer food
      price increases, the Philippine Statistics Authority said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:32:47.136+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:25:37.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:48.870+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['July', 'inflation', 'PSA', 'Philippine', 'Statistics', 'Authority']
    'stories': ['ed863e0d-91f1-44f5-b70f-dcbb358a4f14', '690b3f3a-5690-439d-82b8-8dfcd63d267d']
    'template': '1'
    'title': 'Inflation cools to 2.4% in July'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc931d-93c0-4e39-858b-600ce1f91c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Inflation
        further cooled in July due to slower price increases of food and electricity,
        the Philippine Statistics Authority (PSA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cab48-6869-4ed7-8f61-5b044b7d5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18294fb0-cccc-4ddd-8832-64b9d9763f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods rose by 2.4 percent last month, softer than
        June’s 2.7 percent climb and the 5.7 percent pace logged in July 2018. This
        is the slowest pace since December 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bed583-ca94-46cf-ae55-b38a5ddb00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe3565-195a-4167-8dc3-2ea223f5654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual rate is slightly higher than the 2.3 percent median forecast
        in a CNN Philippines poll done last week, and is in the middle of the <a href="http://cnnphilippines.com/business/2019/7/31/July-inflation-lower-BSP.html">2-2.8
        percent forecast range</a> given by the Bangko Sentral ng Pilipinas (BSP).
        Average inflation from January-July stood at 3.3 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa424b5-d44f-463f-95f4-e92eea2d7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c3e57-7e30-4cd9-b1e5-42aae9e1c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks price adjustments for food, utilities, and other
        widely-used goods. It is the central bank''s duty to ensure stable prices,
        with the goal of keeping inflation between 2-4 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88928f8c-357e-4b81-a861-5216b1b95d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said the sustained slowdown came on the back of softer price
        movements for food and non-alcoholic beverages, which decelerated from 2.7
        percent to 1.9 percent in July. Slower upticks were also recorded for housing
        and utility costs, home furnishings, health, transport, and liquor and tobacco.
        On the other hand, school-related expenses as well as the cost of clothing
        and footwear picked up during the month.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b04f7-3b6d-4e76-a6fd-a9cd3c5959f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:49.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices have dropped compared to a year ago, National Statistician
        Dennis Mapa said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9f389-c386-4989-a990-82b7741bc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:49.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, the price of rice started declining already. We’re seeing
        already a reduction of inflation," Mapa told reporters during a media briefing
        on Tuesday. "The price of rice was really high last year, around this month.
        We are seeing a drop and we’re expecting really negative inflation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4de489-5be9-4dea-bcd0-4d130ff9d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was softer in Metro Manila at 2.3 percent against 2.4
        percent in the provinces, data showed. The Mimaropa region saw the biggest
        price increases at 4.9 percent, although this was slower than the pace recorded
        in June. The PSA said nine regions enjoyed slower inflation last month, with
        Central Visayas logging the softest climb at 1.1 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d358d3-5096-4923-9e1e-6406cfcee997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/business/2019/7/19/Inflation-below-4-until-2021.html"
        href="https://www.cnnphilippines.com/business/2019/7/19/Inflation-below-4-until-2021.html">Inflation
        seen below 4% until 2021</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc53e58-9256-46f1-9999-75739fa7c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:49.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa added that he expects inflation to maintain its descent or
        to stabilize "at this number" in the coming months. The BSP even expects inflation
        to settle below 2 percent during the second half of the year — a reversal
        of the nine-year peak of 6.7 percent tallied in September and October 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7118ac1-6b81-4137-bf07-8401c003d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:49.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s price spikes are said to be food-led, particularly
        after a rice shortage drove up prices of the staple. This prompted the passage
        of a law lifting import limits on rice, which was replaced by steeper tariffs
        for anyone bringing in supply from abroad which started in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a2984-a7a8-434b-a00f-88535b654fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:47.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said that easing inflation will allow the central
        bank to trim interest rates on Thursday, in keeping with plans to unwind the
        series of tightening moves done in 2018 which were meant to temper surging
        prices. BSP Governor Benjamin Diokno said it was only <a data-cke-saved-href="http://cnnphilippines.com/business/2019/7/26/BSP-more-rate-cuts.html"
        href="http://cnnphilippines.com/business/2019/7/26/BSP-more-rate-cuts.html">logical
        to unwind</a> the series of rate hikes in 2018 as consumer prices have tempered.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-cards="hidden"
        data-partner="tweetdeck"><p lang="en" dir="ltr">The <a href="https://twitter.com/BangkoSentral?ref_src=twsrc%5Etfw">@BangkoSentral</a>
        says the July inflation rate of 2.4% is consistent with expectations that
        inflation will continue to decelerate in the third quarter: &quot;Ample domestic
        food supply conditions have supported the continued easing of price pressures.&quot;</p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1158567088476188672?ref_src=twsrc%5Etfw">August
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e992bc-035c-494d-a1ed-d7a6ee3cfcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:38:24.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d8856-ed9b-4429-a63e-897ce2686bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:49.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:25:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, Diokno said the lower July inflation reading
        is "not a surprise at all," adding that the figure will be considered during
        their upcoming rate-setting meeting, together with the second-quarter economic
        growth data that will be released Thursday morning. Analysts expect growth
        to pick up from the previous quarter''s 5.6 percent, but could still remain
        <a href="http://www.cnnphilippines.com/business/2019/8/2/Q2-growth-below-6-percent.html">below
        6 percent for April-June</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5dfb3-b88d-4211-9e4d-a2410d68b9d1'
      'mgnl:activationStatus': true
