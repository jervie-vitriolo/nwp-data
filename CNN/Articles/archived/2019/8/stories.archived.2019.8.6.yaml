      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baumgartel requested the judge sentence Sayoc to just 121 months
        in prison as "no significant additional prison time" is "necessary to meet
        the goals of sentencing."</p>'
  'harry-maguire-manchester-united-transfer-premier-league':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-06T06:49:02.291+08:00
    'imagesource': 'jcr:c057909e-5db0-4d9c-b36e-a020e52478fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c8f361a-9c1a-4fb1-a9d0-d35a382382e2'
    'lead': 'The 26-year-old will look to shore up a defense that shipped 54 goals
      in the Premier League last season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T06:54:52.570+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T11:28:04.264+08:00
