      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>One of the hottest artists in the
        music industry will perform in the wake of tragedy in his adopted hometown
        of El Paso, Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367783cf-203e-450e-9f18-0ff1a4404d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Khalid tweeted Monday that he plans to perform a concert
        to benefit those affected by Saturday''s mass shooting in El Paso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3199ec-6587-406a-a553-6f838761da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two people were killed and more than two dozen injured in
        the attack, one of three major mass shootings across the United States in
        the space of a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a032162-4224-4244-815b-3a2e428ecf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid, 21, tweeted that "Over the past few days, my mind and heart
        have been heavy."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Over
        the past few days, my mind and heart have been heavy. Hearing/seeing an act
        of terrorism happen so close to home, my family, and my friends has been unbelievable
        and shocking. Singing “915” and “city of El Paso” on tour every night feels
        indescribable</p>&mdash; Khalid (@thegreatkhalid) <a href="https://twitter.com/thegreatkhalid/status/1158404140361572353?ref_src=twsrc%5Etfw">August
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d7c66-3a26-41e8-be9b-7019878e4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c7cba-668e-42d1-940a-103fc6c65694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hearing/seeing an act of terrorism happen so close to home, my
        family, and my friends has been unbelievable and shocking," he wrote. "Singing
        ''915'' and ''city of El Paso'' on tour every night feels indescribable."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Over
        the past few days, my mind and heart have been heavy. Hearing/seeing an act
        of terrorism happen so close to home, my family, and my friends has been unbelievable
        and shocking. Singing “915” and “city of El Paso” on tour every night feels
        indescribable</p>&mdash; Khalid (@thegreatkhalid) <a href="https://twitter.com/thegreatkhalid/status/1158404140361572353?ref_src=twsrc%5Etfw">August
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8053b11-fa49-439a-b69d-102f0f7f9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52354026-e945-4303-8705-e2343c01a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few days, I''ve been thinking of ways to help out
        and support the city," Khalid tweeted. "I''m planning for a benefit concert
        later this month, all of the proceeds will go to the families affected by
        the shooting. Sending everyone my love and will keep you guys updated.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Also,
        sending my love to Dayton, Ohio<br>America is hurting right now</p>&mdash;
        Khalid (@thegreatkhalid) <a href="https://twitter.com/thegreatkhalid/status/1158408760257327106?ref_src=twsrc%5Etfw">August
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ac00f-449e-4849-8042-7e2c2e31f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b77d30-a5b6-4591-b079-e92624282660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, sending my love to Dayton, Ohio. America is hurting right
        now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20d150-31d0-4871-ad2f-ff9b43020a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people, including the gunman''s sister, were killed in a mass
        shooting in Dayton less than 24 hours after the one in El Paso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8e34f-1946-4e6c-8fac-51d4693c5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid is one of the most-streamed artists in Spotify''s history.
        In addition to his albums "American Teen" and "Free Spirit," he appeared on
        more than 20 songs last year with artists including Halsey and Shawn Mendes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3da7d-4629-4166-9877-557a442faaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:31:06.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:27:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew up in a military family that moved to El Paso before his
        senior year in high school. He has been outspoken in his love for the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
