      'mgnl:lastActivated': 2023-01-27T11:23:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President – Antonio Albano</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ba88f-e9bc-4b8f-ab6e-bfc3dc723418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:33:05.435+08:00
