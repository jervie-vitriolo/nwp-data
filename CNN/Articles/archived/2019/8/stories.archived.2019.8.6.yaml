    'jcr:uuid': '2550dc03-eef4-4df4-a705-61290bb0a958'
    'lead': 'July 2019 has replaced July 2016 as the hottest month on record, with
      meteorologists saying that global temperatures marginally exceeded the previous
      record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T07:57:01.005+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:27:14.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:46.252+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'July confirmed as hottest month recorded'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfa75f-cf3c-48f3-8d14-4d0a898c71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated: 05 AUG 19 18:49 GMT</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900f673-8735-43a1-9e57-d4a9400cf090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;July 2019 has replaced July 2016 as
        the hottest month on record, with meteorologists saying that global temperatures
        marginally exceeded the previous record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd9ce1-46fa-4f25-becd-ee53f6432ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccce33-9539-40d6-91bf-1206a71c6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s Copernicus Climate Change Programme, which
        analyzes temperature data from around the planet, said that July was around
        0.56 °C warmer than the global average temperature between 1981-2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab7a3e-a311-4c95-a577-f475ebc329a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186eb020-3ef0-4273-b339-0ec2ea2fce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s slightly hotter than July 2016, when the world was in the
        throes of one of the strongest El Niño events on record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f548344-6e72-4ff1-a77f-52780c71d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7adb6-8bb8-4e86-abcd-80358f9b40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño events are characterized by warming of the ocean waters
        in the Pacific Ocean and have a pronounced warming effect on the Earth''s
        average temperature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6432272-37a0-43bb-8f6c-8ee44ef6eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae64b8-0c11-4a22-9b3f-85322cb90456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there was a weak El Niño in place during the first part of
        2019, it is transitioning to a more neutral phase, making the extreme July
        temperatures even more alarming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bc29b-f3c8-4b7f-8aea-f2a4af8e087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b237c69-489b-4be8-9b98-19e47f3bcc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Noël Thépaut, head of the Copernicus program, said: "While
        July is usually the warmest month of the year for the globe, according to
        our data it also was the warmest month recorded globally by a very small margin."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5128e7d-cedb-403c-afb7-a693af45fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb59794-4a55-4d11-a85f-cf9280cfc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With continued greenhouse gas emissions and the resulting impact
        on global temperatures, records will continue to be broken in the future,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b1b53-8ef6-4762-8718-67376dcd9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c773ad9-b363-4d33-8546-d6fb0084fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Copernicus, 2015 through 2018 have been the four warmest
        years on record. April, May and July this year all ranked among the warmest
        on record for those months, and this June was the hottest ever.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b5610-c329-4c41-9725-260819b1faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946758d4-59a9-43a6-9e85-ad656d6d2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freja Vamborg, a senior scientist at Copernicus, told CNN last week
        that the data suggested we are on track for the second-hottest year ever,
        after 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca954f1-66db-403a-b880-0063a0ecec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb8d6f-58cd-416b-b296-c3df53a75703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature record was close to 1.2 degrees Celsius above pre-industrial
        levels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e507f2f-29f9-4cd6-8eec-f1e9dedaa83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a0a8f-fbc1-49ac-8568-be12612c8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means we are rapidly approaching the crucial threshold of 1.5
        degrees, which will precipitate the risk of extreme weather events and food
        shortages for hundreds of millions of people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccddc4-ae24-40e6-b73c-200d55291fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73852b7b-28f2-4abf-9025-df32e83216eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:26.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Intergovernmental Panel on Climate Change warned last year
        that we have until 2030 to avoid such catastrophic levels of global warming
        and called on governments to meet their obligations under the landmark 2015
        Paris Agreement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa563e-1993-4c36-8232-ff550e6f45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba23b57-633d-4736-a020-6d386ef24730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 200 countries and the European Union have pledged to keep
        the global temperature below 2 degrees Celsius as part of the Paris Agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f172529-b53e-4ba8-8973-c1be0f0a7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63bea3-d6e3-4a19-bd97-97809f3b3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petteri Taalas, secretary-general of the World Meteorological Organization,
        said last week that this July has "rewritten climate history, with dozens
        of new temperature records at the local, national and global level."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c4dcd-6b9f-4d24-9d1e-c26cedd78c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59e3c9-694a-4bb7-b94f-7dc4672c4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July record comes after a period of extremely hot weather around
        the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077772f7-21a4-4996-b325-dc2dcbb8c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:57:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:27:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
