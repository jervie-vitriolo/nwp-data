      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cesar Sayoc, who plead guilty to sending
        pipe bombs to prominent Democrats and CNN, was sentenced Monday to 20 years
        in prison followed by five years of supervised release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e7810-1fe4-41cb-8384-e72b38e0e04f'
