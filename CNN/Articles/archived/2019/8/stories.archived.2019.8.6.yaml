  'Donald-Trump-Venezuela-Nicolas-Maduro-embargo':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T17:45:32.538+08:00
    'imagesource': 'jcr:d2ea3b89-c332-48d9-98aa-ec0c692f47b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f73cea7e-c349-4148-b01f-841fe1895e39'
    'lead': 'President Donald Trump announces the US would expand its existing sanctions
      against Venezuela with an executive order to impose a total economic embargo
      against the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T18:03:06.361+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:20:03.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:17:01.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Nicolas-Maduro', 'Venezuela', 'United-States',
      'embargo']
    'stories': ['7ac78217-aec9-4ecc-8c92-c2c913873423']
    'template': '1'
    'title': 'Trump announces total economic embargo against Venezuela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddf99b-8fb5-4db6-b2f0-99b17e2ecde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong><a href="https://www.cnn.com/2018/07/04/politics/donald-trump-venezuela-invasion/index.html"
        target="_blank">President Donald Trump on Monday</a> announced the US would
        expand <a href="https://www.cnn.com/2019/05/02/politics/us-guaido-venezuela-money/index.html"
        target="_blank">its existing sanctions against Venezuela</a> with an executive
        order to impose a total <a href="https://www.cnn.com/2019/05/03/politics/trump-caution-bolton-venezuela/index.html"
        target="_blank">economic embargo against the country</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be287c-fcf0-43e6-b37a-9efcc11eb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embargo freezes assets of the government of Venezuela and associated
        entities and prohibits economic transactions with it, unless specifically
        exempted. Exemptions include official business of the federal government and
        transactions related to the provision of humanitarian aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2761e-6ad0-4f55-9bb5-600daac00b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order marks an escalation from the already expansive
        US measures against the Venezuelan government since&nbsp;the start of <a href="https://www.cnn.com/2019/01/24/americas/venezuela-crisis-maduro-guaido-explained/index.html"
        target="_blank">the country''s chaotic political and economic crisis earlier
        this year.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9ba80-fb3b-4999-bb8b-ffdd97225091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e15820-7440-4be9-8fed-1bb75eab4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Congress outlining the action Monday night, Trump
        said, "I have determined that it is necessary to block the property of the
        Government of Venezuela in light of the continued usurpation of power by the
        illegitimate Nicolas Maduro regime, as well as the regime''s human rights
        abuses, arbitrary arrest and detention of Venezuelan citizens, curtailment
        of free press, and ongoing attempts to undermine Interim President Juan Guaido
        of Venezuela and the democratically-elected Venezuelan National Assembly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be433424-013d-4c1c-add5-ae1aa1eeb683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5cf9f8-cef1-47b2-b1c7-b3c40232a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/01/24/americas/venezuela-crisis-maduro-guaido-explained/index.html"
        target="_blank">Venezuela''s political turmoil</a> stems from presidential
        elections last year wherein Maduro secured another six-year term in a process
        widely viewed as a sham. Opposition leader Juan Guaido declared himself acting
        president earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42d008-bbb7-42fd-aa6e-b9b671617d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327913bc-9a43-4b99-8800-8b2bd2de37e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several nations -- including China and Russia -- have supported
        Maduro in the wake of the election, Trump has been a vocal champion for Guaido.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c83777-1d5f-4023-be2f-6161eed655be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334b3ab-5435-4d90-91e9-5a7d81e8cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In its role as the only legitimate branch of government duly elected
        by the Venezuelan people, the National Assembly invoked the country''s constitution
        to declare Nicolas Maduro illegitimate, and the office of the presidency therefore
        vacant. The people of Venezuela have courageously spoken out against Maduro
        and his regime and demanded freedom and the rule of law," <a href="https://www.cnn.com/2019/01/23/politics/trump-juan-guaido-venezuela/index.html"
        target="_blank">Trump said early this year in a statement recognizing Guaido
        as interim president.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291f6ed-6d5f-4dad-ac19-07752276095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ab2f7-990c-4cd4-8dff-d6eadad43f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/01/23/politics/trump-juan-guaido-venezuela/index.html"
        target="_blank">US sanctions already in place on Venezuela''s national oil
        company</a> have helped to accelerate a collapse in the country''s oil output,
        sending ripples into the global energy market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22270f4-f4ea-4716-91e5-e10a80c2aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maduro is not a Venezuelan patriot," Trump said in a speech earlier
        this year. "He is a Cuban puppet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93bd7c-80fc-4de7-9e0d-5467d425b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:03:06.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:20:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/05/politics/trump-economic-embargo-venezuela/index.html"
        target="_blank">Trump announces total economic embargo against Venezuela</a>."</em></p>'
  'viet-thanh-nguyen-interview':
    'author': 'Portia Ladrido'
    'caption': 'Viet Thanh Nguyen, the Pulitzer Prize-winning writer behind the book
      "The Sympathizer," was recently in Manila for the Philippine Readers and Writers
      Festival. Photo by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-08-06T17:48:24.813+08:00
    'imagesource': 'jcr:c3fc62ae-3b1b-429a-8873-d38eb0ee5dae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a5bb9d-f1cc-4599-a01b-f689be72d0fe'
    'lead': "The Pulitzer Prize-winning author of “The Sympathizer” talks about his\
      \ experience as a refugee in America, reading Filipino authors, and the histories\
      \ that tie Vietnam, the U.S., and the Philippines together. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T18:22:58.524+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T11:19:08.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:17:01.908+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘I''m inspired by this idea that literature can challenge us politically’
      — Viet Thanh Nguyen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c2598-70e1-4d51-a9b7-d96dd73182ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.524+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In a Vietnamese
        enclave in San Jose, California, a boy helps run a grocery store his parents
        had built after fleeing war-torn Vietnam. He attends Sunday mass with his
        devout Catholic parents and saves money to buy comic books, candies, and games.
        Their usual pace is disrupted when a woman named Mrs. Hoa enters their store
        and demands they donate money to fight communism in Vietnam. The boy’s mother
        refuses, believing that the cause is futile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893cf19-8474-457f-a914-9267b4613b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b10ec-2ac1-4191-8fb2-ca16d1397e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of back and forth within their family as to whether
        or not they should extend help to this stranger of a woman, the boy and his
        mother follow Mrs. Hoa to her house, which reveals a home that hosts nine
        people from three generations, a soldier’s uniform that belonged to her dead
        husband, and the memories of the&nbsp;two sons she lost in the war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d3291-0bb2-465c-bfee-b0d90f2e5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d0563-5ea3-4d22-925a-74aa8f6833e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon being confronted with Mrs. Hoa’s circumstance, the boy’s mother
        readily offers money. After they leave,&nbsp;she and her son go to a 7-Eleven,
        where the boy is encouraged to buy absolutely anything he wants. While browsing
        the store, however, he is suddenly uncertain&nbsp;of what to buy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67521957-4aac-4d97-985e-0a485693c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886fcd95-9181-4d9d-9c21-99d6d824b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story, titled “War Years,” is included in Viet Thanh Nguyen’s
        “The Refugees,” a collection of short stories that depict the many lives and
        realities of Vietnamese refugees. The boy, whose confusion paints the complex
        conditions in which refugees find themselves in, is based on Viet himself.
        “That was a very difficult story to write because at that point, I didn''t
        like writing about myself. It took a lot of effort,” Nguyen shares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0544c-6e97-4ede-b93d-82b15785dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “The Refugees” was translated into Vietnamese in Vietnam, the
        government <a href="https://twitter.com/viet_t_nguyen/status/949397215470010369"
        target="_blank">censored</a> this particular short story, which is the only
        autobiographical content in the book. “There''s one woman in that story, Mrs.
        Hoa, she''s an anti-communist and whatever she said was obviously problematic
        for the government,” Nguyen explains. “I thought, ‘In the United States, the
        experiences of Vietnamese refugees have been erased or forgotten by Americans.
        In Vietnam, we''ve been forgotten and erased by the Vietnamese as well.’ And
        that short story exemplified that.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b041e44-92d9-4a5b-bfd3-e6bb36e99ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf083b5-911e-457a-87f3-a73ca041216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen says that the censorship is only a testament to the value
        of stories, that stories indeed have the ability to challenge authority. “We
        know [stories] matter because sometimes governments will censor them,” he
        shares. “This must mean these stories do count for something.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06b00e-6b3a-45e3-88b3-e59b1b2385e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:22:58.525+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:19:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'image': 'jcr:c5fc95c5-bad4-4b35-befb-af86b54b825c'
      'imageCaption': 'Nguyen’s “The Refugees,” a collection of short stories that
        depict the many lives and realities of Vietnamese refugees. Photo courtesy
        of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3eafe-88c0-426f-865d-9af246ceec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T18:44:49.632+08:00
