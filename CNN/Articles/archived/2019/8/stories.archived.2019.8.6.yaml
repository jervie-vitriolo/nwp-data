  'randy-ribay-interview':
    'author': 'Don Jaucian'
    'caption': 'Randy Ribay’s third book, “Patron Saints of Nothing,” is a harrowing
      story of a young Filipino-American returning to the Philippines after his cousin
      is brutally murdered in the wake of the drug war. Photo courtesy of PENGUIN
      RANDOM HOUSE'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-08-06T13:44:05.361+08:00
    'imagesource': 'jcr:d1e4eead-b470-4b2b-9942-b844c20bb03a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '009c4f2b-238f-40eb-918e-4cade5c147be'
    'lead': 'Randy Ribay’s third book, “Patron Saints of Nothing,” is a harrowing
      story of a young Filipino-American returning to the Philippines after his cousin
      is brutally murdered in the wake of the drug war.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:46:13.183+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T11:22:40.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:16:54.602+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Fil-Am YA novel takes on Duterte’s drug war'
    'visualType': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d8e10-e72a-4e6c-bdc8-bf72fcefeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.188+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Patron Saints
        of Nothing” might just be one of the few young adult (YA) books to have a
        brown Filipino boy on the cover, perhaps even the only one from a major publisher.
        It didn’t occur to me right away until author Randy Ribay pointed it out after
        we finished a brief chat before his talk at a coffee shop in Quezon City.
        The event is a bit low key, considering how rare a happenstance his book is:
        it is one of the first books published under Penguin’s newly launched young
        adult imprint Kokila; and that this already critically acclaimed book (it
        is already considered as <a href="https://www.pastemagazine.com/articles/2019/07/best-young-adult-novels-books-of-2019-so-far.html"
        target="_blank">one of the best YA novels of 2019 so far</a>). Perhaps, it’s
        a bit understandable considering it touches on a controversial issue that
        affects both Filipinos and Filipino-Americans: President Duterte’s war on
        drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303c1b9-e64b-4151-a0b6-30fcbc21af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.183+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae55851-59bc-404c-ad0e-617a383bbf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patron Saints of Nothing” is Ribay’s third book and contains&nbsp;a
        few details that hew closer to his life. Like the book’s protagonist Jay,
        he is a Filipino-American who left the Philippines to immigrate to the U.S.
        The direct comparison stops at that, although bits and pieces of Ribay is
        scattered in many characters of the novel, particularly because of how he
        confronts the realities of the deadly drug war. You can see him in Jay, flying
        to the Philippines from his comfortable life in the U.S. to find more about
        the circumstances of the death of his cousin Jun, said to be a drug user —
        a mere notch in the casualty of the drug war. But he’s also in the menacing
        figure of Jun’s father, Tito Maning, a supporter of the current administration
        who offers a perspective of why the drug war, and by extension, Duterte’s
        policies, are still popular among many Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b537f-eec0-4a70-b9ca-c1dc203a9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9786b-842a-48d2-a530-3e997f192d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of Jay’s confrontations with his uncle, Tito Maning says,
        “Our country’s history is full of invading foreigners who thought they knew
        us better than we knew ourselves. And many of us believed them over and over.”
        He frequently admonishes Jay as an outsider, looking to intrude on the country’s
        business, a country where he has only has set foot occasionally as a tourist,
        not someone who has to live in its reality unlike “real” Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68202979-0f40-4c3d-817e-eb190aa67ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f4af7-5f0b-493f-8f07-f8c7cb4b1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me there’s this guilt from being a part of a family that moved
        to the United States and doesn’t have to worry about the drug war,” says Ribay
        about this ‘outsider’ perspective as a Filipino-American. “I worry about my
        family who lives here, particularly my young male cousins who, demographically,
        fit the description of most of the victims of the drug war. I worry about
        anyone in the family who chooses to speak against the drug war. But there’s
        a guilt that I feel because I can write this book and I realize that as a
        Filipino-American, I am safer than a Filipino who would write a book like
        this. That I am protected to some extent of my citizenship as an American.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844fdaa-a4cf-4a91-a2c6-49c10de1b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08653056-2b57-4331-ada3-6c9b37fb4706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribay adds: “I don’t know if that will ever go away [Laughs]. That
        guilt feels like it could always exist but I guess I try to use that to do
        something with it rather than feeling that guilt and be like ''Ah that’s too
        bad.''&nbsp;It’s a matter of realizing this privilege of safety so I can put
        this book out into the world, I can put it for other people to read and talk
        about and continue that conversation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef04245-2815-41d2-bfd0-04de3e3f27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a77dd-3d09-4d7d-9c4a-55408f25eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'image': 'jcr:cadad7bb-5ae7-45cc-95f8-ceb46fe91e00'
      'imageCaption': 'Randy Ribay. Photo courtesy of PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b89b1-86df-4664-b949-b3b4ac0164c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:50:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8295404-108a-4b0b-a831-64189403aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patron Saints of Nothing” proves to be a gripping read. It may
        initially seem like a lot of things that we already know if you’re a Filipino
        who has followed the news (Ribay has said his main audience for the book is
        Filipino-Americans since he can only write from that perspective) but eventually,
        the book presents some uncomfortable truths and holds  conversations that
        we are to have concerning the war on drugs, the supposed ‘collateral damage,’
        and how complicated this issue is when it involves someone we love.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0a88c-c0df-4a74-aa04-be24d1d2b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe38fc-025e-494c-b10c-3c1f5f63b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That this harrowing yet essential issue is tackled in a YA novel
        only heightens its impact even more, considering many of the drug war’s victims
        are as young as the novel’s lead characters. Young adult fiction is targeted
        for readers from 12 to 18 years old, which Ribay, a full-time high school
        teacher in the U.S., feels such a formative time to develop sensibilities
        for topics like this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c52742-0443-4da6-a050-c9a97aabdb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8eb764-a3a7-4c57-be66-e7e87e036830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That time of life is key because you’re learning who you are outside
        your family, on your own,” he says. “As you do that you start to become different
        from your family, you start to form your own opinions, and that’s what’s always
        been interesting to me. That’s the core of young adult literature: people
        are figuring themselves out, their racial identity, their sexuality, maybe
        their working, thinking about their socio-economic class. I think later in
        life there are certain things that can happen that can cause us to re-evaluate,
        a divorce or a death of somebody close to you but I think most people they
        become who they are as a teenager and they kind of stay that way.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472cf600-83fb-4310-8969-9a97baeeadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.184+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b68e0-2f66-4ec6-8fd0-8d4589759f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribay is part of a generation of Filipino-American writers who write
        for young readers. “There’s many of us now,” he says, listing authors such
        as Melissa De La Cruz, Rin Chupeco, Gail Villanueva, and Erin Entrada Kelly.
        Villanueva has also released a middle grade novel “My Fate According to the
        Butterfly,” which tackles the drug war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8743e2a-0c4d-4d2c-bbcb-707599bc948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1313b23-8855-4122-af06-f2415f4a9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recently sat down with Ribay and discussed writing for younger
        readers, bringing complicated characters to life, and setting a scene against
        Juan Luna’s “Spoliarium.” Below are edited excerpts from the interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a492e7-35b4-4ecc-a4fa-526824acf96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ca3fe-6d48-4006-9615-e78679ba3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you decide that you’ll be writing about the drug
        war?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e013881-7824-49cb-9418-1fedd7ce5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2dff7e-04ee-4634-ac11-788eb58c713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve seen [the story of the drug war] in the news a lot. It was
        making a lot of headlines in the United States. Partially because the Philippine
        elections happened and the U.S. elections happened shortly after. A lot of
        people were drawing parallels between Duterte and Trump. And so that was coming
        up over and over. When I was reading those stories, my initial reactions [were]
        absolute rage, it was a violation of human rights, there’s no due process,
        there was so much room for abuse of power, so that was my snap judgement.
        But then I would see surveys that most Filipinos support these policies. It
        caused me to take a step back and be like, OK what right do I have as a Filipino-American
        to judge policies in the Philippines? And so that was kind of the starting
        question of the book.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3668d2-ec56-4ce4-bf5c-5713705553d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e3e67-09da-4526-a0be-9ff1d1e7764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of times I work through these large questions I have with
        my fiction writing. So I created the character Jay and I created a situation
        where he had to think about the drug war. His cousin is killed and when he
        gets that news it becomes very personal and something that he can’t ignore
        anymore, he can’t let the headline fly past because he has an intense personal
        connection with it now. So as Jay works through that, that was essentially
        me working through that question as I was writing the story. As I came out
        the other end of it, I don’t think my opinion changed on the drug war at all.
        I think I have a more confident position now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12841c-ddb0-48cb-9226-8d80ad0e6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12990909-ea55-4d5b-ade0-f5349c8e414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as I was writing it, I definitely saw the need to sit back and
        listen and learn as much as possible first. I wanted to position Jay as a
        learner, I didn’t want him to go and be this American savior who’ll go and
        fix the Philippines [<em>Laughs</em>].</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da881eca-e3d5-4b24-9059-47c8c3032166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48070cbb-c34e-460a-903d-d6f3dd39fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time I realized that he might have that urge too. That’s
        an American individual thing, to go and be the hero. I wanted him to confront
        that as part of the story as well but ultimately, having him go him and be
        called out on that and be forced to listen to people and see what’s going
        on.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a223c-d9be-4ba4-ab93-8927063c0aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c22b8d-0409-49d4-bde8-1371fb81b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:56:06.656+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“There’s a guilt that I feel because I can write this book and
        I realize that as a Filipino-American, I am safer than a Filipino who would
        write a book like this. That I am protected to some extent of my citizenship
        as an American.”</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5eb53-7e14-4ff9-a0be-2d3e1c922fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some people argue, at least online, that if you don’t live
        in the country, you don’t get to have a say in what’s happening, especially
        about the drug war. How did you confront that kind of thinking especially
        with your novel’s perspective?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cb4ef-025e-431e-bb1a-1d16a2599957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.185+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39c436-c8c3-4d7a-8a38-e468f5922409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I put that position in the story through Jay’s uncle. Coming out
        at the other end of it, one, you do need to learn first, you need to learn
        the facts, what’s going on, to hold that opinion, second of all, just kind
        of acknowledging that some people are always going to think that and [<em>Laughs</em>]
        you can’t do anything about that. You can’t change everyone’s minds who has
        that opinion. You’re going to have that opinion, that’s fine, here’s my opinion
        [Laughs].</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027350b-dd7b-4cc6-a88b-4d86c6de6182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think if you are too close to something, you can have a different
        bias. But if you’re too far away, [you can form] a different bias. It’s like
        learning as much as you can to get these different perspectives and making
        up your own mind for it, not letting anyone tell you you can’t have this opinion
        because you don’t live here — you listen to that you acknowledge that. “Okay
        I don’t live there, what might I not know…” and then go out and try to learn
        that information.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f050b-d9f3-412b-9639-cfaea2564871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171586ee-e27d-4487-89f1-c2970e855c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:22:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is also an undercurrent of guilt about not knowing
        enough about your Filipino heritage, something that Jay is confronted with
        from the moment he set foot in the Philippines. Was this guilt also something
        that you had to contend with being a Filipino-American?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cb210-b6d3-4fbc-8f9d-a67a93cb6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8dc5d-3a24-456d-a2a2-201e237683a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to learn about Filipino heritage more as I grew up. It’s been
        an active learning process. Even now, I’m still working on my Tagalog. It’s
        not very good, I’m better at reading it than speaking it. But it’s something
        that when I was growing up, my parents didn’t speak to us in it because we
        moved to America, they didn’t think it was necessary, they didn’t want us
        to have accents I guess maybe seen rightfully so in a way that something that
        could hold us back in America. So it’s something that’s lost, language is
        lost.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0c692-11b5-41ab-ae36-212fb0b6de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48c755-abf5-40fb-8a1c-4062e68ae2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We didn’t really live in areas with large Filipino populations so
        I was disconnected from the community in that way. But as I got older, I found
        that community in books, literature, online. That’s always been there but
        there’s always this guilt of having lost that piece and trying to reclaim
        it through self-education.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504de2b6-a199-4440-8745-6a7ccc058663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:13.186+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:23:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'image': 'jcr:13da284e-3afc-4802-995f-0bdb61597686'
