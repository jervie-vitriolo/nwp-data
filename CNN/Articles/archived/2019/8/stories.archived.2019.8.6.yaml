  'China-blinks-first.-Now-US-stocks-are-bouncing-back':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-06T21:40:23.720+08:00
    'imagesource': 'jcr:82bfb1f5-eecb-4bf2-8d28-f5c83ae45b26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '100f980c-e2a4-472d-a6d6-bec1e1b236ae'
    'lead': 'Dow futures rise, as US stocks are preparing to rebound after China took
      steps to ease the budding currency war with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T21:43:02.193+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:17:31.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:17:09.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China blinks first. Now US stocks are bouncing back'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599fcad3-c5ac-469d-8d6b-ffcc0b6cef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Dow futures rose Tuesday morning,
        as US stocks are preparing to rebound after China took steps to ease the budding
        currency war with the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f623bc-b9fb-4a3e-a959-b974b9eb1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China priced the yuan''s reference rate at 6.9683 to the dollar,
        a hair above the key 7:1 ratio to the US dollar. Although that was the weakest
        level for the yuan in 11 years, many Wall Street investors feared China would
        price the yuan below that psychological 7:1 barrier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642b529-79e5-4236-bac5-031384b8010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The managed yuan continued to slide Tuesday, but the pace of its
        decline slowed. One dollar last bought $7.0167 yuan in China, and 7.0467 yuan
        in the offshore market, where the currency trades more freely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159bcfea-2fff-4777-aa12-f47da9cddfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sentiment is better nonetheless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c84ce-5fa5-4f0f-aca8-7e76cb4d6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures implied the market would open 0.9% higher. The S&amp;P
        500 futures rose 0.9% and Nasdaq futures were up 1.1%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c74b66-d33f-46a2-86a1-9a77c5c0d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock futures erased an earlier 600-point plunge after the Chinese
        central bank announced plans to issue central bank bills worth 30 billion
        yuan next week. That supported China''s currency, which bounced back slightly
        against the dollar after the announcement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e9e35-9b95-4c89-ab40-edda1816c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also supporting the markets is probably bargain hunting of companies
        with good fundamentals and short-covering elsewhere," wrote Forex.com technical
        analyst Fawad Razaqzada in a note.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc74e34-0f37-4c9b-8e9e-51c7da7a92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futures initially tumbled Monday evening after the United States
        labeled China a currency manipulator.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df234a5b-7323-473d-9031-d267660d89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian stocks closed lower, while European stocks are recovering
        somewhat Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654109a8-9d69-47b4-be19-f3d74916daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China devalued its currency on Monday, leading it to fall below
        a key threshold that had last been breached during the financial crisis. Global
        stocks sold off in response and the Dow, S&amp;P 500 and Nasdaq Composite
        log their worst day of 2019. The Nasdaq was the worst hit, because tech stocks
        would be hit particularly hard by an escalation in the trade war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15297d54-340c-40d4-a44c-e28fe7c4782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now markets are calming down.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e31b5-b96e-4ba9-a1be-1ab2e1b663be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors feared the label would eliminate China''s incentive to
        keep the yuan above the 7:1 ratio to the dollar, setting off a currency war
        with the United States. A further devaluation of the yuan could ease the burden
        of America''s tariffs on China. Wall Street fears a steep drop in the yuan
        could escalate the trade war, prompting the United States to raise its tariffs
        on China or intervene in the value of the US dollar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751d0f6-25e9-4f30-b4a7-777b3c7da4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T21:43:02.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:17:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/06/investing/dow-stock-market-today/index.html">China
        blinks first. Now US stocks are bouncing back</a>."</em></p>'
  'SWS-May-13-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-06T23:52:58.504+08:00
    'imagesource': 'jcr:3d3fc9a7-8368-4f37-ac35-b10d43a73a82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2353a75-7d0c-472e-9538-2679307a5510'
    'lead': 'Filipinos were on average pleased with the conduct of the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T00:15:50.942+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:17:25.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:17:09.934+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Social-Weather-Stations', 'Rodrigo-Duterte', '2019-elections',
      'The-Filipino-Votes', 'COMELEC', 'Commission-on-Elections']
    'template': '1'
    'title': 'Poll says most Filipinos find the 2019 election results ‘believable’'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4c40c-36aa-4a7b-bf42-ff74feb1d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:15:50.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Filipinos
        generally found the results of the 2019 midterm elections “believable”, data
        from a recent Social Weather Stations (SWS) survey showed Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82ffd0-5e2f-4c8b-9a2d-c6e0d0809994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:15:50.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the SWS poll conducted in June showed 86% of respondents
        finding the election results for senators credible, six points below 92% for
        the elections held in June 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8be9fb-08c5-4074-b09c-4f6c073fb5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:15:50.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had lauded the so-called "Magic 12" of
        the May elections, administration allies who trounced the opposition, which
        failed to win even a single seat. The administration slate included Bong Go,
        former special assistant to the President and former top cop Bato dela Rosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f07462-ace1-4a8d-a6b2-ad071ac8649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:15:50.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 88% of Filipinos found the elections for members of the
        House of Representatives convincing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb620470-9e96-4a6b-b687-1fcd62b2910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:15:50.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-four percent felt the same for the elections for gubernatorial
        posts, and 89% for the mayoralty race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a8ee3-feb9-40e7-9d37-474de0248a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:15:50.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were on average pleased with the conduct of the polls,
        with 80% satisfied and 12% dissatisfied. This yields a satisfaction rating
        of +63, five points below the record-high +73 excellent rating in June 2016
        when Duterte was elected President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa50c1-3343-4330-a710-9bd9ea028cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:15:50.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the survey respondents also found the Commission on
        Elections (COMELEC) to have performed its job independently, without favoring
        parties or individuals. Around 79% believe so, while 10% disagree—producing
        an agreement score of +70 percent, which the SWS regard as “extremely strong.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b09249-3fb3-40db-b62a-2ee10987c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T00:15:50.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:17:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on June 22 to 26 using face-to-face interviews
        of 1,200 adults nationwide.</p>'
