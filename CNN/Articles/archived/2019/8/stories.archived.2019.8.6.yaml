      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> President
        Rodrigo Duterte has approved the proposed ₱4.1 trillion national budget for
        2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b0de0-cee4-46da-8138-4a3f6f25390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T07:21:25.505+08:00
