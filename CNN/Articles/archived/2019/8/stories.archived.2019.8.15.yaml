      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, shop
        for locally-made crafts, join a discussion on emotional labor and vulnerability,
        watch an improv comedy show, learn how to dye with indigo, watch a musical
        about Apolinario Mabini, and catch the single launch of garage rock band,
        Oddjob.</p>'
