    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d230c4-55fd-4616-9941-0db82e5ddfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Children of the River”</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766a188-cea1-45d6-a6e1-ff840093e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming-of-age films involving gay children are always a delicate
        matter. What “Ang Pagdadalaga ni Maximo Oliveros” did was mix precocity with
        the troughs of emotions and the primacy of adolescent sexuality. Auraeus Solito’s
        film only had a few successors&nbsp;where it debuted 14 years ago in Cinemalaya
        (Joselito Altarejos’ “Pink Halo Halo” comes to mind). In 2019, “Children of
        the River” attempted to tread similar ground but with a treatment so sterile
        and stunted it felt that the storyline was&nbsp;secondary to its military-saluting
        trajectory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea7296-cd2e-498e-875f-f26f5c0f6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the days leading up to the Marawi siege, four children in
        Quirino spend their summer days idly. Elias (Noel Comia, Jr.) finds himself
        confronting his sexuality when a handsome visitor, Ted (Juancho Trivino) arrives
        next door. He spends his time daydreaming and anticipating, like a young gay
        boy would, hoping to bump into Ted while lovingly watching him during basketball
        games. Elias is a dutiful boy, always there when his mom needs him to tend
        to his baby sister or do some household chores. This also translates to his
        doting for Ted, who, in one drunken night, was watched over by Elias while
        fending off a cloud of mosquitoes, a garden in full bloom behind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f1486d-e5ef-4dd7-8c25-59879649b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard not to compare “Children of the River” to “Call Me By
        Your Name” because the former playfully evokes the beats and specificities
        of the latter. At one point, Elias had to change his nickname to Elia because
        of a superstition. There’s also a father-son talk at the end of the movie.
        But “Children of the River” only skims the surface of Elias''&nbsp;longing
        for Ted, resulting to a protracted&nbsp;and sometimes stereotypical shaping
        of a young gay boy’s blossoming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e6e35-4683-410d-9c84-aa944b463436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film though is moored by its pro-military stance (the fathers
        of the four lead characters fought during the Marawi siege), and in a matter
        of minutes, the coming-of-age film turns into a weeping ad for the military’s
        heroic feats during times of crisis. What’s worse, Elias is accepted — no,
        tolerated — as a gay boy because he is responsible. Nothing more terrible
        to learn as a homosexual child than finding out that people will only be accepting
        of you as long as they can get something from you.<em><strong> — DJ</strong></em></p>'
    '34':
