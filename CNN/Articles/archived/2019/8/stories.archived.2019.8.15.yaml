      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel "Migz" Zubiri said some senators
        prefer to pass a bill banning discrimination against several sectors, instead
        of a proposed law that solely bars discriminaton against lesbians, gays, bisexuals
        and transgender people.</p>'
