  'panelo-rappler-osg':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-15T17:04:05.485+08:00
    'imagesource': 'jcr:dd3f996b-fff8-4fe7-81aa-eb56851ae394'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2e00d2e-9cd8-4e31-8475-957463d8bcf6'
    'lead': 'Presidential Spokesperson Sal Panelo says he doesn''t know why Rappler
      was banned from covering Malacañang events because he wasn''t the spokesperson
      when the decision was made.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T17:05:35.962+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:37:47.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:21.094+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sal-Panelo', 'Duterte', 'Rodrigo-Duterte', 'Rappler', 'SolGen',
      'Solicitor-General']
    'template': '1'
    'title': 'Palace leaves Rappler ban issue up to the OSG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11df55d-435f-4a6f-9dae-0e9c816c89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Malacanang,
        banning online news site Rappler from covering its events, now says it is
        keeping its hands off the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf43c3-dfa7-4ba7-a368-560f5c15399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed the ongoing case filed by Rappler and other journalists
        against the ban, which is currently pending at the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da5774-387e-4f12-bc1d-1dbaa25a7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/14/Rappler-petition-Duterte-coverage-ban-journalists.html"
        target="_blank">SC permits other journos to join Rappler plea vs. Duterte
        coverage ban</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312073c-833f-4e3c-8503-f583d7dfc490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We leave it to the [Solicitor General]. That''s his duty to respond,"
        Presidential Spokesperson Sal Panelo said in a media briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e69eb-dc82-43be-bb10-7a47b620e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said that the decision to ban Rappler from covering
        the events of President Rodrigo Duterte and the events in Malacanang does
        not count as a form of censorship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ee678-7288-4958-baa1-98e17ee0e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rappler isn''t stopped from writing stories, even against the government
        as it is wont to do, it is not prohibited publishing what it writes. So how
        can that be prior restraint, violation of press freedom," Panelo said, adding
        that the Rappler reporters still get copies of his statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c3ff3-f427-44fc-ba4f-cd2a8bef62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo followed this up by saying that the Malacanang Press Corp,
        the independent organization of journalists covering the Malacanang beat established
        in the 1960s, can also have their privilege to cover events revoked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dfce4d-70cc-4cc4-bcf2-77628b605463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain rules that you have also to observe as guests
        as the Palace. If you violate that, maging rude kayo (if you become rude)
        or disrespectful, it''s the right of the Palace to either reprimand you or
        exclude you," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173aea56-096c-492b-9dba-b03f6e8ec64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the reason for which Rappler was banned from covering
        Palace events in the first place, Panelo said he didn''t know.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4aec4-001d-43a0-8510-ec4098c87824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam kung anong na na-ban, kasi hindi pa ako ang spokesperson.
        Di ko alam ang reason," Panelo claimed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d24197-c5eb-48f9-96bf-40f16eb8b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know why they were banned because I wasn''t
        spokesperson then. I don''t know the reason.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10604e7c-e410-4730-b4da-8f4a66f70e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:05:35.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:37:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang first banned Rappler from covering events led by President
        Duterte in February 2018, when Panelo served as chief legal counsel and Harry
        Roque was presidential spokesperson.</p>'
