      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42c4fa-d970-4672-8d88-cfc0cd91ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are saying is hopefully people will report
        these incidents to the proper authorities immediately so we can catch them
        at once.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d241e54-b1d3-4bf4-b7fa-24c9e52c9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:29.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, the world-famous Boracay island underwent a <a data-cke-saved-href="https://cnnphilippines.com/news/2018/04/26/government-temporarily-closes-boracay.html"
        href="https://cnnphilippines.com/news/2018/04/26/government-temporarily-closes-boracay.html">six-month
        closure</a> and rehabilitation after President Rodrigo Duterte called the
        tourist destination a “cesspool.” The island was reopened to visitors in October.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a589600-8747-45fc-bdf5-fa7ed98a21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, meanwhile, have yet to identify the tourists in the
        viral clip.</p>'
  'ohio-fossil-woolly-mammoth-jackson-hepner':
    'author': 'Amanda Jackson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-15T08:51:59.038+08:00
    'imagesource': 'jcr:7be582b4-248a-4e4a-8735-f01f55053e5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7212fd1b-7985-47b1-9a39-659c2170d7b5'
    'lead': 'An Ohio boy playing around in a creek bed stumbled across an odd, ridged
      object jutting out of the mud. To his surprise, it turned out to be a woolly
      mammoth tooth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:55:54.008+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:38:04.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:16.394+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'North-America', 'Ohio', 'science', 'fossil', 'woolly-mammoth',
      'Jackson-Hepner']
    'template': '1'
    'title': 'A 12-year-old snags a mammoth discovery while on vacation in Ohio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb694b-df22-47de-b722-2f3892c37ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Ohio boy playing around in a creek bed
        stumbled across an odd, ridged object jutting out of the mud. To his surprise,
        it turned out to be a <a href="https://edition.cnn.com/2019/03/18/health/japan-woolly-mammoth-resurrection-intl/index.html">woolly
        mammoth</a>&nbsp;tooth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badf707-a9d3-4dd3-9226-8b659cfb9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson Hepner was visiting The Inn at Honey Run in Millersburg,
        Ohio, in July with his family when he made the discovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3377f-4000-45f8-97ac-5d922ec2c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His dad and his uncle are both really into natural history and
        understanding nature," Jason Nies, who owns the inn, told <a href="https://www.news5cleveland.com/news/local-news/oh-holmes/boy-discovers-prehistoric-mammoth-tooth-during-family-reunion-at-millersburg-inn">CNN
        affiliate WEWS</a>&nbsp;on Tuesday. "They quickly jumped online and were Googling
        it, and that''s when we quickly found out this might be a mammoth or a mastodon
        tooth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f2e4b-b181-4955-ad17-025ac16a394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s family and the inn wanted to find out for themselves
        what ancient fossil he had unearthed, so they contacted several professors
        in the area, including P. Nick Kardulias of the College of Wooster''s Program
        of Archeology, the inn said <a href="https://www.innathoneyrun.com/rare-mammoth-tooth-grounds-inn/?fbclid=IwAR1jH9615YjKxDbjrIeWGFrhK5DDOXKABOoAu_yLy6TqAmiV216oQjozPRU">in
        a post to its website</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da2617-d753-4cec-a831-d808fdb96e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been very excited since the find, and that excitement has
        grown with the increasing interest in the story," Jackson''s dad Josh Hepner
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77eaeba-cb6c-4adc-9679-05a90d370eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the experts came to inspect the object and look at the location
        of the discovery, Jackson drew them a map with a note attached, the inn said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a61f3-cda8-48b6-aa95-5b52d9793d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found the mammoth tooth about ten yards upstream from the bridge
        we had our family pictures on. It was partially buried on the left side of
        the creek," the inn said the boy wrote in the note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea37426-a3d8-4a83-aa8d-bdf2e6c6c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended the note with one request.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0d8d7-7f4d-448e-a8a0-7f2ec6b487af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to have my tooth back in my hands as soon as possible,"
        it reads. "I want to show my friends."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf88f15-2771-4a01-a73f-a8d77e574493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardulias, the professor, confirmed to <a href="https://fox8.com/2019/08/13/millersburg-inn-says-boy-discovered-woolly-mammoth-tooth-on-its-grounds/">CNN
        affiliate WJW</a>&nbsp;that he and a colleague believe the 12-year-old did
        in fact discover a mammoth tooth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5208f9d-d51c-41ee-b22f-225d982ee721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://www.ohiohistorycentral.org/w/Mastodon_and_Mammoth_Fossils">Ohio
        History Central</a>, both mastodon and mammoth fossils have been found around
        the state. They became extinct about 10,000 years ago. Mammoths were grazers,
        so their molars had smooth ridges for eating grass, according to the <a href="https://www.nps.gov/articles/mammoth-or-mastodon.htm">National
        Park Service</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcf7d7-438d-4615-9f1c-b92dc9f06481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t be prouder to be the site of such an extraordinary
        find," the Inn at Honey Run <a href="https://www.innathoneyrun.com/rare-mammoth-tooth-grounds-inn/?fbclid=IwAR1jH9615YjKxDbjrIeWGFrhK5DDOXKABOoAu_yLy6TqAmiV216oQjozPRU">said
        in a news release on its website</a>&nbsp;last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f07873-e826-4470-945e-96e79cff1266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nies says he hopes that one day, after Jackson is done showing the
        tooth off to his friends, that he''ll return it to the inn to be displayed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a8438-bf39-480f-990f-0aae1352086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/14/us/woolly-mammoth-tooth-ohio-trnd-scn/index.html">A
        12-year-old snags a mammoth discovery while on vacation in Ohio</a>."</em></p>'
  'jeremy-corbybn-brexit-united-kingdom-no-confidence-vote':
    'author': 'Sarah Dean and Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-15T08:56:39.474+08:00
    'imagesource': 'jcr:8b253933-16cb-4f7f-a54b-38fc4588810c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd22a9d37-2599-4a0c-9c9b-0000a4af1966'
    'lead': 'UK opposition leader Jeremy Corbyn has set out his plan to stop Boris
      Johnson from leading the country into what many fear could be a catastrophic
      ''no-deal'' Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:06:08.419+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:38:04.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:16.568+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'European-Union', 'United-Kingdom', 'Jeremy-Corbyn', 'Brexit']
    'template': '1'
    'title': 'UK opposition leader Jeremy Corbyn threatens no-confidence vote to stop
      no-deal Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04108f89-6530-4910-9e27-43355d28d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UK opposition leader Jeremy Corbyn has
        set out his plan to stop Boris Johnson from leading the country into what
        many fear could be a catastrophic <a href="https://edition.cnn.com/2019/08/10/europe/europe-isnt-scared-of-boris-johnson-analysis-intl-gbr/index.html">''no-deal''
        Brexit</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976acc8-cb24-4add-ae1c-c0d3176b6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour Party leader has announced he will begin consideration
        of a vote of no confidence in Johnson''s government "at the earliest opportunity"
        and seek to form a "strictly time-limited" caretaker government, in a letter
        sent Wednesday to leaders of other UK parties and senior backbenchers in Parliament
        in the hope of rallying their support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101618eb-3d93-4d5d-aed1-385111ba4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn did not specify a date for a no confidence vote, however
        it would have to be after parliament returns from summer recess on September
        3 and before the current Brexit deadline of October 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5bd652-ae51-4e7e-bc69-57418b0e3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson has a parliamentary majority of one.
        This makes him vulnerable to losing a vote of <a href="https://edition.cnn.com/2019/08/07/uk/the-uk-cant-have-a-constitutional-crisis-intl-gbr/index.html">no
        confidence</a>. And while bringing down his government wouldn''t automatically
        stop a no-deal Brexit, it could trigger a series of events that leads to him
        requesting a Brexit extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558e6c9-8e97-4878-bc74-11103689addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vote of no confidence is successful, Corbyn says in the letter
        that he would then ask permission from the House of Commons to form a "strictly
        time-limited" caretaker government with the aim of calling a general election
        "and securing the necessary extension of Article 50 to do so".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260926f2-9f88-4f3d-9cd4-204568a62dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn promises that — in the case of a general election — Labour
        would offer the public a second chance of voting on whether to leave the European
        Union at all. He says one of the options on the ballot would be to remain
        in the EU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f2a15-1d3f-4776-90f6-d8553f7431fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in stark contrast to Johnson''s "do or die" policy of <a
        href="https://edition.cnn.com/2019/08/12/politics/john-bolton-london-brexit-boris-johnson/index.html">leaving
        the EU by October 31</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd442d0-ede9-46c7-8b67-5791c5fff015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government has no mandate for No Deal, and the 2016 EU referendum
        provided no mandate for No Deal," Corbyn writes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da887e-2aee-436c-af0c-2ae55a57a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter — seen by CNN — is addressed to Liberal Democrat leader
        Jo Swinson, Plaid Cymru Westminster leader Liz Saville Roberts, SNP Westminster
        Group leader Ian Blackford, and Green Party leader Caroline Lucas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc9ec4-9ecd-4424-9a94-6b33bc317354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swinson has signaled the Liberal Democrats would consider backing
        Labour to stop Brexit. "Working with other parties is the only way to stop
        Boris, and stop Brexit," Swinson tweeted Tuesday, in response to a call from
        Labour''s deputy leader Tom Watson for his party to work with the Lib Dems
        to stop a no-deal Brexit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac8ebc-7c63-44a1-81f2-fed8c790402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swinson and Watson also appeared together at an event Tuesday, where
        they discussed stopping a no-deal Brexit with young people. "We should work
        together to solve Brexit, to stop Boris Johnson and his anti-democratic attempts
        to crash out and maybe give us a general election during the middle of that,"
        Watson said. "I think we''ve got the good will and those relationships to
        make that work positively because our country is facing a crisis," Swinson
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2628d8-337e-4618-97e8-275ef8b45d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also addresses Conservative pro-Remainers Dominic Grieve
        and Oliver Letwin, plus Independent Nick Boles — who quit the Conservative
        party after his plan for a softer Brexit was defeated in parliament. Former
        Conservative cabinet minister Caroline Spelman, who has campaigned against
        a no-deal Brexit, was also sent the letter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882e93e-79b2-4ad9-854d-183c82908624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn says he would welcome the chance to discuss his proposals
        with them, which he hopes "can halt the serious threat of No Deal, end the
        uncertainty and disarray, and allow the public to decide the best way ahead
        for our country."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b323ab8-8939-46f8-95bf-8237cab619ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeremy Corbyn wants to cancel the referendum and argue about Brexit
        for years. I am committed to leading our country forward and getting Britain
        out of the EU by October 31st," Johnson tweeted Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4ea38-deb7-4187-aa82-d56ddfc05a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke about no-deal Brexit in a Facebook live video from
        Downing Street Wednesday, saying: "Our European friends are not moving in
        their willingness to compromise, they''re not compromising at all on the Withdrawal
        Agreement even though it''s been thrown out three times, they''re sticking
        to every letter, every comma of the withdrawal agreement — including the backstop
        — because they still think Brexit can be blocked in Parliament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd705c718-1f5a-421f-b53b-23043e0d445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so the awful thing is, the longer that goes on the more likely
        we will be forced to leave with a no-deal Brexit, that''s not what I want,"
        he warned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b884db-27b4-4e92-ab3a-3c170022853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, Johnson has brought many hardline Brexiteers
        into his cabinet and onto his team of advisors, and in the past few weeks,
        no deal has gone from something barely anyone believed could happen to arguably
        the most likely outcome.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3243922-a144-47be-a956-63f3951fdfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Parliament topple the government, it becomes very likely
        that Johnson would have to call a general election. When that election would
        be has become one of the most talked-about issues in Britain and in Brussels.
        Some think that Johnson would call for an election after the Brexit date,
        meaning in theory that he can run the clock down to a no-deal Brexit with
        nothing in his way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0a75c-5ffe-4d25-9916-2ec21540d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no-deal really is as catastrophic as some have predicted, then
        it''s hard to see how that would help Johnson during an election campaign.
        At that point, he would own no-deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ded96-b5d5-4ac4-bf42-a416ce1e400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he loses a confidence vote, however, Johnson could theoretically
        play another card. He could request an extension, then immediately unleash
        hell on the people who made him do it — the majority of Parliament who do
        not want to leave without a deal. That could turn a general election into
        a fight between the people who "stole" Brexit and the man who, with a bigger
        majority in Parliament, would finally get the job done.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2663b-733e-4ab4-b56c-913fb0638080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should that happen and should Johnson win a parliamentary majority,
        then expect to see the language harden. Johnson will have a mandate to deliver
        a no-deal Brexit and he will have the majority to do it. He will probably
        revert to his plan of trying to scare Brussels into making concessions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438ea4b-1f0d-48c3-a404-56d13a61c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:06:08.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/14/uk/corbyn-no-confidence-boris-johnson-brexit-intl/index.html">Jeremy
        Corbyn threatens no-confidence vote to stop no-deal Brexit</a>."</em></p>'
  'nato-russia-aircraft-aerial-encounter':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-15T09:06:53.720+08:00
    'imagesource': 'jcr:99c82512-d541-4872-8058-6a67e208ff71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e051546-588a-434b-ae99-c1e547733466'
    'lead': 'A Russian fighter jet acted in an ''unsafe manner'' during an encounter
      with NATO aircraft, with the Russian jet almost cutting into the flight path
      of a NATO plane, forcing the alliance jet to maneuver to avoid a dangerous situation,
      a NATO military official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:09:02.905+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:38:03.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:16.742+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NATO', 'Russia']
    'template': '1'
    'title': 'NATO accuses Russian jet of conducting ''unsafe'' maneuver during aerial
      encounter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7e31f-9022-440a-a3b2-90c9d2eaa658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Russian fighter jet acted in an "unsafe
        manner" during a Tuesday encounter with NATO aircraft, with the Russian jet
        almost cutting into the flight path of a NATO plane, forcing the alliance
        jet to maneuver to avoid a dangerous situation, a NATO military official tells
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee1c42-a5fd-4d7f-87d6-99f12d96a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred Tuesday when two Spanish F-18 fighter jets
        assigned to the NATO Baltic Air Policing mission were scrambled to identify
        a Russian Tu-214 transport aircraft that was being escorted by two Russian
        Su-27 fighter airplanes over the Baltic Sea, close to NATO member airspace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f423c4-f7f0-442e-863a-1c4c2b121f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO official said the Russian fighters were flying without
        a flight plan and had their transponders switched off, behavior NATO officials
        say can put civilian and military aircraft operating in the area at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d7e26-e6fc-433f-8a1f-cf6c5c9ba072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian news agency TASS reported that the Tu-214 was transporting
        Defense Minister Sergey Shoygu, who was flying to the Russian controlled exclave
        of Kaliningrad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d258e46-0987-498d-a008-d0c4e0acc7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO officials said they had no official information as to who was
        aboard the aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de5776-8416-4a17-93b5-97ee512da6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scrambling F-18s</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a305f1-89f6-4330-98c6-4a4d99fd6ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tu-214 airplane had a valid flight plan, did identify itself
        and responded to air traffic control. The two escorting Su-27 flew without
        a flight plan, their transponders were switched off and they did not talk
        to air traffic control," a NATO military official told CNN, adding that the
        F-18s were scrambled from Šiauliai Air Base in Lithuania "in order to assess
        the situation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cbb13-8d7e-41e3-afc2-8cc565a6bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently F-18 fighters from Spain, JAS-39 Gripen fighter jets from
        Hungary, and Typhoon jets from the UK are participating in NATO''s long-standing
        Baltic Air Policing mission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4e67c-2a2c-4945-ae9e-2d1515e77dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO frequently scrambles jets to intercept aircraft that fly in
        close proximity to NATO airspace without filing a flight plan, without having
        turned on their compulsory transponder or without communicating with air traffic
        control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e584448-6a46-49b1-8392-4471bf44181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian news service TASS said that one of the Russian fighters
        had forced the NATO approaching aircraft to leave the area, with Shoygu''s
        press secretary posting a video of the encounter on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9382c-6b25-4960-8d01-b3c99e8f40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unsafe manner''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cbe8a-09fa-4d63-91d9-2b56063e1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO accused one of the Russian jets of acting in an "unsafe manner"
        during the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0fae6-535f-481d-b727-3fdcc636716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the (Russian) planes'' intention was assessed, the two F-18
        fighter aircraft turned left to move away from the intercepted aircraft. Shortly
        before, one of the Russian Su-27 fighters also turned left to almost cut into
        the flight path of one of the F-18s in an unsafe manner," the NATO official
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20b5aa-72ff-4022-883e-a35ffbb0b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the quick and professional reaction of the F-18 pilot, a
        potentially dangerous situation for both airplanes was avoided," the official
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732d3c8-d429-4b60-bb8e-86ce63f575c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breaking away from the intercepted aircraft upon successful identification
        is a normal procedure for aircraft flying under NATO authorities. Pilots flying
        during NATO missions adopt a de-escalatory stance to prevent misunderstandings,"
        the NATO military official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d44ce-91ab-4606-b236-c88cf3e723b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:09:02.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/14/politics/nato-russia-jets-unsafe/index.html">NATO
        accuses Russian jet of conducting "unsafe" maneuver during aerial encounter</a>."</em></p>'
  'wesmincom-sobejana-sibutu-strait-tawi-tawi-chinese-warships-not-hostile':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-15T09:18:54.664+08:00
    'imagesource': 'jcr:b6c38407-46a6-416a-bc25-1bdd5b727709'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ac6a17-8d8e-48a7-92b8-b8d528e3b90c'
    'lead': 'The chief of the Western Mindanao Command (Wesmincom) said the Chinese
      warships recently spotted in the country''s territorial waters were not hostile,
      despite not having coordinated with local authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:35:49.950+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:38:02.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:16.878+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'Wesmincom', 'Western-Mindanao-Command',
      'Cirilito-Sobejana', 'Tawi-Tawi']
    'template': '1'
    'title': 'Wesmincom chief: Chinese warships did not coordinate with PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63fef1-5125-486d-bc40-b4323bee0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        chief of the Western Mindanao Command (Wesmincom) said the Chinese warships
        recently spotted in the country''s territorial waters were not hostile, despite
        not having coordinated with local authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6a8ae-85d4-4326-9eef-ae342769bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines New Day Thursday, Wesmincom Command
        Chief Lt. Gen. Cirilito Sobejana said two warships were spotted in Sibutu
        Strait near Tawi-Tawi in July, and three others were there in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1829b0c-1f2b-4b62-94fa-ba4f1cb7e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, there was no coordination at all, that''s why we reported
        the matter to higher headquarters so that engagements will be done by the
        higher authorities — with the Department of Foreign Affairs and the counterpart
        Chinese authorities," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e6703-1de2-4c89-ae03-1abad926092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said they were able to assess the ships were not hostile
        because they did not act in a way that "alarmed" the Armed Forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71419f9c-73c2-4e1a-8dac-532f799a36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they saw us, they immediately changed direction away from
        our territory. So, I should say that while they did not enter into our territory,
        it will alarm our Armed Forces if they will do anything hostile," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c0544-3267-497c-9443-03f408e427a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the ships were not hostile, Sobejana said their only concern
        was the vessels entering Philippine territory without coordination.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wesmincom chief says Chinese warships that entered PH waters in
        July, August didn&#39;t make any coordination with PH <a href="https://t.co/Uwb00u8JxO">https://t.co/Uwb00u8JxO</a>
        <a href="https://t.co/6zneS0U6yr">pic.twitter.com/6zneS0U6yr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1161765344597254144?ref_src=twsrc%5Etfw">August
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94d9e0-9b25-4988-8b3b-204b9d84e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a0a43-933b-4f83-a0c9-1a2b411fa1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana added they make a call via the Automatic Identification
        System (AIS) to ships, whether civilian or military, when they are seen entering
        Philippine territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091393b-5a01-4457-aec5-6732307727a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, when we saw these warships, they didn''t answer
        our call. Nor could we recognize where they came from or where they were going
        because the AIS was off," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c152f72-9967-43bc-b854-8c9c46ceef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibutu Strait is an internationally-recognized sea lane where foreign
        ships enjoy the right of innocent passage. However, Sobejana <a href="https://cnnphilippines.com/news/2019/8/14/Chinese-warships-Sibutu-strait-AFP.html">earlier
        said</a> the recent Chinese incursions were not innocent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a693920-bc7e-43d1-aa4a-145e7bcaf412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang innocent passage straight line <em>lang ''yun, pagka medyo
        nagkurba ka</em> [if it curved], that is no longer considered as innocent
        passage," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e2c6a-1f78-44a9-84ae-72807c53cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/25/Delfin-Lorenzana-Sibutu-Strait-Chinese-warships.html">Defense
        Secretary Delfin Lorenzana earlier called out</a> Beijing''s failure to inform
        Manila about the passage of four Chinese warships in the same strait since
        February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fff226-225f-448f-97c4-4cabe9c6d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military <a href="https://www.cnnphilippines.com/news/2019/8/6/china-navy-ships-balabac-strait-palawan.html">also
        monitored</a> four more Chinese vessels, including ships from the Chinese
        Navy, transited Balabac Strait in Palawan in June.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631710b-3f21-489a-a8fe-a77c83fb8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:49.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it has lodged a diplomatic
        protest with Beijing over the passage of some of these warships in Philippine
        waters.</p>'
  'el-paso-shooting-antonio-basco-margie-reckard':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-15T10:18:01.736+08:00
    'imagesource': 'jcr:5b052eb3-fa30-4067-acfc-0cb5a5133781'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ff2f7e-7e75-4fd4-9524-3f3fa555df9f'
    'lead': 'tonio Basco and his wife, Margie Reckard, 63, met 22 years ago and quickly
      became inseparable. She became the love of his life and his only living relative,
      he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:22:21.196+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:38:02.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:17.083+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-America', 'El-Paso', 'Texas', 'El-Paso-shooting', 'Antonio-Basco',
      'Margie-Reckard']
    'template': '1'
    'title': 'Antonio Basco''s wife was killed in the El Paso massacre. He''s welcoming
      anyone to her visitation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cea984-db6c-4194-8303-f733bfab7855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly two weeks after the El Paso massacre,
        Antonio Basco pushed a Walmart cart full of red and pink roses, gallons of
        water and a wooden cross to a memorial honoring his wife and the 21 others
        who were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854b44a-5e49-4203-9f49-7d69d6dfa661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stay away from here," Basco, 61, told CNN. "All I know
        is that my wife never hurt someone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a0105-8144-4a30-bd4e-22b9d2b831ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basco and his wife, Margie Reckard, 63, met 22 years ago and quickly
        became inseparable. She became the love of his life and his only living relative,
        he said. <a href="https://www.perchesfuneralhomes.com/obituaries/Margie--Kay-Reckard?obId=5693840">Hundreds
        are expected to attend Reckard''s visitation</a>&nbsp;on Friday evening at
        the La Paz Faith--Perches Funeral Home in central El Paso because the funeral
        home said Basco would welcome "anyone to attend his wife''s services."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7615a86-7947-49c1-a4ff-5c60b48dffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after the massacre, Basco has visited the makeshift
        memorial behind the Walmart store daily. He would come and go at all hours
        of the day and has slept there at least one night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989bf54c-8d4c-4226-b4fe-855b77f078cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He kneels in front of a white cross bearing his wife''s name that
        is surrounded by candles and dozens of flowers. He prays for her and even
        talks to her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbddfc8-2e9e-4500-bcf3-aba25f2f87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Dickey, a chaplain for Disaster and Victim Services International,
        said crowds of strangers have approached Basco with words of support, or simply
        to offer a hug.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374dac6-df03-4225-9dbd-e5429c5890fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was basically just mumbling to himself that he had no one anymore,
        that she was everything he had. He didn''t know what he was going to do,"
        Dickey said about the day he met Basco. "He kept repeating that he was going
        to be so alone now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7e4ce-4ac8-4d42-a4bf-9a42f92ffe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickey said he told Basco, "No, they are your family. El Paso is
        now your family."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8964a-bb73-476e-875c-fd96df0c76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Every second, every breath... has been a wonderful life''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ab104-31b4-45bb-a7aa-9b6c8b79375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basco had just quit riding rodeo in Omaha, Nebraska, when he met
        Reckard at a bar. She was originally from the Washington, DC, area. Basco
        is from Louisiana.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d415960-860d-421a-aa01-4a6d8a82d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Reckard had been smiling at him that night but he was so
        shy he couldn''t talk to her. At some point Basco finally approached her.
        What started as a drink and a friendly conversation turned into a dinner and
        later into their first time sharing breakfast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5cd043-3600-44a8-93b5-87c8f087604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me and my wife had a bond, a magnificent bond," Basco said. "I
        never felt anything like that in my life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70dc55-9911-4993-94d9-7a56c43d2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, they hopped on a train together with nothing more than a backpack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0898473-ed8e-4092-ad6d-4a8f68e26c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every second, every breath... has been a wonderful life," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f410005-79f2-46c7-81be-43adb9f59225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple traveled around the country until they eventually settled
        in El Paso. They took care of each other as they grew older and as Reckard
        began battling Parkinson''s disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89587130-ccea-4ed6-9523-7f8d11582030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never went to bed mad at each other without saying good night
        or I''m sorry," he said. "We planned on living together and dying together."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fac2ae-6e2b-4b69-8f04-51a9bcbe0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rico Duran, 22, an in-home care provider who had been working with
        the couple, said they''d spend their days watching old school cowboy movies
        or sometimes cruising around town in their blue SUV.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ce0e8-fd23-4636-8a88-9d3321c0d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reckard was really active, Duran said, and wouldn''t ask for help,
        even though she had to use a walker to move around. Reckard and Basco were
        always smiling and striking up conversations even if there was a language
        barrier, Duran said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabae2b7-814d-4e68-9c7d-dc277d13a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have so much love for the Chicanos and overall the people
        in the city," Duran said. "They didn''t know Spanish but they were always
        making an effort to communicate with Spanish speakers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ca18d-7f3a-469e-b83b-af9f633e6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>El Paso is becoming his family</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5220cb8-824a-4e4b-8f35-2bba963cd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basco was doing maintenance on the SUV outside their home on August
        3 when Reckard left for Walmart. It was his wife''s Saturday routine to go
        to the store near Cielo Vista Mall to shop for groceries, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713d014-dc07-44fc-9839-ccb77d520ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gunman opened fire inside the store, taking the lives of 22 people
        and wounding at least two dozen. Reckard died in the largest massacre the
        city has seen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc744de8-250e-4d09-9e81-3c32ad083318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basco searched for Margie in local hospitals for hours, hoping to
        reunite with her, but the medical staff wouldn''t tell him anything. It wasn''t
        until Sunday that law enforcement officers contacted Basco and "told me that
        my wife had been murdered," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b90695-e51e-4679-8aa1-b9d696c59599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife who had been his angel, his partner and, without a doubt,
        the love of his life was not returning home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52718a2-5e87-4e49-98a2-869febb58ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need anything," he said. "I need her and I keep begging
        her to come back but I know it''s impossible."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ce66c-3c10-4ddd-92d8-0dbc55459b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people in El Paso have joined him at the memorial for
        days. A local journalist set up a GoFundMe page for him and was making sure
        he would get the funds on Wednesday. Jorge Ortiz, the general manager of Perches
        Funeral Home, said it''s unclear how many people will attend the funeral but
        that more than 60 people have already called to order flower arrangements.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeda491-775a-4e71-a919-8111234727ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his wife''s funeral approaches, Basco, who is still wearing his
        blue Ford Motor cap and his silver wedding band, said he''s thankful for all
        the families and individuals who''ve reached out to him.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd484ab-a5f8-43e5-8298-1d3c799c84da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it wasn''t for all of these people, I don''t know how I would
        make it," Basco said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbef685-1840-47c1-8c32-07560c452d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Basco said he was not ready to learn how to live by
        himself. He was planning to pay a few house bills, feed his cat, Princess,
        and come back once again to water the flowers at the makeshift memorial and
        give his wife''s cross another kiss.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f1a40-ec6a-4b04-8294-4585fa0eea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:21.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/14/us/el-paso-shooting-antonio-basco-margie-reckard-funeral/index.html">Antonio
        Basco''s wife was killed in the El Paso massacre. He''s welcoming anyone to
        her visitation</a>."</em></p>'
  'chinese-paramilitary-hong-kong-protesters-border':
    'author': 'Matt Rivers and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-15T10:23:00.847+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed12332-0d63-4b31-8f0d-861a0337a2be'
    'lead': 'As protests continue to sweep through Hong Kong, large numbers of China''s
      paramilitary force are just miles away from Hong Kong''s border with mainland
      China, according to a CNN team on the ground in Shenzhen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:26:30.280+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:38:00.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:17.338+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Chinese paramilitary members are gathered near Hong Kong border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53536191-57a4-4de0-b59f-4c826e6447ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As <a href="https://edition.cnn.com/2019/08/14/asia/hong-kong-airport-protests-intl-hnk/index.html">protests
        continue to sweep through Hong Kong</a>, large numbers of China''s paramilitary
        force are just miles away from Hong Kong''s border with mainland China, according
        to a CNN team on the ground in Shenzhen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913b52f-f192-44b0-b1f4-046363ec0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN saw uniformed members of the People''s Armed Police Force (PAP)
        with riot shields and batons at the Shenzhen Bay Sports Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97bb1b-e449-4b67-a7a3-0bd081d716bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAP is the 1.5 million-member paramilitary force the government
        regularly deploys to quell protests within its borders. It is under the command
        of China''s central military commission, headed by Chinese President Xi Jinping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617fdb5-9a6d-4b5c-9253-7b017af640dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their presence just across the bay from Hong Kong comes amid speculation
        that Chinese forces could enter Hong Kong and quash the protests, which are
        in their third month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80c62f-62a9-493a-aefb-9e64be820d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been no indication that the PAP are set to do that,
        and such an intervention could have <a href="https://edition.cnn.com/2019/08/05/business/hong-kong-protest-china-army-pla/index.html">devastating
        effects on the territory</a>''s economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258d01c-524d-4486-ac4e-2aeb2f715e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images of the sports center, located just across the harbor
        from Hong Kong, purport to show vehicles gathering at the center. On the ground
        Wednesday, CNN saw dozens of troop carriers and at least one armored personnel
        carrier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941398f2-cb00-4a35-8790-fd00a0122309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PAP officer told CNN the forces had just arrived for a temporary
        assignment, staying at the sports stadium where they were filmed by CNN. The
        officer did not explain why the troops were stationed there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49219303-8db9-4478-9a17-1393d30f2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Propaganda</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28980a6a-b933-46ae-8101-abcc5679e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a US official with direct knowledge of the latest
        assessment on Hong Kong told CNN that the US does not see forces ''streaming
        to the border'' between China and Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c2eec-1ad4-41a9-b31c-13ec75c16155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official added that the situation could quickly change as
        the forces are mobile, noting that China does have the capability to put significant
        forces into Hong Kong "within several hours."</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We can confirm the presence of a large number of Chinese paramilitary
        troops stationed at a sports complex in Shenzhen, just miles from the border
        with Hong Kong. Some seen here carrying shields and helmets. An officer wouldn’t
        tell us why they were there and forced us to leave. <a href="https://t.co/cUzRLdiqb5">pic.twitter.com/cUzRLdiqb5</a></p>&mdash;
        Matt Rivers (@MattRiversCNN) <a href="https://twitter.com/MattRiversCNN/status/1161659759751122944?ref_src=twsrc%5Etfw">August
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f5837-0680-4004-b43c-effe1e4c0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71308264-c586-414b-bd58-58becc76b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the forces on the Shenzhen side are largely, if
        not all, PAP. In recent months, as the crisis has built up, the PAP has "increased
        readiness levels," as well as making public shows of forces with anti-riot
        training.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac800bc8-d344-422c-b2f6-c54d7746647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Chinese state media circulated videos purporting
        to show an increased military presence in the city of Shenzhen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f94d48-0083-4bde-ac3e-3b720b34876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US President Donald Trump tweeted that the US had seen
        Chinese troop buildups near the border, though it''s unclear whether he was
        referring to the PAP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93430a5-f95d-4c28-a839-a59d106c3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say such an incursion would have <a href="https://edition.cnn.com/2019/08/05/business/hong-kong-protest-china-army-pla/index.html">disastrous
        effects</a>&nbsp;for Hong Kong: It could hurt Hong Kong''s status as an Asian
        financial hub; lead to a mass exodus of people; trigger a stern international
        response; and ultimately mean a failure of the "one country, two systems"
        policy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d623cb-52cd-49c3-b42f-2b1b105261ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the city''s close ties to mainland China, any intervention
        of force would risk ricocheting through the entire country at a time when
        the world''s second biggest economy is already vulnerable because of the trade
        war with the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de11e6-749a-42da-97f1-ea5ae7744c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flashpoints</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05af1f-a429-408c-88c4-d9913861ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protest movement started in early June in opposition
        to an extradition bill, which critics feared could be used to target dissidents
        for prosecution in mainland China. The bill has since been shelved, but the
        uproar stoked a wider civil unrest that shows no sign of ending.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9a05b-ad4a-4890-a78d-a690c6c6c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday saw several flashpoints, as protesters overran airport security,
        using luggage carts to set up barricades in front of security checkpoints
        and blocking passengers from accessing their flights.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f05ae-5919-40f3-8b1b-0e38e24a0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government authorities strongly condemned the protesters
        on Wednesday, describing their actions as having "broken the bottom line of
        the law, morality and humanity."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed69992-e524-48aa-9706-b98f016a457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has adopted a more strident tone in recent weeks, focusing
        on violence committed by a smaller faction of protestors and framing the movement
        as one of radical separatists being controlled by foreign "black hands."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db5d73-a7f9-4f18-b0d4-39be03c84eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protesters by and large are young, angry and leaderless.
        They complain that the government has continued to ignore their five demands,
        which include calls for universal suffrage and investigations into alleged
        police brutality and misconduct.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fd882-d93f-4f3f-9835-c2917e629f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong leader Carrie Lam has repeatedly apologized for her government''s
        botched handling of the extradition bill that initially sparked the protest,
        and has vowed to do a better job of listening. But she said the political
        issues will only be dealt with after law and order resumes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3398496-b36c-4736-a606-3f47f6fcf965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:26:30.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/14/asia/paramilitary-force-china-hong-kong-hrk-intl/index.html">Chinese
        paramilitary members are gathered near Hong Kong border</a>."</em></p>'
