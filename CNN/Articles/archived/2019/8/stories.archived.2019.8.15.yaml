      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport will be constructed on a 2,500 hectare property in Bulakan,
        Bulacan, and will cost around ₱734-billion. With no other companies vying
        for the project, the Department of Transportation (DoTr) awarded it to SMC
        Wednesday.</p>'
