  'liverpool-chelsea-european-super-cup':
    'author': 'James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-15T10:27:01.736+08:00
    'imagesource': 'jcr:6a136f8a-99f1-4f78-a753-d8260742fe70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09642193-85b9-4a0c-ab41-82818c4d7d22'
    'lead': 'Liverpool held its nerve to win the European Super Cup after defeating
      Chelsea on penalties in Istanbul on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:31:05.059+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:37:59.888+08:00
