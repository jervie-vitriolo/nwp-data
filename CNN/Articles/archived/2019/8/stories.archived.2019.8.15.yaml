      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainfall survey, titled "It is raining plastic," was put together
        by scientists at the US Department of the Interior and US Geological Survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377c7e9-2786-42ea-9cff-fad14927c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
