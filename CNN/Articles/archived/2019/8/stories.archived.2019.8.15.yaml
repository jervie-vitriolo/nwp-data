    'lead': 'Ty-led GT Capital Holdings profits rise to ₱7.4 billion in the first
      half with better car sales and loans granted through its banking unit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T18:15:18.612+08:00
