      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778dfe6e-b807-47c5-81fc-f9cce780a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> One
        of the suspects behind the kidnapping of Bureau of Internal Revenue (BIR)
        officials was killed on Thursday, police said. Three other members of the
        crime syndicate involved in kidnap-for-ransom incidents were arrested by authorities
        during the simultaneous raids held in Caloocan and Bulacan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef9d1e-61a3-4008-9523-9574d9bc011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9405b3f-db20-4d73-8156-cc103646a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Guillermo Eleazar said the suspect, identified
        as Leo dela Fuente from Barangay Socorro in Quezon City, was killed during
        a joint police operation in the syndicate''s safe house in Marilao, Bulacan
        early Thursday morning. He said the authorities served a search warrant when
        the suspect engaged the police in a firefight. Among those recovered in the
        house were eight firearms, a hand grenade, an empty vault, and police uniforms
        without serial numbers worn by the abductors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0dee2a-e644-423f-8149-54895a5229fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c196ee7-ee3f-4b69-a1f7-c8a4313fd41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar described dela Fuente as "a main player" in the crime syndicate.
        He also revealed some active police personnel and retired military officials
        are also part of the group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139005e0-219c-449e-9c7b-7e200a024fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401c377-3028-4363-9140-8c65b1924fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed the tactics of the syndicate in order to extort money
        from businessmen, particularly&nbsp;BIR officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305c2a9-bd30-413d-9657-d0c3c2e2c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f5947-89db-43e9-a12c-b8bf4b252b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They accost these victims — may ibang nakasuot pa ng PNP uniform.
        After they accost the victim, hinihingan ito ng pera. Either sa kanila mismo
        manghihingi or sa relatives nila. Ang kaibahan nito sa ibang mga kidnap-for-ransom
        victims, ito ay mabilisan lang. Hindi na ito pinagpapalipas pa ng isang araw,"
        he said in a media briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4a875-9e92-4beb-85b8-57e281b3b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b84da1-baad-4ca4-9337-204fd8a9a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They accost these victims, with some of the kidnappers
        wearing police uniforms. After they accost them, they extort money from the
        victims themselves or their family. What sets this apart from other kidnap-for-ransom
        operations is that it''s a swift transaction. It doesn''t last for more than
        a day. The victims are released after the ransom is paid.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14dc7b3-d613-4a3d-a2fc-124efecaedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e6854-6223-4e13-81bf-44340c97e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to determine the number of BIR officials who
        have been kidnapped in recent years. Eleazar said there are no official police
        reports received on these cases since the affected families are scared to
        go forward. But Eleazar said they have been monitoring the actions of the
        syndicate for over a year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08872b0a-26c7-4ab7-94fa-2783c7c33bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8126a-0a27-499e-b8a4-7e9c9526a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:14.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have complete details because of the apparent refusal
        of the victims to file complaints with authorities," he told CNN Philippines.</p>'
