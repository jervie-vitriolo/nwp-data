      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09355de-537b-45ab-96a7-1b393865de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She went up to my mother''s room and they quickly
        hugged. Then Leila asked our mother, ''Who am I?'' At first she didn''t hear
        because of her poor hearing, so Leila repeated the question. My mother responded,
        ''You''re Leila!'' They were so happy. It was a beautiful reunion.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97419f45-c8dd-428d-b1ea-d9d63612bca4'
