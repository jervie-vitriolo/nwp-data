  'leonardo-da-vinci-sketches-revealed':
    'author': 'Rob Picheta, CNN'
    'caption': 'The finished painting (left) and Leonardo''s hidden sketches shown
      on the canvas (right).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-15T06:19:50.752+08:00
    'credit': 'From The National Gallery'
    'imagesource': 'jcr:a838e597-3686-4ecc-a67b-7ee96e4d9ab0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76bd583-40c1-49ee-bb46-55ed96611ff3'
    'lead': 'A series of sketches and hand prints made by Leonardo Da Vinci, and hidden
      underneath one of his most famous paintings for more than 500 years, have been
      revealed for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T06:24:58.554+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:38:11.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:14.832+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['leonardo', 'da-vinci', 'painting', 'virgin-of-the-rocks']
    'template': '1'
    'title': 'Sketches hidden underneath Leonardo''s ''Virgin of the Rocks'' revealed
      after 500 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e40454-94c8-4e39-b09b-85f2548d8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A series of sketches and hand prints
        made by Leonardo Da Vinci, and hidden underneath one of his most famous paintings
        for more than 500 years, have been revealed for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b782d7-ee9b-4762-a8d1-48a15c7348e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientific analysis of "The Virgin of the Rocks," on display at
        London''s National Gallery, has shown the original composition Leonardo started
        and then abandoned, before he painted the final product that has been admired
        for centuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5be0c-6483-4380-8f07-8e50a3f476c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial designs for the angel and Baby Jesus in the painting have
        been uncovered by the process, as well as hand prints where the artist or
        an assistant patted down paint on the canvas, London''s National Gallery said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7351a6-a150-4fcd-b95b-28407d46a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The angle of the infant Christ''s head was changed so that he was
        seen in profile, while some parts of the angel''s curly hair were been removed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48834431-13e6-4703-b4c0-e6aab6e23e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the abandoned composition both figures are positioned higher
        up, while the angel, facing out, is looking down on the Infant Christ with
        what appears to be a much tighter embrace," the gallery explained in a press
        release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee237a-5171-4ca4-aff3-368df311d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new images were found because the drawings were made in a
        material that contained some zinc, so it could be seen in the macro x-ray
        fluorescence (MA-XRF) maps showing where this chemical element was present,
        and also through new infrared and hyperspectral imaging," it explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45848616-b9ec-4813-be47-139ba0a76fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations were made as the National Gallery announced a new
        exhibition on the artist, titled "Leonardo: Experience a Masterpiece," which
        will run from November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5a759-4a04-4ae0-9d3c-9ec1d192dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 500-year anniversary of Leonardo''s death was commemorated earlier
        this year, and the artist, scientist and inventor remains one of the most
        enduring figures in Western history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795572b1-652a-41f9-b9d5-bc8bb0803b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His surviving body of work as a painter is slim: Fewer than 20 artworks
        are universally attributed to him, although two of them —&nbsp;the "Mona Lisa"
        and "The Last Supper" —&nbsp;are easily among the most famous in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ba4ee-104b-4036-b7ff-794a58e8e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo painted two versions of "The Virgin of the Rocks," which
        look similar overall but have crucial differences in the composition. The
        earlier, dating to around 1483, is on display at the Louvre in Paris. The
        National Gallery version was completed sometime between 1495 and 1508.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a8da3-45d6-4857-aed1-b8f58d242fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:24:58.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/leonardo-da-vinci-sketches-revealed-scli-gbr-intl/index.html">Sketches
        hidden underneath Leonardo''s ''Virgin of the Rocks'' revealed after 500 years</a>"</em></p>'
