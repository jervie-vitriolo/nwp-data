      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole argument of shifting the blame to the victim for reasons
        of being trans to justify abuse - is still victim blaming and IS NOT RIGHT,”
        Gray argued.</p>'
