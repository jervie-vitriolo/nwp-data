      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seek shelter. Secure doors. Be silent. Be still. Police are responding,"
        the university said on Twitter.</p>'
    '10':
