    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b87f7-a84e-4c68-a46c-97e33d16d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
