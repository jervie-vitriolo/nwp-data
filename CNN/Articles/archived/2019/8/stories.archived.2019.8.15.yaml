    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05279fc1-c6e7-4b0e-955a-191cb2005302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family also prepared her favorite meals — food cooked in coconut
        milk&nbsp;&nbsp;to make her feel at home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d7529-2d60-4931-84f4-7b45336d1a08'
