      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9181052-eabd-4334-a141-50e20d4ee690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros delivered her privilege speech in the wake of the discrimination
        experienced by transgender woman Gretchen Diez at a mall in Cubao, Quezon
        City on Tuesday. She was barred from using a women''s restroom by a cleaning
        staff. When she videotaped her experience, she was brought to the Farmers
        Plaza''s security room, handcuffed, then brought to a police station.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f59222-7229-4753-a494-8da3c834a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators discussed the need for an all-gender restroom in public
        spaces, with Hontiveros suggesting turning the restrooms in the Senate into
        gender-neutral ones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b084119-cec1-4b52-a5c5-3c89852d61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d747f8-ffb2-45c4-aa07-81f30dc3a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon said that with all the changes, he thinks
        it is getting more difficult as the world is "making adjustments" for the
        LGBT community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5d23b-ee3d-4af3-accd-4745a0a703d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f2529-36b1-46e5-9f2c-f5f05b4ee83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros retorted, "If the good and very kind gentleman from Zambales
        thinks that it''s getting more and more difficult living in the world as a
        man, you should try living in this world as a woman. Try living in this world
        as an LGBT person — even more and more difficult."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc314402-551d-44a8-9fbe-a1e78851a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7b736-bba2-4625-b35a-8bfba2b8c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros once again appealed to the Senate to pass the SOGIE Equality
        Bill, which seeks to penalize all forms of discrimination based on a person’s
        SOGIE.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf14405-5c9f-4662-9cea-30280c1bcc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff0435-5d43-4f25-aeeb-8b0a2f55fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was&nbsp;refiled in the Senate by Hontiveros in June. During
        the previous Congress, the House of Representatives passed the same measure
        on third and final reading. The bill''s counterpart in the Senate, however,
        was stuck at the plenary—with conservative senators Sotto, Manny Pacquiao,
        and Joel Villanueva expressing opposition to the proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89859bf-d8eb-469e-bbac-a66b72f75674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
