      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/14/asia/human-size-penguin-new-zealand-scli-intl/index.html">"A
        ''monster penguin'' as big as a human once lived in New Zealand"</a></em></p>'
  'LGBTQIA--homo-sapiens-Tito-Sotto-Risa-Hontiveros':
