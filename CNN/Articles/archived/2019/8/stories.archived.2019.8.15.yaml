      'mgnl:lastActivated': 2023-01-27T11:38:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima left her detention cell in Camp Crame at around 2:30 a.m.
        to fly to Legazpi Airport. From the airport, she traveled for hours by land
        to their ancestral home in Barangay San Agustin in Iriga, Camarines Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ddb74a-016a-4dd5-b280-6cfbd2ff2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:02:35.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:38:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker is expected to fly back to Manila before her furlough
        ends on August 16, the date set by two Muntinlupa courts, the opposition senator’s
        youngest brother Vicboy, said in an interview on Thursday. He did not provide
        other details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e356ad8-b238-47ce-9ecf-66e3689e135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicboy shared special moments of his sister''s reunion with the
        family and their relatives&nbsp;after her more than two years of detention
        because of drug charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ce828-32ba-4d93-8f4a-906abc73b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca00f2-f396-4619-b828-6784ee74c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a glorious day for us because after 900+ days, our sister
        is able to come back here in Iriga. For the first time in a long, long time
        kumpleto po kaming apat na magkakapatid para samahan ang aming nanay na matanda
        na po at merong sakit," he told the media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1455f9d-84dc-493a-a6a9-eb59b6ab3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2adf37-d015-435b-a11c-c41a01f41887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a glorious day for us because after 900+ days,
        our sister is able to come back here in Iriga. For the first time in a long
        time all the four children are here to be with our sick mother.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff6615-eab3-4749-8677-b5c9bfa8c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
