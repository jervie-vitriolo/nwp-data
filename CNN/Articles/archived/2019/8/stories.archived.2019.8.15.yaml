      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e8ec2-7626-4b39-97dd-575922888a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva agreed that the incident involving 28-year-old
        Gretchen Diez should prompt the enactment of an anti-discrimination law, but
        added that this measure should be “encompassing.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c4dab-5a0e-4ee4-8064-267084161363'
      'mgnl:activationStatus': true
