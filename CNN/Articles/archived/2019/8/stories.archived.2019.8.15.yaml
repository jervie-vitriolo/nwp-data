      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pandanggo sa Hukay”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3d492-89b0-41e3-84f9-8973ae8c2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pandanggo sa Hukay” is more interested in extolling its characters
        as figures of self-sacrifice rather than grounding their struggles. There’s
        the film’s central figure, Elena (Iza Calzado), a midwife who’s hoping to
        go to Saudi Arabia so she can prepare for her son’s future; there’s a clinic
        helper who’s hustling — seling yema, LPG, etc. — to make ends meet; there’s
        a lesbian criminal looking to find money for her sister’s dialysis; and there’s
        a gangleader who kidnaps the midwife so she can give birth. As women on the
        verge, they merely serve as points for the plot’s progression, a set up to
        when it turns to a crime thriller that underscores the title’s ominous pandanggo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9aceeb-7177-4634-b031-e979b26c88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disturbing thing about “Pandanggo sa Hukay,” in its dance of
        darkly comedic setups, is how it used rape to drive home a point that’s already
        been drilled over and over. No amount of care and sensitivity the filmmakers
        exercised to frame and shoot the scene could justify its inclusion. It’s a
        needless addition, a heinous act made more unbearable by the absurdist comedy
        surrounding it. In a film about a woman’s struggle to find her place in the
        world and rife with feminist symbols, it contributes nothing and just muddles
        the plot by giving the audience unwelcome doses of shock and disgust. <em><strong>—
        DJ</strong></em></p>'
    '32':
      'image': 'jcr:8fbfbe6a-d164-44bd-afcf-13310d170882'
      'imageCaption': 'Screencap from CINEMALAYA FOUNDATION/YOUTUBE'
