    'title': 'Villanueva: SOGIE Bill ‘not the right’ anti-discrimination measure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959a14d-da74-4d97-9501-657a54b38da8'
