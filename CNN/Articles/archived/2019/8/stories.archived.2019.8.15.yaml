      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def037f6-0d25-438e-ac1f-4c12bd8e8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that most local government units have an anti-littering
        ordinance. We therefore ask the heads of these LGUs to strictly implement
        the same and apprehend violators accordingly," he said in a statement later
        in the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7d5b3-b254-4d99-97ac-3eea8058bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b6758-9840-46f7-921d-0d7f85fd7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clip of tourists burying a soiled diaper in the beach prompted
        authorities to close a portion of Boracay’s Station 1 on Thursday for water
        quality tests. The Boracay Interagency Task Force later in the day made the
        part accessible to the public again, as water quality level remained safe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e331b5c-60d1-4638-951f-91b7e6d5c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0bfc9-dd69-4519-b8b9-3366002f8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat said she was dismayed by the
        incident. She said they will work on aggressively informing tourists about
        beach rules and regulations, while urging the local government to raise the
        penalty for littering. Malay town, which has jurisdiction over Boracay, has
        a littering fine of P100 for the first offense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5210d0d-15e3-4dec-a7b5-2aa5386811db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524d543-f595-4063-8410-5716be04ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an unfortunate incident <em>pero</em> [but] we will not
        tolerate those who violate the law whether foreigner or local. <em>Dapat lahat
        sumunod sa batas</em> [Everyone should follow the law],” Puyat told CNN Philippines’
        Balitaan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917a537-0b74-4a03-bc20-e1108065c250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20190e2a-c19c-4b50-89be-96ef4a2f3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also encouraged the public to immediately report violations
        to authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d80aef-1559-42df-adc9-83cd9bbf270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.534+08:00
      'mgnl:createdBy': 'alyssa'
