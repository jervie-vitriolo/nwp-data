      'Gretchen-Diez', 'Congress', 'Senate', 'House-of-Representatives']
    'template': '1'
    'title': 'LGBTQ+ rights group vies for local ordinances against discrimination'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8a6c0-0f23-4aa8-b332-edafcad22abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Amid
        the absence of a national law, a lesbian, gay, bisexual, transgender, queer/questioning
        (LGBTQ+) rights group is banking on local ordinances for the protection of
        the members of the sector against discrimination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7778606-be30-4f2c-a354-c5394b80132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no longer feasible, it''s no longer effective to be knocking
        at the doors of Congress. We have to shift our strategy," Dindi Tan, Secreatry
        General of LGBT Pilipinas told CNN Philippines'' On The Record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e559b-23aa-455e-9a82-22c451d1e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so, Tan said, means turning to policies implemented by local
        government units while the country has yet to enact a national policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927386f0-4f69-407b-bcdc-d402fa20c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of going to Congress lobbying with lawmakers, we instead
        go to local government units and start from the grassroots because it''s way
        easier," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c220c-9966-42f5-9495-8870c8037413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi sa mga</em> local government unit <em>ang daming nae</em>-employ
        <em>na mga</em> LGBT, close <em>sila kay</em>&nbsp;mayor, close <em>sila kay</em>
        vice mayor, close <em>sila kay</em> governor, <em>kay</em> vice governor,
        and these are the people who can start the tenor sa mga anti-discrimination
        ordinances, and so far we are very successful in doing that," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b242eb4-03ee-4037-be4e-020024f38280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions about the country''s lack of a law aimed at protecting
        individuals against discrimination based on their sexual orientation, gender
        identity and expression (SOGIE) rose anew after transgender woman Gretchen
        Diez was barred from using a women''s comfort room at Farmers Plaza in Quezon
        City. Diez had a scuffle with a janitress and security personnel of the mall,
        and ended up at a police station. The mall had apologized to Diez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65348a-34e2-4040-813e-dc145edc4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/14/gretchen-diez-arrest-sogie-bill.html">Discrimination
        vs. trans woman in QC mall raises calls for SOGIE bill passage&nbsp;</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97624cf4-3969-4c16-b3ec-5a601958a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/8/15/Joel-Villanueva-Gretchen-Diez-SOGIE-bill.html">Villanueva:
        SOGIE Bill ‘not the right’ anti-discrimination measure</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af7de5-783b-407c-b712-1b88444f79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2019/8/15/LGBTQIA--homo-sapiens-Tito-Sotto-Risa-Hontiveros.html">Senate
        President Sotto: Why not simply call LGBTQIA+ as ''homo sapiens''?</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df88ab-f130-4636-a0eb-449faae08d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-discrimination bill, popularly known as SOGIE Equality Bill,
        failed to hurdle the 17th Congress. The proposal was approved by the House
        of Representatives, but the Senate failed to pass its version—with conservative
        senators Manny Pacquiao, Joel Villanueva, and Senate President Vicente “Tito”
        Sotto III expressing opposition to the proposal. The bill had been refiled
        by Senator Risa Hontiveros in the Senate and Bataan 1st District Rep. Geraldine
        Roman in the House. Malacañang earlier <a href="https://cnnphilippines.com/news/2019/8/15/Panelo-claims-Duterte-will-support-anti-discrimination-bill.html?fbclid=IwAR3x8vtxoHJmP9I9CFNpJPdp_vVdqHxEf9kJ84jit03lMrv7d2Q_ovtnT2Q">said
        President Rodrigo Duterte will support the bill</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604b921-c01e-41d4-a058-f1966bfda9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on local policies, however, does not mean ending the fight
        for the passage of the bill, Tan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80b896-c90e-4d20-b83c-b10aadb38e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to seriously take into account that even while we''re pushing
        this in Congress, and the 17th Congress was not favorable to our side, and
        perhaps what we can do is to shift from national lobby to local lobby, continue
        grassroots communication, pass anti-discrimination policies," Tan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef1e4f-e0dd-4673-b5ba-6d8accd019fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:25.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rational is, <em>kung hihintayin namin nang napakatagal na
        panahon na maipasa sa</em> national, <em>sa</em> Congress, <em>ang daming
        namamatay sa baba ng</em> LGBT," she added.</p>'
