      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a case in the Ombudsman, we''ll let the Ombudsman do
        its work," Panelo said.</p>'
  'negros-oriental-killings-grade-11-students':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-15T17:15:59.875+08:00
    'imagesource': 'jcr:4e70153e-0071-4fbd-8483-1701e09fe95c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '123ad4b4-55dc-419d-90a0-23b6d19fe081'
    'lead': 'A grade 11 student was shot dead while on his way to school in Sibulan,
      Negros Oriental, Thursday morning in the latest string of violent incident in
      the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T17:17:19.827+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:37:46.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:21.600+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grade 11 student shot dead as bloodbath continues in Negros Oriental'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2783b7-feeb-42b8-af2b-9dd9028b99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — A grade
        11 student was shot dead while on his way to school in Sibulan, Negros Oriental,
        Thursday morning in the latest string of violent incidents in the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8a360-2a5f-4e6d-9eba-3f1646b9b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police report said the victim, identified as Joshua Philip Partosa,
        20, was walking to school with his two siblings at 6:50 a.m. when two pairs
        of unidentified men on board two separate motorcycles fired at him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b017dc-b79d-4e77-88e6-567007a7073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partosa ran and tried to escape but the other men in another motorcycle
        followed him and shot him thrice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649aec7-86bd-419e-bf4a-200e52ff7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the victim fell on the ground, one of the suspects stabbed
        him in the neck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531c8ca-7c89-4719-8595-f5e1feb5d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibulan Municipal Police Station is now looking into the incident
        to identify the suspects and their whereabouts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c46f6-8d40-431f-94d9-e34494d6f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also yet to identify the motive behind the killing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f905e8-e24d-4d1e-a729-aeb41281703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s father said his son was tagged in one of the seven
        stabbing incidents in Dumaguete City. Cases of frustrated murder had been
        filed against the victim, but the parent vehemently denied the accusations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426a43a-c674-418a-acf4-cba13669a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partosa is the latest victim in the spate of killings in Negros
        Oriental.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a6385-185d-4442-97d2-8e6efed7cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15&nbsp;individuals, including policemen and public officials,
        have been reportedly killed in separate incidents in the province since July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f2e8b-484a-438f-9d38-70253704db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/7/31/negros-oriental-raul-tacaca-relieved-negros-killings.html">Negros
        Oriental police chief sacked again amid new killings</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75f644-dabe-4946-8392-dd0bd1ee0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police had earlier deployed more than 300
        special action forces to Negros Island following the violent events.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72604933-ec13-448f-8dec-e34a1060c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights watchdog Defend Negros Network said at least 87 people
        have been reportedly killed in the island since 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681bcc09-4468-41be-8d32-d75dd5dda154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:17:19.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dumaguete-based journalist Roy August Bustillo contributed to
        this report.</em></p>'
  'dream-pairings':
    'author': 'Apa Agbayani'
    'caption': 'What about a love triangle between James Reid, Liza Soberano, and
      Daniel Padilla (JaLizNiel?) where, in a role reversal, the two boys play awkward
      dorks in love with a bad girl? Illustration by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-08-15T17:38:37.823+08:00
    'imagesource': 'jcr:6eb665fe-01a9-4dfc-b2e5-3909d2db3313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '982e51b7-8165-480f-9358-67ae8037e6b6'
    'lead': 'After the success of the Kathryn-Alden rom-com, maybe it’s time to reimagine
      how we pair people in films.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T17:44:54.384+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T11:37:45.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:21.854+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 on-screen pairings we want to see after ‘Hello, Love, Goodbye’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b13ac-1332-495d-bc36-b6578a249452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While it’s too
        early to call whether we’re living in the epoch of a post-love team era, it
        must be said that Philippine cinema has an interesting last few months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574a763-e100-4627-9564-a261a577fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.387+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After half a decade of romantic comedies mostly headlined by big
        love teams, with millions of fans clustering around these pairings (and sparking
        the occasional flame war), we’re starting to see these stars explore on-screen
        narratives outside the pairings that propelled them to stardom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0380b8-81f9-4cb8-a8f3-2d479e297987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/life/entertainment/2017/12/15/love-team-fans.html"
        target="_blank">Inside the world of love team fans</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d062d7f-a34d-4c4a-8234-7895e89c57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone, we’ve seen Nadine Lustre break out with strong
        lead performances in Irene Villamor’s “Ulan” and Paul Alexei Basinillo’s “Indak”
        sans real-life boyfriend and usual screen partner James Reid. Likewise, Julia
        Barretto starred in Jason Paul Laxamana’s “Between Maybes” across Gerald Anderson
        after ending her on-screen and off-screen relationship with Joshua Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64568b-83c0-40b5-bb9b-fbdb80afa794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest crossover thus far in this post-love team moment has
        been Kathryn Bernardo and Alden Richards’ on-screen pairing in Cathy Garcia-Molina’s
        “Hello, Love, Goodbye.” As half of KathNiel and AlDub respectively, the two
        had already achieved astronomical success, but “Hello, Love, Goodbye” gave
        us some of their best screen performances to date and has earned Star Cinema
        <a href="https://www.twitter.com/aldenrichards02/status/1160827632071483392"
        target="_blank">over ₱500 million domestically</a> as of this writing. The
        film is poised to earn even more, standing as a proof of concept, not only
        that new on-screen pairings are potentially lucrative, but also that they
        give these actors a chance to explore rich new storylines and present themselves
        in a new light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741a17a-7578-4e08-9076-b0ef5dfed533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/life/entertainment/Film/2019/3/13/kathryn-alden-movie-speculation.html"
        target="_blank">5 possible plots for the Kathryn-Alden movie that we never
        saw coming</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475393a0-beb8-40aa-a79b-64c8956bd679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I said when we were first speculating what “Hello, Love, Goodbye”
        could be about, in the timeline we’re living in, anything is possible. Even
        the most hardcore fans are becoming more willing to look past established
        love team when appreciating film narratives. With that in mind — and a prayer
        that I don’t get flamed — here are five brand new on-screen pairings for your
        consideration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab0bdc-7ce3-4aab-8f4e-67b6cedf9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Screwball Sweethearts: Carlo Aquino and Maine Mendoza</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc9b27-e134-4c9d-a8c5-5be804954e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pairing Name: CarMaine</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ec04a-78c9-4359-9ac1-78fd6a2018a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why It Works:</strong> These two actors have an incredible
        knack for being incredibly sweet and goofy on camera, so why not put those
        energies against one another in a rollickingly funny screwball comedy?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ca2f1-80f9-40b7-a718-1844068f0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s so much potential for both kulit and kilig the moment you
        put Maine and Carlo in the same setup (think the comedic and romantic chemistry
        between Cary Grant and Katharine Hepburn in “Bringing Up Baby”). The two could
        begin as enemies and, through a series of wild antics, come to reluctantly
        fall in love with each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535f401-1ec0-47a7-bb33-768969e9a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screwball genre is marked by this tongue-in-cheek look at traditional
        romance in cinema, and with Carlo’s good-natured charm and Maine’s willingness
        to be silly at every turn, the two could carry this beautifully.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc61b15-02e8-4351-84cb-c0462c1442eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘19 Thelma &amp; Louise: Kathryn Bernardo and Nadine Lustre</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e455096b-691d-420b-8d79-51984f813557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pairing Name:</strong> LustBern</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba0184-14f5-471a-b6b9-08b415281cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why It Works:</strong> Every generation needs its greatest
        actresses to square off in a film. Whether it’s Bette Davis and Joan Crawford
        in “What Ever Happened To Baby Jane?” or Nora Aunor and Vilma Santos in “Ikaw
        Ay Akin” and “T-Bird at Ako,” it provides an electric moment in cinema where
        the on-screen talents of two women finally meet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafc0ff-0930-406c-9f6c-a6abdbba480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.385+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After carving out a space as two of our generation’s strongest performers,
        what sort of film could Nadine and Kathryn make together? It doesn’t have
        to be romantic (or totally could be; it’s 2019, guys) but I imagine a “Thelma
        &amp; Louise”-type road film with two girls against a world where patriarchal
        injustice reigns. There could even be a heist! Think of the wigs and the disguises!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94700fda-072b-401d-b464-d2dd398cb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we’re ready for a film to bring together these often disparate
        fanbases in support of two strong women. In the brave words of John Lennon
        and Yoko Ono, war is over (if you want it).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8ef5e-66a4-4b27-b590-e00febd2d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing Up: Julia Barretto and Enrique Gil</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce32011-5c90-4700-a6d6-0b2375a04041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pairing Name:</strong> JuRique</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1878b9e-7ea4-4681-a135-4ee9e583828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why It Works:</strong> In Julia’s and Enrique’s most recent
        films (“Between Maybes” and “Alone/Together” respectively), these two actors
        proved they were fully capable of taking on grown-up narratives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326972a8-149d-4006-b4d0-d7623ba66efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interesting angle to take would be to put them together in a
        millennial working-class narrative that speaks to the way love and life works
        for 20-somethings today. They could play two fresh grads who end up at the
        same office and, through sharing the struggle of working in corporate Manila,
        fall in love and learn to make sense of their future together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719d5b1-2979-4921-8950-fcc40df9c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that they’re two of the most underrated performers of their
        generation, it would be a fantastic play of their skills and a chance to see
        the pair dive into even more mature territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc89f5-e064-44ab-9f2d-257c54f36658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bad Boys Gone Good: Daniel Padilla, James Reid, and Liza
        Soberano</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeee4ad-bcb5-465e-acc4-1af1ca387e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pairing Name:</strong> JaLizNiel</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cb66b-e199-4272-a290-509be2ef1f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why It Works:</strong> Hear me out. James and Daniel have
        built their careers playing bad boys who, through reckless charm and possession
        of a motorcycle, win over the good girl. Liza most often finds herself playing
        industrious, strait-laced young women. What if we reversed the roles?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9120af-ac7c-45a1-ae7a-5ca6083953d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine James and Daniel playing these dorky, awkward young men
        hyperventilating every time they see bad bitch Liza (in dark lipstick and
        a leather skirt) riding her Harley? The two desperately make pa-cool for her
        affection even as she insists she doesn’t need a man.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af477bdc-0dbf-4904-a6f5-930e51d7cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of them have proven to be strong enough actors to pull
        this off, but more importantly, we’ll keep fans guessing until the end which
        one she ends up with or if she rides off alone into the sunset, leaving the
        boys in the dust.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db4209-27c0-4d9f-b96e-43004368ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coming of Age: Maymay Entrata and Joshua Garcia</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58854ce8-a582-46a4-b4ee-8e6720e205a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pairing Name:</strong> MayHua, JoshMay</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8e075-7147-4692-9afc-c99f17e6ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.386+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why It Works:</strong> We need more tender indie youth films
        to document the stories of a generation. Imagine an A24-style coming-of-age
        tale with these two young, talented actors giving magical performances of
        wide-eyed wonder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0440a4-b10b-4b6f-8402-7080f16468fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.387+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setting can be the senior year of high school where an unexpected
        romance blossoms between straight-A student Maymay and new transferee Joshua.
        The film shows them navigating the cusp of adulthood as well as their tender
        feelings for each other.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2434c9-f1bc-4836-aaf9-07c7a8f6f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:44:54.387+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:37:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has the potential to be funny, sweet, and visually stunning,
        and the fresh pairing could give these two actors new dimensions to show us
        on screen.</p>'
