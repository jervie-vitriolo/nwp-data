      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parrot stood over 3 feet tall and weighed about 15.5 pounds,
        according to a study. It lived in New Zealand about 19 million years ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e42e8c-6e4a-4a62-a8c1-152ebdaa0c0c'
