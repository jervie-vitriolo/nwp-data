    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800d258-a6ae-49d1-a714-c5d675e126ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicboy said their relatives were crying, but Senator de Lima told
        them not to cry because her short return is a joyous occasion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506c67d-48ae-49c3-af6c-52fccd39834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a46983-2f1f-4d5b-a5aa-da8e4b65456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared the touching moment where the senator asked their
        86-year-old mother Norma, who is suffering from dementia, if she remembered
        and recognized her daughter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3667d0-98bf-4d26-ab5b-8c70dd5403a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b130e-888d-4622-ae3b-3225f61d3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong umakyat siya sa kwarto ng nanay namin, hinug kaagad ng kapatid
        ko. Then tinanong ni Leila yung mother namin, ''Si isay ako? (Sino ako?)''
        Noong una hindi agad nakasagot ''yung mother namin dahil mahina na ang pandinig.
        So nilakasan ni Leila, ''Si isay ako?'' At sumagot ''yung nanay namin, ''Si
        Leila ikaw!'' Tuwang-tuwa, nag-hug ulit sila... It was a beautiful reunion,"
        Vicboy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e2831-6d78-41df-a026-bad39d373445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.166+08:00
