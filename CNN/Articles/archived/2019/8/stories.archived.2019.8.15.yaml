    'template': '1'
    'title': 'Catriona Gray airs support for SOGIE bill, slams arrest of transgender
      woman in QC'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a146ae-e1d6-4f71-bc73-a84d1e638aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:19:48.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Miss
        Universe 2018 Catriona Gray will not take discrimination against the LGBTQ+
        community sitting down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aad3fb-5c46-4de4-b081-a16bee0e0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:19:48.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen spoke on Instagram on Thursday condemning the <a
        href="https://cnnphilippines.com/news/2019/8/14/farmers-plaza-statement-gretchen-diaz-arrest-harassment.html">recent
        arrest of transgender woman Gretchen Diez</a> at a mall in Quezon City, a
        <a href="https://cnnphilippines.com/news/2019/8/14/Transgender-woman-Gretchen-Diez-Farmers-Plaza-Mall-LGBTQ--bathroom-discrimination.html">city
        which has an existing ordinance against gender discrimination</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150fc4a-174b-4596-bb70-5635e5e5e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:19:48.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said the incident underscores the need to pass the Sexual Orientation,
        Gender Identity, and Gender Expression (SOGIE) Equality Bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64613c9d-9ade-4640-9d0e-aa3d7eba0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:19:48.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last night''s incident involving a transgender woman being prohibited
        from using the women''s washroom and resulting in being escorted off premises
        in handcuffs by local police only highlights further, the Philippines need
        for implementation of the #SOGIEEqualityBill,” Gray’s post said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9860a-fa38-4577-abf2-5082e98e4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:19:48.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Bill seeks to penalize all forms of discrimination based
        on a person’s SOGIE. Senator Risa Hontiveros, author of the measure, refiled
        the bill in the Senate last June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0ceaf-895d-4a89-a680-8263eb179155'
      'mgnl:activationStatus': true
