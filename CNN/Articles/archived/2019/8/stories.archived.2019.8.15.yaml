      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a61e9-e720-4df4-a74f-ff9b8ac41e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman likewise urged local government units to strictly
        impose their respective anti-littering ordinance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ad15c-2b82-45d5-869d-4dac5fe4880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.533+08:00
