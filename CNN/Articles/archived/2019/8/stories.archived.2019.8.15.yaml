      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/14/PhilHealth-mafia-members.html">Members
        of alleged PhilHealth ‘mafia’ named</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481cee9-9950-464b-b53b-8b05383956c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
