      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Lawyers
        from the Public Attorney''s Office (PAO) are calling for the preventive suspension
        of the agency''s head and the forensics chief for alleged corruption.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36397fe3-b3dd-42b1-b6ee-2f13ac0b545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T01:05:36.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3ae02-20bb-4f9f-9f4d-f08f24691262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T01:05:36.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilfredo Garrido Jr., who earlier lodged a corruption complaint
        against PAO chief Persida Acosta, submitted to the Office of the Ombudsman
        on August 8 a supposed statement of lawyers from the agency who "have personal
        knowledge...to the daily activities" of Acosta and doctor Erwin Erfe. The
        seven-page statement, only signed by Garrido, accused the two officials of
        alleged "fraud, falsification and malfeasance in public procurement."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa61ab8-eae6-45e7-9188-1a4c7adb845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T01:05:36.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f24a6b-df75-4ad6-a0cc-d1437845368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T01:05:36.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It named  key officers of the agency with supposed close ties to
        Acosta who allegedly provided supporting documents under a scheme that allowed
        "illegal purchases" of unneeded office supplies and the release of over P13
        million for the procurement. The fund release was flagged by the Commission
        on Audit, it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0228d-de36-4d12-b27f-5f5b65bbeb38'
      'mgnl:activationStatus': true
