    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9a586a-31a3-498e-94b1-f6feeef75ee5'
    'lead': '''It''s no longer feasible, it''s no longer effective to be knocking
      at the doors of Congress. We have to shift our strategy.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T22:07:25.117+08:00
