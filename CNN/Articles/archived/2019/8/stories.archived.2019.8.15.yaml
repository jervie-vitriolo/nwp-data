    'template': '1'
    'title': 'Cinemalaya 2019 Reviews: Part 2'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad21f61-6ca0-4a88-8a00-9323085a520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I’ve always thought
        of Cinemalaya as an actor’s showcase more than anything. The <a href="http://nine.cnnphilippines.com/life/entertainment/film/2016/08/09/benjamin-alves-janine-gutierrez-dagsin.html"
        target="_blank">influx of actors</a> from different corners of the local entertainment
        industry joining Cinemalaya has&nbsp;proven that they are hungry for platforms
        to showcase their range. T.V. show directors and writers have also gone on
        to debut feature films at Cinemalaya recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e8ec2-a2b8-4be9-a55c-41db480cc2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this year’s T.V.-to-Cinemalaya filmmakers Arden Rod Secondez
        (“John Denver Trending”), Theodore Boborol (“Iska”), Leilani Chavez (“Malamaya”),
        and Xian Lim (“Tabon”) and their feature films show their desire to move beyond
        what local mainstream T.V. can offer. This convergence of the industry’s various
        points is a testament to how the film festival — not just Cinemalaya — is
        vital to enriching our tradition of stories that serve to challenge how we
        are telling stories from film, television, and now to streaming platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92523e65-a41e-4e7f-b3d4-3b0e5185abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some filmmakers have been saying that there’s been an improvement
        in Cinemalaya behind the scenes, from the financing scheme, the rights, down
        to the seed money (now ₱1 million from just ₱750,000 previously). However,
        it is still a struggle to go through some of the films, especially if you’re
        looking for something quality that matches the ₱200 ticket price. This year,
        gems like “John Denver Trending” and “Edward” have caught the attention of
        viewers. But here’s to hoping that the values that the films espouse can also
        be discussed, especially if they’re coming from a questionable tangent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5957af1-330d-4978-94c2-1e72905fed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 15 years, Cinemalaya is still a film festival worth looking forward
        to. When the films are good, they are really good. And it’s even more encouraging
        to watch it in a venue like the CCP where filmgoers are enthusiastic about
        excellent Filipino films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c79f43-5809-474c-b881-0014793bc1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s the last dispatch from our Cinemalaya 2019 coverage. <em><strong>—
        DJ</strong></em></p>'
    '35':
      'image': 'jcr:9242d61f-4d6e-4775-a371-d64e6f176d20'
