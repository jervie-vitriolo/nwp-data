    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3856c-2af6-4bab-bc46-6a49b086f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
