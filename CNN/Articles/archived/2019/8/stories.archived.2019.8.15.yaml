  'House-corporate-tax-reform-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Albay Rep. Joey Salceda, chair of the House Committee on Ways and
      Means. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-15T12:20:57.498+08:00
    'imagesource': 'jcr:dccc6404-945c-4899-b2db-e3e4e146e83c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e11157-8849-4a40-8140-e8831c218023'
    'lead': ' Albay Rep. Joey Salceda will propose a 1 percent annual reduction in
      the corporate income tax starting 2020, as he hopes to get the tax reform bill
      cleared by the House of Representatives later this month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T12:25:55.325+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:37:51.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:20.156+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'Ways', 'and-Means', 'Karl', 'Kendrick', 'Chua', 'Joey',
      'Salceda', 'CITIRA', 'TRABAHO', 'corporate', 'income', 'tax']
    'stories': ['45212348-6d7a-4556-bd42-0cf38e40f2b4']
    'template': '1'
    'title': 'House body wants lower business taxes to take effect next year '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3db68-ede4-4c62-be14-080f9b6b8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Albay
        Rep. Joey Salceda wants the House of Representatives to approve changes to
        the corporate income tax scheme later this month, adding that he wants the
        reform to start by 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217005bf-fe15-4c57-b6b1-3bee44f73bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, chairman of the House Committee on Ways and Means, said
        he wants the chamber to approve the Corporate Income Tax and Incentives Reform
        (CITIRA) bill by the last week of August, or just before the plenary tackles
        the national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae9693-1114-4d09-9266-8646098b7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b774fca-6a58-414f-a650-e6df7195a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the week after next&nbsp;we will try to have an approval.
        We''re working on committee amendments already," Salceda said during a press
        briefing on Thursday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59639d6c-fa25-4742-8e16-d421acd26d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will receive the ₱4.1-trillion budget proposal on Tuesday,
        which is sandwiched between two non-working holidays on observance of the
        Quezon City Day and the Ninoy Aquino Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c6558-8cda-4e05-bf9b-c74236d9ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe2186-3ce9-401c-97d4-95ceb5790b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITIRA bill is the second phase of the tax reform program of
        the Duterte administration, which was formerly known as the TRABAHO Bill.
        The measure has been approved at the committee level as the panel invoked
        a House rule that allows them to fast-track discussions for a measure which
        previously cleared third reading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368841a5-f800-4274-b59f-d2a5e04d242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1d643-6cc6-4070-9f42-9bbeb37a7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law will trim the corporate income tax rate from 30
        percent to 20 percent over a period of 10 years, while reducing the tax breaks
        given to investors. This is expected to make the Philippines a more viable
        investment destination, as the country currently imposes one of the highest
        tax rates in Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bd50e-790a-45f2-b92b-66a1352662dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae46d70-a2a0-49fc-91b3-7cf4d34b754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) wants to reduce the income tax by
        2 percent every other year starting in 2021, which will result to the 20 percent
        level come 2029. But Salceda says he will put forward a more drastic proposal
        once the measure is taken up at the plenary. His proposal is to impose a more
        "rapid" 1 percent cut per year, which will also lower the rate to 20 percent
        by 2029.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c6994-e4f6-4037-83c4-a4278554bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proposing we start in 2020," Salceda said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813c37f-c777-4d3b-831f-98a8d22baef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the fifth year, the next President may review whether to
        continue the 1 percent (annual cut)," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf59da-f438-476c-a88a-ae7dcd0fc63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said a review of the tax cuts may be triggered by cases
        of "fiscal imbalance" to take into account possible external shocks, such
        as the trade war between the United States and China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5bf6a-9aeb-4ed7-a4da-45fae91945e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382a966-1958-4bac-8cdd-8344f911727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longer tax breaks</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d08334-99ae-4191-be76-a68369526720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will also be offering a longer period for tax incentives.
        While the DOF wants fiscal perks to last for five to a maximum of seven years,
        the chamber will propose up to 10 years, Salceda said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd384d05-52c4-4535-b1f5-faaee07578b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d3d0a-d4f1-4eff-8753-a13d62beeed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the incentives currently enjoyed by businesses located within
        ecozones and special industries include income tax holidays and discounted
        tax rates which do not expire, the DOF has said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8afee6-a0b3-4e3c-8046-d19774bf583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15127d31-04cc-45ff-b59b-343b45c4e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the panel will recommend a four-year tax holiday plus
        three more years of a lower rate. An additional three-year break can be enjoyed
        by investors who will bring their money and operations outside Metro Manila.
        This is to ensure that there won''t be job losses, the solon added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da50a37-63f1-4526-8657-2df8e94e774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6759d-818e-4f16-a151-0b6296ba6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alcohol tax</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b9a29-f0c7-4cce-9161-61402148c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Kendrick Chua also said they will push
        for even higher sin taxes on alcohol before the Senate, given that the House
        has already passed a watered-down version <a href="https://www.cnnphilippines.com/news/2019/8/14/House-of-Representatives-passes-bill-raising-alcohol-tax.html">on
        second reading</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9b7cb-b790-4fd0-813a-8b492a6b351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d635597-bc01-4978-bb4f-f1f0d2960599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the current bill raises just ₱17 billion in one year,
        just half the DOF''s target of ₱33 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c39f9-1b39-40b6-bf72-7170acf381d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd89ed6-5555-47d0-bf98-fede3c38e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will impose a 22 percent ad valorem tax on the net retail
        price of liquor and a specific tax of P30 pesos per proof liter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d9e54-627b-4b0f-8f7f-2d259e97ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cbb949-8710-4ef6-9ff1-a679d8452b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the tax per proof liter will increase to ₱35
        in 2020, ₱40 in 2021, ₱45 in 2022, and by 7 percent annually starting 2023.
        In contrast, the DOF''s proposal kicks off the annual adjustsments at ₱40
        per liter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7679dc-0c57-4aa4-b4bc-acc190e230fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5b524-c8db-4f94-a8f1-6778022f90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will fund the implementation of the Universal Healthcare
        Act which will be rolled out next year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5ecc1-f66b-4247-b3ea-7115d15ae240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5ca79-41f7-4cf9-bdb5-85a2d99f3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:25:55.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequence of not raising it (sin tax) is may hindi makakatanggap
        ng benepisyo immediately," Chua said during the briefing.</p>'
  'chinese-warships-sibutu-strait':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-15T14:35:36.632+08:00
    'imagesource': 'jcr:9beeb1dc-a900-4346-98ac-a4413d117e5c'
