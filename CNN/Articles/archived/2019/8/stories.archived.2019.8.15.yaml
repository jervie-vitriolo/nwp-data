      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ec160-3dea-40ca-b362-84a64f8aa584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) -</strong> Cause-oriented
        groups filed their counter-affidavits with the Department of Justice in Quezon
        City after National Security Adviser Hermogenes Esperon, Jr. formally accused
        them of perjury</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e7cad-125a-4915-be6d-eca4d46c4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon submitted his complaint-affidavit against some members from
        Rural Missionaries of the Philippines, Gabriela and Karapatan barely a month
        after the appellate court reversed the Supreme Court decision, granting the
        petitions for protection against perceived threats to the lives of some of
        their members because some government officials, including President Rodrigo
        Duterte, tagged them as communist rebels. Esperon was one of the respondents
        in the pleas for writ of amparo and habeas data filed by the groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118421d-e7f3-450b-ab53-d4039eac1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Esperon alleged that RMP falsely claimed that
        it is registered as a non-stock, non-profit corporation with the Securities
        and Exchange Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210a86a-6286-4f28-a0f8-f5ee79d9e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their joint counter-affidavit, Karapatan national officers Cristina
        Palabay, Reylan Vergara, Roneo Clamor, Edita Burgos, Gabriela Dalena, Jose
        Mari Callueng and Wilfredo Ruazol, vouched for RMP''s status as a registered
        domestic corporation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2840dc-092f-4a91-aa24-0a001e26db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We vouched for the truthfulness and correctness of the ultimate
        facts we alleged in our Petition insofar as Karapatan is concerned, we assert
        that the security adviser has no evidence to show that RMP has deliberately
        and willfully asserted a falsehood,” Karapatan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b4d19-97dc-46c6-af01-27771bcbe05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that SEC approved RMP''s re-registration in 2009, and
        that it has filed for renewal of registration back in 2010, contrary to Esperon’s
        claim that the commission has revoked it on August 20, 2003.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44752d46-1602-463a-9ced-777eb908bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RMP has already aired that they have concrete reasons to believe
        that their re-registration had been approved by the SEC as the latter continued
        to receive the group’s compliance in its reportorial requirements,” Palabay
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb94f0c-9159-441d-996d-7bc067709660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members also claimed that they have become "open targets" of
        human rights violations because of Karapatan’s staunch advocacy and human
        rights work, such as assisting on arrests and killings under the current administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee698d4e-91df-4e43-8bea-7c3c5b82ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:20:25.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, Duterte called Karapatan a supposed front of the
        New People’s Army, which has been tagged by the United States and the European
        Union as a terrorist organization  .</p>'
  'PhilHealth-mafia-Malacanang-Panelo':
