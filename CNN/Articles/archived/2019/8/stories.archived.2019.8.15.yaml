    'lead': 'The suspect, identified as Leo dela Fuente from Barangay Socorro in Quezon
      City, was killed during a joint police operation in Marilao, Bulacan early Thursday
      morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T07:24:21.316+08:00
