      'mgnl:lastActivated': 2023-01-27T11:37:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Edward”</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9106983-06a2-4018-ad6d-dc4c24826184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Edward” is a heartbreaking study on how an oppressive environment
        can make room for young love and enable it to break free, even just for a
        few moments. “Edward” is many things at once: a romance movie, an anthropological
        look at the life in our hospitals, a coming-of-age, and a family movie, even
        if the ‘family’ is only symbolic and materializes in recollections. Thop Nazareno
        was able to flesh out a rich world, full of fascinating characters that move
        around in precise motions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad4834-e1d5-4fa6-90ae-26d901ca3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s amazing how Thop Nazareno can accomplish so much in such a
        short running time. His debut film “Kiko Boksingero” was just 79 minutes long,
        yet it managed to unravel a tender tone poem of a young boy’s emotional state.
        At 90 minutes, “Edward” is a marvel, and just thinking about it opens a floodgate
        of emotions in me. At the center of it is Louise Abuel, who like Noel&nbsp;Comia
        Jr. in “Kiko Boksingero,” is a breathtaking revelation. With such a powerful
        performance at its core,&nbsp;“Edward” is easily one of the best films in
        Cinemalaya ever.&nbsp;<em><strong>— DJ</strong></em></p>'
    '31':
      'image': 'jcr:ce958285-cf24-462b-b1e8-b94d9495f726'
      'imageCaption': 'Screencap from BLACK SHEEP/YOUTUBE'
