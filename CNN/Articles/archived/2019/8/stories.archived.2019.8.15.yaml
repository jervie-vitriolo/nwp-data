      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> A senator
        is keeping his stance against the bill that shields people from discrimination
        on the basis of sex, sexual orientation, gender identity and gender expression
        (SOGIE) amid a renewed call for its passage after a transgender woman <a href="http://cnnphilippines.com/news/2019/8/14/gretchen-diez-arrest-sogie-bill.html"
        target="_blank">ended up in handcuffs</a> for trying to use the women’s bathroom
        in a Quezon City mall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c545cc6-f684-4ef7-96b1-b0c515c54549'
