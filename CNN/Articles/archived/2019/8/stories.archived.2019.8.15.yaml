    'template': '1'
    'title': 'Stronger car sales, bank loans drive GT Capital income'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8409b-80f4-4f39-9dcc-ff9b23d15abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> GT
        Capital Holdings, Inc. netted ₱7.4 billion during the first semester, enjoying
        a boost from its banking, car sales, and property units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6866e-f3a5-4114-b9d1-c6372ace388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core net income expanded by 4 percent from the ₱7.1 billion it booked
        during the same period in 2018, the Ty-led conglomerate said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84654c2-28da-4690-ab11-397a23ec6ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GT Capital said total revenues rose 3 percent to ₱104.3 billion
        as it enjoyed stronger sales in the second quarter worth ₱55.7 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b29379-1915-4f0a-88eb-3ed35585b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its banking arm Metropolitan Bank &amp; Trust Company (Metrobank)
        reported a ₱13 billion net income in the first half, up 18 percent year-on-year
        with rapid loan growth, wider interest margins, and higher fee collections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b27dc0-bec2-4677-98e6-29230c8daa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Investments Corporation, in which GT Capital has substantial
        shareholdings, also contributed ₱8.7 billion to the group, largely on account
        of better profits from utility firms Manila Electric Company and Maynilad
        Water Services, Inc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3996c40-6300-4a9d-89e4-0509c7187021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better auto sales through Toyota Motor Philippines Corporation added
        ₱4.43 billion to the listed firm''s bottom line, although down from the ₱4.56
        billion a year ago. GT Capital, which holds the franchise to sell units of
        the Japanese car maker in the country, said auto sales in June had been the
        highest so far this year at 14,568 units.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07228975-5b89-4ee9-9735-781dc4d74192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota launched the new Avanza model in May, followed by the sports
        car GR Supra last month. The brand enjoys a 37.6 percent share of the local
        car market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81d673-9a72-4ed2-b09e-827d8bb7becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developer Federal Land also generated 572 million during the first
        six months, up by a tenth given stronger property sales compared to last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f4103-9cd5-4629-a7b0-a112420ff8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, insurance unit AXA Philippines contributed ₱1.2 billion
        during the semester as it sold more life insurance policies. Premiums totaled
        ₱15 billion during the period, lower than the ₱19.3 billion tallied from January-June
        2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1995138-71e5-429b-96e2-ee1a2f734f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb24b45-b0ff-4bbf-bb35-51979c49d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:15:18.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GT Capital shares rose on the Philippine Stock Exchange by 0.76
        percent to ₱864.50 apiece on Thursday.</p>'
