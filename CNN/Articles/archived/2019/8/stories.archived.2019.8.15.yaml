    'template': '1'
    'title': 'Palace: Unauthorized passage of Chinese warships not an act of friendship'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fc7a3-e40e-4c7c-8e33-dc14d2cc3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Malacañang
        on Thursday expressed concern over the passage of five more Chinese warships
        in Philippine waters, saying this could be the subject of another diplomatic
        protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f72c4-8a27-4053-bea6-11fb1df7ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a083537-9f76-4063-9426-a3897911ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Savaldor Panelo made the statement after
        the Armed Forces'' Western Mindanao Command disclosed that <a href="https://cnnphilippines.com/news/2019/8/14/Chinese-warships-Sibutu-strait-AFP.html">Beijing''s
        warships were again spotted in Sibutu Strait</a>, an internationally-recognized
        shipping lane south of Tawi-Tawi – two in July and another three in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d60a4-aafc-47bf-999c-85fc72c07dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4809f-fb03-48e1-bafa-3be4f64744db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier protested the passage of four Chinese warships
        in the same strait early this year, saying local authorities were not informed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36773ddd-82f7-41d2-8290-d76cf415b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/29/Delfin-Lorenzana-Chinese-warships-innocent-passage.html">READ:
        Defense chief: Passage of Chinese warships in PH waters not innocent</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36df041-91b0-48d0-b28d-1598e292942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a437d5-6cbf-45aa-bd07-9f76541b40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express concern with that kind of incident because if they keep
        on saying we''re friends, I don''t think this is an act of friendship," Panelo
        said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0aed6-1136-4d89-8b65-442adf1391cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbc694-c875-4c4f-a044-c7c992e1528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Palace is now awaiting the next move of Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555684a-03c7-47c5-a9cd-cc1cb23981eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83aa43-fa10-47e1-bf03-906927b39b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:40:16.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingan natin, basta pag may violation sa UNCLOS (United Nations
        Convention on the Law of the Sea), we will file a diplomatic protest," he
        said.</p>'
    '12':
