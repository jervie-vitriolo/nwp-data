    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bernie-Sanders', 'United-States', 'Finland', 'health-care']
    'template': '1'
    'title': 'The ''dark side'' of Finland''s famous free health care'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7174cec-3fc8-4ad3-935e-80c109371c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> In his search for examples of a more equitable
        society, Bernie Sanders has long looked north ...<a href="https://www.cnn.com/2016/02/17/politics/bernie-sanders-2016-denmark-democratic-socialism/index.html"
        target="_blank"> to Northern Europe, that is.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434554e-e95b-4475-bd42-3a2cc6a43488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd1fe5-cdcc-42fc-9e5f-023e1c33066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Nordic model" consists of strong welfare states funded by relatively
        high levels of taxation, which enable governments to provide high-quality
        education and <a href="https://www.cnn.com/2019/06/28/politics/bernie-sanders-medicare-for-all-democratic-debate/index.html"
        target="_blank">health care for all</a>. Sanders, an independent US senator
        from Vermont who''s a candidate for the 2020 Democratic presidential nomination,
        says the United States could learn from this.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e9ef9d-a66a-4d14-9445-74ab07aff958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d0d53-0f56-4d52-8f92-e9cee41117ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to <a href="https://www.cnn.com/2019/04/05/europe/finnish-schools-abroad-scli-intl/index.html"
        target="_blank">thank the Finnish people</a> not just for what they are doing
        but for giving us a vision, and a model that we in this country can attain
        to as well," he told a crowd in Vermont back in 2008.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16a8b3-910e-45db-b473-589ef45f1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df0733-024e-41bc-ab34-e66c04cf3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Sanders, who describes himself as a democratic socialist,
        praised neighboring Denmark''s health care system, saying, "They are able
        to run a high-quality health care system -- probably better than ours -- at
        half the cost. Because it''s a public health care system."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64126eca-15d9-4353-a807-e1dcdf730e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7689e75-777b-45b7-b33d-968926c05a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A publicly run and funded health care system -- known as <a href="https://www.cnn.com/2019/07/30/politics/health-care-explainer/index.html"
        target="_blank">"Medicare for All"</a> -- is now one of the senator''s big
        ideas as a candidate for the 2020 Democratic nomination, and he still appears
        to be drawing inspiration from the Nordic model, recently referencing the
        low cost of delivering a baby in Finland on Twitter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593847c-d94f-4b12-bb4b-82f21bd2d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ccd77-cbf5-4aab-97a4-04841b957e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, drawing comparisons between a country like Finland (which
        has the population of Minnesota) and the entire United States is difficult.
        No health care system -- rooted as each country''s is in both its history
        and geography -- could ever provide a perfect model for the other.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103fc51-84a0-4735-92ae-5a544b4d54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f856c04-17a6-45ee-893e-d2db26124ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Finland''s 130-year-old health care system does have a lot going
        for it. Not only is the vast majority of the population -- 88% -- happy with
        the system, its virtually free care for all means that no Finn has ever been
        in the red because of medical costs alone (though that doesn''t mean there
        aren''t complaints).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787113c-51da-49c7-bcc6-d206e0c6c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6993b9c-362a-4fd1-a632-3eb9ff675452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Finnish journalist Anu Partenen points out, you can''t plan for
        sickness like you can for college fees or a new car. No one ever knows when
        they will need care that is often exorbitantly expensive. "Health care is
        not like buying jeans," she adds. "The consumer cannot say this cancer treatment
        is too expensive, I choose not to buy it -- the typical laws of markets don''t
        apply to health care."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0cbba-d919-487d-afbc-a19ed0d93b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5198a-6fd9-4b3f-bb92-8f5721445604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Finland, health care is considered a right rather than a privilege,
        she says, and therefore more appropriately managed by the government than
        the private sector.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb1501-2a2e-430d-85e2-a90e03f23143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e479ad-2bb6-4988-846c-c9e05ad8e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just a question of equity, but of efficiency, suggests
        Partenen. "The (Finnish) government will negotiate the prices of medicines
        with the companies developing those treatments -- in the US, the problem is
        that Medicare is forbidden from negotiating such things, which doesn''t make
        any sense," she says, making the whole system cheaper to run.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d58389-abfe-4814-89bc-449c7c64afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80068280-ee6a-45cc-9b64-a854f4b9b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the quality of the system, in terms of patient care
        outcomes. Finland is one of the five countries with the lowest maternal mortality
        rates, and Finns have longer life expectancy than Americans. Finland also
        comes out among the top countries in the world for access to health care.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414dc7f6-509e-4733-ab3e-9b2727c1baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c10571-b8ca-4089-9b95-8bbd313c528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s not all rosy. In March, the Finnish government
        resigned because it failed to get its health care reform through Parliament
        -- becoming the second government in a row to fail to do so.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0153c-ca2b-4e0e-be19-7d4fa9891603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb0bbd-2b81-4e92-b94f-584922b2b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish''s decentralized health care system is often managed by
        local municipalities with populations ranging from hundreds of thousands of
        people to fewer than 100. And that decentralized nature is not only very expensive
        to maintain but also can produce vast disparities in the quality of care.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95dc5d-f9cb-4fe4-adbc-b79f4cd3b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5f1ba-83db-478a-90b9-37184a3bb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipalities receive funding for health care services based on
        the size of the taxable population, which can make it more difficult to provide
        services in remote and larger areas -- where those services are also more
        expensive to begin with.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129cabd-8e31-4a66-9117-765eb018ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ab4d2-35d3-4384-846b-8ec7ae154110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, just after Juha Sipila''s government resigned, the governor
        of the bank of Finland, Ollie Rehn, warned that reform remained urgent "from
        the point of view of fiscal sustainability."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50918e-fa79-4967-a107-26d37f986816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01da921-3101-4c18-9595-aed6ddbc8444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s population ages and birth rates fall, the number
        of taxpayers paying into the system is diminishing—while the overall population
        is living longer and putting greater strain on resources. In 2018, the average
        single Finn faced a net average tax rate of 30%, compared to 23.8% in the
        United States.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58143ac-c273-45c1-9bac-e7f34c58a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b859f-5c25-44eb-9e3c-7949c2c0844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finns are having less and less children. People are getting older.
        So we need more people here because we need taxpayers," says Juha Tuominen,
        the CEO of the largest hospital in Finland, which provides one in four Finns
        with specialized care.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62384f76-39c1-4f28-8b04-846ea31568e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cefd3e-b572-4320-ab32-1a61ee78d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you think of sustainability, either we get more people to
        Finland or we have to cut the cost," he adds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853da5a-1025-4a26-8142-353a7ab9b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02356729-68f0-4bef-b67a-442142036bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make Finland''s health care system financially sustainable, one
        of the aims of the last government''s reform proposal was to cut costs by
        centralizing services and introducing more private options. But centralization
        is proving tricky in a country that is sparsely populated in some areas, and
        where the health care system was designed to serve even the most remote parts
        of a country that stretches all the way up to the Arctic Circle.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe8143-d81a-4a1f-9190-6f67afc9b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c12fe6-880a-4027-bbf4-7371e8a6250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way back in 2013, the international Organization for Economic Cooperation
        and Development was already warning that Finland was lagging behind many other
        OECD countries in having high rates of unmet needs. At the time, more than
        4% of Finnish people reported unmet medical needs due to cost, travel distance
        or waiting lists -- a proportion significantly higher than in Denmark, Norway,
        Sweden and the Netherlands.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf037e-00e0-488c-aa35-2f6176186212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b6319-8e0f-475c-a3ac-22dbba3befea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As funding shrinks for future generations, even more Finns could
        find their needs unmet, warns Heikki Hiilamo, a social policy analyst who
        has advised successive governments on how they might reform the system.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ce77a-9b75-48a1-a59a-be7cd0f58844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a648b0e-502e-4587-bd37-61729bf0e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless it is reformed, he says, the Finnish system could become
        more unequal, with poor people and those who live in remote areas increasingly
        excluded from the very system that was designed to serve them -- perhaps something
        for Sanders to keep in mind, as he mulls the Nordic model''s applications
        in America.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f66a1c-ccb6-4773-8662-7af0dd4fc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad25b8-12c7-4e34-949b-623b93608da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People outside of Finland tend to see only the good sides of the
        system," says Hiilamo.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71810a5-0ceb-4c80-9f2f-b4dfd8ecfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe427e-3043-4679-83d4-0e2e7b5a7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, we show people the sunny side of the street, but there
        is a dark side of the street. And health care is on the dark side, and for
        many years we have had a problem."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118039c3-bfac-4367-b5a9-2d289f843c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T22:07:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2019/08/15/world/finland-health-care-intl/index.html"
        href="https://edition.cnn.com/2019/08/15/world/finland-health-care-intl/index.html"
        target="_blank">The ''dark side'' of Finland''s famous free health care</a>"</em></p>'
  'lgbtq--anti-dicrimination-law-local-ordinances':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-15T21:41:52.673+08:00
    'imagesource': 'jcr:b582c715-33e9-45e9-a3e1-f8f5a4678076'
