      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imposition of a conditional sentence means that A$AP Rocky —&nbsp;whose
        real name is Rakim Mayers —&nbsp;will not have to serve any further jail time
        but will be subject to a probationary period of two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb03422-e78d-4fe6-9cf4-837425d42fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court awarded damages of 12,500 Swedish Krona ($1,300) to the
        victim "for violation of his integrity and pain and suffering." The defendants
        were also ordered to pay fees of 80,610 Swedish Krona (nearly $8,400) for
        the victim''s lawyer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e180d-a437-43ec-8e5e-5fb49f518643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling on Wednesday, Stockholm District Court rejected the
        performer''s claim that the trio had been acting in self-defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf314b86-c413-421c-be11-cdceef2801ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on statements from two witnesses, the court finds that the
        defendants were not subject to a current or imminent criminal attack," the
        ruling said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd216d-9f6d-4814-805a-6900d720d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, they were not in a situation where they were entitled
        to use violence in self-defense. Nor could they have perceived themselves
        to be in such a situation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0e6f9-f044-4e36-8343-a26329ae6388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish public prosecutor Daniel Suneson had argued during the trial
        that the artist and the two other men —&nbsp;David Rispers and Bladimir Corniel
        —&nbsp;assaulted the victim by kicking and beating him with a whole or part
        of a glass bottle while he lay on the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d689d8-dc13-49c3-a5cc-9245f3bfad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court decided there was too much conflicting evidence
        to determine conclusively if the three men had used the bottle to strike the
        victim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fbb377-ba4c-48e3-b6ea-5137313290b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A$AP Rocky''s lawyer, Slobodan Jovicic, said his cilent found the
        trial "very tough and demanding" and he is not sure whether he will appeal
        the guilty verdict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1996fe-af25-4352-8313-c376cdd48617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if he will have the strength and the stamina to do
        this one more time," Jovicic said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614ae24-ef53-4bc6-a676-709b5fb97421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer has not yet spoken to Rocky but has arranged a phone
        call with him for later Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169cbbc-2e35-4905-bb7d-ee6e58132975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While expressing disappointment in the verdict, Jovicic said he
        was pleased about the court''s decision on the bottle. "It''s shown that (A$AP
        Rocky) was followed and provoked," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c27d52-ce77-43de-8caf-038c1250bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his song "Praise the Lord," 30-year-old A$AP Rocky was
        released by Swedish authorities at the conclusion of his trial on August 2
        and left the country shortly afterwards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e678e07-3682-435e-8b99-5735afede5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not required to appear in court for Wednesday''s ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a05f40-5aab-4b0b-ad5f-172cb5d1f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s arrest angered fans and fellow artists, and strained
        diplomatic relations with the United States after President Donald Trump repeatedly
        demanded his release, even raising the issue with Swedish Prime Minister Stefan
        Löfven.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15b54d-2f95-4cc0-b1ac-4ac16668ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Per Lennerbrant told CNN Wednesday that Trump''s attempted
        interventions had no bearing on the court''s decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584d78a-93cb-4e49-96f3-a942b60a5f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been contacted by anyone," Lennerbrant said. "There''s
        been no attempt to exert influence over me and I''m not aware that any other
        member of the Swedish court has been contacted."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd660f-8a10-4838-8c11-4adc34adad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "These are contacts that took place on the political level
        that is completely out of the scope of what we do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf109af-3927-4410-b208-1e41261adc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A$AP Rocky addressed the case during a performance at a music festival
        in California on Sunday, according to Reuters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb500c-8361-44ec-b946-ed7e20bcd97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we won''t have to go back to jail or nothing like that,
        that would be crazy," he told the audience at the Real Street Festival —&nbsp;his
        first public appearance since his release. "It was an unfortunate event and
        I''m just trying to stay blessed."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723c491-1752-4334-87e7-56c62f85d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:33:50.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/14/europe/asap-rocky-verdict-sweden-intl/index.html">A$AP
        Rocky convicted of assault by Swedish court</a>"</em></p>'
  'gop-steve-king-rape-incest':
    'author': 'Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-15T06:32:22.248+08:00
    'imagesource': 'jcr:67f8384f-ca20-4102-bd55-a05b28497ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb08130e-6d52-4210-b7d9-aa6026855f2b'
    'lead': 'GOP Rep. Steve King of Iowa questioned on Wednesday whether there would
      be any population left on Earth if not for rape and incest, a remark that has
      drawn condemnation from both Democrats and Republicans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T06:37:02.689+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:38:10.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:15.257+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Senate', 'US-House-of-Representatives', 'Steve-King',
      'rape', 'incest', 'GOP', 'Grand-Old-Party']
    'template': '1'
    'title': 'US Representative Steve King questions if there would be any population
      left if not for rape and incest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecb98f-cd3e-4cb0-a9ac-6d900e65d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — GOP Rep. Steve King of Iowa questioned
        on Wednesday whether there would be any population left on Earth if not for
        rape and incest, a remark that has drawn condemnation from both Democrats
        and Republicans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec17ba8-e3e8-4446-b734-060e19c3d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if we went back through all the family trees and just pulled
        those people out that were products of rape and incest? Would there be any
        population of the world left if we did that?" he said in Urbandale, Iowa,
        <a href="https://www.desmoinesregister.com/videos/news/politics/2019/08/14/if-not-rape-incest-would-there-any-population-left-steve-king-wonders/2008219001/">according
        to video posted online by the Des Moines Register</a>, which was <a href="https://www.desmoinesregister.com/story/news/politics/2019/08/14/steve-king-abortion-rape-incest-westside-conservative-iowa-representative-birth-iowa-civilization/2007230001/">first
        to report</a>&nbsp;on the remarks Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f3aba-ea28-406a-97a5-0e44db3cef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering all the wars and all the rape and pillage that has
        taken place ... I know I can''t certify that I was not a part of a product
        of that," King said. "I''d like to think that every one of the lives of us
        are as precious as any other life," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87945e-e1fc-4c96-b9bf-5757e86ad9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came as King was defending not allowing exceptions for
        abortion in cases of rape or incest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72e3ef-a2fc-4854-9fc4-80d7cfa39e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iowa Republican is a controversial and polarizing figure on
        Capitol Hill who has a track record of making racist comments that have generated
        backlash across the political spectrum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a3765-eae8-40d6-a549-3f48502e41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, House Republicans <a href="https://edition.cnn.com/2019/01/14/politics/mitch-mcconnell-steve-king-condemnation/index.html">stripped</a>&nbsp;King
        of committee assignments, an action that took place after an interview in
        which he appeared to lament that the term "white supremacist" is considered
        offensive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2e6d6-b754-43c1-8352-278e956618b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to King''s office for comment, but did not immediately
        receive a response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74c234-2c19-485f-8e24-19c8e3198dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks quickly generated condemnation from lawmakers in both
        parties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49283167-e6f6-4548-827a-a206e3d2fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Liz Cheney of Wyoming, the No. 3 House Republican,
        said in a tweet that the remarks were "appalling and bizarre" and called on
        him to resign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d70cd4-0c04-45c3-adf8-8f414d598f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s comments by @RepSteveKingIA are appalling and bizarre.
        As I''ve said before, it''s time for him to go. The people of Iowa''s 4th
        congressional district deserve better," Cheney tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73304e85-5a57-42da-a447-13c50cf89c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD Scholten, who <a href="https://edition.cnn.com/2019/08/05/politics/jd-scholten-challenges-steve-king/index.html">announced</a>&nbsp;earlier
        this month that he will once again try to unseat King by running against him
        in 2020, said the Iowa Republican is pushing a "selfish agenda," and accused
        him of excusing violence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4735972-7c6c-47cf-a6bd-c6270d82eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our congressman continues to push his selfish agenda above the
        needs of #IA04 — this time he excuses violence. This isn''t what we stand
        for," the Democratic challenger wrote, including a link to a fundraising page
        with the message.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037b10e-6726-45b4-ad46-b3c42f988662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King also faces a GOP primary before he gets to the general election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ca7a9-8632-4950-a149-cf1f62739cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of primary challengers, Iowa state Sen. Randy Feenstra, called
        the comments "bizarre" in a statement on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9febd63-6556-4ad0-ab05-27923eeda222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am 100% pro-life but Congressman King''s bizarre comments and
        behavior diminish our message and damage our cause," he said, adding, "We
        can''t afford to hand the 4th District to Nancy Pelosi and her allies in Congress.
        President Trump needs defenders in Congress, not distractions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbe72b-42cf-4b5a-b012-5c94b9dc869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential candidates were quick to denounce the congressman
        too, with New York Sen. Kirsten Gillibrand calling for his resignation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf681aac-02fb-4c0c-afc1-f96ead85df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are a disgrace. Resign," Gillibrand <a href="https://twitter.com/SenGillibrand/status/1161696713880551427?s=20">tweeted</a>&nbsp;at
        King on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c77d39-877b-4c93-880f-aedf13551261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend @JDScholten is standing up and fighting back against
        Steve King, and he needs all of our help," Beto O''Rourke <a href="https://twitter.com/BetoORourke/status/1161697998176489473?s=20">tweeted</a>,
        "because no matter where you live, you know there''s no place for Steve King''s
        racism, bigotry, and hatred in Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65879a4-ab51-4879-9292-35390d54d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iowans have long deserved better than Steve King and his hateful,
        insulting words. He should resign," tweeted Democratic Sen. Cory Booker of
        New Jersey.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc109fc-08bf-43ca-82c9-8f1d23bab403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exchange with CNN on Tuesday prior to the latest controversial
        remarks, King argued that he believes he will be re-assigned to congressional
        committees before 2020.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6c227-8ba1-4a75-90ef-cdc5ed104409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he hopes to be re-assigned to committees if he is
        reelected in 2020, King responded, "I''m not going to wait that long."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa0d29-62ee-4ed8-aedd-487aedb09a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the House GOP leader, King said, "Kevin McCarthy made
        a huge mistake, it is an obscene injustice, and it''s an affront to Iowans
        and everybody in this country."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde64fe5-31ca-4ea2-befb-fa6ead095356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdc353-123a-43aa-b529-92639af3e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:37:02.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/14/politics/steve-king-rape-incest-comments/indesx.html">Steve
        King questions if there would be any population left if not for rape and incest</a>."</em></p>'
  'hong-kong-protests-real-estate-stocks':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-15T06:37:45.952+08:00
    'imagesource': 'jcr:bc22e80e-4378-49e9-86a8-7584e20a6568'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd1e9bf2-8580-4b67-878c-e445a3aa8f40'
    'lead': ' Weeks of pro-democracy protests in Hong Kong are battering shares in
      the city''s property developers and pushing its benchmark stock index closer
      to a bear market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T06:40:07.259+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:38:08.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:15.447+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'China', 'economy', 'real-estate']
    'template': '1'
    'title': 'Protests and trade war wipe $50 billion off Hong Kong real estate stocks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548db6f-91ad-4300-98f1-c2a273d77a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Weeks of <a href="https://edition.cnn.com/2019/08/13/asia/hong-kong-airport-protest-explained-hnk-intl/index.html">pro-democracy
        protests</a>&nbsp;in Hong Kong are battering shares in the city''s property
        developers and pushing its benchmark stock index closer to a bear market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b3e43-cf09-4bc9-842c-e713a1e10739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 446 billion Hong Kong dollars ($56.9 billion) has been wiped
        off the market value of the nine largest Hong Kong real estate companies since
        April, according to data from Refinitiv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603b591-3f97-4e80-bc34-2dfdeb676829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng Properties Index, which tracks a bigger pool of real
        estate developers in Hong Kong, has plunged 19% since its recent peak in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc3f06-120b-4d3f-ad2d-ae4b47f6e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader Hang Seng index has fallen more than 16% during the
        same period. Both are at risk of falling into a bear market, which is defined
        as a drop of 20%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc4d57-f3f4-4993-aa13-8124940dabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is the most expensive city in the world to buy a home,
        with local residents and international investors alike paying huge money for
        small apartments in the financial hub.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be4c6a-fff7-4bf8-87af-cfd58767abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market slide began earlier this year because of the impact of
        the trade war on Hong Kong''s economy and China''s slowdown. The city''s political
        turmoil has piled on the pressure. Some of Hong Kong''s biggest real estate
        tycoons called Tuesday for the protests to end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b42dba-d8ec-45b6-860c-5fa852dfc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent protests have triggered huge selling pressure for developers''
        stocks, because people are jittery about the escalating unrest and no one
        knows when it could end," said Louis Wong, director of Phillip Capital Management.
        "It has already dampened buyers mood on the property market."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21a509-50f4-47cf-b1fe-7c7618200bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s economy <a href="https://edition.cnn.com/2019/07/31/economy/hong-kong-economy/index.html">only
        grew 0.6% in the second quarter</a>&nbsp;from a year ago, the weakest rate
        in a decade. Escalating protests have made the outlook even more uncertain,
        Wong said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25d334-fcde-452c-b117-3b730a094f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/04/investing/asian-market-latest-yuan/index.html">A
        weakening yuan</a>&nbsp;could also crimp the buying power of mainland Chinese,
        who are the major buyers of Hong Kong properties. Several developers have
        postponed sales of luxury home projects this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200924ee-4383-483d-a964-be6209ed5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developers are turning conservative about the market''s outlook.
        So they decided to pause and watch," Wong said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55098524-72e1-4eda-8e16-ca43c5841c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of new homes plunged 60% in the past three months, compared
        with the first quarter, partly due to lack of project launches, data from
        Midland, a real estate agency, showed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2650256-705b-4ab6-a009-e17f007e2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:40:07.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:38:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, data from property agency Knight Frank showed Hong Kong''s
        residential sales volume fell 21% in July from a year prior.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75153a44-8128-4a3c-8cd1-332c0a498eb8'
      'mgnl:activationStatus': true
