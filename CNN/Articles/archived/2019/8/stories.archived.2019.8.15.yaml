        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B1JxnVEg0A0/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Last night&#39;s incident involving a transgender woman being
        prohibited from using the womans washroom and resulting in being escorted
        off premises in handcuffs by local police only highlights further, the Philippines
        need for implementation of the #SOGIEEqualityBill. LGBTQ+ rights are HUMAN
        rights - mga karapatang pangkaligtasan at kalayaan mula sa diskriminasyon,
        karahasan at pagmamalupit batay sa pagkakakilanlan. The incident happened
        in a city that has an existing anti-discrimination bill. Ibig sabihin, walang
        saysay ang isang bill na hindi maipatupad sa isang komunidad. Kasabay ng hinihinging
        pagpasa ng #SOGIEEQUALITYBILL, dapat din tayong humiling ng mga sumusunod
        bilang isang komunidad: 1. &#34;Accessible forms of information for the public
        such as educational drives, programs and awareness campaigns&#34;: para mas
        maintindihan natin ang mga pangangailangan ng LGBTQ+ community at para malaman
        natin ang mga bagay na maaari pa nating magawa bilang mga kaalyado o mga taong
        may awa sa kapwa ❤. 2. &#34;A SOGIE workplace policy&#34;: para sa lahat ng
        mga pampublikong tagapaglingkod at mga taong may impluwensiya sa komunidad.
        Gusto ko ring pagtuunan natin ng pansin ang katotohanang wala dapat makaranas
        ng anumang uri ng pagpapahiya at pang-aabuso (emotional, physical o sexual),
        LGBTQ+ man o hindi. The whole arguement of shifting the blame to the victim
        for reasons of being trans to justify abuse - is still victim blaming and
        IS NOT RIGHT. The blame should be on the perpetrators who should be held accountable
        and corrective actions should be taken (in last nights case - points one and
        two above could greatly help prevent future similar incidents from happening).
        Ang LGBTQ + ay nakikipaglaban para sa kanilang mga karapatan - ang karapatan
        sa kaligtasan, proteksyon at pagkakapantay-pantay - ay laban din natin. 🏳‍🌈
        #SOGIEEqualityNow</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
