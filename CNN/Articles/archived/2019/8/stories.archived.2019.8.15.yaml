      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a0cb0-892b-4b62-b285-d9c82b3fa18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
