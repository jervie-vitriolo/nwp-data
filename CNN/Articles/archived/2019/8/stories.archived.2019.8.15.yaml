    'template': '1'
    'title': 'Suspect in kidnap-for-ransom of BIR officials killed in Bulacan'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139f4c0-2145-4022-85b6-816c06c6500c'
      'mgnl:activationStatus': true
