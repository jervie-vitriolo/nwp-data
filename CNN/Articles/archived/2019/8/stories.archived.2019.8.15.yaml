      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Diez was denied use of the women’s comfort room at the
        Farmers Plaza mall by a female mall staff. She was then handcuffed and brought
        to the Quezon City Police District Station 7 for unjust vexation, a complaint
        initially filed against her for recording a confrontation between her and
        the mall staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce317d69-3e2c-40b1-995e-c1ca83153038'
