    'title': 'PBA: Arwind Santos apologizes for racial gesture vs. TNT import; fined
      ₱200K'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1e739-8ca0-4f0f-ab61-80173cfb4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)—&nbsp;</strong>San
        Miguel Beermen forward Arwind Santos on Thursday apologized for the monkey
        gesture he made towards TNT KaTropa’s import Terrence Jones during his team’s
        Game 5 victory in the 2019 PBA Commissioner’s Cup Finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf625c5d-e440-40e7-8925-e8f536e98967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who was slapped with a ₱200,000 fine for the taunt, said
        he did not mean to offend Jones with the racial slur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fcd9c-303d-4313-82af-b13016ba5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t mean anything bad for you. I hope you forgive me. I wanna
        say sorry again and <em>gusto ko humingi ng taos pusong pagpapatawad sa mga</em>
        fans <em>ng</em> Talk N Text, San Miguel, PBA, <em>at sa lahat po ng mga nasaktan.
        Wala po akong masamang intensyon</em>,” Santos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d74cb-c313-4000-8df7-55c6df94e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t mean anything bad for you. I hope you forgive
        me. I wanna say sorry again and I want to ask for forgiveness from the fans
        of Talk N Text, San Miguel, PBA, and everyone who got offended. I did not
        have bad intentions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaee675-f74c-4101-b11d-5737f830c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inaamin ko po mali po ako</em>, sorry <em>po sana po mapatawad
        niyo po ako. Tao lang po ako, nagkakamali lang din po ako</em>,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242bbc2-9f2f-4c98-915a-b096ed77e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I admit I was wrong, sorry and I hope you forgive
        me. I’m just human who commit mistakes.]</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/Nwchkf7853">pic.twitter.com/Nwchkf7853</a></p>&mdash;
        arwind santos (@arwindsotnas) <a href="https://twitter.com/arwindsotnas/status/1161916928778100736?ref_src=twsrc%5Etfw">August
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b21f7f-8e2c-4082-bf86-4733db58b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:10:15.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff471ca-9b82-4891-9f11-9c35e6411dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa’s reinforcement earlier called out Santos for the move,
        calling the gesture as “unacceptable.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c611e2c-15c8-4d5d-9572-0d455a192a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This wasn’t a case of “mind games” in an athletic competition -
        it was racism. Period. Swift, significant action needs to be taken by the
        PBA to send a STRONG, clear message that racism in any form is unaccaptable
        will not be tolerated,” Jones wrote on his<a href="https://www.instagram.com/p/B1K9Y3Mp6Iy/">
        Instagram page.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b87f69-2cb1-42e6-95d1-1f05d6e26208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:08:39.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the ₱200,000 fine, the league also required Santos to
        complete 100 hours of community service, as well as undergo seminar and counseling
        on equality and racial discrimination.</p>'
  'cinemalaya-2019-reviews-part-2':
    'author': 'Don Jaucian and Gil Perez'
