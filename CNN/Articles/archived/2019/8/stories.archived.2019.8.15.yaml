    'title': 'Panelo claims Duterte will support anti-discrimination bill'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef999d4-f37b-45e5-9738-359f36cf7be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.439+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — President
        Rodrigo Duterte will support the bill penalizing discrimination on the basis
        of sexual orientation, gender identity and expression (SOGIE) according to
        his spokesperson, in light of the harrassment a transgender woman faced before
        using a restroom at a Cubao mall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfecd255-83fc-4841-9725-2b21f4404074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.439+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember the President expressed support for the LGBT one time
        so I think he will support that kind kasi gusto noon fair treatment to all,”
        Presidential Spokesperson Sal Panelo told reporters Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0580820-c4f9-4f06-8138-b2420e6a8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.439+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked if the President will certify the measure as urgent,
        Panelo was unsure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e9730b-42d3-4abc-94a5-535460403eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.439+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Yung</em> passage will depend on the wisdom of the lawmakers.
        We cannot encroach on that,” Panelo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb4af9-a319-4c09-9b0a-2e46bd20b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.439+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill languished in the Senate of the 17th Congress despite having
        a counterpart passed swiftly in the House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19cd13a-d1d9-402a-bc11-65106a6c19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, the sponsor of the measure, has refiled
        it in the Senate after it was decked for interpellation for more than three
        years. Transgender lawmaker Rep. Geraldine Roman filed the counterpart in
        the House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950aed6-a170-4e87-ad8e-3fc85f3f7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto, senators Joel Villaneva and Manny Pacquiao
        have expressed opposition to the measure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f26731-7b45-4008-a322-9dd5b55c7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/15/Joel-Villanueva-Gretchen-Diez-SOGIE-bill.html">Villanueva:
        SOGIE Bill ‘not the right’ anti-discrimination measure</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc1786-74bf-4846-9cb1-63558813ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/15/LGBTQIA--homo-sapiens-Tito-Sotto-Risa-Hontiveros.html">Senate
        President Sotto: Why not simply call LGBTQIA+ as ''homo sapiens''?</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fbc9d1-43e8-4b56-b215-dfc6f44d3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the passage of the bill were renewed following trans woman
        Gretchen Diez''s confrontation with a janitress prohibiting her to use the
        female restroom of Farmer''s Plaza Tuesday night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91115b54-e853-4bd4-9109-4be1a7a6cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang maintained respect should be given to everyone, including
        people of different SOGIEs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2217d-822f-4254-9818-193cdc0ab578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t know if he has heard of it. But if you will ask the position
        of the Palace, our position is we have to respect LGBT (lesbians, gays, bisexuals,
        and transgender people). Another thing, there is an ordinance to respect them,
        so violation iyong ginawa doon sa transgender,” Panelo explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856dba0-5862-4869-9fde-b853cf7a69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte condemned the violation of the city''s
        Gender Fair Ordinance, which mandates establishments to designate a "gender-fair
        toilet."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d6053-5bfb-4dc3-a2bf-db1a2f9e5040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:35:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:37:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, known for his colorful language, once said he was
        gay but he "cured" himself of "homosexuality" after meeting beautiful women
        -- a remark which did not sit well with SOGIE equality advocates. The President
        also frequently uses the word "gay" to reference his detractors.</p>'
