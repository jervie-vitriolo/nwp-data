      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re very happy with this development, and we are truly grateful
        to President Duterte, the DOTr, and all government agencies who worked together
        to review this proposal, and saw its numerous and clear benefits," SMC president
        and COO Ramon Ang said in a statement.</p>'
