      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Presidential
        Spokesperson Sal Panelo denied that he knew the members of a group of former
        PhilHealth workers who are allegedly powerful enough to pull the strings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d40051-bae2-4571-9cd0-a05186723c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427b3e1-450a-43c6-b125-7f4efac7f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even remember who they are but <em>alam ko may mga kalaban
        si</em> Dr. Roy (Ferrer) <em>na mga dating tiga</em>-UP. <em>Yun lang alam
        ko,</em> I don''t even know their names," Panelo said in a press briefing
        Thursday, referring to former PhilHealth president Roy Ferrer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc54388-c002-41d0-90ce-33aeaf01a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6993e-11d5-42d4-9aa4-9980546e524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t even remember who they are but I know that
        Dr. Roy has enemies that were from the University of the Philippines. That
        is what I know. I don''t even know their names.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c899e-9204-4c81-9107-b0ee9b9f21c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
      'mgnl:createdBy': 'catherine'
