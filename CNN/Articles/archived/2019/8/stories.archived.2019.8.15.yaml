      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> [The] SOGIE [Equality Bill] that we were discussing
        and deliberating in the last Congress, I feel that it is not the right bill
        that we should be passing,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
