    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9961fe-d635-41d4-acdb-bc375b73f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1f15f-8160-424c-a5e4-a18cc0dba9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Senate
        President Tito Sotto was baffled at the lenghty acronym LGBTQIA+ used to represent
        the queer community. He suggested changing it to a simpler scientific term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd15df1-da90-474b-a948-fce74aeb981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked why there is a need to specify the spectrum of the LGBTQIA+
        (lesbians, gays, bisexuals, transgenders, queers/questioning, intersexuals,
        asexuals, others).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503f705-c22a-4c43-8b27-1fa6b3565e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why that lengthy letters? Why not just ‘homo sapiens?'' We are
        all the same. Why do we have to segregate the gays from the lesbians from
        the straight guys?" he asked on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42864a-45b1-4953-9934-8803428b70c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3c885-0065-4e6d-a3c6-29c1d4b23f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, the principal author of the SOGIE (Sexual
        Orientation and Gender Identity and Expression) Equality Bill, explained the
        dire need to clearly list it down because discrimination against the community
        still exists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1b7ef-a353-4232-b8f1-e3f1581e4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po sana kailangang ''mag-segregate'' kung ''yung human civilization
        natin at mga societies — pati Philippine society —natin nag-evolve to the
        point na walang diskriminasyon at may equality among all, regardless of identity
        and expression. Kaya lang hindi ganoon ang nangyayari," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64afe456-ab6c-47ae-ba32-560a8ddf45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a68a17-ec38-4bdb-9afc-35f805e0790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There wouldn''t be a need to ''segregate'' if the
        societies, including the Philippine society, have evolved to the point that
        there is no more discrimination and equality has been achieved regardless
        of one''s identity or expression. But that is not the case.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66748ba1-1b64-47bc-b74f-c8129c27cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb4d5e-749d-44e4-b0a3-ea72ea0b10bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8bc12-d7d7-4d42-a647-7cb19f832364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also educated her fellow senators why there is a need to add
        the "+" at the end of the acronym, emphasizing that sexuality is ever evolving.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91289951-e9a4-4ace-bdf7-f53c030ffd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f1703-a930-49de-af30-fadbe3368f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Plus'' po dahil sa natutunan natin about human sexuality, maraming
        kulay, maraming shades, so the spectrum maybe further refined habang nakikilala
        natin ang ating pagkatao," the lawmaker said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ac12d-5eb2-4fd8-905a-47d52ae12cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ''+'' is there because human sexuality has a lot
        of shades and layers. The spectrum may be further refined as we discover more
        identities.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7af3a-19e5-4d52-b025-f41e2015e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:19:07.485+08:00
