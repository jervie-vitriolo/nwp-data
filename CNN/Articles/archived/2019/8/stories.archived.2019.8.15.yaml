      'mgnl:lastActivated': 2023-01-27T11:37:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can be a happy compromise because SOGIE is there
        too. I have a lot of colleagues, or a few of them, who are asking why they''re
        the only ones who have that, why don''t our Muslim brothers have that too?
        Why don''t different political groups don''t have that too?]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f41afe-ae87-4c6f-94ad-c1f20ffbda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:08:07.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da4da2-39f8-47ae-99b2-fc2d24050564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:08:07.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, the son of Jesus is Lord Church founder Eddie Villanueva,
        <a href="http://cnnphilippines.com/lifestyle/2019/6/28/Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill.html"
        target="_blank">staunchly opposed</a> the SOGIE Equality Bill in the 17th
        Congress, joining Senate President Vicente “Tito” Sotto III in repeatedly
        interpellating the bill, effectively blocking it from being passed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a460d-9200-4d75-9f79-c2771b74b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ce9fa-ede2-42f5-a7bd-ce083f7204cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Villanueva is now a Deputy Speaker in the House of Representatives,
        where the measure has also been refiled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e0cd0-066f-4930-a361-05790bb94c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9f2af-86b0-4e4e-b049-bf766df78edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Villanueva worries that the proposed law could step on academic
        and religious freedom, alleging that it can penalize pastors for preaching
        about certain Bible verses in their respective churches. The Bible contains
        several passages condemning homosexuality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9be928-e13c-48d0-a9d6-680a2b922e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87091b-f440-4d68-bb44-24b7a7b5e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOGIE Equality Bill advocates have repeatedly allayed fears that
        this would result in the infringement of academic and religious rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e75c6-38c5-45d5-9250-f7c50daffe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fc92d-0b04-44e3-9914-ceec311bfe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus is Lord Church, in a <a href="https://jilworldwide.org/press-release/1866-on-marriage-and-equality"
        target="_blank">2015 statement</a> on same-sex marriage, said it is in favor
        of promoting the rights of lesbians, gays, bisexuals and transgender people
        “but only insofar as the moral laws and standards of God.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0abd6e-1be4-47e3-a910-404c30ea76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637dbb4-611f-4b60-8c1d-969992d635d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cfe4d-cc2e-4898-abf8-fa872a0e55aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We stand with the LGBTs in their fight for freedom and equality—that
        is, in all areas except those where our faith and ultimate commitment to God
        are to be compromised,” it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8977a24-24ab-4fb6-990b-f2b8279322cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c8671-1dce-4ed5-bf5f-7d27622dfa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the actions that the proposal seeks to ban are&nbsp;the promotion
        and encouragement of stigma on the basis of SOGIE in the media, educational
        textbooks and other mediums and forcing people to undergo medical and psychological
        examinations to determine or alter their SOGIE without their consent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83ae58-ce31-48b7-a414-0100a752d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdb68c-5e2b-479b-bac7-fa7338223db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties for violating the proposed law range from a fine of
        at least ₱150,000 to ₱500,000 and imprisonment of at least one year to up
        to 12 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aadb2a-7972-4925-9fd7-0f2a9087a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eeb950-7dde-4e76-8980-3ee1ab0bbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, Villanueva asked to be a co-author of this bill, which
        was first filed by Senator Risa Hontiveros in the 17th Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f87a96-fa5a-4785-ba73-d9f268c93611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d947b5-d8d2-453c-af1d-d03e9098de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros has refiled the same measure in the 18th Congress. Senators
        Grace Poe, Imee Marcos and Francis “Kiko” Pangilinan have also filed their
        own versions of the proposed law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d9f2f-60c6-4485-ba26-3396f06b8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95c701-4971-44a2-bf01-4fb38c3d3aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lack of protective laws and supportive policies is an unfortunate
        reality. This neglect is affording impunity from committing discrimination
        and tolerating human rights abuse,” Hontiveros said in refiling the SOGIE
        Equality Bill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad07fb-28dc-47fc-bb27-856b4af1db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024fd0a5-a823-4123-b084-6f6765b59083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara filed a “comprehensive” anti-discrimination
        proposal, which seeks to penalize SOGIE-based discrimination, along with discrimination
        on the basis of age, race, ethnicity, religion, political inclination, social
        class, marital or relationship status, disability, HIV status, health status,
        medical history, language and physical features.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd34a01-5d71-451a-80d6-ff91e8d83f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:08:07.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
