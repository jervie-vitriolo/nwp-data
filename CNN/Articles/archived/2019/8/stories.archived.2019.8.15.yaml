      'mgnl:lastActivated': 2023-01-27T11:37:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/14/Transgender-woman-Gretchen-Diez-Farmers-Plaza-Mall-LGBTQ--bathroom-discrimination.html"
        target="_blank">QC Mayor: Mall clearly violated city''s LGBTQ+ ordinance with
        discrimination of transgender woman</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9dff0-160e-46ff-bbd3-5ddb21dcc9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:44:03.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law should be equal, <em>lahat pantay-pantay</em> [everyone
        should be equal.] You cannot give a special treatment for a particular law
        at the expense of another sector,” Villanueva told CNN Philippines’ <em>The
        Source</em> on Thursday.</p>'
