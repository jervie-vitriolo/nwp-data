  'boracay-beach-closed-viral-pooping-video':
    'author': 'CNN Philippines Staff'
    'caption': 'Environment officials closed off a beachfront area in Boracay resort
      after a video of a woman burying dirty diapers in the sand went viral on social
      media. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-15T08:31:13.426+08:00
    'imagesource': 'jcr:11598696-4dec-445a-920d-d1bb63290141'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f26509c-ef30-40a7-a89b-c0c3e464a040'
    'lead': 'Malacañang urges local government units to strictly impose anti-littering
      ordinance amid the viral ‘pooping’ incident in Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:37:14.930+08:00
