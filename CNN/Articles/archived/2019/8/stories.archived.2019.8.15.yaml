  'hawaii-surfer-shark-attack':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-15T11:26:26.351+08:00
    'imagesource': 'jcr:44b92ec4-bef2-4011-bb22-89ce97fb718f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e20088-5123-4f2f-96c6-2e2d463e9699'
    'lead': 'The shark went straight for him, first bumping him off his surfboard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:30:02.104+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:37:57.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:18.416+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A surfer in Hawaii survives after a shark bites a chunk out of his surfboard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612f510-e5ab-486c-b86f-686ea4546557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Sunday evening, Max Keliikipi was driving
        home from work when he saw the waves at Makaha Beach on Oahu, Hawaii.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98583e6-6d54-425d-9342-ef5b52b275c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c34b87-7c93-4410-8333-bf1b22e4ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old grabbed his surfboard and paddled out, as he''s
        done almost every day this summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a83dd1-34eb-4ae9-bb36-b4ca3065732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b231b86-af83-465b-a4ee-ad78a5aae2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 yards away from shore, he saw something sticking out of
        the water, but "blending in with the reef," he told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c0459-5f47-4357-8e3d-b7450f17cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0eac7-e1e7-4e50-810e-da0ff60cd612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keliikipi thought it was a turtle at first, but soon realized it
        was a shark. So he jumped up, sitting with his feet on his board, not letting
        his legs dangle below the surface as easy prey for the aquatic predator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd3b89-fc0b-402f-8d37-6f14374bbc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ce831-cec8-4d9d-af72-5e8576773e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shark went straight for him, first bumping him off his surfboard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc97ce-a369-483f-a086-da2ea1e50512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8aef30-d1c6-43bd-88ae-9901a85f09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bit a huge chunk off my board." he said. "If my feet were a
        little further up the board, it would have bit my toes off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7f4b1-4f93-4e93-9750-d8819542beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbfe8b-0fe0-46fa-99de-5670b671eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keliikipi started swimming back to shore. "It was fight or flight.
        I chose flight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11070cb9-d128-4f0e-b210-b634e077e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc161d7-4a41-4412-a57d-be339ee62350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Undaunted, he plans to keep surfing</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4acc6f-96b8-44ed-821d-026f28740bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing the shark''s length to his 6-foot surfboard, Keliikipi
        reckoned the shark was 7 to 10 feet long. At first he thought it was black
        fin, but his lifeguard friends said it was probably a tiger shark, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf53b8-a8fe-4239-985d-4f5da4fc9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15689ad0-78d4-4228-bbc1-3c6c24a77910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs have been posted at the beach to warn beachgoers about the
        recent shark presence in the shallow waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04249dfc-4c6f-4748-981b-a7694af52197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25e251-7b3e-440c-b89a-d3dcd8f7e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he''s known somewhere between 10 and 20 surfers who''ve
        been attacked by sharks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa96d14-ce99-407e-89ce-7febe1b20721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:30:02.106+08:00
      'mgnl:createdBy': 'eimor'
