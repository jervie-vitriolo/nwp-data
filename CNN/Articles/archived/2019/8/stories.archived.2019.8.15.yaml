    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5406a-fcea-4e50-90e8-62147e75ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“ANi (The Harvest)”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47579b-1cfb-4763-8d60-143084280e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ANi” starts off in the room of its protagonist, the young Mithi
        (Zyren Dela Cruz). It’s bedtime, and his parents Lito and Eva (Anna Luna and
        Marc Felix) are there to sing him a lullaby. As the lullaby ends and Eva leaves
        the room, Lito then proceeds to show Mithi a “secret” map. He goes on to playfully
        carry Mithi around the room, calling him a superhero. Then finally, as they
        both lay down, Lito tells Mithi a bedtime story — which, of course, is presented
        via an animated sequence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781e23b-58bd-405e-9ac8-4a3c06153834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the obvious disruption in Mithi’s sleep schedule (no
        wonder the kid can’t sleep), “ANi’s” opening scene is a microcosm of its structural
        problems. Clearly, each segment is a seed being planted for later use within
        the film. Are they all needed, though? Eh, I’m not so sure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277b76c-b4eb-4237-b12a-ff5010d1b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Kim Zuñiga and Sandro del Rosario, “ANi,” according
        to its synopsis, is about “an orphaned boy and his malfunctioning robot [embarking]
        on a quest to look for magical grains that he believes will save [his sick
        grandfather’s] life.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831cbf4-2406-471f-80cb-f335eb9fa4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “ANi,” in reality, wants to be: 1) a coming-of-age story
        about a boy, with feelings of abandonment, finding a friend in the former
        “war-bot” ANi (Miguel Valdes in a motion-capture performance); 2) dystopian
        fiction where rebels fight a megacorporation with a private army taking over
        their farmlands; 3) a drama about a child attempting to uncover the truth
        about his missing father; and 4) a rural fairytale where fantasy and reality
        collide. Where Mithi’s grandfather comes into all this, I don’t even know.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08678b54-afbe-4930-a04b-58037fc1cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While undeniably ambitious, ANi lacks the craftsmanship to realize
        its aspirations. It has too many things on its mind. Instead of streamlining,
        choosing which parts to focus on, it goes about presenting all these ideas
        on-screen without regard for non-redundancy and coherence. It’s haphazard
        storytelling, as if merely ticking boxes off a checklist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0e2af-9d51-469e-ac2a-10f54537e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visually, “ANi” was marketed as a technical breakthrough in terms
        of CGI and motion-capture technology. There are hints of this brilliance here
        and there as when the CGI of “ANi” works, it really works. But these flashes
        of achievement are the exception rather than the rule. Budgetary restraints
        have clearly limited the film. For example, the titular ANi does not appear
        until roughly an hour into the film. (How will you build a relationship with
        that?) Also, the film’s VFX progressively gets worse throughout the movie.
        Things like this weigh down, all the more, the already ponderously-paced two-hour
        film.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4035a33-4ae5-440f-9cd9-051745e00a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ANi” is a film of paradoxes. It has too much story but also not
        enough to make us care. It has a lot to say, but nothing past the cinematic
        equivalent of babble. It is a film of misplaced efforts that wants so hard
        to be heartfelt but is too mechanical to be anything but. <em><strong>— GP</strong></em></p>'
  'Panelo-claims-Duterte-will-support-anti-discrimination-bill':
    'author': 'Chad de Guzman, CNN Philippines'
