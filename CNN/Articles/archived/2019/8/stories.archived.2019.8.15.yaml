    'template': '1'
    'title': 'This app wants to be the Grab of garbage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf8ed1-cf51-41e1-987c-143ddb8baf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.482+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Our country has
        a persistent&nbsp;and complicated relationship with garbage. Landfills have
        long been a part of the Philippine landscape, and efforts of mass cleanup
        are nothing short of a media spectacle. We all want to get rid of garbage
        — with climate change on our tails and the trash of other countries in our
        faces, the demand for proper waste disposal has become increasingly urgent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56479c0-d349-493c-96c1-7865739d12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.482+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983eaa1-0aad-44c4-8a07-65e7a1dc0fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While powerful organizations and corporate giants are to be held
        accountable for the majority of carbon emissions, we can still do our part
        in reducing our carbon footprints, and it can be done by simple segregation
        and proper garbage disposal. In the small city of Dapitan, Zamboanga del Norte,
        an app called Hakoot is looking to solve this problem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3e6af-7e78-4e05-82dd-c88edfb49237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e75ee-6939-4130-a8ac-d9336711d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakoot, deriving from the Bisaya way of speaking the word hakot,
        was created by brothers Efren Jamolod Jr., a senior software architect in
        Sweden, and Jesrome Jamolod, a senior software engineer in Cebu. Both lovers
        of nature, they were first inspired to create the app because of a debate
        in a Facebook group in Dapitan city about garbage collection problems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4a6c1-1cbf-49d0-9d5a-db884f17a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd64751-8fd3-44ba-b4f5-6ebb1d44f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efren recounts, “When we looked at it, as professionals, we [thought
        we] can do something about this. So we started to think of some solution.
        We tried to validate this problem based on our research, [that] it’s not just
        isolated in Dapitan. It’s everywhere in the country — mostly in third world
        countries, so to speak.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837e4b0-ed4f-4399-8103-71df1077a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfad51-7116-49ad-9198-7ed91080609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 <a href="https://nswmc.emb.gov.ph/wp-content/uploads/2016/06/Solid-Wastefinaldraft-12.29.15.pdf?fbclid=IwAR190sAez3y8_jn-xe07Jxs1Sj0_y87YtajrJgDQq2wcC6c_k7fCzyT8tis"
        target="_blank">report</a> of National Solid Waste Management Commission,
        the Philippines produces 1.2 million tons of garbage per month, subsequently
        requiring 400,000 garbage collections monthly. Hakoot addresses this problem
        head-on, as it functions as an engagement platform between garbage collectors
        and the people who need their garbage collected.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e484ae6-c558-4494-b912-b7b551d3c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a0a43-c95f-41e6-81b1-4a40a36536d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efren explains, “We developed two applications. One for the garbage
        collector, and one for the residents, where they can do real-time monitoring.
        The garbage collector will do the garbage collection and they will be able
        to see the location and the type of garbage the resident will be disposing.
        At the same time, the end-user will be able to monitor the garbage collector’s
        location, when it will arrive, and the distance from his location.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756b927-8b7b-4b3a-89bb-07eb198ace0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.483+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'image': 'jcr:be1c0d90-e641-49c0-9262-5d3d15fa7dd7'
      'imageCaption': 'The app features a way for both users to identify the type
        of garbage they’re disposing of. Additionally, the collector’s app shows a
        simplified dashboard, where they can select the route and the type of garbage
        they want to collect to be able to monitor it efficiently. Photo courtesy
        of HAKOOT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26697b8f-afa2-49db-9727-8ea8b2247962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:04:46.458+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65e1ef-e287-4ab3-b7a9-288350bc5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying themselves as the Grab for garbage, they wanted to provide
        a better alternative for garbage disposal. Efren adds, “Garbage collection
        is unpredictable, so we want to make it predictable, for it to be more transparent
        and visible to the end-user.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a8671-8820-4eec-aa7f-f7a1cb8e0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec93f78-2252-4c78-9f55-146f568fa567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app also features a way for both users to identify the type
        of garbage they’re disposing of. Additionally, the collector’s app shows a
        simplified dashboard, where they can select the route and the type of garbage
        they want to collect to be able to monitor it efficiently. There is also a
        push notification system&nbsp;so the user can be notified when a collector
        is nearby.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223da708-0ed9-4dae-8878-17e6824b40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea4535-a8be-4c68-b8e4-1365aeb61ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hakoot to work though, the creators must collaborate with local
        government units, as they are mainly responsible for garbage collection. However,
        Efren and Jesrome&nbsp;want it to be more accessible from the collector’s
        end. “Before, we only had traditional institutions. Like in the Philippines,
        it’s the LGU who will be responsible to dispose of our garbage. But why do
        we need to do so? Why can’t we open that to everyone? Garbage collection is
        a huge market in itself. And if we open that market to anyone to make a business
        out of it, then why not?” Efren adds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db22662-c97c-47ff-89e7-1b10364bd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc03aee-de6a-4802-82ad-33e9d494e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is still exclusive to Dapitan City, the Hakoot team is
        looking for ways to expand. The team recently pitched to neighboring cities
        of Iligan and Cebu, and when asked about how they think it would perform in
        highly urbanized cities, Jesrome notes that it would be beneficial to integrate
        the app to the current garbage collection system. He comments, “If they’re
        planning to [go for] ‘no segregation, no collection,’ I think this platform
        can help implement their programs.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc1677-bfa3-41ee-bea2-50b4f1d431d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f42f0-5fba-4f15-8773-04205fd3b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to note that it is still up to the individual to
        segregate. With the pressing issue of climate change, proper garbage disposal
        can greatly reduce our carbon footprint. Efren says, “It’s a huge part of
        it. Garbage collection is a daily commodity.&nbsp;Every time we consume, more
        or less, we produce waste. If that’s not handled properly, then there’s no
        recycling, then we need to reproduce more stuff.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9187121-1a57-4a77-8e5a-46711fda9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bca10-c338-4e51-9346-145e79b08114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:02:30.484+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:37:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the future of the app and its contribution to combating
        climate change, Efren is hopeful, saying, “I’ve been living here in Sweden
        for six years now. One thing I learned is that garbage segregation must go
        down to the household level. It needs to be deeply rooted in the culture itself.
        Because [no matter] how sophisticated your technology and infrastructure are,
        if people will not segregate the garbage, it will potentially just fail.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad231223-06a7-475b-90b7-87e9e0d955f3'
