      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Philadelphia police swarmed the area
        near a shooting in the Nicetown-Tioga neighborhood where five officers have
        been shot, Sgt. Eric Gripp said Wednesday via Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0c57b-09d8-48f4-acbf-39673fe14370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:15:00.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple injuries to Officers. 5 PPD Officers Shot - at area hospitals
        with non life-threatening injuries. Shooting still active," he wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aaa44-45e7-4116-adf2-68d0ba626496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:15:00.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia police were first called to the scene for drug activity,
        Police Capt. Sekou Kinebrew told CNN affiliate KYW.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218a057-2aa6-4d0e-93cd-1dd32bcacd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:15:00.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from a news helicopter showed more than 50 police vehicles
        at the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d7e7d-2b42-4e12-b051-57b008fcbf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:15:00.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also showed police officers kneeling and crouching behind
        various cars with guns drawn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e72dc-8fba-41d0-83b2-50cf6b199312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:15:00.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gripp, a spokesman for the department''s public affairs office,
        also asked media helicopters to "pull back."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a4e92-9ece-498d-b321-b77e9289500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T06:15:00.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temple University put its Health Sciences Center, about 2 miles
        from the standoff, on lockdown, school spokesman Ray Betzner said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eed5cd-5c3b-4a9d-90c5-7f098ff2540c'
