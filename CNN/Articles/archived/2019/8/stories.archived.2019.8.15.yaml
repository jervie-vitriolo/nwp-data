      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Tabon”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31105cd-d4fb-4718-a4d8-2d5f49e2d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where to begin with “Tabon”? This year’s most derided Cinemalaya
        film has been thrown with an astounding range of negative reactions and&nbsp;justifiably
        so. A brief look at its <a href="https://letterboxd.com/film/tabon/" target="_blank">Letterboxd
        page</a> (it has a 2.4 rating as of this writing) and you’ll find reviews
        such as “xian lim ok ka lang,” to “Imagine Ari Aster, but with twice the pretension
        and none of the talent.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956dfea6-5ee2-4bbe-8fbe-6fe6eb11f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ll have to say though that “Tabon” is not the worst Cinemalaya
        film I’ve seen. It’s certainly confused and confusing. It’s only made worse
        by the sudden change of tone when it realized it only had a few more minutes
        to wrap up its story — and amuse its audience. Xian Lim’s directorial and
        screenwriting debut is an attempt at a genre piece which tried to work so
        hard that it ended up flat and lifeless. The story is simple enough: a man
        goes back to his hometown to investigate his father’s death. Turns out his
        father is a cult leader and three people are said to be involved with his
        murder. It takes a while to get there. And you know they have to interrogate
        the three suspects individually.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aaa096-72ed-4a6d-b97a-39a28f9d253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:38:28.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m usually forgiving of a horror movie as long as it delivers frights,
        or at the very least, a believable world-building. There’s much to be desired
        with the cult in “Tabon,” frankly because there’s not much to them rather
        than they’re a cult and their leader died. There are hints of a cosmic horror
        undercurrent with the cult leader’s source of power but it was just simply
        used as a plot device rather than as a tool to flesh out the cult itself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa52fdf-414f-4c89-949e-3463ccc1d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:37:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is slow. There’s a twist ending involved so things are
        buried under one red herring, which is buried under another one. By the time
        it gets to its last 15 minutes, it seems the filmmakers realized that they
        still have several nesting dolls to unpack. So imagine the chaos and confusion
        of several storylines unraveled without proper pacing and foreshadowing. Did
        I feel cheated and abused? A little bit. But I was surprised that the whole
        time it kept me wondering what the hell was going to happen next. And boy
        was I surprised. <em><strong>— DJ</strong></em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b93fc3-65aa-4627-ae1b-e3db9227b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T19:23:53.443+08:00
