      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usapang Lalaki, a series of open discussions on issues about gender
        and politics, is hosting another meeting this Saturday, Aug. 17. This time,
        the talk centers on emotional labor, vulnerability, and trust. Usapang Lalaki
        aims to create a safe space for women and members of the LGBTQ+ community
        to air out their concerns, while also allowing male participants to learn
        in an environment that is non-judgmental.</p>'
