      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that President Rodrigo Duterte will wait for the results
        of the investigations on anomalies within PhilHealth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea6541-b31e-4ddf-8abd-a0f59316da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.396+08:00
