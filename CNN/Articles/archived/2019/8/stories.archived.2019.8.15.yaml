    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22fc64f-b78b-4878-8c7f-49aa33b53ca1'
    'lead': 'Malacañang on Thursday expressed concern over the passage of five more
      Chinese warships in Philippine waters, saying this could be the subject of another
      diplomatic protest.'
