    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c1d4a-f917-4a51-9b5c-f4f439e671ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Zhao''s statement, Presidential Spokesperson Salvador
        Panelo in a media briefing on Thursday said, "Neither are we changing our
        position too."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f783a1-a8f9-4a3e-98da-604c1219991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eed174-4265-4e2c-87a2-aa079937e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already told him (Zhao) that in a text message. I said ''we have
        not also changed our position but that does not mean we cannot raise that
        as an issue and to talk about it,''" Panelo recalled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab536a6-2b69-4460-8d0f-494787a8cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85096344-5676-4e70-8bbc-6fcea83f95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Zhao invited him to a "working" dinner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab4cd1-4ce3-41e5-b783-8b1794d82754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f18eed-79df-4cfa-8568-c04164c79c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/8/6/Duterte-Xi-arbitral-ruling-South-China-Sea.html">had
        promised to finally talk to Chinese President Xi Jinping about the arbitral
        ruling</a> favoring the Philippines in the maritime dispute. Duterte''s working
        visit to China is expected to take place this month, although there is no
        exact date yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a861739-95b4-4641-af70-3145ad9e4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21b05c-24a1-4d26-ba99-af13e74dccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international tribunal backed by the Permanent Court of Arbitration
        in The Hague recognized the Philippines'' sovereign rights in some features
        being claimed by China within the country''s 200-nautical mile exclusive economic
        zone (EEZ) in the South China Sea. China rejects the ruling and continues
        to claim almost the entire global waterway, including areas the Philippines
        either claims or occupies in the West Philippine Sea, where Bejing has built
        artificial islands, denied entry to Filipino fishermen, and interfered in
        oil exploration activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63816ae2-1b24-4672-9175-5c4b6ee94fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792b87e-8685-4974-82ae-7f9601e738bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has been citing the arbitral decision as proof the Philippines
        has sovereign rights over the West Philippine Sea, but Duterte previously
        refused to invoke the ruling, saying he could not go to war with China. During
        his first bilateral meeting with Xi in 2016, the Chinese leader warned <a
        href="https://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html">there
        would be "trouble"</a> if the Philippines would drill for oil in the West
        Philippine Sea. The Palace said Duterte effectively invoked the ruling in
        April, when he asked China to <a href="https://www.cnnphilippines.com/news/2019/4/4/Rodrigo-Duterte-Pag-asa-Island.html">"lay
        off" Philippine-occupied Pag-asa Island</a>, which was then swarmed by over
        200 Chinese vessels, but it will be the first time Duterte will discuss the
        landmark decision and other sensitive issues in a one-on-one meeting with
        Xi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca01c6-8a69-4529-aae0-cbbc6f4dc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f191694-b77b-49f7-8089-04561b024b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo stressed that Duterte "will not alter his position on the
        matter" even if China continues to reject it. He said Duterte will not bow
        down to China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec6847-a211-4083-b75a-c8e6b2594f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9a41f-6d5f-4e71-894e-e8369a09e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:50:28.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for nurturing friendly ties with China
        despite its incursions in the West Philippine Sea. Malacañang has said Duterte
        was only protecting Filipinos, who will be harmed if a war with China breaks
        out. Marine experts and government officials however stressed <a href="https://cnnphilippines.com/news/2019/7/15/carpio-duterte-enforce-arbitral-ruling.html?fbclid=IwAR0iPS2EIqBwLHz0V0hye9Xnij7sOUEYBAsMhjyNo8EXOAPMNt4hNco7apk">there
        are ways to assert the country''s sea claims</a> without going to war with
        China.&nbsp;</p>'
  'afp-amendments-human-security-act':
    'caption': 'FILE PHOTO. Armed Forces of the Philippines Spokesperson Brig. Gen.
      Edgard Arevalo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-15T18:50:34.450+08:00
    'imagesource': 'jcr:7c463110-8156-4418-a9b1-5bab8ad9eae4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '361d3355-0784-4502-98f6-7b2d7d3b8d69'
    'lead': 'In a bid to boost its efforts to counter terrorism, the Philippine military
      proposes several amendments to the Human Security Act, which it describes as
      ''weak'' and ''restrictive of the security forces''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T18:53:07.578+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:37:42.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:22.663+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AFP', 'Armed-Forces-of-the-Philippines', 'terrorism', 'Human-Security-Act']
    'template': '1'
    'title': 'AFP seeks amendments to ''weak, restrictive'' anti-terrorism law'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcedf0bb-00d1-40bf-bd5e-f4596297df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — In
        a bid to boost its efforts to counter terrorism, the Philippine military has
        proposed several amendments to the Human Security Act, which it described
        as "weak" and "restrictive of the security forces".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9966a4-53d2-48c8-908e-b40c0011d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson Brig. Gen. Edgard
        Arevalo said the agency has recommended the removal of the ₱500,000 fine on
        security enforcers who erroneously detain suspected terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d36008-e63a-4c88-b3d6-c2bbde192800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also proposed to extend the detention of suspected terrorists
        to 30 days from three days at present.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c23e1-924f-41f9-9546-d2040b1f0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napatunayan natin (We have proven) in several instances in the
        past, there are even studies that show na hindi ganon kadali maka-extract
        ng (that it''s not that easy to extract) information, maka-develop at makapag-compile
        ng (develop and compile) pieces of evidence in order to secure a conviction
        para sa isang terorista (against a terrorist). Normally it cannot be done
        in the period of three days," the spokesperson said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3eee2-8622-49a4-8e1a-f875027210e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the military also wanted foreign terrorists to be punishable
        under the law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece0dc4-d152-4e99-a9b4-0a631b7ed120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the present law, it''s only about proscription of a terrorist
        group, not individuals," Arevalo said. "We are proposing that individuals
        can be classified or should be classified as terrorists instead of just their
        organizations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a517ce-ef05-4ced-b49d-c6c4cb07c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also sought to include "glorification of terrorism"
        on social media among the punishable acts under the Human Security Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7c65f-8ab5-4b72-9214-a0b5dfe823ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the platforms, a potent one that these terrorists use in
        order to recruit and  to convert individuals into violent extremists is through
        social media that they make as platform to glorify, promote and advance terrorism,"
        Arevalo explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba6a70-12fe-4c89-b750-520ace69ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inciting to commit terrorism, recruitment of individuals to terrorist
        organizations, and providing material support to terrorists under the law
        are also among the acts that the AFP sought to deem punishable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3145c6e-4ce6-48c4-8e33-4125073b32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the AFP has also recommended life imprisonment without
        the benefit of parole for those who will be proven as terrorists. The law
        currently imposes 40-year imprisonment to convicted terrorists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169adcf-7026-4a8c-b3dd-691f114eb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T18:53:07.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:37:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes it very difficut for the Armed Forces of the Philippines,
        the Philippine National Police and other security forces to deter and defeat
        terrorism. We need this for us to be able to effectively defeat terrorism,
        defend our people, and eventually ensure a peaceful and developed nation,"
        he said.</p>'
