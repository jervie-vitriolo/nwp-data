      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716c804-5192-420d-bbc1-a2947aaaad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
