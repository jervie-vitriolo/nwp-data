    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcdad46-346f-41e9-ba20-e1b91a7d0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:46.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:38:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima arrived in&nbsp;Ninoy Aquino International Airport (NAIA)
        past 12 a.m. of August 16 and mmediately proceeded to the Philippine National
        Police (PNP) Custodial Center, as ordered by Muntinlupa courts.</p>'
