      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0432ce-3ff3-469f-bc68-583144d3d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They couldn''t see the plastic with their naked eyes, but found
        it using a binocular microscope fitted with a digital camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128287f2-0e94-4020-81c9-177546b78481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d393d0b-0f04-4ee9-96e5-93cb680b75b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found plastic showed up in 90% of the samples, mostly in fiber
        form, and came in a variety of colors. Blue was most prevalent, followed by
        red, silver, purple, green, yellow and other colors, the study says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48de1d-6ee5-4226-a9a4-68aa65fd6957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eafbd8-3c57-495f-9d3e-e9d384ef4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear where the plastic is coming from, but plastic contamination
        has been a growing problem throughout the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8072fbf-9bcb-4524-bd88-15c28410e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fccb6d2-f6d5-4487-a2e9-d823d33ac2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nature.com/articles/s41561-019-0335-5.epdf?referrer_access_token=vqCurMXQNCBtN1bplAeJktRgN0jAjWel9jnR3ZoTv0Ow-nB8hh1BAgbijE7xDnKzgLyhCE0buDvqcEI8r553fy_4ZedLTZ6C2c82WxLYa_XIuiKMqCgOqh_BKUSzYtba1t5AhtvP098BLTWx0h_WSB0GgVLwOWd8f4MjJlfwA3FmmYY6VqlWPnWwtcW2rkoOP3gMLOCihEinInJ6NQfYNg%3D%3D&amp;tracking_referrer=www.nationalgeographic.com"
        target="_blank">Scientists</a> have found microplastic particles in rain before.
        They saw it in the rain falling in the Pyrenees in southern France. It has
        wound up in <a href="https://www.cnn.com/2019/05/16/asia/australia-plastic-islands-intl/index.html"
        target="_blank">remote and otherwise pristine islands</a>. Trillions of pieces
        of plastic litter float through <a href="https://www.cnn.com/2019/06/24/health/plastic-pollution-rivers-oceans-scn-intl/index.html"
        target="_blank">the ocean</a>, killing fish and other animals. <a href="https://edition.cnn.com/2019/06/11/health/microplastics-ingestion-wwf-study-scn-intl/index.html"
        target="_blank">An earlier study</a> found that people are swallowing an average
        of 5 grams of plastic every week, about the weight of <a href="https://d2ouvy59p0dg6k.cloudfront.net/downloads/plastic_ingestion_web_spreads.pdf"
        target="_blank">a credit card</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd83927-7307-4600-aafd-6a665edd35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7f9eb-dd7e-47ce-8b62-5dd100d32255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the health effects of living with all this plastic
        will be, scientists say, although several <a href="https://www.cdc.gov/biomonitoring/Phthalates_FactSheet.html"
        target="_blank">studies</a> are underway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410860b-f2bb-4728-b9c7-a25ecf8104a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81277e19-f0f4-4039-9255-4379f701673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities have tried to cut back on plastic by banning plastic
        bags. Boulder, one of the sites for the rain survey, has a <a href="http://www.ncsl.org/research/environment-and-natural-resources/plastic-bag-legislation.aspx"
        target="_blank">plastic bag ban</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21643f8e-b012-42a0-b897-3de911084e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54641dcc-8309-4a42-8a6b-f217aa27a28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While <a href="https://www.cnn.com/2019/03/14/business/coca-cola-recycling-grant/index.html"
        target="_blank">some companies</a> have made it a goal to scale back their
        use of plastic, <a href="https://www.cnn.com/2019/08/13/politics/donald-trump-pennsylvania-plastic-plant/index.html"
        target="_blank">President Donald Trump</a> Tuesday made an appearance at a
        Pennsylvania plastic manufacturing plant to promote plastic. When asked by
        a reporter about how he felt about the world being "awash in plastic," the
        president blamed China for the problem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd397e-a8f4-4414-946e-13b6e959805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02bd07-be42-43a1-86f5-cc4986adf284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, we have tremendous plastics coming over from Asia, from China,
        and various others," Trump said. "It''s not our plastic. It''s plastic that''s
        floating over in the ocean and the various oceans from other places. No, plastics
        are fine, but you have to know what to do with them. But other countries are
        not taking care of their plastic use and they haven''t for a long time. And
        the plastic that we''re getting is floating across the ocean from other places,
        including China."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513a91f-64e9-442a-959a-6cc3d7e13fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:09:08.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/14/health/plastic-rain-colorado-trnd/index.html"
        target="_blank">''It is raining plastic'': Scientists find colorful microplastic
        in rain.</a>"</i></p>'
  'social-media-mental-health-teens':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-15T12:09:13.183+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f2928e-b45b-4871-b9d7-8740aaa88cbe'
    'lead': 'Researchers found that social media may harm girls'' mental health by
      increasing their exposure to bullying and reducing their sleep and physical
      exercise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T12:13:52.183+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:37:53.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:19.401+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media', 'mental-health', 'teens']
    'stories': ['a7eebd22-577b-43f1-b2a9-bd9a9135c0c8']
    'template': '1'
    'title': 'Social media use may harm teens'' mental health by disrupting positive
      activities, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e13bf9-0329-42a8-b3e7-e18483f1a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Social media use has been <a href="https://www.cnn.com/2019/07/15/health/social-media-depression-teens-study/index.html"
        target="_blank">linked to</a> depression, <a href="https://www.cnn.com/2019/01/03/health/social-media-depression-girls-study/index.html"
        target="_blank">especially in teenage girls</a>. But a new study argues that
        the issue may be more complex than experts think.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd21ab-0409-4d7f-bd62-cf10d9fff852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a68444-c97d-421f-8415-de594eada6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thelancet.com/journals/lanchi/article/PIIS2352-4642(19)30186-5/fulltext"
        target="_blank">The research</a>, published Tuesday in the journal The Lancet
        Child &amp; Adolescent Health, involved interviews with almost 10,000 children
        between the ages of 13 and 16 in England. The researchers found that social
        media may harm girls'' mental health by increasing their exposure to <a href="https://www.cnn.com/2016/12/14/health/teen-suicide-cyberbullying-continues-trnd/index.html"
        target="_blank">bullying</a> and reducing their sleep and physical exercise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398c301-133e-47c6-a680-30684f9d62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24879cb3-4ea9-4362-a5c6-b2883d41ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results suggest that social media itself doesn''t cause harm,
        but that frequent use may disrupt activities that have a positive impact on
        mental health such as sleeping and exercising, while increasing exposure of
        young people to harmful content, particularly the negative experience of cyber-bullying,"
        study co-author Russell Viner of the UCL Great Ormond Street Institute of
        Child Health said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f0a53-67ac-46a2-a247-8ea1471c9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70f189-4a4b-49f7-b685-a230a1128539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: Social media itself might not be to blame for mental
        health issues; rather, it takes away from girls'' sleep quality and exercise
        while exposing users to cyberbullying, and that''s what leads to lower well-being
        and problems with mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e93d6a-d987-4431-ab0c-dacacdc13556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afea24-47dd-490d-8f8c-2fda7dbe9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Patton, a lecturer in clinical psychology at the University
        of Surrey, said this means strategies focusing only on reducing social media
        use as a tool to improve well-being or mental health might not help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1a607-09ca-4d58-863b-1a164b34c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8694fa-81ae-4e7a-a5f9-dcfd9ca92676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building strategies to increase resilience to cyberbullying and
        that promote better sleep and exercise behaviours may well be what is needed
        to reduce both physical and psychological harms," Patton, who was not involved
        in the research, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0ef9f-da33-45b4-8724-46c65fa077bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a65a5-e7a1-4d92-9d7b-a6bbb81dd3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For boys, the impact on their mental health seems to be due to other
        reasons, so further research is needed, the authors said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d4f8a-226d-4dd2-8dfa-0e0a04f37563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6ec3c-a834-4443-bd62-1c2c1616a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The difference between boys and girls</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dec85c-94ea-46b7-8713-f10deeb780f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was conducted by interviewing teenagers once a year
        from 2013 to 2015. They would report the frequency that they checked or used
        social media, including Facebook, Instagram, WhatsApp, Twitter and Snapchat.
        More than three times daily was considered "very frequent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70398d0a-7c22-434e-a7a3-9b0a912ead50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8b24d-064e-4d45-a3af-fca41964f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that they did not capture how much time participants
        spent on these websites, which is a limitation of the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd752ae2-2bc7-41d6-afbc-d4926a7a4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c162b1-d439-4728-9545-eb7688e1b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 and 2015, researchers asked about the teens'' psychological
        distress and their personal well-being, things like life satisfaction, happiness
        and anxiety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f1d29-11cb-4722-b01e-e7e9e47080fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818aca70-5c84-4c3b-925b-0b5abd629dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that, in both sexes, very frequent social
        media use was associated with greater psychological distress. The effect was
        especially clear among girls: The more often they checked social media, the
        greater their psychological distress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6b643-844c-4aab-ae5c-9f5737583e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303deab6-5f15-44d5-bac4-cf34477d64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nearly 60% of the impact on psychological distress in girls
        could be accounted for by low sleep quality and greater exposure to cyberbullying,
        with decreased physical activity playing a lesser role. But for boys, those
        factors explained only 12% of the effects of very frequent social media use
        on psychological distress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de499cc5-09fb-4e51-9195-650ed8b7a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76515d-5c12-482f-944f-bd269e7b66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shedding light on how to help teens</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9bdb8-274e-4234-b23a-ae191e372398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has been linked to mental health issues. Just last
        month, research out of Canada showed that higher levels of social media use
        was linked with <a href="https://jamanetwork.com/journals/jamapediatrics/fullarticle/2737909?guestAccessKey=7f0019bd-f2eb-4dc1-a509-cd5bc2444a79&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=071519"
        target="_blank">increased depressive symptoms</a> in adolescents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5452d-0edd-4577-a695-8b360f654b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e072199-bfc4-4728-b48b-0919b79a59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this study, the problem is put in a better context. It''s not
        necessarily social media that''s causing these issues, it''s <a href="https://www.cnn.com/2019/02/05/health/children-mental-health-gbr-scli-intl/index.html"
        target="_blank">more likely the content</a> that young people are exposed
        to and its hindrance of healthy sleep and exercise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97bf7d-84bc-4c63-927e-4d10fb9be9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829f685-8e11-472e-9c3b-63cb54af797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an important distinction, says Ann DeSmet, a professor at
        Ghent University in Belgium who was not involved in the research.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96047df-793b-4e3d-b558-e970ec3e691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b4323-110e-4db2-bc62-465a710a0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the displacement of healthy lifestyles and cyberbullying can
        be attenuated, the positive effects of social media use, such as encouraging
        social interactions, can be more endorsed," she said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152e33c-3eb6-4f0c-ab1f-029aaf19d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:13:52.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:37:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/13/health/social-media-mental-health-trnd/index.html"
        target="_blank">Social media use may harm teens'' mental health by disrupting
        positive activities, study says</a>."</em></p>'
