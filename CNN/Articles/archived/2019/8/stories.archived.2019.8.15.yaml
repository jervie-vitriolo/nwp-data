    'created': 2019-08-15T21:53:15.451+08:00
    'imagesource': 'jcr:094d7817-3cd0-4ed3-96e6-785fccae72e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '649d8fca-63c8-4ded-b37b-a275cb989461'
    'lead': 'In his search for examples of a more equitable society, Bernie Sanders
      has long looked north... to Northern Europe, that is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T22:07:19.319+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:37:37.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:24.742+08:00
