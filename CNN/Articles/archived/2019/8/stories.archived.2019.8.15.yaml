    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'Europe', 'Liverpool-FC', 'Chelsea-FC', 'European-Super-Cup']
    'template': '1'
    'title': 'Liverpool defeats Chelsea on penalties to win European Super Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e4e41-fb74-4880-9418-cb4d892eb238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/08/14/football/mohamed-salah-liverpool-pep-guardiola-super-cup-spt-intl/index.html">Liverpool
        held its nerve</a>&nbsp;to win the European Super Cup after defeating Chelsea
        on penalties in Istanbul on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70323b9-4ead-49e2-9671-85f62ec24afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an enthralling contest that finished at 2-2 after extra time,
        it was Liverpool that prevailed 5-4 on spot kicks, with goalkeeper Adrián
        stopping a shot from Chelsea''s Tammy Abraham to spark celebrations from those
        in red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90499227-e65e-4754-9fc8-468e600278c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Adrián, this was a particularly sweet moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82812b-3fbc-4dbc-9a7e-e3868a3e4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old goalkeeper, who was released by West Ham at the
        end of last season, arrived at Anfield only last week after signing on to
        replace the departing Simon Mignolet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fbd0d-5ee2-4274-9a58-09c08d2b5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few thought he would be called into action during his time at the
        club, until No. 1 Alisson Becker was injured in the opening day win over Norwich
        on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd731b-056f-43a4-ae40-fced0532666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant Adrián, who had not played a single minute of first-team
        football since appearing in an FA Cup tie against third-tier Wimbledon in
        January, was thrust into action in Istanbul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d50a66-5825-4382-89d0-271742abc9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a story," Liverpool coach Jurgen Klopp said to BT Sport after
        the game. "He kept his nerves together. He''s loud in the dressing room already.
        I don''t think he''s won a lot in his life, so it''s good for him to win it.
        He made some unbelievable saves, both keepers did, so I''m really happy for
        him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdacca8-850f-49b6-9835-eb4f85fb8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/14/football/super-cup-chelsea-liverpool-stephanie-frappart-female-referee-spt-intl/index.html">READ:
        Female referee ''not afraid'' as she prepares to make history</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcf9a4-45bf-4730-872b-34c6e6607a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/14/football/frank-de-boer-equal-pay-football-spt-intl/index.html">READ:
        ''Equal pay ridiculous,'' says top soccer coach</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d308779-64ea-4c49-86ae-ddab4b96462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular European Super Cup final, the annual contest between
        the winner of the European Champions League and the Europa League victor,
        made history before a ball had even been kicked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318c457-f75a-412f-a779-383073502e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first final involving two English clubs, it also provided the
        platform for <a href="https://edition.cnn.com/2019/08/02/football/female-referee-football-uefa-super-cup-spt-intl/index.html">Stephanie
        Frappart to become the first female</a>&nbsp;referee to take charge of a major
        men''s European contest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af647a9-cbdb-40f0-8e73-df35cb333f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frappart, who also led last month''s Women''s World Cup final, was
        joined by assistant referees Manuela Nicolosi and Michelle O''Neill in officiating
        an entertaining contest in which both teams could conceivably have won before
        it moved to penalties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b124c2b-7624-4660-a6b9-101c1bbc66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool, last year''s Champions League winners, trailed at halftime
        as Chelsea deservedly took the lead through Olivier Giroud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4516f24-d66b-4744-be94-10d6cd03e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Klopp''s side improved after the interval, with Sadio Mane leveling
        from close range.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3f1eb-3a69-44bb-8ff1-d6e7a26a3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an extraordinary piece of goalkeeping prevented Liverpool from
        taking the lead with 14 minutes remaining as Kepa Arrizabalaga produced an
        astonishing double save to deny Mohamed Salah and then Virgil van Dijk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e9937-3117-4487-b311-006f935bac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With neither team able to find a winner inside 90 minutes, the contest
        moved into extra time, where Liverpool struck first.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c063ca2-74bb-4277-b104-abf214634aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, it was Mane who made the breakthrough, this time firing
        home a spectacular effort with his right foot after neat play by Roberto Firmino.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a3a1c-f850-45af-9bfd-6301a56c964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/14/football/mohamed-salah-liverpool-pep-guardiola-super-cup-spt-intl/index.html">READ:
        Mohamed Salah''s message to Pep Guardiola</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e78a99-b2d5-4437-9b8f-1cd7b372a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/12/football/mo-salah-liverpool-child-fan-injury-spt-intl/index.html">READ:
        Salah comforts young fan floored by streetlamp</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa6039-54ac-4b23-a22a-c8121b351577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chelsea, winners of the last season''s Europa League, refused
        to buckle and drew level when Jorginho fired home from the penalty spot after
        Adrián was judged to have fouled Abraham inside the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01569f-5c3e-4f66-ac69-ef0f592c4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game went to penalties, and with Liverpool having scored all
        five, Abraham stepped up needing to score -- only for his kick to strike Adrián''s
        legs and ensure heartbreak for Chelsea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ad672-627a-4ace-859f-ae410455a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got nothing but pride in the team and the performance and
        confidence in what that means," Chelsea coach Frank Lampard told BT Sport.
        "It was a tough game against a good Liverpool team that had extra time to
        recover after the weekend. But sometimes football comes down to little moments
        of luck.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac027b21-e423-43b9-9bc4-eac86bd74a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mason Mount and Tammy Abraham added an extra dimension when they
        came on and were unlucky not to score. Tammy needs to keep his head up, because
        that''s part and parcel of being a top player."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832cbb3-2ccc-4579-a43f-287570d072f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:31:05.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:37:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/14/football/liverpool-chelsea-super-cup-spt-intl/index.html">Liverpool
        defeats Chelsea on penalties to win European Super Cup</a>."</em></p>'
  'monster-penguin-new-zealand':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-15T10:51:32.653+08:00
    'imagesource': 'jcr:acb302b7-aaf9-4b5f-847c-17fe9822ed54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b1b83e-db10-4da4-b172-d749205b46ab'
    'lead': 'A ''monster penguin'' which stood as tall as a human has been identified
      by scientists in New Zealand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:53:22.476+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:37:59.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:37:17.891+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A ''monster penguin'' as big as a human once lived in New Zealand'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c77697-9834-4158-99ca-a23bb79feb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A "monster penguin" which stood as tall
        as a human has been identified by scientists in New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded89df0-1ac8-484a-818d-10ff2c647454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1947579-3d91-4a0d-a1b1-d6c113faebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers from the Canterbury Museum discovered Crossvallia
        waiparensis after studying fossils found in Waipara, near the city of Christchurch
        on New Zealand''s south island, according to a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b959361-74a9-4fca-ad06-1537ee00e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ba3ba-4ab9-464c-be3f-a877f326ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant penguin, which stood 1.6 meters (5 feet 3 inches) tall,
        is the latest member of a growing cast of massive fauna that used to call
        the island nation home. These include the world''s biggest parrot, a giant
        eagle, a giant burrowing bat, and the moa, a kind of large flightless bird.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7329ac-6491-4608-8e63-28da45e7aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3f6dc-28e4-48c2-9207-f6506d0d1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 70-80 kilograms (154-176lb), the penguin would have weighed more
        than the world''s average human being, who tips the scales at 62 kilograms
        (137lb) according to a 2012 BMC Public Health study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4dd9a-022b-4ec1-b847-e43caaaac3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed2225-242b-451a-9e5c-0ffd1f3c29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lived between 66 and 56 million years ago, during the Paleocene
        Epoch, making it one of the world''s oldest known penguin species.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f0ba5-8ebe-48ad-8289-66b6587fae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7c74d-26da-4aaf-b1c5-1d47adffe7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest living penguin species is the Emperor Penguin, which
        stands 1.2 meters tall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f887e-7768-4f57-b331-dc568cdd16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc0049-3b91-4046-9d29-a3569bc27009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur paleontologist Leigh Love discovered the giant penguin bones
        in 2018, and they were analyzed by a team from the Canterbury Museum and the
        Senckenberg Natural History Museum in Frankfurt, Germany.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0fa61-893f-449d-b625-242c99c4b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cbd17-a6a8-451f-a720-697f44e55490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to researchers, the giant penguin''s closest relative
        is another Paleocene species, Crossvallia unienwillia, and this second discovery
        provides further evidence that early penguins were massive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77748d0-7a26-445a-96a5-0924be9e21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d623258-885f-4ff5-8f4e-1d8ea03f5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It further reinforces our theory that penguins attained a giant
        size very early in their evolution," said Vanesa De Pietri of the Canterbury
        Museum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53d632-544f-42fe-9bea-3d3c33170a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ffa92-fb56-42be-b3b3-de597b3bc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized remains of Crossvallia unienwillia were found in
        Antarctica, and researchers say the discovery provides evidence of a close
        connection between New Zealand and Antarctica.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5122c-a578-4551-a79c-27088a623b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba483a-c95e-4a3a-9aec-bca178357851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Crossvallia species were alive, New Zealand and Antarctica
        were very different from today -- Antarctica was covered in forest and both
        had much warmer climates," said Paul Scofield of the Canterbury Museum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9451a12-e316-4aa6-9dc2-3481ec789d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b61bb0-acbd-46ff-aaee-c54884912b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both species have leg bones that make researchers think their feet
        were more important in swimming than those of modern penguins, or standing
        upright was not yet as important.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb29219-a388-4983-99f6-01a48be102f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c99d53-aa1a-413f-9922-6816a98d77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details of the research were published in the journal Alcheringa:
        An Australasian Journal of Palaeontology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00f5b2-13fa-444c-aa3a-c74594c172ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
