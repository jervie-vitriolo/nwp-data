      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of five Beijing warships is latest in a string of incidents
        where Chinese vessels passed through Philippine waters, apparently without
        getting prior permission from local authorities. Earlier this month, the Philippines
        protested the presence of <a href="https://cnnphilippines.com/news/2019/8/8/china-ships-spotted-philippines-eez.html?">two
        Chinese survey ships</a>. Between August 5 and 6, one of the research vessels
        came as close as 75 nautical miles from Siargao island, well within the country''s
        200-nautical mile exclusive economic zone, where the Philippines has sovereign
        rights. Four Chinese Navy ships also <a href="https://cnnphilippines.com/news/2019/8/6/china-navy-ships-balabac-strait-palawan.html">transited
        Balabac Strait in Palawan in June</a>, ignoring radio warnings.</p>'
