      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be a happy <em>compromise kasi</em> SOGIE <em>nandoon din.
        Marami ako kasamahan</em> or a few of them nagsasabi <em>bakit sila lang mayroon,
        bakit ''yung mga kapatid nating&nbsp;</em>Muslim <em>wala. Bakit iba''t-ibang
        grupo ng</em> political views <em>wala,</em>" Zubiri told reporters.</p>'
