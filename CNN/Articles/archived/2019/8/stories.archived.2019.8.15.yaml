      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer had <a href="https://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html">previously
        hinted</a> at an alleged influential group of former PhilHealth officials
        that he called a "mafia."&nbsp;&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae34fae-dc17-46e9-a6b9-b4b25176dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb940dd4-80c3-4717-87e2-17b191ad5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the term used by former PhilHealth Board member Roberto
        Salvador in a Senate hearing Wednesday, but clarified that the term did not
        mean that these former officials were involved in extortion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb804c-177a-4867-af5d-116ad95a5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232278d5-2d7b-4fcf-ad22-cd19d5b14cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they used the term mafia to mean a "closed group of people
        in a particular field, having a controlling influence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a28cb8-9395-4b70-9f53-f881a8dfe1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
