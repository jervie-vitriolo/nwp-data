    'template': '1'
    'title': 'OFW remittances drop to 9-month low in June '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f176bdf-9830-4906-a3a8-cef38a67042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — Filipinos working abroad
        sent home less cash in June, mainly due to fewer remittances from those in
        the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419168f3-8406-48a0-9cf0-4b0de572b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5693645-fd3b-483d-8d39-03f96b423f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances from overseas Filipino workers (OFW) totaled
        $2.55 billion for the month, down 2.7 percent from the $2.62 billion which
        they sent to their families back home in June 2018. This is also the lowest
        monthly remittance tallied since September last year, according to data from
        the Bangko Sentral ng Pilipinas (BSP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1fd519-d75f-4ba5-b709-9bdad23b0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c04c8-3903-459a-bbe5-d8f84c9433c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances pertain to money sent by OFWs to their families back
        home, and are often used to support basic needs and some luxury expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c40031-fa87-42b1-b1c3-0bbbcbcf0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eace64e-16bc-4d48-bf58-7e262375e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said the decline came as OFWs based in Saudi Arabia
        and Qatar wired home less cash via banks. Cash remittances coursed through
        banks saw a 5.4 percent drop among land-based workers. The decline was partly
        offset by a 6.3 percent climb by those working at sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c788c-2390-4732-8864-187cbc87764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e3ccb-011f-4ab7-be6d-93b1f0524b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the first time since August 2018 when remittances
        fell year-on-year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75716b7-38ec-46dd-b8f4-5dd5b953d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T17:53:29.609+08:00
