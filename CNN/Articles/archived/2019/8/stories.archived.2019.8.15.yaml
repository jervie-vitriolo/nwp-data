      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to The Peninsula Manila this weekend for the 11th annual local
        arts and crafts market, MaArte Fair. The three-day fair puts focus on the
        work of local craftsmen and their traditions, from weaving to pottery. This
        year, the fair boasts a bigger and better experience with informal talks with
        entrepreneurs and an open house-style set-up across two floors of the hotel.
        Guests can expect over 60 exhibitors at the event.</p>'
    '5':
