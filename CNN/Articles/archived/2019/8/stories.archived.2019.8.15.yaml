      'mgnl:lastActivated': 2023-01-27T11:37:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0765ce2-006e-47e4-9c5f-a8df31acc5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:37:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August the Canterbury Museum also revealed details of the
        world''s largest parrot, which used its massive beak to crack open food.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abee7c-a728-450e-916b-6c976fe8a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:53:22.478+08:00
