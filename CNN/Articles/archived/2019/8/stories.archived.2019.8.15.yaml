    'mgnl:tags': ['Gretchen-Diez', 'Farmers-Plaza', 'Quezon-City', 'SOGIE']
    'template': '1'
    'title': '‘Justice should be served’: Transgender woman to file charges vs. QC
      mall management, staff over restroom ordeal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b154c-d1b8-4059-824b-71129d9d72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T23:51:55.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)—</strong> The
        transgender woman barred from using the female restroom of a Quezon City mall
        said she will file a case against the establishment’s management and staff
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812920bb-984a-47b3-b2c9-eb80edf6663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T23:51:55.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tomorrow morning we''ll be filing official case vs the management
        of Farmers Plaza, to the staff who have harassed me,” Gretchen Diez told CNN
        Philippines’ On The Record on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f05e0-29af-4f0d-8efd-7fe301c3fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T23:51:55.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez, however, refused to disclose further details about the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af141915-eb77-41be-b175-7121649caed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T23:51:55.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old was handcuffed and brought to Quezon City Police
        District Station 7 Tuesday night for an unjust vexation complaint filed against
        her by the mall’s janitress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d53270-cb49-494d-b3d0-f6af2a02981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T23:51:55.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez’ viral clip of the confrontation had <a href="https://cnnphilippines.com/news/2019/8/14/gretchen-diez-arrest-sogie-bill.html">renewed
        calls</a>&nbsp;for the passage of the Sexual Orientation, Gender Identity,
        and Gender Expression (SOGIE) Equality Bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a0de6-dcc3-4e0a-a449-56738ce3e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T23:51:55.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2019/8/15/catriona-gray-sogie-bill-gretchen-diez.html">Catriona
        Gray airs support for SOGIE bill, slams arrest of transgender woman in QC</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4dbee-cae0-41b7-bfb9-5f2f0e4acd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T23:51:55.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall’s management already issued an apology amid the online
        clamor, but Diez stressed that “justice should be served.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a265a1e-2d54-4423-bb55-57f0f1d95953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T23:51:55.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:37:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I should be an example of forgiveness. Apology is accepted, I know
        that they admitted this mistake but at the end of the day, justice should
        be served,” she added.</p>'
    '24':
