    'template': '1'
    'title': 'Tourists in Boracay viral ‘pooping’ incident may face charges – Palace'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214b32e-6642-4bc8-b3fb-54e394619a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:20:29.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:38:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —&nbsp;</strong>The
        tourists involved in the viral pooping incident in Boracay may face charges
        for violating environmental laws, Malacañang said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01254908-1d7c-47c3-b052-c5572084080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc784e8-5de3-44ac-b310-5559452e3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:38:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are rules and regulations in that place. So everyone is expected,
        whether foreigners and FIlipinos, they have to follow rules. That is a violation
        and they are subject to [court] suits,” Presidential Spokesperson Salvador
        Panelo said in his regular media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf0c94a-daf6-46d7-acda-19803a778c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:00:31.533+08:00
