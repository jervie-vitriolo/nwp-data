      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the members of the alleged mafia and Ferrer have claimed to
        have met with President Rodrigo Duterte on corruption within the insurance
        agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e3143-4939-4b4a-9b55-ad09fc6cf9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T21:36:26.542+08:00
      'mgnl:createdBy': 'catherine'
