  'Gretchen-Diez-restroom-charges-Quezon-City-mall':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-15T23:48:46.358+08:00
    'imagesource': 'jcr:5a2dcf64-e8ed-48f8-9cfd-6856dff58f67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3809a2-a5db-410b-9d29-76768f580197'
    'lead': 'Gretchen Diez says she will a file a case against the Quezon City mall’s
      management and staff on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T23:51:55.763+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:37:35.234+08:00
