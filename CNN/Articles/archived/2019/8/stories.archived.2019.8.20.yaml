    'template': '1'
    'title': 'MWSS: Chinese companies complied with Kaliwa Dam bidding requirements'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05464da8-82b6-4eba-baa6-aee34c4a9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.988+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Metropolitan Waterworks and Sewerage System (MWSS) defended its choice for
        the bidding for the Kaliwa Dam project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482504f-3958-4897-b728-08ce8ed101df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb51249-86ac-467f-b3c1-2c63c383162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the Commission on Audit released a memorandum questioning
        how China Energy Engineering Corporation Limited (CEEC) was granted the project
        in December 2018. The project is also partially funded by an official development
        assistance (ODA) loan from China signed in November 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76504253-5dc7-451f-82c3-fcfd774c2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47110ae6-3efe-4ddb-89c4-006ae10ac88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MWSS wishes to assure interested parties that all legal, financial,
        environmental and technical issues have been addressed in strict compliance
        with Philippine laws, rules and regulations, as well as the guidelines for
        official development assistance projects," MWSS said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7eb70-69f8-4234-8004-d423bc920a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895c05b-4bf3-47a5-a1d2-e5262b9a6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it has already submitted a detailed reply to COA on
        its selection of CEEC from the three nominated Chinese contractors for the
        project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c9a69-1453-44fb-96bf-0cd7b4c56107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
