      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>India is one step closer to achieving
        its space superpower ambitions. If the Chandrayaan-2 lunar mission successfully
