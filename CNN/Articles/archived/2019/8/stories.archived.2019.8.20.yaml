      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Voting
        184 in favor, two against and with one abstention, the House of Representatives
        approved on final reading a bill that seeks to increase taxes on alcoholic
        beverages and impose new taxes on e-cigarettes and vapes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1b18b-3939-4b0f-9b10-5811da9ff485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:51:32.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ca14b-3fe3-4fe0-a55a-fa4e6202357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:51:32.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first bill approved by the House in the 18th Congress.
        The measure was approved on second reading last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9eed2-a693-4675-9eb2-a0c99f9c11d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:51:32.255+08:00
