      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith advises his clients to set a calendar reminder to repeat every
        Friday morning to remind them to say something positive to a co-worker that
        week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a573536-8c76-4c1c-8035-af2611d95856'
