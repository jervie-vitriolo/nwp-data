  'public-green-spaces-manila':
    'author': 'Ragene Andrea Palma'
    'caption': 'The Paco Park in Manila was closed during the American colonial era,
      but after the war, it was revitalized by tourists. It has been transformed into
      a public park that is now also often used as a venue for weddings and performances.
      It is said that having parks and green spaces like this plays a role in people''s
      well-being. Photo from WIKIMEDIA COMMONS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-08-20T11:14:51.317+08:00
