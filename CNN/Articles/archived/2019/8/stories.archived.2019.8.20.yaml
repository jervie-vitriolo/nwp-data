    'title': 'Residents from Taal ''danger zone'' allowed to return to homes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accdffb8-486d-43fe-bd77-ba626aa0926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> – Local
        authorities in Batangas allowed some residents from the danger zone to temporarily
        go back to their houses and check on their valuables and pets despite a warning
        that a hazardous explosive eruption of the Taal Volcano may happen anytime
        soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4019142-c0ad-4301-8c78-3f833c1152b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.758+08:00
