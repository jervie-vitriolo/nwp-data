      'mgnl:type': 'text'
      'text': '<p>Under international maritime law, a foreign ship has a right to
        innocent passage in a country''s territorial waters as long as it does not
        affect the peace, good order or security of the country. Defense Secretary
        Delfin Lorenzana earlier said a foreign vessel can pass through the country''s
