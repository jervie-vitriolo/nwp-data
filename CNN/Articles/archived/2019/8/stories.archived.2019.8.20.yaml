    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef3bba-be3a-42a2-843d-e3ca805abe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.390+08:00
