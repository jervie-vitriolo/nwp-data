      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — Former
        National Youth Commission chair Ronald Cardema seems to have set aside his
        dream to become a congressman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c301ce7-3101-4ca4-b912-43b7bbc04c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema, who was disqualified by the Commission on Elections (COMELEC)
        to represent the Duterte Youth for being overage, said his group no longer
        cares about his disqualification. He said what they only want now is to go
        after COMELEC Commissioner Rowena Guanzon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0e9e8-3586-42ab-98ab-8d7c88df90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/7/Rowena-Guanzon-Ronald-Cardema-COMELEC-misrepresentation.html">COMELEC
        probes Cardema’s possible criminal liability for misrepresentation</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c297c13-e06d-48f0-8e98-f18d897dc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point <em>wala akong pakialam kung maging</em> congressman
        <em>ako o hindi, wala na kaming pakialam kung may maging</em> congressman
        <em>pa ang</em> Duterte Youth <em>o</em> [<em>wala</em>]," he told CNN Philippines''
        Politics As Usual on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bfe14e-ff28-4799-b478-eec43b90436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: At this point I don''t care if I become congressman
        or not. The Duterte Youth also no longer cares if it has a congressman or
        not.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4d535-86a0-46f6-ac83-35a9495d7034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hahabulin namin itong kurakot na</em> public official <em>na
        ito na pinapakita sa taumbayan [na] siya ang pinakamagaling, pinakamalinis</em>,
        the next Miriam Defensor Santiago <em>daw, pero ang tototo ginagamit nya ang
        kanyang talino, galing sa batas [sa] panggigipit sa kapwa Pilipino para may
        makuha</em>," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f1324-3285-4508-8939-0ffed0759fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will go after this corrupt official who presents
        herself to the people as the most competent, cleanest, next Miriam Defensor
        Santiago, when in fact she just uses her intelligence and knowledge of the
        law to suppress her fellow Filipinos and get something from them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dc5b7-1671-4057-a27d-960ba6b88a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema earlier <a href="https://cnnphilippines.com/news/2019/8/17/ronald-cardema-comelec-rowena-guanzon-death-threats.html">accused
        Guanzon of extorting money in exchange for his party-list group''s accreditation</a>.
        The latter has denied the accusation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd3d83-d92c-4391-a9ca-36bc00576884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/8/17/Guanzon-Cardema-extortion-inhibit-Duterte-Youth-case.html">COMELEC
        exec won’t inhibit from Cardema’s case amid extortion claims</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712fa8ac-4762-4075-b2ec-3fd19da06a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.681+08:00
