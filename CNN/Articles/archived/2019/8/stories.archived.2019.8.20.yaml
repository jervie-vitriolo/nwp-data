  'lito-lapid-sogie-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T19:09:56.325+08:00
    'imagesource': 'jcr:d2d36ed5-f2e8-4339-bcb1-c2de45f2b1f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff04ab76-559a-4984-a725-b2ba1edd4c80'
    'lead': 'Despite his seeming aversion to the SOGIE Equality Bill, he backs the
      creation of a third — even a fourth — restroom for the LGBTQIA+ community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T19:15:42.575+08:00
