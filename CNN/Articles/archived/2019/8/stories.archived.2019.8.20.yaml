    'mgnl:tags': ['LGBTQIA-', 'Gretchen-Diez', 'Bong-Go', 'Malacanang']
    'template': '1'
    'title': 'Duterte meets with trans woman Gretchen Diez, vows to push for SOGIE
      Equality Bill passage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65234a-d676-4afc-adf0-8519a6a65d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104a9a8-bc03-4de6-b1dc-5e1386399581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        meeting between President Rodrigo Duterte and transgender woman Gretchen Diez
        on Monday was a step towards equality for the members of the LGBTQ+ community,
        both camps said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06405a1-d2da-43c1-a41b-5e036f45dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f41d56-d4da-48bc-8efe-3a57080e6607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met in Malacanang Palace with Diez, a trans woman who was
        barred from using the women''s restroom in a Cubao mall and arrested for videotaping
        the incident. They were joined by LGBTQ+ champions including Bataan Rep. Geraldine
        Roman, the first transgender person elected in the Philippine Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89e8f1-9b7c-4fa7-a6c7-67fe16535ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce75735-745b-401b-bad7-a9aae56ae8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez said the meeting was fruitful, hinting there are actions that
        will shock the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1af0e-15a5-4022-87b6-4ab034192dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994bdac-07f2-4563-8f4b-07e55d81edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive feedback from the President. After two decades, the LGBTQ+
        community finally sees the light at the end of the tunnel. Many confidential
        actions were drafted that are guaranteed to astonish the public," she said
        in a text message to CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35824bf-dea2-4368-811e-83494d207db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d9b19-e539-424e-9f30-db08e25c2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and former presidential aide Bong Go also shared highlights
        from the meeting, including several proposals to prevent the discrimination
        of the queer community. He quoted Duterte as saying he will work to push Congress
        to finally pass the Sexual Orientation, Gender Identity, and Gender Expression
        (SOGIE) Equality Bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e361e-4f68-4013-8c48-9fbc0a6a9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said Duterte&nbsp;wants separate
        restrooms for the queer community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f77baa-8c94-4c58-8d30-2790414aa31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez earlier urged Duterte to certify the SOGIE Equality Bill as
        urgent, but Panelo said he can''t say if it will be certified as urgent&nbsp;.
        It was passed by the House of Representatives in the previous Congress, but
        was blocked from passing in the Senate by senators who repeatedly insisted
        to interpellate proponents of the proposed law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e911a6-fb40-4d29-a52a-192302b6ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a354c3-156f-4986-85cf-5b9ffb68484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added that one proposal was to create a commission for the LGBTQ+
        pending the enactment of the SOGIE bill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029ffdb-3eab-4313-b0a0-6377da99ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d9c81-bb40-4b70-bfa1-58214f8081e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Duterte administration, with the help of LGBTQ+ groups,
        is also looking to organize a national convention for members of the community
        to air their concerns and come up with policy proposals to promote and protect
        their welfare.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdebfea-a937-4505-a12e-658920c958f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7fbe1-e66d-4a8f-9a02-afb9c622279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:35:42.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LGBTQ advocates expressed their gratitude after the meeting
