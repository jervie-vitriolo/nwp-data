      'mgnl:lastActivated': 2023-01-27T11:53:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708a28d-3d17-4216-9e38-0103d06d21d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In municipalities of Talisay,&nbsp;San Nicolas, Agoncillo, Balete&nbsp;and
        Lemery, evacuees can clean their homes, which were draped in thick ashfall,
        fetch their valuables, check on their pets as well as tend their farms, Batangas
        Philippine National Police Director Edwin Quilates said over CNN Philippines''
        Balitaan on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6edb09-7890-4dcf-b6e5-81b6fe25b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:35:12.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7c1e0-018e-4226-9c62-0389613ba858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:35:12.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilates said that those allowed to go back involved a "minimal
        number" as not everyone had the means to do so. He also said they can only
        stay for two hours at any time of the day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e7713-2aac-42b1-9cf0-e9da97b71350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:35:12.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:30.997+08:00
