    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'CIDG', 'Sarah-Elago', 'Tom-Villarin', 'Anakbayan', 'Akbayan',
      'Kabataan', 'party-list', 'partylist', 'missing-minors', 'PNP', 'police', 'Neri-Colmenares',
      'Alex-Danday']
    'template': '1'
    'title': 'Party-list groups subpoenaed over ''missing minors'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980025f-a22f-4cdf-917b-574cc46a329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Department of Justice (DOJ) has issued a subpoena for various left-leaning
        party-list representatives and officials on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c75f4-a0e4-41c6-98a7-472ba31bb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those named are Kabataan party-list representative Sarah Elago,
        Akbayan party-list representative Tom Villarin (mistakenly attributed as Anakbayan
        representative), Anakbayan spokesperson Alex Danday, former Bayan Muna representative
        Neri Colmenares, officers of Kabataan party-list, and all members of Anakbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c37b61-8473-4f8f-98af-0a3cc79707d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on an addendum to the complaint filed by the Criminal
        Investigation and Detection Group of the Philippine National Police (PNP-CIDG)
        at the DOJ on August 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b5cf3-211a-45ab-bd66-e39976db49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG said that the above personalities were in violation of
        child trafficking and child abuse laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93aebf7-0d7b-4aea-b1ee-16fa1f02d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kabataan and Anakbayan party-lists were among the subjects of
        an ongoing Senate probe on minors allegedly recruited by leftist rebels through
        their legal fronts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40dd183-b95a-40f1-988a-6cdaa476d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago has repeatedly declined attending the hearings due to on-going
        commitments in the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014fc8a-ac3c-4b57-8ab4-33de55c2d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, National Union of People''s Lawyers (NUPL) spokesperson
        Edre Olalia said that the chargers are a part of an attack to legitimate dissent
        against the Duterte administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7446369-fb58-4a98-886f-764af04f1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake about it: they are lining and rounding up the most
        voluble and visible people who stand in the way and who fight back against
        repression and injustice. It is indubitably part of the legal blitzkrieg and
        assault against legitimate dissent and those who push back and stand their
        ground," Olalia said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5614d40-37d7-4d51-967c-c62b88338439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:20:10.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares the current chairperson of the NUPL. Since 2016, the
        human rights lawyers'' organization has faced three criminal charges, including
        a now dismissed kidnapping case and a pending arson case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc2e38-a6b3-4ca0-bc05-8fd1837f52df'
      'mgnl:activationStatus': true
