  'happy-parents-children-move-out':
    'author': ' Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-20T06:12:56.093+08:00
    'imagesource': 'jcr:3bf6297a-4001-421b-be47-75ac8ddaf8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daf08eae-a67b-4855-b76b-5fa60d849a8f'
    'lead': 'Having children will make you happier than staying childless, according
      to a new study, but not until later in life, when they have flown the nest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T06:25:23.156+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:54:39.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:16.105+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['happy', 'children', 'move-out']
    'template': '1'
    'title': 'Having kids makes you happier – once they''ve moved out'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04baa3f-a2fc-43e5-ab00-f45ae8cd3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Having <a href="https://cnn.com/2018/06/13/health/consequence-contract-parenting-strauss/index.html"
        target="_blank">children</a> will make you <a href="https://cnn.com/2016/12/06/health/parents-happiness-child-free-studies/index.html"
        target="_blank">happier</a> than staying childless, according to a new study,
        but not until later in life, when they have flown the nest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0c729-99d4-454e-83e5-c1677c328835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers led by Christoph Becker at Heidelberg University
        in Germany found that parents tend to be happier than non-parents in old age,
        but this only holds if their kids have moved out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b97299-ac17-4b5d-9730-d4b0c61bcc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032513c3-4581-4a4c-a526-687e043b8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has suggested that parenthood, social networks
        and marital status affect the well-being and mental health of older people,
        and this latest study looks at the effects of family status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19d4e7-89ca-48a8-8029-bbc25dd407be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df280cd7-d89c-427f-aeae-5bba79c24584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists asked 55,000 people age 50 and over from 16 European
        countries about their mental well-being, and results suggest "the positive
        aspects of parenthood dominate when getting older."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca0669-d127-42aa-b4a0-8cb330261b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e8be2-6d6b-41f4-bae4-4224f743d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest factors is that children become a form of social
        support, and the researchers point out that social support networks are associated
        with greater happiness and less loneliness and can act as a buffer against
        stressful events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75745213-2cea-4389-b81f-d00a5a4273dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d34f5c-f0cc-4200-a6fe-aae2f8c8a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results suggest that the finding of a negative link between
        children and well-being and mental health may not generalize to older people
        whose children have often left home already," the study says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ad2bb-0835-4921-b910-18a033a6b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358fae5-6e86-4e04-a2f4-82fbaa268497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As stress associated with balancing the competing demands of childcare,
        work and personal life decreases, once people get older and their children
        leave (home), the importance of children as caregivers and social contacts
        might prevail."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0298d-b863-46dc-b99f-c44fdf68659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc43b9-4170-4f61-a99b-96e786718f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, children who still live at home are shown to have a negative
        effect on well-being.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24630678-ac67-4836-9133-d2dfaf5d0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb95b8b-40ed-478b-acd3-c7ca5395b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research on the subject has been mixed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2a3be-6341-46ba-a3fe-2d2edd400fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28e864-ae6f-4b63-9edd-7f711b1e4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Princeton University and Stony Brook University published
        in the Proceedings of the National Academy of Sciences found "very little
        difference" between the life satisfaction of parents and people without children,
        once other factors -- such as income, education, religion and health -- were
        factored out, said Arthur Stone, one of the study''s co-authors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab0245-bb50-47fc-a458-b855acd478e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b77d9-16b3-4e88-9cd6-cce6eb705aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:25:23.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study, by the Open University in England, found childless
        couples were happier with their relationships and their partners than parents
        were, and were doing more work on their relationships than parenting couples.</p>'
  'harry-meghan-private-jets':
    'author': 'Bianca Britton, CNN'
    'caption': 'Environmental campaigners have accused the Duke and Duchess of Sussex
      of hypocrisy after the couple used private jets to fly to the south of France
      and Ibiza in two trips just days apart. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
