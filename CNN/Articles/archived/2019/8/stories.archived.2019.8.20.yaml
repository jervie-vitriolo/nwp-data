      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made use of the "stream of consciousness" writing style "which
        exhibits the thoughts passing through the minds of the protagonists. Things
        only picked up speed last year,&nbsp;the writer added.</p>'
