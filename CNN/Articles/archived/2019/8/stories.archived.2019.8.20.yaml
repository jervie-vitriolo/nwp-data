      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Nintendo, Microsoft and Google have made pre-show announcements
        introducing new game releases and trailers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e437d-693f-4981-991a-fcfca1bb0bf0'
      'mgnl:activationStatus': true
