      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just really excited to be enlisting," he said, in a video
        posted to the Salt Lake City Army Recruiting Battalion Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b18b41-51f6-4d3f-99e8-0ae8dd9fec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:32:27.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo will be donating the hair to Locks of Love, a nonprofit that
        takes hair donations and makes wigs for children experiencing hair loss from
        cancer treatments or alopecia areata, an autoimmune disease that leads to
        sudden hair loss. "Hopefully some little girl''s gonna get it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b513b3-560d-49ef-a9d7-65a8857f0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:32:27.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has enlisted as an infantryman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9833cd-a143-45de-8f8d-72f424d45152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:32:27.781+08:00
      'mgnl:createdBy': 'pia'
