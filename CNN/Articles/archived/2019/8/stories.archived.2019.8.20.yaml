      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf0f67-ad4c-4772-916c-e487947407d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC spokesperson declined to comment for this story.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f71a34-5f4f-4ab4-9eb5-305750f9c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134a882-b4a3-4f15-925f-514f761b861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WHO official said he understands the frustration about a lack
        of epidemiological information, but that it''s possible that some CDC staffers
        know the answers to some of these questions and just haven''t shared them
        with the advisers or the general public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0f718-97d9-45dc-ad27-6425df2e4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0352f-801b-4ca7-86e1-7278ef807b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Heymann, chair of the WHO''s Strategic and Technical Advisory
        Group for Infectious Hazards, said at the beginning of an outbreak, sometimes
        different groups know different pieces of information.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662945d-c990-4b49-aa32-9bbd5bf83e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9136bd9-87f5-41a2-9947-f39230ae1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC might have access to info that WHO doesn''t have, and vice
        versa," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7e27a-53fc-4784-95ce-80de166df04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e08a3f-9b96-4943-b600-430dece16041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the more information public health officials know, the
        better, Schaffner said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef2b846-b635-476b-98ec-d55dad99155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa14d74-ba07-4ee8-9749-0669c197a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you know, the more comprehensive you can be in defining
        and controlling what the issue is," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371ba24-054e-436c-859d-e098c35a53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com: "<em><a href="https://edition.cnn.com/2020/01/23/health/wuhan-coronavirus-cdc-advisers/index.html"
        target="_blank">CDC advisers concerned about lack of basic information about
        new Wuhan coronavirus</a></em>"</p>'
  'baby-talk-language-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-04T05:58:59.866+08:00
    'imagesource': 'jcr:cffa3edf-07c5-41a9-891f-93f106ea12b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17a98e49-075b-40be-a357-c33c657fb30d'
    'lead': '"Goo goo ga ga? Are wu my widdle baby?" If your idea of "baby talk" makes
      you throw up in your mouth a little, then it''s time to get educated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T06:10:22.310+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:27.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:39.096+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Parentese,'' not traditional baby talk, boosts a baby''s language
      development'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d9dd9-0fd0-4dad-9396-fe083600ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;"Goo goo ga ga? Are wu my widdle baby?"
        If your idea of "baby talk" makes you throw up in your mouth a little, then
        it''s time to get educated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e602e-28d0-4831-9c0b-eff35921e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0c548-44ec-4be8-bb93-1ca8d9d06f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True baby talk, which a new study shows can boost infant brain and
        speech development, is actually proper adult speech, just delivered in a different
        cadence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4acd7-5331-47c2-88da-8eb84cbe1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128be87-872b-4728-84ad-c95581bb62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It uses real words and correct grammar, but it does use a higher
        pitch, a slower tempo and an exaggerated intonation," said Naja Ferjan Ramirez,
        an assistant professor at the department of linguistics at the University
        of Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c1cbc-807a-4e2e-882d-9b35c6ecf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670de86-581f-49f2-b7d1-e9bf9a4b8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people think of as baby talk is a combination of silly sounds
        and words, sometimes with incorrect grammar," Ferjan Ramirez explained, "like
        ''Oooh, your shozie wozies on your widdle feets.'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68c48b-d0c6-4bb1-ba8c-bd94205290a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e92ba-0e4d-4a8a-823c-9f83d55cfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Not just listening but talking''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe146b7-d259-480a-8842-5ae8a80e7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parenting speaking style that is used in nearly every language
        in the world, true "baby talk" became known as "motherese" and today is called
        "parentese" -- because, after all, it''s not just moms who use it. Many dads,
        grandparents, older siblings, aunts, uncles and babysitters speak parentese,
        intuitively aware that it helps the baby tune in socially and respond, even
        if only through babbling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66709b68-b212-4e2c-8a40-f9c0a599cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c38de-4d11-4d01-b145-5231c3be054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parentese has three characteristics," said Patricia Kuhl, the co-director
        of the Institute for Learning &amp; Brain Sciences at the University of Washington,
        who has been studying children''s early language learning for decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088e65b-4026-4758-bb2d-fb87b08c43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b48fa4-ea60-4745-b684-bff21d0bd3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them is that it has a higher overall pitch, about an octave
        higher," Kuhl said. "Another is that intonation contours are very curvy; the
        highs are higher, the lows are lower, and it sounds excited and happy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb756f-5ed1-4c7a-a9a9-f8b9e8f77625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87969b-9316-4f68-9faf-13145e52e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then it''s slower, with pauses between phrases to give the
        baby time to participate in this social interaction," Kuhl said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f0eb8-14d7-4570-873b-4025bf516b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b625a5-d5cb-4a38-8350-f04c2a551b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, encouraging the "social brain" is key to boosting
        a baby''s speech and language development, said Kuhl, an internationally known
        pioneer in the use of brain imaging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236ae7d-120c-41fd-b694-d69f7fdc112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42151afd-ccc1-44ea-9697-b320045d0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And babies instinctively prefer it -- as if they are wired to respond.
        Maybe they are.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8267d-5814-4264-a1ae-fddccb5c064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a26dd3-c830-41fe-8ef8-80c619f57e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuhl''s lab has done studies which show when infants listen to speech,
        "not only does the auditory cortex area in their brain light up, but the motor
        areas that will eventually speak light up," she said, showing the baby is
        getting ready to talk back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77a19b-e647-4530-981a-38a3546be089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522356e-b527-4f32-b886-6be5dd5a3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more parents naturally use parentese in their homes when speaking
        to their children, the better and faster those language skills develop," Kuhl
        said. "So, it turns out that parentese is a social catalyst for language.
        It gets kids not just listening but talking."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c8061-473c-46f3-bd81-97e69526ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602207f-b0bb-46bc-b4e3-c953e0822280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you boost parentese with coaching?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c85dd-e3d8-4576-b698-f205c9fe307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Kuhl and Ferjan Ramirez published a study that showed when
        parents were coached in parentese, their babies babbled more and had more
        words by 14 months than those who were not trained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda63bd-a9c6-45ac-89fd-152bb4f627b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27b262-7aea-4061-a2b3-9b895ee1415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study published Monday in the Proceedings of the National
        Academy of Sciences, the team reports on speech development in the same group
        of babies at 18 months. Despite the fact that all 48 participating families
        used some parentese at the start of the study, it was the babies of coached
        parents who showed significant gains in conversational turn-taking and vocalizations
        between 14 and 18 months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22cae23-85bc-4182-aef1-07da3d860d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62eecd6-0a8f-4943-9eb4-aa5fb984d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children of coached parents produced real words, such as ball or
        milk, at almost twice the rate of children whose parents were in the control
        group," Ferjan Ramirez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66b1d0-102c-4af9-89f8-5e87e7aea9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0941f-c3e9-41c6-af27-27e332e0fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, she said, babies whose parents were coached had an
        average vocabulary of 100 words compared to the 60 words in the control group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a6e8f-b8ae-496e-89c6-c33e629b9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce453d61-6c53-4585-9c6d-631ba7b25dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how did researchers measure the improvement over this period?
        For an entire weekend when the babies were 6, 10, 14 and 18-months old, all
        48 sets of dressed their babies with vests with built-in audio recorders that
        captured all of their interactions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c19bf-4795-4948-9e65-b03ed36baa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9974da-7b98-4060-84a1-cd9d6a33dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then parents randomly assigned to receive instruction then came
        into the lab for one-on-one coaching when their baby was 6, 10 and 14 months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bf1e0-2bef-40ec-b654-199efaf07993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a316f-0285-4f63-8362-e24206c06a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving education on the science behind the benefits of
        speaking to their babies, the parents also listened to themselves using parentese.
        They were also coached on how to incorporate more such speak into the day,
        and encouraged to engage their babies in back-and-forth exchanges called conversational
        turns.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a321c-6cd3-4796-8e18-970476b749b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252cd53-8817-48e7-8bfd-9da43bc7de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lab, an interaction is counted as a "turn" if the baby responds
        with an utterance within a second or two, Kuhl explained, with more turn-taking
        highly correlated with the baby''s future success in language.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36437b92-d7e1-4fd8-abaa-b47cff36e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d9328-e82e-4285-8165-32039384be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Babies need to be engaged socially in order to learn language.
        They have to have a drive to communicate. They have to want to, and parentese
        seems to help make them want to," Kuhl said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d862f2-3643-4afa-b788-7fceb0c64ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c720c3-b403-4f19-b867-8a05f43f3868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is continuing. At this time the babies are about three,
        old enough to undergo brain imaging with new MRIs that, Kuhl stresses, are
        quite safe at that age. While publication of any new findings will take time,
        Kuhl is encouraged.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96a963-1976-4b5c-9b8c-649f7e7b0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdc5a2-e19e-4781-969a-cc993a4b979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measures of language skill continue to show that the kids in the
        coached group are way ahead of the kids in the control group," Kuhl said.
        "And scans of white and gray matter in the brain will show if there are permanent
        changes induced by this style of interacting with a child.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c9a23-4f78-428b-ab24-b2a4ed178c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc90e85-285e-4f94-8461-16dc98143448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have we strengthened the connectivity between the areas of the
        brain responsible for language development?" Kuhl asked. "I''ll be very interested
        to find out."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77444f8-50f7-43b8-b573-e7237af7aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:10:22.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2020/02/03/health/baby-talk-boosts-infant-brain-wellness/index.html"
        target="_blank">Parentese,'' not traditional baby talk, boosts a baby''s language
        development</a>"</em></p>'
