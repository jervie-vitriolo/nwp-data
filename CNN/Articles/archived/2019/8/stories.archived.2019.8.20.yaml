      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0829984-a1a3-46db-9f24-8da8b33212cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, Williams posted a photo on Instagram from after
        she gave birth to her daughter two years ago to the day, writing, "The last
        2 years have been my greatest accomplishment."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b34907-95dc-48be-9efb-6da28ecb37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d5818-18b0-463e-bd17-8fe5a62b7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect to see her at her mother''s matches anytime soon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586881b-71ac-40b0-a4da-064841e69408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930ae7d-aac7-4845-9b61-d41057d8662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a little bit loud and obnoxious right now, so I''m not sure
        she should come to the matches," Williams said. "I''m hoping, like, next year
        she''ll be at an age where she can sit -- maybe I''ll start at smaller tournaments
        and see how she does and go from there. Also, she''s still napping and so
        it''s hard."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7b9fe-ef40-4a7c-9e17-62ab198ce55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192b5bf-b4b4-44de-86fd-627d15105150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pliskova, the 2016 finalist in New York and No. 3 seed,
        fell to French Open semifinalist Johanna Konta of Great Britain 6-7(1), 6-3,
        7-5, surrendering a set and 3-1 advantage.</p>'
    '46':
