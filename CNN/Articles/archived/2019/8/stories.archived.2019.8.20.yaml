      'mgnl:type': 'text'
      'text': '<p>The Hiace Super Grandia is equipped with advanced safety features,
        giving peace of mind and confidence for both the driver and passenger. All
        Super Grandia variants have anti-lock brake system, vehicle stability control
        with brake assist, hill start assist, clearance and back sonars, back monitor,
        9 SRS airbags (driver, front passenger, driver knee, front side, and curtain
        shield), and emergency locking retractor (ELR) three-point seatbelts for the
        driver and all passengers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
