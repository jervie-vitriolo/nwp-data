      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12168338-083b-4289-86a3-6fd1762f9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:28:01.553+08:00
