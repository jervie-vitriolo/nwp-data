      'mgnl:lastActivated': 2023-01-27T11:53:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a220db-dbd4-450a-a586-495cf25d7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a rescuer for 9 years and I''ve never seen anything
        natural like this," said Shai Ager, the founder of The Agile Project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50281e77-ffbe-4a78-8eee-e297501eb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c6b44-ce45-44d2-8917-6b094e15d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescuers are awaiting toxicology results, which should be delivered
        in the next few days, to determine the cause of death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e94dd-f15a-44e3-9e27-4b9b73b7977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa5671-fcb5-4378-b513-a02578455dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential natural causes include an attack by dogs, Ager said --
        but many of the bodies didn''t have wounds, making this unlikely. Or the wallabies
        could have been chased by dogs, and under stress, accidentally injured themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d2f10-cc8e-4e16-adad-d3f7540d9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f72fb2-484b-44ba-b080-59e3c17e9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility is that the wallabies were targeted or poisoned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099466b-3e0a-496d-87c9-76ec46e72f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f56ee8-fecf-471c-bef2-15bc91dc63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They died a really sudden death, and it was horrible, painful,"
        said Ager, who had been with several wallabies as they died.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12dbf06-5fc0-4aef-96b1-7c4a5c264000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b4bf0-d823-4309-b2f1-741a4907b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallabies are commonly found in open woodland, grassland, and dense
        vegetation -- but in recent years, they have been pushed out of their habitat
        by housing developments and forced to take refuge in suburban backyards and
        next to highways. Ager said that some in the area "despise" wallabies, and
        see them as pests -- a common controversy across Australia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13213510-99a8-4720-9457-01b75be9e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c4e62-29b5-411b-9ac6-c003dd9e66ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the local community, however, have been horrified by the
        deaths, with commenters on The Agile Project''s Facebook page volunteering
        to do night watches.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999f8f9-8321-4fb7-a572-ff88661ccf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96965e5-d2fd-4bfd-becc-91c6bd1e5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One place they could look out would be the local sports fields.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb0bde-f90e-4122-b1be-bb8390936966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ef4f2-5c8b-4e43-87cf-1a02690c4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ager said a one-way gate, designed to keep wallabies out of the
        fields, had been tampered with every night this week allowing wallabies to
        enter the fields. The fields aren''t dangerous for the wallabies but Ager
        said the disruption pointed to human interference as more dead wallabies showed
        up in the fields overnight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63631b83-c2ee-43dc-af0e-cb708743d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797c3ff-dd6e-42b9-bc47-a0d239a220d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the cause, the deaths are taking a toll on those who find
        the animals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d0ecf-ea7a-4013-9e7c-dd8b75c79c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc5891-efc3-48a5-8787-56dcb20c162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s highly disturbing as well, our rescuers are struggling to
        see so much death every day," said Ager. "We put so much work to save these
        animals, so mass deaths like this shatter us. It''s heartbreaking."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6311f6-6554-46c6-8792-72dd9a92a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/08/27/australia/wallaby-deaths-australia-intl-hnk-trnd/index.html"
        target="_blank">Foul play feared as 45 Australian wallabies die in one week"</a></em></p>'
