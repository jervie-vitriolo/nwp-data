      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues raised by Zao are reminiscent of FaceApp, another viral
        app that uses AI to transform user photos.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e120ff7-d080-4293-8ce5-fd30e7076de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
