      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said that starting the film adaptation, which has no release
        date yet, took a while because of the narrative technique he used in his literary
        piece.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555f78f-e434-456a-a832-48a7847bba18'
