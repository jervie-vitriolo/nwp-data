      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other uses of AI</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b4719-818e-4cb8-ab3d-c948da309cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
