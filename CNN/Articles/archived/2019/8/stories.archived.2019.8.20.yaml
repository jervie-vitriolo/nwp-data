      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4f9a8-7500-4429-ae66-0f1a4ff900b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS added that it has already submitted the documents required
        to access the ODA loan to the respective Philippine government agencies, except
        for the Environmental Compliance Certificate from the Department of Environment
        and Natural Resources (DENR).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46417ed-4abe-4f67-b27d-31becce29a60'
      'mgnl:activationStatus': true
