      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find an outside passion</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd769a-b0bc-49bf-a8f8-2e6840c24cf7'
      'mgnl:activationStatus': true
