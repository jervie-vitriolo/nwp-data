      'jcr:uuid': '7505f822-77e0-48c1-89eb-ae23eedd4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US military is no longer the primary
        force in Asia, and missiles from China''s rapidly improving military could
        overwhelm its bases in hours, according to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847d6ea-db77-4046-9e99-f309490d356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8e3c9-9cb4-4edc-9804-f44869c3f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study by the United States Study Center, at the University of
        Sydney, in Australia, warned that America''s defense strategy in the Indo-Pacific
        region "is in the throes of an unprecedented crisis" and could struggle to
        defend its allies against China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f04c6-a5ac-44a2-b789-9704ac8a6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b7468-c0a6-4344-93a2-463f11143dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Australia, Japan and other US partners need to build
        up and refocus their forces in the region, and consider increased cooperation
        with the US, to ensure their security, the study claimed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97055680-2c59-4a56-8b81-03b6d71a1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031819b-ef0e-4bc0-89bf-78c50933cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report highlights areas where China''s military is making huge
        strides in comparison to the US and its Asian allies and partners. Chief among
        those is in missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3385f-0a60-4ce3-ae07-af9d3c5ebf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d1e2d-8c6e-464c-ac9d-4b320dff763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has deployed a formidable array of precision missiles and
        other counter-intervention systems to undercut America''s military primacy,"
        the report states. Those missiles number in the thousands, the report says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1f029-f16f-49fb-a15c-59cdf81730a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f71d7-fb45-4c73-a4ce-b2d7d3430294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all US military installations in the Western Pacific, as
        well as those of its key partners and allies, "could be rendered useless by
        precision strikes in the opening hours of a conflict," according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fa408-7407-489d-9a5a-98723a5d522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.543+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ee56e-c130-4ae2-bd6e-f05a0831ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry said Monday it had not seen the report,
        but spokesperson Geng Shuang stressed that the country''s military policy
        was "defensive in nature."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a181f3d-5692-4f06-b392-00471cd8000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0a19e-7b2a-4499-90a3-c76e0e65fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is firmly on a path of peaceful development and our national
        dense policy is defensive in nature," Shuang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2cfc14-68b0-4e4d-b274-ccd890563692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eff189-aa73-438c-bfb3-28848da9e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Pentagon for comment but had not heard back
        at the time of publication.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6a5ac-ac76-43c6-90ec-3163fb45ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c709e-cb46-4045-970e-902718e975f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Little surprise</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27936a7-88b1-4fdd-b6af-46900b1d9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Australian report should come as little surprise to
        the Pentagon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4c661-a209-4ffb-a386-c1134857316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dab76f-eefb-4adc-b39a-ad0eabc27499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A November 2018 report to Congress from the National Defense Strategy
        Commission said "the US military could suffer unacceptably high casualties"
        and "might struggle to win or perhaps lose, a war against China or Russia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143e13b-4b00-4163-aa7f-c8ad78fdb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823921bb-72ba-4cdf-998b-e93c8b5f7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months later, the US Defense Department''s annual report on
        China''s military said Beijing was intent on developing a world-class military
        and becoming "the preeminent power in the Indo-Pacific region."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204833b9-fd3c-4e42-b53f-994555ab2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6da35-fd60-4efd-98e9-70485a00f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upwards of 2,000 short-, medium- and intermediate-range ballistic
        missiles that can hit land and sea targets are part of that plan, according
        to the Pentagon report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7324bc-b538-467e-bb0b-e8b8679db3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.544+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c701db5-7020-4727-a60b-1c06f19bf0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian study questions the US''s ability to keep up with
        China''s advances, and warns that Washington is facing a crisis of "strategic
        insolvency."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a71f2-0ceb-4e4b-b08e-81932ee9ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a777120-f707-414a-837b-96eb6f5e95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the US is seeing its fleet of nuclear-powered attack
        submarines shrinking at a time when they are needed even more.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bfba16-d2e5-4403-b96b-0d19441b4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6250d-79ce-47e8-9c0c-27b04dcbe0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put simply, as the environment above the surface becomes more deadly
        because of Chinese deployments of cruise missiles, hypersonic technologies
        and anti-air defenses, America''s enduring advantage in undersea warfare will
        become increasingly important in the regional balance of power," the report
        says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c3673-41e4-4487-98d6-2c696b6eb21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bea0d4-3942-424e-acd7-828a5e4bd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adm. Phil Davidson, the head of the US Indo-Pacific Command,
        told Congress in March that he was only getting half of the submarines needed
        in the Pacific on a daily basis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370e88c-f932-43a4-9d3c-255a9fc56303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e823e82-239b-4f95-ae73-693b6269956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian report says it is critical that Canberra and partners
        like Japan need to step up to fill the voids the US is leaving.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a287d41-f296-4d80-a32b-38d81a5dd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471b3c9-1414-4087-af9a-9daaa1d57c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington will require significant and ongoing support from its
        regional allies and partners to successfully deter Chinese adventurism," it
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98335913-2f7a-4b5a-921f-89a405c16677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb98b8-162d-400b-b09c-220b5ff16b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, for example, suggested that Australia increase its production
        of conventionally powered submarines, which are ideal for operations close
        to coastlines or in areas like the South China Sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0156646-1ef9-42cd-8671-27e24cd13b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279cd9a-ad78-41f2-bf6f-b6bbc0fa3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also encouraged "collective defense" through software that enables
        communications between allies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5766e4-bdbe-4604-a7ef-adc96f801041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b94088-deab-4136-bf9f-0a0d1b223302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Working together</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17fe9d3-a042-4161-a0d3-1732d52fe421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased cooperation between the US and its allies is already happening.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04a833-ef1d-439d-97ab-7d0493a8a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e98f24-80b8-49cd-88c4-144abb4f767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Australia recently completed their biennial Talisman
        Sabre exercises in northern Australia, which this year also included a bulked-up
        Japan Self-Defense Force contingent performing two amphibious landings.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b54525-39cb-4d05-85dc-1a5d2d7631f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7627054-6009-4dc8-96a7-86111178a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian report said more of the same is needed, and farther
        afield from Australia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac4c54-5710-4d6c-ba21-fa830ee38aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515c448-fc0c-4132-8072-43e88c41ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercises should practice and demonstrate rapid dispersal of air-
        and land-based strike forces from concentrated basing in mainland Japan, Okinawa
        and Guam, to small geographically diverse operating locations (around the
        South China Sea)," it said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d93d7-9429-4fd0-9ece-71f63bf90eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c203f6-62e9-41c4-968c-5dbc3cf4ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary aim of such exercises should be to bolster the collective
        ability to deter, deny and, if necessary, blunt potential Chinese fait accompli
        aggression," it said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a63fc8-457f-4013-b20b-3b684b8a8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a129bf0-9d59-4f3e-b8c2-fe7e49236540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.547+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the Australian military is beset by one of
        the same ills hurting its American allies -- spreading its forces too thinly.
        Between 2001 and 2018, Australia spent more than three times as much on operations
        in the Middle East than it did in the Indo-Pacific.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5cfd4-5ce4-49de-8d4d-7294f8d55781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.547+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6000c-4a6c-47dc-93db-285b0232c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.547+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain that conflicts in Afghanistan, Iraq and Syria have placed
        on the US military''s budget, equipment and operations had "ill-prepared"
        Washington "for great power competition in the Indo-Pacific," it said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214d7de-c1c5-4548-ad7e-48678adf8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:05:52.547+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/20/asia/australia-china-us-military-report-intl-hnk/index.html"
        target="_blank">China could overwhelm US military in Asia in hours, Australian
        report says</a>."</em></p>'
  'serena-williams-aukland-open':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-20T15:12:03.628+08:00
    'imagesource': 'jcr:90abd3b0-89e4-429c-a433-37c7242ca655'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f59a28a-4a76-415c-9f02-a5123849d172'
    'lead': 'Former world number one Serena Williams will begin her 2020 season with
      a return to the Auckland Open in January, her first appearance at the tournament
      since she was ousted in the second round in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:14:40.965+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:54:13.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:24.121+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams to begin 2020 season with return to Auckland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9b6f4-f896-4cf4-b8dd-430ad7411352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:14:40.965+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Former world number one Serena
        Williams will begin her 2020 season with a return to the Auckland Open in
        January, her first appearance at the tournament since she was ousted in the
        second round in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716afe86-2a1b-4723-830a-f3e156003cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:14:40.965+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Auckland Open serves as a warm-up before the year’s first Grand
        Slam, the Australian Open, which begins on January 20 next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac39865-7fab-4e45-8676-bef13ecdb7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:14:40.965+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her last Auckland appearance, then top seed Williams hit 88 unforced
        errors in windy conditions, losing to compatriot Madison Brengle, who was
        ranked 70 rungs lower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22d0e5-a312-4fae-aecd-631e8d031657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:14:40.965+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh man, I want to win that title so bad,” Williams was quoted as
        saying by the tournament organizers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea732c-6256-4258-a7fa-7a60e7446b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:14:40.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last time I was there I had so much going on and although I fought
        through to win my first match, I know I didn’t play to my level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7c32e-0843-4ba8-ae02-60e5258e2eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:14:40.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have such amazing memories that are really special to me from
        Auckland,” she added, referring to her engagement to Reddit co-founder Alexis
        Ohanian days before the 2017 tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4aea4-96c9-4c4c-9453-16ad67de583f'
      'mgnl:activationStatus': true
