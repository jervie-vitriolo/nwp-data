    'lead': 'A lawyer survived an ambush outside a court house at the North Reclamation
      Area in Cebu City early Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:45:04.087+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:44.905+08:00
