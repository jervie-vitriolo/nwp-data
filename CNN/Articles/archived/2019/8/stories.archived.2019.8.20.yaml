      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear personal reading lamps provide each passenger a greater sense
        of personal control and convenience, giving an option of better visibility
        in the personal space. Automatic climate control ensures passenger comfort
        all throughout the drive, with Nano-E™ air purifying technology for the Elite
        variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90325baf-0e06-488f-a433-e3d5bc39f165'
      'mgnl:activationStatus': true
