    'mgnl:tags': ['meat', 'plant-meat', 'Americans']
    'template': '1'
    'title': 'Could fake meat burgers make cows obsolete?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c188c96-85e0-4dfd-af34-6fe3ef1b2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The average American eats nearly 60
        pounds of beef (27 kilograms) a year –&nbsp;roughly equal to a couple of hundred
        burgers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f46350-8ffc-41ef-ad68-9bbf14429b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for how much longer will the beef burger remain king?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f154492-5c2c-4fb5-96c1-91d32dd0fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185d68a-1c59-4c9b-bac4-db6a04b5cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new generation of burgers made with, "plant meat" is vying to
        topple the beef burger from its throne, transforming the beef industry and
        the way we eat in the process. One industry pioneer foresees a not-too-distant
        future where we get the bulk, if not all, of our protein from plants, not
        animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217058e8-800a-486e-b98a-4bac79fd20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b042c0-7bfc-4a03-a809-94cbfe09051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission is very simple," says Dr. Pat Brown, a physician and
        former biochemist who founded Impossible Foods in 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75f5a1-2685-495b-b637-841d9694bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21f91a-1b61-476f-9f50-f95d64dc07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s to completely replace animals as a food technology by 2035."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c04bf-fce7-4ecd-9672-000e83d45f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b25ca-7f24-43af-94f9-c7099f1dad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s <a href="http://Could fake meat burgers make cows obsolete?"
        target="_blank">Impossible Foods</a>, along with rival Beyond Meat, are two
        companies at the forefront of the plant meat revolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0049993-2a61-4b24-b6a1-e5af10143b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094e026-85f9-4c96-a099-cade430a630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their signature products, the Impossible Burger and the Beyond Burger,
        made with soy and pea protein respectively, are marketed as being more environmentally
        friendly and sustainable. Their mimicry of the beef burger includes making
        their patties "bleed" like beef burgers. Beyond uses beet juice to achieve
        that effect and Impossible uses the additive heme.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf6504-637c-4939-ba3b-182e9dbf1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e25b4-83f3-4e78-9262-2d096b504859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible Foods says its products are available at more than 10,000
        outlets, such as Burger King in the United States, and multiple locations
        in Asia. Brown is firmly committed to eliminating animal meat from our diets.
        His vision isn''t too far fetched. A <a href="https://www.atkearney.com/retail/article/?/a/how-will-cultured-meat-and-meat-alternatives-disrupt-the-agricultural-and-food-industry"
        target="_blank">recent report</a> from consultants A.T. Kearney predicted
        that by 2040 most of our meat won''t come from slaughtered animals, with plant-based
        and lab-grown alternatives taking up the slack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487185d-37d2-496b-b6e3-558950aefcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4136fde-d5f3-4986-b26c-55fbb3db1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are not wedded to the idea that meat has to come from animals.
        They''re very wired (to) the idea that they got to have meat," Brown says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30de5e-f8c6-4860-9a6f-8114d12e88af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cc712-fb5d-4e05-b312-ea1e8bf15535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Same sensory experience''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7688e5-6aed-43b9-9700-50e1a4d3ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When <a href="https://edition.cnn.com/2019/05/02/business/beyond-meat-trading/index.html"
        target="_blank">Beyond Meat</a> went public in New York on May 2, it marked
        another major turning point in food and health culture in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360a30b-1ba2-4821-b0f9-5b0cc498583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf0bcf-9226-47cb-9e2f-8138872b410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock debuted on NASDAQ, for $25 per share. It''s now trading
        at more than $160 per share, a sign that the public has bought in to the concept
        of meat made out of plants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68c4aa-8595-4694-bc84-ab547bfe8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff32ac2-d4b1-4a20-a177-82f038651397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed more than a decade of research and development by
        the company into burgers made from plants. The goal was to develop a product
        that would have the protein, nutrients, taste and mouthfeel of animal meat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc66904-32ce-4d0a-a659-696f0ff50829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e93c8f-eac6-4099-aa28-450e763a6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of meat in terms of being amino acids, lipids, trace minerals,
        place vitamins, and predominantly water, just like you and me. All of those
        are available outside of the animal," says Ethan Brown, Beyond Meat founder
        and CEO, and no relation to his counterpart at Impossible Foods.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a0378-67bb-4577-9fac-e2e8f41abb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962828a-a8d0-49ee-89f1-32f38772d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re using ... thermodynamics with heating, cooling, and pressure
        to organize those proteins in the same structure to your sensory experience
        as they would present an animal muscle," he adds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47c226-d560-49a3-8488-49b68aa108fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9827b-9086-45d9-8160-080ea1854b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then it becomes a question, do you have to have it from a cow or
        pig or are you comfortable with it coming from a plant?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2172c6b-6426-469f-b173-1b59a64979c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603103d6-61e5-470f-9318-d86725824770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond''s Brown says that he believes consumers will accept that
        meat can come from sources other than animals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6435d07-4c01-4f91-8490-0e6de4892787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874738b7-e8c7-4544-b0ff-6162b486ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The beef with beef</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67a8ea-f41a-4647-b23f-0f579d967648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beef with beef -- especially factory farming -- is partly because
        research shows it''s severely damaging to the environment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8266c4-3e91-423e-ab9f-84994bb64998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0016ad-3be5-4965-8ff6-cbc69dd1c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations, beef alone is responsible for 41%
        of livestock greenhouse gas emissions, such as methane and nitrous oxide.
        Those livestock emissions make up 14.5% of total global emissions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b9445-b0b0-4ea8-9fac-c93923b248c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3237c6-8203-4c1c-a805-7fa95a26e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to solve this protein issue, if we''re going to have a
        sustainable planet, if we''re going to have a healthy population," says Beyond''s
        Brown.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599c4e8-bc95-4fe3-897c-659978924466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce0ed0-0ad8-4aed-bdc1-cf33ea3177a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Dutkiewicz, a Johns Hopkins University fellow and author of
        an upcoming book about the US meat industry called "Capitalist Pigs: The Making
        of the Corporate Meat Animal," believes these plant-based meat products have
        come to the scene at the right time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd34ac-ddb7-4971-84b7-7f7062d53943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2f605-c7e5-4d98-bc8e-bc502fc22d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a shift change and change of opinion with everything from
        animal ethics and animal welfare to (the) acknowledgment that we''re facing
        a number of major environmental crisis, including the climate change crisis,"
        he says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24fd81-e825-476e-b666-7340a2721232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7533fda-a9c1-4710-a8b8-4d0558f172dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Impossible and Beyond, they''re the tip of the spear that''s
        going to open the food market to more ... meat alternative products, perhaps
        to agriculture and just new ways of imagining how eat."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c694bc-1742-49a5-a8c1-d83ed147deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8551bb2-d360-4dbb-b0bd-25c8251aa45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Dutkiewicz cautions that while many people are willing to
        perhaps try plant-based meat, these products aren''t necessarily converting
        a mass of people into vegans or vegetarians.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4ffc3-674d-4051-b58f-9b7ca5029c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43d9c2-c7a9-4cd2-b664-9f400bfbbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imitation the sincerest form of flattery?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419c2ea-fb53-4c2b-9d45-58decf67196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer Will Harris, who rears 3,000 head of cattle on his 3,500-acre
        organic farm in Bluffton, Georgia, says that he doesn''t feel threatened by
        the nascent popularity of plant-based meat.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d00b79-57d1-4fcc-a496-52f7821e8981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bb26c-ea44-466a-b8a5-194c16a3742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t think it''s a binary choice: You either eat animal meat
        or plant meat. Whichever a consumer chooses, he sees it as a personal lifestyle
        and nutritional choice.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06d6de-ae4d-4572-8868-6723eefa16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e09ce3-0aee-4a77-b30e-589d9578cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have eaten plant-based protein. I''m not sure if it was Impossible
        Burger or Beyond Burger, I don''t know. I thought it was fine. I mean my personal
        preference is I''d rather have a beef hamburger."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa5d87-8fee-42ae-a04d-28f33ea60820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7388eb8-23ab-4164-b24c-08a71f6c32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks people who eat his organic beef feel the same way.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482189cb-4343-4c53-948d-117b17382b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651a06e-661c-4aed-ba25-b73ce5ea1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My customers ... understand the difference between meat done well,
        and meat not done well," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c39cbf-e827-4e6d-8743-ddb5275754f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e353d8-99ba-4f52-959d-63059b02a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' family has farmed their land for more than 150 years. He
        makes a clear distinction between how he runs his operation and the kind of
        mass-meat production that''s been found to damage the environment. He thinks
        the focus should be on addressing the environmental cost of industrial farming,
        not turning plants into meat.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382f6a0-e559-4fe2-8e60-a5a2740c6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c5eca-2fa6-4678-90fd-fd9a846a3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We slaughter 35 head of cattle in a day. A big industrial plant
        will slaughter 400 head per hour. It''s different industries," says Harris.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251e1e6-a30b-4129-9883-48068cab5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek to emulate nature," says Harris, sitting on the front porch
        of his office, the air still damp from the morning rain. The family farm used
        to use more industrial farming methods but switched to smaller scale, organic
        farming more than 20 years ago.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbc7eb-d1ba-41bd-87bf-72d4245ddb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7457b-c2c2-4c73-9100-80785ab57d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m one of the few good ol'' boys that used to farm industrially
        and came to regenerative, humane production practices. We say it''s not the
        cow, it''s the how."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c98130-534c-40ac-b716-f240f8c53f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222ee4d-e515-4e97-a92e-3d829a9ef8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris believes meat is the flesh of an animal, but isn''t dogmatic
        about it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1286ae1-a8f4-4987-8777-25d8c69431ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63550fc7-9620-49a4-831c-740ed34c7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess I''ve always been told that imitation is the most sincere
        form of flattery," he said. "So, if they want to call it meat, that''s fine."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b3361-a12b-42c1-a949-c6acfc302723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe4399-b9a1-4acb-a29d-28a6c3a3bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s not just a matter of semantics. Last year, <a href="https://eu.usatoday.com/story/money/2018/08/28/animal-meat-missouri-law/1114285002/"
        target="_blank">Missouri became the first state in the United States</a> to
        pass a law banning meat substitutes from calling the products meat.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e639ee1-0479-4df6-b9fa-b046d10c550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f709e4-0e95-4443-807f-73fe93c9f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewed as a win for beef growers, it''s a battle that will likely
        be waged throughout the country.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c1a66-99a2-42a7-a109-d3e5e4d66f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8519d-ecd1-4a89-ae1f-89957319fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown of Beyond Meat is forging ahead undeterred.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c55db-c6db-4a92-ae28-6152631955e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02765d5e-9011-4f10-b85d-24483d02e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:46:22.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not perfectly building meat today. We''re probably 70% of
        the way there. We have a lot of work to do, but we have a lot of great scientists
        that are doing it."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e4cd8-2a10-4202-8d5d-1ef9b026fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:48:29.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <a href="https://edition.cnn.com/2019/08/22/health/future-of-meat-vital-signs/"
        target="_blank">"<em>​Could fake meat burgers make cows obsolete​​​​​​?"</em></a></p>'
