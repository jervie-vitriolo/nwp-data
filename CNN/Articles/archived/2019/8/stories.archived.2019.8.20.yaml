  'mmda-no-garage-no-car':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Cars parked along side roads are a major cause of heavy traffic conditions,
      which is why people should be prohibited from purchasing cars if they do not
      have garages to keep them in, a Metro Manila Development Authority (MMDA) official
      said Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T11:52:47.997+08:00
    'imagesource': 'jcr:004738f2-3efc-4205-850a-2b46e96952c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '946647f9-73a9-4ce3-a878-596643ec4d9e'
    'lead': 'MMDA General Manager Jojo Gracia says there have been around 200,000
      new vehicles in Metro Manila since the beginning of the year'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:58:53.775+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:54:23.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:20.896+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mmda', 'car', 'policy', 'garage', 'jojo-garcia']
    'template': '1'
    'title': 'MMDA backs ‘no garage, no car’ policy'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e784611-f11b-4076-b455-148124cd85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong>&nbsp;New
        car purchases should be banned unless buyers can show proof of a private parking
        space in a bid to help ease traffic, a Metropolitan Manila Development Authority
        (MMDA) official said Tuesday, supporting an earlier proposal from another
        agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2edc9-ea83-4db1-a911-8be7b1383ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said the agency is “very much in
        favor” of the Department of Interior Local Government’s (DILG) proposed “no
        garage, no car" policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64615d-a8f0-4859-bcd7-e58c858069ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said roadside parking takes up 40 percent of space in alternate
        roads, even as an average of 300,000 new vehicles are added in the metropolis
        annually.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf07f38-45c8-46e3-95d1-db67cfc94d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now <em>‘yung</em> clearing operations <em>natin</em>, all
        17 mayors of [Metro Manila] <em>talagang ang sisipag, ang sisipag</em>. But
        the bottom line is <em>ang problema pa rin</em> is the parking,” he told CNN
        Philippines’ <em>The Source.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e0b1f-687b-4feb-93f2-4b8cbdf734d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now the clearing operations, all 17 mayors are
        working hard. But the bottom line is, the problem is still parking.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b76354-ed94-43d5-822b-4a89516d247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said around 200,000 new vehicles have been on Metro Manila
        streets since the beginning for the year, which means heavy traffic especially
        approaching the holidays in December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5592c-d56f-4e5a-a90a-cc5b959a731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they also mulled proposing a law that would prohibit the
        selling of new cars to help ease traffic congestion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3360bf-0f4d-483a-9c9c-bec2c033f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, transportation analyst Tim Orbos said it may
        be difficult to prohibit new vehicle purchases with no sufficient public bus
        transport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e3eaa-75f1-49d2-87d9-da848d490dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan lang po natin tingnan kung bakit may ganyang pangyayari.
        Napakahirap po na limitahin natin habang alam din naman natin na kulang pa
        tayo ng</em> bus transport,” Orcbos told CNN Philippines’ <em>Newsroom Ngayon.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ef63a-5192-45f2-aad1-ca7d232a0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just need to see why this is happening. It is difficult
        to put limitations if we know that we are still lacking bus transport.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd288c-0caa-44bc-a685-27567a99a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Motor Vehicle Inspection System (MVIS) limits the number
        of vehicles on the road. The MVIS assesses a vehicle based on points, measuring
        <a href="https://cnnphilippines.com/news/2018/01/02/old-jeepneys-allowed-to-run-until-2020.html">roadworthiness</a>
        according to emission, brakes, suspension, and lights among others. Vehicles
        that fail the test will not be allowed to operate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32042a5-b3ef-4428-90d3-fb5aa52036c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2019/7/29/Metro-Manila-mayors-60-days-road-clearing.html">DILG
        has ordered Metro Manila mayors to clear roads of obstruction by September</a>.
        Mayors immediately implemented road-clearing operations such as in the cities
        of Manila, Pasig and Caloocan. Meanwhile, the San Juan city government has
        <a href="https://cnnphilippines.com/news/2019/8/1/no-pay-parking-san-juan.html">banned
        pay parking on streets.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa89db4-b19d-407c-bb67-9a99817eba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fourth State of the Nation Address, President Rodrigo Duterte
        ordered to reclaim all public roads used for private purpose to help alleviate
        Metro Manila''s traffic probems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6deb779-814a-4c0f-9581-bb3c1b8356ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:41:31.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html">2018
        report</a> by the Japan International Cooperation Agency stated that the Philippines
        is losing ₱3.5 billion a day from heavy traffic.</p>'
  'Budget-dep’t-wants-to-double-DOTr-funding-for-2020':
    'author': 'Xave Gregorio and Melissa Luz Lopez, CNN Philippines'
