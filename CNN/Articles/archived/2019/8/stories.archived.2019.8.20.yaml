      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said that through the years, Diaz has never let go of his dream
        of turning Servando Magdamag into a movie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc68e79-4182-44b6-9867-9227ebbd3ba5'
