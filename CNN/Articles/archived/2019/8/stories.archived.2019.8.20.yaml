      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="http://Pence
        talks tough to China over Hong Kong protests as trade war continues" target="_blank">Pence
        talks tough to China over Hong Kong protests as trade war continues</a></em>"</p>'
