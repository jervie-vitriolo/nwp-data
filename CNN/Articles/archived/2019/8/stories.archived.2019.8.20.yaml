      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flashy Goffin upset Federer at the year-end World Tour Finals
        in London in 2017 but admitted facing the huge crowd favorite in the largest
        regularly used tennis stadium in the world was much more difficult.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4f4a2-8ab8-4473-88fb-749eea64bfb2'
      'mgnl:activationStatus': true
