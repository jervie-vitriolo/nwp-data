      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85121391-87fb-43b6-8915-d48198f2aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to those whose immunity is decreasing over
        time after completing their COVID-19 vaccination. It is offered three to six
        months after the first vaccination series, depending on whether they received
        a single- or two-dose vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7b60e-0c6e-4e54-9f30-eec278c22949'
      'mgnl:activationStatus': true
