      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany on Monday promised to intensify pressure against the Belarusian
        regime if it does not change its behaviour towards civil rights, with the
        government spokesman Steffen Seibert calling the verdicts unjustified. UK
        Foreign Secretary Domnic Raab said Belarus was assaulting the defenders of
        democracy and freedom by jailing two opposition figures. The European Union
        has demanded the immediate and unconditional release of Maria Kolesnikova
        and Maxim Znak.</p>'
    '19':
