      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b12a83-c0e7-4fe0-8f85-b03c621c8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s not just about relaxation or passive recreation for
        many of us.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c7b3a-5139-452c-8f98-b9ce1593dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c0afd-33a1-4316-b45d-341e53318f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, and unlike in other countries, like in the U.S., Europe, some
        parts of Australia, where trees, parks, and benches will suffice for users.
        In the Philippines, families are more attracted when spaces have entertainment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbf7d8-2163-42ac-aaf7-d880e464ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ab6ed-c01a-4f72-880e-f104c3294b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charging an entrance fee also provides revenue for maintenance purposes.
        It’s one of the negative things about our government parks — public maintenance.
        It tends to deteriorate very quickly. There is no culture of replenishment
        of facilities, or regular maintenance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c065c6b-c227-4cbe-b497-588353ab3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dfb3e4-4c65-4783-b289-bd5ce80062dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What more for improvement of these parks. Basic facilities
        are not given proper care.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947cc24-e50b-4c99-8580-294ebffdbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69904f8b-6563-4b76-bef8-0a4c408b54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulbs burn out after a while, toilet fixtures, plumbing — these
        are very basic, but too many of our parks don’t have it. A system of entrance
        fees somehow also negates the excuse of LGUs when they say they don’t have
        money to maintain parks. In the case of the Rainforest Park, they have Zumba
        in the morning, there’s a senior citizen program, there’s a zoo, there’s a
        zipline. People flock there even early in the morning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13219a5c-b78b-4e0e-9a16-1d40cdcd5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3c452-bb1b-486c-9903-5fe21816ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It works.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcd412-dcae-45d5-b07e-5cae7b94e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3de31-7027-4cf4-a106-c5433c51bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does. But with the growing population, we will need more of such
        examples.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe568d9b-85fd-4f10-bc51-7b3a61a06154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b1034-da89-438a-8229-0d302f68a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With growing populations come the demands of urbanization.
        The guidebook shows different examples of parks, their dimensions, and what
        they look like. But in Metro Manila, with so many people migrating and with
        the strain on the built-up environment, urban managers have to work with areas
        that have nil open and green spaces. How do you think planners could work
        with these spaces? Take for example, Tondo. While we agree we need the parks
        and the better streets, and these have positive effects for everybody, we
        have to integrate planning work with difficult development issues.</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa655f-3160-4547-8e3c-166e14ee3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e785e7-ac7a-4553-a750-c8378bf462c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a planning perspective, there are many inner city areas that
        have deteriorated over time from years of neglect and lack of effective urban
        management. People add floors to already unsafe structures, patch out gaps.
        Whatever public spaces are left are becoming smaller and smaller, and private
        spaces increase and encroach on public spaces. That’s why we find these shanties
        hanging on the back of esteros and rivers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0fcdf-4ac9-4671-bad3-8a9e7abf879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781be15c-abbd-4164-96ba-3b4d6050e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way of addressing this is through urban renewal and revitalization.
        But it’s easier said than done. The local governments, the leadership will
        want to genuinely address the issues. In very many cases these are privately
        owned lands, parang ayaw makialam. So people are left entirely on their own
        for initiatives on whatever improvements are necessary.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf128e-8c2b-4fa2-8601-0cbc28e5b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afa276-e0e3-454a-83ed-b2f161fd2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult when there is no interest in the community itself
        because the appreciation for trees, for nature, for public spaces and open
        spaces, these become secondary to the more pressing needs on food on the table,
        shelter, healthcare, schooling of the children — the more basic services.
        There are so many places that are borne out of poverty. I find very few LGUs
        focusing on and balancing those kinds of problems [with the urban environment].</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa529a-23a3-4d40-bf92-0e4152b73a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:00:38.162+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“What is more practical advice is that if there is an opportunity
        to develop a public park, no matter how small it may be, for example, a small
        intersection or corner where we can put a little bench, just to maybe initiate
        the idea where we can have green and open space, let’s use it.”</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02ea71-4181-4008-a6d1-ca67f583d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944c6d4-dca2-464a-ad0c-b4be50531f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The guidebook also talks about the importance of integrating
        open and green spaces with our land use plans. We talked about renewal, housing,
        health — some people see these urban matters as silos. What would the integration
        of all of these entail?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d76ff-53a7-4f3c-b11a-1c80d5d463cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9124c0-e37b-4f37-b5d6-dc9298d2a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land use and planning components can be too abstract for some people.
        For the general public and integration of land use, laymen do not appreciate
        the relationship of land use and traffic, or land use and open space. But
        if we link it with something personal, like health, then people tend to appreciate
        what that means. It affects the person, the family. When you walk from your
        residence to where you ride the jeep, it affects your life everyday. We can
        use these relatable things as an integrating factor.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceebce9e-7659-4806-8fe2-b9c125c5d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s also about creating an experience in the city.</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c414a-515e-491e-8d6b-7f050357aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375023c9-b7a1-486a-85bc-03901cc3171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correct. For LGUs, it’s about what revenues that they can generate
        from open spaces. It’s not just money-out, like how some localities rent out
        general sports arenas. We have to go beyond that. It takes a lot of difference
        if a road has a lot of trees, and if you had a proper sidewalk to walk on.
        If you can’t even have a proper sidewalk, where do we even plant the trees?
        Those small things matter. The guidelines talk about a certain, ideal distance
        for green spaces. But we know that for many instances, that isn’t possible.
        If we’re talking about places like Divisoria, what space do we use to develop
        into a park?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab2d9b-79f9-4a32-b5a1-deaba7a4f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25f018-2633-4a18-9b7a-5d2405462773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There could be smaller spaces turned into pocket parks.</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb95fa-f6cd-4cfa-b1eb-bc1e05fc82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb5b1b-e75b-423e-a32d-3d11e8829423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Street guides should be promoted further. Are you familiar
        with the concept of skinning streets? …  A number of cities do it. Here, most
        LGUs use the DPWH standards, so lanes are so wide. They’re designed for trucks
        and high speed. But when you’re in a small community, you don’t need them
        that wide. You can narrow the car lanes. That is an opportunity — if we really
        can’t find vacant spaces for parks, at least we can improve the street. Narrow
        down the lanes, increase the width of the sidewalk, and put planting areas
        along the sidewalks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597598c-15eb-43b7-8b04-25d3cd8050e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'image': 'jcr:c8ae6e2f-db65-44f7-9c5f-c7a7be4fc122'
      'imageCaption': 'The Pasig Rainforest Park is an example of the kind of park
        that Filipinos seem to pay attention to. "While there might be a universal
        understanding of parks and public space, when we do it in the Philippines,
        it has to somehow jive with our culture. For example, with the Pasig Rainforest
        Park, there is an entrance fee. But it’s more than just a park. It’s an amusement
        park. That, to me, is what Filipinos seem to be looking for," von Einsiedel
        explains. Photo from WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba074e-369f-4e31-acaa-a19d193fa99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:00:38.162+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9880eb-508a-42a8-8265-4c84665a0bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This helps contribute to protection and safety for pedestrians,
        bikers, and better mobility, integrating this with what’s presently car-centric.
        Many people — even in the environmental planning profession — do not have
        a concept of road narrowing, or find it too controversial.</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba173e75-b783-4e2d-9568-6084401b4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf0a63-be8e-447c-b59e-dd01bea08bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have encountered similar reactions. We design parking slots and
        roads to eat up unneeded space, which in sum, matters in opening up green
        spaces in our cities. There are also studies that show that narrower streets
        lower traffic accident rates. Here, because of the traffic, cars can’t go
        very fast, that’s why people perceive. The mentality of many people, as influenced
        by some transport planners, is that if there is traffic, we should widen the
        roads.  As we know, once new roads are opened, they are immediately clogged
        by traffic.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb3ea3-c769-486d-83a1-ed8d62d5d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27654d25-3ad9-42e3-8dc9-fe985114d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The annexes of the guidebook show us successful PH case
        studies — Iloilo’s Zoning Ordinance (where subdivisions have tree planted
        strips and landscaped forest parks), the Angeles People’s Park (which converts
        an idle PNR station to a green space) and Ortigas Central Elevated Park and
        Panorama Park in Pasig (where there are hardly any spaces). Could you tell
        us what your favorite success story is on greening cities?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721bb87-4357-4662-8346-e32226856716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a7d36-d7ec-453f-a434-fb23486e1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorite cases is Marikina. It was a huge mess before
        it was cleared, and people were transferred from the riverbank and provided
        with housing in the city. That’s a major accomplishment, and Bayani Fernando
        showed how it could be done.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d583e-09df-43c8-8072-3481f378dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196272e-94a4-4fbf-8200-ae6b5d0d7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of LGUs make the excuse that they do not have the money to
        purchase lands that develop more parks. These LGUs would auction off properties
        that do not pay taxes. But LGUs would have the first right to acquire the
        property, but these are not used to develop more parks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2d1f2-82c6-4bfd-93a0-e0ea529a5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5b36c-b301-4dce-99a0-00c842feb30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since the guidebook was released, it was circulated among&nbsp;planning,
        landscape architecture, and forestry circles. What would be your advice to
        users, may they be authorities, professionals, and even civic groups, to move
        forward open and green spaces for cities in the Philippines?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a275b86-3c0d-422b-8811-6a53117edac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ab53e-63ab-4d01-b393-f5e0fb5fd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would suggest for them to be opportunistic in working with our
        urban areas, where there is a lack of open space. What is in the guidebook
        is ideal, where parks and open spaces are categorised and serve different
        functions at different levels, from a neighborhood park to a regional forest.
        But what is more practical advice is that if there is an opportunity to develop
        a public park, no matter how small it may be, for example, a small intersection
        or corner where we can put a little bench, just to maybe initiate the idea
        where we can have green and open space, let’s use it. The guidebook may convey
        the message that we would need a large space with facilities. Given our situation,
        let’s use what spaces we have. It doesn’t have to be large projects all of
        the time. Or for those who are bolder, let’s start narrowing roads, let’s
        create bike lanes and planting areas.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d7e61-366d-4d80-887d-6caf13b563ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9897b72-55e0-4022-8c0d-2c54b19e30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.012+08:00
