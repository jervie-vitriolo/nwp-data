    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d9a9f-01b1-462e-8be1-f94a38d119fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
