      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze, which&nbsp;affected 72 families in JP Rizal corner Varona
        Street in Barangay Tejeros, Makati City has reached fourth alarm, the Makati
        fire department said.</p>'
