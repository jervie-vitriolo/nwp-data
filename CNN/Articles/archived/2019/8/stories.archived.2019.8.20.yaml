      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilted leather four-way power adjust captain seats with ottoman
        replace the first rear row for the Super Grandia Elite. For all variants,
        bench type space up seats at the farthest row can accommodate up to four more
        passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4080d-8e40-4b2e-b9c2-0ea21cec15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:57:02.684+08:00
      'mgnl:createdBy': 'joemil'
