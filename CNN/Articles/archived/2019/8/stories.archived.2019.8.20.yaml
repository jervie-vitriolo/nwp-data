      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes I am declining because there are only 8 days left from the
        vacancy to my compulsory retirement," he said in a text message to reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88919272-a6eb-4827-bfdf-2673fce14aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:28:01.553+08:00
