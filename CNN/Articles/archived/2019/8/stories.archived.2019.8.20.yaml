    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0963927-c0c5-41b4-aa3b-510172818515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Water fluoridation has been hailed
        by the US Centers for Disease Control and Prevention as one of the <a href="https://www.cdc.gov/fluoridation/index.html"
        target="_blank">top great public health achievements</a> of the 20th century,
        but a new study raises questions about its role as a potential neurotoxin
        in utero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12669d3-d801-468b-998d-53da7fa53b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5529b37-e04b-4584-a820-fa2e27b6bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal <a href="https://jamanetwork.com/journals/jamapediatrics"
        target="_blank">JAMA Pediatrics</a> on Monday, found that increased levels
        of fluoride exposure during pregnancy were associated with declines in IQ
        in children. Previous research has made similar findings, but this is the
        first such study to evaluate the effect of fluoride on populations receiving
        what the US Public Health Service considers optimal levels of 0.7 milligrams
        of fluoride per liter of drinking water, such as in the United States and
        Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75d265-1aac-4900-83cf-d37c957071a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958bbd1-c319-430b-9a9f-5389a049c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the new study assessed 601 Canadian mother and child
        pairs, tracking the fluoride exposure of 512 of the mothers by looking at
        the average concentration of fluoride in urine samples taken throughout their
        pregnancies as a proxy for prenatal fluoride exposure. The authors also estimated
        the mothers'' daily fluoride intake by surveying their beverage intake, including
        tap water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d92e13-380c-4c66-bfc6-2e960c4c11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd99601-57ff-4aca-9ed6-b4c47a1fdca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the ages of 3 and 4, all children born from the studied
        mothers were tested for IQ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcbbc3-56d4-4a17-ae4a-cabe6b62daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b10b0-b616-4035-952e-0258b275a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors found that for each additional 1 milligram per liter
        in concentration of fluoride in a mother''s urine, there was a 4.5-point drop
        in IQ in males. The study did not find such a significant association in female
        children, nor did it examine why boys were more significantly affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799307d3-05ca-430e-b950-9931e029176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ae505-bcc6-4054-8830-d5c2723cbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say that further investigation into whether boys
        are more vulnerable to fluoride neurotoxicity is needed, especially considering
        that boys have a higher prevalence of neurodevelopmental disorders such as
        autism and attention-deficit disorder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc052b2d-2c18-4772-801a-c67094adfda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef7a8b-4598-44a2-8ebf-fa0afa81da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also measured the fluoride intake in 400 of the
        mothers against their children''s IQ scores. They say this measure might reflect
        postnatal exposure to fluoride because a child is probably ingesting the same
        type of water as the mother did during pregnancy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3414fa6-5085-41b2-b544-1564f5107753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e8c99-8e24-476f-922f-53baf86b8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors believe that urine concentration better reflects prenatal
        exposure. They found that for every 1 mg/L average increase in fluoride intake
        by a mother, there was a 3.7-point drop in the child''s IQ, regardless of
        gender.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e1338-a87e-443d-a231-7dedbdda1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a0962-4ee0-4edf-a8cb-a9f0a257d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a population level, that''s a big shift. That translates to
        millions of IQ levels lost," said study author <a href="http://health.info.yorku.ca/health-profiles/index.php?mid=645764"
        target="_blank">Christine Till,</a> an associate professor in the Department
        of Psychology at York University in Toronto.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5f9dd-9253-4d94-a141-b37e8628c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ea5c2-37c0-4185-b70a-b9522b9e4348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Till and her colleagues controlled their findings for income and
        education, as well as other elemental exposures such as lead, mercury, manganese,
        PFOA and arsenic, but acknowledged that there may be unknown exposures that
        could have influenced their findings. "There will always be things that we
        don''t measure, because we didn''t know it existed," Till said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875683cb-c5e0-4532-a387-54fba53a39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97871918-31b0-4fa8-bb0e-9aff5bdf343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fluoridation remains a contentious issue</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276da0df-a3ce-4be1-9e7a-35fa497482c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics pointed to the difference between boys and girls as an issue
        in the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c52246-8174-4abe-b1c1-54e48f1fd40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09566928-6f42-4685-a8ea-48590de65d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gender difference in the results make it difficult to interpret.
        At this point, the gender difference is problematic," said <a href="https://www.uhhospitals.org/doctors/Bole-Aparna-1548474661"
        target="_blank">Dr. Aparna Bole</a>, chairwoman of American Academy of Pediatrics
        Council on Environmental Health. Bole said that this research alone won''t
        change any of the organization''s <a href="https://www.aap.org/en-us/about-the-aap/aap-press-room/Pages/AAP-Recommends-Fluoride-to-Prevent-Dental-Caries.aspx"
        target="_blank">recommendations</a> to use fluoride to prevent cavities, but
        "I think the study was well done and that the commentary was thoughtful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1eda4-cb36-4f14-83ea-b51167bd4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1bd3d-b84c-4ffa-825b-672fa7b61906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.sfari.org/team/grainne-mcalonan-m-b-b-s/" target="_blank">Grainne
        McAlonan</a>, professor of translational neuroscience at the Sackler Institute
        for Translational Neurodevelopment at King''s College London, said that while
        the findings were statistically significant, not too much could be made of
        them in a practical sense. "In reality, the average difference in fluoride
        levels between the majority living in low and high fluoride areas is nowhere
        near 1mg/L. The average urinary fluoride levels in non-fluoridated areas is
        0.4mg/L, while in higher areas, it is almost 0.7mg/L, a difference of only
        0.3mg/L," McAlonan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f8022-0770-437c-9933-07fa8b43c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78ce00-61d5-4ac4-9d19-8757aae36a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4547570/"
        target="_blank">66%</a> of all US residents receive fluoridated water, but
        water fluoridation has been contentious since it was implemented by local
        municipalities in the 1950s, due to conspiracy theories and health concerns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802843e-9250-40b8-be81-ee583d0ac18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c12bef-0dee-404d-960a-f4ef4ed39809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about water fluoridation have at times been considered
        "fringe science," and the editorial board of JAMA Pediatrics recognized that
        publishing the paper could invite controversy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077c63f-41f0-4478-bb07-9b826883e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084a523-eb15-4ff6-9258-e72b00449505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://jamanetwork.com/journals/jamapediatrics/article-abstract/2748628"
        target="_blank">editor''s note</a>, journal editor Dr. Dimitri Christakis,
        director of the Center for Child Health, Behavior and Development at Seattle
        Children''s Research Institute, wrote that the journal was "committed to disseminating
        the best science based entirely on the rigor of the methods and the soundness
        of the hypotheses tested, regardless of how contentious the results may be."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef5a24-852d-46bb-a78a-1ae3dbe2f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f679552-924a-4e8f-bad5-70c87851dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More research needed</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee498ef-15b3-4a81-90e1-e5a05734ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an additional <a href="https://jamanetwork.com/journals/jamapediatrics/article-abstract/2748626"
        target="_blank">editorial</a>, <a href="https://www.who.int/foodsafety/areas_work/foodborne-diseases/ferg-members/bellinger/en/"
        target="_blank">David Bellinger</a>, a professor of neurology at Harvard Medical
        School, wrote that the findings still need to be replicated and that no one
        study would could determine the safety and efficacy of fluoride. But, he added,
        "These considerations notwithstanding, the hypothesis that fluoride is a neurodevelopmental
        toxicant must now be given serious consideration."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000af3b8-c634-48eb-a540-da0a0e4019bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f92a9-2d02-46a1-9726-aded87bcb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, <a href="https://profiles.ucsf.edu/pamela.denbesten"
        target="_blank">Dr. Pamela Den Besten</a>, a professor in the University of
        California San Francisco''s School of Dentistry, said, "Fluoride remains a
        safe and effective tool for caries prevention." Den Besten has studied the
        role of fluoride in fluorosis, a condition that results from excess exposure
        to fluoride.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28062f2f-177b-4b99-9c79-9c62e023c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89dafb-e85b-469f-ae95-f3715970f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also noted that fluoride is most effective in topical
        applications and added that "my bias, given the findings of this and other
        studies, is to focus on the delivery of fluoride through strategies that do
        not require the fluoride to be ingested." She added that it wouldn''t be unreasonable
        for pregnant women to use lower-fluoride bottled water during pregnancy instead
        of tap.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815ef9a-bf5f-4f63-9ef9-e1d8b30f85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaed9f9-38ce-48f4-831b-2a735f9a13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a data-cke-saved-href="https://www.ada.org/en/press-room/news-releases/2019-archives/august/ada-statement-on-study-in-jama-pediatrics"
        href="https://www.ada.org/en/press-room/news-releases/2019-archives/august/ada-statement-on-study-in-jama-pediatrics"
        target="_blank">statement</a>, the American Dental Association said, "We welcome
        this and further scientific study of the issue to see if the findings can
        be replicated with methods that demonstrate more conclusive evidence."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee21b83-d6bc-4f25-b305-9a983e167249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:43:44.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em>New study raises
        questions about how fluoride affects children''s development</em>"</p>'
  'russia-nuclear-monitoring-stations-quiet-after-explosion':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-20T07:47:07.607+08:00
    'imagesource': 'jcr:4b006079-489c-43c9-8546-c202aa9e051c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ddcfccd-515c-44cb-97e9-7cf47f621af2'
    'lead': 'Four Russia-based nuclear monitoring stations that monitor radioactive
      particles in the atmosphere have mysteriously gone quiet after an August 8 explosion
      at a Russian missile testing facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T07:52:47.633+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:54:29.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:19.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia-', 'nuclear-monitoring-stations', 'august-8-explosion']
    'template': '1'
    'title': 'Nuclear monitoring stations went mysteriously quiet after Russian missile
      facility explosion

      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52af06d-2867-4683-b36c-909f92c2913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Four Russia-based nuclear monitoring
        stations that monitor radioactive particles in the atmosphere have mysteriously
        gone quiet after an August 8 explosion at a <a href="http://www.cnn.com/2019/08/17/europe/russia-nuclear-summer-skyfall-intl/index.html"
        target="_blank">Russian missile testing facility</a>, an explosion that has
        sparked confusion and concerns about possible increases in radiation levels,
        according to the Comprehensive Nuclear-Test-Ban Treaty Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62dafa-83ea-4b98-aa38-ea7e7f7e9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3bfe6-fe0d-4a65-926b-cb98f013235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTBTO is an independent body which watches for nuclear weapons testing
        violations with over 300 monitoring stations around the world. Both Russia
        and the US are signatories to the treaty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285302d9-d603-45b1-a8a2-06c0097912c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719bf5a-0aa7-4646-a8ae-78633e9f9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Russian radionuclide stations, called Dubna and Kirov, stopped
        transmitting data within two days of the explosion, the organization said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be1b1d-f49d-460b-af23-3ca44144fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06898a4f-974f-4554-83e3-fddf7eaba823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our routine global procedure, the CTBTO contacted
        the Station Operators as soon as the problems started. They have reported
        communication and network issues, and we''re awaiting further reports on when
        the stations and/or the communication system will be restored to full functionality,"
        a spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb68e9-d6c0-4c31-92bb-20b2ce04dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87c2f8-9070-4234-91ae-7c6a4396c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a senior CTBTO official tells CNN that stations in
        Bilibino and Zalesovo went silent on August 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c744e-dc2c-4de0-9d07-2f4a0bceea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60228a1c-f336-41c7-b106-796157e461e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experts continue to reach out to our collaborators in Russia to
        resume station operations as expediently as possible," the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e5f25-3750-47b8-98af-19c67fad6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a722ee-b62a-4f3a-bc74-8979e9726e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has 80 radionuclide stations around the globe which
        "measure the atmosphere for radioactive particles," it says, adding that "only
        these measurements can give a clear indication as to whether an explosion
        detected by the other methods was actually nuclear or not."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d68af1-52f1-4581-be6b-263cd11828ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40e26f-bab8-4cf4-9491-d249c8303da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials believe the deadly explosion was caused during testing
        of the nuclear propelled Russian missile SSC-X-9 which NATO has designated
        the code name of "Skyfall."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fcfd25-71f9-4f10-8f19-74f616a3f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9defb1-26e0-446b-99e8-b100ecdfb304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile is believed to use a nuclear reactor to help power its
        flight, giving it the ability to fly for longer periods than a conventional
        missile.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0bbdb-97fc-4b8d-9e52-8460abff951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900898f-192e-42b1-ab55-7b5ebcc69cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion at the missile site, which resulted in the death of
        five Russian military scientists, has been the subject of intense speculation
        as Moscow has provided few details about the incident, with the Kremlin only
        saying that "<a href="http://www.cnn.com/2019/08/13/europe/russia-missile-technology-kremlin-intl/index.html"
        target="_blank">accidents happen</a>."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd42b5-8a9e-4a6d-ba45-d10b51fd99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b11617-b7ec-4ab7-a3b8-b64ec0b9a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mysterious disruption to the radionuclide stations, which track
        radioactive particles in the atmosphere, comes as Russian officials have given
        contrasting accounts about the level of radiation released in the explosion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ede22e-26b6-4d10-98ba-34e4ea2a3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6b473-b33c-44ef-a756-9b862348b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities reported a brief spike in radiation following
        the incident but Russia''s Defense Ministry said radiation levels were normal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f01a34-33e9-4425-80a9-7cfb78375938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63777c7-ead3-4f44-9576-d12cef9e59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities also <a href="https://www.cnn.com/2019/08/13/europe/russian-village-evacuation-missile-explosion-intl/index.html"
        target="_blank">called off the evacuation</a> of a village in northern Russia
        near the site of the suspected failed missile test, Russian state news agency
        TASS reported last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711d48c-bf12-4b7a-ae3a-8abaaaf2fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37b440-0a44-495b-88bf-9aaf0b7ac046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Norwegian Radiation and Nuclear Safety Authority
        said that "tiny amounts of radioactive iodine" had been detected at an air-filter
        station, one week after the mystery-shrouded explosion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75a0b0-8269-4f47-a2a3-475d4ed377e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ce88f-65ed-4e2a-8799-c749f1c333da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said on Twitter last week that the US "is
        learning much from the failed missile explosion in Russia," adding, "the Russian
        ''Skyfall'' explosion has people worried about the air around the facility,
        and far beyond. Not good!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9d346-e7fb-4f60-90e0-e36330fa8955'
