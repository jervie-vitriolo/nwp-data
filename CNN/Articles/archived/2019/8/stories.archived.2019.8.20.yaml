      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed07b0-1f7a-4772-a284-98024883450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T08:24:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Deschanel''s second marriage. She was previously married
        to indie musician Ben Gibbard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f22082-b2e2-441d-aa90-2ee67e08aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T08:24:47.918+08:00
      'mgnl:createdBy': 'catherine'
