      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce96a1-2cd1-4c2e-9c70-2a6f6b1ba473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.988+08:00
