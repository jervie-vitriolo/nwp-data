      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe there were lapses committed, so we''ll look into that case,”
        PNP Women and Children Protection Center Chief PBGen. William Macavinta said
        on Tuesday during a Senate panel’s hearing on the SOGIE (Sexual Orientation
        and Gender Identity and Expression) Equality Bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6c5d4-5339-43e0-9232-99ea29dbf8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc389e-e27f-4f02-adbf-69dd6ba557df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
