  'Rodrigo-Duterte-MNLF-new-regional-government':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T13:41:54.209+08:00
    'imagesource': 'jcr:8e512228-db5f-4d62-9fdf-e1f574a5bf34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62291b78-3fdc-4b99-89aa-b7ae162cbbcf'
    'lead': 'Presidential peace adviser Carlito Galvez says President Rodrigo Duterte
      is considering the formation of another regional government for the Moro National
      National Liberation Front, separate from the new Bangsamoro region.'
    'mgnl:activationStatus': true
