      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, she''ll face maiden grand slam quarterfinalist
        Wang Qiang of China, who upset French Open winner and No. 2 Ashleigh Barty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5a0c9-da2d-44b3-8883-1ce90ebc16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c290e6-de21-4889-ac27-73148c577437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
