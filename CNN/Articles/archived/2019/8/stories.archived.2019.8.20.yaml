    'title': 'Govt OKs boosters for OFWs set for deployment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d4fdc-ec68-4e39-a3e6-9f4cf47df318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)—</strong> Overseas
        Filipino Workers (OFW) and seafarers set for deployment may soon be allowed
        to get COVID-19 booster shots, a task force official said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf04e52-548f-42d6-8090-67ce5a7d82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa034a6-4b11-4bb4-af5d-74d34276f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing, Restituto Padilla, Jr, spokesperson
        of the National Task Force Against COVID-19, said the government has approved
        the administration of booster vaccine doses for OFWs who are scheduled to
        leave in the next few months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82b018-7117-4669-8d68-ab5db9212b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb5efc-c5eb-4fcd-b4fb-5a28ca9727b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, however, noted that there is no set date yet for its implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f50fb-21d7-4215-8262-bda933ccba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35028c-a520-467c-b86c-72b634c0ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inanunsyo na po ni</em> (Vaccine czar) Secretary (Carlito)
        Galvez,<em> nakakuha ako ng kanyang</em> confirmation, effective date<em>
        na lang po ang ating iniintay,</em>” Padilla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3e00b-1f6f-4479-aba2-a1293f7671ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b442e1-a2a7-4d2f-89e4-49411f275c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pasok naman sila sa</em> A1 priority <em>doon sa ating</em>
        IATF (Inter-Agency Task Force) resolution. So <em>dahil po doon sa</em> IATF
        resolution,<em> maaari na po itong ipatupad if ''yung mga</em> OFW <em>ay
        paalis na</em>,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecaae3-cf50-45f1-aaa0-197d998c96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c030aef-25a5-450d-af43-1432b7d0c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was announced by Secretary Galvez, I just got
        confirmation, we’re just waiting for the (effectivity) date. They’re included
        in the A1 priority in the IATF resolution. And because of the IATF resolution,
        this can be carried out if the OFW will be leaving soon.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9e456-22b8-41bd-9251-640af46ab898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60172c-96bf-41a9-b184-3b858794c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further quoting Galvez, Padilla said the move aims to protect the
        livelihoods of the OFWs and for them to maintain a “competitive advantage”
        in the overseas labor market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fac0c5-8c36-4f46-83cb-3340f4bc0af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.468+08:00
