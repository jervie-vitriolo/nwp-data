      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams rolled her left ankle holding a match point against Karolina
        Pliskova at the Australian Open in January and ended up relinquishing a 5-1
        advantage in the third set of their quarterfinal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3fa797-aa95-46ab-8739-0b1aded4a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1467190-fbc8-427f-be69-e2672e79d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came illness in Indian Wells in March, a troublesome -- and
        lingering -- knee injury and back spasms in Toronto last month that forced
        her to retire in the final against one of 2019''s breakout tennis stars, Bianca
        Andreescu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d035c56-ff4b-4215-9128-f9d601db448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.718+08:00
