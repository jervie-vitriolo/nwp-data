      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:54:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are excited to bring a higher level of luxury and a delightful
        ride experience that Filipinos truly deserve with the All New Hiace Super
        Grandia. We expect this model to further elevate the Hiace which currently
        has a 54.6% share in its segment, year-to-date as of July," Suzuki added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039bfe2-6ffd-4f94-83be-d5da9d6e6288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:57:02.683+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:54:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of developments on the design, performance, and safety
        features resulted in a strong and refined exterior coupled with an inviting
        and comfortable interior that embodies grand luxury and what Japanese call
        omotenashi (hospitality).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c6aa7-356c-4f5b-b787-39037168f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:57:02.683+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:54:02.760+08:00
