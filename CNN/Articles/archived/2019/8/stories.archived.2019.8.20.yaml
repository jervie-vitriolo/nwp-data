      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, I allow my constituents until 10 a.m. so
        they can get some of their belongings and feed their pets.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64477d68-f606-4a24-8705-195906b491dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.759+08:00
