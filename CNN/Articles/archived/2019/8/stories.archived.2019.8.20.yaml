      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e9d5c-b900-4d11-8fbd-910cd5829ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon po hanggang alas diyes [ng umaga] pinapayagan ko po ang
        mga kababayan ko para makakuha ng gamit at mapakain ang kanilang alagang hayop,”
        Talisay Mayor Gerry Natanauan said over CNN Philippines’ Newsroom Ngayon on
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f93d9-98c5-4dfd-ad54-a4985edbcaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.759+08:00
