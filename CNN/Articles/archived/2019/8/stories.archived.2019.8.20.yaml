    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ef870cb-43cc-44af-94ca-5d3df6c67cbf'
    'lead': 'President Barack Obama''s game-worn high school basketball jersey went
      up for auction in Dallas over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T19:44:45.417+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:53:58.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:29.624+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Obama''s high school basketball jersey nets $120,000 at auction'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fae08-de61-47f7-8dc7-412e192041b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Barack Obama''s game-worn
        <a href="https://edition.cnn.com/2019/07/26/us/obama-basketball-jersey-auction-trnd/index.html">high
        school basketball jersey</a> went up for <a href="https://sports.ha.com/itm/basketball-collectibles/others/1978-79-president-barack-obama-game-worn-punahou-hi-high-school-basketball-jersey/a/50016-56098.s#auction-info">auction
        in Dallas</a> over the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b820f1-4b6f-4493-bb74-3a65116b5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bid: $120,000, by a buyer who wanted to remain anonymous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66729676-ea2c-445e-b0a4-448609845051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama wore the jersey during his senior year at Punahou School in
        Honolulu as a member of the 1979 Hawaii State Champion boys'' varsity basketball
        team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f055a0-8ddb-4572-a496-852ea4f81211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is a well-known hoops fan, and he was known to host pickup
        games while in office. He''s sat courtside at a number of NBA games, and he
        was even in attendance when Duke University phenom <a href="https://sports.ha.com/itm/basketball-collectibles/others/1978-79-president-barack-obama-game-worn-punahou-hi-high-school-basketball-jersey/a/50016-56098.s#auction-info">Zion
        Williamson''s shoe burst</a> during a game against the University of North
        Carolina in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ec07b-33fc-446d-b196-acf6907f2733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jersey might have been discarded if not for fellow Punahou alum
        Peter Noble. Noble was three years Obama''s junior and wore the same No. 23
        as a member of the junior varsity team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5193c-037f-45f2-bc54-d00ea5cca69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noble did not realize that the jersey belonged to Obama until the
        latter was elected President and he saw in a Sports Illustrated article that
        he had worn 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8aacdc-c8bf-4826-81da-86fc2d14fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the lot is a letter of provenance from Noble and his
        1979 Punahou School yearbook. A portion of the proceeds will go to the school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4c99b-a2fb-46f8-bc0b-a86f6c67db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Bradley, a spokesman for Heritage Auctions, said bidding was
        extremely competitive, with the lot receiving 27 bids, far above the seven
        or eight bids most lots receive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5944b-ca54-48a1-9964-e3d01d92136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:45.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jersey''s price bested the winning bid for a <a href="https://sports.ha.com/itm/baseball-collectibles/photos/the-only-known-babe-ruth-and-ty-cobb-dual-signed-photograph/a/50016-56041.s#auction-info">dual
        signed photograph</a> of baseball legends Ty Cobb and Babe Ruth, the only
        one of its kind known to exist. That lot sold for $111,000, and the auction
        house had expected it to be the top bid in the auction.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0f14a-65ff-4d99-8c78-e3261c680993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:48:32.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:53:58.508+08:00
