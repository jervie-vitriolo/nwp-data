      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Gamescom, the biggest video game event
        in the world, kicked off Monday in Cologne, Germany. Video game developers
        are eager to show off their <a href="https://edition.cnn.com/2019/08/19/tech/nintendo-gamescom-indie-world/index.html"
        target="_blank">coming attractions</a>, and fans from around the world are
        tuning in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a824949-9569-4ff0-a58d-91781af71a4b'
