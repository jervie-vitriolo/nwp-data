      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd55a11-b36b-4910-93e4-19d2936bd4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.988+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR is set to hold public hearings on the Kaliwa Dam project
        on August 23, 27 and 28 in the provinces of Quezon and Rizal, where the dam
        is set to be built.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9e076-61a0-4851-be0f-00f1f3eb9c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.988+08:00
      'mgnl:createdBy': 'lucia'
