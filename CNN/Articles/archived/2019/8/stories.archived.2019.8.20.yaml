      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Zooey Deschanel and her husband Jacob
        Pechenik are going their separate ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6612ca7-9d65-48a1-ba37-1dc3aca15acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T08:24:47.918+08:00
