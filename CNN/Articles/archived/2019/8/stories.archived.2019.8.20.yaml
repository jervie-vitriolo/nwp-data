      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> – Defense
        Secretary Delfin said on Wednesday he has recommended to President Rodrigo
        Duterte to no longer extend martial law in Mindanao beyond this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c3272-fba2-496f-9f31-09cb5ecfac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637271bf-0e71-4368-954e-d1e5b3046f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, confirmed. No extension,” said Lorenzana in a phone message
        to CNN Philippines, without giving details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63447d62-e0f3-436b-a61a-c30c3c8663e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065cd3f-3372-42ea-883f-9b600322e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte first declared martial law in Mindanao in May
        2017 after terrorists attacked Marawi City, Lanao del Sur. Since then, the
        President sought for extensions in 2018 and 2019 citing the need to quell
        rebellion in the South..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687957ee-1512-4d08-9267-f69cc547e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Lorenzana said he was not keen on a longer martial rule
        in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ef730-764b-4fd7-a5f2-f3f444fe6dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a54571-1230-4917-b93b-1f8f7b100d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ako lang</em>, I will not recommend anymore the extension.
        <em>Tagal na masyado eh.</em> We can do our job naman," he said in a media
        interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d8820-efd9-4600-914f-aacec1fb2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cdf044-a78f-4975-8281-c64388d1464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:49:14.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it were up to me, I will not recommend another
        extension. It has been in place for too long. We can do our jobs without it.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338ed3a-6e3d-49eb-a320-01d8a54b921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:38.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T11:53:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lorenzana said the purpose of martial law has been
        accomplished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc61150-532d-4e67-9ff0-441ecad6ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:38.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T11:53:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de8b37-faa3-4dc3-872c-5e510e4904fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:38.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T11:53:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our security forces have determined that the purpose of implementing
        martial law has been attained and the prevailing conditions in the whole of
        Mindanao Island as well as the Islands of Basilan, Sulu and Tawi-tawi have
        greatly improved since the defeat of the Maute fighters in October 2017,"
        said the Defense chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89f9a1-c679-43c7-883e-c2c26db0a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:38.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T11:53:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e2066-7557-40b1-b6d9-6200e2fc6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:38.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T11:53:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The AFP (Armed Forces of the Philippines) believes that
        the Maute group and other threat groups can no longer launch a Marawi-type
        attack as their forces and capabilities have significantly dwindled."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eefe03-29ea-4df7-bd15-4d8de8dfac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:26:15.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T11:53:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police (PNP) also confirmed that
        it has sent its recommendation to the Department of National Defense and the
        Department of Interior and Local Government to lift the martial law soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d29a92-52fc-4e40-9b08-3787bd579b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:26:15.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T11:53:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7593a-ee13-45b7-9bc7-fda419a5160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:26:15.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T11:53:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP confirms its recommendation submitted to the Department
        of National Defense and the Department of Interior and Local Government, and
        concurs with the AFP assessment, for the lifting of martial law and that it
        may no longer be extended beyond the authorized period," said PNP Spokesperson
        PBGen. Bernard Banac in a statement.</p>'
