      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far I''m good," Williams said. "I have been managing it. We''ll
        see tomorrow."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824ebfe-42e9-4d19-bf65-f50fc3ee5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
