    'mgnl:tags': ['coronavirus-test']
    'template': '1'
    'title': 'What actually happens during a coronavirus test? '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4976feb-c59d-4a1c-96b3-5f326e81daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;You have a fever. You''re in respiratory
        distress. And you might even be hospitalized with pneumonia. Doctors worry
        you may have been infected with the novel coronavirus. What happens next?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379bab3-db2e-485e-b21c-45e2fa98f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25930f-db03-4a75-a2fd-829ad41c0f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, you''ll be tested for the virus, which has sickened tens
        of thousands of people worldwide and killed more than 3,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004568da-fa7c-4280-a19c-b70d3d7c6e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fc420-2234-4b32-87e6-dbffa9a4b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US health officials originally restricted coronavirus testing
        to only the sickest patients, Vice President Mike Pence announced earlier
        this month that any American -- with a doctor''s order -- should soon be able
        to access the tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a99dbb-9dbf-4520-8f11-79a07bd3be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c1d49-3a12-4a3c-b057-925481aaad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions remain over whether the US can meet a possible surge in
        testing demand, but those who are able to get tested can expect a fairly straightforward,
        and maybe even familiar, process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5705f17-ec7c-4a7c-9aee-17306813f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4b930-d1ab-4438-9638-d381cdc7c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''ll be swabbed</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f59fb-7b07-45d1-8c0b-981aac93e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing for the new coronavirus isn''t all that different from testing
        for the flu. First, doctors need to collect a specimen -- a sample that will
        be checked for the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c5435-9ef8-49c9-8042-9e3b62163d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d9473-0a0e-4e54-b499-40f85ec7fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts think the coronavirus replicates in the respiratory
        tract, causing respiratory illness, so the US Centers for Disease Control
        and Prevention recommends that clinicians swab your throat, going through
        both your mouth and your nose. People with "wet" coughs may also be asked
        to cough up sputum, a mixture of saliva and mucous.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726db385-a6e2-40f2-bb85-d1fa8f8432c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a6f47-7285-493a-9e0e-2865c533e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely that other bodily fluids will be tested, said Dr.
        David Hooper, chief of the Infection Control Unit at Massachusetts General
        Hospital. Because the illness so far has been flu-like and concentrated in
        the lungs, "they''re probably not routinely testing for other types of body
        materials, such as stool or urine or blood. Although that may change in the
        future."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae089f-1f2c-472a-be49-bdb6b7f91cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9621dee-8bd7-408b-b985-fc4f8c71675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your specimen will be sent to a qualified lab</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ddb98-97ed-48e0-a18a-0d5ef927a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a sample has been collected and stored in a sterile tube or
        vial, it''s sent to a lab that has access to a test kit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b1d80-88b8-4e7f-8cd7-2f9c12fcef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336632f1-28f4-4812-9c42-94c721d5a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quest Diagnostics and LabCorp have also launched their own tests
        and universities are developing tests, as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f154056-36d9-4e9c-ac98-09956675eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fdc2d-1858-416b-bac6-ce5b51c12d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the FDA-authorized tests, specimens are first chilled and shipped
        with an ice pack to a qualified lab, ideally using overnight shipping. In
        Massachusetts, which has reported two coronavirus cases, state health officials
        arrange for the packing and shipping of samples by courier. That usually allows
        for same-day testing, according to Ann Scales, a spokesperson for the Massachusetts
        Department of Public Health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a4e6c-1b4e-4918-8e2a-91a8b43d5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e60b1-9d22-4b25-94a9-80c70f1ee420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilled specimens can only be stored for 72 hours, but dry ice can
        be used to preserve the sample if delays are expected. Waiting too long may
        allow the virus and its genetic material to degrade, however, which could
        lead to a false negative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5590910-c1f4-4339-8785-734a59d5f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77a5f7-f890-43d9-9c54-8516d07e7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, samples can be sent to the state''s Wadsworth Center
        or the NYC Department of Health and Mental Hygiene, and the state hopes to
        soon perform up to 1,000 tests a day, according to Gov. Andrew Cuomo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf26ad6-3865-4c45-adba-dfce1ebaf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900bca1d-5b79-41ed-b199-a7b973ef5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your sample will be tested</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118c3f1-4544-4076-b584-197659630311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once samples arrive at a lab, technicians use a procedure called
        RT-PCR, or reverse transcriptase polymerase chain reaction, to look for the
        coronavirus. A similar test is sometimes used to identify the flu, and it
        allows clinicians to see whether a certain genetic sequence is present in
        a specimen -- such as the throat swab or sputum sample collected earlier.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb011970-5b70-4464-b203-136307a47062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad4968-72af-40de-972a-f38e171f0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like how every species has unique DNA, every virus has a unique
        genetic code. This code, called the viral genome, provides the blueprint for
        the virus as it replicates. Essentially, the coronavirus test works by determining
        whether any given specimen contains the distinct coronavirus genome.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a1889-3bb5-4e5c-9ead-a6c28e1c2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22743527-fda9-4363-bff5-83b27b9f9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, technicians first extract any genetic information from
        the throat swabs and sputum samples. The purified genetic material is then
        mixed with a set of ingredients, including some derived from the coronavirus
        itself, and the entire solution is placed into a testing machine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce9e28-2caf-49ae-bd4a-180e17b287ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992406b5-0862-4eaa-8025-d42f2a850214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a patient''s specimen contains coronavirus, then the virus''s
        genetic material will be amplified, and the machine will return a positive
        result. The viral sample will then be sent to the CDC''s own lab in Atlanta,
        where the positive result will be confirmed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23445e45-36b3-4926-926e-8fef6b6f30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea73a8-bd3b-413c-9204-2c06d2f03fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long does the test take?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54290af6-f13f-44de-8652-798256313e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a sample arrives at a state lab, test results can be available
        in as little as 24 hours, according to the Massachusetts Department of Public
        Health. That''s important, said Hooper, because patients can be kept in isolation
        while awaiting coronavirus test results.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88f346-911e-44be-a642-88f0236f6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394bced-51a1-4344-b6dd-b599371fda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When only the CDC was doing [tests] in the US," he said, "we would
        wait three days, or four, to get a result, which is obviously problematic
        if you have a patient in the hospital."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ddfe8-547c-4a34-b0bd-b5fe4c086c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7320a16-4c08-4960-924e-e33c91967637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual hospitals are also working to develop their own tests,
        Hooper said, which "hopefully can be validated by the FDA under their emergency
        use protocol, and that would add to our capacity and would shorten turnaround
        time even further, so that we could potentially get a result within a couple
        of hours."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7adda24-087d-47e8-b4d9-25575d799537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238df8d-ea36-4aeb-ab0e-a2f1b28a45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial laboratories like LabCorp estimate three to four days
        from pickup of the specimen to release of the test result.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b133b9-c20e-4a70-97b1-5862b6eaf5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed1d8d-3bbc-4552-9591-2db195b3b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Department of Health and Human Services announced
        it will fund two laboratories developing a diagnostic test that can detect
        novel coronavirus in approximately one hour.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd32e8f-806a-45df-baa9-8ba13a12f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbdb3bb-559a-4c58-88d2-d9ff9e1975a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can go wrong?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9110a-e3c5-46ab-b535-146d1c47d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the test looks for viral genetic material in a swab or sputum
        sample, the quality of a specimen is critical, said Hooper. "How much virus
        the patient actually is shedding, or is in the site that''s sampled" also
        matters, he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9c15d-0353-40bf-96ef-75289344a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364f889-a124-40c7-85de-f9d0b273be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A patient may shed more of the virus later in the infection than
        earlier, said Hooper, and the virus could have a greater affinity for certain
        parts of the respiratory tract. If the virus is drawn toward the lower respiratory
        tract, for example, then a throat swab may be less effective than a sputum
        sample.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d06a7c-911f-46f7-8ab8-066e9cefe6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89496496-00bd-4fda-9500-17f8dcfb5ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible, Hooper said, that some people with the virus
        haven''t been tested given the CDC''s stringent testing criteria thus far.
        Coupled with limited testing capacity, clinicians have had to "prioritize
        the sickest and those in the hospital setting," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc2761-6e06-4860-af3c-da30f5263b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355abbf-f91d-4a9a-838a-1befa728515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if enough tests were available, there would be "persons with
        exposure risks whom we would want to test even if they had few or no symptoms,"
        said Hooper.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17050681-2a19-4942-9f7f-84dda96dbec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ca7d1-2611-423b-9feb-e723037d6d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s important not only for "public health reasons, but also
        to understand better what proportion of patients may shed virus before or
        even without symptoms altogether."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ac469-2345-4b93-a6a1-e60cf4347cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T07:11:30.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/04/health/coronavirus-test-what-happens-explainer/index.html"
        target="_blank">What actually happens during a coronavirus test?</a>"</em></p>'
  'touching-face-training--':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-03T05:56:33.837+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f9454b-8b95-4f45-b619-02bc432101e7'
    'lead': '"Do wash your hands, do stand 2 meters apart — but don''t touch your
      face? It''s much more difficult."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T06:31:24.497+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:22.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:40.820+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to train yourself not to touch your face'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd4aa8-5871-4e16-a08f-76b28fe941b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We''re washing our hands, staying at home
        and standing 6 feet apart when we do need to go out. What else can we do to
        limit the spread of Covid-19?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431af97e-aa44-4bbb-8079-9b7e18f7f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say not enough is being done to tackle face
        touching —something that could make a very large difference to the transmission
        of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a21ed-60b8-4891-b4b0-b11c8b8a0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, says Susan Michie, the director of the Centre for
        Behaviour Change at University College London, is frustratingly simple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c13501-d0c3-4a20-9d98-664261f1eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much, much harder not to do something than to do something.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66182a73-1549-4a60-96d2-10137e784893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>c</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3f52b-11d8-4205-a5bd-d655c85d7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We touch our face for many reasons: to groom, to gesture (like with
        the classic face palm) and to scratch. It can even be soothing in times of
        stress. According to one study, people touch their face about 23 times an
        hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250c0e1-739b-4568-a73a-bb969c28f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To overcome these ingrained habits, Michie recommends making a conscious
        effort to keep your hands below shoulder level at all times and train yourself
        to resist the urge to touch your face.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a841b82-3bae-4e61-8e35-1aff6056d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why your face?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084aa8a6-50d7-4bc2-98ca-25fb4cce7ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face, specifically what doctors call the T-zone of your eyes,
        nose and mouth, is a key route of transmission for the novel coronavirus.
        It can be spread via droplets that are expelled into the air and contaminate
        surfaces and objects like cellphones, car keys, door handles and elevators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781375e-6138-4f4a-9b07-3ce8375f8524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you touch the mucus membranes in your nostrils, mouth and eyes
        after touching infected surfaces and objects -- what scientists call fomites
        -- you can become infected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d4a7e-c4d5-4dec-a666-45a780752709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you never touched your face, it wouldn''t matter if you didn''t
        wash your hands. Your hands could be as dirty or as contaminated as you like,"
        says Robert West, a professor of health psychology at University College London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452dc8f-b472-4d99-8179-790384a4a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason why it''s important is because eventually your
        hands are going to come in contact with a mucus membrane. It''s the mucus
        membranes that are the key ... (they) act as the pathway into the body."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08729258-edae-4e17-a95a-9cee20e85b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike, say, measles, for the most part you can''t get Covid-19
        simply by being in the same room as someone who has it already.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9fdd4-de4c-4a89-bf51-97649aa1b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it''s mainly droplet-based and that it survives quite
        a long time on surfaces means that these fomites are going to be a really
        important route of transmission," said West. "We need more hand awareness
        and actions that are incompatible with touching your face."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45587f67-90db-4086-9c1f-4080ddb4bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was especially important not to touch your face when you''re
        out and about, West said the best approach to break the habit would be to
        practice not doing it in general -- even when you''re at home and you''ve
        washed your hands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d89b43-5cdb-4c8f-bc0b-5d9b4d90b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One option? Head nets</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe49de-5231-41c4-8c34-ec352b49d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly can we do to stop touching our faces?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a321f7-9cd6-4ad7-aaa5-d4bec3df1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floating Doctors, a US medical relief group, has a novel suggestion
        born of experience working in rural communities in central America. It is
        recommending that people use a head net when they go out -- like the ones
        used to protect from mosquito bites, or that you might see on a beekeeper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873aa920-83c8-4819-a82f-6de0725072a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are totally comfortable, and you can see really well," said
        Dr. Ben LaBrot, the founder of Floating Doctors and a clinical assistant professor
        of medical education at the University of Southern California''s Keck School
        of Medicine. "You wear it over your hat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea396497-d459-43b5-92f0-a144557db85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mind is quite aware of the barrier so you don''t even really
        reach up," he said, adding that head nets are readily available in most places
        and inexpensive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1921b61a-21ad-42d8-a4ff-c27f1f48a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a small, individual act that can prevent you from getting
        sick or one person from getting infected," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd509faa-4010-4330-8877-f21272e2c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said this kind of physical barrier could be quite effective.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57976776-57d6-424a-b4e8-ee3fdb6fad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is research on how to control microhabits -- things that
        you do without really thinking about it," said West. "You take away the opportunity
        to do it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14758f-b1c5-4476-ab8c-2754e4296d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, West said wearing a face mask could help people stop
        touching their mouth and nose, although there was a risk that the act of putting
        the mask on and taking it off could cause contamination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5a31c-cccb-49c9-acc6-43bce771560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counter habits and mindfulness</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b470e65-6142-4310-807b-d13bf548069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strategy West recommended was coming up with a "counter-habit."
        "The trigger is noticing your hand is moving to your face. One obvious thing
        is to divert it and scratch the back of your head -- redirect it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151659f-b69b-4e2b-8fe3-b550446732cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few people have contacted me to say they put something on their
        hands to make it more mindful, like a scent," West continued. "What you''re
        trying to do is bring (the act) into consciousness."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caffd12-67a1-4709-890e-71f3e428b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "toughest nut to crack" was the facial itch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd0135-1ee9-4a48-85c4-2fff75fdd2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itches have evolved for us to scratch. Historically, ticks or other
        bugs landed on our face and buried in our skin -- this would have been quite
        dangerous for us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633e429-df6d-47f2-a6a9-d37f34c17010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I have an itch, said West, "I notice it. I don''t fight it
        but I don''t give into it as it were. You notice it but you don''t have to
        act on it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d0a92-fc5d-4d02-9adf-0499207811ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said he was "astonished" more wasn''t being done to encourage
        people not to touch their faces given what a critical role the behavior plays
        in spreading the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4750bc-cd19-4595-8c7c-0c5736c86930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got a big problem (people think) you need a big solution,"
        he said. "Face touching [appears to be] such a trivial thing. It''s almost
        silly, and it just doesn''t feel right that stopping face touching could make
        much of a difference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fbff0-c3fc-49ea-888d-fbb788d66a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s my hypothesis about why people aren''t taking it seriously
        because if you look at the logic of it and the infection pathway it''s clearly
        critical."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979423d7-f4e7-43fd-89fd-d891e058bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said we need to get to the point where if someone touched their
        face in public it elicited an "ewww."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36842c35-2cd5-4c83-b541-54b72e8e1557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get it into our heads that face touching isn''t even
        a thing you can do. It would be like taking your trousers down in public."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f6412-d8b2-4972-bfe5-23baa42a984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:31:24.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/02/health/how-to-stop-touching-your-face-wellness/index.html"
        target="_blank">How to train yourself not to touch your face</a></em>"</p>'
  'experts-on-mask-use':
    'author': 'Meg Wagner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-04T05:54:59.892+08:00
    'imagesource': 'jcr:acce3b9a-673d-466c-8796-091e405ad09e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455c61ee-739d-4fdd-87ef-d47909f7ce17'
    'lead': 'Should you or shouldn''t you wear a face mask during the coronavirus
      pandemic? Here''s what health organizations and top experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T07:32:39.591+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:21.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:41.035+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what health experts say about face masks'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ce702-b333-4a99-9803-9e3c5784f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:32:39.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Should you or shouldn''t you wear a face
        mask during the coronavirus pandemic? Here''s what health organizations and
        top experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50cda42-8b87-4e82-b706-4c9f3fe5ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:32:39.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The US Centers for Disease Control and Prevention</strong>:
        The organization said Friday that new evidence about people who are not showing
        symptoms being able to spread the virus in close proximity has led it to recommend
        "cloth face coverings in public settings where other social distancing measures
        are difficult to maintain (e.g., grocery stores and pharmacies) especially
        in areas of significant community-based transmission." The CDC said cloth
        face coverings made at home or low cost can be used as a voluntary health
        measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9275c00-216f-42d7-901f-b905c60e48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:32:39.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The World Health Organization</strong>: WHO is standing
        by its recommendation to only wear a mask if you are sick or caring for someone
        who is sick. "Mask wearing by the general public is not among the WHO''s recommendations,"
        the organization said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a87c8-0af9-4d73-93d2-5727a86d2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:32:39.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Anthony Fauci, the director of the National Institute
        of Allergy</strong>: He said masks should not be used as a substitute for
        social distancing, but rather can be used as a supplement. "Because of some
        recent information that the virus can actually be spread even when people
        just speak as opposed to coughing and sneezing, the better part of valor is
        that when you''re out and you can''t maintain that six-foot distance to wear
        some sort of facial covering." has said that the White House Task Force is
        actively discussing guidelines on masks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc6075-97a2-4c02-9297-752798dd8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:32:39.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN''s Sanjay Gupta</strong>: He explained that masks could
        help people who have coronavirus but not have symptoms from spreading the
        virus. "The way to think about this mask issue is that it''s not really, still,
        for people who are not infected. This is more for people who might be infected
        and don''t know it, and to try and lower the likelihood that they will spread
        this to somebody else." He stressed that social distancing is the best best
        way to fight the spread of coronavirus, and said that N95 respirators should
        be reserved for health care workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ca1c5-7ee9-4210-9418-a0eec1f71e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:32:39.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/03/us/face-masks-health-experts-guidance-trnd/index.html"
        target="_blank">Here''s what health experts say about face masks</a>"</em></p>'
