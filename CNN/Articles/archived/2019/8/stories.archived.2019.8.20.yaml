    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239979c2-4abf-4554-a719-57a090a39188'
    'lead': 'The US-China trade war ratcheted up yet again on Friday, with Beijing
      unveiling a new round of retaliatory tariffs on about $75 billion worth of US
      goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T09:24:34.776+08:00
