      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e929f-e9c0-43b6-bc51-266ddd6b8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.088+08:00
