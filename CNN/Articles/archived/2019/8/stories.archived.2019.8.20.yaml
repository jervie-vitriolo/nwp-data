        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BzWbKn1lW9h/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">As a continuation of our monthly social awareness approach
        to shine a light on the accounts that are working towards positive change,
        for the month of July we turn our attention to the environment. There is a
        ticking clock to protect our planet - with climate change, the deterioration
        of our natural resources, endangerment of sacred wildlife, the impact of plastics
        and microplastics, and fossil fuel emissions, we are jeopardizing this beautiful
        place we call home - for ourselves and for future generations. Let’s save
        it. Let’s do our part. Quote from The Duke of Sussex: “Environmental damage
        has been treated as a necessary by-product of economic growth. So deeply ingrained
        is this thinking that it has been considered part of the natural order that
        humankind’s development comes at the expense of our planet. Only now are we
        starting to notice and understand the damage that we’ve been causing. With
        nearly 7.7 billion people inhabiting this Earth, every choice, every footprint,
        every action makes a difference.” ***********************************************************
        Please visit the accounts we are following this month for more details on
        how you can make great change and help save our planet. We can only do this
        together, and every little bit helps. 🌏 All photos included are from the
        above accounts</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">A
        post shared by <a href="https://www.instagram.com/sussexroyal/" style=" color:#c9c8cd;
        font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal;
        line-height:17px;" target="_blank"> The Duke and Duchess of Sussex</a> (@sussexroyal)
