      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon entry, the interior illumination sets a relaxing mood which
        can be adjusted to the passenger’s preference. Illumination can be set to
        blue, amber, or white for the Elite variant. Passengers enjoy luxurious personal
        space with the captain seats that occupy the first and second row.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa3dcb-62d8-4a6f-bf97-3d2f2361ab39'
      'mgnl:activationStatus': true
