    'mgnl:tags': ['PAGASA', 'Philippine-Atmospheric,-Geophysical-and-Astronomical-Services-Administration',
      'Virac', 'Catanduanes', 'habagat', 'southwest-monsoon']
    'template': '1'
    'title': 'LPA develops into Tropical Depression ''Ineng'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86132f9-123f-4317-af0b-3574fa2f300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — A low
        pressure area (LPA) near Catanduanes has developed into a tropical depression,
        according to the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508eced8-9392-4c1c-844f-4f29d52d49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Tropical Depression Ineng was last spotted 930 kilometers
        (km) east of Virac. It has maximim winds of 55 km per hour (kph) and gustiness
        of up to 70 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e3562-1cc8-4122-9c93-3f96b8d03f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the storm is moving west northwest at 15kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3632c0-4a24-4053-9692-6366ef96cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Weather Specialist Ariel Rojas said they do not see Ineng
        enhancing the southwest monsoon (habagat) in the next few days. The monsoon
        is only expected to affect extreme Northern Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ec77a-542a-40af-a583-8639603f822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagama''t hindi pa masyadong</em> organized <em>yung</em> cloud
        clusters <em>dito sa palibot ng sentro, may mga tumatama nang</em> clouds
        <em>sa may</em> eastern side <em>ng</em> Southern Luzon, <em>ng</em> Visayas
        <em>at ng</em> Mindanao," said Rojas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b740c0-b5ef-42f1-b1f7-48ccd1835b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if cloud clusters are not so organized around
        the center, there are some that hit the eastern side of Southern Luzon, Visayas
        and Mindanao.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b2969-763f-455b-b973-7bdebc129935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered light to moderate and at times heavy rains will prevail
        over the Bicol Region and Eastern Visayas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d5520-a743-421f-9e73-e29eb1bbc11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since ''Ineng'' is still far from land, no tropical cyclone wind
        signals have been raised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49910d46-b851-4fd5-bc08-9e1e12b57bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:53:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineng is predicted to become a tropical storm within the next 12
        to 24 hours, and is seen to be out of the Philippine area of responsibility
        by Sunday, August 25.</p>'
