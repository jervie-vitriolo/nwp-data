      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Philippine National Police (PNP) will conduct an investigation into the arrest
        of transgender woman Gretchen Diez, who was barred from using the women''s
        restroom in a Cubao mall and handcuffed for videotaping the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0232be-e39d-4fc2-945a-77077c2289c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05df6c-4328-4925-a0a4-b7d1288a05d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.390+08:00
