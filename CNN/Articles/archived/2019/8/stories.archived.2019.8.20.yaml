  'DOH-denies-plea-to-lift-Dengvaxia-ban':
    'author': 'Catherine A. Modesto, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-22T12:58:27.916+08:00
    'imagesource': 'jcr:03fc8444-db92-4c2c-bc0b-0f975b112cff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7638ffe1-cc5a-4a31-874d-0b3d5474c528'
    'lead': 'The Department of Health (DOH) has denied the plea of vaccine manufacturer
      Sanofi Pasteur to lift the ban on the controversial Dengvaxia in the country,
      amid the recent declaration of a national dengue epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:03:08.689+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:52.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:31.679+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dengvaxia', 'department-of-health', 'sanofi-pasteur']
    'template': '1'
    'title': 'Dengvaxia remains off PH shelves as dengue cases soar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee12c13-271d-4393-ab3b-705b39f253ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) –</strong> The
        Department of Health (DOH) has denied the plea of vaccine manufacturer Sanofi
        Pasteur to reverse the decision revoking the certificate of product registration
        (CPR) of its vaccine as the country faces a dengue epidemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cf699-0f4d-46ed-9023-9174fa81b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51046b-452d-4fbd-99dc-f1c693ffaeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department, in a decision dated August 19, upheld the
        Food and Drug Administration''s decision to the cancel Dengvaxia''s CPR due
        to Sanofi Pasteur''s failure to submit post-approval requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcc6f6-1b9c-4af0-895c-ae1afd7d5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad75e2-e504-41e7-9c62-b5611b30f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, in a briefing on Thursday,
        said he made the decision based on Sanofi''s "complete disregard of FDA regulations,
        which were put in place to ensure public safety and "its efficacy is not in
        issue".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f2370-d190-4946-9eff-87c84f53c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fa950-2606-4d02-bdbc-60f0ffe451ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque noted that it is "critical" for Sanofi Pasteur to comply with
        requirements since Dengvaxia, which was said to have “aggravated” the rate
        of immunization in the country, is an "innovative" vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24cc7c-9976-432d-b159-178efd6a7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daafb74-87a3-4b1f-b296-bbfbfd00a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sanofi Pasteur failed to submit the third and fourth versions
        of risk management plans, which include its report on what has been done since
        the Dengvaxia scare in 2017 where more than 830,000 individuals from Central
        Luzon, Calabarzon and Metro Manila had been given Dengvaxia at least once
        through the country’s mass immunization program under then-Health Secretary
        Janette Garin’s watch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6e6a7-44a4-4c5f-8b2f-333c44fe55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dea558-c9f5-475b-b9ed-a2540dec5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA first suspended Dengvaxia’s registration in 2017 after Sanofi
        Pasteur issued an advisory, saying that Dengvaxia poses a serious health risk
        to those with “seronegative” status, or individual who had no prior history
        of dengue infection. In December 2018, the FDA officially cancelled the product
        registration of Dengvaxia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd908f2-7654-4bb9-a679-2e617f0756e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009c034-cfce-4a5f-b252-7b2afcb7219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prohibited Sanofi Pasteur from selling, distributing and manufacturing
        the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925290c-8d1a-492f-a68a-54ace17788a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, now Iloilo 1st District representative, believes politics
        was behind the revocation of Dengvaxia''s CPR.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53348581-81cc-4dd7-a71a-094265586338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a702e0b0-230c-497d-b339-37cb42d11d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wanted Duque probed for deciding to keep the dengue
        vaccine off the shelves.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03a54f-b4c7-4ae3-a13e-0a7dbd87767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd39293-703f-4fe0-9ae1-bc37c3cc3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakalungkot po na masyadong nagiging politiko ang ating</em>
        Secretary of Health <em>at hindi niya po sinusunod ang nararapat para sa kalusugan
        ng lahat,</em>" Garin said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb2409-019f-445d-a97f-141fe573957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6706d-f73f-4b87-b9f5-55ec4c91d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s sad that our Secretary of Health is becoming
        too much of a politician and he is not doing the right thing for everyone''s
        health.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e731c-ec46-4a43-b7fe-6c2851833c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of deaths allegedly from Dengvaxia have been reported,
        prompting a string of lawsuits from aggrieved parents and a dramatic drop
        in the national vaccination coverage. But there has so far been no official
        findings linking the vaccine to the deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9465a0-9e54-4cc4-96e4-258445659b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a86c5-dec7-4562-8c4c-c13d94b57a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief also said that upon the recommendation of the Dengue
        Vaccine National Expert panel, Sanofi Pasteur may re-apply for a product registration
        renewal and submit an updated data on the monitoring of the effects of pharmaceutical
        products licensed for use on patients and post-marketing surveillance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22727cbd-25db-4ca0-896e-4acf4bc6766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that makers of other innovative products are welcome to
        apply for a CPR, which may take approximately three to six months, provided
        that they comply to FDA rules and regulations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394ec8f-d209-4b34-ac94-ab7ecbc2e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said Sanofi-Pasteur may also appeal to the President</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23148ce2-6982-4d89-b43b-492e0683b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6771f-3f5f-4769-bf6f-665c09e6a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President could reverse the decision to revoke
        Dengvaxia''s permit, Duque said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab9bb0-29ef-46ee-a799-1359ee66e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac1cc2-6ee9-425f-8117-0fae5878fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the principle of exhaustion of administrative remedies in this
        case extends all the way up to the Office of the President regarding the upholding
        of the permanent revocation of the CPR of Dengvaxia," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc8c69-8f04-4c39-a46c-b6dacbd6b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:30:08.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:53:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb1f52-50cd-40dc-a1d7-672781864971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is responding to the dengue epidemic nationwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b596a97-b0c3-4652-9c97-d894fead72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77f57c-60d5-4c72-bb09-6850629ed27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health agency recently declared a national dengue epidemic due
        to high cases of the mosquito-borne virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfb5ed-0c00-4888-937e-dd5de5020e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0dc361-7a60-43e4-b79a-fdf38d12eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to August 3, a total of 188,562 suspected dengue
        cases were recorded by the department’s epidemiology bureau, with 807 deaths.
        This figure is higher than the 93,149 reported in the same period last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f4b0c-f0e4-4b9a-860c-988bdef6d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52cab5e-c150-4273-a359-7da68e4cd959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just a week alone, from July 28 to August 3, the bureau reported
        14,321 cases, with 39 deaths, higher than the cumulative cases in the previous
        week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680234bb-d79d-4b2a-a11b-55475c6c758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92651d-f855-491e-92b7-77507809bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly affected were young patients 5-to-9-years of age.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448c0d8-5cf6-4e2e-ac17-7d8b629e4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:03:08.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
