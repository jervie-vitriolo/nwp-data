      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c908f5e-d81d-42ae-94fa-e375df0b3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez was prevented from using a women''s restroom in Farmers Plaza
        in Cubao, Quezon City on August 13. She was brought from the mall to the Cubao
        police station. Police then brought her to the Quirino Memorial Medical Center
        for her medical exam, after which she was moved to the Quezon City Police
        District''s Anti-Cybercrime Division in Camp Karingal. In most part of the&nbsp;ordeal,
        she was handcuffed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03184867-2e2a-4346-a19d-f0279bddf7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebc290-5892-465f-a748-710fb4fc786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479028e-a5d8-49b7-852a-9e08a31e4737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez revealed a police officer ordered the mall security to handcuff
        her from the back. Senator Risa Hontiveros added the police “toyed” with the
        trans woman, claiming they couldn’t remove the handcuffs because the keys
        were missing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9f451-afe5-4aa3-9b51-e7c34b9bd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b14dba-9a62-472c-bb3f-a762496fe31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c934e-e82a-482c-bbde-f32d92f52823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inutusan po ng pulis ''yung gwardya na posasan po ako nang patalikod
        dahil minsan na daw po siyang natakasan, so baka makatakas daw po ako. Standard
        operating procedure daw po,” Diez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81946118-8e51-4f74-aaa5-4da50617e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1a094-04e1-44fc-be64-9d4805332054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police ordered the guard to handcuff me from the
        back because he didn''t want to risk my escape. He said that was the standard
        operating procedure.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2358ad-bf42-437a-9c60-9042351eced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a0d0f-dcba-4c88-b682-7c4f9087d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macavinta said it was uncalled for because the crime allegedly committed
        by Diez was unclear, but what’s clear is that she is the victim in the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a0c88-6d2f-4c90-b37e-af875228e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9912d-d0f2-4002-b780-73fd060f836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730e657-be1c-452f-888f-749a1c484516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In police intervention, you can handcuff a person. Kapag hindi
        suspect, kung walang malinaw na (crime), definitely they cannot do that. In
