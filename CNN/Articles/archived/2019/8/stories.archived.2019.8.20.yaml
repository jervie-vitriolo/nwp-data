      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/19/africa/omar-bashir-trial-jailbreak-intl/index.html">The
        ex-Sudanese president''s cronies tried to break him out of jail ahead of his
