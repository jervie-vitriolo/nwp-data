      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules of the Judicial and Bar Council (JBC), which
        screens applicants to the judiciary, the five most senior associate justices
        are automatically nominated to the post, but they have to formally accept
        their nomination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6750520-4f63-4775-b2ee-710c9c8db21e'
      'mgnl:activationStatus': true
