      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca5a87-1c93-44d6-9321-92840e3c88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:35:12.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very minimal number naman yun. Kasi hindi naman lahat may capability
        bumalik, dahil wala namang means of transportation."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff1d74-cd4b-43cf-a420-c25986d30c29'
      'mgnl:activationStatus': true
