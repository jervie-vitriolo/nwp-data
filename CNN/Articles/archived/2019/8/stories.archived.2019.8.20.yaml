      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had all been going so well for Williams, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a208a8-f6c6-4274-b2dd-6313310c0ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
