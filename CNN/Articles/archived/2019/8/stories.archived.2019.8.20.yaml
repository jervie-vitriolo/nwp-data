    'lead': 'Overseas Filipino Workers and seafarers set for deployment may soon be
      allowed to get COVID-19 booster shots, a task force official said Saturday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T15:50:39.515+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:53:09.463+08:00
