      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13875d0b-fc94-4811-9c9e-dd5e4199d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.759+08:00
      'mgnl:createdBy': 'catherine'
