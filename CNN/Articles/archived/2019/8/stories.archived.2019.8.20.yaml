    'mgnl:tags': ['greenland', 'kulusuk-', 'glacier']
    'template': '1'
    'title': 'At the bottom of a glacier in Greenland, climate scientists find troubling
      signs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40f19b-0875-4eb6-b0b8-871f9e1cebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;On one of the hottest days this summer,
        locals in the tiny village of <a href="https://cnn.com/2019/08/16/politics/greenland-kulusk-trump-reaction-intl/index.html"
        target="_blank">Kulusuk</a>, <a href="https://cnn.com/2019/08/16/business/how-much-greenland-cost-intl/index.html"
        target="_blank">Greenland</a> heard what sounded like an explosion. It turned
        out to be a soccer field''s worth of ice breaking off a glacier more than
        five miles away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cbe485-40f7-4871-b091-b27284873af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2019/08/02/world/greenland-ice-sheet-11-billion-intl/index.html"
        target="_blank">Greenland lost 12.5 billion tons of ice</a> to melting on
        August 2, the largest single-day loss in recorded history and another stark
        reminder of the climate crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ac254-5f6f-4f52-9291-72cfcbcf3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721aeb3f-52ed-4069-8824-44f5a0f20d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulusuk is also base camp for <a href="https://omg.jpl.nasa.gov/portal/"
        target="_blank">NASA''s OMG (Oceans Melting Greenland)</a> program. OMG scientists
        traveled to the world''s biggest island this year after a <a href="https://cnn.com/2019/07/24/europe/europe-heatwave-gbr-intl/index.html"
        target="_blank">heatwave scorched</a> the United States and Europe, smashing
        temperature records and <a href="https://cnn.com/2019/07/31/europe/greenland-heatwave-climate-crisis-intl/index.html"
        target="_blank">triggering</a> the mass melting of its ice sheet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df57c9d-e893-41ae-be83-6542ce8751db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA oceanographer Josh Willis and his team are investigating how
        the ice is being attacked not only by rising air temperatures but also by
        the warming ocean, which is eating it away from underneath.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771062d1-001b-4bb0-a55f-95db1cb19d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2218fdc-9cf2-4925-bce2-10f326157d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A remodeled World War II DC-3 plane, now called Basler BT-57, takes
        a group of OMG researchers around the coast of Greenland. From the air the
        crew launch special probes through the ice floor, which then transmit data
        on temperature and salinity, which is used to plot possible sea level rises
        and what they would mean for humanity in the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01463f2-81f9-47aa-9b32-f485d78fb92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bdb295-e9fa-4abc-83e8-ae8a104af9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is enough ice in Greenland to raise the sea levels by 7.5
        meters, that''s about 25 feet, an enormous volume of ice, and that would be
        devastating to coastlines all around the planet," said Willis. "We should
        be retreating already from the coastline if we are looking at many meters
        [lost] in the next century or two."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55a3eb-b568-4ba4-996e-53a805c7f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e92fb6-c2f1-4e0c-b922-85376d63e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA took CNN on a dramatic flight over Helheim -- one of the largest
        glaciers on Greenland and the fastest flowing on the eastern edge of the island.
        Helheim, named after the realm of the dead in Norse mythology, is majestic,
        standing at more than four miles wide and roughly the height of the Statue
        of Liberty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c7cef-b6f5-433d-b104-5e1a9b5a5bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a736e8-b5fd-4d6d-8faf-c4ff6833c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As our plane approached Helheim, the scientists spotted an ice-free
        "lake" at the very front of the glacier, something they said they don''t see
        often. The probes also brought back troubling data -- Helheim was surrounded
        by warm water along its entire depth, more than 2,000 feet below the surface.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd901e1-e7e7-4146-9bfe-f5565f305e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686e197-2b5b-49a7-b9c9-6233329e465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very rare anywhere on the planet to see 700 meters of no
        temperature variation, normally we find colder waters in the upper hundred
        meters or so, but right in front of the glacier it''s warm all the way up,"
        said Ian Fenty, climate scientist at NASA. "These warm waters now are able
        to be in direct contact with the ice over its entire face, supercharging the
        melting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c6d38-82ba-4b5c-a299-15babfa60c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc25f2b-d943-4437-afc9-6dd8d7ed1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helheim has become famous in recent years as it has been retreating
        at a stunning rate. In 2017, the glacier <a href="https://cnn.com/interactive/2017/11/world/greenland-global-warning/"
        target="_blank">lost a whopping two miles</a>, and a year later scientists
        from New York University captured a miles-long ice column break off the glacier''s
        front. The melt doesn''t seem to be slowing this year either.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1071a-ec06-4512-b28a-061879132689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7ea76-9077-43d7-869c-5e675775adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It retreats by many meters per day, it''s tens of meters per day.
        You can probably set your iPhone on timelapse and actually see it go by,"
        Willis says as the data flashes up on his phone screen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02d1c8-7b8a-46a7-925b-77e3f02c7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c372299-9acf-47db-8749-e425118c176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaciers like Helheim, and even the much smaller ones around villages
        like Kulusuk, are powerful enough to <a href="https://cnn.com/2019/07/30/world/greenland-ice-melt-climate-heat-wave-sci-intl/index.html"
        target="_blank">make</a> the global sea level rise by half a millimeter in
        just a month -- something NASA researchers say cannot be ignored.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2e65a-3faa-4632-b571-1838c3a595d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae5417-4cce-472f-b715-74cb296843d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenland has impacts all around the planet. A billion tons of
        ice lost here raises sea levels in Australia, in Southeast Asia, in the United
        States, in Europe," Willis said. "We are all connected by the same ocean."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fd251-3046-4c34-b6f1-b2fa3927bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c2667-b7da-44b5-940e-cf16e489d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though most still think of rovers and other planets when they
        think of NASA missions, in the 50 years since the moon landing, the public
        perception of what the agency should pour its resources into seems to be shifting.
        According to a recent <a href="https://www.pewresearch.org/fact-tank/2019/07/17/how-americans-see-the-future-of-space-exploration-50-years-after-the-first-moon-landing/"
        target="_blank">study from the Pew Research Center</a>, a majority of Americans
        now think that NASA''s top priority should be monitoring key parts of Earth''s
        climate system rather than sending a man to Mars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4da6e-1ad8-4e45-a147-36c358b7170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f2325-a947-4064-8c96-846c37931598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the OMG is just one of the projects looking at our home planet
        that NASA has been bulking up in the past few decades. As the budget of NASA''s
        Earth Science Division increases, the agency is lining up at least two new
        satellites and exploration programs to track natural hazards.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc85cb6-5d2b-46f9-ba10-cb6f85cf277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:03:24.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/19/weather/greenland-nasa-climate-battle-intl/index.html"
        target="_blank"><em>At the bottom of a glacier in Greenland, climate scientists
        find troubling signs</em></a>"</p>'
  'Mike-Pence-trade-deal-China-Hong-Kong-':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'US Vice President Mike Pence '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-20T07:07:18.703+08:00
    'imagesource': 'jcr:82c225c1-629e-4677-a7f4-b89c09c1e264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92eb5197-2ee0-4ce6-bb1f-3a8ce322699d'
    'lead': 'Vice President Mike Pence said Monday that chances of a trade deal with
      China would diminish if Hong Kong''s laws are violated, also criticizing the
      country''s human rights violations as antithetical to American ideals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T07:14:18.298+08:00
