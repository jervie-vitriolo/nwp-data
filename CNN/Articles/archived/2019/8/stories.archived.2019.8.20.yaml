      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points out the obvious: “We are not increasing the supply of
        public parks and open spaces. In fact, the limited supply is dwindling, with
        the likes of Arroceros Forest Park threatened in the past years, and with
        many mayors converting their plazas and parks into basketball courts and barangay
        halls. Instead of acquiring additional land, they convert the remaining open
        spaces.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477faeb-1076-4276-b98a-d4b989e490e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7b917-eb63-4d5c-8856-8b7a81853f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enabling Filipinos to take part in solutions is important. “I wanted
        to come up with something that people can readily use,” he says. What started
        out as a collaboration between the Philippine Institute of Environmental Planners
        (<a href="https://www.piep.org.ph/" target="_blank">PIEP</a>) and the Philippine
        Association of Landscape Architects (<a href="https://www.palaonline.org/"
        target="_blank">PALA</a>) eventually brought in a range of stakeholders that
        had a say on our cities, too. The Alliance for Safe, Sustainable, and Resilient
        Environments (<a href="http://www.assure.ph/index.html" target="_blank">ASSURE</a>),
        the DENR’s Biodiversity Management Bureau (BMB), and the Forest Foundation
        Philippines (<a href="http://new.forestfoundation.ph/" target="_blank">FFP</a>)
        all joined in to produce the material that had been a long work in progress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003a340-34b0-4cec-b42f-80ddf699735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9469e7-c028-424a-921b-697f0a507027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Einsiedel stresses how the matter of open, green spaces in cities
        should not be left to planners and architects. “I envisioned the material
        to be more than a planning and design effort; I wanted to include health practitioners,
        to include expertise on health benefits and recreation.” He also believes
        how going beyond compliance projects, and pushing for more innovations in
        our parks and streets can alleviate the metropolis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c32a2c-a625-46c6-b81b-ae2f2c0c4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29daaed4-40ed-4a44-9c0c-d595740934d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with von Einsiedel to talk about the
        guidebook, and his take on green spaces in Philippine cities. Below are selected
        excerpts from the interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836f4ee-4c1d-436d-b263-e9833735c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'image': 'jcr:1ef777fd-1f2d-47fc-9d7c-f41cb2311033'
      'imageCaption': 'Veteran environmental planner and architect Nathaniel “Dinky”
        von Einsiedel, in his personal advocacy to integrate green spaces into our
        cities, put together the guide book to address the chaotic built-up environment.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cfdbf-e7ad-4498-8da7-f735a17a705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:44.436+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dfed2-183c-4b5a-abb0-e561f21364c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned how you wanted health and recreation to be
        an initial component for the guidebook. We read discussions in new urbanism
        today, where <a href="https://www.citylab.com/environment/2017/10/how-should-we-fund-urban-forestry/541833/"
        target="_blank">trees should be considered as public health infrastructure</a>;
        greens and open spaces should really be part of our city spaces because of
        its many health benefits.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75124a0d-94ff-4826-bd39-4b7d2330292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f165787-3461-490b-8728-226e3149edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t in the guidebook, but I came across a <a href="https://www.researchgate.net/publication/261067691_Exposure_to_Neighborhood_Green_Space_and_Mental_Health_Evidence_from_the_Survey_of_the_Health_of_Wisconsin"
        target="_blank">study</a> recently. Research done by doctors shows that kind
        of green open space is correlated with depression, where the metric used was
        the medication people buy to relieve stress. They found that the incidence
        of depression was low when the open space was forested as compared to open
        pasture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672fae9-0469-4b7d-9e76-35c5ba434646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6e6be-400d-4721-8861-a3a678670bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foliage plays a better role in improving people’s mental states
        compared to just grass and smaller vegetation. Another <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4383146/"
        target="_blank">study</a> shows where anything green, even painted roof decks,
        helps with relaxation. This works in places where there’s not much open space
        to begin with. I find these things very informative, and these are more recent
        studies that we weren’t able to include in the guidebook.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d9ee8-5e74-4669-a140-831b18b14f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5ccaa-b60e-4869-90e8-aca4f36cabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The open green spaces also become a strategy of sustaining
        our cities in the long run. There’s a World Health Organization recommendation
        of 9 sqm of open spaces per person. Would you know where we are faring right
        now, for Filipinos?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818fb4b-8d62-48bf-bedd-c7c76c8e76c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29431953-ddf0-435f-b246-88c2248b86de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Green City Index <a href="http://etms.espon.eu/index.php/this-big-city/qr/534-siemens-green-cities-index"
        target="_blank">research</a>, we have an average of 5 sqm open space per Filipino.
        But what to me is a more dramatic <a href="https://www.citylab.com/life/2015/08/the-link-between-green-space-and-well-being-isnt-as-simple-as-we-thought/401324/"
        target="_blank">statistic</a> is when you consider Singapore, 47 percent of
        its land area is green space. Followed by Rio de Janeiro at 29 percent. New
        York is at 14 percent, and Manila is at 0.03 percent. We’re so far behind.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427d480-5633-44d2-a94e-f11ecf195831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44780755-38d1-4d98-8978-01a4781209f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That’s a long way off. But one of the good things that the
        guidebook gave us is the understanding of what is included in open and green
        public spaces. Many people think of parks, but when we say open spaces, it
        includes streets and waterways, and when we say green spaces, there are vertical
        gardens, rooftop gardens. What is the scope of open and green spaces that
        we can work with, when we plan for our cities?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056851a-d5c9-46e6-8ab4-e58e60a5cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31602b5f-8dc8-431f-a91c-d7d49a559993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open space can either be public or private. We’d want to disabuse
        people’s minds — public space is not only government-owned, it’s not only
        public land. There are privately-owned public spaces (POPS). What is interesting
        is that some private developers are more frequently talking about the green
        spaces, and the marketability of projects that have more open spaces, as compared
        to practice before that was only minimum compliance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131baf0d-be58-47ca-aa20-85afd448b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47652b-b541-4149-97fa-18e00eee6a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It has been a trend, lately.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee624dfe-9c79-4d70-869d-6e3c851cde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c2c66-487c-45f5-8eba-121fc23c3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find it very encouraging. For the government, it’s not considered
        a priority. This is ironic to me, because the government requires private
        developers based on <a href="https://www.lawphil.net/statutes/presdecs/pd1976/pd_957_1976.html"
        target="_blank">PD 957</a> and <a href="http://hlurb.gov.ph/wp-content/uploads/laws-and-issuances/Revised_IRR_BP220_2008.pdf"
        target="_blank">BP 220</a> a minimum of 30 percent for roads and open spaces.
        But government itself does not increase its supply of public parks and open
        spaces. The private sector is something that can be encouraged, maybe supported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0a03d-1d8e-4378-9e51-b1b777e8a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafb233-ce53-42c4-9bfd-b98be5343beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things we wanted to convey is that while there might
        be a universal understanding of parks and public space, when we do it in the
        Philippines, it has to somehow jive with our culture. For example, with the
        Pasig Rainforest Park, there is an entrance fee. But it’s more than just a
        park. It’s an amusement park. That, to me, is what Filipinos seem to be looking
        for.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b8bbe-14df-4649-9bf5-99455c49058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '87':
      'image': 'jcr:2b1a37aa-8d48-4e02-b177-bd321e3f97dd'
