  'Impossible-Foods-plant-based-milk':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-21T07:19:44.781+08:00
    'imagesource': 'jcr:b1760e91-9c17-4841-8e2c-9bb5639da885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db005ea-0883-4eb4-8438-80b57b6cbbeb'
    'lead': 'Impossible Foods, the company known for making plant-based meat designed
      to taste, cook and look like real meat, may soon get into milk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T07:32:12.144+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:16.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:42.483+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impossible is working on a plant-based milk for people who hate plant-based
      milks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46e348-d33e-4b78-883d-4c22d1542573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Impossible Foods, the company known
        for making plant-based meat designed to taste, cook and look like real meat,
        may soon get into milk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe70b7-50e4-493f-91e6-a873ce76698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Impossible milk, which is still in development, would be nothing
        like soy or other plant-based milks, promised CEO Pat Brown. Instead, the
        company wants the beverage to taste like the real thing. Any such drink is
        a long way from shelves, if it ever makes it to the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d365cf-dded-411b-95a3-bf3deee8507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Tuesday that it is planning to double its
        research and development team over the next 12 months in order to help it
        develop more plant-based products, like milk, and work on other initiatives.
        It has raised $700 million this year, and will use some of that to fund the
        hiring spree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32273b-f65d-4903-8fb8-965ef1495c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible showed a plant-based milk prototype to reporters and
        others during a virtual conference call Tuesday as an example of the types
        of projects that the strengthened R&amp;D team will tackle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b7e8a-798b-44a7-97f7-89c6725e6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the milk that a dairy milk consumer will choose," Brown
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08246a5-f945-4104-98ff-1c7107dcb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible, Beyond Meat and other brands that make meat alternatives
        have introduced plant-based products that look and taste nothing like the
        black bean veggie burgers and tofu hot dogs that long dominated the market,
        but are designed to appeal to meat eaters by more convincingly mimicking meat.
        Similarly, Impossible''s goal would be to design a milk alternative for people
        who prefer the real stuff to any of the currently available alternatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3cd6e-d3b8-423d-9b6c-969fdec5d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Kliman, senior flavor scientist at Impossible, demonstrated
        two of the prototype''s functional qualities from Impossible''s lab in Redwood
        City, California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189e149-07c3-4ed8-a872-6bb8138be021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First she poured the milk into a hot cup of coffee to show how easily
        it mixed into the beverage. Plant-based milk alternatives usually don''t blend
        easily with coffee, and can make it cloudy or gritty. She also showed that
        the beverage can heat up and foam like dairy milk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd4628-b704-4ad2-be7c-893e02d39acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype she showed was just that, though— the company is still
        figuring out the best way to make an alternative milk. It''s possible that
        what Kliman demonstrated could be the final recipe, or that anything which
        eventually makes it to shelves could be completely different.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825336f8-722c-4d62-8328-77fa6a2dc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made prototypes from a number of different plant sources,"
        Brown said, adding that soy, which was an ingredient in the prototype, is
        "a very good choice from a nutritional standpoint and a supply chain standpoint,
        and for those reasons I think there''s a decent chance that it will be the
        base protein for our product." Impossible uses soy to make its plant-based
        ground meat products, as well as the pork product it announced early this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c4860-0072-4d12-be6c-b71414342cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:32:12.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp; <em><a href="https://edition.cnn.com/2020/10/20/business/impossible-foods-milk/index.html"
        target="_blank">Impossible is working on a plant-based milk for people who
        hate plant-based milks</a></em></p>'
  'Papal-nuncio-to-PH-favors-increased-capacity-churches':
