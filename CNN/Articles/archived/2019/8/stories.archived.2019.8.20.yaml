      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin says there is no risk of increased radiation levels</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792d3ba-4893-4b3a-9220-700589729941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin said Monday that there is no risk
        of increased radiation levels.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd7828-d2bd-4876-b8b6-13d2e3135055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.635+08:00
