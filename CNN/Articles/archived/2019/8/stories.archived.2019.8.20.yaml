  'weird-ancient-mammals':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-01T06:58:11.997+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71e35bc6-d0d7-454c-a4bd-d95fcc4de782'
    'lead': 'Researchers have uncovered the fossil of an early mammal named the "crazy
      beast" that lived 66 million years ago on Madagascar, and it''s unlike any mammal
      ever known, living or extinct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T07:01:49.120+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:20.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:41.309+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy beast'' fossil discovery shows the evolutionary weirdness of
      early mammals'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bba82-ce67-4715-8e64-2994e3d03038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers have uncovered the fossil
        of an early mammal named the "crazy beast" that lived 66 million years ago
        on Madagascar, and it''s unlike any mammal ever known, living or extinct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131bce57-f122-490e-a6da-7d2d50c26bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mammal, about the size of an opossum, had a mix of strange
        characteristics that haven''t been seen together before. It highlights evolutionary
        strangeness that can arise from evolution when it occurs in isolation on islands
        like Madagascar, which is home to other species, living and extinct, found
        nowhere else in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f74c0-ffd7-4973-aabe-2e7e51c1e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mammal is the most complete and well preserved skeleton of a
        gondwanatherian, which is a mammal that lived on the ancient southern supercontinent
        Gondwana, which is now the continents of the southern hemisphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1974bad-ff23-4cdc-a604-a2fda778f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils from the Mesozoic era, between 65 million and 252 million
        years ago, are sparse from Gondwana, largely including items such as a single
        skull, bits of jaw bone and teeth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebb7e5-ea4f-466a-8af9-a1b0f4c869fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this mammal, which looks a bit like a badger in the artist rendering
        based on the skeleton, is so well preserved that it includes cartilaginous
        tissue, small bones and the creature''s short tail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84cb69-98e4-4a48-b761-40c3f5a3094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers named it Adalatherium hui, a hybrid name that combines
        the Malagasy word for "crazy" and the Greek word for "beast." Hui is a nod
        to the late Yaoming Hu, a study co-author at Stony Brook University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3b239-66ce-4eb9-9167-c05881d574bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe this particular creature was a juvenile, weighing around
        seven pounds. But compared to the other Gondwana mammals living at the time,
        which were the size of mice, it was quite large. And it lived among dinosaurs
        and ancient crocodiles before the asteroid impact wiped them all out 66 million
        years ago at the end of the Cretaceous period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9932ab-1903-4bb3-8071-c4f4a7d910fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also incredibly weird.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908cfca1-52d1-468d-a6c5-52c6efe4aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing what we know about the skeletal anatomy of all living and
        extinct mammals, it is difficult to imagine that a mammal like Adalatherium
        could have evolved; it bends and even breaks a lot of rules," said David Krause,
        lead study author, senior curator of vertebrate paleontology at the Denver
        Museum of Nature &amp; Science and professor emeritus at Stony Brook University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548be687-9755-47dc-be98-b2c97cc70189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal <a href="https://www.nature.com/articles/s41586-020-2234-8"
        target="_blank">Nature</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b1b71-3a23-4cc5-8767-ea0cee19282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeleton contains a number of strange features that researchers
        can''t quite figure out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762cd20-6726-4afc-8ddd-c4ccf84b70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Adalatherium had more holes on its face than any known
        mammal, Krause said in a press call Tuesday. These holes, called foramina,
        created pathways for blood vessels and nerves, leading to an incredibly sensitive
        snout that was covered in whiskers. It also had a large hole at the top of
        the snout that can''t be compared to any known mammal that ever lived or is
        currently living.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2ea34-0807-4d62-8440-76a54e38db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its teeth can''t be compared with anything else either. They''re
        structured in a strange way that can''t be explained. Krause said its back
        teeth "are from outer space."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3565c1-0dda-446f-a835-6cb7f68753b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal''s backbone contained more vertebrae than any known mammal
        from the Mesozoic era. And it must have walked in a strange way, because the
        front half of the animal doesn''t match the back half. And one of its back
        legs was bowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687ba54-634c-471d-96d3-7236ef0921a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forearms and shoulders can be compared to cats and dogs, meaning
        they were placed under the body -- very unusual for early mammals who walked
        more like reptiles, said Simone Hoffmann, study co-author and assistant professor
        at the New York Institute of Technology''s department of anthropology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9de2f-fd28-4631-b652-5f5859d27940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hind legs are the opposite pattern, suggesting that the
        legs spread out and had more sprawling knee joints like reptiles. Two patterns
        in one animal means that it walked very differently than anything living today,
        Hoffman said. But they believe it was capable of running, in addition to other
        ways of moving.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8534ec-6ad0-440c-b3a3-3e23f3f7083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalatherium also had strong, long claws on its back legs, suggesting
        that it dug using its hind legs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633cbde-be9b-416e-8fd1-4d0b7c5d64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adalatherium is the oddest of oddballs," Hoffmann said. "Trying
        to figure out how it moved is nearly impossible because, for instance, its
        front end is telling us a different story than its back end."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ea8d0-d3bd-4ccf-b3da-f94cd9e94bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weird island animals and where to find them</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c65f50-704c-4169-926c-3a62cfcc3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krause and his colleagues have been investigating fossils that belonged
        to unusual animals living on ancient Madagascar for 25 years. This fossil
        was found in 1999 at the site of a sedimentary basin in northwest Madagascar.
        But it was investigated recently.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ec41b-4423-44d5-93d8-ddb8fd43830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple expeditions to that basin have revealed the bones of dinosaurs
        and other vertebrates, or backboned animals, well preserved and buried by
        the ancient flow of debris in the basin. But they had to collect thousands
        of specimens just to find a handful of mammal fossils, Krause said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919e395-4157-405e-a4be-e50ca9fb7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, they found the skull of a gondwanatherian. Before that,
        discoveries of them were largely restricted to teeth and jaw fragments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fb5c1-780f-4db9-9114-d7ead339515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils of gondwanatherian fossils were first found in Argentina,
        followed by discoveries in Africa, India, the Antarctic Peninsula, and Madagascar.
        At first, researchers believed they were related to sloths, anteaters and
        armadillos. But they stand on their own, unrelated to anything alive today,
        "now known to have been part of a grand evolutionary experiment, doing their
        own thing, an experiment that failed and was snuffed out in the Eocene [Epoch],
        about 45 million years ago," Krause said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e721df-0399-485e-aa4e-a06a5c17720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the "crazy beast" can be related to anything, it''s multituberculates,
        a group of extinct rodent-like mammals that lived on the northern continents,
        according to the researchers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb7ea3-9a87-42ff-950e-fdc9c52ef80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers chalk it up to evolving in the isolated environment
        of an island. And Madagascar has been an island for a long time. It separated
        from the Indian subcontinent 88 million years ago and has been on its own
        ever since.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e88c9-5eb6-4eaf-b2c1-02d83eb37716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed animals and dinosaurs on Madagascar, like Adalatherium
        "ample time to develop its many ludicrous features," Krause said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6da0e-8cce-4757-92e6-d99e0e2df65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krause''s team has found a number of other strange fossils on Madagascar,
        including a giant, armored, predatory frog called Beelzebufo, a short-snouted
        herbivorous crocodile called Simosuchus and a buck-toothed dinosaur called
        Masiakasaurus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972eefb-f0eb-4783-a5b5-a9a88c576b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madagascar is a pretty weird place," Krause said. "Plants and animals
        there are not known anywhere else in the world. Evolution on islands leads
        to that in some sense."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7b43a-8170-4425-a827-1458cf9c16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When animals evolve is isolated areas, like islands, they deal with
        competition, predators and sources of food. This causes them to evolve into
        species that don''t resemble mainland animals, including unusual shapes and
        sizes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad907230-c815-42a0-9372-1fe0f212be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers call it the "island rule:" small animals increase in
        size, a form of gigantism, while large mammals decrease in size.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f2a77-ada1-4176-89eb-dad78dbbe2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalatherium likely disappeared along with the rest of the strange
        animals on Madagascar 66 million years ago, before the island population began
        anew with native species like lemurs. But the discovery sheds like on the
        fascinating mammals that came before the ones we know today. And only more
        research and discovery will fill in the remaining gaps.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c94de-52f1-4f62-8018-0cf439d060b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adalatherium is just one piece, but an important piece, in a very
        large puzzle on early mammalian evolution in the southern hemisphere," Krause
        noted. "Unfortunately, most of the pieces are still missing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df104a4-22d3-412d-8992-3a78c1b24f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:01:49.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/29/world/crazy-beast-ancient-mammal-scn/index.html"
        target="_blank">''Crazy beast'' fossil discovery shows the evolutionary weirdness
        of early mammals</a></em>"</p>'
  'Archdiocese-of-Manila-new-normal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-08T12:40:05.244+08:00
    'imagesource': 'jcr:b95a7203-f069-480d-b36f-601ff16952f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '402b6f76-81c6-490c-918f-463a010c56d0'
    'lead': 'The Archdiocese of Manila has made a list of safety precautions it will
      take once the government allows religious activities, such as masses in churches,
      to resume.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T12:54:33.627+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:19.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:41.622+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['manila-cathedral']
    'template': '1'
    'title': 'Post-lockdown plan of Manila archdiocese: No choir, offertory procession,
      hand-holding in masses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bbe5a-177c-4c66-9f1d-5b7d6c7a00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — The Archdiocese
        of Manila has made a list of safety precautions it will take once the government
        allows religious activities, such as masses in churches, to resume.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece1ff4-0a52-4a51-ab9c-fd9938a5f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the protocols released Thursday by Bishop Broderick Pabillo,
        apostolic administrator of Manila:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da352fb-b275-4a43-8ae6-fbaca9f1a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Half-hour gap, weekday and Saturday masses</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ca552-e61a-48f5-9c30-dcf3c93969e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo said churches must allot at least a half-hour gap between
        masses to disinfect the worship place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b896b5d0-9ef5-4b0e-ad91-a9100b3687cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prelate also asked the faithful to attend the weekday masses
        to reduce the number of people who come to church all at once.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf8ec1-2bb0-4eda-9f70-6b0a68e8b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presence of difficulty, and in some cases impossibility, of
        fulfilling the Sunday obligation renders the obligation suspended during these
        extraordinary circumstances,” Pabillo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203a1de-8917-4cf4-89cc-b44cf08f405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop said if there are enough priests, they could celebrate
        mass outside of Church like in gymnasiums.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a796d3-179e-40ff-8c7c-fc3cf771acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo advised the children and the elderly to stay at home and
        join in the online Masses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b25d3-7474-45f2-9046-df5111fcea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the ministries to recruit volunteer collectors, lay
        ministers, and ushers “to lessen possibilities of infections among the elderly.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2f737-58b6-4f27-a420-0e51f5a2d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No offertory, choir, hand-holding</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d30b1b-27b6-4111-a613-78269c759e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During holy masses, some mass rituals will temporarily be prohibited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a7f03-7977-4163-8e03-2888f9d6f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, faithful will not walk to the altar with gifts such as
        bread and wine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f36c67-fac8-4264-ba38-b38be6414f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, offerings can be placed in a basket or box at the
        back part of the church and a person or two will bring these to the altar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746fa5d-8efc-4361-9a8c-5592dc112422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money collection boxes will also not be passed around. Instead,
        “collection will be done through bags attached to sticks.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d2da4-0f64-4705-9093-cdf98191b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pabillo said that there will be no choirs temporarily.
        The church will request for song leader and an instrumentalist so church-goers
        could be guided.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37dbda7-954c-456a-987b-d0a15b2d986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also offered one more option: There can be less singing in the
        Mass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a5069-c160-4492-99af-acac910679f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo added that hand-holding during the “Our Father” is disallowed.
        People cannot offer handshakes during the giving of peace. Instead of shaking
        hands with one another, mass-goers could bow as a sign of peace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a1e0f-e670-4349-b39b-4ff1a8e87e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communion is only recommended if a congregration is small enough,
        he said, without giving an exact number.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e70bdc-8989-4aaf-99f9-d3aa4010fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other social distancing measures</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200841c-40a8-4233-ad79-f2e50fc6e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All churches should hold masses in accordance with health guidelines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa627bc-2c15-4fda-ac87-137ed231ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People attending mass must wear face masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fd4a4-d675-483e-acff-4fc67481fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be mandatory body temperature checks for people
        entering the parish or church.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bbf4ca-453c-4f6d-a5b3-ba1301e92189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A thermal body scan will be a standard equipment in all parishes,”
        Pabillo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25863855-1811-41ba-b5cf-906ba193c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo said there are indicated spaces in the church and once those
        are filled, people can no longer be allowed to enter the Church.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd858f79-5ffe-4551-a62e-8da3eaf6c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they can stay outside but must maintain distance from one
        another.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c10743-fccd-467c-88ba-b6d5e0389c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other religious rites</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66204fac-b7a0-41c9-91be-37d4d127aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In holding a baptism, only the parents and one set of godparents
        will be allowed per child for the baptism. If there are many to be baptized,
        the children to be baptized can be organized by smaller batches.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2a7ec-3201-4fbc-9bf1-437fc439d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo also wants parishes to hold this liturgical rite on weekdays
        to avoid decongestion on Sundays.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad4620-761b-4191-9aea-9b2d97cbe8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy oils should be applied using cotton on the one who will
        be baptized. The cotton with holy oils should then be burned after the celebration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31831f8-5200-4295-b2c5-3e33daf00adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For funerals, only the immediate family is allowed to attend. Meanwhile,
        only one set of sponsors and the immediate family of the bride and groom are
        allowed to witness nuptials this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb1be5d-b593-4255-939c-4c57353df1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila archdiocese, which is comprised of churches in the cities
        of Manila, Makati, San Juan, Mandaluyong, and Pasay (except Villamor Air Base
        and Newport City), said the guidelines may be temporary since the country
        is under an “extraordinary situation.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399aba7-4ea5-422c-902a-8b88b460598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 30, the government said it was allowing church and other
        religious activities to resume in areas with low-to moderate risk of COVID-19
        spread and are under general community quarantine or GCQ. A day later, it
        reversed the decision, following complaints from local officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4278f-cf7a-47fe-a7c6-ca7b599ca7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:54:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCQ is implemented in all parts of the country except in the National
        Capital Region, Calabarzon, Central Luzon (excluding Aurora), Pangasinan,
        Benguet, Iloilo, Cebu, Bacolod City, Davao City, Albay and Zamboanga City
        which are under stricter enhanced community quarantine. This will last until
        May 15, unless extended or modified by the government.</p>'
  'COVID-pandemic-denial-':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T06:37:40.131+08:00
    'imagesource': 'jcr:e1272611-00f9-4c2c-aab3-681d2824e45c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd7a0f9a-6688-45c4-ad01-9e4a36dbc8fe'
    'lead': 'The denial manifests itself in many ways, whether that be refusing to
      wear a mask or attending large gatherings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T07:11:00.734+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:18.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:41.903+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID', 'denial-']
    'template': '1'
    'title': 'Pandemic denial: Why some people can''t accept COVID-19''s realities'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d1c18-0323-49a4-8bf0-190b502facf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With so much information available
        about the severity of the coronavirus and the need to follow guidelines, some
        people still refuse to accept reality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05faa734-88a9-4713-a822-9b6d2c906d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial manifests itself in many ways, whether that be refusing
        to wear a mask or attending large gatherings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb016b-13d8-4ca5-8b41-baccb184a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using denial as a coping mechanism is not always a bad choice. Short-term,
        it gives someone the time to adjust to a situation. When it becomes a long-term
        crutch and puts others in harm''s way, it can be dangerous.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef724d5-c21b-4a54-9006-39eddb45d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a psychology term called rationalism, which people
        often confuse with denial. It''s a defense mechanism where people try to justify
        unacceptable behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73281957-5680-4d28-94eb-9a54a300c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 30 years of experience in their profession, psychologists
        Eve and Mark Whitmore have spent recent years studying misinformation and
        confirmation bias. Eve Whitmore currently works as a clinical psychologist
        in Stow, Ohio, and Mark Whitmore works as an associate professor in the College
        of Business Administration at Kent State University in Kent, Ohio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f26b0d-5ece-4479-8af5-1db4a4d8a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce298794-8980-4aa1-ba52-c1b94086abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What is denial and why do we deny things that are obviously
        true?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593354e-55b0-43a4-9c66-d395da51de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eve Whitmore: Denial is a construct used in psychology to describe
        how people deal with reality constructs. It''s not considered one of the more
        preferred mechanisms -- we call them defense mechanisms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6233b-6f96-4d7e-9ec0-bee8e0ee726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Whitmore: Denial is a way for people to defend themselves against
        anxiety. When they''re in periods where there''s a lot of anxiety and it''s
        perceived as a threat, then people develop strategies to protect themselves,
        their sense of security and safety. And one of these is simply to deny whatever
        the threatening source is exists. In this case, you would simply say, "Well
        the epidemic is a hoax. It doesn''t really exist."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c3c37-a442-4e51-af74-581c3ae79207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denial sometimes gets confused with rationalization, which is when
        people try to explain away or diminish the threat of the source of anxiety.
        When people say, "Covid-19 is just another flu," they''re admitting that it
        exists, but they''re minimizing it and saying it''s not as severe as everybody
        is saying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb731d8e-e5ec-46be-a54e-586f4ed212e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Why do some people deny or rationalize?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea95e2b-02a2-4722-bc0f-9519fd778170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MW: Whether you react to situations with stress and anxiety or you
        react more positively by figuring out how to deal with them has to do with
        your sense of control over those situations. When the pandemic was first announced,
        there was very little information and we didn''t know what kinds of precautions
        we should be taking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a6ac0-0dea-4267-b686-42bae66c88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the pandemic has progressed. We''ve gotten more information
        about ways to protect ourselves and have some sense of control by the types
        of behaviors we engage in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eede56-2936-4581-8038-44ae8ef014bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back in March and April, we didn''t have that much information
        and some of the information was contradictory, and that contributed to people''s
        feelings of not being in control. Some people felt a lot of anxiety and stress,
        and at that point, we have to figure out how to deal with that so we can function.
        For some, that''s creating a myth about the pandemic or simply seeking out
        information that will reinforce their viewpoint that it''s not really as severe
        as people are saying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc243ff-952d-4fda-87de-9f87bc955332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How can being in denial or using rationalization be dangerous?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c6c3f-1e32-45f8-af8b-73365645aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MW: Both denial and rationalization are considered to be maladaptive,
        meaning they don''t help the individual adapt to the source of the threat.
        It can actually expose them to an even greater chance of whatever that threatening
        thing is.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e36e5-9986-482a-8c4f-b7fcc9c838e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the pandemic, you could become ill because if you''re
        in denial, you''re rationalizing the severity of the situation. Then you probably
        won''t take the proper necessary precautions to protect yourself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5880ea-5fcc-4d90-9160-4bdc2fc1e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EW: We''ve observed people saying, "I want to get the virus and
        just get it over with." There are also people traveling across the United
        States to different states, even though it''s not recommended, because they
        don''t believe Covid-19 is that bad. They can be asymptomatic and bring it
        back to their own state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84eeaf-c571-4edc-8bfb-d7a3d601eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also heard people saying that they thought they were already
        exposed to the virus because someone in their family was sick with some undiagnosed
        illness and now they think it was Covid-19, and therefore they think they
        are fine because they should be immune.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c517c7-5f34-42e0-a013-ac91ef356c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Where do people learn these behaviors?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da568573-eb68-47db-849d-9da264c7952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EW: These constructs develop in children and are typically reinforced
        by parents or guardians. By about the age of 6 or 7, a child is able to make
        sense of what''s fact and what''s fiction, but in our culture, fiction is
        reinforced, often with parents and children. You know that there''s a Santa
        Claus and an Easter Bunny. Some of that is part of development and it helps
        children with fantasy, and fantasy can be a good thing. But sometimes, we
        see it can become extreme.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecebc7-fe75-4f4d-bec1-6acf9bc271bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MW: The key thing is not so much Santa Claus. It''s that as parents,
        we teach children to face decisions, not with facts but with belief or faith.
        As parents we did the whole Santa Claus thing, but we also taught our children
        about how to make decisions based on factual information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51aa076-5a53-4572-9f8f-6df2574d5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When adults have been raised in an environment where unfounded beliefs
        were a part of their upbringing, they are much more likely to believe in conspiracy
        theories and hoaxes. They also tend to make decisions based on hunches and
        preconceived ideas and biases as opposed to using factual information.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32377908-6335-4a65-86d4-458e67c7a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: If you have a friend or family member who isn''t following
        proper safety guidelines because they''re in denial or rationalizing, how
        can you help them?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cc80a-6fb2-4ec3-a00e-2625ae67c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MW: This also gets at confirmatory bias, where you create a bubble
        by surrounding yourself with people who believe what you believe, and you
        search out information that supports the way you believe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5f763-cfba-4bb0-a9bc-901802edb858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would help would be for a person to receive contradictory information,
        things that contradict their viewpoints. A person needs to be forced to face
        it and do something about it. This is best done in phases. Start out by presenting
        the individual with contradictory, factual information that''s not so threatening
        along with what they can do to protect themselves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91f78e-537f-4dcf-b9c6-378ebfa3b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they begin to accept it, then you escalate the intensity of
        the realistic information in stages until they more fully accept it and achieve
        a greater sense of control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff64e19-3d18-407f-bec5-500b6a1a45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EW: You can also lead by example. They can see that you''re wearing
        a mask washing your hands and keeping social distance. They can also see you
        following the mandated rules of your state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4628687-bd16-4289-b927-529c077a6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:11:00.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://www.google.com/search?q=Pandemic+denial%3A+Why+some+people+can%27t+accept+Covid-19%27s+realities&amp;rlz=1C5CHFA_enPH893PH893&amp;oq=Pandemic+denial%3A+Why+some+people+can%27t+accept+Covid-19%27s+realities&amp;aqs=chrome..69i57j69i60.623j0j7&amp;sourceid=chrome&amp;ie=UTF-8"
        target="_blank">Pandemic denial: Why some people can''t accept Covid-19''s
        realities</a></em></p>'
  'revolutionary-government-call-Duterte-ill-timed-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-22T15:59:42.634+08:00
    'imagesource': 'jcr:f0db2a64-abdb-44a9-95b9-d133817b51e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab329a9-a169-477d-83db-fad5b8dee73e'
    'lead': 'Now is not the time to push for a revolutionary government and charter
      change, a former Supreme Court spokesman and an international law expert said
      Saturday as they stressed that the focus should be on other pressing matters
      such as addressing the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T16:04:23.634+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:17.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:42.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calls for charter change, revolutionary govt. amid crisis ill-timed,
      lawyers say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae8d6a-02de-4581-aaa5-4411cb5ddb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Now
        is not the time to push for a revolutionary government and charter change,
        a former Supreme Court spokesman and an international law expert said Saturday
        as they stressed that the focus should be on other pressing matters such as
        addressing the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1ebd8-cd7d-493e-935c-ce3991b1f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Andami nating dapat pagtuunan ng pansin ngayon at siguro hindi
        kailangan ngayon ito,” human rights lawyer and former Supreme Court spokesman
        Theodore Te told a webinar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8c0d3-8aaf-4a57-a9bd-36b061194f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to attend to other matters. Maybe (charter
        change and a revolutionary government) is not needed now.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c264c2-9897-4402-82fd-5da70c22a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Commission of Jurists senior legal advisor&nbsp;Emerlynne
        Gil echoed Te, saying “perhaps, pushing for charter change may not be optimal
        at this point.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16643c-20a3-4dc8-afff-50bf5da8dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers said this type of initiative will take away resources,
        including time, money and efforts which could be used instead to respond to
        the COVID-19 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee2ad2-7d7b-4efd-8750-67bc452d9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te clarified he doesn’t “disagree per se to charter change as a
        principle.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329121b-82a2-4f00-8057-46c4f2303e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that discussions on reforms may take place once there is
        already a “need” to amend specific provisions in the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c29704-a405-401b-a4e4-8648c3b2c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te and Gil were responding to reports that a group of President
        Rodrigo Duterte’s supporters was calling for a new form of government and
        new constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e8e37-b25b-4c61-a6dc-56756dfea6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo School of Government Dean Ronald Mendoza noted separately
        that “usually a revolutionary government involves overthrowing the government.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb2e3a-42a7-461b-b9a0-bee91791de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since that''s not your objective, all you''re doing is overthrowing
        democratic checks&amp;balances. What you really want is authoritarianism,
        not (revolutionary government),” he said in a post on Twitter, reacting to
        an appeal from a group that identified itself as Mayor Rodrigo Roa Duterte
        – National Executive Coordinating Committee, or MRRD-NECC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7b44c-a2c0-4577-bde9-ff473daec22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRRD-NECC said that a revolutionary government could hasten the
        establishment of federalism before Duterte ends his term by 2022.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72675f1-1323-456e-8a80-43c2e2e30be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T20:23:17.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also said proper timing may be
        an issue when considering charter change but adds that there is no harm in
        advocating for it. However, advocating for a revolutionary government is a
        different matter, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedf089-bc05-4a10-a4cb-1d7e897da904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T20:23:17.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advocating a revolutionary government is something else, because
        a revolutionary government sets aside the existing constitution altogether
        to pave the way for the drafting of a new one," Guevarra told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8070fd-b586-4fa8-b2dc-be0dde910cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T20:23:17.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Defense chief Delfin Lorenzana said he will not support
        groups pushing for the revolutionary government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd05d2-ec44-400e-86a8-83f8e1288d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:04:23.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal form of government was one of Duterte’s campaign promises
        as 2016 presidential elections candidate. However, in 2019, he changed his
        tune on federalism and he said he wants the Constitution changed instead.</p>'
