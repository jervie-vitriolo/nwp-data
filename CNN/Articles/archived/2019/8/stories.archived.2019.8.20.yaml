    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572eda0-40a3-484f-abee-2d3a4ce2c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.327+08:00
