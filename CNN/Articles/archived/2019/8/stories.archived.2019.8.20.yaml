      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8b00b-b4e5-48b0-94cd-f0bbf3fcaaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T08:24:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deschanel and Pechenik were married in 2015, around the same time
        she gave birth to their first child. The couple also shares a son, born in
        2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779b7b4-dd90-4087-9e10-ca0d8d3e4bb5'
      'mgnl:activationStatus': true
