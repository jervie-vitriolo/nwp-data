      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c8637-9589-4f79-9e25-3fafa7f43d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google added several games to its cloud streaming platform, Stadia,
        including "Attack on Titan 2: Final Battle," "Orcs Must Die! 3," "Cyberpunk
        2077," "Kine" and "Superhot."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18575ded-77d4-491d-a30b-8cfbc661ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848156ff-fc03-4ab1-b1b3-8d5db782adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Gamescom''s opening ceremony, Take-Two Interactive''s Private
        Division announced a sequel to "Kerbal Space Program," a space flight simulation
        game. It''s coming next year on PC and later to Xbox One and Playstation 4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f431ba5-f5f0-4262-b8e2-f80b0e9710fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200815d-42b2-49b0-8437-1c13af7739e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call of Duty: Modern Warfare" is getting a gun fighting mode that
        pits two players against another duo. Users can try out the mode for free
        only this weekend on the Playstation 4, while the game is due for release
        on October 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2d0c3-59ef-410c-a21f-a67bb133e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61015b56-1cea-4eda-9a69-2045d5d28912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erica," a live action murder mystery is available on Playstation
        4. It''s the first title from Flavourworks, a London-based game studio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217fe69-c341-45a7-99f5-21b05a4e4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c03cb-9b05-47d1-96e6-8fa5c4337315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hideo Kojima, a well-known Japanese video game designer, appeared
        at Gamescom to discuss his highly anticipated horror game "Death''s Stranding."
        Although fans have been looking forward to the game, not much is known about
        it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb40c3-9137-4e4c-9afd-ea45a7719598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b517ffe-7393-4b40-80ee-455c2bc78c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three new videos, Kojima revealed that the game revolves around
        ghost babies. He said the main character, Sam — who players control — cares
        for a baby that must be comforted as he goes about his day. Kojima also revealed
        a character with a tragic backstory: a woman who gave birth to a baby in another
        world. She stays in a room so she can pretend to feed it and give it comfort.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93ac3d-fd8f-4053-a1e0-66b4f236bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a895d-1109-4517-86bc-1a154d56e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is a collaboration between Kojima and Sony, and features
        the faces of Mexican director Guillermo del Toro and actor Norman Reedus —
        best known for his role on "The Walking Dead."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da4b54-4227-4b84-bb8b-613c0bedc078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78e561-ac36-4b0f-8037-299093cce123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Death''s Stranding'' is in the final crunch mode stage so I shouldn''t
        actually be here," said Kojima, via a translator. He added that he wanted
        to be at Gamescom for the fans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f88c74-8e9d-400b-a32e-e94fa1852756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c6340-4cd7-4abc-8ada-edc5fc6a4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Death''s Stranding" comes to Playstation 4 on November 8.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17cd0a-e86c-4d01-9ae4-5a433209ccf8'
