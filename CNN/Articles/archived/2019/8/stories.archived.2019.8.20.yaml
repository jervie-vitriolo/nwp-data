    'template': '1'
    'title': 'Lawyer survives Cebu ambush'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb38c8-d6a3-417d-8d4a-37239ea7d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) –</strong> A
        lawyer survived an ambush outside a court house at the North Reclamation Area
        in Cebu City early Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86497bd5-9f6a-4b30-8c29-441fb6c6326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856a1da-bd7e-4cfe-8187-a74920a8bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim identified as Inocencio de la Cerna was just exiting
        the gates of the Cebu City Hall of Justice when two motorcycle-riding suspects
        attacked him, firing about 11 shots at the lawyer''s sport utility vehicle,
        Waterfront Police Station Master Sergeant Ruth Bongo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad709dd-6fd1-435e-9469-ba86ed91d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174aa42-662a-47fd-9536-b515f0c0041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Cerna sustained minor graze wounds in his arms, which were
        likely caused by broken car windows, but he is now out of harm''s way, the
        investigator said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcac5d-bdc2-46fd-890d-27bae2acd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f0b35-77c9-404a-911a-beee8c930850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview over local radio dyLA, de la Cerna said he got into
        a running gun battle with his assailants, firing a gun back at them around
        three times. He added they managed to dodge the gunshots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949f3e8-7f13-49dc-8532-09a82043dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350166c1-694e-45f4-995f-4a1a904d00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he drove to the police station while his attackers
        were shooting at his SUV to report the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d694496-5ce0-4085-8480-e39c3c73ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:04.088+08:00
