    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:24.411+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rodrigo-duterte', 'xi-jinping', 'china-', 'visit-']
    'template': '1'
    'title': 'Duterte, Xi to hold bilateral meeting on August 29'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a80ecb-eaea-4da0-b547-f57b58f3ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> – President
        Rodrigo Duterte and Chinese President Xi Jinping will hold a bilateral meeting
        in China, during Duterte''s working visit to the Asian nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb0810-36a3-4f0c-bf2d-e3f1cc53dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, Duterte former special assistant, said the meeting
        will happen on August 29.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3cf52-8304-47e9-b43f-a079e65c847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:16:27.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Salvador Panelo said Duterte
        will be in China from August 28 to September 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889abb7-61b3-4783-8a7b-2e3fb4ce2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/8/6/Duterte-Xi-arbitral-ruling-South-China-Sea.html">previously
        said</a> he will bring up the arbitral ruling of an international tribunal
        in The Hague, which favored the Philippines in 2016, in the South China Sea,
        the country''s joint oil and gas exploration agreement with China, and the
        sinking of a Philippine fishing vessel off Recto Bank after being rammed and
        left at sea by a Chinese boat in June, and all of their other bilateral issues.
        Watching the FIBA World Cup and attending the inauguration of a school building
        named after his mother, Soledad, in Fujian province are also on the President''s
        agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0942e23-5a19-463d-bf15-4dca68396445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said last week that four Chinese vessels passed Philippine
        waters unauthorized in July and August, prompting the Department of Foreign
        Affairs to file a diplomatic protest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b70ac-4bd3-4ade-af11-94798eb5d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, through Panelo, warned that beginning on Tuesday, August
        20, all foreign vessels passing the Philippine territorial waters must notify
        and get clearance from proper authorities before setting sail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecf89a-5886-4e77-883e-00bbd7619abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-compliance means enforcing the maritime law in an "unfriendly
        manner," Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f28e49-b2dd-4bed-ba88-96d01ef3a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://cnnphilippines.com/news/2019/8/6/Duterte-Xi-arbitral-ruling-South-China-Sea.html"
        target="_blank">Duterte to invoke arbitral ruling in upcoming China trip</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc044547-753d-43e3-ab32-3e621519b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international ruling recognized the country''s sovereign rights
        in some areas in the South China Sea, which China does not acknowledge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e23af-26ba-4ee0-8f81-24e8f6f56d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:15:43.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        target="_blank">What you need to know about the arbitral tribunal''s ruling</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca066496-71c5-4223-8bad-93e7247eb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:16:27.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the meeting with Xi, Go said Duterte will attend the
        opening of the FIBA World Cup on August 30 and will be watching Gilas Pilipinas''
        match against Italy on August 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c3df9-b1aa-4a44-9692-5ab0e17ea9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:16:27.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/basketball/2019/8/6/Duterte-Gilas-Pilipinas-FIBA-World-Cup.html">Earlier
        this month</a>, the President drew the ire of some sports fans after saying
        he doubted Gilas would defeat Italy. However, he said the country had a better
        chance against Angola on September 4.</p>'
  'Duterte-foreign-vessels-clearance-unfriendly-manner':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T15:22:02.237+08:00
    'imagesource': 'jcr:969c37cf-93bd-4f63-9b12-d8a7686385dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f07b6ad-f456-45b0-a542-122f592ba3f4'
    'lead': 'President Rodrigo Duterte stressed that all foreign vessels passing through
      Philippine waters must get proper clearance from the government, his spokesman
      said Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:26:24.798+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:54:11.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:24.799+08:00
