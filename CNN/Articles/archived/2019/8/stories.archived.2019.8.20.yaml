      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old has been growing his hair out for 15 years, but
        on Thursday he decided to have the big chop so he could <a href="https://edition.cnn.com/2019/06/29/politics/first-woman-command-us-army-infantry-trnd/index.html">enlist
        in the Army</a>.</p>'
    '6':
