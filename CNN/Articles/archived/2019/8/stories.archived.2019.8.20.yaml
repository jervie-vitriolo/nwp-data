      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How thus will the ankle hold up as Williams continues her bid to
        collect a record-tying 24th grand slam title?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287cce98-1a5f-4806-8ff1-bb7bbd0701b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc09704-4936-41ab-b2b0-c138da9a55ad'
      'mgnl:activationStatus': true
