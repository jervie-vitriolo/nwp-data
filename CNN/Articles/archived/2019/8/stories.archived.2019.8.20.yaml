      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — Senior
        Associate Justice Antonio Carpio on Tuesday declined his automatic nomination
        as Supreme Court Chief Justice.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402eac6-47f6-41ac-a3aa-2e0280434b8e'
