      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c2dd8-e421-4d2a-9c61-03a8984e5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, the government approvals to the loan agreement were secured
        in full coordination with all concerned agencies to implement this government
        flagship project which is a part of the MWSS'' Water Security Program," it
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb9f69-d41b-4406-ba96-5592205a8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.987+08:00
      'mgnl:createdBy': 'lucia'
