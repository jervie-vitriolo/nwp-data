      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you''re like, ''OK, I''m feeling maybe ready now to make
        a good match against him, try to make some good things on the court,''" Goffin,
        1-9 vs. Federer, told reporters.</p>'
