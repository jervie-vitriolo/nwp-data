      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming just two months after E3, the annual video game expo in the
        United States, Gamescom showcases upcoming games. For the first time ever,
        Gamescom is streaming its opening night online. About 50,000 people tuned
        in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946eb3c-d510-49a2-8042-edd15c298c38'
