      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon po kami ng peak po nung June 10. Nakatala po kami ng
        123 active [COVID-19] cases sa isang araw lang po iyan. Dito po nanggaling
        sa munisipyo ng Victoria. Based sa aming contact tracing, nagkaroon po ng
        tinatawag nilang Church concert," Ongchuan said in a media briefing when asked
        what might have contributed to the spike in infections in their province.
        Northern Samar reported only six new infections on June 9.</p>'
