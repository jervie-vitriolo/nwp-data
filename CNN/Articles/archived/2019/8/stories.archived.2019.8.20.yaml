      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army donned upon Guidicelli, the first civilian to
        graduate from Army Scout Ranger training, the rank of Army reserve 2nd lieutenant
        on Tuesday after President Rodrigo Duterte approved his commissionship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada518a2-f4a8-44a7-a9bb-63bb0434c7d4'
      'mgnl:activationStatus': true
