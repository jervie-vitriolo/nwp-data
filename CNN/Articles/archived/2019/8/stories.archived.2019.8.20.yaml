      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That van witnessed it all but cannot speak. Nevertheless, Ninoy’s
        assassination made us resolve: <em>“Sobra na. Tama na. Palitan na!</em>” An
        anger that concluded with EDSA 1986,” the post further read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45badc-746c-4fc3-b1c1-6b247dd5052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:26:55.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:03.327+08:00
