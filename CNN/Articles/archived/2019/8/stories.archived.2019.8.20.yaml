    'template': '1'
    'title': 'Metro Manila needs more public parks and green spaces. Here''s why '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c410d3-cf63-4755-a171-3e71969a05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.006+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Rapid urbanization
        challenges our cities. Development issues exacerbate its negative impacts;
        we hardly have dignified experiences as commuters, we see displacement in
        urban poor communities, and over time, the movement towards a cement-ridden
        infrastructure has taken an ecological toll on personal lives and general
        development progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e83f4-e43a-4767-b8b6-c086956f7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.006+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388f2be-73b9-4631-94b6-2200fe5d02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:23:44.006+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:54:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For urbanists, Metro Manila is a challenge. Veteran environmental
        planner and architect Nathaniel “Dinky” von Einsiedel, in his personal advocacy
        to integrate green spaces into our cities, welcomes this challenge. In the
        guide book <a href="https://new.forestfoundation.ph/public-parks-open-green-spaces-guidebook/"
        target="_blank">Public Parks, Open and Green Spaces</a>, a project he worked
        on for two years, he outlines ways to address the chaotic built-up environment.</p>'
