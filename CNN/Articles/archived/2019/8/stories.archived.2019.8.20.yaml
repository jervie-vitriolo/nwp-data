      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/08/23/business/china-tariffs-trade-war/index.html"
        target="_blank">China and the US ratchet up trade war in a day of retaliation</a></em>"</p>'
