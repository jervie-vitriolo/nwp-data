    'template': '1'
    'title': 'Don''t let restroom debate hinder SOGIE Equality Bill passage – LGBTQIA+
      group

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1172e-02d0-4d42-95fd-19845472d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.403+08:00
