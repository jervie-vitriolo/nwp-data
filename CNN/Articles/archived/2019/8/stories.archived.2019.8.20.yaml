      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — A commanding
        officer of the Philippine National Police-Special Action Force (PNP-SAF) was
        shot and killed by one of his men on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d70eb8-2896-480e-9265-daa15512661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:40:09.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said at around 4:40 p.m., Police Major Emerson Palomares
        had a "heated confrontation" with the suspect, Police Master Sergeant Sanwright
        Lobhoy, inside the commander''s office, which led to the suspect shooting
        the victim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85565a23-9a26-40aa-ac78-a2813855f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:40:09.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palomares was rushed to the Dr. Sabili General Hospital in Taguig
        before he was transfered to the Parañaque Doctor''s Hospital where was declared
        dead at 5:23 p.m. by Dr. Apolinario Esquivel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fb30c-7814-4b8e-a3f8-a1a85c5633b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:40:09.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobhoy was arrested by police officers and is under the custody
        of the SAF.</p>'
  'twitter-facebook-china-hongkong-protests':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-20T06:04:40.741+08:00
    'imagesource': 'jcr:c00a7e6c-547a-41f3-ab6e-657de5c2e75f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '035939ca-223c-4f3e-9ab2-d345523674f0'
    'lead': 'A covert state-backed social media campaign run from China seeks to undermine
      ongoing demonstrations in Hong Kong'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T06:09:12.804+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:54:40.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:15.849+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hongkong-protests', 'china', 'facebook', 'twitter']
    'template': '1'
    'title': 'Twitter and Facebook take down covert Chinese accounts that tried to
      undermine Hong Kong demonstrators'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35015c1-4b4d-4f0e-bdd6-8c024f53f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A covert state-backed social media
        campaign run from China has sought to undermine ongoing demonstrations in
        Hong Kong, according to information released by Twitter and Facebook on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da5a5e-4ddc-4038-aaa2-a6e12f989d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86276455-245c-4e8f-bfef-f5457bb6440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some accounts called protesters "cockroaches" or compared them to
        Islamic State terrorists. All the offending accounts have been taken down
        from Twitter and Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc440b-4fcc-41b9-8c84-a61c6814dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1f96f-66cf-443f-8f39-88dd0c9d8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://blog.twitter.com/en_us/topics/company/2019/information_operations_directed_at_Hong_Kong.html"
        target="_blank">Twitter said</a> it identified a network of more than 900
        accounts that "were deliberately and specifically attempting to sow political
        discord in Hong Kong, including undermining the legitimacy and political positions
        of the protest movement on the ground."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9abf2a-100e-48b9-93cf-d491bc6efba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed43a1-60e8-4ee8-ae17-4ac01951408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time tech companies have pointed the finger at
        Beijing for covert efforts to influence messaging around the Hong Kong protests.
        Democracy demonstrators have massed throughout Hong Kong for<a href="https://www.cnn.com/2019/08/18/asia/hong-kong-protests-weekend-intl-hnk/index.html"
        target="_blank"> 11 consecutive weekends.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d84d2a-3bb9-4c40-a12e-1c42b4ede2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aea16f-dc92-4fb8-bd0b-b4b96e3ae33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An account that was titled "Dream News" tweeted about the demonstrators,
        "We don''t want you radical people in Hong Kong. Just get out of here!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0a8ff-9146-4d26-92da-ca9eac3b6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14eebd-4364-488b-86fa-0dfa577fffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts posted in multiple languages and at least some of them
        appeared to target American audiences. One account, that was set up more than
        10 years ago, said in its Twitter bio, "Conservative News from the USA and
        Abroad. #Catholic Defender of the Constitution of the United States." The
        account claimed to support President Donald Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1d11e-c4ee-46fd-a742-fc93fcb1589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73792e56-91d9-45e5-9ee6-7d1c17598d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other accounts also purported to be operated by people in the United
        States, listing locations like Chicago and Long Beach, California.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd0c1f-a265-4648-90c9-06cfc54ac2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92099aba-cb0e-4066-ac0b-142b836f3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter initially identified the network and shared details about
        the accounts with Facebook. Then, Facebook identified about a dozen pages,
        accounts and groups that were tied to the operation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b08b8c-a44d-4fd6-960e-105754856565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c51af-9c95-4cd7-b20e-caaaf454f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the people behind this activity attempted to conceal their
        identities, our investigation found links to individuals associated with the
        Chinese government," <a href="https://newsroom.fb.com/news/2019/08/removing-cib-china/"
        target="_blank">Nathaniel Gleicher, Facebook''s head of cybersecurity policy</a>,
        wrote in a blog post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02edd5-745e-4308-887a-875df5ccc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecb1e2-0b7a-4a67-b76a-33570f57693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook pages were followed by about 15,000 accounts, the company
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5f340-c8ac-40e8-930b-557a3b78fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8688d-a8cd-4aa9-80bd-bc20ba3c1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said many of the accounts accessed its platform using virtual
        private networks because Twitter is blocked in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67eaedb-3556-43b4-b52f-5bd81f6621f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3750a5-fb4e-4c1e-bba8-27a70187f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, of course, is not alone in using social media to spread unrest.
        Covert campaigns have been tied to Russia and Iran, among other countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a53305-c2b0-4d2d-9f40-72fb21ca6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:09:12.806+08:00
      'mgnl:createdBy': 'catherine'
