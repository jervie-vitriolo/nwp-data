    'mgnl:tags': ['United-states', 'china', 'trade-war']
    'template': '1'
    'title': 'China and the US ratchet up trade war in a day of retaliation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1b9bb-5ef2-4121-b56d-ff025a7efc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The US-China trade war ratcheted up
        yet again on Friday, with Beijing unveiling a new round of retaliatory tariffs
        on about $75 billion worth of US goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a37c4-7d69-40b7-b3d6-5c46da536ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba5e26-6c22-42aa-97e9-9bb2694c47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will place additional tariffs of 5% or 10% on US imports starting
        on September 1st, according to a statement posted by China''s Finance Ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3c483-d17a-49f5-83da-99a5d4691d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd70ed-ed5a-46ee-a961-0c08d5e7a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry also announced plans to resume tariffs on US imports
        of automobiles and automobile parts. The tariffs would be 25% for vehicles
        or 5% on parts, and would take effect on December 15th. The new tariffs will
        target 5,078 products, including soybeans, coffee, whiskey, seafood and crude
        oil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f105419-d30d-47d9-bf52-a1d124974443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d8587-1a5f-4548-aefb-353094d34f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China said it would take countermeasures after the United
        States announced it would impose 10% tariffs on Chinese imports worth $300
        billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e40900-099b-4433-b2ee-ef8345179601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6372d52-8d41-4137-a44a-b61d51821940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States postponed the implementation of about half of
        those tariffs, which will cover several categories of Chinese-made consumer
        goods, until December. They had been due to take effect in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9df60-cdfa-43ad-b6e4-6c970e686b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7352d2e-eab9-41a4-9de0-ab46fac27ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump responded swiftly, saying Friday afternoon
        he was increasing rates on existing tariffs on Chinese goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198eccd-a9e9-4f67-8209-29283d5592aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c546d31-cc66-499c-9eac-c6d563cb74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $250 billion of goods and products from China currently being
        taxed at 25% will be taxed at 30%, Trump said on Twitter. The remaining $300
        billion of goods and products that was to be taxed at 10% will now be taxed
        at 15%, Trump wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e8479-0d04-4f34-9482-8a72709d1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817a5fc-b4c4-4034-846a-57a81891357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump earlier in day said US companies should move operations from
        China in response to their tit-for-tat tariffs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494b5fd-972e-4de2-983b-8930966b2c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cb9eb-12b1-4276-bee4-0304ed8d9296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need China and, frankly, would be far better off without
        them," Trump wrote on Twitter. He also "ordered" American companies "to immediately
        start looking for an alternative to China."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb8bb0-7c02-486c-a429-af5ffa8dfbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb5683-30c2-4ff0-90bb-f26d4a508c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Retail Federation issued a statement calling the demand
        "unrealistic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f68b47-1cd4-4f74-b797-34b3574b9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8c50e-25db-476f-940d-5f437d1ea248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, retailers have been diversifying their supply chains,
        but finding alternative sources is a costly and lengthy process that can take
        years. It is unrealistic for American retailers to move out of the world''s
        second largest economy," the group said. "Our presence in China allows us
        to reach Chinese customers and develop overseas markets. This, in turn, allows
        us to grow and expand opportunities for American workers, businesses and consumers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d24a6-327c-404f-afe0-f73960b90fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
