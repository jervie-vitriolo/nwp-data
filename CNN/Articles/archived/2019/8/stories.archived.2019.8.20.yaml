      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d658442-95e3-4edd-b96e-6568e8d8ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:35:12.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they agreed to the residents'' request to go to their
        hometowns to somehow help them cope with the stress that they are experiencing
        in evacuation centers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0336a-112c-4a0f-8450-30334069cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:35:12.417+08:00
