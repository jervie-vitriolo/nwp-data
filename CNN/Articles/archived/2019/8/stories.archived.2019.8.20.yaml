      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed act suggests a 22-percent excise tax on the net retail
        price of the alcoholic beverage and a specific tax of P35 per proof liter
        starting January 1, 2020, with an annual 7-percent increase in subsequent
        years starting 2023.</p>'
