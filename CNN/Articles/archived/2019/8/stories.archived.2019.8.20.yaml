    'mgnl:tags': ['Lito-Lapid', 'SOGIE', 'LGBT', 'LGBTQIA', 'Senate', 'SOGIE-bill',
      'transrights']
    'template': '1'
    'title': 'Sen. Lapid not likely to support SOGIE Equality Bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c0a082-1481-4284-88b8-43f9622b10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Senator
        Lito Lapid on Tuesday said he is not inclined to vote for the passage of the
        SOGIE (Sexual Orientation and Gender Identity and Expression) Equality Bill
        that protects Filipino members of the LGBTQIA+ community against against sex-
        and gender-based discrimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f1388-b408-4512-9eca-c84d48ef52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines has survived without a national law that
        protects the rights of the queer community, saying local government units
        can craft their own ordinances to address the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333671f-0f07-4e89-b15b-86ef97a95387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-aaralan pa namin kasi parang may masasagasaan ka diyan, kasi
        dati namang wala ''yan eh... Kaya naman solusyonan ng mga local ''yun," he
        said in a chance interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7300a-81f7-48ac-84c4-119a4abefae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still studying it because it will not be at
        the best interest of everyone. We have survived without it. The lack of a
        law can be solved through local ordinances.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16555371-def9-46d0-a2b2-f2e16d1eea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked point blank if he''s not likely to support the bill once
        it''s tackled in the Senate, he said, "Hindi na siguro." [Translation: Most
        likely not.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44de98a-1287-4b87-820c-0f7c4682491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former actor said the discussion about the rights of the queer
        community was magnified because of the arrest of transgender woman Gretchen
        Diez. She was barred by a cleaning staff from using the women''s restroom
        in a Cubao mall and arrested for videotaping the incident on August 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ceb4ad-0bbf-4bb5-8d21-b03d117eb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napalaki lang kasi may naagrabyado, hindi alam na may batas pala.
        Siguro kung alam nung janitress na may batas at security, irerespeto naman,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ad5a1-a25f-4862-903c-67c4ca22a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was magnified because someone was aggrieved. But
        the janitress and security personnel did not know there was an ordinance.
        If they were aware, they''d respect it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14809b-b66d-40f1-8b69-07c9dd4abada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his seeming aversion to SOGIE bill, he backed the creation
        of a third — even a fourth — restroom for the LGBTQIA+ community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3119d-dc27-4e6a-b662-394ea1268f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iba-iba, bale apat na ''yan. Babae, lalaki, bakla, tomboy," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1b4fe-7206-4403-ac55-55e8db866760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It could be different, there should be four. Women,
        Men, Gay and Lesbian.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9da0b-c8dd-4962-9a26-a95aeb4f5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added mall owners can afford building more restrooms to accommodate
        the queer community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5454e8-0d26-4bf7-a46c-bdf910142c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga bilyonaryo nga ''yan. Kaya nila magpatayo ng sariling kubeta,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e946f63-9e42-459e-affb-b8315c955694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are billionaires. They can afford to build their
        own toilets.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ba971-abb5-4f64-84cf-ba3582d40247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will push Congress to finally pass the
        SOGIE bill, Senator Bong Go said. The bill was approved by the House of Representatives
        in the previous Congress but was blocked in the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3e70f-f55f-4756-9810-d0d29f96b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:15:42.576+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'doj-cidg-kabataan-anakbayan':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T19:16:43.710+08:00
    'imagesource': 'jcr:6d7c9e3e-ce4a-4bd9-8d60-76966d62b30a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3536e0e-0c95-4a66-9561-6b34234eb19a'
    'lead': 'Among those named are Kabataan party-list representative Sarah Elago
      and Akbayan party-list representative Tom Villarin (mistakenly attributed as
      Anakbayan representative).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T19:20:10.758+08:00
