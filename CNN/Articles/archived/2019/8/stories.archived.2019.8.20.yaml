      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuel-efficient 1GD-FTV 2.8 Diesel A/T engine powers the All
        New Super Grandia, with 2,755cc displacement, 174 horsepower, intercooler
        system, and EGR (Exhaust Gas Recirculation). The McPherson Strut suspension
        provides excellent handling and stability and a 4-Link Coil Spring rear suspension
        reduces cabin noise, vibration, and harshness, ensuring a smooth and comfortable
        ride even on long drives.</p>'
