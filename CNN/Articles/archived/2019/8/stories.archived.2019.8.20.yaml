      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Asian markets were mixed Tuesday as
        China took the next, critical step in a long-awaited money management reform,
        and as the United States gave the Chinese tech company Huawei a slight reprieve
        in Washington''s ongoing trade war with Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e01e9-00f8-4ea5-b679-25a8b951a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09413341-6743-48c9-97d5-b23a95444676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index edged up 0.2%, following a 2.1%
        gain the day before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c6511-81ad-4529-80e8-254a6a6f1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba77f4-5d67-4ed2-b895-6cb4ca3c1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index slightly retreated in early trading,
        down 0.2%. The index rallied 2.2% on Monday, its biggest daily gain in two
        months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f34ec1-eb40-4851-87b3-7a542104e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458d691-0a64-40cd-aed5-94501b726746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning the People''s Bank of China set its new Loan
        Prime Rate at 4.25% — slightly lower than its existing benchmark one-year
        lending rate, which hasn''t changed in years. The LPR is a replacement that
        is meant to better reflect changes in market rates, and make it cheaper and
        easier for companies to borrow. Analysts have described the measure as effectively
        a rate cut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf49660-378c-40cf-9290-2a5a013f5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540ec0e8-29f4-4e1b-a4bb-6f8747f92bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPR will be set on the 20th of each month and serve as a new
        guidance rate for Chinese banks to price their loans to clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a01f7-6bb2-41d3-8379-7fee624e0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be816cc2-464c-48d7-b981-bde71f589d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this should nudge banks to reduce lending rates slightly,
        the impact on economic activity will be marginal," wrote analysts from Capital
        Economics in a research note Tuesday, adding that unlike a benchmark cut,
        "it will only feed through to borrowing costs on new loans, not outstanding
        ones."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1dc05-dbc6-4ffa-82fb-4e90b0d8b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde75a36-a1b5-4d07-8610-19c8ce98e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upshot, they added, is that China''s central bank "still has
        work to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802a8d4-9c2c-4292-8fb9-1d95a5ec7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80f2f8-3af8-4ed2-92cd-bf48c55a4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian markets also had a chance to consider news from Washington
        on Monday that the US government would add more than 45 new businesses associated
        with Huawei to an export blacklist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b2ad1-9b89-4513-9e28-25e888a44b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156354b-4c16-424d-8933-a474a4225edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the government said it was renewing a temporary
        license that allows companies in the United States to sell products to Huawei
        in some cases. The renewal lasts for 90 days and went into effect on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761be97-0dad-424b-801b-f95388829254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffe09e-ea71-4b54-a863-ca4ba8625b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is not unexpected, the extension for the easing of Huawei
        sanctions had added to the relief for markets at the start of the week," wrote
        Jingyi Pan, a market strategist for IG Group, in a research note. She pointed
        out that US stocks in particular edged higher.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14e625-9dae-41cb-8dc0-75a42e59e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67fe24d-6142-4a80-aaf9-49f3d35fc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ken Cheung Kin Tai, chief foreign exchange strategist for Asia
        at Mizuho Bank in Hong Kong, said the extension on the reprieve signaled a
        "procrastination" of the US-China trade talks, rather than offering a resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7651ad-27f5-4878-9e1c-fd65388972b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2640b9-671e-4032-b62c-f5e95acbf410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 rose 0.4%. South Korea''s Kospi was up about
        0.5%. Japan has approved shipments of a high-tech material to South Korea
        for the second time since imposing export restrictions last month, Reuters
        reported Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8ace2-5fe1-48bd-91cd-8b993aab6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.329+08:00
      'mgnl:createdBy': 'alyssa'
