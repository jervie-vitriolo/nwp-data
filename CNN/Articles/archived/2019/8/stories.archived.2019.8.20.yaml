    'mgnl:tags': ['Rodrigo-Duterte', 'Nur-Misuari', 'Moro-National-Liberation-Front',
      'Moro-Islamic-Liberation-Front', 'Carlito-Galvez', 'Office-of-the-Presidential-Adviser-on-the-Peace-Process']
    'stories': ['7a714526-53af-471c-8522-a5dbb6aff4ec']
    'template': '1'
    'title': 'Peace chief: Duterte considering new regional gov’t for MNLF'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257e1df-5389-462c-9481-a6d3d72c5349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> President
        Rodrigo Duterte is considering the formation of a new regional government
        for the Moro National Liberation Front separate from the new Bangsamoro Autonomous
        Region in Muslim Mindanao, presidential peace adviser Carlito Galvez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc0fe70-32c7-490d-828d-986535778dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the presidential guidance and we will look into it if pwedeng
        applicable siya [this is applicable,]” Galvez said Tuesday in a media briefing
        in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577975d4-e90a-4aad-b825-edb74f163bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25a436-9d5e-4630-aea3-1cba7aa6d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked for further clarification, Galvez told reporters
        that he will consult with the President on what he meant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3063349-4547-4079-8746-0af26421d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea238e-4a36-4e51-8341-567be678becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said that they will also look into the possibility of
        appointing an MNLF member as a Bangsamoro deputy chief minister of their strongholds
        of Basilan, Sulu and Tawi-Tawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb97189-a51c-46ad-bf07-e1dea5e2dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0efdba5-16a7-41e4-a863-2ffaf47061a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace chief added that he will meet with Misuari tomorrow, but
        refused to give further details on what they would talk about.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746c588-9071-49f6-a7be-881b3b9fea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5323e67-578a-4060-9896-c3c252b916a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said early this month that he is hoping that Misuari would
        be able to accept “the same terms” given to Murad Ebrahim, Moro Islamic Liberation
        Front (MILF) chair and Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        interim chief minister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614097d6-7d6a-4125-8ede-081396f6f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676f2b1-4b2a-4f80-be25-4d26664ade3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARMM was created through the ratification of the Bangsamoro Organic
        Law (BOL), which is a product of peace negotiations between the government
        and MILF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f39c2c-41ba-4f4b-b255-87ad3ca43806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bc2eb-9c0d-44de-86f6-c6a4adab4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF split from the MNLF in the 1980s over leadership disagreements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a7779-6318-42aa-8a48-5b5f235f7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99172502-d698-49c8-b7e1-bf3d8e13baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MNLF founder Nur Misuari previously met with Duterte in Malacañang
        where he supposedly threatened war if federalism would not push through.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b6899-c5d0-490a-acef-508b94b21367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16041128-773a-4bd1-8bd6-c51063021bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari has opted for a federal form of government over the BOL,
        and refused to recognize the Bangsamoro Transition Authority (BTA), amid rumours
        of dissatisfaction of their MNLF faction''s representation in the government
        body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a07aab-9c1d-4b37-99fd-3f10f3daa637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945fd3a-27ec-493e-b038-c48aa81d1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:46:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF has several factions, including Misuari''s. Other factions
        include that of incumbent chair Yusuf Jikiri and former Cotabato City Mayor
        Muslimin Sema, which have expressed support for the BOL and have representatives
        in the BTA.</p>'
  'mwss-coa-kaliwa-dam':
