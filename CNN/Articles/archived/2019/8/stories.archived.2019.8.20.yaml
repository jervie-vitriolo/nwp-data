    'jcr:uuid': '6da9c480-db59-4a3c-bea5-ed205f4826b1'
    'lead': 'Among 11 nominees from the Asia-Pacific, presidential spokesperson Harry
      Roque got the least number of votes. Only 8 representatives from the region
      were chosen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T09:15:46.851+08:00
