      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/19/us/barack-obama-jersey-auction-trnd/index.html?utm_source=twCNN&amp;utm_term=video&amp;utm_medium=social&amp;utm_content=2019-08-20T11%3A05%3A06">President
        Obama''s high school basketball jersey nets $120,000 at auction</a>"</em></p>'
  'carlito-galves-on-increased-police-visibility-ph-schools-revival-of-anti-subversion-law':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. Presidential Peace Adviser Carlito Galvez Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T19:55:13.579+08:00
    'imagesource': 'jcr:056bbd0c-d005-4e70-a949-59c817f5b792'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ee4b99-35d8-49c7-b1fa-304ccbcb3abe'
    'lead': 'President Rodrigo Duterte''s peace adviser expresses support for a plan
      to increase police visibility on campuses and the revival of a law that criminalizes
      membership in communist groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T20:01:51.675+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:53:57.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:29.854+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'PNP', 'Carlito-Galvez', 'anti-subversion-law',
      'Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'CPP-NPA', 'Communits-Party-of-the-Philippines',
      'New-People-s-Army']
    'template': '1'
    'title': 'Galvez backs increased police visibility on campuses, revival of anti-subversion
      law'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdf8a9-95b5-4202-a8db-dd9cb2d5f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — Police
        forces should be allowed to increase their presence on campuses&nbsp;to ensure
        the safety of students and prevent the alleged recruitment of students by
        rebel groups, President Rodrigo Duterte''s peace adviser said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d919df-0289-49dc-a446-06b99396b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the state police should not be restricted to enforce
        the law, <em>kasi kung magkakaroon po ng</em> restrictions, there is a possibility
        <em>po na magkakaroon po ng</em> security gap," Presidential Peace Adviser
        Carlito Galvez Jr., a former military chief, said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a695889-6778-4ce0-8e4e-8392537cbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe the state police should not be restricted
        to enforce the law. Because if there are restrictions, there is a possibility
        that we will have a security gap.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741b3be-3632-4022-b62a-3a910de3683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any campaign [with] so much restrictions, it will be disadvantageous
        to security forces," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567461f5-7cc6-4007-8195-f9b291445b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said more policemen in schools will deter leftist groups,
        such as the Communist Party of the Philippines-New People''s Army (CPP-NPA),
        from recruiting students.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b3966-e5e1-4810-bf87-50ad4a589213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ine</em>-exploit <em>ng</em> CPP-NPA is <em>walang</em>
        counter presence [ng&nbsp;security forces], so they can manipulate that disadvantage,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4a221-aa97-4060-b233-6e61cc36aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The CPP-NPA exploits the lack of counter presence
        of security foces, so they can manipulate that disadvantage.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba44e57-6a61-4b05-b27e-5cc575ce002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, in countering terrorism and countering ''<em>yung tinatawag
        nating</em> violent extremism, and also <em>''yung</em> recruitment, ''<em>yung</em>
        deterrence <em>eh, importante ''yung tinatawag na</em> visibility," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89531d-77df-4d71-8baf-17b2bd38a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Normally, in countering terrorism and countering what
        we call violent extremism, and also the recruitment, deterence, visibility
        is important.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0e595-6243-421c-9925-153631d48a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the recent shootings in the United States and the "vicious
        cycle of violence" in other countries, Galvez said an intensified police presence
        is needed to prevent such occurrence in schools.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae65a7-0aee-45de-8bc4-9c48013df5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag may mangyari ngayon sa</em> schools, <em>may mangyari
        ngayon na</em> shootings, <em>sabihin natin</em> military failure, security
        failure. In the first place, you don''t allow us to be there. <em>Ngayon,
        ang masisira ang</em> security forces," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a2193-75d3-4668-a2a0-17a2e4516876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a shooting happens in schools, they will say it
        was because of military failure or security failure. In the first place, you
        don''t allow us to be there. The security forces get a bad name.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cec51-fc25-458c-8dd1-671f7d99956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also noted that forms of violence are changing and becoming
        "hybrid."&nbsp;"The terrorism can be made by only lone wolf," he said. "Sometimes,
        violence is being instigated by the frustration by a mere individual."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30714765-d82e-47f7-9c92-16dfff62a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) earlier proposed to increase
        police presence in universities and colleges around the country because of
        the alleged recruitment of students by leftist groups on campuses. Neophyte
        Senator Bato dela Rosa, a former PNP chief and Bureau of Corrections director,
        said he will push for the enactment of a law that will make this possible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29ed4f-6b99-4545-b9df-9fbdc15c1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has drawn opposition from different sectors, including
        students.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75102dc9-789d-4024-90e6-14ab5bf85b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, University of the Philippines (UP) students staged the
        "UP Day of Walkout and Action" to protest the alleged militarization of its
        campuses. UP Diliman is among 18 universities tagged by the Armed Forces of
        the Philippines last year as recruitment grounds for communist rebels.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca4770-da64-4e23-b61b-1e664d6b580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PNP chief Oscar Albayalde, on Monday, maintained that there
        is no militarization in the university.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33233eb4-e1c4-433f-9373-63d57027b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said militant groups are abusing the 1989 agreement between
        the university and the defense department, known as the Sotto-Enrile Accord,
        which prohibits police and the military from entering UP campuses without
        prior coordination with university officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62216ee6-6c8f-4058-bdb8-f6a926e74a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May medyo</em> overreaction <em>ang mga militanteng group dito</em>.
        There’s no such thing as militarization... Until now <em>hindi naman po kami
        pumapasok basta-basta sa</em> campus <em>ng may</em> campus, <em>sa</em> university
        <em>ng may</em> university, <em>kung wala kaming</em> coordination <em>at
        kung wala kaming</em> business <em>doon sa loob na ''yan</em>," Albayalde
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b44d23-9aa9-498e-b66b-5c71da768cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The militant groups are overreacting. There''s no
        such thing as militarization. Until now, we have not entered any campus or
        university on a whim, if we do not have coordination and if we do not have
        any business there.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816fde2-1882-440b-9751-f7df923797b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On anti-subversion law</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5699caf-859f-48e5-b119-89af861a1bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also expressed his support for Interior Secretary Eduardo
        Año''s proposal to revive the Anti-Subversion Law, or Republic Act 1700, which
        criminalizes membership in communist groups.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b0ef2-94f8-44e8-b6f3-78704884ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will boost government''s efforts to conduct localized
        peace talks with rebel groups in the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81642d8e-b166-4953-a117-1e0072518f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga</em> organizations <em>na</em> affiliated <em>sa</em>
        CPP-NPA, we can curb them and we can ''<em>yung tinatawag nating</em> issue
        warrant," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb6c12-0817-4044-a579-e202faaefecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those organizations affiliated with the CPP-NPA, we
        can curb them and we can issue what we call a warrant.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945795d-170d-4587-9596-d34d04fcf118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/14/a%C3%B1o-anti-subversion-law-cpp-npa.html">Despite
        criticisms, DILG chief stands by call to criminalize subversion</a></strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ddd2cc-b26e-46d3-aa93-7a74b769a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:01:51.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was repealed in 1992 as then President Fidel Ramos initiate
        peace talks with the communist rebels. The previous law declared the CPP illegal,
        along with any other organization that seek to overthrow the government. It
        states that anyone who "knowingly, willfully and by overt acts affiliates
        himself with, becomes or remains a member of the Communist Party of the Philippines
        and/or its successor or of any subversive association shall be punished" by
        up to six months in jail. Those found guilty will also be permanently barred
        from public office and stripped of their right to vote.</p>'
