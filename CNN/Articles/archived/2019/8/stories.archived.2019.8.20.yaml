  'Archbishop-Socrates-Villegas-Noynoy-Aquino-death':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-26T15:55:48.891+08:00
    'imagesource': 'jcr:d60f9c33-7efd-482a-9602-8ba7e137d13d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baee4feb-aa9e-4543-a296-e011b74fb4c9'
    'lead': 'The death of former President Noynoy Aquino should serve as a reminder
      to Filipinos to elect servant leaders, an archbishop critical of the incumbent
      administration''s style of governance said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T16:00:59.189+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:14.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:43.051+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archbishop: Best eulogy for PNoy is to bring back decency in gov''t'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7dedb-4d28-4d58-9525-0528c485fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — The death
        of former President Noynoy Aquino should serve as a reminder to Filipinos
        to elect servant leaders, an archbishop critical of the incumbent administration''s
        style of governance said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ce5ba-fc1c-427b-a8d8-30999fb648d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingayen-Dagupan Archbishop Socrates Villegas made the remark during
        his homily at the funeral mass for Aquino, the son of pro-democracy icons
        Cory and Ninoy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66b10d-4c14-43bf-94d1-130ad9b268b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eulogies have been written and spoken and shared, but the best
        eulogy tribute we can pay to our dear President Noy is to bring back, recover,
        preserve, safeguard, and never again to compromise our dignity as a people
        and decency of our leaders as servants, not bosses," the outspoken prelate
        said, referencing the 15th president''s famous tagline "Kayo <em>ang</em>
        boss ko (You are my boss)" during his inauguration speech in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e008c-1aed-4908-a5aa-b028e449a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas went on to say that "the flags at half-[staff] are not
        only for the dead president but for the dying, decent governance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efd4db-9edb-45d3-9ee8-86c9f85c17c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''New great Filipino in heaven''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd9f39-267e-446a-9abd-114abb6828e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino died due to renal disease, secondary to diabetes on Thursday.
        He was 61 years old. On Saturday, the late president was laid to rest at the
        Manila Memorial Park, beside his parents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf752feb-fb70-4985-bf96-921778bca101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:16:02.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html?_=1624698928363"
        target="_blank">Former President Aquino dies at 61&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdbf05-bf94-43d5-9c35-019ddd7aa287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a new great Filipino in heaven joining his great Filipino
        parents," the archbishop said. "Nakakagulat. Nakakahinayang. Nakakalungkot.
        Nakakainggit. Sa kabila ng lahat, salamat pa rin sa Diyos," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac8756-c99e-49e8-b223-27faaeb7322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is shocking, disappointing, sad, something to be
        jealous of. Despite everything, thank you, God.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e544f6-9aed-4565-96b6-1822047822f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:59.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those he left behind "still must endure mediocrity and
        violence, and vulgarity and treachery."</p>'
  'creativity-test':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-15T06:24:28.618+08:00
    'imagesource': 'jcr:573b710b-fb96-46a1-89ac-a4c0c4fc5d95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a4d1f0-91d0-4f9a-ace9-b62fa1202afb'
    'lead': 'A study published in June proposes a new and surprisingly simple test
      to gauge creativity '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T06:43:38.927+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:14.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:43.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This simple word test reveals how creative you are, scientists say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc86775-a3f1-428f-8e26-9d7231a33628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Creativity is a uniquely human quality
        that''s difficult to define and, perhaps, even harder to objectively measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e283696-d796-467f-8822-9fe69a28963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, that doesn''t mean that scientists haven''t tried, and
        a study published in June in the journal PNAS proposes a new and surprisingly
        simple test to gauge this ability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc51c9-e8ca-46d3-81e8-94741c908979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only takes a few minutes and involves thinking of 10 nouns that
        are unrelated to one another and as far apart in meaning as possible. Your
        score reveals how creative you are, said Jay Olson, a postdoctoral fellow
        at Harvard University, who came up with the concept and is one of the study
        authors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f474df9-ca44-48ee-998d-0b15ae28de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The task can be objectively and automatically scored, meaning that
        it does not need people to subjectively score the responses," he said. "It
        is also faster to complete than most other creativity measures; many people
        complete it in under two minutes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69249a0-91fc-4383-ba64-168187a88b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curious? You can take the test <a href="https://www.datcreativity.com/"
        target="_blank">here</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b3698-b525-4a79-8e04-e2705bf7a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test specifically measures one component of creativity called
        divergent thinking, which is the ability to generate diverse solutions to
        open-ended problems. It doesn''t measure another component -- what psychologists
        call convergent thinking, or solving problems considering various constraints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b37bc-d907-4a45-916f-87e402381df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The test measures divergent thinking and verbal creativity, which
        are important but limited aspects of overall creativity. Our task won''t predict
        your creative culinary skills, but it will predict performance on various
        types of problem-solving, which suggests it is doing more than simply measuring
        vocabulary," Olson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448c627-fbc0-4a72-bf1a-877ab0d10700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, we''ll need future research to assess how our task relates
        to other verbal abilities or intelligence more broadly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d226e3-b3d1-4dfe-8ed6-0fbc82504c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the test is simple, the scoring is more complex and involves
        computing the average "semantic distance" (or relatedness) of the listed words,
        Olson said. To calculate this, the researchers used a database that infers
        the semantic distances of thousands of words based on their usage across billions
        of webpages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263e3ee-e5d4-4c8e-a652-611a43c397f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>True measure of creativity?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11223f13-2a2f-4a98-b8e5-9d2c41f86bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performance on the Divergent Association Task (DAT), as the new
        test is called, correlated with two existing measures of creativity the study,
        which also included researchers from McGill University in Canada and the University
        of Melbourne in Australia, found:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a3087-b714-4ad8-9add-f9015898ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) The Alternative Uses Task, which asks you to list novel uses
        of a common object -- such as a paper clip. Raters then judge the proposed
        uses based on their originality (how rare they are relative to other people''s
        responses) or flexibility (how many different categories of uses are listed).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9f42d-dcb4-4a43-a7ad-c8ca315c0a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) The Bridge-the-Associative-Gap Task, a test of convergent thinking
        in which participants see two words (e.g., giraffe and scarf) and need to
        find a third one that relates to both (e.g., neck). Raters then judged the
        appropriateness of the provided words.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fb84c-ec29-46d6-b0e4-f36130463f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another benefit of DAT, Olson said, is the automatic nature of the
        test, which doesn''t involve any other people giving a subjective score, which
        can introduce bias.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277e94a-8c21-4e18-a6ec-d2d90db17830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A true measure of creativity would also include real-world achievements
        in creative fields like music, compositions, inventions or scientific patents,
        as well as task-based measures, such as the tests mentioned above.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b9d00-012b-4652-b0a2-7a1a1189dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, which included nearly 9,000 participants ages 7 to
        70, the researchers found that scores were higher for participants in their
        20s than those in other age groups and slightly higher for women, but overall
        demographic differences in performance were very small.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cef517-bbd6-4638-bee4-0d943c6aae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results suggest that age, gender and location are not limiting
        factors: Almost anyone can be creative," Olson said. "Having more methods
        to measure creativity means that we can better assess the success of various
        different methods to promote and nurture creativity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8c21d-4e87-4c93-9e84-83e2578abad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is creativity innate or can you work on it?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4c712-1315-41fc-8c3c-03f8c46f350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disappointed with a low score? Want to be more creative?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126575e-a677-46d0-8f75-8f9ad70b21d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Langer, a professor in the Department of Psychology at Harvard
        University and author of "On Becoming an Artist: Reinventing Yourself Through
        Mindful Creativity," said that creativity isn''t the realm of a few special,
        talented people. It''s something everyone is capable of, no matter what they
        do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787f0d0-0e3e-450d-90eb-3e9a2b779b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She links creativity with mindfulness -- firing up our neurons by
        actively noticing new things as we go about our daily routines. Plus, it''s
        necessary to embrace uncertainty and the idea that there is not always a correct
        answer, said Langer, who wasn''t involved in the research on measuring creativity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dda708-f735-478a-bfd0-6e6739a0eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she said, we''re taught in school that 1+1=2, but that
        answer doesn''t apply to a pile of laundry or two pieces of chewing gum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4e7bd-9725-4a5b-9a53-007b15b2a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are very afraid of doing the wrong thing or of not knowing
        something but facts aren''t context free," Langer said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030706db-0f96-4da9-af09-7b0be0bd3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to recognize that everything is always changing,"
        she added. "We get trapped in prior understandings, and this cuts off the
        ability to be creative. You need to exploit the power of uncertainty."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579ff1b-807f-42a2-b25d-2d9c90755f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often, Langer said, creativity is viewed as an end product --
        a book, a piece of music or a work of art -- that is critically evaluated
        and judged. But the best way to foster creativity is to pay attention to the
        process and not be afraid of not knowing the answer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d2d00-1fec-4d9b-b965-261226c5c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:43:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creativity is the production of something novel. When you''re being
        mindful, you produce something that is novel for you."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34f4c1-f06a-4edd-936d-6921fb6e657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:46:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/14/health/words-creativity-test-scn-wellness/index.html"
        target="_blank">This simple word test reveals how creative you are, scientists
        say</a></em></p>'
  'DOH-DBM-overpricing-allegation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-21T18:15:49.841+08:00
    'imagesource': 'jcr:3fed95ee-0e1c-4577-9ca3-44fac203ec5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0576b0ca-c085-460b-b329-3ca0e6be895c'
    'lead': 'President Rodrigo Duterte defended the Department of Health and the Procurement
      Service of the Department of Budget and Management (PS-DBM) from allegations
      they purchased overpriced COVID-19 supplies last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T18:18:34.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:13.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:43.455+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends DOH, DBM vs overpricing allegations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2b7a1-49a8-4bab-be95-42daedb7c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> President
        Rodrigo Duterte defended the Department of Health and the Procurement Service
        of the Department of Budget and Management (PS-DBM) from allegations they
        purchased overpriced COVID-19 supplies last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c10183-c004-4a6f-abf4-d3495ff76b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cited the law of supply and demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaae3e-9e71-43c8-a44f-ffba13ce56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to PS-DBM, they were procured last March to April 2020
        at the height of the COVID-19 outbreak, when the prices of medical supplies,
        including face masks and face shields, skyrocketed due to the scarcity of
        supply and the abrupt increase in demand," Duterte said in a taped address
        that aired on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93960fd2-1c6c-412f-bf07-88846b1f805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Senator Franklin Drilon suspected an overpricing
        of ₱1.1 billion after the DOH''s procuring partner agency PS-DBM bought face
        masks at around ₱27 each and face shields at ₱120 per piece.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94a3bb-e361-4f18-8bee-ff90818115b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/8/19/Overpriced-face-shield-face-mask-.html?_=1629541667834"
        target="_blank">Senators question DOH, DBM’s purchase of ‘overpriced’ face
        masks, shields</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2a9da-b5d5-4a0f-befd-b97574ca1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Skip bidding''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb808af0-4893-458d-8aab-b53bf94e3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon questioned the procurement during the Senate hearing on the
        audit report that flagged "deficiencies" in the DOH''s handling of over ₱67
        billion in pandemic response funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e865f-603a-4273-9137-a474f04a4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the "deficiencies" is the ₱42.4 billion the DOH transferred
        to procuring agencies due to the lack of "required memorandum of agreement
        and other supporting documents," according to the Commission on Audit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf9e15-44eb-4705-a662-9dea705aed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the ₱42.4 billion was used to buy the face masks and
        face shields, which Drilon questioned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340e411-3088-4a66-8dc2-a78c10d53e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President echoed the DOH in saying there is no need for
        a MOA for the transactions since the items procured have been classified as
        "common-use supplies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f779b0-2803-46e8-9280-fe4175b8bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entities that will buy common-use supplies can directly negotiate
        a contract with a "capable contractor," based on relaxed procurement rules
        issued in March 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0e551-1ba2-4c02-af5c-1d80d457f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also revealed that at the start of the pandemic, he
        told Duque to skip the bidding process for the purchase of COVID-19 items,
        but the secretary declined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105e672-d925-40c2-a2d7-753e567b40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember nag-Cabinet meeting tayo right after I constituted the
        task force. I remember distinctly, sinabi ko kay Secretary Duque, bumili ka
        ng kailangan, ng face mask or whatever is needed. Sabi ko huwag ka na magbidding,
        matagal iyan...Nevertheless, dumaan parin sa bidding si Secretary Duque,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44dfbe-27f1-4223-b85d-6584309fd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:34:22.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I remember we had a Cabinet meeting right after I
        constituted the task force. I remember distinctly, I told Secretary Duque
        to buy face masks or whatever is needed. I told him, don''t go through bidding.
        Nevertheless, he still went through the bidding process.]</p>'
  'PhilHealth-2022-budget-request-slashed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-24T16:00:39.791+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6585ea08-5b15-40b2-b72e-698f37eec804'
    'lead': 'Philippine Health Insurance Corporation''s budget request for next year
      was cut by ₱30 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T16:05:14.562+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:12.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:43.572+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth''s 2022 budget request slashed by ₱30B'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9ad33-d63e-4d77-87d7-66af307cb2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:05:14.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Philippine
        Health Insurance Corporation''s budget request for next year was cut by ₱30
        billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06a69e-7fa6-47df-98ba-8bf270e3116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:05:14.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Health Secretary Francisco Duque III during
        the House Committee on Health''s hearing on the implementation of the Universal
        Health Care Law and PhilHealth Circular 2021-0013, which suspends the payment
        of claims to healthcare providers under probe for fraudulent, unethical acts,
        and/or abuse of authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b92c7-8676-4d66-86b0-f2d832b4cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:05:14.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked for ₱110.13 billion. But the NEP (National Expenditure
        Program) reflects ₱80 billion," Duque told lawmakers on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02df2cb-dcd6-423a-a104-52db75d60eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:05:14.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say why the proposed budget of the state health insurer
        was slashed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51736454-c21f-4237-90d0-b55a98575076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:05:14.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Budget and Management show that PhilHealth''s
        proposed budget will be used to subsidize the health insurance premiums of
        indirect contributors, including indigents, senior citizens, and unemployed
        persons with disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324273b-b1a3-447c-8d10-df64703bd665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:05:14.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemuel Untalan, acting vice president of PhilHealth''s Member Management
        Group, told Congress that more than 50 million Filipinos, including dependents,
        are being subsidized by the state health insurer. The number of Filipinos
        in PhilHealth''s database is around 95 million.</p>'
  'Belarus-opposition-figure-':
    'author': 'Eliza Mackintosh and Katharina Krebs, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-07T07:46:06.455+08:00
    'imagesource': 'jcr:cfee2904-bced-45d6-b509-8492161074ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f900b7-6ee9-4952-9c6d-02fa0503be08'
    'lead': 'A Belarusian court sentenced Maria Kolesnikova, a prominent opposition
      figure who led mass street protests against President Alexander Lukashenko,
      to 11 years in prison'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T07:48:36.774+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:12.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:43.711+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Belarus opposition figure and protest leader sentenced to 11 years in
      jail'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae028c58-6bbe-463b-b7e5-80631918ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Belarusian court on Monday sentenced
        Maria Kolesnikova, a prominent opposition figure who led mass street protests
        against President Alexander Lukashenko, to 11 years in prison, the latest
        move in a widespread crackdown on government critics following a contested
        election last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc2aa9-44c4-4645-85ba-eec7efad81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolesnikova and another opposition activist, Maxim Znak, were charged
        with extremism and conspiring to "seize state power in an unconstitutional
        way" in a trial held in the capital Minsk behind closed doors, Belarusian
        state media Belta reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b4e0f-2363-4ac9-9b92-818a917044ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Znak, who is also a key member of the coordination council formed
        by opponents of Lukashenko''s authoritarian government, was sentenced to 10
        years in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3788b-a6ed-493e-b715-26935dcc32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolesnikova, a musician-turned-activist, was one of three women
        who joined forces last year to front the opposition''s campaign against Lukashenko
        after prominent male opposition candidates were barred from the presidential
        race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7528a5b-ee49-437f-bfba-ffe26ddf60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio were the face of a protest movement that sent tens of thousands
        of Belarusians onto the streets to demand political change during the country''s
        election. The demonstrators, as well as independent observers, alleged that
        the vote was rigged to extend Lukashenko''s 27-year rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518a6c1-4129-4b0d-ac47-c77dad3e53c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Lukashenko, who denied electoral fraud, has faced sanctions
        from the US and other Western governments since claiming victory and launching
        a crackdown against opponents last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08b63c-c0b2-485d-bcf7-2312569de106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolesnikova was arrested last September and taken to the border,
        where she was ordered to leave the country. Instead, she reportedly ripped
        up her passport, refusing to be forced into exile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72e927-24bf-4e74-ba1a-e8d515786d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand the immediate release of Maria &amp; Maksim, who aren''t
        guilty of anything. It''s terror against Belarusians who dare to stand up
        to the regime. We won''t stop until everybody is free in Belarus," Svetlana
        Tikhanovskaya, a Belarusian opposition leader who ran for president and led
        protests with Kolesnikova, said on Twitter Monday, after the verdict was announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d844b2e-9d12-4c2a-88d8-5d6645b3eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya, who stood in for her husband as an opposition candidate
        after he was imprisoned in the run-up to the vote, fled to neighboring Lithuania
        with her children last August after contesting preliminary election results
        that handed Lukashenko a landslide win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dff258-fa4f-4852-962a-a0a714fa56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya called Kolesnikova and Znak "heroes for Belarusians."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aae70e-38a2-4a7c-80ec-4224b4ec7195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime wants us to see them crushed &amp; exhausted. But look
        - they are smiling &amp; dancing. They know - we will release them much earlier
        than these 11 years. Their terms shouldn''t frighten us -- Maksim and Maria
        wouldn''t want this," she added, sharing a video of the two opposition leaders
        standing in a glass cage for defendants in court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2220a-c95d-4e17-bcd3-9ec5a916e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viktor Babaryka, an ex-banker who had attempted to run against Lukashenko
        before he was arrested and imprisoned, said in a post on his Telegram channel
        Monday that Kolesnikova and Znak''s sentences would be appealed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74c804-8f66-4f51-9f0e-91dfd5a7f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and several European countries have issued statements condemning
        the court ruling and continued efforts to silence government opponents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e93bd6-c65f-413f-a5a4-f229d7bc8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regrettably, these sentencings are further evidence of the regime''s
        total disregard for the human rights and fundamental freedoms of the people
        of Belarus. Ms. Kalesnikava and Mr. Znak deserved a transparent judicial determination
        of the bogus charges levied against them, which they did not receive," US
        Secretary of State Antony Blinken said in a statement Monday, calling the
        conviction "politically motivated" and "shameful."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abec76-c1cb-489a-b1d5-e42ba0ee124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, on the one-year anniversary of Belarus'' election, President
        Joe Biden issued a sweeping executive order targeting members of the Belarusian
        regime involved in the repression of human rights and democracy. On Monday,
        Blinken cited the order, reiterating the Biden administration''s calls for
        "Belarusian authorities to begin a genuine dialogue with the democratic opposition
        and members of civil society leading to free and fair elections under international
        observation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c2893-a49a-465e-8055-7fdf5cc5e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:48:36.776+08:00
