      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hiace Super Grandia promises a stress-free drive and provides
        a ride experience and atmosphere that resembles first-class travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec0c8d-2c9d-4c13-9d6a-0afddced2afb'
      'mgnl:activationStatus': true
