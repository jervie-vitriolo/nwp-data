    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a83bd-eea8-49cf-87c4-ea6d13f2c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Advisers to the US CDC say a lack
        of data from China about the Wuhan coronavirus is curtailing international
        efforts to quell the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd979ec6-ea88-4c1f-a8bb-1db2ab4c9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c122a-fd04-4fdd-9857-f836fe3adfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the advisers commended the Chinese researchers for mapping
        the virus''s genome in just a few weeks, they said there''s a glaring lack
        of basic epidemiological evidence about who''s getting infected with the virus
        and how it''s spreading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad2538-6639-44c8-8e15-77710c6383b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabea2f8-a7ee-4e59-b892-4e0d911fc024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Epi 101," said Dr. William Schaffner, medical director
        of the National Foundation for Infectious Diseases and a longtime CDC adviser.
        "I don''t want to denigrate our Chinese colleagues, but when information is
        not presented clearly, you have to wonder."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9bba5-abc0-43e3-8512-022d06d94455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b576b-470a-487b-9ccb-6bfe426a684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has grown quickly. The first cases were reported to
        the World Health Organization on December 31, and by January 3, there were
        44 cases in China. Now, not even three weeks later, there are more then 600
        cases, and the outbreak has spread to Thailand, South Korea, Japan, Singapore,
        Saudi Arabia and the United States, where there is one case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d14149-9408-4000-b3d7-2a2339917187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da110723-e6b7-473e-914b-2309d6edbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advisers said since there''s no vaccine against this new
        virus, public health efforts, such as catching cases early and instituting
        quarantine rules, are crucial. But they say it''s hard to know whom to quarantine
        and for how long without knowing how people are getting infected, at what
        point and for how long they''re capable of spreading the virus to others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cad19a-2e14-4240-9fba-099eca8e854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62120b29-2c83-46fa-8f5e-43185cd1c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This information is critically important. It tells you how to control
        the outbreak and what to worry about and whom to worry about," said Dr. Paul
        Offit, a specialist in pediatric infectious diseases at the Perelman School
        of Medicine at the University of Pennsylvania, and a longtime CDC adviser.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3699a-87f4-4c3a-b5d3-cec0c00dba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098d2dc-3362-44f0-b68b-23ed8dc05346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Beijing on Wednesday, Li Bin, the vice
        minister of China''s National Health Commission said his country is "committed
        to public disclosure of information as well as international exchanges and
        cooperation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5a8bf-0060-4e9f-8966-5a8f567f2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f5e43-7b43-4931-9d8f-7806a1876c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will disclose information on the outbreak in a timely, open
        and transparent manner, objectively reporting outbreak developments," Li said,
        adding that China will share information with the WHO and other countries
        "on outbreak monitoring, investigation and treatment as well as risk assessment
        opinions in a timely manner so that we can discuss and improve measures together."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708531bf-f930-42f4-885d-c436302f2ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec6800-1cfa-4afa-818f-c3539d98b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crucial questions left unanswered</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca79917-a99e-4801-96d0-3635808b058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Chinese authorities presented top officials from the
        World Health Organization with new epidemiological information that revealed
        an increase in the number of cases, suspected cases, affected provinces and
        the proportion of deaths that are occurring. They reported fourth-generation
        cases in Wuhan -- meaning one infected person can give the virus to a second
        person, who can give it to a third person, who can give it to a fourth person.
        They reported second-generation cases outside of Wuhan, as well as some clusters
        outside Hubei province, according to a WHO media release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e04682-4c4f-40b6-8944-6306a491a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1a853-ba0a-4eb2-8295-9e6b8505fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CDC advisers said that''s not nearly enough. They said there
        are very specific pieces of information about the spread of the Wuhan coronavirus
        that are still missing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5c0d2-a35d-474e-be18-8c175cee0f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c336b1-f4b2-49d1-a07f-74c80700ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: Of more than 600 cases, how many contracted the virus
        from handling animals at the market where the virus emerged and how many contracted
        it from people who had been at the market?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fccb19-4a62-4b25-b532-98cfa24ce4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61185113-905d-40f1-aa0f-2fdfd8dd33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who never went to the market, are they family members
        of the people who got infected at the market or colleagues who sit next to
        each other at work? Or maybe they don''t know anyone who is sick and it''s
        unclear where they caught it?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ae456-74a1-4304-88d5-aee4c6f2b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c81596-4657-4fee-b0cb-0d32b23129a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at that chain of infection, are people spreading the disease
        before they have symptoms, while they have symptoms or after they''ve recovered?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23677f39-c23d-4918-9616-6f9836701ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b6585-9ee9-44fb-b0a6-3dd63a5dda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answers to those questions would help officials decide how long
        to isolate sick patients and who needs to be quarantined to see if they do
        develop symptoms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976ea02-3a06-4631-b59d-452840cd747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c9294-e5b3-4108-b33a-fc36b58ae89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to understand how this spreads," said Patricia Stinchfield,
        vice president of the National Foundation for Infectious Diseases and a CDC
        adviser. "And you want to know what people''s symptoms are and who''s having
        mild versus severe disease. How many people are hospitalized? How many in
        the intensive care unit?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fecef-395b-4eb9-bc27-8ec22cfa66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46e135-8fad-46c0-9565-0d820c84247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stinchfield, a pediatric nurse practitioner and senior director
        of infection control at Children''s Minnesota and Schaffner, an infectious
        disease doctor at Vanderbilt University Medical Center, are both liaison members
        of the CDC''s Advisory Committee on Immunization Practices. Offit was a voting
        member of that group from 1998-2003 and has been on CDC working groups since
        then.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd2cb3-d8bf-434b-b309-9e07093b42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:54:44.561+08:00
      'mgnl:createdBy': 'catherine'
