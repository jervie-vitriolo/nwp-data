      'jcr:uuid': '94b0e1fe-56f5-4e58-b116-b88582f29b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:32:27.781+08:00
      'mgnl:createdBy': 'pia'
