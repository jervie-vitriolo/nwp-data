    'lead': 'On one of the hottest days this summer, locals in the tiny village of
      Kulusuk, Greenland heard what sounded like an explosion. It turned out to be
      a soccer field''s worth of ice breaking off a glacier more than five miles away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T07:03:24.216+08:00
