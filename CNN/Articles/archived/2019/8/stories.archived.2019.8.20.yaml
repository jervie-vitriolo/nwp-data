      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;When it comes to her health this year,
        Serena Williams just can''t catch a break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3c7a3-2779-46ce-9657-1d2eb216c31f'
