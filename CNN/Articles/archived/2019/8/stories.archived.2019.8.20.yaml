      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c9ceb-831d-4384-bec8-94560d6e8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:30:54.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s S&amp;P/ASX 200 gained 0.8%, extending a 1% rise on
        Monday. The Australian central bank released on Tuesday the minutes of its
        policy meeting for August. It showed the policymakers believe it''s "reasonable"
        for interest rates to stay low for an extended period to support economic
        growth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
