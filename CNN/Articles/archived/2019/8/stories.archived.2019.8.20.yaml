      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bukas po inoorder ko sa police at military...Total lockdown po.
        Wala na po papasok simula bukas anumang oras."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d16296-58f3-4d33-8f41-20f9067decec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.759+08:00
