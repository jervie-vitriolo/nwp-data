      'text': '<p>Acting Budget Secretary Wendell Avisado also assured that there
        will be no lump sum funds in the spending bill.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9c508-0318-49c8-aa46-6ff4c9f0956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f31ae8-3053-46ff-b2b0-da748923fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of the existence of pork and anomalous insertions in
        the budget hounded deliberations on the spending bill last year, which hampered
        its passage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd9c7a-de17-4b42-ad33-d94ade964f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8f12c-5caa-4949-be49-a5e204e9d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This eventually forced the government to operate on a reenacted
        budget for four months, causing a <a href="https://cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html"
        target="_blank">slowdown in the country’s economy</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f9b2a-6216-494e-8b17-1a26b1df4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05220d77-a321-44b2-aea0-358c8b560913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new House leaders, however, vow not to repeat this and are looking
        to pass the budget by October, a month earlier than last year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9a54f-835e-4be6-bad5-6314c137ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456bad2-51a3-4a13-b3fb-5b3f466a1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that this budget process … will be a different experience
        both for the executive and the legislative,” Cayetano said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b20d19-08f2-429c-85cd-b202ff14ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5a042-7ca0-443e-8a30-69f80d17fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will be working overtime to pass the budget on time,
        with House sessions moved two hours later to 5 p.m. to give the Appropriations
        committee more time to deliberate on the budget.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b6a5b-6fe5-432a-a179-1dfd716d10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will also hold budget hearings on Thursdays and
        Fridays, when lawmakers usually do not have hearings.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03070c-b994-41d4-bd69-cda21b1ef423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is hoping the 2020 budget is passed on time.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96b087-1680-41f8-b393-f553b4e94f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366f6a9-b9c4-4fca-aa78-39bce9d1fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.127+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can always hope that it will pass on time because any delay
        will, again, affect our economy," Presidential Spokesperson Salvador Panelo
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17aa45-7af6-41fb-90df-059d26dd6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.703+08:00
      'mgnl:createdBy': 'xave'
