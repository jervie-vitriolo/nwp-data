      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (CNN Philippines, June 12) —</strong> Northern
        Samar recently recorded its biggest single-day increase in COVID-19 cases
        after a Church concert was held in one of its municipalities, Governor Edwin
        Ongchuan said Saturday.</p>'
