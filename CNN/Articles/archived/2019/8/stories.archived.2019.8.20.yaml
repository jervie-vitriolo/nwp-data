    'mgnl:tags': ['Ninoy-Aquino', 'restoration', 'Avsecom', 'Aquino']
    'template': '1'
    'title': 'Iconic Avsecom van in Aquino assassination up for restoration'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba1503-e75f-495a-a08d-f38bca19b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:26:55.530+08:00
