  'jeffrey-epstein-will':
    'author': 'Darran Simon and Brian Vitagliano, CNN'
    'caption': 'Jeffrey Epstein signed a will two days before his death, according
      to The New York Post, which obtained the document. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-20T06:35:51.414+08:00
    'imagesource': 'jcr:9acb0582-32eb-4a32-bf43-3faecc7b16d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
