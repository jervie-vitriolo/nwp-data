      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army chief Lt. Gen. Macairog Alberto presided over the ceremony
        earlier. It was attended by Guidicelli''s family, as well as his girlfriend,
        Sarah Geronimo.</p>'
