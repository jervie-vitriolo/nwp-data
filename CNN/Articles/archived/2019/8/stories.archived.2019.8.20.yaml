    'template': '1'
    'title': 'DBM wants to double DOTr funding for 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c516f-c291-4709-9fad-02f58d432729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Department of Budget and Management (DBM) wants to double funding for the
        Department of Transportation (DOTr) under the proposed ₱4.1-trillion 2020
        national budget as part of the Duterte administration’s continued push for
        infrastructure development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78177a2e-932c-4b09-bd60-bbdee992c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c41a8-cc1e-4ea2-b5c5-1eec6f1341d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM proposed a ₱147-billion budget for the DOTr, which is more
        than double than the ₱67.67-billion approved for the department under this
        year’s fiscal plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5a2ae-8279-41c4-8d6c-171f38a0631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b6744-c0d2-4a33-94d6-cbd46f3d0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail transportation will get the largest chunk of the proposed DOTr
        budget, with the DBM allocating ₱106.7 billion for it. The DBM, meanwhile,
        wants ₱508 million for sea transport and ₱346 million for air transport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dac113-659b-4a64-991d-14739a20e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cc14d-1875-443c-b521-044969d0763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the nearly ₱1-trillion budget which the DBM wants
        allocated for the administration’s ambitious Build, Build, Build program.
        According to President Rodrigo Duterte''s budget message, big projects next
        year are the North-South Commuter Railway system (₱84.7 billion), the government
        share in the Japan-funded Metro Manila Subway (₱9.8 billion), and the rehabilitation
        of the Metro Rail Transit Line 3 (₱5.1 billion).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48490627-16a2-4b4d-823d-358b2508217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62594e-e440-4053-97dc-05b96953ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM is also eyeing a ₱534.3-billion budget for the Department
        of Public Works and Highways (DPWH), slightly higher than the approved ₱454.02-billion
        budget for the department this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c038398-e1a0-41d3-9da5-205576425177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4be14-6046-4a40-8afa-e810d3d99851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the DPWH’s proposed budget, ₱119.1 billion is sought to be allocated
        for network development, mostly to build new bypass and diversion roads and
        road-widening. Around ₱51.8 billion has been earmarked for maintenance and
        ₱32.9 billion for bridges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fd971-186a-417e-8cea-eab5397056b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27dbd6-20dd-4df1-bdeb-fc41fdc2db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH received a massive cut in the final 2019 budget enacted
        into law by President Rodrigo Duterte as he rejected ₱95.3-billion in allocations
        because of suspected <a href="https://www.cnnphilippines.com/news/2019/4/16/duterte-veto-congress-insertions-2019-budget-.html"
        target="_blank">“unconstitutional” insertions</a> from Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968a214-c1e7-423c-87ea-4d9350ee9263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:04:02.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the DOTr, the Presidential Communications and Operations
        Office (PCOO), the Department of Foreign Affairs (DFA) and the Senate are
        among the biggest gainers in the 2020 budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc5ea8-6959-4f26-a023-017a8132463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f45dde-a9ee-4393-bebe-b717a3fbb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO’s capital outlay is up tenfold from ₱10.79 million in 2019
        to ₱105.55 million.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b346a82-590a-4e9c-a18c-761493ee5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a69a43-4787-4829-8c55-a13bd6bc81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA will triple its capital outlay from ₱466.96 million to ₱1.548
        billion.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daebadc1-2419-4169-bd44-7ee041bb91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aef638-fe24-40bd-9487-14078cb6ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, meanwhile, will get  ₱2.877 billion for buildings and
        other structures, double the funding from last year for the same purpose.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3794a-f780-444f-b6e4-aee22ecd322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:52:16.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
