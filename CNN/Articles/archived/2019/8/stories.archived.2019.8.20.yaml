      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — Actor
        and singer Matteo Guidicelli is now an Army officer at the reserve force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb9f7a-8574-45ca-ac25-ae0221e3ed6f'
