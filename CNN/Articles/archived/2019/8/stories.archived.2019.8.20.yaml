      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The anitviral drug remdesivir:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575aae05-e7db-4d9c-85c8-4e20fe006e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36488e-b979-4608-8138-4300a91e177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An existing antiviral drug, remdesivir, is showing signs of helping
        to treat this new coronavirus, the World Health Organization has said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7d7d8-f675-4727-becb-5399aa49c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd6db2-1f56-446f-bb8c-a74fc7fd8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one drug right now that we think may have real efficacy
        and that''s remdesivir," Bruce Aylward, a WHO assistant director-general,
        said this week at a press conference in Beijing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda01f0c-80c2-4522-9a76-81a8b1ff89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0cc9d1-5cb9-40c1-8fd2-dc4e88e2e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir is an experimental drug that was tested in humans to
        treat the Ebola virus, though studies found it was ineffective for that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e7bb7-9d7d-42e8-850c-84c63168efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c71083-9b08-4891-a67f-3fecd7cc04f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by American biotech firm Gilead Sciences, the drug is
        slated for these trials:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627dde8-bac3-4eff-8b33-caea1dc0d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c6a5c-dd4b-4b58-ad38-d472cc77f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The University of Nebraska Medical Center in Omaha: A clinical
        trial is underway there -- and the first participant is an American who was
        evacuated from the Diamond Princess cruise ship docked in Japan, the US National
        Institutes of Health said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83484c-eb22-4458-91dc-9e421491f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482121f-fcb8-4a75-bea5-28ff86c93cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will receive 200 milligrams of remdesivir intravenously
        when they''re enrolled and another 100 while they''re hospitalized for up
        to 10 days in total. A placebo group will receive a solution that resembles
        remdesivir but contains only inactive ingredients, the NIH said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b4437-fa21-48c9-ac9f-78f3b7707e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0135572-fbab-4ac4-ac30-cf5c7b55addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will know reasonably soon whether it works. And if it does,
        we will then have an effective therapy to distribute," Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, said
        Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41941cf5-4440-4574-a133-27b3a5f2803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6809e0-7273-4d4e-9d6a-4d6488d1e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Studies elsewhere: About 1,000 coronavirus patients, primarily
        in Asia, will be part of two randomized studies of remdesivir, starting in
        March, Gilead Sciences said Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4d64a-bc4e-406a-b133-f693839456a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48d061-b078-4a80-ba66-2071069edc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One will be for about 400 patients with severe symptoms. The other
        will be for about 600 patients with more moderate symptoms. The study will
        look at the effectiveness of different dosing durations: Patients in both
        groups will receive the drug for either five or 10 days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea1ed6-ea87-4db4-b24f-3ab69e2bd9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01752dd-7b06-4842-9f77-37b64c4c16bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• HIV drugs: Doctors around the world, including in Thailand and
        China, have been trying a combination of HIV and flu drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910a0f7-7bd2-4e25-9d8f-9bb3dffb8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2a7f1-6f0e-40ae-9a05-33af66f323ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of those studies haven''t been widely reported, but there
        are a few reasons to explore HIV antiretroviral drugs. Like HIV, coronaviruses
        are RNA viruses. And years ago, a combination of HIV drugs and an antiviral
        drug seemed to help some patients in the 2002-2004 outbreak of SARS, caused
        by a different coronavirus, according to a study published in the journal
        Thorax.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2df640-c6a7-41c7-8ce7-fb7bb34053db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a20d4-7fc0-4e53-b704-1d935d665e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China learned from prior coronavirus epidemics (SARS and MERS)
        to repurpose antiretroviral and antiviral medications for partial treatment
        of this newest global health scare," Dr. Sten Vermund, dean of the Yale School
        of Public Health, wrote for CNN last month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a37a5-045b-4c76-8f7b-195341424dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c5c45-6b93-437b-ae47-0a088bc6f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential vaccines</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb2023-2f02-44c2-80b0-432af70072c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of companies around the world say they''ve developed potential
        vaccines after obtaining genetic information about the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d4c75-3b8b-49d4-a6c6-e8bd455db13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75758ca-f2f5-41f4-b7e6-069adea7094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this coronavirus emerged in in December in Wuhan, China, these
        candidates have emerged quickly. By comparison, researchers took about 20
        months to start human tests of the vaccine for SARS, Fauci has written.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288cfe7-b06c-4d56-afd1-0b99d06a4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38333c54-a95d-49e5-9aaa-e8a97523243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality is that health officials insist these potential
        vaccines can''t be approved for at least a year. Fauci gave CNN this outlook
        on Wednesday:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462575d-f4b2-4d46-80f4-eb9e551f7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b16efa-b24c-4467-b518-e58fe910f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The first Phase 1 clinical trial could begin in about two months.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2856fc-fff0-49b0-8fcb-9179f37835a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac3bf4-4ef6-4764-89df-6654c485df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Such a trial, involving about 45 people, would last about three
        months. Researchers would try to determine if the candidate is safe and immunogenic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c4a95-101f-4a0b-bfaf-81ec62f4d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16acac9-978c-4f0d-8b6b-1ddfbcacea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The next phase, involving hundreds of people, would last another
        six to eight months.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a8d3d-4b25-4961-a4b3-c93169ff62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540c516-b2df-46d2-a6e4-356dd13a03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, even if a candidate is proven safe and effective, it won''t
        be ready for use this year, Fauci said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c9f90-b1db-4223-8838-a3d71fe8c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e06b2-4ed2-4b8a-ac6d-e70ead3b6919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Now, a look at some candidates:</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b90c75-05ad-4ccf-8fc5-776ec11351c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f8a1d-69b0-49cc-b1d0-5d05a0c43318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Moderna trial could start in April: US biotech firm Moderna has
        sent an experimental vaccine to the US National Institute of Allergy and Infectious
        Diseases, and says its Phase 1 trial could start in April.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7dd99a-3f66-4b4b-9a8f-6c129fc9209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5470d-86dd-4a22-9717-95112cc0e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, using messenger RNA, aims to make drugs that direct cells
        in the body to make proteins to prevent or fight disease.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194e15d-80ef-4eba-abdd-ec2d8d4aa653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b0b75-09c0-4112-a1da-6e50975c741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology has had positive results from Phase 1 tests across
        six different vaccines, one of which is currently in a Phase 2 trial, according
        to a company spokesperson. But Moderna has yet to produce a proven vaccine
        with its mRNA platform.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2c4d6-3c3e-4af7-81e1-8fc91365c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacebfb3-d06e-4162-a92d-81472a55beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Novavax and Inovio: US biotech firms Novavax and Inovio also say
        they have developed candidates. Novavax says it hopes its vaccine could start
        Phase 1 testing in May or June.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fd72c-a14c-45b3-801f-bc530614f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692fcec-e47b-4f51-a29a-f13e5420ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Many other efforts: The US National Institutes of Health; Chinese
        biotech firm Clover, in a partnership with British drugmaker GlaxoSmithKline;
        Israel''s Institute for Biological Research; US pharma giant Johnson &amp;
        Johnson; and Japan''s National Institute of Infectious Diseases are among
        groups who''ve indicated they''re working on a vaccine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553bbed-b76f-4228-b9ef-3ff5e4541751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b12ea-985a-40a8-80c3-65a4276455a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:28:31.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "​<em><a href="https://edition.cnn.com/2020/02/28/health/coronavirus-vaccine-and-treatment-development/index.html"
        target="_blank">What we know about potential coronavirus vaccines and treatments</a></em>​​​​​​"</p>'
  'coronavirus-testing-procedure-':
