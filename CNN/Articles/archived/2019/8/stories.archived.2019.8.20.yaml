      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film teaser, Black Sheep said that Lee, Lav and Cruz started
        production two months ago.</p>'
