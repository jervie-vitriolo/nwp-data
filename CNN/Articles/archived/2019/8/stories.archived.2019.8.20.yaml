  'sea-turtle-rescue-lucena-city':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy: PNP Maritime Group'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-20T00:13:07.239+08:00
    'imagesource': 'jcr:2bd91d6d-edc0-4ce6-bd71-3a1633712323'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb133aee-7c7e-41a0-82e3-8320f394ec49'
    'lead': 'The police identified the turtle as a rare albino turtle. However, environmental
      group Oceana Philippines says in a Facebook post that it is a leucistic turtle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T00:15:33.003+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:54:41.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:15.329+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marine-life', 'turtle', 'pawikan', 'Lucena-City', 'Quezon', 'Quezon-province']
    'template': '1'
    'title': 'Sea turtle rescued by children after authorities returned it into the
      wild'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a3193-c2d9-4d5a-aea3-c588b912537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:15:33.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — A sea
        turtle, locally known as pawikan, was rescued once, then rescued again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5721233-1013-4a7f-b530-d9cb7a7b44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:15:33.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime police in Lucena City, Quezon, turned over to the Community
        Environment and Natural Resources Office (CENRO) a "rare albino sea turtle",
        after the animal was allegedly found by children playing on a beach in Barangay
        Dalahican in Lucena City on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88603d-e0dd-4fd1-b0ad-0463d911494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:15:33.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lt. Col. Rajo Opelanio, officer in charge of the Philippine
        National Police Regional Maritime Unit Calabarzon, surrendered the animal
        to Ramil Gutierres, CENRO Tayabas officer, on August 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde767d5-e323-4003-82cb-56b2b830e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:15:33.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opelanio said that upon investigation, they found out that the sea
        turtle was earlier rescued by members of Bantay Dagat in Sariaya town, Quezon,
        four days earlier on August 14. He said it was rescued from a certain Bayani
        Santo, who kept the animal for around 6 years. The turtle was reportedly released
        into the wild after being turned over to a fish technician in Sariaya, Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b4467-9af0-40b8-92de-2de49f0524fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:15:33.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was found the day a day later by the kids, who reported their
        find to baranggay officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0ac95-e180-4868-81d3-0823615c7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:15:33.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opelanio said representatives from the agriculture and environment
        departments tried to return the animal to Santo, but he was no longer capable
        of taking care of the animal. The officers decided to return the animal to
        the Bantay Dagat personnel who first rescued it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c33a3-0e4f-4cc7-afc3-9dafd60c108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:15:33.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police identified the turtle as a rare albino turtle. However,
        environmental group Oceana Philippines said <a href="https://www.facebook.com/oceana.ph/posts/2482929511753193?__xts__[0]=68.ARBOcq7UmgWLLe1C5qD2U2FeVb_So9kPSCTmv8S6fTD78TsKaspsWY_wonKhv8tmPD8YcbFXBARp_5h1lga0gAR15qvKA58ejrLm6wvi59sr4S8WhoDekoo8GPOjYaIEnSWBrrak9WbcKjY8TPxexzH9dswiyseofWk6xiBcgM09WBNZzSMRldp9OmP-RtD9S-rcRl_lET9LIyhY16FSWmZpGuPgLu4aEslrVAqZJXzM31eKIlQ7DfTkJpZrmKXd2xgPsNOZqeV3Duk1JihzQwkV4K4dmsqZRfE_IWr6tEIrDVvXfleCPG13UuMzy2shgdX_uvtcdJf6MQ2HW4Hy5KOG0A&amp;__tn__=-R">in
        a Facebook post</a> that it was a leucistic turtle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfad3f8-99a9-416a-bb11-dda1f6847847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T00:15:33.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana Philippines said the turtle is now with the Community Environment
        and Natural Resources Office in Quezon.</p>'
  'Duterte-Gretchen-Diez-SOGIE-Equality-Bill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T00:28:34.767+08:00
