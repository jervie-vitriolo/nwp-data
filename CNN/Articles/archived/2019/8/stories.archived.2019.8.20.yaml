      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, for his part, said that he has "always liked the material,"
        which tackles the history of violence in the Philippines during the Spanish
        regime, because of its narrative and political weight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e3222-5355-4d56-a3b7-659b0e6f7415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:08:48.210+08:00
