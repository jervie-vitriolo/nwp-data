      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army has <a href="https://www.army.mil/e2/c/downloads/337951.pdf">strict
        hair standards</a>, which they require all soldiers to follow. For men, hair
        must have a "tapered appearance," where the "outline of the soldier''s hair
        conforms to the shape of the head," and curves inward at the base of the neck.
        Basically, it has to be short -- not falling over soldiers'' ears or eyebrows,
        or touching the collar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926df507-e768-4718-ae49-26cc041ff4b0'
