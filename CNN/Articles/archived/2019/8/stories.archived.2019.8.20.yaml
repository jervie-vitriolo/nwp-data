  'barack-obama-punahou-high-school-jersey-honolulu-$120,000':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-20T19:42:28.102+08:00
    'imagesource': 'jcr:9a26f0cf-36bc-4975-992f-9bffb67063b1'
