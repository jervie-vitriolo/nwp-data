    'template': '1'
    'title': 'PCSO wants to be tax-exempt'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80548e9f-5b2e-4a1c-9649-e140631d20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) -</strong> The
        Philippine Charity Sweepstakes Office wants to be exempted from paying taxes
        to provide more funds to charity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d50f84-da2d-444c-bb6c-5a2f7b13f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a3903-84c1-4450-af89-bc5c409baaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House Committee on Appropriations hearing of the government-owned-and-controlled
        corporation''s budget for 2020, PCSO General Manager Royina Garma said, "I
        think ... it would be best if we will be exempted from taxation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0fa6c-00fe-442e-8e79-8e4b0f126731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7986d4b-f28e-46b6-ade4-a2d69c13f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma also said there is an "urgency in revisiting all the taxes
        imposed on the PCSO."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71122f9b-857b-43d0-9c4a-d6d59733a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107fea3-1c42-46dc-8f81-cbfec554be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO chief was reacting to Rep. Edcel Lagman, who asked her
        if the Congress needs to decrease the PCSO''s tax obligations or exempt it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2a962-da2f-45fe-9c3b-399dae9344d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ec588-1160-4b4c-88cb-34c3330256cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that PCSO remitted a total of P16.7 billion in taxes to
        the national government last year- P2.5 billion in income taxes, P587.3 million
        in creditable income tax, P359.1 million in value added and other percentage
        taxes, P50.7 million in compensation tax, P12.7 billion in documentary stamp
        tax, which is shouldered by lottery bettors, P44,000 in fringe benefit tax,
        and P564.3 million in corporate income tax.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dc29b-687c-4a6b-af11-42e100537a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930050d7-20a0-4696-88f3-7d2930653332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said he "could agree" with Garma that the lawmakers must
        rationalize the tax liabilities of the state firm, because they were paying
        more taxes than providing financial assistance, when the PCSO''s main function
        is to provide funds for health and welfare-related programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37f273-8a07-407a-8605-31044c5b38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539e9bf-f2c7-4e02-a151-5edb4e18b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO earned P63 billion in 2018, higher than the last three
        years, 30 percent of which went to charity fund, 55 percent to prize fund
        and 15 percent to PCSO''s operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111486d-6500-4cf7-b7e3-d0f603816173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbc1c3-c8dc-43bb-951c-ee644b4444d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to stretch the charity fund considering na marami pong
        nanghihingi ng tulong sa amin (considering that a lot of people are going
        to us for help), we have to really provide and identify yung beneficiaries,
        ''yong mga mahihirap (those that are poor)," Garma said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60b17b-25ee-47d4-9a1f-61b47a5abec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b45eb-e855-4ec3-bda8-8f7ec1be0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO also asked if they may stop making mandatory contributions
        to government agencies which it pools from the charity budget. Last year,
        PCSO paid around P1 billion to agencies to which it is mandated to provide
        contributions, Garma said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098b449-2bc5-4d24-a1a0-2842145cf3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0864f-c6a3-400f-80ce-bbae356b7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from taxes, she also blamed the "issue in revenue collections"
        on small town lottery (STL) operators as one of the reasons why PCSO was losing
        revenue. STL operations, its biggest source of income, were suspended by President
        Rodrigo Duterte for a month over alleged corruption. He lifted the STL ban
        with conditions on Thursday. The agency was asked to submit a new implementing
        rules and regulations to curb corruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be698b-1f51-4590-92f0-66e02a0d8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:02:20.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://cnnphilippines.com/news/2019/8/22/PCSO-small-town-lottery-ban-lifted.html"
        target="_blank">Duterte lifts suspension of small-town lottery operations
        subject to conditions&nbsp;</a></p>'
  'China-US-escalate-trade-war':
    'author': 'Yong Xiong and Victoria Cavaliere, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-24T07:09:31.899+08:00
    'imagesource': 'jcr:bb14514e-bb55-4e33-a589-a7f9ee89ec61'
