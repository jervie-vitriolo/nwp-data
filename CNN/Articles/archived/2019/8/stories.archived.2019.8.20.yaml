        the former Soviet Union in an elite club of nations that have made a soft
        landing on the moon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b720814-1607-47ba-8f4e-4cc22a8cb424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350bc2f-a7ca-4ac2-89da-1dac2d853e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if all goes to plan, India will become the second country after
        China to explore the far side of the moon. The mission, operated by the Indian
        Space Research Organisation (ISRO) was launched last month. After more than
        45 days it is scheduled to land a rover on the lunar surface on September
        7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb37ef-a62d-4e62-8a0a-0221a3774b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eab252-2f33-4c6c-9e68-67f24fe138ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission has proved beyond doubt, once again, that when it
        comes to attempting an endeavour in new age, cutting edge areas, with innovative
        zeal, our scientists are second to none. They are the best ... they are world
        class," said Prime Minister Narendra Modi during a radio address in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ea4aa-7b7c-4699-95d4-0ca47712e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d8d6c-0720-498f-b468-983419de3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chandrayaan-2, which means "moon vehicle" in Sanskrit, took
        off from the Satish Dhawan Space Center at Sriharikota in southern Andhra
        Pradesh on July 22. Weighing 3.8 tons and carrying 13 payloads, it has three
        elements: lunar orbiter, lander and rover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc805f-4a50-4d2c-a92d-3ad5436b0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8985ab-44e3-4cca-ab73-50ba91fe9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After traveling for two months, the Chandrayaan-2 positioned itself
        in a circular orbit 62 miles (100 kilometers) above the moon''s surface. From
        there, the lander -- named Vikram, after the pioneer of the Indian space program
        Vikram Sarabhai -- will separate from the main vessel, and Friday (Saturday
        morning India time) will make its landing on the moon''s surface near its
        south pole.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e965e56-4594-4964-8700-bafeee3373a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae5c80-31a3-4910-b1f2-f681e2f28cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A robotic rover named Pragyan (meaning "wisdom") will then be deployed,
        spending one lunar day collecting mineral and chemical samples from the moon''s
        surface for remote scientific analysis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da0e25-a156-4532-af7e-f347af6ed649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4918143-a44b-4fd8-ad4d-0f5a4276571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandrayaan-2 circled the Earth multiple times over the last month
        to increase its orbital height enough to place itself in the trajectory to
        launch into the lunar orbit. The propulsion system of Chandrayaan-2 slowed
        it down a little to allow it to be captured into an orbit around the moon.
        Using a series of maneuvers, it lowered itself in steps toward the moon to
        finish the de-orbiting Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07354c4e-7e87-4998-b2a8-b77438ba35bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b81e96a-a637-49ea-a7d7-25e474f8a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each step has been carefully planned and executed by ISRO on a tight
        budget. The Chnadrayaan-2 mission comes at less than half the amount spent
        on the recent Hollywood blockbuster "Avengers: Endgame," which cost $356 million
        to make.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14cb2d-f035-4912-9c52-76a905d5844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff65d98-d33e-404e-9d8f-e33cafc2ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next year, the orbiter is expected to map the lunar surface
        and study the outer atmosphere of the moon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1ea9e-b609-4583-b596-946d2e29b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efba7e5-311f-4cf4-8a95-7ed411d10393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really a glowing testimony to the rapid advances the country
        has been making in science and technology in the last few years," said India''s
        Vice President M. Venkaiah Naidu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c134662-777e-48c2-af49-36841c51ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9533ce-1c5d-4a85-9e12-2e087926f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new, cost-effective space superpower</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b6d1e-e15f-428f-98fe-f99749cea6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s entrance into space exploration over the last decade has
        been marked by a series of missions at low operational costs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce359d8-7092-45ba-a90a-1c3309148717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a744ddfd-28f6-4173-a3b9-fae0f957d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISRO tends to utilize the talent it has in-house and saves money
        on not hiring contractors. Also, the missions do not last very long, just
        a few years each. And India is able to utilize the infrastructure already
        put in-place by its American counterparts, said Chaitanya Giri, a fellow at
        the Space and Ocean Studies Programme at Gateway House, the foreign policy
        think tank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f3f8f-de24-41a4-bde4-e7d18d530511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c97dd-0a0e-469c-999f-f2218c94447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has steadily built its reputation in Asia by offering low-budget
        shuttles for satellite launches in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d5ee3-6313-4e73-b574-628ccb0883b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d181bd-50a9-4fcd-a29f-c2e86117ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, India broke a world record when it launched 104 satellites
        in one mission, while operating a low-cost budget. Earlier this year, Modi
        announced that India had shot down one of its own satellites in a military
        show of force, making it one of four countries to have achieved that feat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825862bb-e9da-4522-9cee-cac8e4416a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9087a3-80e2-4313-b493-10cf33b8722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the Earth''s orbit in 2014, India became the first Asian
        nation to reach Mars, with its Mangalyaan probe. India''s Mars Orbiter Mission
        cost just $74 million, less than half of NASA''s $187 million to launch the
        Mars-bound Maven orbiter in 2013.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f49d46-d20b-4dfa-b182-371d9242a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775afa74-0055-48d4-b1d7-0b9c79eedd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Chandrayaan-1, India''s maiden lunar mission, discovered
        water molecules on the surface of the moon. As part of that mission, an impact
        probe crashed into the moon''s south polar region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b320207-9d3d-4ced-a4c7-9114b2f5f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2498460-faab-49a7-b616-4585bce87082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandrayaan-2 is a far greater technical challenge than the controlled
        crash of its predecessor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5ed9e-5de5-41c1-93a8-d245c728c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fae17-9551-4e91-9779-107d3c8186d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing an unmanned mission ... but even so, these are complex
        missions for a country like India. We are still a small space power and we
        would require to play with other major space powers," said Rajeswari Pillai
        Rajagopalan, head of the nuclear and space policy initiative at the Observer
        Research Foundation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4953eb-94b5-4f79-b813-082a3c0db71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d16ab-8a1f-4f87-83f5-406bf416ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both missions are the building blocks for Chandrayaan-3, scheduled
        to make a return mission to the moon in 2023 or 2024.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70e652-5e7f-4e88-a2c9-2f13411ce7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928478cc-69c4-4086-9c2b-8ccd0bc2425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2022, India plans to launch a manned mission into space. The
        Chandrayaan missions are seen as building blocks to that plan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcfdd8-9e41-4675-bef4-8f1ff4c52e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95e057-ae73-4591-b137-39680d6632a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A regional rival</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcfc7c-37e2-451c-992c-9bf8f6512e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a global effort to demonstrate capabilities and tap into the
        economic gains which are expected to come from space exploration, several
        countries, along with private sector companies, are racing to discover more
        about Earth''s only satellite.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4a93e-10cb-44bd-9fb9-0a16f174f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d386fb9-db9e-4235-a322-62a2931d91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exploration itself is a big business. It has big economic returns
        ... to build instruments that can look out for minerals, that can look out
        for important fuels like water or Helium 3," said Giri.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc0eac-1b87-47df-a141-014f3c7385ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c50a6-9032-405e-8021-e4be5b51d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can India compete with its space rival, China?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ee34f-338b-4043-8da2-c42eb7e588fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123b477-bbaa-4b70-b2b6-5ed7cf1587ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe that is a part of the ambition," said Rajagopalan, "but I
        don''t know whether we have the capacity and the overall wherewithal to compete
        directly one-on-one [with China]. The reality is that there is a sort of slow
        and budding competition that is picking up in the Asian context."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ad495-ddd6-40da-a71c-6a9b0daf2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d8105-fb06-49ad-97e7-d366dacfe13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Xi Jinping''s leadership, China has invested billions
        into the country''s space program. In January, China made history by becoming
        the first nation to land a rover on the far side of the moon and a planned
        mission next year is due to land on the moon, collect samples and return to
        Earth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f668c14-8b19-4f3e-abff-e55b01813b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f63eb0-95fd-4fb6-9423-4e9e0c06468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing plans to launch its first Mars probe around 2020 to carry
        out orbital and rover exploration, followed by a mission that would include
        collection of surface samples from the Red Planet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c81433-366f-4be3-9342-f0ea0196889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa05c9-6785-4bd1-a183-74139de18769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also aiming to have a fully operational permanent space
        station by 2022, as the future of the International Space Station remains
        in doubt due to uncertain funding and complicated politics.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c46cb-b4d8-488e-96fa-b3fbf4659dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:53:34.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2019/09/04/world/india-moon-lunar-chandrayaan-2-explainer-scn/index.html"
        target="_blank">"India''s polar moon mission puts Chandrayaan-2 in the history
        books"</a></em></p>'
