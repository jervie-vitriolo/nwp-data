    'template': '1'
    'title': 'Cardema no longer after congressional seat, vows to go after ''corrupt''
      Guanzon '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80bce1-b276-433b-9c23-fbe591b0e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.680+08:00
