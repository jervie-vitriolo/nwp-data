    'template': '1'
    'title': '₱53-M smuggled vegetables from China seized – Bureau of Customs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0242f-5dd9-4598-9d21-4786a2c5068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) –</strong>
        Vegetables from China with an estimated worth of ₱53 million were seized in
        Manila''s port area after a consignee misdeclared the value of the imported
        agricultural products, the Customs bureau said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5fefc-fd08-4156-9cb2-251bc9c10fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad6c58-a2d9-4cbf-a915-4f0ec34098fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bureau of Customs-Port of Manila (BOC-POM) said
        that Shinerise Trading Service declared the shipment as fishball, a popular
        street food in the country, amounting to ₱2,542,882 on August 8, 2019. The
        importation process was handled by a Customs broker identified as Johnna Philipian
        Cristobal Aceveda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9115e5f-1920-4b29-912a-b20bb42f44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f9b12-185f-4bbb-834c-1d8fbd8905b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later learned in an inspection that the actual shipped goods
        were carrots and onions with estimated value of ₱20 million each; broccoli
        worth around ₱10 million potatoes worth around ₱2.5 million, BOC-POM said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52352c05-18a8-4c27-bd34-8a02e09938a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b5c49-4ead-43d9-bac4-46ecbb7a8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said that a warrant of seizure and detention was served
        to the consignee on September 4 over its possible violation of Section 1400
        (Misdeclaration, Misclassification and Undervaluation in Goods Declaration)
        in relation to Section 1113 (Property Subject to Seizure and Forfeiture) of
        the Customs Modernization and Tariff Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400cbf5-229d-4eda-af6d-e72bfb84d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce6496-ce57-401b-9928-ddbed09f239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC-POM said that Customs has revoked the consignee’s accreditation,
        adding that Aceveda is under investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4402dcee-0e8c-4810-b61e-62e1fd2916ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07336a87-5841-404d-9b89-0bc0a6f7dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:49.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, Customs officials have also seized almost ₱700,000-worth
        of smuggled rice in the Port of Zamboanga, as well as ₱24-million-worth of
        misdeclared shipped carrots, onions and potatoes at the Manila International
        Container Port.</p>'
