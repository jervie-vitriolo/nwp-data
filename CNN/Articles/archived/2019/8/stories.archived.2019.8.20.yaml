  'Eusebio-to-file-appeal-vs-Comelec-ruling-to-junk-protest-vs--Vico-Sotto':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-05T09:37:37.771+08:00
